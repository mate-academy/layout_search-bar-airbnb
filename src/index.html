<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      action="mailto:tsehelnykolena99@gmail.com"
      method="post"
      data-qa="big"
    >
      <img
        class="search-form__icon"
        alt="search-icon"
        src="images/Search.svg"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class= "search-form__input"
        data-qa="keypress"
      >
    </form>

    <form
      class="search-form search-form--small"
      action="mailto:tsehelnykolena99@gmail.com"
      method="post"
      data-qa="small"
    >
      <img
        class=" search-form__icon search-form__icon--small"
        alt="search-icon"
        src="images/Search.svg"
      >
      <input
        type="text"
        placeholder= "Try &quot;Los Angeles&quot;"
        class= "search-form__input search-form__input--small"
      >
    </form>
  </body>
</html>
