<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="search--form"
      data-qa="big"
    >
      <img
        class="search__icon"
        src="images/Search.svg"
        alt="Search logo"
      />
      <input
        class="search__input"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      class="search--form small__search--form"
      data-qa="small"
    >
      <img
        class="search__icon search__icon--small"
        src="./images/Search.svg"
        alt="Search logo"
      />

      <input
        class="search__input search__input--small"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
