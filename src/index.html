<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">

    <form 
      method="get"
      action="/"
      data-qa="big" 
      class="searchBar--big"
    > 
      <img 
        class="icon" 
        src="./images/Search.svg" 
        alt="companyLogo"
      >

      <input 
        type="text" 
        name="text" 
        class="search--big" 
        id="searchLine--big"
        placeholder="Try &quot;Los Ageles &quot;"
      >
    </form>

    <form 
      method="get"
      action="/"
      data-qa="small" 
      class="searchBar--smallfo"
    > 
      <img 
        class="icon-small" 
        src="./images/Search.svg" 
        alt="companyLogo"
      >

      <input 
        type="text" 
        name="text" 
        class="search--small" 
        placeholder="Try &quot;Los Angeles &quot;"
      >
    </form>
  </body>
</html>
