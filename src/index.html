<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="#"
    data-qa="big"
    class="search-form big"
    >
      <label class="form-label">
        <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="search-input"
        >
        <img
        src="images/Search.svg"
        alt="search"
        class="search-icon">
      </label>
    </form>
    <form
    action="#"
    data-qa="small"
    class="search-form small"
    >
      <label class="form-label">
        <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="search-input"
        >
        <img
        src="images/Search.svg"
        alt="search"
        class="search-icon">
      </label>
    </form>
    <!-- <h1>Search bar airbnb</h1> -->
  </body>
</html>
