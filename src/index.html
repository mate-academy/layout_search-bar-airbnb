<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      data-qa="big"
    >
      <label for="big-search" class="container-bar">

        <input
          type="text"
          id="big-search"
          class="input-big inputs"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <img
          src="./images/Search.svg"
          alt="icon"
          class="big-icon"
        >
      </label>
    </form>
    <form
      action="/"
      method="get"
      data-qa="small"
     >
      <label for="small-search" class="container-bar">
        <input
          type="text"
          id="small-search"
          class="input-small inputs"
          placeholder="Try &quot;Los Angeles&quot;"
        >

        <img
          src="./images/Search.svg"
          alt="icon"
          class="icon-small"
        >
      </label>
    </form>
  </body>
</html>
