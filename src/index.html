<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="" class="search-form" data-qa="big">
    <input type="search" class="input-search" data-qa="keypress" placeholder="Try &quot;Los Angeles&quot;">
  </form>
  <form action="" class="search-form small-search-form" data-qa="small">
    <input type="search" class="input-search small-input-search" data-qa="keypress" placeholder="Try &quot;Los Angeles&quot;">
  </form>
</body>
</html>
