<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="#"
      method="post"
      data-qa="big"
      name="bigForm"
    >

      <label class="box">
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="fieldSearch"
          data-qa="keypress"
          name="bigField"
        >
        <img src="images/Search.svg" alt="SearchImage" class="image">
      </label>

    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
      name="littleForm"
    >

      <label class="box">
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="fieldSearch littleF"
          name="littleField"
        >
        <img src="images/Search.svg" alt="SearchImage" class="image littleI">
      </label>

    </form>



  </body>
</html>
