<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="wrap-for-search-bars wrap-big-search"
  data-qa="big"
  >
    <div class="searchbar-big-image">
      <img src="images/Search.svg" alt="search-icon">
    </div>
    <input type="text"
    id="small-search"
    class="searchbar searchbar--big"
    name="searchbar-big"
    data-qa="keypress"
    placeholder="Try &quot;Los Angeles&quot;"
    >
  </form>
  <br><br>

  <form class="wrap-for-search-bars wrap-small-search"
       data-qa="small"
  >
    <div class="searchbar-small-image">
      <img src="images/Search.svg" class="small-image" alt="search-icon-small">
    </div>
    <input type="text"
    id="big-search"
    class="searchbar searchbar--small"
    name="searchbar-big"
    data-qa="keypress"
    placeholder="Try &quot;Los Angeles&quot;"
    >
  </form>
</body>
</html>
