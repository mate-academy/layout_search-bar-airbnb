<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search-Bar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="POST">
    <label class="search-big" data-qa="big">
      <img src="src/images/Search.svg" alt="лупа" size 1>
    <input
      id="big"
      name="search-big"
      type="text"
      placeholder="Try &#34Los Angeles&#34"
      data-qa="keypress"
      >
    </label>
    <label class="search-small" data-qa="small">
      <img src="src/images/Search.svg" alt="лупа">
    <input
      id="small"
      name="search-small"
      type="text"
      placeholder="Try &#34Los Angeles&#34"
      >
    </label>
  </form>
</body>
</html>
