<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="get"
      data-qa="big"
      class="search-form form--first"
      action="/"
    >
      <label for="search-form">
        <input
            class="input"
            type="text"
            name="search"
            data-qa="keypress"
            id="search-input"
            placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      method="get"
      data-qa="small"
      class="search-form"
      action="/"
    >
      <label for="search-form">
        <input
          class="input input--small"
          type="text"
          name="search"
          id="search-input2"
          placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </form>
  </body>
</html>
