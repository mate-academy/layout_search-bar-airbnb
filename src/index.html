<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson. herokuapp.com/create-application"
      method="post"
      class="search_bar"
      data-qa="big"
    >
      <label class="search_bar_label">
        <input
          type="text"
          name="bar_1"
          class="search_bar_input"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress"
        >
        <button
          type="submit"
          class="button_search_bar_input"
        >
          <img
            class="image_find_first"
            src="images/Search.svg"
            alt="image_find"
          >
        </button>
      </label>
    </form>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="search_bar_second"
      data-qa="small"
    >
      <label class="search_bar_label">
        <input
          type="text"
          name="bar_2"
          class="search_bar_second_input"
          placeholder="Try &#34;Los Angeles&#34;"
        >
        <label
          class="button_search_bar_second_input"
        >
          <img
            class="image_find_second"
            src="images/Search.svg"
            alt="image_find"
          >
        </label>
      </label>
    </form>
  </body>
</html>
