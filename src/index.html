<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="/"
      method="get">
      <div class="searchBar big-searchBar" data-qa="big" >
        <img
          class="search__swg"
          src="./images/Search.svg"
          alt="search image"
        >
        <label class="lable-input">
          <input
            class="input__field big-input__field"
            placeholder="Try “Los Angeles”"
            type="text"
            name="bigSearchField"
            id="bigSearchField"
            data-qa="keypress"
          >
        </label>
      </div>
    </form>

    <form
      class="form"
      action="/"
      method="get">
      <div class="searchBar small-searchBar" data-qa="small">
        <img
          class="small-search__swg"
          src="./images/Search.svg"
          alt="search image"
        >
        <label class="lable-input">
          <input
            class="input__field small-input__field"
            placeholder="Try “Los Angeles”"
            type="text"
            name="smallSearchField"
            id="smallSearchField"
          >
        </label>
      </div>
    </form>
  </body>
</html>
