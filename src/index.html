<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="searchbar" data-qa="keypress">
      <input
        type="search"
        name="search"
        id="search-big"
        placeholder="Try &quot;Los Angeles&quot;"
        class="searchbar__search"
        data-qa="big"
      >
    </div>

    <div class="searchbar" >
      <input
        type="search"
        name="search"
        id="search-small"
        placeholder="Try &quot;Los Angeles&quot;"
        class="searchbar__search searchbar__search--small"
        data-qa="small"
      >
    </div>
  </body>
</html>
