<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar for Airbnb</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="page">
    <header class="header">
      <form
        action="#"
        method="get"
        data-qa="big"
        class="search_bar"
      >
        <input
          class="search_bar__input"
          type="text"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        />
      </form>

      <form
        action="#"
        method="get"
        data-qa="small"
        class="search_bar"
      >
        <input
          class="search_bar__input search_bar__input--small"
          type="text"
          placeholder="Try “Los Angeles”"
        />
      </form>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
