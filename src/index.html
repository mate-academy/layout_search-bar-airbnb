<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search</title>
  </head>
  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >
      <div class="first__block">
        <img class="img1" src="./images/Search.svg"
        alt="Search">
        <input
          class="big__bar search__bar"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress">
      </div>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application+"
      method="post"
      data-qa="small"
     >
      <div class="second__block">
        <img  class="img2" src="./images/Search.svg"
        alt="Search">
        <input class="small__bar search__bar" type="text"
        placeholder="Try &quot;Los Angeles&quot;">
      </div>
    </form>
  </body>
</html>
