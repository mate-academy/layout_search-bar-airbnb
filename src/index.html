<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
    class="search-form"
    action="/"
    method="GET"
    >
      <label for="search-input">
        <input
        type="text"
        class="input"
        name="search"
        id="search-input"
        placeholder="Try &quot;Los Angeles&quot;"
        >
        <img class="search-icon" src="./images/Search.svg" alt="Search Icon">
      </label>
    </form>

    <form
    class="search-form"
    action="/"
    method="GET"
    >
      <label for="search-input-mobile">
        <input
        type="text"
        class="input input-mobile"
        name="searchMobile"
        id="search-input-mobile"
        placeholder="Try &quot;Los Angeles&quot;"
        >
        <img class="search-icon ico-mobile" src="./images/Search.svg" alt="Search Icon">
      </label>
    </form>

  </body>
</html>
