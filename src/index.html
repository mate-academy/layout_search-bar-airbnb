<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form data-qa="big" class="searchbar searchbar__big">
      <label for="input__big" class="searchbar__label searchbar__label__big">
        <img
          src="images/Search.svg"
          class="search__icon search__icon__big"
          alt="search"
        >
        <input
          type="text"
          id="input__big"
          data-qa="keypress"
          class="input input__big image"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>

    <form data-qa="small" class="searchbar searchbar__small">
      <label for="input__big" class="searchbar__label searchbar__label__small">
        <img
          src="images/Search.svg"
          class="search__icon search__icon__small"
          alt="search"
        >
        <input
          type="text"
          id="input__small"
          class="input input__small"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
  </body>
</html>
