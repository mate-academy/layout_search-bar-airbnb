<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="stylesheet"
      href="big-search.css"
    />
    <link
      rel="stylesheet"
      href="small-search.css"
    />
    <link
      rel="stylesheet"
      href="big-search__bar.css"
    />
    <link
      rel="stylesheet"
      href="small-search__bar.css"
    />
  </head>
  <body>
    <form
      class="big-search"
      data-qa="big"
    >
      <input
        class="big-search__bar"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      class="small-search"
      data-qa="small"
    >
      <input
        class="small-search__bar"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
