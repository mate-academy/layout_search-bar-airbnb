<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      data-qa="big"
      class="big-form"
    >
      <label for="big-search">
        <img src="./images/Search.svg" alt="search-img" class="big-image">
        <input
          type="text"
          class="search big--search"
          id="big-search"
          name="big-search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>

    </form>
    <form
        action="/"
        method="get"
        data-qa="small"
        class="small-form"
      >
      <label for="small-search">
        <img src="./images/Search.svg" alt="search-img" class="small-image">
        <input
          type="text"
          class="search small--search"
          id="small-search"
          name="small-search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
