<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="big"
      class="overall">
      <input
       data-qa="keypress"
       type="text"
       class="search"
       placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
       src="images/Search.svg"
       alt="icon"
       class="icon"
      >
    </div>
    <div data-qa="small"
      class="overall">
      <input
       type="text"
       placeholder="Try &quot;Los Angeles&quot;"
       class="search searchsmall"
      >
      <img
       src="images/Search.svg"
       alt="iconsmall"
       class="iconsmall"
      >
    </div>
  </body>
</html>
