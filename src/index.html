<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="search-bar search-bar--big"
      data-qa="big"
    >
      <div class="search-bar__content-wrapper search-bar--big__content-wrapper">
        <input
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          class="search-bar__content-wrapper__input search-bar--big__content-wrapper__input"
        />
      </div>
    </form>
    <form
      action="#"
      method="get"
      class="search-bar search-bar--small"
      data-qa="small"
    >
      <div
        class="search-bar__content-wrapper search-bar--small__content-wrapper"
      >
        <input
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
          class="search-bar__content-wrapper__input search-bar--small__content-wrapper__input"
        />
      </div>
    </form>
  </body>
</html>
