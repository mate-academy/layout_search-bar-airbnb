<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="page">
    <form
      class="search-form"
      action="http://localhost:8080/api"
      method="get"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="search logo"
        class="search-form__icon search-form__icon--big"
      />
      <input
        class="search-form__input search-form__input--big"
        type="search"
        name="big-search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      />
    </form>
    <form
      class="search-form"
      action="http://localhost:8080/api"
      method="get"
      data-qa="small"
    >
      <img
        src="./images/Search.svg"
        alt="search logo"
        class="search-form__icon search-form__icon--small"
      />
      <input
        class="search-form__input search-form__input--small"
        type="search"
        name="small-search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      />
    </form>
  </body>
</html>
