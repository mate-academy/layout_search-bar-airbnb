<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
     action=" "
     method="post"
     data-qa="big"
     class="form1"
    >
      <div class="bigSearchBar">
        <input
         type="text"
         class="searchBig"
         name="searchBig"
         data-qa="keypress"
         placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form action=" "
     method="post"
     data-qa="small"
    >
      <div class="smallSearchBar">
        <input
         type="text"
         class="searchSmall"
         name="searchSmall"
         placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
