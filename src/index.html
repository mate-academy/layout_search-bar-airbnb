<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      data-qa="big"
      action="/search"
      method="GET"
    >

      <label for="input" class="label">

        <div class="icons icon__big"></div>

        <input class="input label__input-big"
        type="text"
        data-qa="keypress"
        name="q"
        id="text_input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </form>

    <form
      data-qa="small"
      action="/search"
      method="GET"
    >

      <label for="input">

        <div class="icons icon__small"></div>

        <input class="input label__input-small"
        type="text"
        data-qa="keypress"
        name="q"
        id="text_input--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </form>

  </body>
  </body>
</html>
