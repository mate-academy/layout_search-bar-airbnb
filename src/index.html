<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
      content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet"
      href="./style.css">
  </head>

  <body>
    <form
      action="http://localhost:8080"
      method="post"
      data-qa="big"
    >
      <div>
        <input
          class="search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          name="big-search-bar"
        >
        <img
          src="./images/Search.svg"
          alt="icon"
          class="icon"
        >
      </div>
    </form>
    <form
      action="http://localhost:8080"
      method="post"
      data-qa="small"
    >
      <div>
        <input
          class="search-bar small-search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          name="big-search-bar"
        >
        <img
          src="./images/Search.svg"
          alt="icon"
          class="icon icon-small"
        >
      </div>
    </form>
  </body>

</html>
