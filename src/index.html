<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <form
      class="big-search"
      data-qa="big"
    >
      <input
        class="input input__big"
        type="search"
        pattern="\w+"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      class="small-search"
      data-qa="small"
    >
      <input
        class="input input__small"
        type="search"
        placeholder="Try “Los Angeles“"
        pattern="\w+"
        data-qa="hover"
      />
    </form>
  </body>
</html>
