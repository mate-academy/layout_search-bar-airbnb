<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="http://localhost:8080/"
      method="get"
      class="form"
    >
      <img
        src="images/Search.svg"
        alt="Search bar"
        class="img"
      >
      <input
        type="text"
        data-qa="big"
        class="bar"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search-small-bar"
      >
    </form>

    <form
      action="http://localhost:8080/"
      method="get"
      class="form form-small"
    >
      <img
        src="images/Search.svg"
        alt="Search bar"
        class="img img-small"
      >
      <input
        type="text"
        data-qa="small"
        class="bar bar-small"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search-small-bar"
      >
    </form>
  </body>

</html>
