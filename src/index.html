<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    "
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Search bar airbnb</title>
  <link
    rel="stylesheet"
    href="./style.css"
  >
</head>
<body>

  <form data-qa="big">
    <div class="large_div">
      <label>
        <input
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          type="search"
          class="large_search"
        >
      </label>
    </div>
  </form>

  <form data-qa="small">
    <div class="small_div">
      <label>
        <input
          placeholder="Try &quot;Los Angeles&quot;"
          type="search"
          class="small_search"
        >
      </label>
    </div>
  </form>

</body>
</html>
