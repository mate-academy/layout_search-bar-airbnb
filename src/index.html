<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <label class="big_form" data-qa="big">
      <img
        class="big_form_img"
        src="images/Search.svg" 
        alt="search"
      >
      <form 
        action="#" 
        method="get"
      >
        <input
          class="big_input"
          type="search" 
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </form>
    </label>
    <label class="small_form" data-qa="small">
      <img
        class="small_form_img"
        src="images/Vector.svg" 
        alt="search"
      >
      <form
        action="#"
        method="get"
      >
        <input
          class="small_input"
          type="search" 
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </label>
  </body>
</html>
