<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="forms"
      data-qa="big"
    >
      <label for="big-input" class="field field-big">
        <input
          id="big-input"
          type="text"
          class="field_class field-big_class"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
      <button
        type="submit"
        class="search-button search-button-big">
      </button>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="forms"
      data-qa="small"
    >
      <label for="small-input" class="field field-small">
        <input
          id="small-input"
          type="text"
          class="field_class field-small_class"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
      <button
        type="submit"
        class="search-button search-button-small">
      </button>
    </form>
  </body>
</html>
