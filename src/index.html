<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="big"
      data-qa="big"
    >
      <label>
        <img
          class="big-icon"
          src="./images/Search.svg"
          alt="icon"
        >

        <input
          class="field big-field"
          type="search"
          name="big-search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="small"
      data-qa="small"
    >
      <label>
        <img
          class="small-icon"
          src="./images/Search.svg"
          alt="icon"
        >

        <input
          class="field small-field"
          type="search"
          name="big-search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
