<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      data-qa="big"
      method="post"
      class="wrapper"
    >
      <input
        data-qa="keypress"
        class="formInput"
        type="text"
        id="searchInputBig"
        name="searchInputBig"
        placeholder="Try &quot;Los Angeles&quot"
      >
      <label
        for="searchInputBig"
        class="searchInput"
      >
      </label>
    </form>

    <form
      data-qa="small"
      method="post"
      class="wrapper wrapperSmall"
    >
      <input
        class="formInput formInputSmall"
        type="text"
        id="searchInputSmall"
        name="searchInputSmall"
        placeholder="Try &quot;Los Angeles&quot"
      >
      <label
        for="searchInputSmall"
        class="searchInput searchInputSmall"
      >
      </label>
    </form>

  </body>
</html>
