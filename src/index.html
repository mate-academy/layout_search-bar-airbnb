<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/" 
      method="post" 
      class="search-bar search-bar-big" 
      data-qa="keypress"
    >
      <label for="search">
        <input 
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-bar--field search-bar--field-big"
          id="search"
          data-qa="big" 
        >
      </label>
    </form>
    <form 
      action="/" 
      method="post" 
      class="search-bar search-bar-small" 
      data-qa="small"
    >
      <label for ="search-2">
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-bar--field search-bar--field-small"
          id="search-2"
        >
      </label>
    </form>
  </body>
</html>
