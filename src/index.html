<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, 
        user-scalable=no, 
        initial-scale=1.0,
        maximum-scale=1.0, 
        minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="/"
      method="get"
      data-qa="big"
      class="Search"
    >
      <label class="SearchBar SearchBar--big">
        <img 
          class="SearchBar__icon"
          src="images/Search.svg" 
          alt="SearchBar"
        >
        <input
          class="SearchBar__input"
          type="text"
          name="serchQuery"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          autocomplete="off"
        >
      </label>
    </form>
    
    <form
      action="/"
      method="get"
      data-qa="small"
      class="Search"
    >
      <label class="SearchBar SearchBar--small">
        <img 
          class="SearchBar__icon"
          src="images/Search.svg"
          alt="SearchBar"
        >
        <input
          class="SearchBar__input"
          type="text"
          name="searchQuery"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          autocomplete="off"
        >
      </label>
    </form>
  </body>
</html>
