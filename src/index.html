<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="post"
    class="forms"
    data-qa="big"
  >
      <img
  src="./images/Search.svg"
  class="img_big"
  alt="search"
>
      <input
  class="find big"
  type="text"
  data-qa="keypress"
  placeholder="Try &quot;Los Angeles&quot;"
>
    </form>

    <form
    action="post"
    class="forms"
    data-qa="small"
>
      <img
  src="./images/Search.svg"
  class="img_small"
  alt="search"
>
      <input
  type="text"
  class="find small"
  placeholder="Try &quot;Los Angeles&quot;"
>
    </form>
  </body>
</html>
