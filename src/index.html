<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action=""
    method="GET"
    data-qa="big"
    >
      <div class="container">
        <label for="big-search">
          <input
            type="text"
            name="big-search"
            id="big-search"
            class="input-field"
            data-qa="keypress"
            placeholder="Try &quot;Los-Angeles&quot;"
          >
          <img
            src="images/Search.svg"
            alt="search"
            class="icon"
          >
        </label>
      </div>
    </form>

    <form
    action=""
    method="GET"
    data-qa="small"
    >
      <div class="container small-container">
        <label for="small-search">
          <input
            type="text"
            name="small-search"
            id="small-search"
            class="input-field small-input-field"
            placeholder="Try &quot;Los-Angeles&quot;"
          >
          <img
            src="images/Search.svg"
            alt="search"
            class="icon small-icon"
          >
        </label>
      </div>
    </form>
  </body>
</html>
