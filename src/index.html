<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="main">
      <div class="boxs">
        <form
          action="#"
          data-qa="big"
          method="POST"
          class="box"
        >
          <div href="#" class="box__link"></div>
          <input
            type="text"
            class="box__input"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </form>
      </div>
      <div class="boxs">
        <form
          action="#"
          data-qa="small"
          method="POST"
          class="box"
        >
          <div href="#" class="box__icon"></div>
          <input
            type="text"
            class="box__input small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </form>
      </div>
    </main>

    </div>

  </body>
</html>
