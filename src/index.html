<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        action="#"
        class="form"
        data-qa="big"
        method="post"
      >
        <label class="input" tabindex="0">
          <img
            class="img"
            src="./images/Search.svg"
            alt="search images"
          >
          <input
            class="form__input"
            type="search"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
      </form>
      <form
        action="#"
        class="form form--small"
        data-qa="small"
        method="post"
      >
        <label class="input input--small">
          <img
            class="img--small"
            src="./images/Search.svg"
            alt="search images"
          >
          <input
            class="form__input form__input--small"
            type="search"
            placeholder="Try &quot;Los Angeles&quot;"
            tabindex="0"
          >
        </label>
      </form>
    </div>
  </body>
</html>
