<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="submit"
      method="get"
      data-qa="big"
      class="form"
    >
      <label for="big-search">
        <img 
          src="./images/Search.svg" 
          alt="Search img big"
          class="img imgBig"
        >
        <input 
          type="text" 
          name="big-search"
          id="big-search"
          data-qa="keypress"
          class="search searchBig"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form 
      action="submit"
      method="get"
      data-qa="small"
      class="form"
    >
      <label for="little-search">
        <img 
          src="./images/Search.svg" 
          alt="Search img small"
          class="img"
        >
        <input 
          type="text" 
          name="little-search"
          id="little-search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search"
        >
      </label>
    </form>
  </body>
</html>
