<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>

    <form
      action="#"
      class="search"
      method="post"
      data-qa="big"
    >
      <img
        class="img__search__big"
        src="./images/Search.svg"
        alt="search"
      >
      <input
        class="input_big input hover focus"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
     >
    </form>

    <form
      action=" "
      class="search"
      method="post"
      data-qa="small"
    >
      <img
        class="img_search_small"
        src="./images/Search.svg"
        alt="search"
      >
      <input
        class="input_small input hover focus"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
