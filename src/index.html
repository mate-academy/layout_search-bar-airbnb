<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->

    <form
      class="buttom--form"
      action="#"
      method="get"
      data-qa="big"
    >
  
      <label>
        <img
          src="./images/Search.svg"
          alt="search"
          class="img"
        >

        <input
          type="search"
          name="bigSearchBar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="input"
        >
      </label>
    </form>

    <form
      class="buttom--form form--small"
      action="#"
      method="get"
      data-qa="small"
    >

      <label>
        <img
          src="./images/Search.svg"
          alt="search"
          class="img img--small"
        >

        <input
          type="search"
          name="littleSearchBar"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input input--small"
        >

      </label>
    </form>
  </body>
</html>
