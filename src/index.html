<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Form Example</title>
  </head>
  <body>
    <form class="search-form search-form_big" data-qa="big">
      <label class="search-form__label search-form__label_big">
        <input type="text" 
          class="search-form__input search-form__input_big" 
          placeholder="Try &quot;Los Angeles&quot;" 
          data-qa="keypress"
        >
      </label>
    </form>

    <form class="search-form search-form_small" data-qa="small">
      <label class="search-form__label search-form__label_small">
        <input type="text" 
          class="search-form__input search-form__input_small" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
