<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <form
      data-qa="big"
      class="search"
      action="/"
      method = "post"
    >
      <div class="search__bar-container">
        <input
          data-qa="keypress"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search__bar"
        >
      </div>
    </form>

    <form
    data-qa="small"
      class="search search--small"
      action="/"
      method = "post"
    >
      <div class="search__bar-container">
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search__bar"
        >
      </div>
    </form>

  </body>
</html>
