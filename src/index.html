<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="big-form"
      method="get"
      action="#"
    >
      <label>
        <input
          class="input big-input"
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="big"
        >
      </label>
    </form>
    <form
      class="small-form"
      action="#"
      method="get"
    >
      <label>
        <input
          class="input small-input"
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
      >
      </label>
    </form>
  </body>
</html>
