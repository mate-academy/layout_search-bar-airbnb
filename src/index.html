<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search__form"
      method="post"
      action="/"
      data-qa="big"
    >
      <label for="search-input-bg">
        <input
          class="search__form-input search__form-input--bg"
          type="text"
          name="search-bg"
          id="search-input-bg"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="search__form"
      method="post"
      action="/"
      data-qa="small"
    >
      <label for="search-input-sm">
        <input
          class="search__form-input search__form-input--sm"
          type="text"
          name="search-sm"
          id="search-input-sm"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
