<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!--<h1>Search bar airbnb</h1>-->
    <label class="div-bar" for="search-bar-big">
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="get"
        data-qa="keypress"
      >0
        <input
        class="search-bar"
        type="text"
        name="search-bar-big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="big"
        id="search-bar-big"
        >
      </form>
    </label>
    <label class="div-bar" id="search-bar-small">
      <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      >
        <input
        class="search-bar-small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search-bar-small"
        data-qa="small"
        >
      </form>
    </label>
  </body>
</html>
