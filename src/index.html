<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      data-qa="big"
      class="search-bar"
      action="/"
      method="get"
    >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="search-input-big search-input"
      >
    </form>

    <form
      action="/"
      data-qa="small"
      class="search-bar"
      method="get"
    >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-input-small search-input"
      >
    </form>
  </body>
</html>
