<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="serch_bar-container serch_bar-condition">
      <form action="#" method="post">
        <span class="input_icon">
          <img src="../src/images/Search.svg" alt="finder-logo">
        </span>
        <label>
          <input
          id="input_big"
          type="text"
          data-qa="big"
          class="input_big"
          placeholder="Try &#34Los Angeles&#34"
          >
        </label>
      </form>
    </section>

    <section class="serch_bar-container-small serch_bar-condition">
      <form action="#" method="post">
        <span class="input_icon-small">
          <img src="../src/images/Search.svg" alt="finder-logo"
            width="11"
            height="11"
          >
        </span>
        <label>
          <input
          type="text"
          data-qa="small"
          class="input_small"
          placeholder="Try &#34Los Angeles&#34"
          >
        </label>
      </form>
    </section>
  </body>
</html>
