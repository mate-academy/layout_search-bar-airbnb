<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="big-search-form search-form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      name="bigSearchForm"
      data-qa="big"
    >
      <img
        class="big-search-form__icon search-icon" src="./images/Search.svg"
        alt="search-icon"
      >
      <input
        class="big-search-form__input search-input"
        data-qa="keypress"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      class="small-search-form search-form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      name="smallSearchForm"
      data-qa="small"
    >
      <img
        class="small-search-form__icon search-icon" src="./images/Search.svg"
        alt="search-icon"
      >
      <input
        class="small-search-form__input search-input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
