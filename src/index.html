<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no, initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-bar big-bar"
      action="#"
      method="post"
      data-qa="big"
    >
      <img
        class="big-img"
        src="./images/Search.svg"
        alt="search"
      >
      <input
        name="search-big"
        class="input big-input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="search-bar small-bar"
      action="#"
      method="post"
      data-qa="small"
    >
      <img
        class="small-img"
        src="./images/Search.svg"
        alt="search"
      >
      <input
        name="search-small"
        class="input small-input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
