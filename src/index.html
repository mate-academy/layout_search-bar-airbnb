<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <form
      action="http"
      method="get"
      data-qa="big"
      class="form"
    >
      <img
        src="images/Search.svg"
        alt="icon"
        class="search__bar-image"
      >

      <input
        type="search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search__bar"
      >


    </form>

    <form
      action="http"
      method="get"
      data-qa="small"
      class="form"
    >
      <img
        src="images/Search.svg"
        alt="icon"
        class="search__bar-image search__bar-image--small"
      >
      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search__bar search__bar--small"
      >

    </form>
  </body>
</html>
