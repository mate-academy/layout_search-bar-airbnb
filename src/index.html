<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:8080/"
      name="search"
      data-qa="big"
      class="form-search"
    >
      <input
        type="text"
        name="search-bar-l"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-bar search-bar--l__input"
        data-qa="keypress"
      >
    </form>

    <form
      action="http://localhost:8080/"
      name="search"
      data-qa="small"
      class="form-search"
    >
      <input
        type="text"
        name="search-bar-s"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-bar search-bar--s__input"
      >
    </form>
  </body>
</html>
