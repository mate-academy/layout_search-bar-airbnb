<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="form">
      <form
        class="form__form-big"
        action="/search"
        method="GET"
        data-qa="big">
        <div class="form__form-big--icon">
          <input
            class="form__form-big__input form__form-big--size form__form-focus form__form-hover
            form__form--placeholder"
            type="search"
            id="search-input"
            name="search"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </div>
      </form>

      <form
        class="form__form-sm"
        action="/search"
        method="GET"
        data-qa="small">
        <div class="form__form-sm--icon">
          <input
            class="form__form-sm__input form__form-sm--size form__form-focus form__form-hover
            form__form--placeholder"
            type="search"
            id="search-input-sm"
            name="search"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </form>
    </div>
  </body>
</html>
