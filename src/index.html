<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="search_bar"
      data-qa="big"
    >
      <label for="search--label-1"></label>
      <input
        id="search--label-1"
        class="search_input search_input_big"
        type="text"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >

    </form>

    <form
      action="#"
      method="post"
      class="search_bar"
      data-qa="small"
    >
      <label for="search--label-2"></label>
      <input
        id="search--label-2"
        type="text"
        class="search_input search_input_small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
