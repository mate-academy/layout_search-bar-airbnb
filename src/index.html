<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="container-1" 
      data-qa="big" 
      method="post"
    >
      <span class="icon">
        <img src="images/Search.svg" alt="Search">
      </span>
      <input 
        type="search" 
        id="search" 
        placeholder="Try &quot;Los Angeles&quot;" 
        data-qa="keypress"
      >
    </form>

    <form 
      class="container-2"
      data-qa="small" 
      method="post"
    >
      <span class="icon2">
        <img 
          src="images/Search.svg"
          alt="Search" 
          width="11px" 
          height="11px"
        >
      </span>
      <input 
        type="search" 
        id="small" 
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
