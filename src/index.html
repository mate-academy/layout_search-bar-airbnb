<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <form
      action=""
      class="big"
      data-qa="big"
    >
      <label for="big__input" class="label__big">
        <input
          type="search"
          name="big__input"
          id="big__input"
          class="search big__input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action=""
      class="small"
      data-qa="small"
    >
      <label for="small__input" class="label__small">
        <input
          type="search"
          name="small__input"
          id="small__input"
          class="search small__input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>
</html>
