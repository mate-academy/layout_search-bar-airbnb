<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="/search/" target="_blank" method="get" data-qa="big" class="search_bar_form">
  <input data-qa="keypress" class="search_bar search-input" type="search" placeholder="Try &#34;Los Angeles&#34;">
</form>
<form action="/search/" target="_blank" method="get" data-qa="small" class="search_bar_form">
  <input class="search_bar search-input--small" type="search" placeholder="Try &#34;Los Angeles&#34;">
</form>
</body>
</html>
