<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="search-form search-form-big"
      data-qa="big"
    >
      <label class="search-text-label search-text-label-big">
        <input
          type="text"
          class="search-text_input search-text_input-big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="#"
      method="get"
      class="search-form search-form-small"
      data-qa="small"
    >
      <label class="search-text-label search-text-label-small">
        <input
        type="text"
        class="search-text_input search-text_input-small"
        data-qa="hover"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </form>

  </body>
</html>
