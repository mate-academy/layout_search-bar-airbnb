<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
    class="big-search-form search-form"
    action="#"
    data-qa="big"
    >
      <img
        class="search-img"
        src="images/Search.svg"
        alt="search"
      >
      <input
        class="search-input"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form
      class="small-search-form search-form"
      action="#"
      data-qa="small"
    >
      <img
        class="search-img"
        src="images/Search.svg"
        alt="search">
      <input
        class="search-input"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
