<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        data-qa="big"
        action="#"
        method="get"
      >
        <label class="search-box">
          <img
            src="images/search.svg"
            alt="search-icon"
            class="icon"
          >
          <input
            type="text"
            name="searchBarBig"
            id="big-search"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
            class="searchInput searchInput_Big"
          >
        </label>
      </form>


      <form
        data-qa="small"
        action="#"
        method="get"
      >
        <label class="search-box">
          <img
            src="images/search.svg"
            alt="search-icon"
            class="icon icon_small"
          >
          <input
            type="text"
            name="searchBarSmall"
            id="small-search"
            placeholder="Try &quot;Los Angeles&quot;"
            class="searchInput searchInput_small"
          >
        </label>
      </form>
    </div>
  </body>
</html>
