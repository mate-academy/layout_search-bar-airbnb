<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:8080/"
      method="post"
      data-qa="big"
      class="bigSearch" >
      <label for="gsearch">
        <img
          src="/D:/IT/Mate/projects/layout_search-bar-airbnb/src/images/Search.svg"
          alt="smallSearch"
          class="img"
        >
        <input
        class="input inputBig"
        type="search"
        name="gsearch"
        placeholder="Try &quot;Los Angeles&quot"
        data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="http://localhost:8080/"
      method="post"
      data-qa="small">
      <label for="gsearch">
        <img
          src="/D:/IT/Mate/projects/layout_search-bar-airbnb/src/images/Search.svg"
          alt="BigSearch"
          class="imgSmall"
        >
        <input
          class="input inputSmall"
          type="search"
          name="gsearch"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </label>
    </form>
  </body>
</html>
