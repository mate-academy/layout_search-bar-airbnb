<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="style.css"
      method="post"
      data-qa="big"
      class="bigForm"
    >
      <img
        src="images/Search.svg"
        alt="#"
        class="icon iconBig"
      >
      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot"
        class="input bigInput"
        data-qa="keypress"
      >
    </form>

    <form
      action="style.css"
      method="post"
      data-qa="small"
      class="smallForm"
    >
      <img
        src="images/Search.svg"
        alt="#"
        class="icon iconSmall"
      >
      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot"
        class="input smallInput"
        data-qa="hover"
      >
    </form>
  </body>
</html>
