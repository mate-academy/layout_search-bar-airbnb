<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      class="bigForm"
      data-qa="big"
    >
      <img
        class="icon"
        src="./images/Search.svg"
        alt="searchIcon"
      >
      <input
        class="input"
        placeholder="Try &quot;Los Angeles&quot;"
        type="text"
        data-qa="keypress"
        name="inputBig"
      >
    </form>
    <form
      action="/"
      method="get"
      class="smallForm"
      data-qa="small"
    >
      <img
        class="icon smallIcon"
        src="./images/Search.svg"
        alt="searchIcon"
      >
      <input
        class="input smallInput"
        placeholder="Try &quot;Los Angeles&quot;"
        type="text"
        data-qa="keypress"
        name="inputSmall"
      >
    </form>
  </body>
</html>
