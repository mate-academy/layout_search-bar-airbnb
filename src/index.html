<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
  </head>
  <body>
    <form
      action=""
      method="post"
    >
      <img class="pic"
        src="./images/Search.svg"
        alt="vector"
      >
      </img>
      <input class="input"
        data-qa="big"
        placeholder='Try "Los angeles"'
      >
    </form>

    <form
      action=""
      method="post"
    >
      <img
        class="pic--small"
        src="./images//Search.svg"
        alt="vector"
      ></img>
      <input
        class="input--small"
        data-qa="small"
        placeholder='Try "Los angeles"'
      >
    </form>

  </body>
</html>
