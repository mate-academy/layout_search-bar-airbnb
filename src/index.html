<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
      class="form formBig"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="GET"
      data-qa="big"
    >
      <label class="labelBig" for="form1">
        <img
          class="imgBig"
          src="images/Search.svg"
          alt="img"
        >
      </label>
      <input
        class="input inputBig"
        id="form1"
        type="text"
        name="inputBig"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
    </form>

    <form
      class="form formSmall"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="GET"
      data-qa="small"
    >
      <label class="labelSmall" for="form2">
        <img
          class="imgSmall"
          src="images/Search.svg"
          alt="img"
        >
      </label>
      <input
        class="input inputSmall"
        id="form2"
        type="text"
        name="form2"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
