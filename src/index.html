<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body>
    <form
      class="bar bar--big"
      data-qa="big"
    >
      <div>
        <img
          class="bar--icon bar--icon-big"
          src="images/Search.svg"
          alt="Search"
        />
        <input
          type="text"
          class="input bar__input--big"
          placeholder="Try “Los Angeles“"
          data-qa="keypress"
        />
      </div>
    </form>

    <form
      class="bar bar--small"
      data-qa="small"
    >
      <div>
        <img
          class="bar--icon bar--icon-small"
          src="images/Search.svg"
          alt="Search"
        />
        <input
          type="text"
          class="input input--small"
          placeholder="Try “Los Angeles“"
          data-qa="keypress"
        />
      </div>
    </form>
  </body>
</html>
