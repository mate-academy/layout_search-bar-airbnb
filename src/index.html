<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://www.typingclub.com/sportal/program-3/145.play"
      method="post"
      data-qa="big"
      class="form formBig"
    >
      <label>
        <img
          class="img search-image-big"
          src="images/Search.svg"
          alt="icon"
        >
        <input
          class="searchbar big"
          type="search"
          name="bigSearch"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>

    <form
      action="https://www.typingclub.com/sportal/program-3/145.play"
      method="post"
      data-qa="small"
      class="form formSmall"
    >
      <label>
        <img
          class="img search-image-small"
          src="images/Search.svg"
          alt="icon"
        >
        <input class="searchbar small"
          type="search"
          name="smallSearch"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
