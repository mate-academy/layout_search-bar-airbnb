<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />

    <title>Search Bar</title>
    <link
      rel="stylesheet"
      href="styles/style.css"
    />
  </head>
  <body>
    <form
      action="https://mate-academy.com"
      method="post"
      class="search"
      data-qa="big"
    >
      <div class="icon__search icon__search--size--big"></div>
      <input
        class="search__box search__box--size--big"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      action="https://mate-academy.com"
      method="post"
      class="search"
      data-qa="small"
    >
      <div class="icon__search icon__search--size--small"></div>
      <input
        class="search__box search__box--size--small"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
