<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <form class="form">
      <div
        class="field field__big"
        data-qa="big"
      >
        <div class="field__icon"></div>
        <input
          class="field__input"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </div>

      <div
        class="field field__small"
        data-qa="small"
      >
        <div class="field__icon field__icon--small"></div>
        <input
          class="field__input field__input--small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>
  </body>
</html>
