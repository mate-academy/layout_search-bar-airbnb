<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="post"
      data-qa="big"
      class="search-form"
    >
      <div class="icon">
        <img
          src="images/Search.svg"
          alt="search-icon"
          width="19px"
          height="19px"
        >
      </div>

      <label for="search-big">
        <input
          type="search"
          name="search-big"
          id="search-big"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
          class="input"
        >
      </label>

    </form>
    <form
      action=""
      method="post"
      data-qa="small"
      class="search-form"
    >
      <div class="icon icon-small">
        <img
          src="images/Search.svg"
          alt="search-icon"
          width="11px"
          height="11px"
        >
      </div>

      <label for="search-small">
        <input
          type="search"
          name="search-small"
          id="search-small"
          placeholder="Try “Los Angeles”"
          class="input input-small"
        >
      </label>

    </form>
  </body>
</html>
