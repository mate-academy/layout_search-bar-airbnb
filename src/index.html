<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="search__form search__form-big"
      data-qa="big"
      required
    >
      <button class="search__button-big">
        <img src="./images/Search.svg" alt="Search">
      </button>
      <label for="site-search"></label>
      <input
        type="search"
        id="site-search"
        name="big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search__input search__input-big"
        required
      >
    </form>
    <form
      action="#"
      method="post"
      class="search__form search__form-small"
      data-qa="small"
      required
    >
      <button class="search__button-small"><img src="./images/Search.svg" alt="Search"></button>
      <label for="site-search"></label>
      <input
        type="search"
        id="site-search-small"
        name="small"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search__input search__input-small"
      >
    </form>
  </body>
</html>
