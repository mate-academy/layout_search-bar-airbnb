<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
      class="search"
    >
      <input
      type="text"
      name="search"
      id="bigSearch"
      placeholder="Try &#34;Los Angeles&#34;"
      data-qa="keypress"
      class="search__input"
      >
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
      class="search"
    >
      <input
        type="text"
        name="search"
        id="smallSearch"
        placeholder="Try &#34;Los Angeles&#34;"
        class="search__input search__input--small"
      >
    </form>
  </body>
</html>
