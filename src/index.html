<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="form formBig"
      data-qa="big"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="Magnifier"
          class="image"
        >

        <input
          type="search"
          data-qa="keypress"
          placeholder= "Try “Los Angeles”"
          class="search"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="form"
      data-qa="small"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="Magnifier"
          class="image imageSmall"
        >

        <input
          type="search searchSmall"
          placeholder= "Try “Los Angeles”"
          class="search searchSmall"
        >
      </label>
    </form>
  </body>
</html>
