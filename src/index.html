<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form class="search-form" data-qa="big">
      <label class="search-label">
        <input type="text" class="search_bar-input" name="search-big" placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress">
      </label>
    </form>

    <form class="search-form" data-qa="small">
      <label class="search-label">
        <input type="text" class="search_bar-input search_small-input" name="search-small" placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress">
      </label>
      </form>

</body>
</html>
