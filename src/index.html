<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-line-large"
      data-qa="big"
      action="/search"
      method="get"
    >
      <img
        class="img-search-line-large"
        src="./images/Search.svg"
        alt="image"
      >
      <input
        class="text-search-line-large"
        type="text"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="search-line-small"
      data-qa="small"
      action="/search"
      ethod="get"
      >
      <img
        class="img-search-line-small"
        src="./images/Search.svg"
        alt="image"
      >
      <input
        class="text-search-line-small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
