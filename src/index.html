<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#"
      method="post"
      class="big-form form"
      data-qa="big"
    >
      <label for="big-search">
        <img 
          src="images/Search.svg"
          alt="search icon"
          class="big-icon"
        >
      </label>
      <input 
        type="text"
        name="big-search"
        class="search big-search"
        id="big-search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form 
      action="#"
      method="post"
      class="form small-form"
      data-qa="small"
    >
      <label
      for="small-search" 
      >
        <img
          src="images/Search.svg"
          alt="small-icon"
          class="small-icon"
        >
      </label>
      <input
        type="text"
        name="small-search"
        class="search small-search"
        id="small-search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
  
    </form>
  </body>
</html>
