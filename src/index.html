<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form"
          action="#"
          data-qa="big"
    >
      <label class="form__searchbar" for="form-input-big">
        <input type="search"
               placeholder="Try &quot;Los Angeles&quot;"
               class="form__input"
               id="form-input-big"
               data-qa="keypress"
        >
      </label>
    </form>

    <form class="form form--small"
          action="#"
          data-qa="small"
    >
      <label class="form__searchbar form__searchbar--small" for="form-input-small">
        <input type="search"
               placeholder="Try &quot;Los Angeles&quot;"
               class="form__input form__input--small"
               id="form-input-small"
        >
      </label>
    </form>
  </body>
</html>
