<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="#"
    method="get"
    data-qa="big"
  >
      <label class="search-form">
        <img
          src="./images/Search.svg"
          class="search-form__image"
          alt="search image"
        >
        <input
          class="search-form__input"
          type="text"
          name="searchField"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
    >
      <label class="search-form">
        <img
          src="./images/Search.svg"
          class="search-form__image search-form__image--small"
          alt="search image"
        >
        <input
          class="search-form__input search-form__input--small"
          type="text"
          name="searchFieldSmall"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
