<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://some-link"
      method="post"
      data-qa="big"
      class="form"
    >
      <div class="box_big box">
        <input
          type="text"
          data-qa="keypress"
          class="big_bar searchbar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>

    <form
      action="https://some-link"
      method="post"
      data-qa="small"
      class="form"
    >
      <div class="box_small box">
        <input
          type="text"
          class="small_bar searchbar"
          placeholder="Try &quot;Los Angeles&quot;"
       >
      </div>
    </form>
  </body>
</html>
