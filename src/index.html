<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      class="search-form"
      data-qa="big"
    >
      <label class="container">
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-bar__big search-bar"
          data-qa="keypress"
          name="search"
        >
      </label>
    </form>

    <form
      action="/"
      method="get"
      class="search-form"
      data-qa="small"
    >
      <label class="container container__small">
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-bar__small search-bar"
          name="search"
        >
      </label>
    </form>
  </body>
</html>
