<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <form
      action=""
      method="POST"
      data-qa="big"
      >
        <div class="form-field">
          <img
          class="big-search-logo"
          src="/images/Search.svg"
          alt="search.logo"
        >
          <input
          class="search big-search"
          type="text"
          name="search"
          placeholder="Try &#34Los Angeles&#34"
          autocomplete="off"
          data-qa="keypress"
        >
        </div>
      </form>

      <form
      action=""
      method="post"
      data-qa="small"
      >
        <div class="form-field">
          <img
          class="small-search-logo"
          src="/images/Search.svg"
          alt="search.logo"
          >
          <input
          class="search small-search"
          type="text"
          name="search"
          placeholder="Try &#34Los Angeles&#34"
          autocomplete="off"
          data-qa="small"
          >
        </div>
      </form>
    </header>
  </body>
</html>
