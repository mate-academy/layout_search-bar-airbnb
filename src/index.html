<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form  
      action="#" 
      method="post" 
      data-qa="big" 
      class="search-form"
    >
      <label 
        class="search-input" 
      >
        <img 
           src="images/Search.svg"
           alt="search-field"
           class="icon"
        >
        <input 
          class="input" 
          type="text" 
          data-qa="keypress" 
          placeholder="Try &quot;Los Angeles&quot;" 
          name="bigSearch"
        >
      </label>
    </form>
    <form 
      action="#" 
      method="post" 
      data-qa="small" 
      class="search-form"
    > 
      <label class="search-input">
        <img
          src="images/Search.svg"
          alt="search-field"
          class="icon icon--small"
        >
        <input 
          type="search" 
          class="input input--small"
          placeholder="Try &quot;Los Angeles&quot;" 
          name="smSearch" 
        >
      </label>
    </form>
  </body>
</html>
