<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../src/blocks/style.css"
    />
  </head>
  <!-- #endregion -->
  <body class="body">
    <div class="search-bars">
      <form
        class="search-bar search-bar--big"
        data-qa="big"
      >
        <div class="search-bar__img search-bar__img--big"></div>
        <div class="search-bar__text-field">
          <input
            class="search-bar__input"
            data-qa="keypress"
            type="text"
            placeholder="Try “Los Angeles“"
          />
        </div>
      </form>

      <form
        class="search-bar search-bar--small"
        data-qa="small">

        <div class="search-bar__img search-bar__img--small"></div>

        <div class="search-bar__text-field">
          <input
            class="search-bar__input"
            type="text"
            placeholder="Try “Los Angeles“"
          />
        </div>
      </form>
    </div>
  </body>
</html>
