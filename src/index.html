<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="container">
      <form
        data-qa="big"
        class="search-bar big-search-bar"
      >
        <input
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          class="search-bar__input big-search-bar__input"
        />
      </form>
      <form
        data-qa="small"
        class="search-bar small-search-bar"
      >
        <input
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
          class="search-bar__input small-search-bar__input"
        />
      </form>
    </div>
  </body>
</html>
