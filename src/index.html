<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >
      <div class="search">
        <label for="SearchBig">
          <img
            src="./images/Search.svg"
            alt="SearchBig"
            class="images"
          >
          <input
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
            id="searchBig"
            class="search--general searchall"
          >
        </label>
      </div>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small">
      <div class="search"
    >
        <label for="SearchSmall">
          <img
            src="./images/Search.svg"
            alt="SearchSmall"
            class="images images--small"
          >
          <input
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            id="SearchSmall"
            class="search--general search-small searchall"
          >
        </label>
      </div>
    </form>
  </body>
</html>
