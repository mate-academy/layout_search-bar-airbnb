<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <form 
      class="search-form search-form_big"
      data-qa="big"
      method="POST" 
      action="#"
    >
      <label class="search-form__label">
        <input 
          class="search-form__input"
          type="search" 
          placeholder="Try&nbsp;&quot;Los&nbsp;Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form 
      class="search-form search-form_small"
      data-qa="small"
      method="POST" 
      action="#"
    >
      <label class="search-form__label search-form__label-small">
        <input 
          class="search-form__input search-form__input-small"
          type="search" 
          placeholder="Try&nbsp;&quot;Los&nbsp;Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
