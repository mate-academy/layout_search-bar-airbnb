<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="search-form"
      action="/"
      method="get"
      data-qa="big"
    >
      <label>
        <img src="images/Search.svg" 
          alt="Big search image" 
          class="image"
        >
        <input 
          class="input"
          data-qa="keypress"
          type="text"
          name="Big search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form 
      class="search-form"
      action="/" 
      method="post" 
      data-qa="small"
    >
      <label>
        <img src="images/Search.svg"
        alt="Small search image" 
        class="image image-small"
        >
        <input 
          class="input small-input"
          type="text"
          name="Small search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
