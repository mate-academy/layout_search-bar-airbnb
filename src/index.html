<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="/index.html"
      method="post"
      data-qa="big"
    >
      <label class="label label--big" for="big-search-bar">
      </label>
      <input
        class="input input--big"
        id="big-search-bar"
        type="search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      class="form"
      action="/index.html"
      method="post"
      data-qa="small"
    >
      <label class="label label--small" for="small-search-bar">
      </label>
      <input
        class="input input--small"
        id="small-search-bar"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
