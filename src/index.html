<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>layout_search-bar-airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="top-bar" action="#" method="post" data-qa="big">
    <label class="search-label label-big">
      <input class="search-input input-big" type="text" data-qa="keypress" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>

  <form class="bottom-bar" action="#" method="post" data-qa="small">
    <label class="search-label label-small">
      <input class="search-input input-small" type="text" data-qa="keypress" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>


<script type="text/javascript" src="./main.js"></script>
</body>
</html>
