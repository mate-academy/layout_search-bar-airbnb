<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      method="post"
      action="https://www.figma.com/file/kf3AWulK9elrNk34wtpjPw/Airbnb-Search-bar?node-id=5102%3A478"
    >
      <main class="main">
        <label class="search">
          <img
            class="icon"
            src="./images/Search.svg"
            alt="Search image"
            data-qa="big"
          >
          <input
            type="search"
            class="input"
            data-qa="big keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
        <label class="search search--small">
          <img
            class="icon icon--small"
            src="./images/Search.svg"
            alt="Search image small"
            data-qa="small"
          >
          <input
            type="search"
            class="input input--small"
            data-qa="small keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </main>
    </form>
  </body>
</html>
