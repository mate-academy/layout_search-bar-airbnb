<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      class="big_searchbar"
      method="get"
      data-qa="big"
    >
      <input
        type="text"
        name="search"
        class="search"
        placeholder="Try &#34;Los Angeles&#34;"
        data-qa="keypress"
      >
    </form>
    <form
      action=""
      class="small_searchbar"
      method="get"
      data-qa="small"
    >
      <input
        type="text"
        name="search"
        class="search search_small"
        placeholder="Try &#34;Los Angeles&#34;"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
