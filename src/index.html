<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
      class="search-form"
    >
      <div class="search-container">
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="input"
        >

        <img
          src="./images/Search.svg"
          alt="search-icon"
          class="search-icon"
        >
      </div>
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
      class="search-form"
    >
      <div class="search-container small-search">
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input input-small"
        >

        <img
          src="./images/Search.svg"
          alt="search-icon"
          class="search-icon small-icon"
        >
      </div>
    </form>
  </body>
</html>
