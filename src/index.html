<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action=""
     class="first_form form"
     data-qa="big"
    >
      <label for="first_search"
        class="first"
      >
        <input
          type="search"
          id="first_search"
          name="first_search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="first_search search"
        >
      </label>
    </form>
    <form action=""
      class="second_form form"
      data-qa="small"
    >
      <label for="second_search"
        class="second"
      >
        <input type="search"
          id="second_search"
          name="second_search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="second_search search"
        >
      </label>
    </form>
  </body>

</html>
