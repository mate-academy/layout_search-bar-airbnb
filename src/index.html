<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-bar" data-qa="big">
      <form
        action="#"
        method="get"
        class="search-bar__form"
      >
        <div class="search-bar__content">
          <input
            type="text"
            name="bigSearch"
            id="bigSearch"
            class="search-bar__input"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </form>
    </div>

    <div class="search-bar" data-qa="small">
      <form
        action="#"
        method="get"
        class="search-bar__form"
      >
        <div class="search-bar__content search-bar__content--small">
          <input
            type="text"
            name="smallSearch"
            id="smallSearch"
            class="search-bar__input search-bar__input--small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </form>
    </div>
  </body>
</html>
