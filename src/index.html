<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="#"
      data-qa="big"
      class="search search--big"
    >
      <label
        class="search__label search__label--big"
        for="search__input--big"
      >
        <input
          class="search__input search__input--big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          id="search__input--big"
        />
      </label>
    </form>

    <form
      action="#"
      data-qa="small"
      class="search search--small"
    >
      <label
        class="search__label search__label--small"
        for="search__input--small"
      >
        <input
          class="search__input search__input--small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
          id="search__input--small"
        />
      </label>
    </form>
  </body>
</html>
