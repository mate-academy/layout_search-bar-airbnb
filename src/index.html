<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#"
      method="post"
      class="form-field"
      data-qa="big"
    >
      <label class="big-input">
        <img 
          src="./images/Search.svg"
          alt="search" 
          class="icon"
        >
        <input 
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="form-input"
        >
      </label>
    </form>

    <form 
      action="#"
      method="post"
      data-qa="small"
      class="form-field"
      
    >
      <label class="big-input">
        <img 
          src="./images/Search.svg"
          alt="search" 
          class="icon icon-small"
        >
        <input 
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="form-icon-small"
        >
      </label>
    </form>
  </body>
</html>
