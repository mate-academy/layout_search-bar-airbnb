<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-form search-form-big" data-qa="big">
      <div class="search-form-container search-form-container-big">
        <input
          name="bigSearch"
          type="text"
          data-qa="keypress"
          class="search-form-input search-form-input-big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form class="search-form search-form-small" data-qa="small">
      <div class="search-form-container search-form-container-small">
        <input
          name="smallSearch"
          type="text"
          class="search-form-input search-form-input-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
