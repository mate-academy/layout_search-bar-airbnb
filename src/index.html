<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <bar class="search-bar search-bar-big" data-qa="big" >
      <icon class="search-bar__icon search-bar__icon-big">
        <input
          class="search-bar__input search-bar__input-big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </icon>
    </bar>

    <bar class="search-bar search-bar-small" data-qa="small">
      <icon class="search-bar__icon search-bar__icon-small">
        <input
          class="search-bar__input search-bar__input-small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </icon>
    </bar>
  </body>
</html>
