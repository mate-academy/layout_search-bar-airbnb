<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="keypress">
      <label data-qa="big" class="bars bar__big"
        for="id__input__bar__big">
        <input class="bar__inputs bar__input__big"
          id="id__input__bar__big"
          type="text"
          placeholder="Try “Los Angeles”">
      </label>
      <label data-qa="small"
        class="bars bar__small"
        for="id__input__bar__small">
        <input class="bar__inputs bar__input__small"
          id="id__input__bar__small"
          type="text"
          placeholder="Try “Los Angeles”">
      </label>
    </form>
  </body>
</html>
