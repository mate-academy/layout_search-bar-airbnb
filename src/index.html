<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="get" data-qa="big">
      <div class="search-bar-big">
        <label class="big-search-bar-label" for="big-search-bar"></label>
        <input type="text"
        id="big-search-bar" data-qa="keypress"
        placeholder="Try Los Angeles">
      </div>
    </form>
    <form method="get" data-qa="small">
      <div class="search-bar-small" data-qa="small">
        <input type="text"
        id="small-search-bar" placeholder="Try Los Angeles">
      </div>
    </form>
  </body>
</html>
