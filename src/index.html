<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form
      class="form"
      action="#"
      method="get"
      data-qa="big"
    >
      <input
        class="input"
        type="search"
        data-qa="keypress"
        name="big-search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        class="icon"
        src="images/Search.svg"
        alt="search-icon-big"
      >
    </form>

    <form
      class="form"
      action="#"
      method="get"
      data-qa="small"
    >
      <input
        class="input--small"
        type="search"
        name="small-search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        class="icon--small"
        src="images/Search.svg"
        alt="search-icon-small"
      >
    </form>
  </body>
</html>
