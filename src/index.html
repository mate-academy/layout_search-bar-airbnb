<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="big-form"
      action=""
      method="post"
      data-qa="big"
    >
      <input
        class="first-input"
        type="search"
        name="search-bar-1"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      >
    </form>
    <form
      class="small-form"
      action=""
      method="post"
      data-qa="small"
    >
      <input
        class="second-input"
        type="search"
        name="search-bar-2"
        placeholder="Try “Los Angeles”"
      >
    </form>
  </body>
</html>
