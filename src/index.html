<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/action_page.php"
      method="get"
      class="searchBar"
      data-qa="big"
    >
      <label>
        <input
          class="searchInput"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="query"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="/action_page.php"
      method="get"
      class="searchBar"
      data-qa="small"
    >
      <label>
        <input
          class="searchInput searchInputSmall"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="query"
        >
      </label>
    </form>
  </body>
</html>
