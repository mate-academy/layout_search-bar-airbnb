<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="search-form"
      method="get"
      data-qa="big"
    >
      <label for="bigInput" class="search-form__icon">
        <img src="images/Search.svg" alt="Search">
      </label>
      <input
        type="text"
        class="search-form__input"
        name="search"
        id="bigInput"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="search-form search-form_small"
      data-qa="small"
    >
      <label for="smallInput" class="search-form__icon">
        <img src="images/Search.svg" alt="Search">
      </label>
      <input
        type="text"
        class="search-form__input"
        name="search"
        id="smallInput"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
