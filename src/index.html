<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-big search-form box-shadow"
      data-qa="big">
      <input
        data-qa="keypress"
        class="search-big__input input-modifier"
        type="text"
        placeholder="Try “Los Angeles”"
      >
    </form>

    <form
      class="search-small search-form box-shadow"
      data-qa="small">
      <input
        class="search-small__input input-modifier"
        type="text"
        id="search-small__input"
        placeholder="Los Angeles"
      >
    </form>
  </body>
</html>
