<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" method="get" 
      class="search-bar" data-qa="big"
    >
      <button type="submit">
        <img src="./images/Search.svg" alt="loupe">
      </button>
      <label>
        <input type="text" placeholder="Try &quot;Los Angeles&quot;"
          name="search" data-qa="keypress" 
          tabindex="1"
        >
      </label>
    </form>
    <form action="#" method="get" 
      class="little-bar" data-qa="small"
    >
      <button type="submit">
        <img src="./images/Search.svg" alt="loupe">
      </button>
      <label>
        <input type="text" placeholder="Try &quot;Los Angeles&quot;"
          name="search" tabindex="1"
        >
      </label>
    </form>
  </body>
</html>
