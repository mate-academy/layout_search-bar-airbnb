<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="https://www.google.com/"
      method="get"
      data-qa="big"
    >
      <label class="big__label label">
        <input
          type="text"
          class="big__input"
          name="big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      class="form"
      action="https://www.google.com/"
      method="get"
      data-qa="small"
    >
      <label class="small__label label">
        <input
          type="text"
          class="small__input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>

    </form>
  </body>
</html>
