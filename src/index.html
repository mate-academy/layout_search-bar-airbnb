<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="big" class="container">
      <img
        src="./images/Search.svg"
        alt="magnifier"
        class="icon_big icon_position"
      >
      <label for="search-big">
        <input
          data-qa="keypress"
          type="search"
          name="search-big"
          id="search-big"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-bar search-bar_big"
        >
      </label>
    </div>
    <div data-qa="small" class="container">
      <img
        src="./images/Search.svg"
        alt="magnifier"
        class="icon_small icon_position"
      >
      <label for="search-small">
        <input
          type="search"
          name="search-small"
          id="search-small"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-bar search-bar_small"
        >
      </label>
    </div>
  </body>
</html>
