<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <form
      action="#"
      data-qa="big"
      class="search-form search-form--big"
    >
      <label class="serach-form__label serach-form__label--big">
        <span class="search-form__img"></span>
        <input
          type="text"
          class="search-form__input search-form__input--big"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress">
      </label>
    </form>

    <form
      action="#"
      class="search-form search-form--small"
      data-qa="small"
    >
      <label class="serach-form__label serach-form__label--small">
        <input
          type="text"
          class="search-form__input search-form__input--small"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="small"
      >
      </label>
    </form>
  </body>
</html>
