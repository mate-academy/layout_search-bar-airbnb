<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container">
      <form
        class="form"
        action="/"
        method="get"
        data-qa="big"
      >
        <img
          src="images/Search.svg" alt="magnifying"
          class="image"
        >
        <input
          class="input"
          type="text"
          name="Search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </form>
    </div>

    <div class="container-small comtainer">
      <form
        action="/"
        method="get"
        data-qa="small"
        class="form--small form"
      >
        <img
          src="images/Search.svg"
          alt="magnifying"
          class="image image--small"
        >
        <input
          class="input input--small"
          type="text"
          name="Search"
          placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress">
      </form>
    </div>



  </body>

</html>
