<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="container">

      <form
        action="/search"
        method="get"
        class="search-bar"
        data-qa="big"
      >
        <label
          for="search"
          class="search-bar__label"
        >
        </label>
        <input
          type="text"
          id="search"
          name="q"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-bar__input"
          data-qa="keypress"
        >
      </form>

      <form
        action="/search"
        method="get"
        class="search-bar-small"
        data-qa="small"
      >
        <label
          for="search"
          class="search-bar__label-small"
        >
        </label>
        <input
          type="text"
          id="search-small"
          name="q"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-bar__input-small"
        >
      </form>

    </div>
  </body>
</html>
