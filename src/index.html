<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
    >
      <div class="box">
        <img
          class="img"
          src="images/Search.svg"
          alt="attr-req-value"
        >
        <input 
          class="input input--big"
          type="text" 
          name="searchBar" 
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>
    <form
      action="#"
      method="post"
      data-qa="small"
    >
      <div class="box--small">
        <img        
          class="img--small"
          src="images/Search.svg"
          alt="attr-req-value"
        >
        <input 
          class=" input input--small"
          type="text" 
          name="searchBar" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
