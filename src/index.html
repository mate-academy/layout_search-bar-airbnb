<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="seach__bar seach__bar-big"
      data-qa="big"
    >
      <a class="seach__bar__icon icon-big"></a>
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
        class="seach__bar__input input-big"
      />
    </form>

    <form
      class="seach__bar seach__bar__small"
      data-qa="small"
    >
      <a class="seach__bar__icon icon-small"></a>
      <input
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
        class="seach__bar__input input-small"
      />
    </form>
  </body>
</html>
