<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="big"
      method ="get"
      action="#"
      data-qa="big"
    >
      <input
        type="text"
        name="big search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="big__input input"
        data-qa="keypress"
      >
      <button type="submit" class="big__btn">
        <img
          src="images/Search.svg"
          alt="Search"
        >
      </button>
    </form>
    <form
      class="small"
      method="get"
      action="#"
      data-qa="small"
    >
      <input
        type="text"
        name="small search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="small__input input"
        data-qa="keypress"
      >
      <button type="submit" class="small__btn">
        <img
          src="images/Search.svg"
          alt="Search"
          class="small__img"
        >
      </button>
    </form>
  </body>
</html>
