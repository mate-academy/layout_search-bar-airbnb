<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form search-form-big"
      method="get"
      action="/"
      data-qa="big"
    >
      <label for="search-input" class="search-label">
        <img
          class="icon"
          src="images/Search.svg"
          alt="Big image"
        >
        <input
          class="search-input"
          type="search"
          name="search"
          id="search-input"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
          focus="Los An|"
          hover="Try “Los Angeles”"
        >
      </label>
    </form>
    <form
      class="search-form search-form-small"
      method="get"
      action="/"
      data-qa="small"
    >
      <label for="search-input1" class="search-label">
        <img
          class="icon"
          src="images/Search.svg"
          alt="Small image"
        > 
        <input
          class="search-input"
          type="search"
          name="search"
          id="search-input1"
          placeholder="Try “Los Angeles”"
          focus="Los Ang|"
          hover="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
