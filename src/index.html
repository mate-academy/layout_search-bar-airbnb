<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="form1"
      action="vrp" 
      method="post" 
      data-qa="big"
    >
      <label>
        <input 
          class="input" 
          type="text" 
          name="text1" 
          placeholder="Try “Los Angeles”" 
          data-qa="keypress"
        >
      </label>
    </form>

    <form 
      class="form"
      action="vvr" 
      method="post" 
      data-qa="small"
    >
      <label>
        <input 
          class="input input--smal" 
          type="text" 
          name="text2" 
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
