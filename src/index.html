<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="search search--big"
      data-qa="big"
    >
      <label for="search__bar--big" class="search__labl search__labl--big">
        <div class="search__icon search__icon--big"></div>
      </label>

      <input type="search"
        name="search__bar"
        id="search__bar--big"
        class="search__bar search__bar--big"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
     >
    </form>

    <form
      action="#"
      class="search search--smole"
      data-qa="small"
    >
      <label for="search__bar--smole" class="search__labl search__labl--smole">
        <div class="search__icon search__icon--smole"></div>
      </label>

      <input type="search"
        name="search__bar"
        id="search__bar--smole"
        class="search__bar search__bar--smole"
        placeholder="Try “Los Angeles”"
      >
      
    </form>
  </body>
</html>
