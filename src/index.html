<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      action=""
      method="GET"
      data-qa="big"
    >
      <label class="search-label" for="search-bar">
        <input
          type="search"
          class="search-bar"
          name="big-search-bar"
          id="search-bar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      class="search-form"
      action=""
      method="GET"
      data-qa="small"
    >
      <label
        class="search-label search-label--small"
        for="search-bar-small"
      >
        <input
          type="search"
          class="search-bar search-bar--small"
          name="search-bar-small" id="search-bar-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
