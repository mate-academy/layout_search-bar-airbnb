<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#"
      method="post" 
      class="form"
      data-qa="big"
    >
      <label>
        <img 
          src="images/Search.svg" 
          alt="Search" 
          class="icon"
        >
        <input
          class="input"
          type="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form 
      action="#" 
      method="post"
      data-qa="small"
      class="form"
    >
      <label>
        <img 
          src="images/Search.svg" 
          alt="Search"
          class="icon iconSmall"
        >
        <input
          type="search"
          class="input small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
