<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->

    <form
      action="#"
      method="post"
      class="search_bar"
      data-qa="big"
    >

      <img
        src="images/Search.svg"
        alt="image"
        class="image_linse big_image"
      >

      <input
          type="search"
          class="big_form"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
      >
    </form>

    <form
        action="#"
        method="post"
        class="search_bar_litle"
        data-qa="small"
        >
      <img
        src="images/Search.svg"
        alt="image"
        class="image_linse small_image">
      <input
            type="search"
            class="small_form"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
    </form>

  </body>
</html>
