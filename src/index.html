<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
    data-qa="keypress" 
    class="big_form" 
    action="search" 
    method="get" 
    id="searchbig">
      <label class="label_big">
          <img 
        class="big_icon" 
        src="images/Search.svg" 
        alt="searchicon">
        <input 
        type="search" 
        class="big_input" 
        placeholder="Try &#34Los Angeles&#34" 
        data-qa="big"
        >
      </label>
    </form>
    <form 
    class="small_form" 
    action="search" 
    method="get" 
    id="searchsmall">
      <label>
        <img 
        class="small_icon" 
        src="images/Search.svg" 
        alt="searchicon_small">
        <input 
        type="search" 
        class="small_input" 
        placeholder="Try &#34Los Angeles&#34" 
        data-qa="small"
        >
      </label>
    </form>
  </body>
</html>
