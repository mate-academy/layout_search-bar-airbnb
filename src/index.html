<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <img
        class="icon icon-big"
        src="./images/Search.svg"
        alt="search icon"
      >
      <form
        action="#"
        method="get"
        data-qa="big"
      >
        <label for="search">
          <input
            class="input input-big"
            type="search"
            data-qa="keypress"
            name="search"
            id="search"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </div>

    <div class="container">
      <img
        class="icon icon-small"
        src="./images/Search.svg"
        alt="search icon"
      >
      <form
        action="#"
        method="get"
        data-qa="small"
      >
        <label for="searchSmall">
          <input
            class="input input-small"
            type="search"
            name="searchSmall"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </div>
  </body>
</html>
