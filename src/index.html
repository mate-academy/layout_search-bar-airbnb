<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body class="page">
    <main class="content">
      <form
        action="#"
        data-qa="big"
      >
        <input
          class="search-bar big-bar"
          type="text"
          name="query"
          data-qa="keypress"
          placeholder="Try &#x201C;Los Angeles&#x201D;"
        />
      </form>

      <form
        action="#"
        data-qa="small"
      >
        <input
          class="search-bar small-bar"
          type="text"
          name="query"
          placeholder="Try &#x201C;Los Angeles&#x201D;"
        />
      </form>
    </main>
  </body>
</html>
