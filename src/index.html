<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="post"
      action="#"
      data-qa="big"
      class="form__big"
    >
      <div class="search__container big__container">
        <label>
          <img
            class="img__big"
            src="./images/Search.svg"
            alt="search icon"
          >
          <input
            type="text"
            data-qa="keypress"
            name="big"
            placeholder= "Try &#34Los Angeles&#34"
            class="search big__search"
          >
        </label>
      </div>
    </form>

    <form
      method="post"
      action="#"
      data-qa="small"
      class="form__small"
    >
      <div class="search__container small__container">
        <label>
          <img
            class="img__small"
            src="./images/Search.svg"
            alt="search icon"
          >
          <input
            type="text"
            name="small"
            placeholder= "Try &#34Los Angeles&#34"
            class="search small__search"
          >
        </label>
      </div>
    </form>
  </body>
</html>
