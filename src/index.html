<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container" data-qa="big">
      <input
        class="inputbar big-inputbar"
        type="text"
        name="searchbar-big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="./images/Search.svg"
        alt="Search image"
        class="img big-img"
      >
    </div>
    <div class="container" data-qa="small">
      <input
        class="inputbar little-inputbar"
        type="text"
        name="searchbar-little"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="./images/Search.svg"
        alt="Search image"
        class="img little-img"
      >
    </div>
  </body>
</html>
