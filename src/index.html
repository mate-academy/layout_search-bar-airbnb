<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      data-qa="big" 
      class="forms" 
      action="#"
    >
      <label>
        <input 
          class="big input_text" 
          type="text" 
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>

    <form 
      data-qa="small" 
      class="forms" 
      action="#"
    >
      <label>
        <input 
          class="small input_text" 
          type="text" 
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
