<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="."
      method="post"
      class="form-big"
      data-qa="big"
    >
      <label>
        <input
          type="search"
          name="searchBarBig"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search"
        >
      </label>
      <img
      src="https://raw.githubusercontent.com/mmahfuzi/layout_search-bar-airbnb/master/src/images/Search.svg"
      alt="searchIcon"
      class="image"
      >
    </form>

    <form
      action="."
      class="form-small"
      method="post"
      data-qa="small"
    >
      <label>
        <input
          type="search"
          name="searchBarsmall"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search search--small"
        >
      </label>
      <img
      src="https://raw.githubusercontent.com/mmahfuzi/layout_search-bar-airbnb/master/src/images/Search.svg"
      alt="searchIcon"
      class="image image--small"
      >
    </form>
  </body>
</html>
