<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      data-qa="big"
      class="form"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="magnified glass"
          class="magnified-glass-icon icon--big"
        >
        <input
          type="text"
          name="field-big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="form__field-input field-input--big"
        >
      </label>
    </form>

    <form
      action="/"
      method="get"
      data-qa="small"
      class="form"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="magnified glass"
          class="magnified-glass-icon icon--small"
        >
        <input
          type="text"
          name="field-small"
          placeholder="Try &quot;Los Angeles&quot;"
          class="form__field-input field-input--small"
        >
      </label>
    </form>
  </body>
</html>
