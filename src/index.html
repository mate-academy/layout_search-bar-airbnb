<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="get"
      action="/"
      data-qa="big"
      class="search"
    >
      <label>
        <img
        src="images/Search.svg"
        alt="search icon"
        class="icon"
      >
        <input
          type="text"
          name="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input"
        >
      </label>
    </form>

    <form
      class="search_small"
      data-qa="small"
    >
      <label>
        <input
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input_small"
        >
        <img
        src="images/Search.svg"
        alt="search icon"
        class="icon_small"
      >
      </label>
    </form>
  </body>
</html>
