<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      data-qa="big"
      class="search-form"
    >
      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-bar"
        data-qa="keypress"
        name="search"
      >
      <img
        src="images/Search.svg"
        alt="loupe"
        class="loupe"
      >
    </form>
    <form
      action=""
      class="search-form"
    >
      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-bar small-bar"
        data-qa="small"
        name="search"
      >
      <img
        src="images/Search.svg"
        alt="loupe"
        class="small-loupe"
      >
    </form>
  </body>
</html>
