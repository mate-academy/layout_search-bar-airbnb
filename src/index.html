<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
    action="/"
    method="get"
    data-qa="big"
    >

      <label
      class="search__wrapper"
      >

        <img
        class="search__icon-big"
        alt="searchIcon"
        src="./images/Search.svg"
        >

        <input
        class="search__input-big"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        name="inputBig"
        >

      </label>

    </form>

    <form
    action="/"
    method="get"
    data-qa="small"
    >

      <label
      class="search__wrapper"
      >

        <img
        class="search__icon-small"
        alt="searchIcon"
        src="./images/Search.svg"
        >

        <input
        class="search__input-small"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        name="inputSmall"
        >

      </label>

    </form>

  </body>
</html>
