<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-bar">
      <label for="search-input__big"></label>
      <input
        type="text"
        id="search-input__big"
        class="search-bar__big"
        data-qa="big keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >

      <label for="search-input__small"></label>
      <input
        type="text"
        id="search-input__small"
        class="search-bar__small"
        data-qa="small"
        placeholder="Los Angeles"
      >
    </div>
  </body>
</html>
