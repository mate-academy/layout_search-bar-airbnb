<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Airbnb Search bar</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="search-forms search-form--big"
      data-qa="big"
    >
      <img
        class="search-icon search-icon--big"
        src="images/Search.svg"
        alt="Search logo"
      />
      <input
      placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="search-bar search-bar--big"
        type="search"
      />
    </form>

    <form
      class="search-forms search-form--small"
      data-qa="small"
    >
      <img
        class="search-icon search-icon--small"
        src="images/Search.svg"
        alt="Search logo"
      />
      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="search-bar search-bar--small"
      />
    </form>
  </body>
</html>
