<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form-big-bar"
      action="#"
      method="POST"
      data-qa="big"
    >
      <input
        data-qa="keypress"
        type="text"
        class="search big-bar"
        placeholder="Try &#34;Los Angeles&#34;"
      >
      <img
        class="img-big"
        src="images/Search.svg"
        alt="Search"
      >
    </form>
    <form
      class="form-small-bar"
      action="#"
      method="POST"
      data-qa="small"
    >
      <input
        data-qa="keypress"
        type="text"
        class="search small-bar"
        placeholder="Try &#34;Los Angeles&#34;"
      >
      <img
        class="img-small"
        src="images/Search.svg"
        alt="Search"
      >
    </form>
  </body>
</html>
