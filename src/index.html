<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/"
      method="post"
      class="saerch-form"
      >

      <label for="search-input">
        <input
          class="input"
          type="text"
          name="search"
          data-qa="big"
          placeholder="Try &quot;Los Angeles&quot;"
          id="search-input"
        >
      </label>
    </form>

    <form
      action="/" 
      method="post"
      class="saerch-form"
    >
      <label for="search-input-small">
        <input
          class="input input-small"
          type="text"
          name="search"
          data-qa="small"
          placeholder="Try &quot;Los Angeles&quot;"
          id="search-input-small"
        >
      </label>
    </form>
  </body>
</html>
