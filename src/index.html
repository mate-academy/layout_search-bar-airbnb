<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="big_form"
      action="/"
      method="post"
      data-qa="big">
      <img
        class="big_icon"
        src="images/Search.svg"
        alt="Search_icon">
      <input
        class="big_input"
        type="text"
        data-qa="keypress"
        name="bigSearch"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="small_form"
      action="/"
      method="post"
      data-qa="small">
      <img
        class="small_icon"
        src="images/Search.svg" 
        alt="Search_icon">
      <input
        class="small_input"
        type="text"
        name="smallSearch"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
