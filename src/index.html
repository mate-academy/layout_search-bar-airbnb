<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="big-search-bar"
      action="/"
      method="post"
      data-qa="big"
    >
      <div class="search-field-wrapper">
        <img
          class="search-icon"
          src="./images/Search.svg"
          alt="Search icon"
        >
        <label>
          <input
            class="search-field"
            type="text"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>
    <form
      action="/"
      method="post"
      data-qa="small"
    >
      <div class="search-field-wrapper">
        <img
          class="search-icon search-icon--small"
          src="./images/Search.svg"
          alt="Search icon"
        >
        <label>
          <input
            class="search-field search-field--small"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>
  </body>
</html>
