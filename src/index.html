<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/" 
      method="get" 
      data-qa="big"
    >
      <label class="search__bar">
        <img 
        src="./images/Search.svg" 
        alt="search icon" 
        class="search__icon"
        >
        <input 
          type="search" 
          class="search__field" 
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          name="bigInput"
        >
      </label>
    </form>
    <form 
      action="/" 
      method="get" 
      data-qa="small"
    >
      <label class="search__bar">
        <img 
          src="./images/Search.svg" 
          alt="search icon" 
          class="search__icon search__icon--small"
        >
        <input 
          type="search" 
          class="search__field search__field--small"
          placeholder="Try &quot;Los Angeles&quot;"
          name="smallInput"
        >
      </label>
    </form>
  </body>
</html>
