<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="bigSearchBar" data-qa="big">
      <form
        action="#"
        method="get"
        class="form"
      >
        <img
          src="images/Search.svg"
          alt="bigImage"
          class="bigImage"
        >
        <label>
          <input
            type="text"
            name="bigSearchBarText"
            class="bigSearchBarInput input"
            placeholder="Try &#34Los Angeles&#34"
            data-qa="keypress"
            id="bigSearch"
          >
        </label>
      </form>
    </div>
    <div class="smallSearchBar" data-qa="small">
      <form
        action="#"
        method="get"
        class="form"
      >
        <img
          src="images/Search.svg"
          alt="loop"
          class="smallImage"
        >
        </button>
        <label>
          <input
            type="text"
            name="smallSearchBarText"
            class="smallSearchBarInput input"
            placeholder="Try &#34Los Angeles&#34"
            id="SmallSearch"
          >
        </label>
      </form>
    </div>
  </body>
</html>
