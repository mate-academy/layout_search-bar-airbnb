<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      method="get"
      action="#" 
      data-qa="big" 
      class="form"
    >
      <label for="search-big" class="labelSearch">
        <input 
          data-qa="keypress"
          type="text" 
          id="search-text" 
          class="input"
          name="search-big" 
          placeholder="Try &quot;Los Angeles&quot;"
       >
      </label>
    </form>
    <form 
      method="get"
      action="#" 
      data-qa="small" 
      class="formSmall"
    >
      <label for="search-small" class="labelSearch labelSearchSmall">
        <input 
          type="text" 
          id="search-text-small" 
          class="input inputTextSmall"
          name="search-small" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
