<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
    action=""
    method="POST"
    class="forms big"
    data-qa="big">
      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search big"
        data-qa="key-press"
      >
    </form>
    <form
      action=""
      method="POST"
      class="forms small"
      data-qa="small">
      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search small"
      >
    </form>
  </body>
</html>
