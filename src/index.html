<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search searchBig"
      action="#"
      data-qa="big"
    >
      <label>
        <input
          type="search"
          class="searchInp searchBigInp"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="./images/Search.svg"
          alt="Search"
          class="img searchBigImg"
        >
      </label>
    </form>

    <form
      class="search"
      action="#"
      data-qa="small"
    >
      <label>
        <input
          type="search"
          class="searchInp searchSmallInp"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="./images/Search.svg"
          alt="Search"
          class="img searchSmallImg"
        >
      </label>
    </form>
  </body>
</html>
