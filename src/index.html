<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      class="search-form search-form--big"
      method="get"
      action="/"
      data-qa="big"
    >
      <label>
        <div>
          <img
            src="images/Search.svg"
            alt="the icon of a magnifier"
            class="search-form--big__img"
          >

          <input
            class="input search-form--big__input"
            type="text"
            name="search"
            id="search-input"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </label>
    </form>

    <form
      class="search-form  search-form--small"
      method="get"
      action="/"
      data-qa="small"
    >
      <label>
        <div>
          <img
            src="images/Search.svg"
            alt="the icon of a magnifier"
            class="search-form--small__img"
          >

          <input
            class="input search-form--small__input"
            type="text"
            name="search"
            id="input-2"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </label>
    </form>

  </body>
</html>
