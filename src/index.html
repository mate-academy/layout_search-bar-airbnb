<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form 
      action="/"
      method="post"
      class="form form-big" 
      data-qa="big"
      name="formBig"
    >
      <label class="form-label form-label-big" name="labelBig">
        <input 
          type="text" 
          data-qa="keypress" 
          placeholder="Try &quot;Los Angeles&quot;"
          class="form-input form-input-big"
          name="inputBig"
        > 
      </label>
    </form>

    <form 
      action="/" 
      method="post" 
      data-qa="small"
      class="form form-small"
      name="formSmall"
    >
      <label class="form-label form-label-small" name="labelSmall">
        <input 
          type="text" 
          placeholder="Try &quot;Los Angeles&quot;"
          class="form-input form-input-small"
          name="inputSmall"
        >
      </label>
    </form>
  </body>
</html>
