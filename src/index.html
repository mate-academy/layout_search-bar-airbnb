<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="form-search"
    >
      <label class="label">
        <input
          class="input big-input"
          type="text"
          name="bigSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>

    </form>
    <form
      action="#"
      method="post"
      data-qa="small"
      class="form-search"
    >
      <label class="label small-label">
        <input
            class="input small-input"
            type="text"
            name="bigSearch"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
        >
      </label>

    </form>
  </body>
</html>
