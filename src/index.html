<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="POST"
    >
      <div class="search_bar search_first" data-qa="big">
        <img
          class="icon larger_icon"
          src="./images/Search.svg"
          alt="search_icon"
        >
        <input
          type="text"
          id="grand"
          class="text_input largest_input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </div>
    </form>
    <form action="#" method="POST">
      <div class="search_bar search_second" data-qa="small">
        <img
          class="icon smaller_icon"
          src="./images/Search.svg"
          alt="search_icon"
        >
        <input
          type="text"
          id="middle"
          class="text_input smaller_input"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </div>
    </form>
  </body>
</html>
