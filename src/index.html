<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#"
          method="GET"
          autocomplete="off"
          data-qa="big">

      <div class="form-search form-search-large">
        <img src="./images/Search.svg"
             alt="search"
             class="iconLarge">
        <input type="search"
               name="searchLarge"
               class="searchLarge"
               placeholder="Try &quot;Los Angeles&quot;"
               data-qa="keypress">
      </div>

    </form>

    <form action="#"
          method="GET"
          autocomplete="off"
          data-qa="small">

      <div class="form-search form-search-small">
        <img src="./images/Search.svg"
             alt="search"
             class="iconSmall">
        <input type="search"
               name="searchSmall"
               class="searchSmall"
               placeholder="Try &quot;Los Angeles&quot;">
      </div>

    </form>
  </body>
</html>
