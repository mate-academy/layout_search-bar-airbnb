<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" data-qa="big">
      <label for="search"></label>
      <input 
        type="search" 
        class="search" 
        placeholder="Try &quot;Los Angeles&quot;" 
        data-qa="keypress"
        id="search__small"
      >
    </form>  
    <form action="#" data-qa="small">
      
      <label for="search__small"></label>
      <input 
        type="search"
        class="search search__small" 
        placeholder="Try &quot;Los Angeles&quot;" 
        id="search"
      >
    </form>
  </body>
</html>
