<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">

    <div class="distance">
      <form
        action="post"
        class="top"
        method="post"
        data-qa="big"
      >
        <label for="site-search-big" class="lable">
          <input
            type="text"
            class="search search-big"
            id="site-search-big"
            name="search"
            placeholder="Try &quot;Los Angeles&quot"
            data-qa="keypress"
          >
          <img
            src="images/Search.svg"
            alt="search"
            class="image image-big"
          >
        </label>
      </form>
    </div>
    <div class="distance">
      <form
        action="post"
        method="post"
        data-qa="small"
      >

        <label for="site-search-small" class="lable">
          <input
            type="text"
            class="search search-small"
            id="site-search-small"
            name="search"
            placeholder="Try &quot;Los Angeles&quot"
          >
          <img
            src="images/Search.svg"
            alt="search"
            class="image image-small"
          >
        </label>
      </form>
    </div>
  </body>
</html>
