<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search Bar AirBnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="form" action="post">
    <label class="big-block icon" data-qa="big">
      <input class="big search" type="search" placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress">
    </label>
  </form>
  <form class="form" action="post">
    <label class="small-block icon" data-qa="small">
      <input class="small search" type="search" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
