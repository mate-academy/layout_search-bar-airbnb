<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="firstSearch"
      action="#"
      data-qa="big"
      method="post"
    >
      <div>
        <label for="firstSearchBar">
          <img
            src="images/Search.svg"
            alt="lupa"
            class="img"
          >
          <input
            data-qa="keypress"
            id="firstSearchBar"
            type="text"
            class="firstInput searchbar"
            placeholder="Try &#34Los Angeles&#34"
          >
        </label>
      </div>
    </form>

    <form
      action="#"
      data-qa="small"
    >
      <div>
        <label
          for="secondSearchBar"
        >
          <img
            src="images/Search.svg"
            alt="lupa"
            class="img2"
          >
          <input
            id="secondSearchBar"
            class="secondInput searchbar"
            type="text"
            placeholder="Try &#34Los Angeles&#34"
          >
        </label>
      </div>
    </form>
  </body>
</html>
