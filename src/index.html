<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      data-qa="big"
      class="form__big form"
    >
      <input
          id="big__input"
          class="search big__input"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
    </form>

    <form
      action="#"
      data-qa="small"
      class="form__small form"
    >
      <input
          id="small__input"
          class="search small__input"
          type="text"
          placeholder="Try &#34Los Angeles&#34"
        >
    </form>
  </body>
</html>
