<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="bigForm"
      method="get"
      action="link"
      data-qa="big"
    >
      <label for="1">
        <input
          class="input_big"
          type="text" 
          name="searchBig"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          id="1"
      >
      </label>
      <img 
        class="big_img"
        src="./images/Search.svg"
        alt="search"
      >
    </form>
    <form
      class="smallForm"
      data-qa="small"
      method="get"
      action="link"
    >
      <label for="2">
        <input
          class="input_small"
          type="text"
          name="small"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          id="2"
        >
      </label>
      <img
        class="small_img"
        src="./images/Search.svg"
        alt="search"
      >
    </form>
  </body>
</html>
