<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="searchBar" data-qa="big">
      <img
        class="image"
        src="./images/Search.svg"
        alt="searchBar_icon"
      >

      <input
        class="searchBar__input"
        data-qa="keypress"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>

    <form class="searchBar" data-qa="small">
      <img
        class="image image--small"
        src="./images/Search.svg"
        alt="search_icon"
      >

      <input
        class="searchBar__input searchBar__input--small"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>
  </body>
</html>
