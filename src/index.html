<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <label>
      <form class="containerBigInput" data-qa="big">
        <img
        src="images/Search.svg"
        alt="somePhoto"
        class="searchIcon"
        >
        <input
        type="text"
        placeholder="Try “Los Angeles”"
        class="bigInput"
        data-qa="keypress"
        >
      </form>
    </label>
    <label>
      <form class="containerBigInput containerSmallInput" data-qa="small">
        <img
        src="images/Search.svg"
        alt="somePhoto"
        class="searchIcon searchIconSmall"
        >
        <input
        type="text"
        placeholder="Try “Los Angeles”"
        class="bigInput smallInput"
        >
      </form>
    </label>
  </body>
</html>
