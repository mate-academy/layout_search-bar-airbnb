<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="post"
      data-qa="big"
      class="form_item big_form form"
    >
      <label class="big_label label">
        <input
        type="text"
        class="input"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </form>
    <form
      action="/"
      method="post"
      data-qa="small"
      class="form_item small_form"
    >
      <label class="smal_label label">
        <input
          type="text"
          class="small_input input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
