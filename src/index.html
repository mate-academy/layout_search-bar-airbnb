<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      class="form"
      method="GET"
      data-qa="big"
    >
      <label class="label">
        <input
          type="text"
          class="input__big"
          id="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <span class="search-icon"></span>
      </label>
    </form>
    <form
      action="/"
      class="form"
      method="GET"
      data-qa="small"
    >
      <label class="label">
        <input
          type="text"
          class="input__big input__small"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
          data-qa="keypress"
        >
        <span class="search-icon search-icon__small"></span>
      </label>
    </form>
  </body>
</html>
