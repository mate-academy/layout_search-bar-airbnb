<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      action="http://localhost:8080/api"
      method="get">

      <input
        class="input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        name="search__big"
      >
    </form>

    <form
      data-qa="small"
      action="http://localhost:8080/api"
      method="get">

      <input
        class="input input__small"
        type="text"
        name="search__small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>
</html>
