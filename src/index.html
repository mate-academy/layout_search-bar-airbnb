<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/"
      method="post"
      data-qa="big"
      class="searchBox"
    >
      <label class="label" for="bigSearch">
        <input 
          type="search"  
          data-qa="keypress" 
          id="bigSearch" 
          class="search"
          name="bField"  
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
    <form 
      action="/"
      method="post"
      data-qa="small"
      class="searchBox"
    >
      <label class="label" for="smallSearch">
        <input 
        id="smallSearch"
        type="search" 
        class="search searchSmall"  
        name="sField"  
        placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
  </body>
</html>
