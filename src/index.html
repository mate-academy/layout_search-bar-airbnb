<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Layout_search-bar-airbnb</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="container">
      <form
        action="#"
        method="get"
        data-qa="big"
      >
        <label class="search"></label>
        <input
          type="search"
          name="search_bar_big"
          id="search_bar_big"
          class="search_bar big"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>

    <div class="container">
      <form
        action="#"
        method="get"
        data-qa="small"
      >
        <label class="search"></label>
        <input
          type="search"
          name="search_bar_small"
          id="search_bar_small"
          class="search_bar small"
          data-qa="small"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>
  </body>
</html>
