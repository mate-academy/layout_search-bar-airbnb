<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <!-- #endregion -->
  <body>
    <form
      class="search-bar search-bar--big"
      data-qa="big"
      action="#"
      method="post"
    >
      <img
        src="./images/Search.svg"
        alt="Search"
        class="search-bar__icon--big"
      >

      <input
        class="search-bar__input"
        type="text"
        name="search-bar__input--big"
        id="search-bar__input--big"
        required
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="search-bar search-bar--small"
      data-qa="small"
      action="#"
      method="post"
    >
      <img
        src="./images/Search.svg"
        alt="Search"
        class="search-bar__icon--small"
      >

      <input
        class="search-bar__input"
        type="text"
        name="search-bar__input--small"
        id="search-bar__input--small"
        required
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
