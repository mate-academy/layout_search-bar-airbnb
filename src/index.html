<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="searchBar_big_container">
      <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
      data-qa="big"
      >
        <label for="searchBar_big"></label>
        <input 
        type="search"
        id="searchBar_big"
        name="searchBar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
        <button type="submit" class="submit_searchButton"></button>
      </form>
    </div>

    <div class="searchBar_small_container">
      <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
      data-qa="small">
        <label for="searchBar_small"></label>
        <input 
        type="search"
        id="searchBar_small"
        name="searchBar"
        placeholder="Try &quot;Los Angeles&quot;"
        >
        <button type="submit" class="submit_searchButton_small"></button>
      </form>
    </div>
    
  </body>
</html>
