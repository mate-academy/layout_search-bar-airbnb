<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="get"
      action="/"
      data-qa="big"
    >
      <label for="search-input" class="search-form">
        <img
          class="icon"
          src="/images/search.svg"
          alt="Search">
        <input
          class="input"
          type="search"
          name="search"
          id="search-input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      method="get"
      action="/"
      data-qa="small"
    >
      <label for="search-input-small" class="search-form search-form-small">
        <img
          class="icon icon-small"
          src="/images/search.svg"
          alt="Search">
        <input
          class="input input-small"
          type="search"
          name="search"
          id="search-input-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
