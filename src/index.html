<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://"
      method="get"
      data-qa="big"
    >
      <label>
        <input
          type="text"
          name="search"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
          class="searchBig search"
        >
      </label>
    </form>

    <form
      action="https://"
      method="get"
      data-qa="small"
    >
      <label>
        <input
          type="text"
          name="search"
          placeholder="Try &#34Los Angeles&#34"
          class="searchSmall search"
        >
      </label>
    </form>
  </body>
</html>
