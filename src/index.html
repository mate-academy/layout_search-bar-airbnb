<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:3000/api"
      method="post"
      name="saerchForm"
      class="search"
    >
      <input
        class="search__big"
        type="search"
        name="bigSearch"
        placeholder="Try “Los Angeles”"
        data-qa="big"
      >
    </form>

    <form
      action="http://localhost:3000/api"
      method="post"
      name="saerchForm"
      class="search"
    >
      <input
        class="search__small"
        type="search"
        name="smallSearch"
        placeholder="Try “Los Angeles”"
        data-qa="small"
      >
    </form>
  </body>
</html>
