<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="post"
    >
      <main>
        <section class="form">
          <div class="form-field" data-qa="big">
            <input
              class="input"
              type="text"
              placeholder="Try &#34;Los Angeles&#34;"
              data-qa="keypress"
            >
          </div>
        </section>

        <section class="form">
          <div class="form-field form-field--small" data-qa="small">
            <input
              class="input input--small"
              type="text"
              placeholder="Try &#34;Los Angeles&#34;"
            >
          </div>
        </section>
      </main>
    </form>
  </body>
</html>
