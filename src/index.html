<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
    >
      <input
        type="text"
        name="big-search"
        placeholder="Try “Los Angeles”"
        required
        class="search-bar search-bar__big"
        data-qa="keypress"
      >
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
    >
      <input
        type="text"
        name="small-search"
        placeholder="Try “Los Angeles”"
        required
        class="search-bar search-bar__small"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
