<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="big"
      class="form"
    >
      <div>
        <button type="submit" class="bigButton"></button>
        <label class="label label_big">
          <input
            type="text"
            name="bigForm"
            placeholder="Try &#34Los Angeles&#34"
            data-qa="keypress"
            class="text text_big"
          >
        </label>
      </div>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="small"
      class="form"
    >
      <button type="submit" class="smallButton"></button>
      <label class="label label_small">
        <input
          type="text"
          name="bigForm"
          placeholder="Try &#34Los Angeles&#34"
          class="text text_small"
        >
      </label>
    </form>
  </body>
</html>
