<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      method="get"
      action="/"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="Search magnifier"
        class="searchMagnifier"
      >
      <label for="search-input">
        <input
          class="input"
          type="text"
          name="search"
          id="search-input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      class="search-form search-form-small"
      method="get"
      action="/"
      data-qa="small"
    >
      <img
        src="./images/Search.svg"
        alt="Search magnifier"
        class="searchMagnifier-small"
        width="11"
        height="11"
      >
      <label for="search-input-small">
        <input
          class="input input-small"
          type="text"
          name="search-small"
          id="search-input-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
