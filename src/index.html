<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="searchbar">
      <form class="searchbar searchbar__big" data-qa="big">
        <input type="text" id="first_search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </form>
      <form class="searchbar searchbar__small" data-qa="small">
        <input type="text" id="second_search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </section>
  </body>
</html>
