<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <label>
      <form 
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post" 
        class="form" 
        data-qa="big"
      >

        <img 
          src="images/Search.svg" 
          alt="Search icon"
          class="icon-1"
        >

        <input 
          class="style airBig"
          data-qa="keypress"
          type="search" 
          name="airbnbBig"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </label>

    <label>
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post" 
        class="form" 
        data-qa="small"
      >
        <img 
          src="images/Search.svg" 
          alt="Search icon"
          class="icon-2"
        >

        <input 
          class="style airSmall"
          type="search"
          name="airbnbSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </label>
  </body>
</html>
