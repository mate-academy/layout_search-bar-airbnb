<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Airbnb Search Bar</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="body__page">
    <div class="search search--big">
      <form
        class="search__field"
        data-qa="big"
      >
        <input
          type="text"
          id="search-large"
          class="search__input"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        />
      </form>
    </div>

    <div class="search search--small">
      <form
        class="search__field"
        data-qa="small"
      >
        <input
          type="text"
          id="search-small"
          class="search__input"
          placeholder="Try “Los Angeles”"
        />
      </form>
    </div>
  </body>
</html>
