<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search__container">
      <!-- Big Search Bar -->
      <form
        class="search-bar search-bar--big"
        data-qa="big"
      >
        <input
          name="big"
          type="text"
          class="search-bar__input search-bar__input--big"
          placeholder="Try “Los Angeles“"
          data-qa="keypress"
        />
      </form>

      <!-- Small Search Bar -->
      <form
        class="search-bar search-bar--small"
        data-qa="small"
      >
        <input
          name="small"
          type="text"
          class="search-bar__input search-bar__input--small"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>
  </body>
</html>
