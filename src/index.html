<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="POST"
      class="form form-big"
      data-qa="big"
    >
      <button
        type="submit"
        class="form-button form-button-big"
      >
        <img src="./images/Search.svg" alt="search">
      </button>
      <input
        type="search"
        class="form-input"
        name="search-big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form
      method="POST"
      class="form form-small"
      data-qa="small"
    >
      <button
        type="submit"
        class="form-button form-button-small"
      >
        <img src="./images/Search.svg" alt="search">
      </button>
      <input
        type="search"
        class="form-input"
        name="search-small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
