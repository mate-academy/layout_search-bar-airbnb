<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="search-bar search-bar--big"
      data-qa="big"
    >
      <img
        class="search-icon search-icon--big"
        src="./images/Search.svg"
        alt="Search svg"
      />
      <input
        class="search-input search-input--big"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </div>

    <div
      class="search-bar search-bar--small"
      data-qa="small"
    >
      <img
        class="search-icon search-icon--small"
        src="./images/Search.svg"
        alt="Search svg"
      />
      <input
        class="search-input search-input--small"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </div>
  </body>
</html>
