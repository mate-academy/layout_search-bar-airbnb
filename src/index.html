<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      action="#"
      method="post"
      class="search-form formOne"
      data-qa="big"
    >
      <input
        type="search"
        class="search-bar search-bar-big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="./images/Search.svg"
        alt="icon-search"
        class="icon"
      >
    </form>
    <form
      action="#"
      method="post"
      class="search-form formTwo"
      data-qa="small"
    >
      <input
        type="search"
        class="search-bar search-bar-small"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="./images/Search.svg"
        alt="icon-search"
        class="icon icon-small"
      >
    </form>
  </body>
</html>
