<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      class="form-block"
      data-qa="big"
    >
      <img
        class="search-icon-big-form svg-change-color"
        src="./images/Search.svg"
        alt="search icon"
      >
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
        class="input-search form-search-big"
      >
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      data-qa="small"
      class="form-block">
      <img class="search-icon-small-form svg-change-color"
        src="./images/Search.svg"
        alt="search icon"
      >
      <input type="text"
        placeholder="Try &#34;Los Angeles&#34;"
        class="input-search form-search-small"
      >
    </form>
  </body>
</html>
