<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Airbnb Search Bars</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search-bar">
      <form
        class="form form--big"
        data-qa="big"
        action="#"
      >
        <input
          class="input input--big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>

      <form
        class="form form--small"
        data-qa="small"
        action="#"
      >
        <input
          class="input input--small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>
  </body>
</html>
