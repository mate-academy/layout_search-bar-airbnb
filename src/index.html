<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      action="/"
      method="get"
      data-qa="keypress"
    >
      <div class="search-input">
        <img
         class="icon"
         src="https://raw.githubusercontent.com/NadieinOleh/layout_search-bar-airbnb/b502445e6909cc80a492852e0d464ccf5f15cbf9/src/images/Search.svg"
         alt="loop-big"
        >
        <input
          type="text"
          class="input input__big"
          name="bigInput"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="big"
        >
      </div>
    </form>
    <form
      action="/"
      method="get"
      class="search-form"
    >
      <label class="search-input">
        <img
          class="icon icon__small"
          src="https://raw.githubusercontent.com/NadieinOleh/layout_search-bar-airbnb/b502445e6909cc80a492852e0d464ccf5f15cbf9/src/images/Search.svg"
          alt="loop-small"
        >
        <input
          type="text"
          class="input input__small"
          name="samllInput"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
        >
      </label>
    </form>
  </body>
</html>
