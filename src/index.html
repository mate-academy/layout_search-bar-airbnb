<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/action_page.php"
      method="get"
      data-qa="big"
    >
      <label for="search"></label>
      <input
        type="search"
        id="search"
        name="search"
        data-qa="keypress"
        class="search"
        placeholder="Try “Los Angeles”"
      >
    </form>

    <form
      action="/action_page.php"
      method="get"
      data-qa="small"
    >
      <label for="searchSmall"></label>
      <input
      type="search"
      id="searchSmall"
      name="searchSmall"
      class="search--small"
      placeholder="Try “Los Angeles”"
      >
    </form>
  </body>
</html>
