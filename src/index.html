<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="searchbar-form searchbar-form__big"
      data-qa="big"
    >
      <label class="searchbar-form__label searchbar-form__label-big">
        <input
          type="text"
          class="searchbar-form__input searchbar-form__input-big"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        />
      </label>
    </form>

    <form
      class="searchbar-form searchbar-form__small"
      data-qa="small"
    >
      <label class="searchbar-form__label searchbar-form__label-small">
        <input
          type="text"
          class="searchbar-form__input searchbar-form__input-small"
          placeholder="Try “Los Angeles”"
          data-qa="hover"
        />
      </label>
    </form>
  </body>
</html>
