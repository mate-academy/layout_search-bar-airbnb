<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="post"
      data-qa="big"
      class="bigsearch"
    >
      <label for="firstsearch">
        <img
          src="images/Search.svg"
          alt="firstsearch"
          class="bigpicture"
        >
        <input
          type="text"
          id="firstsearch"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="biginput"
        >
      </label>
    </form>
    <form
      action=""
      method="post"
      data-qa="small"
      class="smallsearch"
    >
      <label for="secondsearch">
        <img
          src="images/Search.svg"
          alt="secondsearch"
          class="smallpicture"
        >
        <input
          type="text"
          id="secondsearch"
          placeholder="Try &quot;Los Angeles&quot;"
          class="smallinput"
        >
      </label>
    </form>
  </body>
</html>
