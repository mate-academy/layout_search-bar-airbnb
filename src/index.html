<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        action="#"
        method="post"
        data-qa="big"
      >
        <label for="searchBig"></label>
        <input
          type="search"
          name="searchBig"
          id="searchBig"
          class="searchbar big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>

    <div class="container">
      <form
        action="#"
        method="get"
        data-qa="small"
      >
        <label for="searchSmall"></label>
        <input
          type="search"
          name="searchSmall"
          id="searchSmall"
          class="searchbar small"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>

  </body>
</html>
