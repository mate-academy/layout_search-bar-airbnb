<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="search search-big"
    >
      <button type="submit">
        <img src="images/Search.svg" alt="searchBig">
      </button>
      <input
        type="text"
        name="searchBig"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      >
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
      class="search search-small"
    >
      <button type="submit">
        <img src="images/Search.svg" alt="searchSmall">
      </button>
      <input
        type="text"
        name="searchSmall"
        placeholder="Try “Los Angeles”"
      >
    </form>
  </body>
</html>
