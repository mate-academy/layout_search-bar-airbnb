<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      action="#"
      method="get"
    >
      <label for="bar1">
        <input
          data-qa="keypress"
          type="search"
          id="bar1"
          class="input__big input"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </label>
    </form>

    <form
      data-qa="small"
      action=""
      method="get"
    >
      <label for="bar2">
        <input
          type="search"
          id="bar2"
          class="input__small input"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </label>
    </form>
  </body>
</html>
