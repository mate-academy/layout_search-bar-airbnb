<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form
      action="/"
      mathod="post"
      data-qa="big"
      class="bigButton"
    >
      <label class="bigButton">
        <input
        data-qa="keypress"
        class="bar bar_big"
        type="text"
        name="bigSearchBar"
        id="bigOne"
        placeholder="Tty &quot;Los Angeles&quot;"
      >
      </label>
    </form>
    <form
      action="/"
      mathod="post"
      data-qa="small"
      class="smallButton"
    >
      <label>
        <input
        class="bar bar_small"
        type="text"
        name="smallSearchBar"
        id="smallOne"
        placeholder="Tty &quot;Los Angeles&quot;"
      >

      </label>

    </form>
  </body>
</html>
