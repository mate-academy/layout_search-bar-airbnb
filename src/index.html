<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <form
        class="search-form search__form"
        aria-label="search-form"
        method="get"
        action="/"
        data-qa="big"
      >
        <label class="search-bar search-bar__content">
          <input
            aria-label="search-bar"
            class="input-search search-bar__input"
            type="text"
            name="search"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
      </form>

      <form
        class="search-form search__form"
        aria-label="search-form-small"
        method="get"
        action="/"
        data-qa="small"
      >
        <label class="search-bar search-bar__content--small">
          <input
            class="input-search search-bar__input--small"
            type="text"
            name="search"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </header>
  </body>
</html>
