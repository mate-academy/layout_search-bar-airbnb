<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form class="search-form form-big" data-qa="big">
      <label class="form-label form-label_big">
        <input 
          data-qa="keypress" 
          class="form-input form-input_big" 
          type="text"
          placeholder= "Try &#34Los Angeles&#34"
        >
      </label>
      <div class="bigImage"></div>
    </form>

    <form class="search-form form-small" data-qa="small">
      <label class="form-label form-label_small">
        <input 
          class="form-input form-input_small" 
          type="text"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
      <div class="smallImage"></div>
    </form>

  </body>

</html>
