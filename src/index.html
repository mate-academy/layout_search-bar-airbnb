<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="searches search1">
      <label class="container container1">
        <img
          src="images/Search.svg"
          alt="search"
          class="images image1"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="input input1"
        >
      </label>
    </form>
    <form
      action="#"
      method="post"
      data-qa="small"
      class="searches search2">
      <label class="container container2">
        <img
          src="images/Search.svg"
          alt="search"
          class="images image2"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input input2"
        >
      </label>
    </form>
  </body>
</html>
