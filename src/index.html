<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="wraper">
      <div class="search_box" data-qa="big">
        <img
          src="images/Search.svg"
          alt="loupe"
          class="loupe"
       >
        <input
          type="search"
          class="bar big"
          data-qa="keypress"
          placeholder="Try &#34;Los Angeles&#34;"
       >
        <pic class="picture"></pic>
      </div>
    </form>

    <form class="wraper" data-qa="small">
      <div class="search_box">
        <img
          src="images/Search.svg"
          alt="loupe"
          class="loupe small_loupe"
       >
        <input
          type="search"
          class="bar small"
          data-qa="keypress"
          placeholder="Try &#34;Los Angeles&#34;"
       >
      </div>
    </form>
  </body>
</html>
