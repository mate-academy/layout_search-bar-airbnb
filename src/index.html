<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/"
      method="POST"
      data-qa="big"
      class="search-field"
    >
      <label class="label-input">
        <input
          type="text"
          name="search-query"
          id="search-query"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="search-input"
        >
      </label>
    </form>

    <form 
      action="/"
      method="POST"
      data-qa="small"
      class="search-field small"
    >
      <label class="label-input label-input-small">
        <input
          type="text"
          name="search-query-small"
          id="search-query-small"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-input-small"
        >
      </label>
    </form>
  </body>
</html>
