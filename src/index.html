<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="large__search-bar" data-qa="big">
      <a href="#" class="large__search-bar__link">
        <img src="./images/Search.svg" alt="searh icon">
      </a>
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="large__search-bar__input"
      >
    </div>
    <div class="small__search-bar" data-qa="small">
      <a href="#" class="small__search-bar__link">
        <img
          src="./images/Search.svg"
          class="small__search-bar__icon"
          alt="searh icon"
      >
      </a>
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="small__search-bar__input"
      >
    </div>
  </body>
</html>
