<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      class="search-form"
      data-qa="big"
    >
      <label for="big-input">
        <img
          src="./images/Search.svg"
          alt="Search"
          class="icon"
        >
        <input
          class="input"
          type="text"
          name="bigSearch"
          id="big-input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
      >
      </label>
    </form>
    <form
      action="/"
      method="get"
      class="search-form"
      data-qa="small"
    >
      <label for="small-input">
        <img
          src="./images/Search.svg"
          alt="Search"
          class="icon icon-small"
        >
        <input
          class="input input-small"
          type="text"
          name="smallSearch"
          id="small-input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
