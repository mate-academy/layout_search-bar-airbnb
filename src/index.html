<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form
     action="post"
     class="search-form"
     data-qa="big"
    >
      <input
       type="text"
       class="search-bar big-bar"
       data-qa="keypress"
       placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>

    <form
     action="post"
     class="search-form"
     data-qa="small"
    >
      <input
       type="text"
       class="search-bar small-bar"
       placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
  </body>

</html>
