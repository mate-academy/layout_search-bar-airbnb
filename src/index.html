<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <form
      action="/"
      method="GET"
      data-qa="big"
      class="search-bar search-bar--big"
    >
      <label
        for="big-input-field"
        class="search-bar__label search-bar__label--big"
      >
        <input
          id="big-input-field"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          class="search-bar__input search-bar__input--big"
        />
      </label>
    </form>

    <form
      action="/"
      method="GET"
      data-qa="small"
      class="search-bar search-bar--small"
    >
      <label
        for="small-input-field"
        class="search-bar__label search-bar__label--small"
      >
        <input
          id="small-input-field"
          type="text"
          placeholder="Try “Los Angeles“"
          class="search-bar__input search-bar__input--small"
        />
      </label>
    </form>
  </body>
</html>
