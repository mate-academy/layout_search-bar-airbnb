<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form big-searh-form"
      data-qa="big"
      action="#"
      method="post"
    >
      <label class="label" for="big-input">
        <input
          class="input big-input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="big-input"
          id="big-input"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="form small-searh-form"
      data-qa="small"
      action="#"
      method="post"
    >
      <label class="label" for="small-input">
        <input
          class="input small-input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="small-input"
          id="small-input"
        >
      </label>
    </form>
  </body>
</html>
