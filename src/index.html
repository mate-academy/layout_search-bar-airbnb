<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
     action="/"
     method="post"
     data-qa="big"
     class="form big-form"
    >
      <img
        src="images/Search.svg"
        alt="search-icon"
        class="search-icon search-icon-big"
      >
      <label
        class="form-label"
      >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
          data-qa="keypress"
          class="form-input big-form-input"
        >
      </label>
    </form>
    <form
     action="/"
     method="post"
     data-qa="small"
     class="form small-form"
    >
      <img
        src="images/Search.svg"
        alt="search-icon"
        class="search-icon search-icon-small"
      >
      <label
        class="form-label"
      >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
          class="form-input small-form-input"
        >
      </label>
    </form>
  </body>
</html>
