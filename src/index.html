<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="container containerTop"
      method="get"
      data-qa="big"
      action="#"
    >
      <button 
        class="buttonTop button"
        type="submit"
      >
      </button>
      <input 
        type="text"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="inputTop input"
      >
    </form>
    <form 
      class="container containerBottom"
      data-qa="small"
      method="get"
      action="#"
    >
      <button class="buttonBottom button">
      </button>
      <input 
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="inputBottom input"
      >
    </form>
    </div>
  </body>
</html>
