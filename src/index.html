<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      data-qa="big"
      method="GET"
      class="margin"
    >
      <label class="big-label" for="big-input">
        <input
          data-qa="keypress"
          class="big-input"
          type="search"
          placeholder="Try &#34;Los Angeles&#34;"
          id="big-input"
        >
      </label>
    </form>

    <form
      action=""
      data-qa="small"
      method="GET"
      class="margin"
    >
      <label class="small-label" for="small-input">
        <input
          class="small-input"
          type="search"
          placeholder="Try &#34;Los Angeles&#34;"
          id="small-input"
        >
      </label>
    </form>
  </body>
</html>
