<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-bar search-bar__big" data-qa="big">
      <label class="search-bar__label search-bar__label_big">
        <input
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles”"
        class="search-bar__input search-bar__input_big"
        >
      </label>
    </form>

    <form class="search-bar search-bar__small" data-qa="small">
      <label class="search-bar__label search-bar__label_small">
        <input
        data-qa="hover"
        type="text"
        placeholder="Try “Los Angeles”"
        class="search-bar__input search-bar__input_small"
        >
      </label>
    </form>
  </body>
</html>
