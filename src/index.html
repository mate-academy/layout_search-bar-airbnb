<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="/" method="get" class="search-form">
      
      <img src="images/Search.svg" alt="search-icon" class="search-icon">

      <label for="bigllSearchInput">
        
        <input 
          type="text" 
          name="bigSearchInput" 
          class="input" 
          placeholder="Try &rdquo;Los Angeles&rdquo;" 
          data-qa="big"
          id="bigllSearchInput"
        >
      </label>
      
    </form>

    <form action="/" method="get" class="search-form">
      
      <img src="images/Search.svg" alt="search-icon" class="search-icon search-icon--small">

      <label for="smallSearchInput">
        <input 
          type="text" 
          name="bigSearchInput" 
          class="input input--small" 
          placeholder="Try &quot;Los Angeles&quot;" 
          data-qa="small"
          id="smallSearchInput"
        >
      </label>
    
    </form>
  </body>
</html>
