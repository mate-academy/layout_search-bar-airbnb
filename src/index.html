<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
        action="/"
        method="post"
        data-qa="big"
        class="form"
    >
      <label for="big-input">
        <input
          type="text"
          name="big-search"
          id="big-input"
          class="input big-input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
        action="/"
        method="post"
        data-qa="small"
        class="form"
    >
      <label for="small-input">
        <input
          type="text"
          name="small-search"
          id="small-input"
          class="input small-input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
