<!doctype html>
<html
  lang="en"
  class="html"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="search-form-big"
      data-qa="big"
    >
      <label class="search-form-big__input">
        <input
          class="search-form-big__item search-form-big--image"
          data-qa="keypress"
          type="text"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>

    <form
      class="search-form-small"
      data-qa="small"
    >
      <label class="search-form-small__input">
        <input
          class="search-form-small__item search-form-small--image"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
