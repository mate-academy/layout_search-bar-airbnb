<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="searchBlock_big">
      <form
        action=""
        method="get"
        class="form-field-big"
        data-qa="big"
      >
        <label for="search-input">
          <img
            class="image"
            src="images/Search.svg"
            alt="Search"
          >
          <input
            class="input"
            type="search"
            name="search"
            id="search-input"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
      >
        </label>
      </form>
    </div>
    <div class="searchBlock_small">
      <form
        action=""
        method="get"
        class="form-field-small"
        data-qa="small"
       >
        <label for="search-input-small">
          <img
            class="image image--small"
            src="images/Search.svg"
            alt="Search"
          >
          <input
            class="input small_input"
            type="search"
            name="search"
            id="search-input-small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </div>
  </body>
</html>
