<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://www.airbnb.com.ua/"
      method="post"
      data-qa="big"
      class="form form__big"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="searchGlass"
          class="picture__big"
        >

        <input
          class="search search__big"
          type="search"
          placeholder="Try “Los Angeles”"
          name="searchbar"
        >
      </label>
    </form>

    <form
    action="https://www.airbnb.com.ua/"
    method="post"
    data-qa="small"
    class="form form__small"
  >
      <label>
        <img
          src="images/Search.svg"
          alt="searchGlass"
          class="picture__small"
        >
        <input
          class="search search__small"
          type="search"
          placeholder="Try “Los Angeles”"
          name="searchbar"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
