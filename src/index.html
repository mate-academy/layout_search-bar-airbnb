<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" method="GET">

      <div class="search-bar">
        <div class="magn-glass-container">
          <img
            src="images/Search.svg"
            alt="magnifying glass"
            class="magn-glass"
          >
        </div>

        <label for="big" class="visually-hidden">Big search bar</label>
        <input
          type="text"
          id="big"
          name="query"
          class="search-field"
          data-qa="big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>

    <form action="#" method="GET">
      <div class="search-bar search-bar-sm">

        <div class="magn-glass-container-sm">
          <img
            src="images/Search.svg"
            alt="magnifying glass"
            class="magn-glass-sm"
          >
        </div>

        <label for="small" class="visually-hidden">Small search bar</label>
        <input
          type="text"
          id="small"
          name="querysm"
          class="search-field search-field-sm"
          data-qa="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
