<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      class="search-bar_form"
      action="/search"
      method="get"
    >
      <label class="search-bar-one" >
        <input
          data-qa="keypress"
          class="equip-bar"
          type="text"
          name="bigHolder"
          placeholder="Try “Los Angeles” "
          autocomplete="off"
        >
      </label>
    </form>

    <form
      data-qa="small"
      class="search-bar_form"
      action="/search"
      method="get"
    >
      <label class="search-bar-two" >
        <input class="equip-bar-two"
          type="text"
          name="smallHolder"
          placeholder="Try “Los Angeles” "
          autocomplete="off"
        >
      </label>
    </form>
  </body>
</html>
