<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width
      user-scalable=no 
      initial-scale=1.0 
      maximum-scale=1.0 
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://www.figma.com/file/kf3AWulK9elrNk34wtpjPw/Airbnb-Search-bar?node-id=0%3A1" 
      data-qa="big" 
      method="get" 
      class="form"
    >
      <label>
        <img src="images/Search.svg" 
          alt="search" 
          class="big-image"
        >
        <input 
          type="text" 
          data-qa="keypress" 
          class="input-big" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form 
      action="https://www.figma.com/file/kf3AWulK9elrNk34wtpjPw/Airbnb-Search-bar?node-id=0%3A1" 
      data-qa="small" 
      method="post" 
      class="form"
    >
      <label>
        <img src="images/Search.svg"
         alt="serch" 
         class="small-image"
        >
        <input type="text"  
          class="input-small" 
          placeholder="Try &quot;Los Angeles&quot;"
        > 
      </label>
    </form>

    
  </body>
</html>
