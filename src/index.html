<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search"
      data-qa="big"
      action="http://localhost:3000/api"
      method="post"
      enctype="application/json">
      <label class="search__label">
        <input
        class="search__input"
        data-qa="keypress"
        type="text"
        name="search-input"
        placeholder="Try “Los Angeles”"
        >
      </label>
    </form>

    <form
      class="search"
      data-qa="small"
      action="http://localhost:3000/api"
      method="post"
      enctype="application/json">
      <label class="search__label label--small">
        <input
        class="search__input input--small"
        data-qa="keypress"
        type="text"
        name="search-input-small"
        placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
