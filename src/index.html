<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="GET"
      data-qa="big"
      class="big-search"
    >
      <img
        class="icon"
        src="images/Search.svg"
        alt="search icon"
      ></img>
      <input
        type="search"
        name="search"
        class="search"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>

    <form
      action="#"
      method="GET"
      data-qa="small"
      class="small-search"
    >
      <img
        class="icon"
        src="images/Search.svg"
        alt="search icon"
      ></img>
      <input
        type="search"
        name="search"
        class="search"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
  </body>
</html>
