<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div
      data-qa="big"
      class="big_block"
    >
      <img
        class="img img_big"
        src="./images/Search.svg"
        alt="search-big"
      >
      <input
        class="search big_search"
        data-qa="keypress"
        type="text"
        name="search-big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
    <div
      data-qa="small"
      class="small_block"
    >
      <img
        class="img img_small"
        src="./images/Search.svg"
        alt="search-small"
      >
      <input
        class="search small_search"
        type="text"
        name="search-small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>

</html>
