<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
      class="form"
      data-qa="big"
    >
      <div class="container"> 
        <img 
          src="images/Search.svg" 
          alt="Search"
          class="image"
        >
        <label for="bigInput"></label>
        <input 
          type="seach" 
          class="seach-bar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          id="bigInput"
        >
      </div>
    </form>

    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
      class="small-form"
      data-qa="small"
    >
      <div class="container">
        <img 
          src="images/Search.svg" 
          alt="Search" 
          class="image small--image">
        <label for="smallInput"></label>
        <input 
          type="seach" 
          class="seach-bar small--seachbar"
          placeholder="Try &quot;Los Angeles&quot;"
          id="smallInput"
        >
      </div>
    </form>
  </body>
</html>
