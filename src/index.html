<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big"  class="search__form">
      <input
        data-qa="keypress"
        class="search__form--txt"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"

      >
      <img
        class="icon"
        src="images/Search.svg"
        alt="logo"
      >
    </form>

    <form data-qa="small"  class="search__form search__form-small">
      <input
        data-qa="keypress"
        class="search__form--txt search__form--txt-small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"

      >
      <img
        class="icon icon-small"
        src="images/Search.svg"
        alt="logo"
      >
    </form>
  </body>
</html>
