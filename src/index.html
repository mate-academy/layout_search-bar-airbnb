<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="searches search_big"
    >
      <label class="container container_big">
        <img
          src="images/Search.svg"
          alt="search"
          class="images image_big"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="input input_big"
        >
      </label>
    </form>
    <form
      action="#"
      method="post"
      data-qa="small"
      class="searches search_small"
    >
      <label class="container container_small">
        <img
          src="images/Search.svg"
          alt="search"
          class="images image_small"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input input_small"
        >
      </label>
    </form>
  </body>
</html>
