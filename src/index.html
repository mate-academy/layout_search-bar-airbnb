<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="search icon"
        class="image_search_big"
      >
      <input
        type="text"
        class="string_search string_search_big"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      >
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="search icon"
        class="image_search_small"
      >
      <input
        type="text"
        class="string_search string_search_small"
        placeholder="Try “Los Angeles”"
      >
    </form>
  </body>
</html>
