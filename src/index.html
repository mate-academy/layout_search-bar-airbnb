<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" data-qa="big">
      <label class="searchfield">
        <img 
          src="images/Search.svg" 
          alt="Search" 
          class="big__pic"
        >
        <input 
          type="search" 
          class="search__bar" 
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          >
      </label>
    </form>
    <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" data-qa="small" >
      <label class="searchfield small">
        <img 
          src="images/Search.svg" 
          alt="Search" 
          class="small__pic"
          height="11px" 
          width="11px"
        >
        <input 
          type="search" 
          class="search__bar small" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
