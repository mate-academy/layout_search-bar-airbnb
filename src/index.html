<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="formSearch"
    >
      <img
        src="./images/Search.svg"
        alt="imageSearch"
        class="imageSearch"
      >
      <input
        type="search"
        name="bigSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        class="inputSearch"
        data-qa="keypress"
      >
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
      class="formSearch small-FormSearch"
    >
      <img
        src="./images/Search.svg"
        alt="imageSearch"
        class="imageSearch small-imageSearch"
      >
      <input
        type="search"
        name="smallInput"
        placeholder="Try &quot;Los Angeles&quot;"
        class="inputSearch small-inputSearch"
      >
    </form>
    </form>
  </body>
</html>
