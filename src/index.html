<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      class="search-bar form-big"
      action="/search"
      method="get"
      data-qa="big"
    >

      <img
        class="image image__big"
        src="./images/Search.svg"
        alt="search"
      >
      <input
        class="search__input input-big"
        data-qa="keypress"
        type="search"
        placeholder= "Try &quot;Los Angeles&quot;"
        name="search"
      >
    </form>


    <form
      class="search-bar form-small"
      action="/search"
      method="get"
      data-qa="small"
    >
      <img
        class="image image__small"
        src="./images/Search.svg"
        alt="search"
      >
      <input
        class="search__input input-small"
        data-qa="small"
        type="search"
        placeholder= "Try &quot;Los Angeles&quot;"
        name="search"
      >
    </form>


  </body>
</html>
