<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width, 
        user-scalable=no, 
        initial-scale=1.0, 
        maximum-scale=1.0, 
        minimum-scale=1.0"
      >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="get"
      action="/"
      data-qa="big"
      class="search-form search-form-big"
    >
      <label for="search-input">
        <input
          class="input input__big"
          type="text"
          name="search"
          id="search-input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      method="get"
      action="/"
      data-qa="small"
      class="search-form search-form-small"
    >
      <label for="search-input-small">
        <input
          class="input input__small"
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          id="search-input-small"
        >
      </label>
    </form>
  </body>
</html>
