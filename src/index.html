<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="action-attr"
    method="post"
    data-qa="big"
    class="fon"
    >
      <img
        src="images\Search.svg"
        alt="icon"
        class="icon"
      >
      <label for="bigbar">
        <input
          type="text"
          name="bigbar"
          id="bigbar"
          class="input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="action-attr"
      method="post"
      data-qa="small"
      class="fon fon--small"
    >
      <img
        src="images\Search.svg"
        alt="icon"
        class="icon small--Icon"
      >
      <label for="smallbar">
        <input
          type="text"
          name="smallbar"
          id="smallbar"
          class="input input--Small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
