<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
     data-qa="big" 
     method="get" 
     action="#" 
     class="big-wrapper"
    >

      <label class="big">

        <img 
         src="./images/Search.svg" 
         alt="search-icon" 
         class="big-img">
        <input 
         class="big-input"
         type="search" 
         placeholder="Try &quot;Los Angeles&quot;"
        >
        
      </label>

    </form>

    <form 
     data-qa="small" 
     method="get" 
     action="#"
    >
      <label class="small">

        <img 
         src="./images/Search.svg" 
         alt="search-icon" 
         class="small-img"
        >
        <input 
         class="small-input"
         type="search" 
         placeholder="Try &quot;Los Angeles&quot;" 
         data-qa="keypress"
        >
        
      </label>

    </form>
  </body>
</html>
