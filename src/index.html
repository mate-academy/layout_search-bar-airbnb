<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
    class="search__bar big__bar"
    method="post"
    data-qa="big"
  >
      <label for="biginput" class="big">
        <img src="./images/Search.svg" alt="search"
        class="big__icon">
        <input class="search__input big--input" type="text"
        name="biginput"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </form>
    <form
     class="search__bar search__bar--small"
     method="post"
     data-qa="small"
   >
      <label
       for="smallinput"
       class="small"
       >
        <img
       src="./images/Search.svg"
       alt="search"
       class="small__icon"
       >

        <input
         class="search__input search__input--small"
         type="text"
         name="smallinput"
         placeholder="Try &quot;Los Angeles&quot;"
       >
      </label>
    </form>
  </body>
</html>
