<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#"
      method="get"
      class="search-form"
      data-qa="big"
    >
      <label for="bigSearchField">
        <img src="images/Search.svg"
          alt="imageSearch"
          class="icon"
        >
        <input type="search"
        name="bigSearchField"
        id="bigSearchField"
        class="big-search search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="#"
      method="get"
      class="search-form" 
      data-qa="small"
    >
      <label for="smallSearchField">
        <img
        src="images/Search.svg"
        alt="imageSearch"
        class="icon-small icon"
        >
        <input type="search"
        name="smallSearchField"
        id="smallSearchField"
        class="small-search search"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </div>
    </form>
  </body>
  

</html>
  </body>
</html>
