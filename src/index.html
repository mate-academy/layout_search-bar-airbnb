<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="" class="big-form search-bar"
    data-qa="big">
      <label for="big-form" class="label">
        <input type="text" data-qa="keypress"
        id="big-form" class="search-input"
        placeholder="Try &#34;Los Angeles&#34;">
      </label>
    </form>
    <form action="" class="small-form search-bar"
    data-qa="small" method="GET">
      <label for="small-form" class="label label--small">
        <input type="text" data-qa="keypress"
        id="small-form" class="search-input search-input--small"
        placeholder="Try &#34;Los Angeles&#34;">
      </label>
    </form>
  </body>
</html>
