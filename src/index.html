<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="GET"
      data-qa="big"
    >
      <div class="searchbar">
        <img
          src="./images/Search.svg"
          alt="search icon"
          class="big-search-icon"
        >
        <input
          type="search"
          class="big-search"
          data-qa="keypress"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </div>
    </form>
    <form
      action="#"
      method="GET"
      data-qa="small"
    >
      <div class="searchbar">
        <img
          src="./images/Search.svg"
          alt="search icon"
          class="small-search-icon"
        >
        <input
          type="search"
          class="small-search"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </div>
    </form>
  </body>
</html>
