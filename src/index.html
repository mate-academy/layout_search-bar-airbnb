<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-bar"
      method="GET"
      data-qa="big"
    >
      <input
        class="search-bar__text search-bar-big"
        type="text"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      >
      <button class="search-bar__btn search-bar__btn-big" type="submit">
        <img
          src="images/Search.svg"
          alt="Search"
          width="19"
          height="19"
        >
      </button>
    </form>

    <form
      class="search-bar"
      method="GET"
      data-qa="small"
    >
      <input
        class="search-bar__text search-bar-small"
        type="text"
        placeholder="Try “Los Angeles”"
      >
      <button class="search-bar__btn search-bar__btn-small" type="submit">
        <img
          class="search-bar__image"
          src="images/Search.svg"
          alt="Search"
          width="11"
          height="11"
        >
      </button>
    </form>
  </body>
</html>
