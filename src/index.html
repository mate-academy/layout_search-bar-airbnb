<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      data-qa="big"
      class="form"
    >
      <img src="./images/Search.svg"
          alt="Logo"
          class="logo"
      >

      <label class="label">
        <input
          type="text"
          class="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="/"
      method="get"
      data-qa="small"
      class="form form__small"
    >
      <img src="./images/Search.svg"
        alt="Logo"
        class="logo logo__small"
      >

      <label class="label lable__small">
        <input
          type="text"
          class="search search__small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
