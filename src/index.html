<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form 
      class="search-bar" 
      action="/" 
      method="get" 
      data-qa="big"
    >
      <label class="label">
        <input 
          class="search-bar__input input" 
          type="text" 
          name="searchQuery" 
          placeholder="Try “Los Angeles”"
          required data-qa="keypress"
        >
      </label>
      <button class="search-bar__btn btn" type="submit"></button>
    </form>

    <form 
      class="search-bar search-bar--small" 
      action="/" 
      method="get" 
      data-qa="small"
    >
      <label class="label">
        <input 
          class="input search-bar__input input--small" 
          type="text" 
          name="searchQuery" 
          placeholder="Try “Los Angeles”"
          required
        >
      </label>
      <button class="btn search-bar__btn btn--small" type="submit"></button>
    </form>
  </body>

</html>
