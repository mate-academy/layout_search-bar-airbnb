<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big" class="search-form">
      <div class="search-form__input-wrapp">
        <span class="search-form__icon search-form__icon--big"></span>

        <input
          type="search"
          class="search-form__input search-form__input--big"
          placeholder="Try “Los Angeles”"
        >
      </div>
    </form>
    <form data-qa="small" class="search-form">
      <div class="search-form__input-wrapp">
        <span class="search-form__icon search-form__icon--small"></span>

        <input
          data-qa="keypress"
          type="search"
          class="search-form__input search-form__input--small"
          placeholder="Try “Los Angeles”"
        >
      </div>
    </form>
  </body>
</html>
