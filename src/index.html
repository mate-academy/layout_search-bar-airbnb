<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bars</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="#" name="form" method="POST">
    <label class="large-cont large-and-small" data-qa="big">
      <input type="search" name="search" class="search large-search" placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress">
    </label>
    <label class="small-cont large-and-small" data-qa="small">
      <input type="search" name="search" class="search small-search" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
