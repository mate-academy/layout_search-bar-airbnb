<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        action="/"
        method="get"
        data-qa="big"
        class="big-form"
      >
        <img src="./images/Search.svg" alt="search-img" class="big-image">
        <label for="big-search"></label>
        <input
          type="text"
          class="search big--search"
          id="big-search"
          name="big-search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </form>

      <form
        action="/"
        method="get"
        data-qa="small"
        class="small-form"
      >
        <img src="./images/Search.svg" alt="search-img" class="small-image">
        <label for="small-search"></label>
        <input
          type="text"
          class="search small--search"
          id="small-search"
          name="small-search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
