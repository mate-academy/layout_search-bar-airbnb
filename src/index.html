<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="container"
      action="#"
      method="get"
      data-qa="big"
    >
      <img
        class="bigger-image"
        src="images/Search.svg"
        alt="search"
      >

      <input
        class="bigger-search search"
        type="search"
        data-qa="keypress"
        placeholder="Try &rdquo;Los Angeles&ldquo;"
      >
    </form>
    <form
      class="container"
      action="#"
      method="get"
      data-qa="small"
    >
      <img
        class="smaller-image"
        src="images/Search.svg"
        alt="search"
      >

      <input
        class="smaller-search search"
        type="search"
        placeholder="Try &rdquo;Los Angeles&ldquo;"
      >
    </form>

  </body>
</html>
