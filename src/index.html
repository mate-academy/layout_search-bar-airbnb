<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-form" data-qa="big">
      <img
        src="./images/search.svg"
        alt="search-image"
        class="big-search-img search-img"
      >
      <input
        type="search"
        name="big-search-bar"
        class="big-search-bar search-bar"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
    <form class="search-form" data-qa="small">
      <img
        src="./images/search.svg"
        alt="search-image"
        class="small-search-img search-img"
      >
      <input
        type="search"
        name="small-search-bar"
        class="small-search-bar search-bar"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
  </body>
</html>
