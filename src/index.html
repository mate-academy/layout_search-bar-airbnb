<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="images" href="images/Search.svg">
  </head>
  <body>

    <form
      action="http://localhost:8000/api"
      method="post"
      data-qa="big"
    >

      <div class="search-box search-box_big">
        <input
          class="input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <img
          src="images/Search.svg"
          alt="logo-big"
          class="search-btn search-btn_big"
        >
      </div>
    </form>

    <form
      action="http://localhost:1/api"
      method="post"
      data-qa="small"
    >
      <div class="search-box search-box_small">
        <input
          class="input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <svg
          width="11"
          height="11"
          viewBox="0 0 11 11"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="search-btn search-btn_small"
        >
          <path
            d="M10.9049 10.439L8.23109 7.76585C8.94833 6.94146 9.38257 5.86585 9.38257 4.69024C9.38257 2.10244 7.27722 0 4.69128 0C2.10291 0 0 2.10488 0 4.69024C0 7.27561 2.10535 9.38049 4.69128 9.38049C5.86716 9.38049 6.943 8.94634 7.76758 8.22927L10.4413 10.9024C10.5048 10.9659 10.5902 11 10.6731 11C10.756 11 10.8414 10.9683 10.9049 10.9024C11.0317 10.7756 11.0317 10.5659 10.9049 10.439ZM0.656243 4.69024C0.656243 2.46585 2.4664 0.658537 4.68884 0.658537C6.91373 0.658537 8.72145 2.46829 8.72145 4.69024C8.72145 6.91219 6.91373 8.72439 4.68884 8.72439C2.4664 8.72439 0.656243 6.91463 0.656243 4.69024Z"
            fill="#687C94"
          >
        </svg>
      </div>
    </form>

  </body>
</html>
