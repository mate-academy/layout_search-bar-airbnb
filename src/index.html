<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="search-form big_search-form"
      data-qa="big"
    >
      <label class="label_search-form label_search-form_big">
        <input
          type="text"
          data-qa="keypress"
          class="input_search-form input_search-form_big"
          placeholder="Try &quot;Los Angeles&quot;"
          >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="search-form search-form_small"
      data-qa="small"
      >
      <label class="label_search-form label_search-form_small">
        <input
          type="text"
          class="input_search-form input_search-form_small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>
</html>
