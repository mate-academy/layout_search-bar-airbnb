<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      for="search-big"
      class="search big"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="search icon"
        class="big-icon"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search-big"
        data-qa="keypress"
        class="input big-input"
      >
    </form>
    <form
      for="search-small"
      class="search small"
      data-qa="small"
    >
      <img
        src="./images/Search.svg"
        alt="search icon"
        class="small-icon"
      >
      <input
        type="text"
        name="search-small"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input small-input"
      >
    </form>
  </body>
</html>
