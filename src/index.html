<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="searchBar"
      action="https://www.w3schools.com/html/html_forms_attributes.asp"
      method="get"
      data-qa="big"
    >
      <input
        class="inpt"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
      <img
        src="images/Search.svg"
        alt="search icon"
        class="search-icon"
      >
    </form>

    <form
      class="searchBar"
      action="https://www.w3schools.com/html/html_forms_attributes.asp"
      method="get"
      data-qa="small"
    >
      <input
        class="inpt inpt--small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
      src="images/Search.svg"
      alt="search icon"
      class="search-icon search-icon-small"
      >
    </form>
  </body>
</html>
