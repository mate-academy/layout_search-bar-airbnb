<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action=" " 
      method="post" 
      class="search-form"
    >
      <img 
        class="icon"
        src="/images/Search.svg" 
        alt="Search sign"
      >
      <label>
        <input 
        type="text" 
        name="bigSearch" 
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="big"
        class="input"
        >
      </label>
    </form>
    <form 
      action=" "
      method="post"
      class="search-form"
    >
      <img 
        class="icon iconSmall"
        src="/images/Search.svg" 
        alt="Search sign"
      >
      <label>
        <input 
      type="text"
      name="bigSearch"
      placeholder="Try &quot;Los Angeles&quot;"
      data-qa="small"
      class="input inputSmall"
        >
      </label>
    </form>

  </body>
</html>
