<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="http://localhost:3000/api"
      method="post"
      class="search search__form--big"
      data-qa="big"
    >
      <label for="search-big"></label>
      <button type="submit" class="search__icon search__icon--big"></button>
      <input
        type="search"
        name="search-big"
        class="search__input search__input--big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        id="search-big"
      >
    </form>
    <form action="http://localhost:3000/api"
        method="post"
        class="search search__form--small"
        data-qa="small"
     >
      <label for="search-small"></label>
      <button type="submit" class="search__icon search__icon--small"></button>
      <input
        type="search"
        name="search-small"
        class="search__input search__input--small"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        id="search-small"
      >
    </form>
  </body>
</html>
