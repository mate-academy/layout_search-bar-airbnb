<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <main class="main">
      <div
        class="big_search_bar"
        data-qa="big"
      >
        <img
          src="../src/images/Search.svg"
          alt="big_search"
          class="big_img_search img_search"
        />
        <input
          class="big_bar"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </div>

      <div
        class="small_search_bar"
        data-qa="small"
      >
        <img
          src="../src/images/Search.svg"
          alt="small_search"
          class="small_img_search img_search"
        />
        <input
          class="small_bar"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </main>
  </body>
</html>
