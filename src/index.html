<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-box big" data-qa="big">
      <div class="input_container">
        <img
          class="search-icon"
          src="./images/Search.svg"
          alt="Search"
        >
        <input
          type="text"
          class="search-input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </div>

    <div class="search-box small" data-qa="small">
      <div class="input_container">
        <img
          class="search-icon2"
          src="./images/Search.svg"
          alt="Search"
        >
        <input
          type="text"
          class="search-input2"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </div>
  </body>
</html>
