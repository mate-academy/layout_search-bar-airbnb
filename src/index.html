<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
  
    <form action="#" method="post">
      <div class="input-field" data-qa="big">
        <span class="input-img-big"></span>
        <label for="bigForm"></label>
        <input 
          class="input-form bigForm" 
          id="bigForm" 
          type="search" 
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>

    <form action="#" method="post">
      <div class="input-field">
        <span class="input-img-small" data-qa="small"></span>
        <label for="smallForm"></label>
        <input 
        class="input-form smallForm" 
        id="smallForm" 
        type="search" 
        placeholder="Try &quot;Los Angeles&quot;"
        
        >
      </div>
      
    </form>
  
  </body>
</html>
