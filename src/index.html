<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      action="https://github.com/mate-academy/layout_search-bar-airbnb/blob/master/references/search-bar-example.png"
      method="post"
    >
      <fieldset class="search-large">
        <img
          class="icon-search-large"
          src="./images/Search.svg"
          alt="ImageSearch"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="text-large"
          data-qa="keypress"
        >
      </fieldset>
    </form>
    <form
      data-qa="small"
      action="https://github.com/mate-academy/layout_search-bar-airbnb/blob/master/references/search-bar-example.png"
      method="post"
    >
      <fieldset class="search-small">
        <img
          class="icon-search-small"
          src="./images/Search.svg"
         alt="ImageSearch1"
        >
        <div class="small-box">
          <input
            type="text"
            class="text-small"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </div>
      </fieldset>
    </form>
  </body>
</html>
