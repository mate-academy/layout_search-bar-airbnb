<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      action="http://localhost:8080/"
      method="get"
      data-qa="big"
    >
      <label for="search-input">
        <img
          src="./images/Search.svg"
          alt="search icon"
          class="search__icon"
        >
        <input
          class="big_search_input"
          type="text"
          id="big-search"
          name="big_search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="http://localhost:8080/"
      method="get"
      class="small-search-form"
      data-qa="small"
    >
      <label for="small-search-form"></label>
      <img
        src="./images/Search.svg"
        alt="small search icon"
        class="small__search__img"
      >
      <input
        type="text"
        class="small__search__input"
        id="small__search"
        name="small__search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </form>
  </body>
</html>
