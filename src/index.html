<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form method="GET"
    class="search-container search_big"
    data-qa="big">
      <label for = "search" class="search_container_label search_big_label"></label>
      <input class="search_input_big"
          data-qa="keypress"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
          id="search">
    </label>
    </form>
    <form method="GET"
    class="search-container search_small"
    data-qa="small">
      <label for="search_small" class="search_container_label search_small_label"></label>
      <input class="search_input_small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
          id="search_small">
    </label>
    </form>
  </body>
</html>
