<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <main>
      <form
        class="search-form search-form_big"
        data-qa="big"
        action="#"
        method="get"
      >
        <label
          for="big-search"
          class="search-form__label search-form__label_big"
        >
          <span class="visually-hidden">Search city</span>
          <input
            id="big-search"
            data-qa="keypress"
            class="search-form__input search-form__input_big"
            type="text"
            placeholder="Try “Los Angeles“"
          />
        </label>
      </form>
      <form
        class="search-form search-form_small"
        data-qa="small"
        action="#"
        method="get"
      >
        <label
          for="small-search"
          class="search-form__label search-form__label_small"
        >
          <span class="visually-hidden">Search city</span>
          <input
            id="small-search"
            class="search-form__input search-form__input_small"
            type="text"
            placeholder="Try “Los Angeles“"
          />
        </label>
      </form>
    </main>
  </body>
</html>
