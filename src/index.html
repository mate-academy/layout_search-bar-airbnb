<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div>
      <form 
        class="search-bar" 
        action="http://localhost:8080/" 
        method="get"
      >
        <img 
          class="search-img search-img-big" 
          src="\images\Search.svg" 
          alt="search-img"
        >

        <input 
          class="search big-search"
          type="text" 
          placeholder="Try &ldquo;Los Angeles&rdquo;" 
          data-qa="big keypress" 
          name="big-search"
        >
      </form>

      <form 
        class="search-bar" 
        action="http://localhost:8080/" 
        method="get"
      >
        <img 
          class="search-img search-img-small" 
          src="\images\Search.svg" 
          alt="search-img"
        >

        <input 
          class="search small-search"
          type="text" 
          placeholder="Try &ldquo;Los Angeles&rdquo;" 
          data-qa="small" 
          name="small-search"
        >
      </form>
    </div>  
  </body>
</html>
