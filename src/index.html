<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#" 
      method="post" 
      data-qa="big"
    >
      <label for="bigSearchBar">
        <input 
          type="search" 
          name="bigSearchBar" 
          id="bigSearchBar"
          class="bar bar__big"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </label>
    </form>

    <form 
      action="#" 
      method="post" 
      data-qa="small"
    >
      <label for="smallSearchBar">
        <input 
          type="search" 
          name="smallSearchBar" 
          id="smallSearchBar"
          placeholder="Try “Los Angeles”"
          class="bar bar__small"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
