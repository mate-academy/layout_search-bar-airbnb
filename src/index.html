<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      class="search__form"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="loupe"
        class="img">
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search__input"
        data-qa="keypress"
      >
    </form>
    <form
      action="/"
      method="get"
      class="search__form"
      data-qa="small"
    >
      <img
        src="./images/Search.svg"
        alt="loupe"
        class="img img__small">
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search__input input__small"
      >
    </form>
  </body>
</html>
