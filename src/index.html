<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form>
      <label for = "search"
      class="search_label"
      data-qa="big">
      </label>
      <input
      class="search_input_big input_all"
          data-qa="keypress"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
          id="search"
      >
    </label>
    </form>
    <form >
      <label for="search_small"
      class="search_label"
      data-qa="small">
      </label>
      <input
      class="search_input_small input_all"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
          id="search_small"
      >
    </label>
    </form>
  </body>
</html>
