<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form class="conteiner__search-bar">
      <div
        class="search__bar --search__bar-big"
        data-qa="big"
      >
        <span class="search__bar-icon --search__bar-icon-big"></span>
        <input
          type="text"
          class="search__line --search__line-big"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </div>

      <div
        class="search__bar --search__bar-small"
        data-qa="small"
      >
        <span class="search__bar-icon --search__bar-icon-small"></span>
        <input
          type="text"
          class="search__line --search__line-small"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>
  </body>
</html>
