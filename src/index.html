<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 class="heading">Search bar airbnb</h1>

    <form class="search-form" data-qa="big">
      <label>
        <input
          type="search"
          class="search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
      <img
        src="./images/Search.svg"
        alt="search icon"
        class="search-icon"
      >
    </form>

    <form class="search-form" data-qa="small">
      <label>
        <input
          type="search"
          class="search-bar search-bar--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
      <img
        src="./images/Search.svg"
        alt="search icon"
        class="search-icon search-icon--small"
      >
    </form>
  </body>
</html>
