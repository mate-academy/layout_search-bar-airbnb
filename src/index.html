<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="bar"
      action="#" 
      method="post"
      data-qa="big"
    >
      <img 
        class="iconBigBar" 
        src="images/Search.svg" 
        alt="search-icon"
      >
      <input 
        class="firstBarInput"
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;" 
        data-qa="keypress"
      >
    </form>
    <form
      class="bar"
      action="#" 
      method="post"
      data-qa="small"
    >
      <img 
        class="iconSmallBar" 
        src="images/Search.svg" 
        alt="search-icon"
      >
      <input 
        class="secondBarInput"
        type="search" 
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
