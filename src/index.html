<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <form class="search__form" data-qa="big">
        <label class="search__label" for="big">
          <input class="search__input"
            data-qa="keypress"
            type="search"
            name="big"
            id="big"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
      <form class="search__form" data-qa="small">
        <label class="search__label search__label--small" for="small">
          <input class="search__input search__input--small"
            data-qa="keypress"
            type="search"
            name="small"
            id="small"
            placeholder="Try &quot;Los Angeles&quot;">
        </label>
      </form>
    </main>
  </body>
</html>
