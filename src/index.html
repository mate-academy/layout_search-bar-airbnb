<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="GET"
      class="search-panel__big"
      data-qa="big"
    >
      <input
        data-qa="keypress"
        class="search-bar search-bar--big"
        name="search"
        type="text"
        placeholder="Try &#34;Los Angeles&#34;">
    </form>
    <form
      action="/"
      method="GET"
      class="search-panel__small"
      data-qa="small"
    >
      <input
        class="search-bar search-bar--small"
        name="search"
        type="text"
        placeholder="Try &#34;Los Angeles&#34;">
    </form>
  </body>
</html>
