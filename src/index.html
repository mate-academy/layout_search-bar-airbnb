<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <!-- #endregion -->
  <body>
    <form
      action="#"
      class="search_bar"
      method="post"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="search_icon"
        class="search_icon"
      >

      <input
        type="text"
        class="search_input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
    action="#"
    class="search_bar search_bar_small"
    method="post"
    data-qa="small"
    >
      <img
        src="./images/Search.svg"
        alt="search_icon"
        class="search_icon search_icon_small"
      >

      <input
        type="text"
        class="search_input search_input_small"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
