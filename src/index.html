<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search">
      <form class="search-bar">
        <img
          class="search-svg"
          alt="images"
          src="images/Search.svg"
        />
        <input
          class="search-field"
          type="text"
          placeholder="Try “Los Angeles“"
          data-qa="big"
        />
      </form>
      <form class="search-bar">
        <img
          class="search-svg search-svg--small"
          alt="images"
          src="images/Search.svg"
        />
        <input
          class="search-field search-field--small"
          type="text"
          placeholder="Try “Los Angeles“"
          data-qa="small"
        />
      </form>
    </div>
  </body>
</html>
