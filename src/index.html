<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://www.google.com.ua"
      method="post"
      class="searchForm"
      data-qa="big"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="magnifying glass"
          class="searchImage"
        >

        <input
          type="search"
          class="searchBar"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="https://www.google.com.ua"
      method="post"
      class="searchForm smallSearchForm"
      data-qa="small"
     >
      <label>
        <img
          src="images/Search.svg"
          alt="magnifying glass small"
          class="searchImage smallSearchImage"
        >

        <input
          type="search"
          class="searchBar smallSearchBar"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
