<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <!-- #endregion head -->
  <body>
    <form
      action="#"
      class="body__form form--big"
      data-qa="big"
    >
      <div class="form__input input--upper">
        <div class="form__input--icon icon--big"></div>

        <input
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="form__input--textbox textbox--big"
        />
      </div>
    </form>

    <form
      action="#"
      class="body__form form--small"
      data-qa="small"
    >
      <div class="form__input input--lower">
        <div class="form__input--icon icon--small"></div>

        <input
          type="text"
          data-qa="hover"
          placeholder="Try &quot;Los Angeles&quot;"
          class="form__input--textbox textbox--small"
        />
      </div>
    </form>
  </body>
</html>
