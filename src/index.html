<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="main">
      <!-- <div class="container"> -->
      <form
      action="#"
      method="POST"
      data-qa="big"
      class="container"
      >
        <input
        type="text"
        name="big"
        id="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="box"
        data-qa="keypress"
        >
        <img
        src="images/Search.svg"
        alt="Search icon"
        action="submit"
        class="img">
      </form>
      <!-- </div> -->
      <!-- <div class="container_small"> -->
      <form
      action="#"
      method="POST"
      data-qa="small"
      class="container_small"
      >
        <input
        type="text"
        name="small"
        id="search_small"
        placeholder="Try &quot;Los Angeles&quot;"
        class="box_small"
        >
        <img
        src="images/Search.svg"
        alt="Search icon"
        action="submit"
        class="img_small"
        >
      </form>
      <!-- </div> -->
    </main>
  </body>
</html>
