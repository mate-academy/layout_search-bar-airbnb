<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form form--big"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="big"
    >
      <input
        class="form__input form__input--big"
        type="text"
        name="searchBar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
      <img
        class="form__picture form__picture--big"
        src="./images/Search.svg"
        alt="search bar picture"
      >
    </form>

    <form
      class="form form--small"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="small"
    >
      <input
        class="form__input form__input--small"
        type="text"
        name="searchBar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        class="form__picture form__picture--small"
        src="./images/Search.svg"
        alt="search bar picture"
      >

    </form>
  </body>
</html>
