<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="#"
      method="POST"
      class="form form--big"
      data-qa="big"
    >
      <label for="big">
        <input
        class="form__search-bar form__search-bar--big"
        data-qa="keypress"
        name="big"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>

    </form>

    <form action="#"
      method="POST"
      class="form form--small"
      data-qa="small"
    >
      <label for="small" class="label label--small">
        <input
        class="form__search-bar form__search-bar--small"
        name="small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>

    </form>
  </body>
</html>
