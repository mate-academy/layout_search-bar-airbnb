<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form 
      class="searchBox searchBox--big"
      data-qa="big"
      method="post"
      action="/"
    >
      <img class="searchImg searchImg--big" 
        src="images/Search.svg" 
        alt="searchImg"
      >
      <input 
        class="searchInput searchInput--big" 
        type="search" 
        name="search" 
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
      
    <form 
      class="searchBox searchBox--small"
      data-qa="small"
      method="post"
      action="/"
    > 
      <img 
        class="searchImg searchImg--small" 
        src="images/Search.svg" 
        alt="searchImg"
      >
      <input 
        class="searchInput searchInput--small" 
        type="search" 
        name="search" 
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    
    </form>
      
  </body>
</html>
