<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        action="/"
        class="form_search"
        data-qa="big"
        method="get"
        >
        <label
          for="big-search"
          class="search_image"
        >
          <img
            src="images/search.svg"
            alt="search"
          >
        </label>
        <input
          class="search style"
          id="big-search"
          type="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
      <form
        action="/"
        class="form_search_small"
        data-qa="small"
        method="get"
      >
        <label
          for="small_search"
        >
          <img
            src="images/search.svg"
            class="img_small"
            alt="small"
            id="small_search"
          >
        </label>
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search_small style"
          data-qa="keypress"
        >
      </form>
    </div>
  </body>
</html>
