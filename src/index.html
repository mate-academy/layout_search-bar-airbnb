<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      action="http://localhost:8080/"
      method="post"
      class="search"
      data-qa="big"
    >
      <img src="./images/Search.svg" alt="search logo">
      <input
        class="search__input large-input"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search"
        data-qa="keypress"
      >
    </form>
    <form
      action="http://localhost:8080/"
      method="post"
      class="search"
      data-qa="small"
    >
      <img src="./images/Search.svg" alt="search logo">
      <input
        class="search__input small-input"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search"
      >
    </form>
  </body>
</html>
