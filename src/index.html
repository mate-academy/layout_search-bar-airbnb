<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form class="search" data-qa="big">
      <label>
        <input
          class="searchBar searchBar--big"
          type="search"
          name="searchBar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form class="search search--small" data-qa="small">
      <label>
        <input
          class="searchBar searchBar--small"
          type="search"
          name="searchBar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    
  </body>
</html>
