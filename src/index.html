<!-- #region header -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <form
      action="#"
      data-qa="big"
    >
      <input
        class="search-input search-input--large"
        type="text"
        name="search"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      action="#"
      data-qa="small"
    >
      <input
        class="search-input search-input--small"
        type="text"
        name="search"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
