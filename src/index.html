<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form class="bar bar--big" data-qa="big">
      <label class="label label__big-bar">
        <input
          type="text"
          class="input bar__input--big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        </input>
      </label>
    </form>

    <form class="bar bar--small" data-qa="small">
      <label class="label label__small-bar">
        <input
          type="text"
          class="input bar__input--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        </input>
      </label>
    </form>
  </body>
</html>
