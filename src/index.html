      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
    >
      <input
        type="text"
        name="big-search"
        placeholder="Try “Los Angeles”"
        required
        class="search-bar search-bar__big"
        data-qa="keypress"
      />

    <form
      action="#"
      method="post"

    >

        type="text"
        name="small-search"
        placeholder="Try “Los Angeles”"
        required
        class="search-bar search-bar__small"
      />
    </form>
