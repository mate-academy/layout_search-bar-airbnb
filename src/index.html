<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="POST"
      class="form"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="search-icon"
        class="icon first-search-icon"
      >
      <input
        type="text"
        name="firstSearchInput"
        class="input first-search-input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form
      action="#"
      method="POST"
      class="form"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="search-icon"
        class="icon second-search-icon"
      >
      <input
        type="text"
        name="secondSearchInput"
        class="input second-search-input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="small"
      >
    </form>
  </body>
</html>
