<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 hidden>Search bar airbnb</h1>
    <form
      class="search-form search-form_big"
      action="#"
      method="post"
      data-qa="big">
      <label class="form-field" for="big-input">
        <img
          class="big-icon"
          src="images/Search.svg"
          alt="search-icon"
        >
        <input
          class="input big-input"
          id="big-input"
          type="text"
          name="address"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          required
        >
      </label>
    </form>
    <form
      class="search-form search-form_small"
      action="#"
      method="post"
      data-qa="small">
      <label class="form-field" for="small-input">
        <img
          class="small-icon"
          src="images/Search.svg"
          alt="search-icon"
        >
        <input
          class="input small-input"
          id="small-input"
          type="text"
          name="address"
          placeholder="Try &quot;Los Angeles&quot;"
          required
        >
      </label>
    </form>
  </body>
</html>
