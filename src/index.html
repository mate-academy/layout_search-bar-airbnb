<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="POST"
      class="searchform"
      data-qa="big"
    >
      <input
        type="text"
        class="searchbar searchbar-big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;">
    </form>

    <form
      action="/"
      method="POST"
      class="searchform"
      data-qa="small"
    >
      <input
        type="text"
        class="searchbar searchbar-small"
        placeholder="Try &quot;Los Angeles&quot;">
    </form>
  </body>
</html>
