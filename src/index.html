<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="test"
      method="post"
      class="searchbar"
      data-qa="big"
    >
      <button type="submit" class="searchbar__button">
        <img
          src="./images/Search.svg"
          alt="search"
          class="img"
        >
      </button>

      <input
        type="search"
        name="search"
        class="searchbar__field"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action="test"
      method="post"
      class="searchbar searchbar--small"
      data-qa="small"
    >
      <button type="submit" class="searchbar__button searchbar__button--small">
        <img
          src="./images/Search.svg"
          alt="search"
          class="img--small"
        >
      </button>

      <input
        type="search"
        name="search"
        class="searchbar__field searchbar__field--small"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
