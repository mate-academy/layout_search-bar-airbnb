<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="search-form">
      <img
        src="images/Search.svg"
        alt="search-icon"
        class="search-icon"
      >
      <input
        type="text"
        class="input"
        placeholder= "Try &#34;Los Angeles&#34;"
        data-qa="big"
      >
    </form>

    <form
      action="#"
      method="get"
      class="search-form">
      <img
        src="images/Search.svg"
        alt="search-icon"
        class="serch-icon search-icon--small"
      >
      <input
        type="text"
        class="input input--small"
        placeholder= "Try &#34;Los Angeles&#34;"
        data-qa="small"
      >
    </form>
  </body>
</html>
