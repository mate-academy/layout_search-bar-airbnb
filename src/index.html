<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="POST"
      class="form"
      data-qa="big"
    >
      <input
        name="searchInput"
        id="searchInput"
        class="form__input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >

      <label for="searchInput" class="form__btn">
        <img
          src="./images/Search.svg"
          alt="Search"
          class="form__image"
        >
      </label>
    </form>

    <form
      action="#"
      method="POST"
      class="form"
      data-qa="small"
    >
      <input
        name="searchInput"
        id="searchInputSmall"
        class="form__input form__input--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >

      <label for="searchInputSmall" class="form__btn form__btn--small">
        <img
          src="./images/Search.svg"
          alt="Search"
          class="form__image form__image--small"
        >
      </label>
    </form>
  </body>
</html>
