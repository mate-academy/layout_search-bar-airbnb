<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="post"
      data-qa="big"
      class="big-bar bar"
    >
      <label for="bigField">
        <img
          class="image"
          src="images/Search.svg"
          alt="Search"
        >
        <input
          class="big-field"
          id="bigField"
          type="text"
          data-qa="keypress"
          placeholder="Try &#x22;Los Angeles&#x22;"
        >
      </label>
    </form>

    <form
      action=""
      method="post"
      data-qa="small"
      class="small-bar bar"
    >
      <label for="smallField">
        <img
          class="small-image"
          src="images/Search.svg"
          alt="Search"
        >
        <input
          class="small-field"
          id="smallField"
          type="text"
          placeholder="Try &#x22;Los Angeles&#x22;"
        >
      </label>
    </form>
  </body>
</html>
