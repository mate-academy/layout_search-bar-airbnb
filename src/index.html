<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="search">
      <div class="search-bar search-bar--big" data-qa="big">
        <div class="search-bar__icon-big" data-qa="keypress"></div>
        <input
          class="search-bar__input-big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
          >
      </div>

      <div class="search-bar search-bar--small" data-qa="small">
        <div class="search-bar__icon-small" data-qa="keypress"></div>
        <input
          class="search-bar__input-small"
          type="text"
          placeholder="Try “Los Angeles”"
          >
      </div>
    </form>
  </body>
</html>
