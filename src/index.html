<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-bar"
      action="#"
      method="get"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="big search"
        class="icon"

      >

      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        name="firstSearchBar"
        data-qa="keypress"
        class="input"
      >
    </form>

    <form
      class="search-bar"
      action="#"
      method="get"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="big search"
        class="icon-small"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        name="secondSearchBar"
        class="input input-small"
      >
    </form>
  </body>
</html>
