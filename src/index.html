<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form data-qa="big">
    <label for="search">
      <input
        type="search"
        data-qa="keypress"
        class="search-field"
        name="big-search"
        id="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </label>
  </form>
  <form data-qa="small">
    <label for="small-search">
      <input
        type="search"
        class="smaller-search-field search-field"
        name="smaller-search"
        id="small-search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </label>
  </form>
</body>
</html>
