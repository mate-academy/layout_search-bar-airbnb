<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      data-qa="big"
      method="post"
      class="container"
    >
      <img
        src="images/Search.svg"
        alt="search_icon"
        class="picture"
      >
      <input
        type="text"
        class="search search_big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form
      action=""
      data-qa="small"
      method="post"
      class="container"
    >
      <img
        src="images/Search.svg"
        alt="search_icon"
        class="small_picture"
      >
      <input
        type="text"
        class="search search_small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
