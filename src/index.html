<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="big-search"
      method="get"
      class="big-form"
      data-qa="big"
    >
      <label for="big-search" class="big-label">
        <img src="./images/Search.svg" alt="big-search" class="big-image">
        <input
          type="search"
          id="big-search"
          data-qa="keypress"
          placeholder="Try &#34Los Angeles&#34"
          class="search-bar big-search-bar"
        >
      </label>
    </form>
    <form action="small-search" data-qa="small" method="get">
      <label for="small-search">
        <img src="./images/Search.svg" alt="saerch" class="small-image">
        <input
          type="search"
          id="small-search"
          placeholder="Try &#34Los Angeles&#34"
          class="search-bar small-search-bar"
        >
      </label>
    </form>
  </body>
</html>
