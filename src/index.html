<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search search__big" data-qa="big">
      <img
        src="/images/search.svg"
        alt="search"
        class="search__img__big"
      >
      <input
        type="text"
        class="search__input search__input__big"
        name="search-input-big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </div>
    <div class="search search__small" data-qa="small">
      <img
        src="/images/search.svg"
        alt="search"
        class="search__img__small"
      >
      <input
        type="text"
        class="search__input search__input__small"
        name="search-input-small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
