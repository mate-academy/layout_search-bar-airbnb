<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="post"
      data-qa="big"
    >
      <div class="box bigBox">
        <input
          name="bigSearch"
          type="search"
          class="first search"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </div>
    </form>

    <form
      action=""
      method="post"
      data-qa="small"
    >
      <div class="box smallBox">
        <input
          name="smallSearch"
          type="search"
          class="second search"
          placeholder="Try “Los Angeles”"
        >
      </div>
    </form>
  </body>
</html>
