<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="page__body">
    <form
      class="search__form search__form--big"
      data-qa="big"
    >
      <div class="search__form__content search__form__content--big">
        <input
          class="search__form__input search__form__input--big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>

    <form
      class="search__form search__form--small"
      data-qa="small"
    >
      <div class="search__form__content search__form__content--small">
        <input
          class="search__form__input search__form__input--small"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>
  </body>
</html>
