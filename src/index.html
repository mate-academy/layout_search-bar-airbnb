<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="#" class="search-form" data-qa="big">
    <label>
      <div class="search-form__img"></div>
      <input  type="text" name="big-search" class="search-form__input"
      placeholder="Try “Los Angeles”" data-qa="keypress">
    </label>
  </form>
  <form action="#" class="search-form search-form_small" data-qa="small">
    <label>
      <div class="search-form__img-small"></div>
      <input  type="text" name="small-search" class="search-form__input search-form__input_small"
      placeholder="Try “Los Angeles”" data-qa="keypress">
    </label>
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
