<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <!-- <div class="rectangleSearchBar">
      <img
       src="Search.svg"
       alt="searchIcon"
       class="searchIcon"
      >

      <label for="searchbar"></label>
      <input
       type="search"

       placeholder="Try &#34Los Angeles&#34"

    <form
     class="searchForm searchFormBig"
     data-qa="big"
     action="/"
     method="get"
    >
      <label class="label labelBig">
        <input
         class="input inputBig"
         type="search"
         name="searchBig"
         placeholder="Try &#34Los Angeles&#34"
         data-qa="keypress"
        >
      </label>
    </form>

    <form
     class="searchForm searchFormSmall"
     data-qa="small"
     action="/"
     method="get"
    >
      <label class="label labelSmall">
        <input
         class="input inputSmall"
         type="search"
         name="searchSmall"
         placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>

  </body>
</html>
