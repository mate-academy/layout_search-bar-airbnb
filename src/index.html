<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <form
        class="search__form"
        data-qa="big"
        action="#"
        method="get"
      >
        <label class="search__label">
          <img
            src="./images/Search.svg"
            alt="search-icon"
            class="img"
          >
          <input
            type="text"
            class="search__form-input"
            name="search"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
      </form>

      <form
        class="search__form search__form-sm"
        data-qa="small"
        action="#"
        method="get"
      >
        <label class="search__label search__label-sm">
          <img
            src="./images/Search.svg"
            alt="search-icon"
            class="img img-sm"
          >
          <input
            type="text"
            class="search__form-input search__form-input-sm"
            name="search"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
      </form>
    </div>
  </body>
</html>
