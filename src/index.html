<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
    >
      <label class="bar">
        <input
          class="input"
          type="search"
          name="bigBar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <img
          class="icon"
          src="images/Search.svg"
          alt="big search icon">
      </label>
    </form>
    <form
      action="#"
      method="get"
      data-qa="small"
    >
      <label class="bar">
        <input
          class="input input--small"
          type="search"
          name="smallBar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <img
        class="icon icon--small"
        src="images/Search.svg"
        alt="small search icon"
      >
      </label>
    </form>
  </body>
</html>
