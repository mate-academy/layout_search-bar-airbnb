<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search</title>
  </head>
  <body>

    <form
      class="form big-form"
      action="/"
      method="post"
      data-qa="big"
    >
      <img
        class="big-icon"
        src="./images/Search.svg"
        alt="searchIcon"
      >
      <input
          class="big-bar search-bar"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
    </form>

    <form
      class="form"
      action="/"
      method="post"
      data-qa="small"
     >
      <img
        class="small-icon"
        src="./images/Search.svg"
        alt="searchIcon"
      >
      <input
        class="small-bar search-bar"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
