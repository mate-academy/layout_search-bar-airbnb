<!doctype html>
<html
  lang="en"
  class="html"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <main class="main">
      <form
        class="search-form search-form--large"
        data-qa="big"
      >
        <label class="search-form__label">
          <input
            class="search-form__input-field search-form__icon search-form__input-field--large"
            data-qa="keypress"
            type="text"
            placeholder="Try “Los Angeles“"
          />
        </label>
      </form>

      <form
        class="search-form search-form--small"
        data-qa="small"
      >
        <label class="search-form__label">
          <input
            class="search-form__input-field search-form__icon search-form__input-field--small"
            type="text"
            placeholder="Try “Los Angeles“"
          />
        </label>
      </form>
    </main>
  </body>
</html>
