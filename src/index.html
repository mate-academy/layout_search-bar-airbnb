<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <form
      action="https://google.com/Search/"
      method="get"
      data-qa="big"
     >
      <label class="form-big">
        <img
          class="img-big"
          src="./images/Search.svg"
          alt="Search"
        >
        <input
          class="input-big"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot"
        >

      </label>
    </form>
    <form
      action="https://google.com/Search/"
      method="get"
      data-qa="small"
     >
      <label class="form-small">
        <img
          class="img-small"
          src="./images/Search.svg"
          alt="Search"
        >
        <input
          class="input-small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot"

        >
      </label>

    </form>
  </body>
</html>
