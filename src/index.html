<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="search-form"
    >
      <img
        src="./images/Search.svg"
        alt="Search"
        class="icons"
      >
      <input
        type="search"
        id="searchBig"
        class="inputs"
        name="searchBig"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
      class="search-form"
    >
      <img
        src="./images/Search.svg"
        alt="Search"
        class="icons icons-small"
      >
      <input
        type="search"
        id="searchSmall"
        class="inputs inputs-small"
        name="searchSmall"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
