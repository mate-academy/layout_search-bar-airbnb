<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./reset.css"
    >
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>

  <body>
    <div class="container--l">
      <form
        class="form"
        method="get"
        data-qa="big"
        action="/"
      >
        <label
          class="big-search__button button-general"
          for="bigSearchInput"
        >
          <img
            src="./images/Search-L.svg"
            alt="search"
          >
        </label>
        <input
          class="big-search__input input-general"
          data-qa="keypress"
          type="text"
          name="bigSearchInput"
          id="bigSearchInput"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>

    <div class="container--s">
      <form
        class="form"
        method="get"
        data-qa="small"
        action="/"
      >
        <label
          class="small-search__button button-general"
          for="smallSearchInput"
        >
          <img
            src="./images/Search-S.svg"
            alt="search"
          >
        </label>
        <input
          class="small-search__input input-general"
          data-qa="keypress"
          type="text"
          name="smallSearchInput"
          id="smallSearchInput"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>

</html>
