<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      action="#"
      method="post"
      data-qa="big"
      class="big"
    >
      <label for="1" class="bar">
        <input
          class="input bigInput"
          placeholder="Try &quot;Los Angeles&quot;"
          type="text"
          id="1"
          data-qa="keypress"
        >
      </label> 
    </form>
    <form
      action="#"
      method="post"
      data-qa="small"
      class="small"
    >
      <label for="2" class="bar">
        <input
          class="input smallInput"
          placeholder="Try &quot;Los Angeles&quot;"
          type="text"
          id="2"
          data-qa="keypress"
          >
      </label> 
    </form>
  </body>
</html>
