<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >
      <label>
        <div class="searchBar">
          <img
            src="images/Search.svg"
            alt="searchIcon"
            class="searchIcon"
          >

          <input
            type="search"
            name="searchForm"
            placeholder="Try “Los Angeles”"
            data-qa="keypress"
            class="searchForm"
          >
        </div>
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <label>
        <div class="searchBar">
          <img
            src="images/Search.svg"
            alt="searchIconSmall"
            class="searchIcon searchIconSmall"
          >

          <input
            type="search"
            name="searchFormSmall"
            placeholder="Try “Los Angeles”"
            class="searchForm searchFormSmall"
          >
        </div>
      </label>
    </form>
  </body>
</html>
