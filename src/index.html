<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="#" method="get"
    data-qa="big" class="search-bar search-bar__big">
      <label class="search-label search-label-big">
        <input type="text" placeholder="Try &quot;Los Angeles&quot"
         data-qa="keypress"
          class="search-input search-input-big">
      </label>

    </form>
    <form action="#" method="get"
    data-qa="small"
    class="search-bar search-bar__small">
      <label class="search-label search-label-small">
        <input type="text" placeholder="Try &quot;Los Angeles&quot"
         class="search-input search-input-small">
      </label>
    </form>
  </body>

</html>
