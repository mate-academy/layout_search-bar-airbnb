<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form search-form_big"
      action=""
      method="post"
      data-qa="big"
    >
      <input
        data-qa="keypress"
        class="search-input search-big"
        type="text"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>

    <form
      action=""
      method="post"
      class="search-form search-form_small"
    >
      <input
        data-qa="small"
        class="search-input search-small"
        type="text"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>
  </body>
</html>
