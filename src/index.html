<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Form Example</title>
  </head>
  <body>
    <div class="search-form search-form_big" data-qa="big">
      <form action="#" method="GET">
        <div class="search-form__container">
          <label class="search-form__label search-form__label_big">
            <input type="text" 
            class="search-form__input search-form__input_big" 
            placeholder="Try &quot;Los Angeles&quot;" 
            data-qa="keypress"
            >
            <button type="submit" class="search-form__button">
            </button>
          </label>
        </div>
      </form>
    </div>

    <div class="search-form search-form_small" data-qa="small">
      <form action="#" method="GET">
        <div class="search-form__container">
          <label class="search-form__label search-form__label_small">
            <input type="text" 
            class="search-form__input search-form__input_small" 
            placeholder="Try &quot;Los Angeles&quot;"
            >
            <button type="submit" class="search-form__button">
            </button>
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
