<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width,
    user-scalable=no,
    initial-scale=1.0,
    maximum-scale=1.0,
    minimum-scale=1.0"
    >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form data-qa="big">
      <input
        type="text"
        class="search-big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
  </form>
  <form data-qa="small" class="small__search">
    <input
      type="text"
      class="search-small"
      placeholder="Try &quot;Los Angeles&quot;"
    >
  </form>
  <div class="small-logo"></div>
  <div class="big-logo"></div>
</body>
</html>
