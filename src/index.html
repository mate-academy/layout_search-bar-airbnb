<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="search-bar"
      data-qa="big"
    >
      <label class="search-input">
        <input
          type="text"
          class="search-input__item"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        />
      </label>
    </form>
    <form
      class="search-bar"
      data-qa="small"
    >
      <label class="search-input search-input--small">
        <input
          type="text"
          class="search-input__item search-input__item--small"
          placeholder="Try “Los Angeles”"
          data-qa="hover"
        />
      </label>
    </form>
  </body>
</html>
