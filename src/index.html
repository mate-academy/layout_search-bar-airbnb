<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      class="searchForm" 
      method="get" 
      data-qa="big"
    >
      
      <input 
        class="searchField bigField" 
        type="search" 
        placeholder="Try &quot;Los Angeles&quot;"
        name="search"
        data-qa="keypress"
      >

      <button type="submit" class="searchSubmit submitBig">
        <img 
          src="./images/Search.svg"
          class="img"
          alt="submit"
        >
      </button>
      
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="searchForm"
      method="get"
      data-qa="small"
    >
      <input 
        class="searchField" 
        type="search" 
        name="searchSmall"
        placeholder="Try &quot;Los Angeles&quot;"
      >

      <button type="submit" class="searchSubmit">
        <img 
          src="./images/Search.svg"
          class="img"
          alt="submit"
        >
      </button>
      
    </form>
  </body>
</html>
