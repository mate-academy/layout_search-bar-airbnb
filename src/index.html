<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <div class="search" >
        <form class="search__big" data-qa="big">
          <input
            class="search__input input--big"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </form>

        <form class="search__small" data-qa="small">
          <input
            class="search__input input--small"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </form>
      </div>
    </main>
  </body>
</html>
