<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
       action="/search"
       method="get"
       data-qa="big"
       class="search-bar"
      >
      <img
         src="./images/Search.svg"
         alt="Search icon"
         class="icon"
        >

      <label class="find-form__label">
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
          data-qa="keypress"
          class="input"
        >
      </label>
    </form>

    <form
       action="/search"
       method="get"
       data-qa="small"
       class="search-bar search-bar--small"
      >
      <img
         src="./images/Search.svg"
         alt="Search icon"
         class="icon small__icon"
        >

      <label>
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
          class="input small__input"
        >
      </label>
    </form>
  </body>
</html>
