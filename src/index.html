<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="bigSearchBar"
      action="localhost:8080"
      method="post"
      data-qa="big"
    >
      <img
      src="./images/Search.svg"
      alt="Search"
      class="searchImg"
      >
      <input
        type="text"
        class="bigSearchInput"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      class="smallSearchBar"
      for="smallSearch"
      action="localhost:8080"
      method="post"
      data-qa="small"
    >
      <img
      src="./images/Search.svg"
      alt="Search"
      class="searchImgSmall"
      >
      <input
        type="text"
        class="smallSearchInput"
        placeholder="Try &quot;Los Angeles&quot;"
      >

    </form>
  </body>
</html>
