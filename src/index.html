<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Forms</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body class="page">
    <form
      class="form"
      action="#"
      method="post"
    >
      <label class="form__label">
        <input
          class="form__input"
          type="text"
          name="city-big"
          data-qa="big"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>

    <form
      class="form"
      action="#"
      method="post"
    >
      <label class="form__label">
        <input
          class="form__input form__input_small"
          type="text"
          name="city-small"
          data-qa="small"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
