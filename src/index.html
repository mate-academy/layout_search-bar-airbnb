<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!--<h1>Search bar airbnb</h1>-->
    <form 
      action="#" 
      method="post" 
      class="search-bar search-bar-big"
      data-qa="big"
    >
      <label>
        <img 
          src="images/Search.svg" 
          alt="Search"
          class="search-image"
        >
        <input 
          type="search" 
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-input"
          data-qa="keypress"
        >
      </label>
    </form>
    <form 
      action="#" 
      method="post" 
      class="search-bar search-bar-small"
      data-qa="small"
    >
      <label>
        <img 
          src="images/Search.svg" 
          alt="Search"
          class="search-image"
        >
        <input 
          type="search" 
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-input"
        >
      </label>
    </form>
  </body>
</html>
