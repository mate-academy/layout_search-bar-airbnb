<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    class="form"
    method="post"
    action="#"
    data-qa="big"
    >
      <img
        class="form__icon"
        src="images/Search.svg"
        alt="search icon"
      >
      <input
        class="form__input"
        type="search"
        name="inputBig"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="form form-small"
      method="post"
      action="#"
      data-qa="small"
    >
      <img
        class="form__icon form__icon-small"
        src="images/Search.svg"
        alt="search-icon"
      >

      <input
        class="form__input form__input-small"
        type="search"
        name="inputSmall"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
