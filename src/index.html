<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="form"
      data-qa="big"
      method="post"
    >
      <div class="big_div">
        <button type="submit" class="button big_submit_button"></button>
        <label class="label label_big">
          <input
            type="text"
            class="text big_input"
            data-qa="keypress"
            placeholder="Try &#34Los Angeles&#34"
          >
        </label>
      </div>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="form"
      data-qa="small"
    >
      <div class="small">
        <button type="submit" class="button small_submit_button"></button>
        <label class="label label_small">
          <input
            type="text"
            class="text small_input"
            placeholder="Try &#34Los Angeles&#34"
          >
        </label>
      </div>
    </form>
  </body>
</html>
