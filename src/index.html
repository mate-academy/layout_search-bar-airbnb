<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#" 
      method="get"
      data-qa="big"
      class="form_search" 
    >
      <img 
        src="images/Search.svg" 
        alt="icon"
        class="icon"
      >
      <label for="search--big">
        <input
          id="search--big"
          type="search"
          data-qa="keypress" 
          placeholder="Try &quot;Los Angeles&quot;" 
          class="search_bar"
        >
      </label>
    </form>

    <form
      action="#" 
      method="get"
      data-qa="small"
      class="form_search"
    >
      <img 
        src="images/Search.svg" 
        alt="icon"
        class="icon icon--small"
      >
      <label for="search--small">
        <input
          id="search--small"
          type="search" 
          data-qa="keypress" 
          placeholder="Try &quot;Los Angeles&quot;" 
          class="search_bar search_small"
        >
      </label>
    </form>
  </body>
</html>
