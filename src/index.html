<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="post"
      data-qa="big"
      name="smallform"
    >
      <label for="searchbig">
        <img
          src="./images/search.svg"
          alt="searchicon"
          class="icon-big"
        >
        <input
          type="search"
          class="search big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          name="searchbig"
          id="searchbig"
        >
      </label>
    </form>
    <form
      method="post"
      data-qa="small"
      name="smallform"
    >
      <label for="searchsmall">
        <img
          src="./images/search.svg"
          alt="searchicon"
          class="icon-small"
        >
        <input
          type="search"
          class="search small"
          placeholder="Try &quot;Los Angeles&quot;"
          name="searchsmall"
          id="searchsmall"
        >
      </label>
    </form>
  </body>
</html>
