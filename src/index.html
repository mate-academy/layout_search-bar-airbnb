<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
       action="/search"
       method="get"
       data-qa="big"
       class="form"
       >
      <label for="big icon">
        <img
         src="./images/Search.svg"
         class="icon--cursor icon-big"
         alt="big Icon"
   >
      </label>

      <input
         type="text"
         class="input-big input-big--appearance"
         data-qa="keypress"
         placeholder="Try &quot;Los Angeles&quot;"
         id="big icon"
           >
    </form>

    <form
      action="/search"
      method="get"
      data-qa="small"
      class="form"
  >
      <label
        for="small icon"
        >
        <img
          src="./images/Search.svg"
          class="icon--cursor icon-small"
          alt="Small Icon"
         >
      </label>
      <input
         type="text"
         class="input-small input-small--appearance"
         data-qa="small"
         placeholder="Try &quot;Los Angeles&quot;"
         id="small icon"
         >
    </form>
  </body>
</html>
