<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      action="#/"
      method="POST"
      class="search-bar search-bar__large">
      <label for="InputLarge" class="input-label input-label__large">
        <input
          data-qa="keypress"
          type="search"
          name="InputLarge"
          class="input input__large"
          id="InputLarge"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      data-qa="small"
      action="#/"
      method="POST"
      class="search-bar search-bar__small">
      <label for="InputSmall" class="input-label input-label__small">
        <input
          type="search"
          name="InputSmall"
          class="input input__small"
          id="InputSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
