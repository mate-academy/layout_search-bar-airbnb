<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.scss">
  </head>
  <body>
    <div class="container">
      <form
      action="/"
      method="get"
      data-qa="big"
      >
        <label class="search-bar" for="input-first">
          <input
            class="search-bar__input"
            type="text"
            id="input-first"
            name="search-1"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
           >
          <img
            class="search-bar__img"
            src="./images/Search.svg"
            alt="Seach Logo">
        </label>
      </form>

    </div>

    <div class="container">
      <form
      action="/"
      method="get"
      data-qa="small"
      >
        <label class="search-bar search-bar--small" for="input-second">
          <input
            class="search-bar__input search-bar__input--small"
            type="text"
            id="input-second"
            name="search-2"
            placeholder="Try &quot;Los Angeles&quot;"
            >
          <img
            class="search-bar__img search-bar__img--small"
            src="./images/Search.svg"
            alt="Seach Logo">
        </label>
      </form>
    </div>
  </body>
</html>
