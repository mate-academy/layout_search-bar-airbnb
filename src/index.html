<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="search-form search-form_big"
      data-qa="big"
    >
      <label class="search-form__label search-form__label_big">
        <input
          type="text"
          name="searchBig"
          class="search-form__input search-form__input_big"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="search-form search-form_small"
      data-qa="small"
  >
      <label class="search-form__label search-form__label_small">
        <input
          type="text"
          name="searchSmall"
          class="search-form__input search-form__input_small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
