<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="post"
      class="form"
      data-qa="big"
    >
      <img
        src="images\Search.svg"
        alt="search"
        class="icon icon__big"
      >
      <label for="search-big">
        <input
          type="text"
          class="input input__big"
          id="search-big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="/"
      method="post"
      class="form"
      data-qa="small"
    >
      <img
        src="images\Search.svg"
        alt="search"
        class="icon icon__small"
      >
      <label for="search-small">
        <input
          type="text"
          class="input input__small"
          id="search-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
