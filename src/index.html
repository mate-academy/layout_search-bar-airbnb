<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <label for="big">
      <form
        action="#"
        method="post"
        class="search-bar big-bar"
        data-qa="big"
      >
        <button type="submit" class="search-button big-button">
          <img
            src="images\Search.svg"
            alt="search"
            class="search-img"
          >
        </button>
        <input
          name="searchRequest"
          id="big"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="big-input general-for-input"
        >
      </form>
    </label>

    <label for="small">
      <form
        action="#"
        method="post"
        class="search-bar small-bar"
        data-qa="small"
      >
        <button type="submit" class="search-button small-button">
          <img
            src="images\Search.svg"
            alt="search"
            class="search-img"
          >
        </button>
        <input
          name="searchRequest"
          id="small"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="small-input general-for-input"
        >
      </form>
    </label>
  </body>
</html>
