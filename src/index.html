<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form big_form" data-qa="big">
      <input
        class="searchbar big_searchbar"
        type="text"
        data-qa="keypress"
        name="big_searchbar"
        id="big_searchbar"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
    <form class="form small_form" data-qa="small">
      <input
        type="text"
        class="searchbar small_searchbar"
        name="small_searchbar"
        id="small_searchbar"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
  </body>
</html>
