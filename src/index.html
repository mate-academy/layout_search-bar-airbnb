<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      data-qa="big"
      action="http://localhost:3000/api"
      class="bars__big"
      method="post"
    >
      <input
        data-qa="keypress"
        class="big big__bar"
        type="search"
        id="big-bar"
        name="top"
        placeholder="Try “Los Angeles”"
       >
    </form>

    <form
      data-qa="small"
      action="http://localhost:3000/api"
      class="bars__small"
      method="post"
    >
      <input
        class="small small__bar"
        type="search"
        id="small-bar"
        name="base"
        placeholder="Try “Los Angeles”"
      >
    </form>
  </body>
</html>
