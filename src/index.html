<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="container"
      data-qa="big" 
      action="#" 
      method="post"
    >
      <label>
        <img 
          class="logo" 
          src="images/Search.svg" 
          alt="find"
        >
        <input 
          class="search" 
          data-qa="keypress" 
          type="search" 
          name="bigSearch" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form 
      class="container small_container"
      data-qa="small" 
      action="#" 
      method="post"
    >
      <label>
        <img 
          class="logo small_logo" 
          src="images/Search.svg" 
          alt="find"
        >
        <input 
          class="search small_search" 
          type="search" 
          name="smallSearch" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
