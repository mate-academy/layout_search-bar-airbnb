<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="form"
      data-qa="big"

    >

      <label class="box">

        <input
          type="search"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="form__input"
          data-qa="keypress"

        >

        <img
          class="form__img"
          src="./images/Search.svg"
          alt="search"

      >

      </label>

    </form>

    <form
      action="#"
      method="post"
      class="form form--small"
      data-qa="small"
    >

      <label class="box">

        <input
          type="search"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="form__input form__input--small"

        >

        <img
          class="form__img form__img--small"
          src="./images/Search.svg"
          alt="search"

        >

      </label>
    </form>
  </body>
</html>
