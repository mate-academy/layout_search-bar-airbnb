<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form data-qa="big">
    <div class="box">
      <img class="icon icon-big" src="images/Search.svg" alt="icon-loupe">
      <input type="search" class="input input-bigger" placeholder="Try &quot;Los Angeles&quot;">
    </div>
  </form>
  <form data-qa="small">
    <div class="box">
      <img class="icon icon-small" src="images/Search.svg" alt="icon-loupe">
      <input type="search" class="input input-smaller" placeholder="Try &quot;Los Angeles&quot;">
    </div>
  </form>
</body>
</html>
