<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post">
      <label for="search-bar-big" class="lable-input-search-big">
        <input
          type="search"
          class="search-bar search-bar--big"
          data-qa="big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <label for="search-bar-small" class="lable-input-search-small">
        <input
          type="search"
          class="search-bar search-bar-small"
          data-qa="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
