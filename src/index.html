<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <form 
        action="/"
        method="get"
        class="search-bar-big"
        data-qa="big"
      >
        <label for="search-area-big">
          <input
            class="input input-big"
            type="text"
            name="search"
            id="search-area-big"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
      </form>
      <form
        action="/"
        method="get"
        class="search-bar-small"
        data-qa="small"
      >
        <label for="search-area-small">
          <input
            class="input input-small"
            type="text"
            name="search2"
            id="search-area-small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </main>
  </body>
</html>
