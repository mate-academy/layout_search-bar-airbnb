<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-bar search-bar--big"
      data-qa="big"
      action="https://"
      method="post"
    >
      <label class="search-bar__label search-bar__label--big">
        <input
          class="search-bar__input search-bar__input--big"
          data-qa="keypress"
          type="text"
          name="search"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>

    <form
      class="search-bar search-bar--small"
      data-qa="small"
      action="https://"
      method="post"
    >
      <label class="search-bar__label search-bar__label--small">
        <input
          class="search-bar__input search-bar__input--small"
          type="text"
          name="search"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>


  </body>
</html>
