<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="searchForm"
      data-qa="big"
    >
      <label>
        <img
          src="./images/Search.svg"
          alt="ImgSearch"
          class="img"
        >
        <input
          type="text"
          class="searchBar"
          placeholder="Try &quot;Los Angeles&quot;"
          name="searchBig"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      class="searchForm"
      data-qa="small"
    >
      <label>
        <img
          src="./images/Search.svg"
          alt="ImgSearch"
          class="img img-small"
        >
        <input
          type="text"
          class="searchBar searchBarSmall"
          placeholder="Try &quot;Los Angeles&quot;"
          name="searchSmall"
        >
      </label>
    </form>
  </body>
</html>
