<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
      action=""
      method="post"
      class="search_form_big search_form"
      data-qa="big"
    >
      <input
        class="search_bar search_big"
        type="text"
        name="search_big"
        id="search_big"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
    <form
      action=""
      method="post"
      class="search_form_small search_form"
      data-qa="small"
    >
      <input
        class="search_bar search_small"
        type="text"
        name="search_small"
        id="search_small"
        placeholder="Try &#34;Los Angeles&#34;">
    </form>
  </body>
</html>
