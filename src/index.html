<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
   action="google.com" 
   method="post"
   class="form--big"
   data-qa="big">
      <label for="biginp" class="biginp">
        <img src="images/Search.svg" alt="search" class="biginp__icon">
        <input 
   type="search" 
   name="searchBig"
   class="biginp__input"
   placeholder="Try &quot;Los Angeles&quot;"
   data-qa="keypress"
 >
      </label>
    </form>
    <form 
   action="google.com" 
   method="post"
   class="form--small"
   data-qa="small">
      <label for="smallinp">
        <img 
   src="images/Search.svg" 
   alt="search" 
   class="smallinp__icon"
   width="11px"
   height="11px">
        <input 
   type="search" 
   name="searchMini"
   id="smallinp"
   class="input--small"
   placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>
  </body>
</html>
