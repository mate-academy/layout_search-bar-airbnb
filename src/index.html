<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action=""
      class="big-bar"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        class="big-image"
        alt="image of a search glass"
      >
      <input
        type="text"
        class="big-text-field"
        data-qa="keypress"
        name="text-field"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>

    <form action="" class="small-bar">
      <img
        src="images/Search.svg"
        class="small-image"
        alt="image of a search glass"
      >
      <input
          type="text"
          class="small-text-field"
          data-qa="small"
          name="text-field"
          placeholder="Try &#34Los Angeles&#34"
        >
    </form>

  </body>
</html>
