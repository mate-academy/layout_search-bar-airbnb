<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search search_big" data-qa="big">
      <label for="big" class="search_label search_label_big">
        <input
          type="search"
          name="big search"
          class="search_input_big search_input"
          id="big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form class="search search_small" data-qa="small">
      <label for="small" class="search_label search_label_small">
        <input
          type="search"
          name="small search"
          class="search_input_small search_input"
          id="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
