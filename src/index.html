<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <form
      action="#"
      method="post"
      class="big_form"
      data-qa="big"
    >
      <img src="images/Search.svg" alt="Search"
        class="big_icon"
      >
      <input
        class="big_searchbar"
        type="text"
        name="searchBarBig"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form
      action="#"
      method="post"
      class="small_form"
      data-qa="small"
    >
      <img src="images/Search.svg" alt="Search"
        class="small_icon"
      >
      <input
        class="small_searchbar"
        type="text"
        name="searchBarBig"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
