<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.scss">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="form"
      data-qa="big"
    >
      <label for="searchbar--big" class="form__label">
        <input
          id = "searchbar--big"
          type="text"
          class="searchbar searchbar--big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      class="form"
      data-qa="small"
    >
      <label for="searchbar--small" class="form__label">
        <input
          id = "searchbar--small"
          type="text"
          class="searchbar searchbar--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
