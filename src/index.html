<!-- #region HEAD -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search Bar</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <!-- #endregion -->
  <body>
    <form>
      <div
        class="search search--large"
        data-qa="big"
      >
        <input
          class="search__input"
          type="search"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        />
      </div>
      <div
        class="search search--small"
        data-qa="small"
      >
        <input
          data-qa="hover"
          class="search__input"
          type="search"
          placeholder="Try “Los Angeles”"
        />
      </div>
    </form>
  </body>
</html>
