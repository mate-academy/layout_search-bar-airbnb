<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, 
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/"
      method="post"
      data-qa="big"
      class="search-form"
    >
      <label>
        <img 
          src="./images/Search.svg" 
          alt="searchImage"
          class="search-img"
        >
        <input 
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="search-input"
        >
      </label>
    </form>
    <form 
      action="/"
      method="post"
      data-qa="small"
      class="search-form"
    >
      <label>
        <img 
          src="./images/Search.svg" 
          alt="searchImage"
          class="search-img search-img--small"
        >
        <input 
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-input search-input--small"
        >
      </label>
    </form>
  </body>
</html>
