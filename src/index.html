<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="form"
      data-qa="big"
      action="/" 
      method="get"
    >
      <img
        class="icon icon__big"
        src="images/Search.svg"
        alt="searchIcon"
      >
      <input 
        class="input input__big" 
        name="BigSearchInput"
        type="search" 
        placeholder="Try &quot;Los Angeles&quot"
        data-qa="keypress"
      >
    </form>
    <form 
      class="form" 
      action="/"
      method="get"
      data-qa="small"
    >
      <img 
        class="icon icon__small"
        src="images/Search.svg"
        alt="searchIcon"
      >
      <input 
        class="input input__small" 
        name="SmallSearchInput" 
        type="search" 
        placeholder="Try &quot;Los Angeles&quot"
      >
    </form>
  </body>
</html>
