<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form>
  <label class="search display-flex default-input" data-qa="big">
    <img src="images/Search.svg" alt="Search simbol" class="big-photo" >
    <input type="text" name="big-search" placeholder="Try &quot;Los Angeles&quot;" class="text-style border-outline-off" data-qa="keypress">
  </label>
  <label class="little-search display-flex default-input" data-qa="small">
    <img src="images/Search.svg" alt="Search simbol" class="small-photo">
    <input type="text" name="little-search" placeholder="Try &quot;Los Angeles&quot;" class="border-outline-off text-style little-text-style">
  </label>
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
