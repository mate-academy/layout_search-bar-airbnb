<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      data-qa="big"
      class="find"
     >
      <img
        src="images/Search.svg"
        alt="icon"
        class="big-icon"
      >
      <input
        type="text"
        data-qa="keypress"
        class="search huge"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      action=""
      data-qa="small"
      class="find"
     >
      <img
        src="images/Search.svg"
        alt="icon"
        class="small-icon"
      >
      <input
        type="text"
        data-qa="keypress"
        class="search small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
