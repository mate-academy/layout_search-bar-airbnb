<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="input-wrapper">
        <div
          class="big--search"
          data-qa="big"
        >
          <input
            class="input input--big"
            data-qa="keypress"
            type="text"
            placeholder="Try “Los Angeles“"
          />
        </div>
      </div>
      <div class="input-wrapper">
        <div
          class="small--search"
          data-qa="small"
        >
          <input
            class="input input--small"
            type="text"
            placeholder="Try “Los Angeles“"
          />
        </div>
      </div>
    </div>
  </body>
</html>
