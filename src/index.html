<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="/"
      method="get"
      data-qa="big"
    >
      <label class="search">
        <input
          class="search-input input-big"
          type="text"
          name="searchBar"
          id="searchBarBig"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          required
        >

        <img
          src="images/Search.svg"
          alt="im"
          class="search-icon search-icon-big"
        >
      </label>

    </form>

    <form
      action="/"
      method="get"
      data-qa="small"
    >

      <label class="search">
        <input
          class="search-input input-small"
          type="text"
          name="searchBar"
          id="searchBarSmall"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >

        <img
          src="images/Search.svg"
          alt="im"
          class="search-icon search-icon-small"
        >
      </label>

    </form>

  </body>
</html>
