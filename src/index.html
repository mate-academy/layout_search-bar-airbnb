<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="form__search"
    >
      <label class="bigSearch__label">
        <input
          class="search bigSearch"
          type="search"
          data-qa="keypress"
          name="bigSearch"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </label>
    </form>
    <form 
      action="#"
      method="post"
      data-qa="small"
      class="form__search"
    >
      <label class="smallSearch__label">
        <input
          class="search smallSearch"
          type="search"
          name="smallSearch"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </label>
    </form>
  </body>
</html>
