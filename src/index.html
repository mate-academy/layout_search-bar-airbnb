<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="search" data-qa="big">
    <img class="search-pic-big" src="images/Search.svg" alt="searh-picture">
    <input class="search-bar" type="search" placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress">
  </form>
  <form class="search" data-qa="small">
    <img class="search-pic-small" src="images/Search.svg" alt="searh-picture">
    <input type="search" class="search-bar search-bar--small" placeholder="Try &quot;Los Angeles&quot;">
  </form>
</body>
</html>
