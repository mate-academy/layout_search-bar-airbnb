<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="form"
      data-qa="big"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="img"
          class="img"
        >
        <input
          class="input"
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
        action="#"
        method="get"
        data-qa="small"
        class="form form-small"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="img"
          class="img img-small"
        >
        <input
          class="input input--small"
          data-qa="small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
