<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="form"
      data-qa="big"
    >
      <input
        type="search"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="form-item"
        data-qa="keypress"
      >
      <img
        class="form-img"
        src="./images/Search.svg"
        alt="search"
      >
    </form>
    <form
      action="#"
      method="post"
      class="form formSmall"
      data-qa="small"
    >
      <input
        type="search"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="form-item formSmall-item"
      >
      <img
        class="formSmall-img"
        src="./images/Search.svg"
        alt="search"
      >
    </form>
  </body>
</html>
