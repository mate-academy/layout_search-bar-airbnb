<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      action="#"
      method="get"
      data-qa="big"
    >

      <label class="search-bar">
        <img
          class="search_icon"
          alt="search-icon"
          src="images/Search.svg"
        >
        <input
          class="bar"
          type="text"
          name="barBig"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="search-form search-form--mini"
      action="#"
      method="get"
      data-qa="small"
    >
      <label class="search-bar search-bar--mini">
        <img
          class="search_icon search_icon--mini"
          alt="search-icon"
          src="images/Search.svg"
        >
        <input
          class="bar bar--mini"
          type="text"
          name="barMini"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
