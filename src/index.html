<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      name="big_search_bar"
      data-qa="big"
      method="post"
      class="form"
    >
      <img
      src="images/Search.svg"
      alt="searchIcon"
      class="icon big_icon"
      >
      <input
        type="text"
        name="big_bar"
        class="bar"
        data-qa="keypress"
        placeholder="Try &ldquo;Los Angeles&rdquo;"
      >
    </form>
    <form
      action=""
      name="small_search_bar"
      method="post"
      data-qa="small"
      class="form"
    >
      <img
      src="images/Search.svg"
      alt="searchIcon"
      class="icon small_icon"
      >
      <input
        type="text"
        name="small_bar"
        class="small_bar bar"
        placeholder="Los Angeles"
      >
    </form>
  </body>
</html>
