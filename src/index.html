<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page-content">
    <div class="form-container page-content__form-container">
      <form
        class="form-container__form form form--large"
        action="/"
        data-qa="big"
      >
        <input
          class="input form__input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </form>
    </div>

    <div class="form-container page-content__form-container">
      <form
        class="form-container__form form form--small"
        action="/"
        data-qa="small"
      >
        <input
          class="input form__input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
