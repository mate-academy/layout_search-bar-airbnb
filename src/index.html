<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search"
      action="#"
      method="post"
      name="form"
      data-qa="big"
    >
      <input
        type="search"
        name="big-input"
        class="search__bars search__bars--big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="search"
      action="#"
      method="post"
      name="form"
      data-qa="small"
    >
      <input
        type="search"
        name="small-input"
        class="search__bars search__bars--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
