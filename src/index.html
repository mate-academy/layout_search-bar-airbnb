<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
      data-qa="big"
    >
      <label class="formSearch">
        <img 
          src="images/Search.svg" 
          class="iconSearch" 
          alt="icon Search"
        >
        <input 
          class="input form" 
          type="text" 
          placeholder="Try &quot;Los Angeles&quot;"
          name="bigForm"
          data-qa="keypress"
        >
      </label>  
    </form>  
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
      data-qa="small"
    >
      <label class="formSearch">
        <img 
          src="images/Search.svg" 
          class="image iconSearchSmall" 
          alt="icon Search">
        <input 
          class="inputSmall form" 
          type="text" 
          placeholder="Try &quot;Los Angeles&quot;"
          name="smallForm"
        >
      </label>  
    </form>
  </body>
</html>
