<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
        class="search__field"
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
        data-qa="big"
    >
      <label for="search-field">
        <input
           class="search__field-input search__field-input-big"
           type="text"
           name="search-bg"
           id="search-field-bg"
           placeholder="Try “Los Angeles”"
           data-qa="keypress"
        >
      </label>
    </form>

    <form
        class="search__field"
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
        data-qa="small"
>
      <label for="search-field-sm">
        <input
            class="search__field-input search__field-input-small"
            type="text"
            name="search-sm"
            id="search-field-sm"
            placeholder="Try “Los Angeles”"
            data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
