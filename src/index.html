<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    class="searchbar"
    data-qa="big"
    >
      <img src="images/Search.svg"
      alt="search"
      class="searchIcon"
      >

      <input type="text"
      placeholder="Try &quot;Los Angeles&quot;"
      data-qa="keypress"
      class="searchField"
      >
    </form>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    class="searchbar searchbar--small"
    data-qa="small"
    >
      <img src="images/Search.svg"
      alt="search"
      class="searchIcon searchIcon--small"
      >

      <input type="text"
      placeholder="Try &quot;Los Angeles&quot;"
      class="searchField searchField--small"
      >
    </form>
  </body>
</html>
