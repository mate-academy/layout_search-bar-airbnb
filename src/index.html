<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form 
    data-qa="big"
    method="get">

      <div class="block">
        <img src="/images/Search.svg"
        data-qa="keypress"
        class="img-l"
        alt="img-l"
        >
        <label>
          <input
          type="search"
          id="search-l"
          class="search-bar search-l" 
          placeholder="Try &quot;Los Angeles&quot;">
        </label>
      </div>
    </form>

    <form
    data-qa="small"
    method="get"
    >
      <div class="block">
        <img src="/images/Search.svg"
        class="img-s"
        alt="img-s"
        >
        <label>
          <input
          type="search" 
          id="search-s"
          class="search-bar search-s"
          placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>
  </body>

</html>
