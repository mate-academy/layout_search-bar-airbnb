<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action=" "
      method="get"
      data-qa="big"
      class="searchForm searchForm_big"
    >
      <label class="searchFormLabel searchFormLabel_big">
        <input
          type="search"
          class="searchFormInput searchFormInput_big"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
        >
      </label>
    </form>

    <form 
      action=" "
      method="get"
      data-qa="small"
      class="searchForm searchForm_small"
    >
      <label class="searchFormLabel searchFormLabel_small">
        <input
          type="search"
          class="searchFormInput searchFormInput_small"
          placeholder ="Try &#34Los Angeles&#34"
        >
      </label>
    </form>

  </body>
</html>
