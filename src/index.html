<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="input"
     class="form"
     data-qa="big"
    >
      <span class="form__icon"></span>
      <input type="search"
       class="form__input"
       placeholder="Try &quot;Los Angeles&quot;"
       data-qa="keypress"
      >
    </form>

    <form action="input"
     class="form small-form"
     data-qa="small"
    >
      <span class="form__icon small-icon"></span>
      <input type="search"
       class="form__input form__small-input"
       placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
