<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      class="form"
      data-qa="big"
    >
      <label class="form-input form-input-big">
        <input
          type="search"
          class="input input-big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          autocomplete="off"
        >
      </label>
      <button
        type="submit"
        class="form-button form-button-big"
      >
      </button>
    </form>
    <form
      action="/"
      method="get"
      class="form"
      data-qa="small"
    >
      <label class="form-input form-input-small">
        <input
          type="search"
          class="input input-small"
          placeholder="Try &quot;Los Angeles&quot;"
          autocomplete="off"
        >
      </label>
      <button
        type="submit"
        class="form-button form-button-small"
      >
      </button>
    </form>
  </body>
</html>
