<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <form action="#"
      method="post"
      data-qa="big"
      class="search_form"
  >
      <img 
      src="images/Search.svg" 
      alt="search_icon"
      class="icon"
      >
      <label for="search">
        <input
         type="text"
         placeholder="Try &quot;Los Angeles&quot;"
         data-qa="keypress"
         class="search_field"
         >
      </label>
    </form>

    <form
       action="#"
       method="post"
       data-qa="small"
       class="search_form"
       >
      <label for="search_small">
        <img 
            src="images/Search.svg" 
            alt="search icon"
            class="icon icon_small"
      >
        <input 
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            class="search_field search_field_small"
        >
      </label>

    </form>
  </body>
</html>
