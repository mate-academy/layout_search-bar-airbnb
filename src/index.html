<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container containerBig">
      <form
        action="#"
        method="get"
        data-qa="big"
      >
        <label for="bigSearch">
          <img
            src="./images/Search.svg"
            class="bigIcon"
            alt="icon"
          >
        </label>
        <input
            id="bigSearch"
            type="search"
            class="search bigSearch fokyc"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
      </form>
    </div>
    <div class="container containerSmall">
      <form
        action="#"
        method="get"
        data-qa="small"
      >
        <label for="smallSearch">
          <img
            src="./images/Search.svg"
            class="smallIcon"
            alt="icon"
          >
        </label>
        <input
        id="smallSearch"
        type="search"
        class="search smallSearch fokyc"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
