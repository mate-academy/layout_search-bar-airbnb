<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form data-qa="big" class="search-form search-form_big">
      <label class="search-form__label search-form__label_big">
        <input 
          data-qa="keypress"
          type="text"
          class="search-form__input search-form__input_big"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
    <form data-qa="small" class="search-form search-form_small">
      <label class="search-form__label search-form__label_small">
        <input 
          data-qa="hover"
          type="text" 
          class="search-form__input search-form__input_small"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
