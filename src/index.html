      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"

    />
    <title>Document</title>

      rel="stylesheet"
      href="style.css"
    />

  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
    >
      <div class="big-input-cont">
        <input
          class="big-input-cont__big-input"
          type="text"
          data-qa="keypress"

      </div>

    <form

        <input
          class="small-input-cont__small-input"
          type="text"
          placeholder="Try &#34;Los Angeles&#34;"
        />
      </div>
    </form>
