<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action = " " 
      method = "get" 
      data-qa="big"
      class = "big_search_bar"
    >
      <label>
        <div class = "search_bar">
          <input 
          type = "text" 
          name = "big_search_bar"
          data-qa ="keypress"
          placeholder = "Try &quot;Los Angeles&quot;"
          class = "input big_input"
          >
        </div>
      </label>
    </form>
    <form 
      action = " " 
      method = "get" 
      data-qa ="small"
    >
    </form>
    <label>
      <div class = "search_bar" >
        <input 
          type = "text" 
          name = "small_search_bar"
          placeholder = "Try &quot;Los Angeles&quot;"
          class = "input small_input"
        >
      </div>
    </label>
    </form>
  </body>
</html>
