<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <form
      action="#"
      data-qa="big"
    >
      <div class="search-bar search-bar--big">
        <img
          src="./images/Search.svg"
          alt="Search-logo"
          class="search-bar__icon search-bar__icon--big"
        />
        <label>
          <input
            type="text"
            data-qa="keypress"
            placeholder="Try “Los Angeles“"
            class="search-bar__input search-bar__input--big"
          />
        </label>
      </div>
    </form>

    <form
      action="#"
      data-qa="small"
    >
      <div class="search-bar search-bar--small">
        <img
          src="./images/Search.svg"
          alt="Search-logo"
          class="search-bar__icon search-bar__icon--small"
        />
        <label>
          <input
            type="text"
            data-qa="hover"
            placeholder="Try “Los Angeles“"
            class="search-bar__input search-bar__input--small"
          />
        </label>
      </div>
    </form>
  </body>
</html>
