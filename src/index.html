<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      action="url"
      method="get"
      data-qa="big"
    >
      <label>
        <input
          class="search-form__input search-form__input-big"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <img
          class="img img-big"
          src="images/Search.svg"
          alt="search button"
        >
      </label>
    </form>

    <form
      class="search-form"
      action="url"
      method="post"
      data-qa="small"
    >
      <label>
        <input
          class="search-form__input search-form__input-small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          class="img img-small"
          src="images/Search.svg"
          alt="search button"
        >
      </label>
    </form>
  </body>
</html>
