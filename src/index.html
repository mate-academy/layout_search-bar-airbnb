<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./styles/style.scss">
  </head>
  <body class="page">
    <form
      action="#"
      method="post"
      class="form"
      data-qa="big"
    >
      <div class="input-box">
        <input
          type="text"
          class="input-box__input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>
    <form
      action="#"
      method="post"
      class="form"
      data-qa="small"
    >
      <div class="input-box input-box--small">
        <input
          type="text"
          class="input-box__input input-box--small__input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
