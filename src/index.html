<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >
      <div class="container">
        <input
          class="bigger_search_text"
          type="text"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
        >
        <img
          class="bigger_search_icon"
          src="images/Search.svg"
          alt="search">
      </div>
    </form>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <div class="container">
        <input
          class="smaller_search_text"
          type="text"
          placeholder="Try &#34Los Angeles&#34"
        >
        <img
          class="smaller_search_icon"
          src="images/Search.svg"
          alt="search"
        >
      </div>
    </form>
  </body>
</html>
