<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <label class="search">
        <img
          class="image"
          src="images/Search.svg"
          alt="image"
          data-qa="big"
        >

        <input
          class="input"
          type="text"
          name="text"
          autocomplete="off"
          placeholder= "Try &quot;Los Angeles&quot;"
          data-qa="big keypress"
        >
      </label>

      <label class="search littlePlatform">
        <img
          class="pictureSmall"
          src="images/Search.svg"
          alt="image"
          data-qa="small"
        >

        <input
        class="inputsmall"
          type="text"
          name="text"
          autocomplete="off"
          placeholder= "Try &quot;Los Angeles&quot;"
          data-qa="small keypress"
        >
      </label>
    </form>
  </body>
</html>
