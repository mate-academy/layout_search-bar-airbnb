<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form big_form"
      data-qa="big"
    >
      <div class="wrapper wrapper_big_field">
        <input
          class="search_row big_search_row"
          data-qa="Big search input"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form
     class="form big_form"
     data-qa="small"
    >
      <div class="wrapper wrapper_small_field">
        <input
          class="search_row small_search_row"
          type="search"
          data-qa = "Big search input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
