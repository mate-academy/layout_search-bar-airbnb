          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="UTF-8">
              <meta
                name="viewport"
                content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
              >
              <meta http-equiv="X-UA-Compatible" content="ie=edge">
              <title>Search bar airbnb</title>
              <link rel="stylesheet" href="./style.css">
            </head>

              <body>
                <form
                  class="form form-big"
                  action="index.html"
                  method="post"
                  data-qa="big"
                >
                  <label class="searchBar searchBar-big">
                    <input
                      class="input input-big"
                      type="text"
                      name="largeBar"
                      data-qa="keypress"
                      placeholder="Try &quot;Los Angeles&quot;"
                    >
                  </label>
                </form>

                <form
                  class="form form-small"
                  action="index.html"
                  method="post"
                >
                  <label class="searchBar searchBar-small">
                    <input
                      class="input inut-small"
                      type="text"
                      name="smallBar"
                      placeholder="Try &quot;Los Angeles&quot;">
                  </label>
                </form>
              </body>
            </html>
