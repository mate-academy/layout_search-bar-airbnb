<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./main.scss">
  </head>
  <body>
    <div class="container">
      <form action="/" class="container__search-bar1 search-bar"
      data-qa="big">
        <input type="text" placeholder="Try &quot;Los Angeles;"
        name="q" class="search-bar__input-big input">
        <img
            src="./images/Search.svg"
            alt="Seach Logo"
            class="search-bar__image">
      </form>

      <form action="/" class="container__search-bar2 search-bar"
      data-qa="small">
        <input type="text" placeholder="Try &quot;Los Angeles;"
        name="q" class="search-bar__input-small input">
        <img
            src="./images/Search.svg"
            alt="Seach Logo"
            class="search-bar__image--small">
      </form>
    </div>

  </body>
</html>
