<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AirBnB search bar</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="#" class="search-form" data-qa="big" method="GET">
    <input
      type="text"
      name="search-form"
      class="search-form__input"
      placeholder="Try &quot;Los Angeles&quot;"
      data-qa="keypress"
    >
  </form>
  <form action="#" class="search-form search-form_small" data-qa="small" method="GET">
    <input
      type="text"
      name="search-form_small"
      class="search-form__input search-form__input_small"
      placeholder="Try &quot;Los Angeles&quot;"
    >
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
