<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-bar">
      <form action="POST" data-qa="big">
        <input
          type="text" data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;" class="search-input big-search"
        >
      </form>
      <form action="POST" data-qa="small">
        <input
          type="text" placeholder="Try &quot;Los Angeles&quot;"
          class="search-input small-search"
        >
      </form>
    </div>
  </body>
</html>
