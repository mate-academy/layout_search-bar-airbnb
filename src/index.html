<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
      class="form"
    >

      <img
        src="./images/Search.svg" alt="search"
        class="search__img"
      >

      <input
        data-qa="keypress"
        type="search"
        placeholder="Try &ldquo;Los Angeles &ldquo;"
        class="form__input"
      >
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
      class="form form--small"
    >

      <img
        src="./images/Search.svg" alt="search"
        class="search__img search__img--small"
      >

      <input
        data-qa="keypress"
        type="search"
        placeholder="Try &ldquo;Los Angeles &ldquo;"
        class="form__input form__input--small"
      >
    </form>
  </body>
</html>
