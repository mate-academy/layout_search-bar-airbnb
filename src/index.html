<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <input
      type="text"
      data-qa="keypress"
      placeholder="Try “Los Angeles“"
    />
    <div class="search-wrapper">
      <form
        class="search-form search-form_big"
        data-qa="big"
      >
        <label class="search-form__label search-form__label--big">
          <input
            type="text"
            class="search-form__input search-form__input--big"
            data-qa="keypress"
            placeholder="Try “Los Angeles“"
          />
        </label>
      </form>

      <input
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
      <form
        class="search-form search-form_small"
        data-qa="small"
      >
        <label class="search-form__label search-form__label--small">
          <input
            type="text"
            class="search-form__input search-form__input--small"
            data-qa="hover"
            placeholder="Try “Los Angeles“"
          />
        </label>
      </form>
    </div>
  </body>
</html>
