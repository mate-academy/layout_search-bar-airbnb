<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div
      class="search"
      data-qa="big"
    >
      <div class="search_icon"></div>
      <form class="search_form">
        <input
          type="text"
          name="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          class="search_input"
        />
      </form>
    </div>

    <div
      class="search-mini"
      data-qa="small"
    >
      <div class="search-mini_icon"></div>
      <form class="search-mini_form">
        <input
          type="text"
          name="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          class="search-mini_input"
        />
      </form>
    </div>
  </body>
</html>
