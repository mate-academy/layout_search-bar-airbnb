<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/" 
      method="post" 
      data-qa="big"
    >
      <div class="search search-big">
        <img
          class="icon"
          src="images/Search.svg"
          alt="icon"
        >

        <input
          class="input__form input__form-big"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="bigSearch"
          data-qa="keypress"
        >
      </div>
    </form>

    <form 
      action="/" 
      method="post" 
      data-qa="small"
    >
      <div class="search search-small">
        <img
          class="icon__small"
          src="images/Search.svg"
          alt="icon"
        >

        <input
          class="input__form input__form-small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="smallSearch"
        >
      </div>
    </form>
  </body>
</html>
