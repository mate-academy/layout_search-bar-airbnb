<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      data-qa="big"
    >
      <label class="form">
        <img
          src="images/Search.svg"
          alt="searchIcon"
          class="icon"
        >
        <input
          type="search"
          name="searchBig"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="search search__large"
        >
      </label>
    </form>
    <form
      action="/"
      method="get"
      data-qa="small"
    >
      <label class="form">
        <img
          src="images/Search.svg"
          alt="searchIcon"
          class="icon icon__small"
        >
        <input
          type="search"
          name="searchLittle"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search search__small"
        >
      </label>
    </form>
  </body>
</html>
