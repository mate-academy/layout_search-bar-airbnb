<!doctype html>
<html
  lang="en"
  class="html"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/src/style.css"
    />
  </head>
  <body class="body">
    <form
      action="#"
      class="form"
      data-qa="big"
    >
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
        class="form__searchBar form__searchBar--big"
      />
    </form>
    <form
      action="#"
      data-qa="small"
      class="form"
    >
      <input
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
        class="form__searchBar form__searchBar--small"
      />
    </form>
  </body>
</html>
