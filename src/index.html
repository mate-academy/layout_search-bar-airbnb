<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper" data-qa="big">
      <img
        class="image image_big"
        src="images/Search.svg"
        alt="search_icon"
      >
      <input
        class="input input_big"
        type="text"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      >
    </div>
    <div class="wrapper" data-qa="small">
      <img
        class="image image_small"
        src="images/Search.svg"
        alt="search_icon"
      >
      <input
        class="input input_small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
