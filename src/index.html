<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet">
  </head>
  <body>

    <!-- Big box -->
    <form
      action="#"
      method="get"
      class="form form--big"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="search logo"
        class="form__image form__image--big"
      >

      <input
        type="text"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="form__input form__input--big"
      >
    </form>

    <!--Small box -->
    <form
      action="#"
      method="get"
      class="form form--small"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="search logo"
        class="form__image form__image--small"
      >

      <input
        type="text"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="form__input form__input--small"
      >
    </form>
  </body>
</html>
