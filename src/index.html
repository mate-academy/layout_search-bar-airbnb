<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="searchForm_" >
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
        data-qa="big"
        class="searchForm"
      >
        <input
          type="text"
          class="input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </form>
    </div>
    <div class="searchForm_ smallSearchForm_" >
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
        data-qa="small"
        class="searchForm smallSearchForm"
      >
        <input
          type="text"
          class="input inputSmall"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </form>
    </div>
  </body>
</html>
