<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#"
    method="get"
    data-qa="big"
    >
      <label for="bigSearch">
        <input
          type="search"
          name="bigSearch"
          id="bigSearch"
          class="search search-bar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
         >
        <img
          src="images/Search.svg"
          alt="Big Loop"
          class="big-img"
        >
      </label>
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
    >
      <label for="smallSearch">
        <input
          type="search"
          name="smallSearch"
          id="smallSearch"
          class="search small-bar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="images/Search.svg"
          alt="Small loop"
          class="small-img"
        >
      </label>
    </form>
  </body>
</html>
