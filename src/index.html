<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="post" action="#" data-qa="big">
      <input
        type="search"
        id="searchBig"
        name="searchBig"
        class="field field--big"
        placeholder="Try &#34;Los Angeles&#34;"
        data-qa="keypress"
      >
      <label for="searchBig"></label>
    </form>

    <form method="post" action="#" data-qa="small">
      <input
        type="search"
        id="searchSmall"
        name="searchSmall"
        class="field field--small"
        placeholder="Try &#34;Los Angeles&#34;"
      >
      <label for="searchSmall"></label>
    </form>
  </body>
</html>
