<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="form"
      data-qa="big"
    >

      <label class="search search__big">
        <input
          class="search-bar search-bar__big"
          type="search"
          placeholder="Try “Los Angeles”"
          name="search"
          data-qa="keypress"
          >
      </label>
    </form>
    <!-- /.form__big -->
    <form
      action="#"
      method="get"
      class="form"
      data-qa="small"
    >

      <label class="search search__small">
        <input
          class="search-bar search-bar__small"
          type="search"
          placeholder="Try “Los Angeles”"
          name="search-small"
          data-qa="keypress"
          >
      </label>
    </form>
    <!-- /.form__small -->
  </body>
</html>
