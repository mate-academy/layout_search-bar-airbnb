<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="main.css"
    />
    <link
      rel="stylesheet"
      href="blocks/search-form/search-form.css"
    />
  </head>
  <body class="page">
    <form  class="search-form search-form--big">
      <label  class="search-form__label search-form__label--big">
        <input
          class="search-form__input search-form__input--big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>

    <form  class="search-form search-form--small">
      <label  class="search-form__label search-form__label--small">
        <input
          class="search-form__input search-form__input--small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>





  </body>
</html>
