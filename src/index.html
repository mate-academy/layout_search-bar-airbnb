<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="big"
      class="search_form"
    >
      <label>
        <img
          class="icon"
          src="./images/Search.svg"
          alt="search_icon"
        >
        <input
          class="searchbar"
          type="text"
          name="big_searchbar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="small"
      class="search_form"
    >
      <label>
        <img
          class="icon icon--small"
          src="./images/Search.svg"
          alt="search_icon_small"
        >
        <input
          class="searchbar searchbar--small"
          type="text"
          name="small_searchbar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
