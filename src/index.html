<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form-1"
      action="#"
      method="get"
      data-qa="big"
    >
      <img
        class="big-icon"
        src="./images/Search.svg"
        alt="Search icon"
      >
      <input
        type="search"
        class="my-input input-1"
        id="big-search"
        placeholder="Try &ldquo;Los Angeles&rdquo;"
        name="big-search"
      >
      <label class="hide" for="big-search">:Search</label>
    </form>
    <form
      class="form-2"
      action="#"
      method="get"
      data-qa="small"
    >
      <img
        class="small-icon"
        src="./images/Search.svg"
        alt="Search icon"
      >
      <input
        type="search"
        class="my-input input-2"
        id="small-search"
        placeholder="Try &ldquo;Los Angeles&ldquo;"
        name="small-search"
      >
      <label class="hide" for="small-search">:Search</label>
    </form>
  </body>
</html>
