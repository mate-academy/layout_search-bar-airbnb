<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="searchField"
    >
      <img
        src="./images/Search.svg"
        alt="Search"
        class="icon"
      >
      <input
        type="search"
        class="input bigSearch"
        name="bigSearch"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
      class="searchField"
    >
      <img
        src="./images/Search.svg"
        alt="Search"
        class="icon smallIcon"
      >
      <input
        type="search"
        class="input smallSearch"
        name="smallSearch"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
