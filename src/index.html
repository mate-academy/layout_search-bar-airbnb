<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">

    <form
      action="https://github.com/vlad-ptashnichenko/layout_search-bar-airbnb"
      method="post"
      class="fieldArea"
      data-qa="big"
    >
      <input
        type="search"
        name="bigSearch"
        class="field fieldBig"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action="https://github.com/vlad-ptashnichenko/layout_search-bar-airbnb"
      method="post"
      class="fieldArea"
      data-qa="small"
    >
      <input
        type="search"
        name="smallSearch"
        class="field fieldSmall"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>
</html>
