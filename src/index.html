<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="page-form">
      <form 
        action="#"
        method="get"
        data-qa="big"
      >
        <label class="big-form">
          <input 
            type="search" 
            name="searchBig"
            class="big-input" 
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
      <form 
        action="#"
        method="get" 
        data-qa="small"
      >
        <label class="small-form">
          <input type="search"
            name="searchSmall"
            class="small-input"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </section>  
  </body>
</html>
