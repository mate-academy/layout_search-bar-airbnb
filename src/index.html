<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="/"
      method="get"
      class="search-form form-search-big"
      data-qa="big"
    >
      <label class="search-input">
        <input
          class="input input-search-big"
          type="text"
          name="SearchBig"
          id="SearchBig"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="/"
      method="get"
      class="search-form form-search-small"
      data-qa="small"
    >
      <label class="search-input">
        <input
          class="input input-search-small"
          type="text"
          name="SearchSmall"
          id="SearchSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>
</html>
