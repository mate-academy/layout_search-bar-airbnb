<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search">
      <label for="first-input">
        <form 
          class="search-form"
          action="/" 
          data-qa="big"
          method="get"
        >
          <img 
            class="search-icon" 
            src="./images/Search.svg" 
            alt="search-icon"
          >
          <input
            class="input"
            id="first-input" 
            type="text" 
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
            required
          >
        </form>
      </label>   
    </div>
    <label for="second-input">
      <form
        class="search-form search-small" 
        action="/" 
        data-qa="small"
        method="get"  
      >
        <img 
          src="./images/Search.svg" 
          alt="search-icon"
          class="search-icon small-icon"
        >
        <input 
          class="input input--small"
          id="second-input"
          type="text" 
          placeholder="Try &quot;Los Angeles&quot;"
          required
        >
      </form>  
    </label>
  </body>
</html>
