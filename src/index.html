<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="form"
    >
      <label class="label">
        <img
          src="./images/Search.svg"
          alt="search"
          class="img_search"
        >
        <input
          type="text"
          class="input_placeholder"
          data-qa="big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="#"
      method="post"
    >
      <label class="label label_small">
        <img
          src="./images/Search.svg"
          alt="search"
          class="img_search img_search_small"
        >
        <input
          type="text"
          class="input_placeholder input_placeholder_small"
          data-qa="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
