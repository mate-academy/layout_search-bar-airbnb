<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
       maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      acction="pass"
      method="post"
      data-qa="big"
      class="form"
    >
      <label class="label">
        <img
        src="images/Search.svg"
        alt="search"
        class="big-icon"
      >
        <input
          type="text"
          name="bigInput"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="input"
        >
      </label>

    </form>
    <form
      action="pass"
      method="post"
      data-qa="small"
      class="form"
    >
      <label class="label">
        <img
        src="images/Search.svg"
        alt="search"
        class="small-icon"
      >
        <input
          name="smallInput"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input small--input "
        >
      </label>
    </form>
  </body>
</html>
