<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Search bar airbnb (new Git version)</title>
  </head>
  <body>
    <form
      class="big-search"
      data-qa="big"
      method="POST"
    >
      <button class="big-search__btn" type="submit">
        <img
          class="big-search__image"
          src="images/Search.svg"
          alt="search"
        >
      </button>

      <input
        class="big-search__input"
        name="search"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="small-search"
      data-qa="small"
      method="post"
    >
      <button class="small-search__btn" type="submit">
        <img
          class="small-search__image"
          src="images/Search.svg"
          alt="search"
        >
      </button>

      <input
        class="small-search__input"
        name="search"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
