<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="search--bar" data-qa="big">
    <label>
      <input class="search--input search--input--big" data-qa="keypress"  type="search" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>
  <form class="search--bar search--form--small" data-qa="small">
    <label>
      <input class="search--input search--input--small"  type="search" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>
</body>
</html>
