<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin ="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <form class="search-bar" data-qa="big" action="#" method="get">
      <input
        type="text"
        class="search-bar__input"
        data-qa="keypress"
        placeholder="&quot;Try &quot;&quot;Los Angeles&quot;&quot;"
      >
    </form>
    <div class="spacer"></div>

    <form class="search-bar search-bar--small" data-qa="small" action="#" method="get">
      <input
        type="text"
        class="search-bar__input search-bar__input--small"
        placeholder="Search"
        data-qa="keypress-small"
      >
    </form>
  </body>
</html>
