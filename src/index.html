<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form big-search-form"
      data-qa="big"
      action="https://www.airbnb.com/api"
      method="post"
    >
      <label>
        <img
          class="search-icon big-search-icon"
          src="./images/Search.svg"
          alt="Search Icon"
        >
        <input
          type="search"
          class="search-input big-search-input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      class="search-form small-search-form"
      data-qa="small"
      action="https://www.airbnb.com/api"
      method="post"
    >
      <label>
        <img
          class="search-icon small-search-icon"
          src="./images/Search.svg"
          alt="Search Icon"
        >
        <input
          type="search"
          class="search-input small-search-input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
