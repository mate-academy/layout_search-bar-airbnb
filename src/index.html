<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form>
    <label for="big" class="label-big">
      <input type="search" data-qa="big" placeholder="Try &#34;Los Angeles&#34;"
      class="search-text-big search-field" id="big" name="big input">
    </label>
    <label for="small" class="label-small">
      <input type="search" data-qa="small" placeholder="Try &#34;Los Angeles&#34;"
      class="search-text-small search-field" id="small" name="small input">
    </label>
  </form>
</body>
</html>
