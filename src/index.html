<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="form__container form__container--big">
      <form 
        method="get" 
        class="form form--big" 
        data-qa="big"
      >
        <label for="bigSearch">
          <img 
            src="images/Search.svg" 
            alt="search" 
            class="search__icon"
          >
        </label>
        <input 
          id="bigSearch"
          type="text" 
          data-qa="keypress" 
          class="search__input search__input--big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
    <div class="form__container form__container--small">
      <form 
        method="get" 
        class="form form--small" 
        data-qa="small"
      >
        <label for="smallSearch">
          <img 
            src="images/Search.svg" 
            alt="search" 
            class="search__icon"
          >
        </label>
        <input 
          id="smallSearch"
          type="text" 
          data-qa="keypress" 
          class="search__input search__input--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
