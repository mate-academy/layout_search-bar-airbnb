<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, 
      user-scalable=no, 
      initial-scale=1.0, 
      maximum-scale=1.0, 
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    <link 
      rel="stylesheet"
      type="text"
      href="fonts/Avenir.ttc" 
    >
  </head>
  <body>
    <form 
      class="form"
      action="*" 
      method="post" 
      data-qa="big"
    >
      <img 
        src="images/Search.svg" 
        alt="big_icon" 
        class="icon"
      >
      <input 
        type="search" 
        class="input" 
        placeholder="Try &quot;Los Angeles&quot;" 
        data-qa="keypress"
      >
    </form>

    <form 
      action="*" 
      method="post"
      class="form-small"
      data-qa="small"
    >
      <img 
        class="icon-small-icon"
        src="images/Search.svg" 
        alt="Small" 
      >
      <input 
        type="search" 
        class="input--small" 
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
