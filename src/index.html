<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form
      action="/"
      method="get"
      data-qa="big"
      class="search-form"
    >
      <label class="search-input-wrapper">
        <input
          class="input"
          name="bigSearch"
          type="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        />
      </label>
    </form>

    <form
      action="/"
      method="get"
      data-qa="small"
      class="search-form"
    >
      <label class="search-input-wrapper">
        <input
          class="input input--small"
          name="smallSearch"
          type="search"
          data-qa="hover"
          placeholder="Try &quot;Los Angeles&quot;"
        />
      </label>
    </form>
  </body>
</html>
