<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
     action="http://localhost:8080/"
     method="post"
     class="bar-form"
     name="bar-form"
    >
      <div
       class="field"
       data-qa="big"
      >
        <input
         type="text"
         class="search-bar"
         data-qa="keypress"
         name="first-field"
         placeholder="Try &#34Los Angeles&#34"
        >
        <img
         src="./images/Search.svg"
         alt="image"
         class="image"
        >
      </div>
      <div
       class="field small-field"
       data-qa="small"
      >
        <input
         type="text"
         class="search-bar small-search-bar"
         name="second-field"
         placeholder="Try &#34Los Angeles&#34"
        >
        <img
         src="./images/Search.svg"
         alt="image-small"
         class="image image-small"
        >
      </div>
    </form>
  </body>
</html>
