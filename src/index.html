<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      action="post"
      method="post"
      data-qa="big"
    >
      <img
          class="search-icon"
          src="images/Search.svg"
          alt="search-icon"
        >
      <label class="form-field" >
        <input
          type="text"
          class="search"
          placeholder="Try &quot;Los Angeles&quot"
          data-qa="keypress"
        >
      </label>

    </form>

    <form
      class="small-search-form"
      action="post"
      method="post"
      data-qa="small"
    >
      <img
      class="small-search-icon"
      src="images/Search.svg"
      alt="search-icon"
    >
      <label class="form-field" >
        <input
          type="text"
          class="small-search"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </label>
    </form>
  </body>
</html>
