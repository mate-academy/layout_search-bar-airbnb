<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search Bar for Airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <form class="search-bar search-bar--big" data-ga="big">
      <input
        type="text"
        class="search-bar__input"
        placeholder="Try 'Los Angeles'"
        data-qa="keypress"
      />
    </form>

    <form class="search-bar search-bar--small" data-ga="small">
      <input
        type="text"
        class="search-bar__input"
        placeholder="Try 'Los Angeles'"
      />
    </form>
  </body>
</html>
