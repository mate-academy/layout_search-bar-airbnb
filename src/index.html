<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="big"
      method="post"
    >
      <label class="label">
        <input
          class="form-field form-field__big"
          type="search"
          name="city"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>

    <form
      class="form form-small"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="small"
      method="post"
    >
      <label class="label-small">
        <button class="small-image"></button>
        <input
          class="form-field form-field__small"
          type="search"
          name="citySmall"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
