<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
  </head>

  <body>
    <main class="main">
      <form
        class="search-bar main__item"
        data-qa="big"
        action="http://localhost:8080"
        method="post"
      >
        <input
          class="search-bar__input search-bar__input--size--big"
          data-qa="keypress"
          name="bigSearchBar"
          placeholder="Try “Los Angeles“"
        />
      </form>

      <form
        class="search-bar main__item"
        data-qa="small"
        action="http://localhost:8080"
        method="post"
      >
        <input
          class="search-bar__input search-bar__input--size--small"
          name="smallSearchBar"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </main>
  </body>
</html>
