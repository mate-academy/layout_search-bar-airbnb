<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      data-qa="big"
      class="bigForm form"
      action="#"
      method="post"
    >
      <img
        class="bigIcon"
        src="./images/Search.svg"
        alt="icon"
      >

      <input
        data-qa="keypress"
        class="bigFormSearch input"
        type="text"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      data-qa="small"
      class="smallForm form"
      action="#"
      method="post"
    >
      <img
        class="smallIcon"
        src="./images/Search.svg"
        alt="icon"
      >
      <input
        class="smallFormSearch input"
        type="text"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
