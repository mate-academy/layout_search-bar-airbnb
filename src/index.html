<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form__search form__search-big" data-qa="big">
      <label for="big" class="form__search-label form__search-label-big">
        <input
          id="big"
          data-qa="keypress"
          class="form__search-input form__search-input-big"
          type="text"
          placeholder="Try “Los Angeles”"
          >
      </label>
    </form>
    <form class="form__search form__search-small" data-qa="small">
      <label for="small" class="form__search-label form__search-label-small">
        <input
          id="small"
          data-qa="keypress"
          class="form__search-input form__search-input-small"
          type="text"
          placeholder="Try “Los Angeles”"
          >
      </label>
    </form>
  </body>
</html>
