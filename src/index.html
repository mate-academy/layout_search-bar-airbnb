<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      data-qa="big"
      class="search-form"
    >
      <span class="search-form__icon">
        <img
          src="images/Search.svg"
          alt="Search icon - lupe"
          class="icon-svg"
        />
      </span>

      <input
        class="search-form__input"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      data-qa="small"
      class="search-form search-form--small"
    >
      <span class="search-form__icon search-form__icon--small">
        <img
          src="images/Search.svg"
          alt="Search icon - lupe"
          class="icon-svg"
        />
      </span>

      <input
        class="search-form__input"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
