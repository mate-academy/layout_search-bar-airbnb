<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      data-qa="big"
    >
      <input
        type="search"
        class="search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
        name="b-search-bar"
        id="b-search-bar"
        data-qa="keypress"
      >
    </form>
    <form
      action=""
      data-qa="small"
    >
      <input
        type="search"
        class="small-search-bar search-bar"
        name="s-search-bar"
        id="s-search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
