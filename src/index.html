<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SEARCH-BAR-AIRBNB</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form method="post">
    <div class="large">
      <label>
        <img src="images/Search.svg" data-qa="big" alt="">
        <input class="bigSearch" type="search" placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress">
      </label>
    </div>
    <br><br>
    <div class="notLarge">
      <label>
        <img src="images/Search.svg" data-qa="small" alt="">
        <input class="smallSearch" type="search" placeholder="Try &quot;Los Angeles&quot;"><br>
      </label>
    </div>
  </form>
</body>
</html>
