<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >
      <label class="label bigLabel">
        <input
          type="search"
          name="search"
          class="searchInput bigSearch"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
        >
      </label>
      <button type="submit" class="buttonSearch bigButton"></button>
    </form>

    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <label class="label smallLabel">
        <input
          type="search"
          name="search"
          class="searchInput smallSearch"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
      <button type="submit" class="buttonSearch smallButton"></button>
    </form>

  </body>
</html>
