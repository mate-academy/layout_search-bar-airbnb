<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="mainform"
      data-qa="big"
    >
      <label
        for="bigdomain"
      >
        <img
          src="images/Search.svg"
          alt="Search-icon"
          class="ic"
        >
        <input
          type="text"
          class="inform"
          name="biggestsearch"
          id="bigdomain"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
       class="mainform"
       data-qa="small"
    >
      <label
        for="smalldomain"
      >
        <img
          src="images/Search.svg"
          alt="Search-icon"
          class="ic ic-lit"
        >
        <input
          type="text"
          name="smallersearch"
          id="smalldomain"
          class="inform lit-in"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
