<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>

  <body>
    <form
      class="form-group form-big"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <label
        class="form-field"
        for="searchBig"
      >
        <input
          class="field field-big"
          type="search"
          name="searchBig"
          id="searchBig"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="big"
        >
      </label>
    </form>
    <form
      class="form-group"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <label
        class="form-field form-small"
        for="searchSmall"
      >
        <input
          class="field field-small"
          type="search"
          name="searchSmall"
          id="searchSmall"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
        >
      </label>
    </form>
  </body>

</html>
