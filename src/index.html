<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search">
      <label>
        <form
          class="searchform"
          method="get"
          action="https://google.com"
          data-qa="big"
        >
          <img
            class="icon icon-big"
            src="images/Search.svg"
            alt="search loupe"
          >
          <input
            class="searchbar big-searchbar"
            id="searchbar-big"
            type="search"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </form>
      </label>
    </div>
    <div class="search">
      <label>
        <form
          class="searchform"
          method="get"
          action="https://google.com"
          data-qa="small"
        >
          <img
            class="icon icon-small"
            src="images/Search.svg"
            alt="search loupe"
          >
          <input
            class="searchbar small-searchbar"
            id="searchbar-small"
            type="search"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </form>
      </label>
    </div>
  </body>
</html>
