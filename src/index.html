<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form" action="#" method="get"
    data-qa="big">
      <label for="primarySearchbar"></label>
      <img class="form__image--large" src="images/Search.svg" alt="searching_loop">
      <input
        class="form__input form__input--large"
        type="search"
        name="searchbar"
        id="primarySearchbar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form class="form" action="#" method="get"
    data-qa="small">
      <label for="secondarySearchbar"></label>
      <img class="form__image--small" src="images/Search.svg" alt="searching_loop">
      <input
        class="form__input form__input--small"
        type="search"
        name="searchbar"
        id="secondarySearchbar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
