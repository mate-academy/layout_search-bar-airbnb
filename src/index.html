<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="#"
      method="post"
      class="search-bar"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="search"
        class="search-image-big"
      >
      <input
        type="search"
        name="bigSearchBar"
        class="big-search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action="#"
      method="post"
      class="search-bar"
      data-qa="small"
    >
      <img
        src="./images/Search.svg"
        alt="search"
        class="search-image-small"
      >
      <input
        type="search"
        name="smallSearchBar"
        class="small-search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
