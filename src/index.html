<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="page__content">
    <form
      action="#"
      method="POST"
      class="page__form--top form"
      data-qa="big"
    >
      <img
        src="./images/search.svg"
        alt="search"
        class="icon"
        data-qa="keypress"
      >
      <input
        type="text"
        class="input"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action="#"
      method="POST"
      class="form form--sm"
      data-qa="small"
  >
      <img
        src="./images/search.svg"
        alt="search"
        class="icon--sm"
      >
      <input
        type="text"
        class="input input--sm"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
