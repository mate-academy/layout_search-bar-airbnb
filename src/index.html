<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-panel" data-qa="big">
      <label for="bigSearch"></label>
      <img class="icon" src="images/Search.svg" alt="icon1">
      <input type="text"
       id="bigSearch" class="search-bar"
         data-qa="keypress"
        placeholder="Try “Los Angeles”">
    </form>
    <form class="search-panel-2" data-qa="small" >
      <label for="smallSearch"></label>
      <img class="icon-2" src="images/Search.svg" alt="icon1">

      <input type="text"
      id="smallSearch" class="search-bar-2"
       placeholder="Try “Los Angeles”">
    </form>


  </body>
</html>
