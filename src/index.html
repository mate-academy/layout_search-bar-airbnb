<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      class="search-form search-form--big"
      action="/"
      method="get">
      <img
        src="images/Search.svg"
        alt="search-icon"
        class="search-form__icon icon--big">
      <input
        data-qa="keypress"
        class="search-form__input big--input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;">
    </form>

    <form
      data-qa="small"
      class="search-form search-form--small"
      action="/"
      method="get">
      <img
        src="images/Search.svg"
        alt="search-icon"
        class="search-form__icon icon--small">
      <input
        class="search-form__input small--input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;">
    </form>
  </body>
</html>
