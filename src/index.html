<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="big"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="search"
        class="icon icon-big"
      >
      <input
        type="text"
        name="bigSearch"
        placeholder="Try &#34Los Angeles&quot"
        class="keypress"
        data-qa="keypress"
      >
    </form>
    <form
      action="#"
      method="get"
      class="small"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="search"
        class="icon icon-small"
      >
      <input
        type="text"
        name="smallSearch"
        placeholder="Try &#34Los Angeles&quot"
        class="input-small"
      >
    </form>
  </body>
</html>
