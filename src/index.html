<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
    action="https://localhost8080"
    class="form"
    method="post"
    data-qa="big">

      <label>
        <img
           src="./images/Search.svg"
           alt="search"
           class="img"
        >
        <input
           class="input--big input"
           type="search"
           placeholder="Try &quot;Los Angeles&quot;"
           data-qa="keypress"
        >
      </label>
    </form>

    <form
       action="https://localhost8080"
       class="form"
       method="post"
       data-qa="small">

      <label>
        <img
           src="./images/Search.svg"
           alt="search"
           class="img img--small"
        >
        <input
           class="input--small input"
           type="search"
           placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
