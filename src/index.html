<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="form" action="" data-qa="big">
    <input class="search-bar"
          type="search"
          placeholder="Try &#34Los Angeles&#34"
          name="large-bar"
          data-qa="keypress">
    <img class="bar-icon" src="images/Search.svg" alt="">
  </form>

  <form class="form" action="" data-qa="small">
    <input class="search-bar bar--small"
          type="search"
          placeholder="Try &#34Los Angeles&#34"
          name="small-bar">
    <img class="bar-icon icon--small" src="images/Search.svg" alt="">
  </form>
</body>
</html>
