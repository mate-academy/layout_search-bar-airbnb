<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 class="title">Search bar airbnb</h1>

    <form 
      action="/"
      method="get"
      class="search-form"
    >      
    
      <input 
        type="text" 
        name="search" 
        id="searchInputBig" 
        class="search-input big"
        placeholder="Try &#34Los Angeles&#34"
        autocomplete="off"
        data-qa="big"
        required
      >

    </form>

    <form 
      action="/"
      method="get"
      class="search-form"
    >      
    
      <input 
        type="text" 
        name="search" 
        id="searchInputSmall"
        class="search-input small"
        placeholder="Try &#34Los Angeles&#34"
        autocomplete="off"
        data-qa="small"
        required
      >

    </form>
  </body>
</html>
