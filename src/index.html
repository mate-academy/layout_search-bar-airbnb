<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="form" data-qa = "big">
    <input type="text" name="search"  placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress" class="search-bar large" >
  </form>
  <form  class="form" data-qa = "small" >
    <input type="text" name="search" value="" placeholder="Try &quot;Los Angeles&quot;"  class="search-bar small">
  </form>

</body>
</html>
