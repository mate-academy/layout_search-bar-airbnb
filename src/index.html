<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body class="body">
    <form
      action="#"
      method="get"
      class="search-form"
      data-qa="big"
    >
      <div class="search">
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-input search-big-input"
          data-qa="keypress"
        >
      </div>
    </form>
    <form
      action="#"
      method="get"
      class="search-form"
      data-qa="small"
    >
      <div class="search">
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-input search-small-input"
        >
      </div>
    </form>
  </body>
</html>
