<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container" >
      <form
        action="#"
        method="GET"
        data-qa="big"
        class="search-form"
      >
        <img
          class="big-magnifier image"
          src="images/Search.svg"
          alt="magnifier"
        >

        <input
          type="text"
          class="search-input"
          name="large"
          id="large"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </form>
    </div>

    <div class="container">
      <form
        action="#"
        class="search-form"
        data-qa="small"
      >
        <img
          class="small-magnifier image"
          src="images/Search.svg"
          alt="magnifier"
        >

        <input
          type="text"
          class="search-input small"
          name="small"
          id="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
