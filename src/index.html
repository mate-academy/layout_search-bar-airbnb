
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      data-qa="big"
      class="search-form"
    >
      <input
        type="text"
        class="search"
        name="bigSearchForm"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="images/Search.svg"
        class="image"
        alt="image"
      >
    </form>

    <form
      action="/"
      method="get"
      data-qa="small"
      class="search-form"
    >
      <input
        type="text"
        class="search smallSearch"
        name="smallSearchForm"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
      src="images/Search.svg"
      class="image imageSmall"
      alt="image"
      >
    </form>

  </body>
</html>
