<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search_bar"
      action="-" 
      method="post" 
      data-qa="big"
    >
      <label>
        <input
        class="input" 
        type="text"
        name="big_serch"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
      </label>   
    </form>

    <form 
      class="search_bar" 
      action="-" 
      method="post"
      data-qa="small"
    >
      <label>
        <input
        class="input small" 
        type="text"
        name="small_serch"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
