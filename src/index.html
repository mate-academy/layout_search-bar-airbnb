<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper" data-qa="big">
      <div class="big search-box">
        <label for="big-search-box">
          <img
            src="./images/Search.svg"
            alt="search-icon"
            class="search-icon large-icon"
          >
          <input
            type="search"
            class="big-input input-style"
            name="big-search-box"
            placeholder="Try &quot;Los Angeles&quot;"
            id="big-search-box"
            data-qa="keypress"
          >
        </label>
      </div>

      <div class="small search-box" data-qa="small">
        <label for="small-search-box">
          <img
            src="./images/Search.svg"
            alt="search-icon"
            class="search-icon small-icon"
          >
          <input
            type="search"
            class="small-input input-style"
            placeholder="Try &quot;Los Angeles&quot;"
            name="small-search-box"
            id="small-search-box"
          >
        </label>
      </div>
    </div>
  </body>
</html>
