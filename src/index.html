<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form 
      action="#" 
      method="GET" 
      data-qa="big"
      class="search_form"
    >
      <label class="text-Field_label" for="big">
        <input 
          data-qa="keypress"
          type="search" 
          class="search_field"
          name="Big_Search_bar"
          id="big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form 
      action="#" 
      method="GET" 
      data-qa="small"
      class="search_form"
    >
      <label class="text-Field_label text-Field_label--small" for="small">
        <input 
        type="search" 
        class="search_field search_field--small"
        id="small"
        name="Small_Search_bar" 
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
