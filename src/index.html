<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form 
      action="#" 
      method="GET" 
      data-qa="big" 
    >
      <div class="bigField">
        <div class="text-Field_icon">
          <input 
            data-qa="keypress"
            type="text" 
            class="firstBar"
            name="Big_Search_bar" 
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </div>
    </form>

    <form 
      action="#" 
      method="GET" 
      data-qa="small" 
    >
      <div class="smallField">
        <div class="text-Field_icon_2">
          <input 
          type="text" 
          class="secondBar"
          name="Small_Search_bar" 
          placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </div>
    </form>
  </body>
</html>
