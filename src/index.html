<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
    >
      <label class="form-big label">
        <div class="search__img__big"></div>
        <input
          class="input input-big"
          type="text"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      data-qa="small"
    >
      <label class="form-small label">
        <div class="search__img__small"></div>
        <input
          class="input input-small"
          type="text"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
