<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="link"
      class="form form-big"
      data-qa="big"
    >
      <button class="form-button">
        <img
          class="form-img form-img-big"
          src="./images/Search.svg"
          alt="Serch"
        >
      </button>
      <input
        class="form-input form-input-big"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
    action="link"
    class="form form-small"
    data-qa="small"
    >
      <button class="form-button">
        <img
        class="form-img form-img-small"
        src="./images/Search.svg"
        alt="Serch"
      >
      </button>
      <input
        class="form-input form-input-small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
