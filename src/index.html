<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="post"
      action="#"
      data-qa="big"
    >
      <div class="input">
        <img
          src="images/Search.svg"
          alt="search-icon"
          class="icon"
        >
        <input
          type="text"
          class="inputfield"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>
    <form
      method="post"
      action="#"
      data-qa="small"
    >
      <div class="input">
        <img
          src="images/Search.svg"
          alt="search-icon"
          class="icon icon--small"
        >
        <input
          type="text"
          class="inputfield inputfield--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
