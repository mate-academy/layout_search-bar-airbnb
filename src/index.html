<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big">
      <div class="search__container">
        <img src="images/Search.svg"
          alt="Big-loupe"
          class="big__loupe"
        >
        <input type="search"
          class="search_input"
          data-qa="keypress"
          name="request"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form data-qa="small">
      <div class="search__container">
        <img src="images/Search.svg"
          alt="Small-loupe"
          class="small__loupe"
        >
        <input type="search"
          data-qa="keypress"
          class="search_input search_input_small"
          name="request"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
