<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search search-bar--big"
      action="#"
      data-qa="big"
    >
      <input type="text"
           name="big-name"
           class="field field-big"
           placeholder="Try &quot;Los Angeles&quot;"
           data-qa="keypress"
      >
    </form>
    <form class="search search-bar--small"
          action="#"
          data-qa="small">
      <input type="text"
           name="small-name"
           class="field field-small"
           placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
