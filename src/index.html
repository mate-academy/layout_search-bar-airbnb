<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
    >
      <div class="container">
        <label>
          <img
            src="images/Search.svg"
            alt="search"
            class="bigSearchIcon">
          <input
            type="text"
            class="searchBarStyles bigSearchBar"
            data-qa="'keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>
    <form
      action="#"
      method="post"
      data-qa="small"
    >
      <div class="container">
        <label>
          <img
            src="images/Search.svg"
            alt="search"
            class="smallSearchIcon">
          <input
            type="text"
            class="searchBarStyles smallSearchBar"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>
  </body>
</html>
