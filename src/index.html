<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search big" data-qa="big">
      <img
        src="images/Search.svg"
        alt="search loupe"
        class="icon icon-big"
      >
      <input
        type="search"
        name="big-search"
        class="searchbar big-searchbar"
        id="big-search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
    <div class="search small" data-qa="small">
      <img
        src="images/Search.svg"
        alt="search loupe"
        class="icon icon-small"
      >
      <input
        type="search"
        name="search"
        class="searchbar small-searchbar"
        id="small-search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
