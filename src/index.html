<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AirBnB search bar</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form method="GET" action="#" class="search-form" data-qa="big">
    <div class="input__wrapper">
      <input
        type="text"
        class="search-form__input"
        name="search bar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </div>
  </form>
  <form method="GET" action="#" class="search-form search-form_small" data-qa="small">
    <div class="input__wrapper">
      <input
        type="text"
        class="search-form__input search-form__input_small"
        name="search bar small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
