<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="search-bar search-bar_big"
      data-qa="big"
    >
      <label class="search-bar__label search-bar__label_big">
        <input
          class="search-bar__input search-bar__input_big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
    <form
      class="search-bar search-bar_small"
      data-qa="small"
    >
      <label class="search-bar__label search-bar__label_small">
        <input
          class="search-bar__input search-bar__input_small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
