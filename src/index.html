<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form data-qa="big">
      <div class="search__big">
        <img
          src="images/Search.svg"
          class="search__big-icon"
          alt="search-vector"
        />

        <input
          class="search__big-input"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>

    <form data-qa="small">
      <div class="search__small">
        <img
          src="images/Search.svg"
          class="search__small-icon"
          alt="search-vector"
        />

        <input
          class="search__small-input"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>
  </body>
</html>
