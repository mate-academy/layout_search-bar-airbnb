<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="" class="search-form" data-qa="big">
      <input type="text" class="search-input"
      name="search-large" data-qa="keypress"
      placeholder="Try &quot;Los Angeles&quot;">
  </form>
    <form action="" class="search-form" data-qa="small">
      <input type="text" class="search-input small"
      name="search-small" placeholder="Try &quot;Los Angeles&quot;">
    </form>

</body>
</html>
