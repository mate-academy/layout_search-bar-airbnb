<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <div class="search_big">
      <form
        action="/"
        method="post"
        class="search_form"
        data-qa="big"
      >
        <label for="searchBig">
          <input
            class="search_bar"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
            type="search"
            name="searchBig"
            id="searchBig"
          >
        </label>
      </form>
    </div>
    
    <div class="search_small">
      <form
        action="/"
        method="post"
        class="search_form"
        data-qa="small"
      >
        <label for="searchSmall">
          <input
            type="search"
            class="search_bar small_search_bar"
            placeholder="Try &quot;Los Angeles&quot;"
            name="searchSmall"
            id="searchSmall"
          >
        </label>
      </form>
    </div>
  </body>
</html>
