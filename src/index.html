<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="/"
      method="get"
      data-qa="big"
    >
      <label class="field">
        <input
          class="search"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
          data-qa="keypress"
        >
        <img
          src="images/Search.svg"
          alt="searchicon"
          class="icon"
        >
      </label>
    </form>
    <form
      class="icon-form"
      action="/"
      method="get"
      data-qa="small"
    >
      <label class="field">
        <input
          class="search search--small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="smallsearch"
        >
        <img
          src="images/Search.svg"
          alt="searchicon"
          class="icon icon--small"
        >
      </label>
    </form>
  </body>
</html>
