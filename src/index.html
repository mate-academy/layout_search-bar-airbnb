<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
    >
      <label for="inputLarge" class="search-form">
        <input
          type="search"
          name="inputLarge"
          id="inputLarge"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-form__input"
        >

        <img
          src="./images/Search.svg"
          alt="magnifying glass"
          class="search-form__image vertical-center"
        >
      </label>
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
    >
      <label for="inputSmall" class="search-form">
        <input
        type="search"
        name="inputSmall"
        id="inputSmall"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-form__input search-form__input--small"
        >

        <img
          src="./images/Search.svg"
          alt="magnifying glass"
          class="
            search-form__image
            search-form__image--small
            vertical-center
        ">
      </label>
    </form>
  </body>
</html>
