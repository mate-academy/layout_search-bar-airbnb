<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form class="srchForm" data-qa="big">
      <label class="srchLabel" for="srchInputBig">
        <input data-qa="keypress"
        class="srchInput"
        type="text"
        id="srchInputBig"
        placeholder="Try &#34;Los Angeles&#34;">
      </label>
    </form>
    <form class="srchForm srchFormSmall" data-qa="small">
      <label class="srchLabel srchLabelSmall" for="srchInputSmall">
        <input data-qa="hover"
        class="srchInput srchInputSmall"
        id="srchInputSmall"
        type="text"
        placeholder="Try &#34;Los Angeles&#34;">
      </label>
    </form>

  </body>
</html>
