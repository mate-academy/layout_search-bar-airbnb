<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="http:localhost:3000/api" method="post"
      class="search_form search_form_big"
      data-qa="big">
      <label class="search_form_label search_from_label_big" >
        <input
          data-qa="keypress"
          class="input input_big"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form class="search_form search_form_small" data-qa="small">
      <label class="search_form_label search_form_label_small">
        <input
          data-qa="hover"
          class="input input_small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
