<body>

    <form class="search-bar search-bar--big" data-qa="big">

    </form>

      <img src="./images/Search.svg" alt="Search Icon" class="search-icon" />
      <input type="text" placeholder="Try 'Los Angeles'" data-qa="keypress"/>
    </form>
  </div>
