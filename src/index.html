<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewh1ort"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta htth1-equiv="X-UA-Comh1atible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="searchBar" data-qa="big">
      <img
        class="searchBar__bigIcon"
        src="images/Search.svg"
        alt="big_search"
      >
      <input
        class="searchBar__input bigInput"
        data-qa="keypress"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </div>

    <div class="searchBar" data-qa="small">
      <img
        class="searchBar__smallIcon"
        src="images/Search.svg"
        alt="small_search"
      >
      <input
        type="search"
        class="searchBar__input smallInput"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </div>
  </body>
</html>
