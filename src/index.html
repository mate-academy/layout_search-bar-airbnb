<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form 
        action="https://mate-academy-form-lesson.herokuappcomcreate-application"
        method="post"
        class="form form-big"
        data-qa="big"
      >
        <img 
          src="./images/Search.svg"
          alt="Search"
          class="search-image search-image--big"
        >
        <input 
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input input-big"
          data-qa="keypress"
          id="search-bar--big"
        >
      </form>

      <form
        action="https://mate-academy-form-lesson.herokuappcomcreate-application"
        method="post"
        class="form form-small"
        data-qa="small"
      >
        <img 
          src="./images/Search.svg"
          alt="Search"
          class="search-image search-image--small"
        >
        <input 
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input input-small"
          data-qa="keypress"
        >
      </form>
    </div>
  </body>
</html>
