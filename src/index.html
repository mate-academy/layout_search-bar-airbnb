<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="form__big"
      data-qa="keypress"
    >
      <input
        type="search"
        class="form__big-field"
        name="bigSearch"
        data-qa="big"
        placeholder="Try &quot;Los Angeles&quot;"
      >

      <button type="submit" class="form__big-button">
        <img src="/images/Search.svg" alt="button">
      </button>
    </form>

    <form
      action="#"
      method="post"
      class="form__small"
    >
      <input
        type="search"
        class="form__small-field"
        name="smallSearch"
        data-qa="small"
        placeholder="Try &quot;Los Angeles&quot;"
      >

      <button type="submit" class="form__small-button">
        <img src="/images/Search.svg" alt="button">
      </button>
    </form>


  </body>
</html>
