<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="form"
      data-qa="big"
    >
      <label class="input">
        <img
          src="./images/Search.svg"
          alt="search"
          class="form__icon"
        >
        <input
          type="text"
          data-qa="keypress"
          placeholder="Try 'Los Angeles'"
          class="form__input form__input--big"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
      class="form"
    >
      <label class="input">
        <img
          src="./images/Search.svg"
          alt="search" class="form__icon form__icon--small"
        >
        <input
          type="text"
          data-qa="keypress"
          placeholder="Try 'Los Angeles'"
          class="form__input form__input--small"
        >
      </label>
    </form>
  </body>
</html>
