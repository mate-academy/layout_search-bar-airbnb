<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action=""
      class="big_form form"
      data-qa="big"
    >
      <label
        for="big_search"
        class="big"
      >
        <input
          type="search"
          id="big_search"
          name="big_search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="big_search search"
        >
      </label>
    </form>
    <form
      action=""
      class="small_form form"
      data-qa="small"
    >
      <label
        for="small_search"
        class="small"
      >
        <input
          type="search"
          id="small_search"
          name="small_search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="small_search search"
        >
      </label>
    </form>
  </body>

</html>
