<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link
     rel="stylesheet"
     href="./style.css"
     >
  </head>
  <body>
    <form
     data-qa="big"
     class="common_form big_form"
     action="#"
     method="post"
     >
      <label class="label_big">
        <input
         type="text"
         data-qa="keypress"
         placeholder="Try &#34Los Angeles&#34"
         class="common_input big_input icon_big"
         >
      </label>
    </form>
    <form
     data-qa="small"
     class="common_form small_form"
     action="#"
     method="post"
     >
      <label class="label_small">
        <input
         type="text"
         placeholder="Try &#34Los Angeles&#34"
         class="common_input small_input icon_small"
         >
      </label>
    </form>
  </body>
</html>
