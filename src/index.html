<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <form  data-qa="big" action="#" method="post">
      <label for="1">
        <input placeholder="Try “Los Angeles”" class="search-bar search-bar--big" type="text"
        data-qa="key-press" id="1">
      </label>
    </form>
    <form  data-qa="small" action="#" method="post">
      <label for="2">
        <input placeholder="Try “Los Angeles”" class="search-bar search-bar--small" type="text"
        id="2">
      </label>
    </form>
  </body>
</html>
