<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="" class="from">
    <label for="input-biger" data-qa="big">
      <input type="text"
      data-qa="keypress"
      id="input-biger"
      class="form__input"
      placeholder="Try &#8243Los Angeles&#8243">
    </label>
    <label for="input-small" data-qa="small">
      <input type="search"
        id="input-small"
        class="form__input form__input--small"
        placeholder="Try &#8243Los Angeles&#8243">
    </label>
  </form>
</body>
</html>
