<!doctype html>
<html lang="en">
  <head class="page">
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="page__body">
    <div class="search">
      <form
        action="#"
        method="get"
        class="search__form search__form--big"
        data-qa="big"
      >
        <div class="search__form-icon search__form-icon--big"></div>
        <input
          name="search-big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          class="search__form-input search__form-input--big"
        />
      </form>

      <form
        action="#"
        method="get"
        class="search__form search__form--small"
        data-qa="small"
      >
        <div class="search__form-icon search__form-icon--small"></div>
        <input
          name="search-small"
          type="text"
          placeholder="Try “Los Angeles“"
          class="search__form-input search__form-input--small"
        />
      </form>
    </div>
  </body>
</html>
