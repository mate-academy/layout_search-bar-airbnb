<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      class="search-form"
      action="/"
      method="get"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="search"
        class= "image"
      >
      <input
        class="input"
        type="text"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
    </form>

    <form
      class="search-form"
      action="/"
      method="get"
      data-qa="small">
      <img
        src="images/Search.svg"
        alt="search"
        class= "image-small"
      >
      <input
        class="input input--small"
        type="text"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
