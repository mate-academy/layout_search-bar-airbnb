<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form  
      action="/" 
      method="post"
      data-qa="big"
      class="searchform"
    >
      <div class="search1">
        <label>
          <input 
            name="searchBig"
            type="text"
            class="input input--big"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>

    <form
      action="/"
      method="post"
      data-qa="small"
      class="searchform"
    >
      <div class="search1 search2">
        <label>
          <input
            name="smallSearch"
            type="text"
            class="input input--small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>
  </body>
</html>
