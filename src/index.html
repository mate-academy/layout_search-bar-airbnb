<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="#"
    class="big-form form"
    data-qa="big">
      <input
      data-qa="keypress"
      placeholder="Try &#8220Los Angeles&#8221"
      class="big-input search-input"
      type="search"
      name="small-search"
      id="big">
    </form>
    <form action="#"
    class="small-form form"
    data-qa="small">
      <input
      placeholder="Try &#8220Los Angeles&#8221"
      type="search"
      class="small-input search-input"
      data-qa="small"
      name="big-search"
      id="small">
    </form>
  </body>
</html>
