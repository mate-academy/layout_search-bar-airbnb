<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__body">
    <form
      method="post"
      class="page__form"
      data-qa="big"
    >
      <input
        class="form__search-big page__input page__input--image"
        type="text"
        name="search-bar"
        placeholder="Try “Los Angeles”"
      >
    </form>

    <form
      method="post"
      class="page__form"
      data-qa="small"
    >
      <input
        class="form__search-small page__input page__input--image"
        type="text"
        name="search-bar"
        placeholder="Try “Los Angeles”"
      >
    </form>

  </body>
</html>
