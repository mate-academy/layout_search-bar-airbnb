<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    data-qa="big"
    >
      <div class="input_container_big">
        <img src="images/Search.svg"
        alt="img"
        class="big_img">
        <input type="text" 
        name="big" 
        placeholder="Try &quot;Los Angeles&quot"
        class="big_search search"
        data-qa="keypress"
        >
      </div>
    </form>
    <form data-qa="small">
      <div class="input_container_small">
        <img src="images/Search.svg"
        alt="img"
        class="small_img">
        <input type="text" 
        name="small"
        placeholder="Try &quot;Los Angeles&quot"
        class="small_search search"
        >
      </div>
    </form>
  </body>
</html>
