<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar for Airbnb</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="?"
      class="search-bar search-bar--big"
      method="post"
      data-qa="big"
    >
      <label class="search-bar__label search-bar__label--big">
        <input
          type="text"
          class="search-bar__input search-bar__input--big"
          data-qa="keypress"
          placeholder="Try &#34;Los Angeles&#34;"
        />
      </label>
    </form>

    <form
      action="?"
      class="search-bar search-bar--small"
      method="post"
      data-qa="small"
    >
      <label class="search-bar__label search-bar__label--small">
        <input
          type="text"
          class="search-bar__input search-bar__input--small"
          data-qa="hover"
          placeholder="Try &#34;Los Angeles&#34;"
        />
      </label>
    </form>
  </body>
</html>
