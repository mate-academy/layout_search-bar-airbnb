<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form 
      action="#" 
      class="big-form"
      data-qa="big"
    >
      <input 
        type="search" 
        name="search-big" 
        id="search-big" 
        class="search-form-big search-form"  data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;" 
      >
    </form>  

    <form 
      action="#" 
      class="small-form"
      data-qa="small"
    >
      <input 
        type="search" 
        name="search-small" 
        id="search-small" 
        class="search-form-small search-form" 
        placeholder="Try &quot;Los Angeles&quot;" 
      >
    </form>  

  </body>
</html>
