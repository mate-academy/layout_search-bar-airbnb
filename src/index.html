<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="searchForm"
      data-qa="big"
    >
      <label>
        <img
          src="./images/Search.svg"
          alt="searchImg"
          class="img"
        >

        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="searchbar"
          name="searchBig"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
      class="searchForm"
    >
      <label>
        <img
          src="./images/Search.svg"
          alt="searchImg"
          class="img__small"
        >

        <input
          class="searchbar searchbar__small"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
