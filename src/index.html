<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="" data-qa="big">
    <label for="big-input" class="search-label">
      <input type="search" class="input" name="big-input" data-qa="keypress" id="big-input" placeholder="Try &#34;Los Angeles&#34;" autocomplete="off">
    </label>
  </form>

  <form action="" data-qa="small">
    <label for="small-input" class="search-label search-small">
      <input type="search" class="input small-input" name="small-input" id="small-input" placeholder="Try &#34;Los Angeles&#34;" autocomplete="off">
    </label>
  </form>
</body>
</html>
