<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="searchForm"
      data-qa="big"
    >
      <label for="bigSearcheInp">
        <img
          src="images/Search.svg"
          alt="imageSearch"
          class="image__search"
        >
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input"
          id="digSearchBar"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="searchForm"
      data-qa="small"
    >
      <label for="smallSearcheInp">
        <img
          src="images/Search.svg"
          alt="imageSearch"
          class="image__search image__search__small"
        >
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input input__small"
          id="smallSearchBar"
        >
      </label>
    </form>
  </body>
</html>
