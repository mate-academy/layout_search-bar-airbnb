  <!-- #region head -->
<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <label class="label page__body__label-big">
      <div class="label__search-icon label__search-icon--big"></div>
      <form
        data-qa="big"
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
        class="form page__body__label__form"
      >
        <input
          data-qa="keypress"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="form__input form__input-big"
        >
      </form>
    </label>

    <label class="label page__body__label--small">
      <div class="label__search-icon label__search-icon--small"></div>
      <form
        data-qa="small"
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
        class="form page__body__label__form"
      >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="form__input form__input-small"
        >
      </form>
    </label>
  </body>
</html>
