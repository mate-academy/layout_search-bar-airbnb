<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header></header>
    <main>
      <div class="search">
        <form
          class="search-bar big-bar"
          data-qa="big"
        >
          <input
            class="search-input big-input"
            data-qa="keypress"
            placeholder= "Try &quot;Los Angeles&quot;"
          >
          <img
            src="images/Search.svg"
            alt="icon"
            class="logo big-logo"
          >
        </form>
        <form
          class="search-bar small-bar"
          data-qa="small"
        >
          <input
            placeholder="Try &quot;Los Angeles&quot;"
            class="search-input small-input"
          >
          <img
            src="images/Search.svg"
            alt="icon"
            class="logo small-logo"
          >
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
