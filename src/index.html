<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
      class="large-search search"
      data-qa="big"
      >

      <img
        src="images/Search.svg" 
        alt="search"
        class="search-img img-large"
      >
      
      <input 
        type="search"
        name="large-search"
        class="form__large-search form__style-search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      
    </form>

    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
      class="small-search search"
      data-qa="small"
    >

      <img
        src="images/Search.svg" 
        alt="search"
        class="search-img img-small"
      >

      <input 
        type="search"
        name="small-search"
        class="form__small-search form__style-search"
        placeholder="Try &quot;Los Angeles&quot;"
      >


    </form>

  </body>
</html>
