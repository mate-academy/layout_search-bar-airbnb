<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      class="search-form"
      data-qa="big"
      method="get"
    >
      <label for="searchBigInput">
        <input
          type="search"
          name="search"
          class="search large"
          placeholder="Try &quot;Los Angeles&quot;"
          id="searchBigInput"
          data-qa="keypress"
        >
        <img
          src="images/Search.svg"
          alt="loupe"
          class="search-icon large"
        >
      </label>
    </form>

    <form
      action="/"
      data-qa="small"
      method="get"
      class="search-form"
    >
      <label for="searchSmallInput">
        <input
          type="search"
          name="searchSmall"
          placeholder="Try &quot;Los Angeles&quot;"
          id="searchSmallInput"
          class="search small"
        >
        <img
          src="images/Search.svg"
          alt="loupe"
          class="search-icon small"
        >
      </label>
    </form>
  </body>
</html>
