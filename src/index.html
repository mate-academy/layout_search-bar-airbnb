<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="search-form"
    >
      <div class="search-wrapper">
        <input
          class="search-bar"
          type="text"
          placeholder="Try &#34;Los Angeles&#34;"
        >

        <span class="icon search-wrapper-big">
        </span>

      </div>

    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
      class="search-form"
    >
      <div class="search-wrapper">
        <input
          class="search-bar search-bar-small"
          type="text"
          placeholder="Try &#34;Los Angeles&#34;"
        >
        <span class="icon search-wrapper-small">
        </span>

      </div>

    </form>
  </body>
</html>
