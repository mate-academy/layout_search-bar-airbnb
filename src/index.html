<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="searchBar">
      <form
        action="#"
        method="post"
        class="searchBar__big"
        data-qa="big"
      >
        <img
          src="images/Search.svg"
          alt="Search"
        />
        <input
          type="text"
          class="input-big"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>
      <form
        action="#"
        method="post"
        class="searchBar__small"
        data-qa="small"
      >
        <img
          src="images/Search.svg"
          alt="Search"
        />
        <input
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>
  </body>
</html>
