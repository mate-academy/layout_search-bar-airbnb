<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      class="search-form big-form"
      data-qa="big"
    >
      <img
        class="icon icon-big"
        src="images/Search.svg"
        alt="searchIcon"
      >

      <input
        type="text"
        class="search-input"
        id="searchInput"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action="/"
      class="search-form small-form"
      data-qa="small"
    >
      <img
        class="icon icon-small"
        src="images/Search.svg"
        alt="searchIcon"
      >

      <input
        type="text"
        class="search-input small-input"
        id="searchInputSecond"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
