<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search bigSearch"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="big"
      method="post"
    >
      <label for="bigSearchBar">
        <img
          src="images/Search.svg"
          alt="searchIcon"
          class="searchIconBig"
        >

        <input
          class="searchInput bigInput"
          data-qa="keypress"
          type="text"
          name="bigSearchBar"
          id="bigSearchBar"
          placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>
    <form
      class="search smallSearch"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="small"
      method="post"
    >
      <label for="smallSearchBar">
        <img
          src="images/Search.svg"
          alt="searchIcon"
          class="searchIconSmall"
        >

        <input
          class="searchInput smallInput"
          type="text"
          name="smallSearchBar"
          id="smallSearchBar"
          placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>

  </body>
</html>
