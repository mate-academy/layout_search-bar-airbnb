<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1></h1>
    <form
      action=""
      method="GET"
      data-qa="big"
    >
      <div class="container">
        <img src="images/Search.svg"
          class="big-icon"
          alt="magnifying glass big"
        >
        <input class="input big-bar"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form
      action=""
      method="GET"
      data-qa="small"
    >
      <div class="container">
        <img src="images/Search.svg"
          class="small-icon"
          alt="magnifying glass small"
        >
        <input class="input small-bar"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>
  </body>
</html>
