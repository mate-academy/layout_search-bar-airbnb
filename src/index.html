<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page-content">
    
    <form
      class="search-bar page-content__form"
      action="/search"
      method="GET"
      data-qa="big"
    >
      <label class="search-bar__label" for="search-bar">
      </label>
      <input
        class="search-bar__input"
        type="text"
        name="search-bar"
        id="search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="search-bar page-content__form search-bar--small"
      action="/search"
      method="GET"
      data-qa="small"
    >
      <label class="search-bar__label search-bar__label--small" for="search-bar--small">
      </label>
      <input
        class="search-bar__input search-bar__input--small"
        type="text"
        name="search-bar--small"
        id="search-bar--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>
</html>
