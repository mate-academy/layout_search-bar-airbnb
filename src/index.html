<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#" 
      method="get" 
      data-qa="big"
      class="searchBarBigForm searchForm"
    >
      <label class="searchBarBigLabel searchBarLabel">
        <input
          class="inputSearchBarBig"
          type="search"
          name="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    
    <form 
      action="#"
      method="get"
      data-qa="small"
      class="searchForm searchBarFormSmall"
    >
      <label class="labelSearchSmall searchSmallBarLabel">
        <input
          class="inputSearchBarSmall"
          type="search"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form> 
  </body>
</html>
