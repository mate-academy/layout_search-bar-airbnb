<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search"
      action="index.html"
      method="post"
      data-qa="big"
      >
      <label class="search__label">
        <input
          type="text"
          data-qa="keypress"
          class="search__input"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>

    <form
      class="search search--small"
      action="index.html"
      method="post"
      data-qa="small"
    >
      <label class="search__label search__label--small">
        <input
          type="text"
          class="search__input search__input--small"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
