<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="searchForm"
      data-qa="big"
    >

      <label class="searchLabel">
        <img
          src="images/Search.svg"
          alt="icon"
          class="search__Icon"
        >
        <input
          class="search__Input"
          name="input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="#"
      method="get"
      class="searchForm"
      data-qa="small"
    >

      <label class="searchLabel">
        <img
          src="images/Search.svg"
          alt="small_Icon"
          class="search__Icon small__Icon"
        >
        <input
          class="search__Input small__Input"
          name="small_Input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
