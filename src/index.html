<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="field"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="big"
      method="GET"
    >
      <div>
        <img
          class="icon big-icon"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="input input-big"
          type="search"
          data-qa="keypress"
          placeholder="Try &#34Los Angeles&#34"
          name="search-one"
          id="search-one"
        >
      </div>
    </form>

    <form
      class="field"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="small"
      method="GET"
    >
      <div>
        <img
          class="icon small-icon"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="input input-small"
          type="search"
          data-qa="keypress"
          placeholder="Try &#34Los Angeles&#34"
          name="search-two"
          id="search-two"
        >
      </div>
    </form>
  </body>
</html>
