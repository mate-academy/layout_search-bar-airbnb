<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="input"
    >
      <img
        src="images\Search.svg"
        alt="search.svg"
        class="img-1"
      >
      <input
        type="text"
        class="search search-1"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
      class="input"
    >
      <img
        src="images\Search.svg"
        alt="search.svg"
        class="img-2"
      >
      <input
        type="text"
        class="search search-2"
        placeholder="Los Angeles"
      >
    </form>
  </body>
</html>
