<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="" method="get" data-qa="big">
      <div class="searchBar">
          <button class="button" type="submit"></button>
          <input 
            class="input" 
            type="search" 
            name="reultOfSerch"
            placeholder="Try &quot;Los Angeles&quot;"
            autocomplete="off";
            data-qa="keypress";
          >
      </div>
    </form>

    <form action="" method="get" data-qa="small">
      <div class="searchBar searchBar-small">
        <button class="button button-small" type="submit"></button>
        <input 
          class="input input-small" 
          type="search" 
          name="reultOfSerch"
          placeholder="Try &quot;Los Angeles&quot;"
          autocomplete="off";
        >
      </div>
    </form>
  </body>
</html>
