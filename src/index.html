<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="/search"
      method="GET"
      class="search"
      data-qa="big"
    >
      <label for="input" class="search__label search__label--big">
        <input
          type="text"
          class="search__input search__input--big"
          name="big-search-bar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="/search"
      method="GET"
      class="search search--small"
      data-qa="small"
    >
      <label for="input" class="search__label search__label--small">
        <input
          type="text"
          class="search__input search__input--small"
          name="small-search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>
</html>
