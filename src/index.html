<!DOCTYPE html>
<html
lang="en">
  <head>
    <meta
    charset="UTF-8"
    >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
    rel="stylesheet"
    href="./style.css"
    >
  </head>
  <body>
    <form
    class="search--bar"
    action="/search-result"
    method="get"
    data-qa="keypress"
    >
      <img
      alt="search icon"
      src="images/Search.svg"
      class="search--icon"
      >
      <input
      class="input"
      placeholder="Try &quot;Los Angeles&quot;"
      data-qa="big"
      >
    </form>
    <form
    class="search--bar"
    action="/search-result"
    method="get"
    >
      <img
      alt="search icon"
      src="images/Search.svg"
      class="search--icon search--icon--small"
      >
      <input
      class="input input--small"
      type="text"
      placeholder="Try &quot;Los Angeles&quot;"
      data-qa="small"
      >
    </form>
  </body>
</html>
