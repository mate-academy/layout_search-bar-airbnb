<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Search bar airbnb -->
    <form
      action="https://www.airbnb.com.ua/"
      method="post"
      data-qa="big"
      class="search_form big_form"
    >
      <img
        src="images/search.svg"
        alt="search_icon"
        class="big_search_icon"
      >
      <input
        type="search"
        name="search"
        class="search big_searchbar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form
      action="https://www.airbnb.com.ua/"
      method="post"
      data-qa="small"
      class="search_form small_form"
    >
      <img
        src="images/search.svg"
        alt="search_icon"
        class="small_search_icon"
      >
      <input
        type="search"
        name="search"
        class="search small_searchbar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
