<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
      class="big-form"
    >
      <button
        type="submit"
        class="big-form__button">
        <span>
          <img
            src="./images/Search.svg" alt="search"
            class="search-img__btn"
          >
        </span>
      </button>

      <input
        data-qa="keypress"
        type="search"
        placeholder="Try &ldquo;Los Angeles &ldquo;"
        class="big-form__input"
      >
    </form>

    <form
        action="#"
        method="get"
        data-qa="small"
        class="small-form"
      >

      <button
        type="submit"
        class="small-form__button">
        <span>
          <img
            src="./images/Search.svg" alt="search"
            class="search-img__btn search-img__btn--small"
          >
        </span>
      </button>

      <input
        data-qa="keypress"
        type="search"
        placeholder="Try &ldquo;Los Angeles &ldquo;"
        class="small-form__input"
      >
    </form>
  </body>
</html>
