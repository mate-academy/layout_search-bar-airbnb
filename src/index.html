<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      class="form-big"
      data-qa="big"
      method="POST"
      action="#"
      enctype="multipart/form-data"
    >
      <label class="lable-big lable-big-before" for="input-big-id">
        <img
          src="images/Search.svg"
          alt="Search"
          class="img-search-big"
        >
        <input
          type="text"
          id="input-big-id"
          class="input-big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form >
    <form
      class="form-small"
      data-qa="small"
      method="POST"
      action="#"
      enctype="multipart/form-data"
    >
      <label class="lable-small lable-small-before" for="input-small-id">
        <img
          src="images/Search.svg"
          alt="Search"
          class="img-search-small"
        >
        <input
          type="text"
          id="input-small-id"
          class="input-small"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="hover"
        >
      </label>
    </form>
  </body>
</html>
