<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="post"
      data-qa="big"
      class="container"
    >
      <button type="submit" class="button-big"></button>
      <input
        class="big-bar"
        type="text"
        placeholder="Try &#34Los Angeles&#34"
        data-qa="keypress"
      >
    </form>
    <form
      action="post"
      data-qa="small"
      class="container"
    >
      <button type="submit" class="button-small"></button>
      <input
        class="small-bar"
        type="text"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>
  </body>
</html>
