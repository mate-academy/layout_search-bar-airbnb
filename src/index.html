<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="/"
      method="get"
      class="form"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="zoom"
        class="img"
      >

      <input
        class="input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action="/"
      method="get"
      class="form form-small"
    >
      <img
        src="images/Search.svg"
        alt="zoom"
        class="img img-small"
      >

      <input class="input input-small" type="text"
      placeholder="Try &quot;Los Angeles&quot;" data-qa="small"
      >
    </form>
  </body>
</html>
