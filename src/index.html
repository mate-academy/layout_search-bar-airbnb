<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="form form__big"
      data-qa="big"
    >
      <label class="form--label form--label__big">
        <img
          src="./images/Search.svg"
          alt="search"
          class="img--big"
        />
        <input
          class="form--input form--input__big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>

    <form
      class="form form__small"
      data-qa="small"
    >
      <label class="form--label form--label__small">
        <img
          src="./images/Search.svg"
          alt="search"
          class="img--small"
        />
        <input
          class="form--input form--input__small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
