<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="big" class="search-bar">
      <img
        src="images/Search.svg"
        class="search-img big-img"
        alt="loupe"
      >
      <input
        class="input-text big"
        type="search-1"
        name="search-1"
        id="search-1"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
    <div data-qa="small" class="search-bar">
      <img
        src="images/Search.svg"
        class="search-img small-img"
        alt="loupe"
      >
      <input
        class="input-text small"
        type="search-2"
        name="search-2"
        id="search-2"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
