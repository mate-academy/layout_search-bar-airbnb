<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search-bar">
      <form
        class="search-bar__form search-bar__form--large"
        data-qa="big"
        action="#"
        method="get"
      >
        <input
          class="search-bar__input"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>
      <form
        class="search-bar__form search-bar__form--small"
        data-qa="small"
        action="#"
        method="get"
      >
        <input
          class="search-bar__input"
          type="text"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>
  </body>
</html>
