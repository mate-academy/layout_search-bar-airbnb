<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <form 
    action="#"
    method="post"
    data-qa="big"
  >
    <label class="big container">
      <img 
        src="images/Search.svg" 
        alt="search" 
        class="image big_image"
      >
      <input 
        type="text"
        data-qa="keypress"
        class="input big_input"
        placeholder= "Try &quot;Los Angeles&quot;"
      >
    </label>
  </form>

  <form 
    action="#"
    method="post"
    data-qa="small"
  >
    <label class="small container">
      <img 
        src="images/Search.svg" 
        alt="search" 
        class="image small_image"
      >
      <input 
        type="text"
        class="input small_input"
        placeholder= "Try &quot;Los Angeles&quot;"
      >
    </label>
  </form>

  </body>
</html>
