<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search"
      method="post"
      action="#"
      data-qa="big"
    >
      <input
        class="input"
        type="text"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        id="search-input"
        data-qa="keypress"
      >
      <img
        class="search__img img-big"
        src="./images/Search.svg"
        alt="search"
      >
    </form>

    <form
      class="search search-small"
      method="post"
      action="#"
      data-qa="small"
    >
      <input
        class="input input-small"
        type="text"
        name="search-small"
        placeholder="Try &quot;Los Angeles&quot;"
        id="search-small">
      <img
        class="search__img img-small"
        src="./images/Search.svg"
        alt="search"
      >
    </form>
  </body>
</html>
