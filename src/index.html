<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://"
      method="post"
      data-qa="big"
      class="formBig"
    >
      <label for="bigSearch">
        <input
          class="bigFormInput"
          type="search"
          name="bigSearch"
          data-qa="keypress"
          id="bigSearch"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="http://"
      method="post"
      data-qa="small"
      class="formSmall"
    >
      <label for="smallSearch">
        <input
          class="smallFormInput"
          type="search"
          name="smallSearch"
          id="smallSearch"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>
</html>
