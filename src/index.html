<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
      data-qa="big"
    >
      <div class="input bigInput">
        <img 
          class="img bigImg" 
          src="images/Search.svg" 
          alt="Search"
        >
        <input 
          class="fieldInput bigFieldInput" 
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>

    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
      data-qa="small"
    >
      <div class="input smallInput">
        <img 
          class="img smallImg" 
          src="images/Search.svg" 
          alt="Search"
        >
        <input 
          class="fieldInput smallFieldInput" 
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
