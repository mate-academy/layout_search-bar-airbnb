<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form action="#" method="get" data-qa="big">
        <label for="searchBar"></label>
        <input
          type="search"
          class="searchBar big"
          id="searchBar"
          data-qa="keypress"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </form>
    </div>

    <div class="container">
      <form action="#" method="get" data-qa="small">
        <label for="searchBarSmallId"></label>
        <input
          type="search"
          class="searchBar small"
          id="searchBarSmallId"
          data-qa="keypress"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </form>
    </div>
  </body>
</html>
