<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__body">
    <form class="search-bar" data-qa="big">
      <label class="search-bar__label">
        <input
          type="text"
          name="search"
          class="search-bar__input"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </label>
    </form>

    <form class="search-bar search-bar--small" data-qa="small">
      <label class="search-bar__label search-bar__label--small">
        <input
          type="text"
          name="search"
          class="search-bar__input search-bar__input--small"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
