<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="URL"
      class="search-bar"
      data-qa="big"
        method="get"
      >
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot"
        class="search-bar__input"
      >
    </form>

    <form
      action="URL"
      class="search-bar"
      data-qa="small"
      method="get"
     >
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot"
        class="search-bar__input
        search-bar__input--small"
      >
    </form>
  </body>
</html>
