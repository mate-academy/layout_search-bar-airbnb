<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="searchbar large"
      action="#" 
      method="post" 
      data-qa="big"
      id="form-large"
      >
      <img 
        class="icon-large"
        src="images/Search.svg" 
        alt="large search icon"
      >
      <input  
        class="input input-large" 
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form 
      class="searchbar small"
      action="#" 
      method="post" 
      placeholder="Try &quot;Los Angeles&quot;"
      data-qa="small"
      >
      <img 
        src="images/Search.svg"
        alt="small search icon"
        class="icon-small"
      >
      <input 
        class="input input-small"
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
