<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form data-qa="big" class="search-form">
    <label class="search-form__label search-form__label_big">
      <input type="search" class="search-form__input" data-qa="keypress" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>
  <form data-qa="small" class="search-form">
    <label class="search-form__label search-form__label_small">
      <input type="search" class="search-form__input search-form__input-small" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>
</body>
</html>
