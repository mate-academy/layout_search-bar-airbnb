<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <div class="input_wrapper">
      <div class="search-icon"></div>
     <form data-qa="big">
        <input type="search" data-qa="keypress" class="search" placeholder="Try &quot;Los Angeles&quot;">
     </form>
    </div>
    <div class="input_wrapper">
      <div class="search-icon-small"></div>
     <form data-qa="small">
        <input type="search" class="search-small" placeholder="Try &quot;Los Angeles&quot;">
     </form>
    </div>
  </body>
</html>
