<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="search"
      class="search-form big-form"
      data-qa="big">
      <button class="search-button">
        <img
          class="search-button-image"
          src="./images/Search.svg"
          alt="search button image"
        >
      </button>
      <input
        type="text"
        class="search-input"
        placeholder="Try &#34;Los Angeles&#34;"
        data-qa="keypress"
      >
    </form>
    <form
      action="search"
      class="search-form small-form"
      data-qa="small"
    >
      <button class="search-button">
        <img
          class="search-button-image"
          src="./images/Search.svg"
          alt="search button image"
        >
      </button>
      <input
        type="text"
        class="search-input"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
  </body>
</html>
