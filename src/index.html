<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form" data-qa="big">
      <img
        class="search-icon large"
        src="images/Search.svg"
        alt="search-icon"
      >
      <input
        class="search-field big"
        type="search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form class="form" data-qa="small">
      <img
        class="search-icon little"
        src="images/Search.svg"
        alt="search-icon"
      >
      <input
        class="search-field small"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
