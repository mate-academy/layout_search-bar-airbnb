<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form">
      <div
        data-qa="big"
        class="form__search form__search--big"
      >
        <div class="form__icon form__icon--big"></div>

        <input
          class="form__input form__input--big"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        ></input>
      </div>
      
      <div
        data-qa="small"
        placeholder="Try “Los Angeles”"
        class="form__search form__search--small"
      >
        <div class="form__icon form__icon--small"></div>

        <input class="form__input form__input--small" placeholder="Try “Los Angeles”"></input>
      </div>
    </form>
  </body>
</html>
