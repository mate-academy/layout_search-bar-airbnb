<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <label
      for="search_big"
      class="search_form"
      data-qa="big"
    >
      <img
        class="search_icon"
        src="images/Search.svg"
        alt=""
      >
      <input
        class="search_input"
        id="search_big"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </label>
    <label
      for="search_small"
      class="search_small search_form"
      data-qa="small"
    >
      <img
        class="search_icon"
        src="images/Search.svg"
        alt=""
      >
      <input
        id="search_small"
        class="search_input"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </label>
  </body>
</html>
