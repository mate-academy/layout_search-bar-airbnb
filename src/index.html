<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search_panels">
      <form data-qa="big">
        <label class="big_panel">
          <input
            class="big search_input"
            type="text"
            data-qa="keypress"
            placeholder="Try “Los Angeles“"
          />
        </label>
      </form>
      <form data-qa="small">
        <label class="small_panel">
          <input
            class="small search_input"
            type="text"
            data-qa="hover"
            placeholder="Try “Los Angeles“"
          />
        </label>
      </form>
    </div>
  </body>
</html>
