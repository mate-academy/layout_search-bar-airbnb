<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form data-qa="big">
    <div class="icon-big">
      <label>
        <input
          data-qa="keypress"
          class="field-big search"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </div>
  </form>
  <form data-qa="small">
    <div class="icon-small">
      <label>
        <input
          data-qa="keypress"
          class="field-small search"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </div>
  </form>
</body>
</html>
