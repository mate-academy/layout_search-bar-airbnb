<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" method="post"
      data-qa="big">
      <div class="sch big">
        <label for="search" class="img__bg">
          <img
            src="./images/Search.svg"
            alt="img"
            width="19"
            height="19"
          >
        </label>
        <input
          class="input__search bg"
          type="search"
          id="search"
          name="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>

    <form action="#" method="post"
      data-qa="small">
      <div class="sch small">
        <label for="search-2" class="img__sm">
          <img
            src="./images/Search.svg" alt="img"
            width="11"
            height="11"
          >
        </label>
        <input
        class="input__search sm"
          type="search"
          id="search-2"
          name="search-2"
          data-qa="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
