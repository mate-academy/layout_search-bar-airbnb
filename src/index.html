<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      class="searchbar-1"
      data-qa="big"
    >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input_big"
        data-qa="keypress"
      >
      <div class="icon icon-big"></div>
    </form>
    <form
      action=""
      class="searchbar-2"
      data-qa="small"
    >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input_small"
      >
      <div class="icon icon-small"></div>
    </form>
  </body>
</html>
