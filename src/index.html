<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <form 
      action="#" 
      method="get" 
      data-qa="big"
      class="form"
    >
      <img 
        src="./images/Search.svg" 
        alt="search" 
        class="search_svg"
      >
      
      <input 
        class="search_bar"
        type="text" 
        name="search_bar" 
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form 
      action="#" 
      method="get" 
      data-qa="small"
      class="form"
    >
      <img 
        src="./images/Search.svg" 
        alt="search" 
        class="smallSearch_svg"
      >

      <input 
        class="smallSearch_bar"
        type="text" 
        name="smallSearch_bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
