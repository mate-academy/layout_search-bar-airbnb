<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="get"
      action="/"
      class = "bar"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="icon"
        class="icon"
      >
      <input
        type="text"
        name ="search"
        class = "search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      method="get"
      action="/"
      class="bar bar_small"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="icon_small"
        class="icon icon-small"
      >
      <input
        name ="firstBar"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class ="search search_small"
      >
    </form>
  </body>
</html>
