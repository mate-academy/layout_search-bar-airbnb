<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta 
      http-equiv="X-UA-Compatible" 
      content="ie=edge"
    >
    <meta 
      http-equiv="X-UA-Compatible" 
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link 
      rel="stylesheet" 
      href="./style.css"
    >
    <link 
      rel="stylesheet" 
      href="./style.css"
    >
  </head>
  <body>
    <form 
      class="form form--big"
      data-qa="big"
      action="#"
      method="post"
    >
      <label class="label label--big">
        <input
          class="input input--big"
          data-qa="keypress"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        > 
      </label>
    </form>
    <form
      class="form form--small"
      data-qa="small"
      method="post"
      action="#"
    >
      <label class="label label--small">
        <input
          class="input input--small"
          data-qa="hover"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
