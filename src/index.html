<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="#"
      method="post" 
      class="form-field"
    >
      <label class="bigInput">
        <img src="./images/Search.svg" 
          alt="search" class="icon"
        >
        <input 
          data-qa="big"
          class="form_input"
          type="text" 
          name="place"
          placeholder="Try &quot;Los Angeles&quot;"
          required  
        >
      </label>
    </form> 

    <form action="#"
        method="post" 
        class="form-fieldSmall"
    >
      <label class="smallInput">
        <input
          data-qa="small"
          class="form_input--small"
          type="text" 
          name="place"
          placeholder="Los Angeles" 
          required 
        > 
      </label>
     
    </form>
  </body>
</html>
