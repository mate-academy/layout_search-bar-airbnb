<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>


    <div class="conteiner">
      <form class="search__form"
            data-qa="big"
            action="/"
            methot="get">
        <label class="search__box" >
          <img
                class="img"
                src="images/Search.svg"
                alt="magnifying glass"
          >
          <input 
              type="text"
              name="input"
              class="search__input"
              placeholder="Try &quot;Los Angeles&quot;"
              data-qa="keypress"
              required
          >
        </label>
      </form>
      <form 
            class="search__form search__form-sm"
            data-qa="small"
            action="/"
            methot="get">
        <label class="search__box" >
          <img class="img img-sm"
               src="images/Search.svg" 
               alt="magnifying glass"
          >
          <input type="text"
              name="small"
              class="search__input search__input-sm"
              placeholder="Try &quot;Los Angeles&quot;"
              required
          >
        </label>
      </form> 
    </div>
  </body>
</html>
