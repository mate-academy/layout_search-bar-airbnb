<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/" 
      method="get"
    >
      <input 
        type="search" 
        class="fieldSearch bigSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="big keypress"
      >
      <img 
        class="iconBig" 
        src="images/Search.svg" 
        alt="icon search"
      >
    </form>
    <form 
      action="/" 
      method="get"
    >
      <input 
        type="search" 
        class="fieldSearch smallSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="small"
      >
      <img 
        class="iconSmall" 
        src="images/Search.svg" 
        alt="icon search"
      >
    </form>
  </body>
</html>
