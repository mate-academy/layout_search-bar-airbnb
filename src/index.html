<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      class="formSearchBar"
    >
      <label for="bigSearchBar">
        <button type="submit" class="searchButton">
          <img
            src="images/Search.svg"
            alt="searchGlass"
            class="searchImg"
          >
        </button>

        <input
          type="search"
          name="bigSearchBar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          id="bigSearchBar"
          class="searchBar"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
      class="formSearchBar"
    >
      <label for="smallSearchBar">
        <button type="submit" class="searchButton sbSmall">
          <img
            src="images/Search.svg"
            alt="searchGlass"
            class="searchImg si__Small"
          >
        </button>

        <input
          type="search"
          name="smallSearchBar"
          placeholder="Try &quot;Los Angeles&quot;"
          id="smallSearchBar"
          class="searchBar smallSB"
        >
      </label>
    </form>
  </body>
</html>
