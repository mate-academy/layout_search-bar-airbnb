<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
       user-scalable=no,
       initial-scale=1.0,
       maximum-scale=1.0,
       minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="searchBar"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      tabindex="1"
    >
      <img
        class="searchImg"
        src="images/Search.svg"
        alt="Search"
      >
      <label
        for="bigSearch"
        class="search"
      >
        <input
        id="bigSearch"
        class="input"
        data-qa="keypress"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      class="searchBar searchBar1"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
      tabindex="2"
    >
      <img
        class="searchImg searchImg1"
        src="images/Search.svg"
        alt="Search"
      >
      <label
        for="bigSearch"
        class="search"
      >
        <input
        id="smallSearch"
        class="input input1"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
