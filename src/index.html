<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <!-- Large search form -->

    <form
      action="#"
      method="get"
      data-qa="big"
      class="large__form"
    >
      <div class="container">
        <img
          src="./images/Search.svg"
          alt="search__image"
          class="image"
        >
        <input
          type="search"
          class="input"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
        >
      </div>
    </form>

    <!-- Small search form -->

    <form
      action="#"
      method="get"
      data-qa="small"
    >
      <div class="container">
        <img
          src="./images/Search.svg"
          alt="search__image"
          class="image small__image"
        >
        <input
          type="search"
          class="input small__input"
          placeholder="Try &#34Los Angeles&#34"
        >
      </div>
    </form>
  </body>
</html>
