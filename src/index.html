<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        class="search-form"
        action="/"
        method="post"
        data-qa="big"
      >
        <label for="search-input">
          <img
            src="./images/Search.svg"
            alt="search-input"
            class="icon"
          >
          <input
            class="search-input"
            type="search"
            id="search-input"
            data-qa="big"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </div>

    <div class="container container-small">
      <form
        class="search-form search-form-small"
        action="/"
        method="post"
        data-qa="small"
      >
        <label for="search-input-small">
          <img
            src="images/Search.svg"
            alt="search-input-small"
            class="icon icon-small"
          >
          <input
            class="search-input search-input-small"
            type="search"
            id="search-input-small"
            data-qa="small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </div>
  </body>
</html>
