<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="/" method="post" class="search-bar search-bar-1" data-qa="big" data-qa="keypress">
      <input
      type="search"
      placeholder="Try &quot;Los Angeles&quot;"
      class="search-bar--field search-bar--field-1"
      >
    </form>
      <form action="/" method="post" class="search-bar search-bar-2" data-qa="small">
        <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-bar--field search-bar--field-2"
        >
      </form>
  </body>
</html>
