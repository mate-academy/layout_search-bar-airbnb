<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <div class="large-searchbar">
      <form
        action="#"
        class="largeform"
        method="post"
        data-qa="big"

      >
        <input
          type="submit"
          class="submitlarge"
          value="."
          tabindex="-1"
        >
        <input
          type="text"
          class="textlarge"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"

        >
      </form>
    </div>
    <div class="small-searchbar">
      <form
        action="#"
        class="smallform"
        method="post"
        data-qa="small"
      >
        <input
          type="submit"
          class="submitsmall"
          value="." tabindex="-1"
        >
        <input
          type="text"
          class="textsmall"
          placeholder="Try &quot;Los Angeles&quot;"

        >
      </form>
    </div>
  </body>
</html>
