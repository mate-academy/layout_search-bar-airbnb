<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <!-- Big search line -->

    <form action="/"
      method="get"
      class="search-form"
      data-qa="big"
    >

      <label class="label">
        <img src="images/Search.svg"
         alt="image"
         class="image"
        >
        <input type="text"
          data-qa="keypress"
          class="input"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
        >
      </label>
    </form>

    <!-- Small search line -->

    <form action="/"
      method="get"
      class="search-form search-form-small"
      data-qa="small"
    >

      <label class="label">
        <img src="images/Search.svg"
          alt="image"
          class="image image-small"
        >
        <input type="text"
          class=" input input-small"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
        >

      </label>
    </form>
  </body>
</html>
