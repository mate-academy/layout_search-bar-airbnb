<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      data-qa="big"
      class="form large-form"
      action="/"
      method="post"
    >
      <img
        class="img"
        src="./images/Search.svg"
        alt="Search"
      />
      <input
        class="input large-input"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles”"
      />
    </form>
    <form
      data-qa="small"
      class="form small-form"
      action="/"
      method="post"
    >
      <img
        class="img small-img"
        src="./images/Search.svg"
        alt="Search"
      />
      <input
        class="input small-input"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles”"
      />
    </form>
  </body>
</html>
