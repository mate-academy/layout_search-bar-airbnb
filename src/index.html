<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="content">
      <form data-qa="big" action="#">
        <img
          class="icon big"
          src="./images/Search.svg"
          alt="lupa"
        >
        <input
          class="input_search"
          type="search"
          name="search"
          id="search-input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
    <div class="content">
      <form data-qa="small" action="#">
        <img
          class="icon icon-small"
          src="./images/Search.svg"
          alt="lupa"
        >
        <input
          class="input_search small"
          type="search"
          name="search"
          id="search-input-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
