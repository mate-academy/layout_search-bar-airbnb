<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form action=""
      method="POST"
      data-qa="big"
      class="box"
    >
      <img
        class="img1"
        src="images/Search.svg"
        alt="image"
      >
      <input
        type="search"
        id="firstsearch"
        data-qa="keypress"
        name="firstsearch"
        class="field first"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      action=""
      method="POST"
      data-qa="small"
      class="box"
    >
      <img
        class="img2"
        src="images/Search.svg"
        alt="image"
      >
      <input
        type="search"
        id="secondsearch"
        name="secondsearch"
        class="field second"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
