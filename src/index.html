<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="big-searchbar"
      data-qa="big"
    >
      <label for="big-searchbar-id">
        <img
          class="big-searchbar-img searchbar__img"
          src="images/Search.svg"
          alt="search"
        >
      </label>
      <input
        class="input-searchbar input-big-searchbar"
        id="big-searchbar-id"
        type="search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="small-searchbar"
      data-qa="small"
    >
      <label for="small-searchbar-id">
        <img
          class="small-searchbar-img searchbar__img"
          src="images/Search.svg"
          alt="Search"
        >
      </label>
      <input
        class="input-searchbar input-small-searchbar"
        id="small-searchbar-id"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
