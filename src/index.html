<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="#"
      method="get"
      data-qa="big"
    >
      <div class="search">
        <label class="search__label" for="searchBig"></label>
        <input
          class="search__input"
          id="searchBig"
          name="searchBig"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <div class="search__button"></div>
      </div>
    </form>

    <form
      class="form"
      action="#"
      method="get"
      data-qa="small"
    >
      <div class="search">
        <label class="search__label" for="searchSmall"></label>
        <input
          class="search__input search__input-small"
          id="searchSmall"
          name="searchSmall"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <div class="search__button search__button-small"></div>
      </div>
    </form>
  </body>
</html>
