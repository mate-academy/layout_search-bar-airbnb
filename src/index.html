<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      class="container"
      data-qa="big">
      <img
        src="./images/Search.svg"
        class="img1"
        alt="search img">
      <label for="search1">
        <input
          type="text"
          id="search1"
          data-qa="keypress"
          class="large"
          placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>

    <form
      class="container"
      data-qa="small">
      <img
        src="./images/Search.svg"
        class="img"
        alt="search img">
      <label for="search2">
        <input
          type="text"
          id="search2"
          class="small"
          placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>
  </body>
</html>
