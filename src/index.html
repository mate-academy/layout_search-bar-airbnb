<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
    class="formFirst" data-qa="big">
      <label for="big">
        <button type="submit" class="button">
          <img
          src="./images/Search.svg"
          alt="search"
          class="image"
        >
        </button>
        <input
          class="search bigSearch"
          type="text"
          name="bigSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          id="big"
        >
      </label>
    </form>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
    class="formSecond" data-qa="small">
      <label for="little">
        <button type="submit" class="button">
          <img
          src="./images/Search.svg"
          alt="search"
          class="image small"
        >
        </button>
        <input
          class="search smallSearch"
          type="text"
          name="smallSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          id="little"
        >
      </label>
    </form>
  </body>
</html>
