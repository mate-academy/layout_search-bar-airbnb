<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      class="BigSearch"
    >
      <label>
        <img
          class="imgBig"
          src="./images/Search.svg"
          alt="search"
        >
        <input
          class="InputBigSearch"
          data-qa="keypress"
          type="search"
          name="BigSearch"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
      class="SmallSearch"
    >
      <label>
        <img
          class="imgSmall"
          src="./images/Search.svg"
          alt="search"
        >
        <input
          class="InputSmallSearch"
          type="search"
          name="SmallSearch"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
  </body>
</html>
