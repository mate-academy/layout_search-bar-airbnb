<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->

    <form
      action=" "
      method="get"
      class="bigSearch"
      data-qa="big"
    >
      <input
        type="text"
        name="bigSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="inputBigSearch"
      >
    </form>

    <form
      action=" "
      method="get"
      class="smallSearch"
      data-qa="small"
    >
      <input
        type="text"
        name="smallSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        class="inputSmallSearch"
      >

    </form>
  </body>
</html>
