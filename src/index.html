<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="#"
      method="post"
      data-qa="big"
      name="bigForm"
    >
      <label class="searchBar">
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="searchBar__input searchBar__input--big"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="form"
      action="#"
      method="post"
      data-qa="small"
      name="smollForm"
    >
      <label class="searchBar">
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="searchBar__input searchBar__input--small"
        >
      </label>
    </form>
  </body>
</html>
