<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-bar" data-qa="big">
      <form
        class="form-big"
        action="POST"
        data-qa="big"
      >
        <input
          class="search-input big-input"
          type="text"
          name="search-big"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </form>

      <form
        class="form-small"
        action="POST"
        data-qa="small"
      >
        <input
          class="search-input small-input"
          type="text"
          name="search-small"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </form>
    </div>
  </body>
</html>
