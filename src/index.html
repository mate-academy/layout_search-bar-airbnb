<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Airbnb Search Bars</title>

    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <div class="container">
      <!-- BIG SEARCH BAR (повинен бути першим) -->
      <form
        action="#"
        data-qa="big"
      >
        <input
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          class="search__input search__input--big"
        />
      </form>

      <!-- SMALL SEARCH BAR -->
      <form
        action="#"
        data-qa="small"
      >
        <input
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
          class="search__input search__input--small"
        />
      </form>
    </div>
  </body>
</html>
