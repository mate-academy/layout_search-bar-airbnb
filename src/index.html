<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      data-qa="big"
      action="#"
      method="get"
      class="form-1"
    >
      <a href="#" class="image-1">
        <img src="./images/Search.svg" alt="search_image">
      </a>
      <input 
        data-qa="keypress"
        class="search-1"
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form 
      data-qa="small"
      action="#"
      method="get"
      class="form-2"
    >
      <a href="#" class="image-2">
        <img src="./images/Search.svg" alt="search_image">
      </a>
      <input class="search-2"
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;" 
      >
    </form>
  </body>
</html>
