<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search UI</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form class="search search--large">
      <span class="search__icon search__icon--large"></span>
      <input
        type="text"
        class="search__input search__input--large"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form class="search search--small">
      <span class="search__icon search__icon--small"></span>
      <input
        type="text"
        class="search__input search__input--small"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
