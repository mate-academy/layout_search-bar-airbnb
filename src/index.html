<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search search--big">
      <form
        class="search__form"
        data-qa="big"
      >
        <div class="search__container search__container--big">
          <span class="search__icon search__icon--big">
            <img
              src="images/Search.svg"
              alt="Search icon"
            />
          </span>
          <input
            type="text"
            class="search__input"
            placeholder="Try “Los Angeles”"
            data-qa="keypress"
          />
        </div>
      </form>
    </div>

    <div class="search search--small">
      <form
        class="search__form"
        data-qa="small"
      >
        <div class="search__container search__container--small">
          <span class="search__icon search__icon--small">
            <img
              src="images/Search.svg"
              alt="Search icon"
            />
          </span>
          <input
            type="text"
            class="search__input"
            placeholder="Try “Los Angeles”"
            data-qa="hover"
          />
        </div>
      </form>
    </div>
  </body>
</html>
