<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="form1"
      data-qa="big"
      method="get"
    >

      <label class="form-field">
        <img
          src="./images/Search.svg"
          alt="search"
          class="firstIcon"
        >
        <input
          type="search"
          name="search"
          class="firstSearch"
          placeholder="Try &#34Los Angeles&#34"
          autocomplete="off"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="form2"
      data-qa="small"
    >
      <div class="form-field2">
        <img
          src="./images/Search.svg"
          alt="search"
          class="secondIcon"
        >
        <input
          type="search"
          name="search"
          class="secondSearch"
          placeholder="Try &#34Los Angeles&#34"
          autocomplete="off"
        >
      </div>
    </form>
  </body>
</html>
