<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div
      class="search-form search-form_big"
      data-qa="big"
    >
      <input
        class="big-input"
        type="text"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
      />
    </div>

    <div
      class="search-form search-form_small"
      data-qa="small"
    >
      <input
        class="small-input"
        type="text"
        data-qa="hover"
        placeholder="Try &#34;Los Angeles&#34;"
      />
    </div>
  </body>
</html>
