<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="post"
      class="first_form"
      data-qa="big"
    >
      <label for="searchFirst">
        <input
          type="search"
          name="finder"
          id="searchFirst"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <button type="submit">
          <img
            class="first_img"
            src="images/Search.svg"
            id="search"
            alt="search icon"
          >
        </button>
      </label>
    </form>

    <form
      action=""
      method="post"
      class="second_form"
      data-qa="small"
    >
      <label for="searchSecond">
        <input
          type="search"
          name="finder"
          id="searchSecond"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <button type="submit">
          <img
            class="second_img"
            src="images/Search.svg"
            alt="search icon"
          >
        </button>
      </label>
    </form>
  </body>
</html>
