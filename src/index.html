<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="search"
      method="post"
      data-qa="big"
    >
      <label class="searchArea">
        <img
          src="images/Search.svg"
          alt="buttonSearch"
          class="button"
        >
        <input
          class="searchText"
          name="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="#"
      class="search"
      method="post"
      data-qa="small"
    >
      <label class="searchArea">
        <img
          src="images/Search.svg"
          alt="buttonSearch"
          class="button button--Small"
        >
        <input
          class="searchText searchText--Small"
          name="smallText"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
