<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      class="search-form"
      action="/"
      method="post"
    >
      <img
        src="images/Search.svg"
        alt="icon-search"
        class="search-image"
        >
      <input
        data-qa="keypress"
        class="search-line"
        type="search"
        name="search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      data-qa="small"
      class="search-form search-form-small"
      action="/"
      method="post"
    >
      <img
        src="images/Search.svg"
        alt="icon-search"
        class="search-image search-image-small"
      >
      <input
        class="search-line search-line-small"
        type="search"
        name="search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
