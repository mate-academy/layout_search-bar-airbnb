<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/" 
      method="get"
      data-qa="big"
    >
      <div class="searchBar">
        <input 
          class="searchLine"
          type="text" 
          name="search" 
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>

    <form 
      action="/" 
      method="get" 
      data-qa="small"
    >
      <div class="searchBar searchBar--small">
        <input 
          class="searchLine searchLine--small"
          type="text" 
          name="searchSmall" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
