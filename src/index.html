<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- First form -->
    <form
      action="#"
      method="get"
      data-qa="big"
    >
      <div class="input_container">
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="searchbar"
        >
        <img
          src="images/Search.svg"
          class="search_icon"
          alt="Search icon"
        >
      </div>
    </form>

    <!-- Second Form -->
    <form
      action="#"
      method="get"
      data-qa="small"
    >
      <div class="input_container small_container">
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="searchbar small_search"
        >
        <img
        src="images/Search.svg"
        class="search_icon small_icon"
        alt="Search icon"
      >
      </div>
    </form>
  </body>
</html>
