<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="searchbar"
      action="/"
      method="get"
      data-qa="big"
    >
      <label for="inputText">
        <img
          class="icon"
          src="images/Search.svg"
          alt="search-icon"
        >
      </label>
      <input
        class="input-text"
        id="inputText"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="searchbar searchbar-small"
      action="/"
      method="get"
      data-qa="small"
    >
      <label for="inputTextSmall">
        <img
          class="icon icon-small"
          src="images/Search.svg"
          alt="search-icon"
        >
      </label>
      <input
        class="input-text text-small"
        id="inputTextSmall"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
