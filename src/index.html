<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form data-qa="big" class="search-form search-form_big">
      <label class="search-form_label">
        <input
          data-qa="keypress"
          class="search-form__input search-form__input_big"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form data-qa="small" class="search-form search-form_small">
      <label class="search-form_label label-small">
        <input
          data-qa="hover"
          class="search-form__input search-form__input_small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>

</html>
