<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <form 
      action="attr-req-value" 
      method="post" 
      class="form"
      data-qa="big"
    >
      <label class="label__big-search-bar">
        <input 
          type="search" 
          placeholder="Try &quot;Los Angeles&quot;" 
          data-qa="keypress"
          class="search_bar-1"
        >
      </label>
    </form>
    <form 
      action="attr-req-value" 
      method="post" 
      class="form"
      data-qa="small"
    >
      <label class="label__small-search-bar">
        <input 
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search_bar-2"
        >
      </label>
    </form>

  </body>
</html>
