<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="post"
      class="form-search"
      data-qa="big"
      autocomplete="off"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="search icon"
          width="19px"
          class="search-icon big-icon"
        >
        <input
          type="text"
          name="searchRequest"
          placeholder="Try &quot;Los Angeles&quot;"
          class="form-input input-big"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="/"
      method="post"
      class="form-search"
      data-qa="small"
      autocomplete="off"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="search icon"
          width="11px"
          class="search-icon small-icon"
        >
        <input
          type="text"
          name="searchRequest"
          placeholder="Try &quot;Los Angeles&quot;"
          class="form-input input-small"
        >
      </label>
    </form>
  </body>
</html>
