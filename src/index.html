<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="searchBar"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="big"
      method="post"
    >
      <label>
        <img
          class="icon"
          src="images/Search.svg"
          alt="Search icon">
        <input
          class="search"
          type="search"
          name="bigSearchBar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      class="searchBar"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="small"
      method="post"
    >
      <label>
        <img
          class="icon smallIcon"
          src="images/Search.svg"
          alt="Search icon">
        <input
          class="search smallSearch"
          type="search"
          name="smallSearchBar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
