<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
       data-qa="big"
       class="one"
       action=""
       method="post">
      <label for="first">
        <input
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="onefield"
          type="text"
          id="first">
        <img
          class="uno"
          src="images/Search.svg"
          alt="search"
        >
      </label>
    </form>
    <form
        data-qa="small"
        class="two"
        action=""
        method="post">
      <label for="second">
        <input
          placeholder="Try &quot;Los Angeles&quot;"
          class="field"
          type="text"
          id="second"
        >
        <img
          class="dos"
          src="images/Search.svg"
          alt="second"
        >
      </label>
    </form>
  </body>
</html>
