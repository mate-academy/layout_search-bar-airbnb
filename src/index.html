<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="block-search">
        <label>
          <img class="block-search__picture" src="images/Search.svg" alt="search">
          <input class="block-search__search" type="search" name="search" placeholder="Try “Los Angeles”" data-qa="big">
        </label>
      </div>
    </div>
    <div class="wrapper">
      <div class="block-search-small">
        <label>
          <img class="block-search-small__picture" src="images/Search.svg" alt="search">
          <input class="block-search-small__search" type="search" name="search" placeholder="Try “Los Angeles”" data-qa="small">
        </label>
      </div>
    </div>
  </body>
</html>
