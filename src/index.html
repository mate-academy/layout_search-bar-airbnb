<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="shell"
      data-qa="big"
      method="POST"
    >
      <img
        src="./images/search.svg"
        class="general-icon"
        alt="search icon"
      >
      <input
        type="text"
        class="general-search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action="#"
      class="shell"
      data-qa="small"
      method="POST"
    >
      <img
        src="./images/search.svg"
        class="small-icon general-icon"
        alt="search icon"
      >
      <input
        type="text"
        class="small-search general-search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
