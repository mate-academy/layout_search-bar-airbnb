<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="page__body">
    <div class="search-wrapper">
      <form
        class="search-bar search-bar__margin"
        data-qa="big"
      >
        <label
          for="big-search"
          hidden
        >
          Search
        </label>
        <input
          type="text"
          id="big-search"
          placeholder="Try “Los Angeles“"
          class="search-bar__input search-bar__input--big"
          data-qa="keypress"
        />
      </form>

      <form
        class="search-bar"
        data-qa="small"
      >
        <label
          for="small-search"
          hidden
        >
          Search
        </label>
        <input
          type="text"
          id="small-search"
          placeholder="Try “Los Angeles“"
          class="search-bar__input search-bar__input--small"
        />
      </form>
    </div>
  </body>
</html>
