<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="search">
      <form
        action="/"
        method="post"
        class="search-form"
        data-qa="big"
      >
        <label
          for="search-input"
          class="label"
        >
          <img
            class="search-icon"
            src="images/Search.svg"
            alt="search"
          >
          <input
            type="text"
            class="input"
            id="search-input"
            name="search"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>

      <form
        action="/"
        method="post"
        class="search-form search-form-small"
        data-qa="small"
      >
        <label
          for="search-input-small"
          class="label label-small"
        >
          <img
            class="search-icon search-icon-small"
            src="images/Search.svg"
            alt="search"
          >
          <input
            type="text"
            class="input input-small"
            id="search-input-small"
            name="search"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </section>
  </body>
</html>
