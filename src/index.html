<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="/CityDataBase"
      method="post"
      class="searchForm"
      data-qa="big"
    >
      <label class="searchForm__label" for="searchForm__input"></label>
      <input
        type="search"
        placeholder= "Try &quot;Los Angeles&quot;"
        class="searchForm__input"
        id="searchForm__input"
        data-qa="keypress"
      >
    </form>

    <form
      action="/CityDataBase"
      method="post"
      class="searchForm"
      data-qa="small"
    >
      <label class="searchForm__label searchForm__label--small" for="searchForm__input--small"></label>
      <input
          type="search"
          placeholder= "Try &quot;Los Angeles&quot;"
          class="searchForm__input searchForm__input--small"
          data-qa="keypress"
        >
    </form>

  </body>
</html>
