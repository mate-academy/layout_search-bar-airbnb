<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="keypress" class="form">
      <input 
        id="big-search"
        class="form__big-search-bar"
        type="text"  
        name="search" 
        data-qa="big" 
        placeholder="Try “Los Angeles”" 
      >

      <input 
        id="small-search"
        class="form__small-search-bar"
        type="text" 
        name="search" 
        data-qa="small" 
        placeholder="Try “Los Angeles”"
      >
    </form>
  </body>
</html>
