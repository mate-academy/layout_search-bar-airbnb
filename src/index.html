<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body >
    <form 
      action="#"
      method="get"
    >
      <div class="form_field def" data-qa="big">
        <input
          class="def_name"
          data-qa="keypress"
          type="text"
          name="name"
          required
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img 
          class="photo_big" 
          src="./images/Search.svg" 
          alt="SearchImage"
        >
      </div>
    </form>

    <form 
      action="http://www.w3.org/2000/svg"
      method="get"
    >
    
      <div class="form_field hov" data-qa="small">
        <input
          class="hov_name" 
          type="text"
          name="hov"
          required
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img 
          class="photo_small" 
          src="./images/Search.svg" 
          alt="SearchImage"
        >
      </div>
    
    </form>
  </body>
</html>
