<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/" 
      method="get"
      class="block"
      data-qa="big"
    >
      <div class="container big">
        <img
          src="./images/Search.svg"
          alt="loop-icon"
          class="loop"
        >
        <label for="bigger">
          <input
            type="text"
            class="big-input input"
            name="bigger"
            id="bigger"
            data-qa="keypress"
            placeholder="Try &#34;Los Angeles&#34;"
          >
        </label>
      </div>
    </form>

    <form
      action="/" 
      method="get"
      class="block"
      data-qa="small"
    >
      <div class="container small">
        <img 
          src="./images/Search.svg"
          alt="loop-icon"
          class="loop-small"
        >
        <label for="smaller">
          <input
            type="text"
            class="small-input input"
            name="smaller"
            id="smaller"
            placeholder="Try &#34;Los Angeles&#34;"
          >
        </label>
      </div>
    </form>
  </body>
</html>
