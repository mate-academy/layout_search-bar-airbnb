<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="searchForm"
      method="get"
      action="/"
      data-qa="big"
    >
      <label for="searchBar--big">
        <input
          type="search"
          name="searchForm--big"
          id="searchForm--big"
          class="searchBar searchBarBig"
          data-qa="keypress"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>

    <form
      class="searchForm"
      method="get"
      action="/"
      data-qa="small"
    >
      <label for="searchBar--small">
        <input
          type="search"
          name="searchForm--small"
          id="searchForm--small"
          class="searchBar searchBarSmall"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
  </body>
</html>
