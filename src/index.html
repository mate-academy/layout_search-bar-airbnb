<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form form_big"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="big"
    >

      <label for="seach-b" class="form__img form__img--big">
        <img
          class="form__img-big-inner"
          src="images/Search.svg"
          alt="search"
        >
      </label>
      <input
        class="form__seach form__seach--big"
        type="seach"
        id="seach-b"
        placeholder="Try &#34;Los Angeles&#34;"
        data-qa="keypress"
      >
    </form>

    <form
      class="form form_small"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="small"
    >

      <label for="seach-s" class="form__img form__img--small">
        <img
          class="form__img-small-inner"
          src="images/Search.svg"
          alt="search"
        >
      </label>
      <input
        class="form__seach form__seach--small"
        type="seach"
        id="seach-s"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
  </body>
</html>
