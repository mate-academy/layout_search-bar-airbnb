<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
      class="search_bar search_bar_big"
    >
      <img
        src="images/Search.svg"
        alt="Search"
        class="big_search_image"
      >
      <input
        type="search"
        name="search-bar"
        placeholder="Try &quot;Los Angeles&quot"
        class="input input_big_bar"
      >

    </form>
    <form
      action="#"
      method="post"
      data-qa="small"
      class="search_bar search_bar_small"
    >
      <img
        src="images/Search.svg"
        alt="search_image"
        class="small_search_image"
      >
      <input type="search"
        name="search-bar"
        placeholder="Try &quot;Los Angeles&quot"
        class="input input_small_bar"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
