<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <div
        class="searchLarge"
        data-qa="big"
      >
        <label
            for="searchBig"
            class="labelLarge"
          >
          <img
            src="images/Search.svg"
            alt="largeLoop"
            class="largeLoop"
          >
        </label>
        <input
          class="inpLarge"
          type="search"
          name="searchBig"
          id="searchBig"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>

      <div
        class="searchSmall"
        data-qa="small"
      >
        <label
          for="searchSmall"
          class="labelSmall"
        >
          <img
            src="images/Search.svg"
            alt="smallLoop"
            class="smallLoop"
          >
          <input
            class="inpSmall"
            type="search"
            name="searchSmall"
            id="searchSmall"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>

      </div>
    </form>
  </body>
</html>
