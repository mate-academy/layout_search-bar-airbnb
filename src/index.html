<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="post"
      data-qa="big"
      class="form"
    >
      <label class="form__label">
        <img
          src="./images/Search.svg"
          alt="searchIcon"
          class="icon"
        >
        <input
          type="text"
          class="text-input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="/"
      method="post"
      data-qa="small"
      class="form form--small"
    >
      <label class="form__label">
        <img
          src="./images/Search.svg"
          alt="searchIconSmall"
          class="icon icon--small"
        >
        <input
          type="text"
          class="text-input text-input--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
