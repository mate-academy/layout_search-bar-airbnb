<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form method="POST" class="form-wrap" data-qa="big">
    <label for="search-big" class="search-label search-label-big">
      <input type="text" id="search-big" class="search search-big" placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress">
    </label>
  </form>
  <form method="POST" class="form-wrap" data-qa="small">
    <label for="search-small" class="search-label search-label-small">
      <input type="text" id="search-small" class="search search-small" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>
</body>
</html>
