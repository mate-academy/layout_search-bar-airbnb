<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        class="form"
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="get"
        spellcheck="false"
        data-qa="big"
      >
        <label for="search" class="label">
          <img
            class="img"
            src="/images/Search.svg"
            alt="search icon"
          >
        </label>
        <input
          id="search"
          class="input"
          name="bigSearch"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </form>
      <form
        class="form form--small"
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="get"
        spellcheck="false"
        data-qa="small"
      >
        <label class="label form--small__label" for="search-small">
          <img
            class="img img--small"
            src="/images/Search.svg"
            alt="search icon"
          >
        </label>
        <input
          id="search--small"
          class="input form--small__input"
          name="smallSearch"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
