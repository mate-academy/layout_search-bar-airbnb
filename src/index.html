<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="search-form search-form_big"
      data-qa="big"
      method="post"
      action="http://localhost:8080/"
    >
      <label class="search-form__label search-form__label_big">
        <input 
          data-qa="keypress" 
          class="search-form__input search-form__input_big" 
          type="text" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <button type="submit">
          <img src="images/Search.svg" alt="images">
        </button>
      </label>
    </form>
    <form 
      class="search-form search-form_small"
      data-qa="small"
      method="post"
      action="http://localhost:8080/"
    >
      <label class="search-form__label search-form__label_small">
        <input 
          class="search-form__input search-form__input_small" 
          type="text" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <button type="submit">
          <img 
            src="images/Search.svg" 
            alt="images" 
            class="picture">
        </button>
      </label>
    </form>
  </body>
</html>
