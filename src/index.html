<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="/"
      method="get"
      data-qa="big"
      class="search-form"
    >
      <input
      type="text"
      name="x1"
      id="x"
      placeholder="Try &quot;Los Angeles&quot;">
      <img
        class="icon"
        src="images/Search.svg"
        alt="search"
      >
    </form>

    <form
      action="/"
      method="get"
      data-qa="small"
      class="search-form"
    >
      <input
      type="text"
      name="y1"
      id="y"
      placeholder="Try &quot;Los Angeles&quot;">
      <img
        class="icon1"
        src="images/Search.svg"
        alt="search"
      >
    </form>
  </body>
</html>
