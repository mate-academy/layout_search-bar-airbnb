<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="http://localhost:8080/"
      method="post"
      class="section"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="search-icon"
        class="big-icon-image"
      >
      <input
        type="text"
        id="input-text"
        name="first-bar"
        class="inside-big inside-content"
        data-qa="keypress"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>

    <form
      action="http://localhost:8080/"
      method="post"
      class="section section-2"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="search-icon"
        class="small-icon-image"
      >
      <input
        type="text"
        name="first-bar"
        class="inside-small inside-content"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>
  </body>
</html>
