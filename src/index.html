<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search" data-qa="big">
      <input
        data-qa="keypress"
        type="search"
        class="search_input"
        name="city"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </div>

    <div class="search" data-qa="small">
      <input
        type="search"
        class="search_input search_input-small"
        name="city-small"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </div>
  </body>
</html>
