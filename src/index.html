<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
    >
      <label class="label-big">
        <input
          class="input"
          type="search"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <img
          class="search-images"
          src="images/Search.svg"
          alt="search-button"
        >
      </label>
    </form>
    <form
      action="#"
      method="get"
      data-qa="small"
    >
      <label class="label-small">
        <input
          class="input small-input"
          type="search"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          class="search-images search-images__small"
          src="images/Search.svg"
          alt="search-button"
        >
      </label>
    </form>
  </body>
</html>
