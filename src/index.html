<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="forms">
      <div>
        <form
          action="#"
          data-qa="big"
        >
          <div class="forms__input forms__input--big">
            <div class="forms__icon forms__icon--big"></div>
            <div class="forms__field">
              <label for="input-big">big input</label>
              <input
                name="input-big"
                id="input-big"
                type="text"
                data-qa="keypress"
                placeholder="Try “Los Angeles“"
              />
            </div>
          </div>
        </form>
      </div>
      <div>
        <form
          action="#"
          data-qa="small"
        >
          <div class="forms__input forms__input--small">
            <div class="forms__icon forms__icon--small"></div>
            <div class="forms__field">
              <label for="input-small">small input</label>
              <input
                name="input-small"
                id="input-small"
                type="text"
                data-qa="hover"
                placeholder="Try “Los Angeles“"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
