<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="search-form"
    >
      <label for="search-input" class="search-input-label">
        <input
          class="search-input search-input-big"
          id="search-input"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
      class="search-form search-form-small"
    >
      <label
        for="search-input-small"
        class="search-input-label search-input-label-small"
      >
        <input
          class="search-input search-input-small"
          id="search-input-small"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
