<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form-search"
      action="#"
      method="get"
      data-qa="big"
    >
      <button type="submit" class="search-icon search-icon-big">
        <img src="./images/Search.svg"alt="Search-image">
      </button>
      <input
          class="search-input big_input_search"
          type="text"
          name="bigSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
      >
    </form>

    <form
      class="form-search"
      action="#"
      method="get"
      data-qa="small"
    >
      <label  class="search-icon search-icon-small">
        <img
          class="small-img"
          src="./images/Search.svg"
          alt="Search-image"
        >
      </label>

      <input
        class="search-input small_input_search"
        type="text"
        name="smallSearch"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
