<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="big"
      method="GET"
      class="field"
    >
      <input
        type="search"
        class="search-bar__input search-bar__input__big"
        name="search"
        data-qa="keypress"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="small"
      method="GET"
      class="field"
    >
      <input
        type="search"
        class="search-bar__input search-bar__input__small"
        name="second-search"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>
  </body>
</html>
