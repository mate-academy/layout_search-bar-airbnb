<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="search-form big-search-form"
      method="get"
      action="/"
      data-qa="big"
    >
      <label class="search-input big-search-input">
        <input
          class="input big-input"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form 
      class="search-form small-search-form"
      method="get"
      action="/"
      data-qa="small"
    >
      <label class="search-input small-search-input">
        <input
          class="input small-input"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
