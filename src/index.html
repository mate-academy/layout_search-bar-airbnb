<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="post" data-qa="big" >
      <label class="searchLabel big">
        <input 
          type="text" 
          class="text bigText" 
          placeholder="Try &quot;Los Angeles&quot;" 
          data-qa="keypress"
          >
      </label>
    </form>

    <form method="post" data-qa="small">
      <label class="searchLabel small">
        <input type="text" class="text smallText" placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>
  </body>
</html>
