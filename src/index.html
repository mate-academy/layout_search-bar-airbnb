<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="search search-big"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="search"
        class="search-big__image"
        width="19"
        height="19"
      >
      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search__input search-big__input"
        data-qa="keypress"
      >
    </form>

    <form
      action="#"
      class="search search-small"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="search"
        class="search-small__image"
        width="11"
        height="11"
      >
      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search__input search-small__input"
      >
    </form>
  </body>
</html>
