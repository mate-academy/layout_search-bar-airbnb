<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar for Airbnb</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="body">
    <form
      class="form form__big"
      data-qa="big"
    >
      <label class="form__label form__label-big">
        <input
          class="form__input form__input-big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
    <form
      class="form form__small"
      data-qa="small"
    >
      <label class="form__label form__label-small">
        <input
          class="form__input form__input-small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
