<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
     action="#"
     method="post"
     class="search-form big-search-form"
     data-qa="big"
    >
      <label
       class="search-group big-search-group"
       for="big-search"
      >
        <button
          class="btn btn-big"
          type="submit"
        >
          <img
            class="img img-big"
            src="./images/Search.svg"
            alt="Search"
          >
        </button>
        <input
          class="search-input search-input-big"
          type="text"
          name="big-search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
     action="#"
     method="post"
     class="search-form small-search-form"
     data-qa="small"
    >
      <label
       class="search-group small-search-group"
       for="small-search"
      >
        <button
          class="btn btn-small"
          type="submit"
        >
          <img
            class="img img-small"
            src="./images/Search.svg"
            alt="Search"
          >
        </button>
        <input
          class="search-input search-input-small"
          type="text"
          name="small-search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
