<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./main.scss">
  </head>
  <body>
    <form
      action="#"
      class="search-form search-form--long"
      data-qa="big"
      >
      <label class="search-form__label search-form__label--long">
        <input
          type="text"
          class="search-form__input search-form__input--long"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          >
      </label>
    </form>
    <form
      action="#"
      class="search-form search-form--short"
      data-qa="small"
      >
      <label class="search-form__label search-form__label--short">
        <input
          type="text"
          class="search-form__input search-form__input--short"
          placeholder="Try &quot;Los Angeles&quot;"
          >
      </label>
    </form>

  </body>
</html>
