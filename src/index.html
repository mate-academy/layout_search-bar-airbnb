<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        action="#"
        method="get"
        class="big__search__form"
        data-qa="big"
      >
        <input
          name="bigForm"
          type="search"
          class="big__search search"
          data-qa="keypress"
          placeholder="Try &#34Los Angeles&#34"
        >
      </form>
    </div>
    <form
      action="#"
      method="get"
      class="small__search__form"
      data-qa="small"
    >
      <input
        name="smallForm"
        type="search"
        class="small__search search"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>
  </body>
</html>
