<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://google.com"
      method="get"
      data-qa="big"
      class="searchform"
    >
      <label for="searchbar__big" class="searchbar__label">
        <img
          class="searchbar__icon-big"
          src="/images/Search.svg"
          alt="search icon"
        >

        <input
          class="searchbar"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          id="searchbar__big"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="https:/google.com"
      method="get"
      data-qa="small"
      class="searchform"
      >
      <label for="searchbar__small" class="searchbar__label">
        <img
          class="searchbar__icon"
          src="/images/Search.svg"
          alt="search icon"
        >

        <input
          class="searchbar small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          id="searchbar__small"
        >
      </label>
    </form>
  </body>
</html>
