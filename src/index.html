<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
      class="searchBar searchBarBig"
      data-qa="big"
    >
      <label class="label labelBig">
        <img
            class="imgBig"
            src="images/Search.svg"
            alt="search"
        >
        <input
          data-qa="keypress"
          class="input inputBig"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      class="searchBar searchBarSmall"
      data-qa="small"
    >
      <label class="label labelSmall">
        <img
          class="imgSmall"
          src="images/Search.svg"
          alt="search"
        >
        <input
          data-qa="hover"
          class="input inputSmall"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
