<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      data-qa="big"
      class="first-form together-form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
    >
      <label class="together-label first-label" for="search">
        <img
          class="search-img1"
          src="images/Search.svg"
          alt="search"
        >
      </label>
      <input
        data-qa="keypress"
        class="first-input together-input"
        placeholder="Try &#34Los Angeles&#34"
        type="search"
        id="search"
        name="search"
      >
    </form>

    <form
      data-qa="small"
      class="second-form together-form "
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <label class="together-label second-label" for="search1">
        <img
          class="search-img2"
          src="images/Search.svg"
          alt="search"
        >
      </label>

      <input
        class="second-input together-input"
        placeholder="Try &#34Los Angeles&#34"
        type="search"
        id="search1"
        name="search1"
      >
    </form>
  </body>
</html>
