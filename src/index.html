<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link
      rel="preload"
      as="font"
      href="/fonts/Avenir.ttc"
      type="font/ttc"
      crossorigin="anonymous"
    >
    <link
      rel="preload"
      as="font"
      href="/fonts/Avenir-Book.ttf"
      type="font/ttf"
      crossorigin="anonymous"
    >
    <link
      rel="preload"
      as="font"
      href="/fonts/Avenir-Heavy.ttf"
      type="font/ttf"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="big" class="wrapper wrapper__search">
      <input
        class="input input__search border__light"
        name="big__input"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
    <div data-qa="small" class="wrapper wrapper__search--small">
      <input
        class="input input__search--small border__light"
        name="small__input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
