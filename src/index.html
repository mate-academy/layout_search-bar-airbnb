<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="post"
      class="search_form big_search_form"
      data-qa="big"
    >
      <label>
        <input
          class="big_search_bar search_bar"
          data-qa="keypress"
          type="search"
          id="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="/"
      class="search_form small_search_form"
      method="post"
      data-qa="small"
    >
      <label>
        <input
          class="small_search_bar search_bar"
          type="search"
          id="small_search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
