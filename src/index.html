<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="#"
    method="post"
    class="search-form"
    data-qa="big">

      <input
      type="text"
      class="search-bar search-bar-big"
      data-qa="keypress"
      name="searchBarBig"
      placeholder="Try &quot;Los Angeles&quot;"
      id="search-bar-big"
      >

      <label for="search-bar-big"></label>
      <img
      src="./images/Search.svg"
      alt="search"
      class="icon">
    </form>

    <form
    action="#"
    method="post"
    class="search-form"
    data-qa="small">

      <input
      type="text"
      class="search-bar search-bar-small"
      name="searchBarSmall"
      placeholder="Try &quot;Los Angeles&quot;"
      id="search-bar-small"
      >

      <label for="search-bar-small"></label>
      <img
      src="./images/Search.svg"
      alt="search"
      class="icon icon-small">
    </form>
  </body>
  
</html>
