<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form action="#" method="get" data-qa="big">
        <div class="form-set">
          <label for="big-field"></label>
          <input
            type="text"
            id="big-field"
            placeholder="Try &quot;Los Angeles&quot;"
            name="text"
            class="form-field"
            data-qa="keypress"
          >
        </div>
      </form>
      <form action="#" method="get" data-qa="small">
        <div class="form-set">
          <label for="small-field"></label>
          <input
            type="text"
            id="small-field"
            placeholder="Try &quot;Los Angeles&quot;"
            name="text"
            class="form-field"
          >
        </div>
      </form>
    </div>
  </body>
</html>
