<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
        action="/"
        method="post"
        class="form"
        data-qa="big"
    >
      <label>
        <input
          class="search"
          type="text"  data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
      <img
        src="images/Search.svg" alt="search"
        class="image">
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
      class="form"
      data-qa="small"
    >

      <label>
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search smallsearch"
        >
      </label>
      <img
        src="images/Search.svg" alt="search"
        class="smallimage image">

    </form>

  </body>
</html>
