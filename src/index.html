<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <main class="main">
      <form class="
                  search-bar
                  search-bar--large
                  main__search-bar
      "
              action="#"
              data-qa="big"
      >
        <label class="search-bar__label search-bar--large__label">
          <input
                type="text"
                class="search-bar__input search-bar--large__input"
                placeholder="Try &quot;Los Angeles&quot;"
                data-qa="keypress"
          >
        </label>
      </form>
      <form
            action="#"
            data-qa="small"
            class="
                  search-bar
                  search-bar--small
                  main__search-bar
        "
        >
        <label class="search-bar__label search-bar--small__label">
          <input
                type="text"
                class="search-bar__input search-bar--small__input"
                placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </main>
  </body>
</html>
