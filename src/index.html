<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <label for="search">
      <form
       action="#"
       class="search-form"
       method="post"
       data-qa="big"
       >
        <input
        type="search"
        class="search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        >
        <button class="search-btn">
          <img src="./images/Search.svg" alt="search image">
        </button>
      </form>
    </label>
    <label for="search search-small">
      <form
       action="#"
       class="search-form search-form-small"
       method="post"
       data-qa="small"
       >
        <input
        tabindex="0"
        type="search"
        class="search search-small"
        placeholder="Try &quot;Los Angeles&quot;"
        >
        <button class="search-btn search-btn-small">
          <img src="./images/Vector.svg" alt="search image">
        </button>
      </form>
    </label>
  </body>
</html>
