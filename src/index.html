<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://www.google.com.ua/?hl=ru"
      method="get"
      target="_blank"
      data-qa="big"
      class="form"
    >
      <input type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-input"
        data-qa="keypress"
      >
    </form>

    <form action="https://www.google.com.ua/?hl=ru"
      method="get"
      target="_blank"
      data-qa="small"
      class="form form--small"
    >
      <input type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-input search-input--small"
    >
    </form>
  </body>
</html>
