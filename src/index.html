<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      class="form"
    >
      <label>
        <input
          type="submit"
          class="search"

        >
      </label>

      <label>
        <input
          type="search"
          class="bar"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
      class="form small__form"
    >
      <label>
        <input
          type="submit"
          class="search search__small"

        >
      </label>

      <label>
        <input
          type="search"
          class="bar small__bar"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </label>
    </form>
  </body>
</html>
