<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      action="#"
      method="post"
      class="form"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="icon"
        class="icon"
      >
      <input
        type="text"
        class="input input--big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        name="bigSearchInput"
      >
    </form>
  
    <form
      action="#"
      method="post"
      class="form"
      data-qa="small"
    >
      <img
        src="./images/Search.svg"
        alt="icon"
        class="icon--small"
      >
      <input
        type="text"
        class="input input--small"
        placeholder="Try &quot;Los Angeles&quot;"
        name="smallSearchInput"
      >
    </form>
  </body>
</html>
