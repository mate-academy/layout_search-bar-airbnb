<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"></meta>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form
      action="/"
      data-qa="big"
      method="post"
      class="searchForm"
    >
      <img
        src="./images/Search.svg"
        alt="search icon"
        class="icon"
      >

      <input
        type="text"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="searchInput"
      >
    </form>

    <form
      action="/"
      data-qa="small"
      method="post"
      class="searchForm searchForm--small"
    >
      <img
        src="./images/Search.svg"
        alt="search icon"
        class="icon icon--small"
      >

      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="searchInput searchInput--small"
      >
    </form>
  </body>
</html>
