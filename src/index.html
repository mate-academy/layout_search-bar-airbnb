<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form
      action="#"
      class="form"
      method="post"
    >
      <fieldset class="fieldset big" data-qa="big">
        <img
          src="images/Search.svg"
          alt="search"
          class="icon icon--big"
        >
        <input
          class="input input--big"
          type="text"
          name="Large"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </fieldset>

      <fieldset class="fieldset small" data-qa="small">
        <img
          src="images/Search.svg"
          alt="Search"
          class="icon icon--small"
        >
        <input
          class="input input--small"
          type="text"
          name="Small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </fieldset>
    </form>
  </body>
</html>
