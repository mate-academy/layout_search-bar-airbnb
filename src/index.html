<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-big-one">
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="get"
        class="big-search"
        data-qa="big"
      >

        <div class="search-wrapper search-wrapper-big">
          <input
            type="text"
            class="big-search-input search-input"
            placeholder="Try &#34;Los Angeles&#34;"
            data-qa="keypress"
            id="BigSearch"
          >
        </div>
      </form>
    </div>

    <div class="search-small-one">
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="get"
        class="small-search"
        data-qa="small"
      >
        <div class="search-wrapper search-wrapper-small">
          <input
            type="text"
            class="small-search-input search-input"
            placeholder="Try &#34;Los Angeles&#34;"
            id="smallSearch"
          >
        </div>
      </form>
    </div>
  </body>
</html>
