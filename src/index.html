<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://figma.com"
      method="post"
      data-qa="big"
    >
      <label for="big_bar"></label>
      <input
        id="big_bar"
        type="text"
        data-qa="keypress"
        class="search_bar"
        placeholder="Try &#8220Los Angeles&#8221"
      >
    </form>
    <form
      action="http://figma.com"
      method="post"
      data-qa="small"
    >
      <label for="small_bar"></label>
      <input
        id="small_bar"
        type="text"
        class="search_bar small_search_bar"
        placeholder="Try &#8220Los Angeles&#8221"
      >
    </form>
  </body>
</html>
