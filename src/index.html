<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper big__bar">
      <img
        class="search-icon"
        src="images/Search.svg"
        alt="search icon">
      <input
        type="text"
        class="search__bar big__bar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="big keypress"
        >
    </div>
    <div class="wrapper small__bar">
      <img
        class="search-icon"
        src="images/Search.svg"
        alt="search icon">
      <input
        type="text"
        class="search__bar small__bar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="small"
        >
    </div>
  </body>
</html>
