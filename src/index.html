<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
    class="form"
    action="/"
    method="post"
    data-qa="big"
  >
      <label>
        <input
        class="search"
        type="text"
        name="searchBig"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>

      <img
      class="icon"
      src="images/Search.svg"
      alt="search"
    >
    </form>

    <form
    class="form"
    action="/"
    method="post"
    data-qa="small"
  >
      <label>
        <input
        class="search search_small"
        type="text"
        name="searchSmall"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
      <img
      class="icon icon_small"
      src="images/Search.svg"
      alt="search"
      >
    </form>


  </body>
</html>
