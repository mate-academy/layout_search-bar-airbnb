<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <form
      class="Big--Searchbar"
      action="#"
      method="get"
      data-qa="big"
      >
      <img 
        class="Big--Searchbar__img"
        src="images/Search.svg" 
        alt="search" 
        width="19px"
      >
      <input
      class="Big--Searchbar__input"
      type="text"
      placeholder="Try &quot;Los Angeles&quot"
      data-qa="keypress"
      >
    </form>

    <form
      class="Small--Searchbar"
      action="#"
      method="get"
      data-qa="small"
      >
      <img
        class="Small--Searchbar__img"
        src="images/Search.svg" 
        alt="search"
        width="11px"
      >
      <input 
      class="Small--Searchbar__input"
      type="text"
      placeholder="Try &quot;Los Angeles&quot"
      >
    </form>

  </body>
</html>
