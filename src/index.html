<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://www.airbnb.com.ua/"
    data-qa="big"
    method="get"
    >
      <label
      class="search_bars"
      >
        <img
        src="images/Search.svg"
        alt="search"
        class="big__icon"
        >
        <input
        type="text"
        class="search_bar search_bar_1"
        placeholder="Try &#34Los Angeles&#34"
        data-qa="keypress"
        >
      </label>
    </form>
    <form
    action="https://www.airbnb.com.ua/"
    data-qa="small"
    method="get"
    >
      <label
      class="search_bars"
      >
        <img
        src="images/Search.svg"
        alt="search"
        class="small__icon"
        >
        <input
        type="text"
        class="search_bar search_bar_2"
        placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
  </body>
</html>
