<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="div search_big" data-qa="big">
      <img
        src=".\images\Search.svg"
        alt="Search_icon"
        class="icon icon_big"
      >
      <input
        type="text"
        class="search search-big"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      >
    </div>

    <div class="div" data-qa="small">
      <img
        src=".\images\Search.svg"
        alt="Search_icon"
        class="icon icon_small"
      >
      <input
        type="text"
        placeholder="Try “Los Angeles”"
        class="search search_small"
      >
    </div>
  </body>
</html>
