<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      class="search-form"
      method="get"
      data-qa="big"
    >
      <div class="search-form-large">
        <img
          src="images/Search.svg"
          alt="search bar"
          class="icon-large"
        >
        <input
          class="input"
          type="search"
          name="search-large"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>

    <form
      action="/"
      class="search-form"
      method="get"
      data-qa="small"
    >
      <div class="search-form-small">
        <img
          src="images/Search.svg"
          alt="small search bar"
          class="icon-small"
        >
        <input
          class="input-small"
          type="search"
          name="search-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
