<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search-bar</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <!-- #endregion -->
  <body class="body">
    <div class="search-bars">
      <form
        class="search-bar"
        data-qa="big"
      >
        <input
          type="text"
          class="search-bar__input big search-bar__input--big"
          placeholder="Try “Los Angeles“"
          data-qa="keypress"
        />
      </form>

      <form
        class="search-bar"
        data-qa="small"
      >
        <input
          type="text"
          class="search-bar__input search-bar__input--small"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>
  </body>
</html>
