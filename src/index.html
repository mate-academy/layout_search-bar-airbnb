<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form
      action=""
      data-qa="big"
    >
      <input
        type="text"
        id="big-search-bar"
        class="search-bar big-search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
        name="big-search-bar"
        data-qa="keypress"
      >
    </form>
    <form
      action=""
      data-qa="small"
    >
      <input
        type="text"
        id="small-search-bar"
        class="search-bar small-search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
        name="small-search-bar"
      >
    </form>
  </body>
</html>
