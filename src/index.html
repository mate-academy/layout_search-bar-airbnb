<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="div">
      <form method="get" data-qa="big">
        <div class="search_input">
          <input
            type="search"
            name="search"
            data-qa="keypress"
            placeholder="Try &#34Los Angeles&#34"
            class="search">
        </div>
      </form>
      <form method="get" data-qa="small">
        <div class="search_input">
          <input
            type="search"
            name="search"
            placeholder="Try &#34Los Angeles&#34"
            class="search search_small">
        </div>
      </form>
    </div>
  </body>
</html>
