<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
    action="/"
    method="get"
    data-qa="big"
    >
      <label class="searchbar__forms">

        <img
        src="images/Search.svg"
        alt="Search Icon"
        class="search__icons searchbig__icon">

        <input
        type="search"
        name="searchInputBig"
        class="search__inputs searchbig__input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >

      </label>
    </form>

    <form
    action="/"
    method="get"
    data-qa="small"
    >
      <label class="searchbar__forms">

        <img
        src="images/Search.svg"
        alt="Search Icon"
        class="search__icons searchsmall__icon">

        <input
        type="search"
        name="searchInputSmall"
        class="search__inputs searchsmall__input"
        placeholder="Try &quot;Los Angeles&quot;"
        >

      </label>
    </form>


  </body>
</html>
