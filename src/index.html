<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >
      <label class="label-field label-field-big-size">
        <input
          type="search"
          name="search"
          class="field-input field-big"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </label>
      <button type="submit" class="search-button search-button-big-size"></button>
    </form>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <label class="label-field label-field-small-size">
        <input
          type="search"
          name="search"
          class="field-input field-small"
          placeholder="Try “Los Angeles”"
        >
      </label>
      <button type="submit" class="search-button search-button-small-size"></button>
    </form>
  </body>
</html>
