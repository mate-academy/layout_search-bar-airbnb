<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="container"
      action="http://localhost:8080"
      method="get"
      data-qa="big"
    >
      <label>
        <img
          src="/images/Search.svg"
          alt="Search"
          class="image image-big"
        >
        <input
          class="search search-big"
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      class="container"
      action="http://localhost:8080"
      method="get"
      data-qa="small"
    >
      <label>
        <img
        src="/images/Search.svg"
        alt="Search"
        class="image image-small"
        >
        <input
          class="search search-small"
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
