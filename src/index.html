<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="form"
      method="get"
      action="/"
      data-qa="big"
    >
      <img
        class="icon"
        src="images/Search.svg" 
        alt="Search Image"
      > 
      <label for="search-input">  
        <input 
          class="input input--big"
          type="text"
          name="search"
          id="search-input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form  class="form"
      action="/"
      method="get"
      data-qa="small"
    >
      <img
        class="icon icon--small"
        src="images/Search.svg" 
        alt=" Search small Image"
      >
      <label for="search-input small">
        <input
          class="input input--small" 
          type="text"
          name="searchSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
