<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-box" data-qa="big">
      <div class="search-box-envelopment">

        <a href="#search-box__field" class="glass search__glass"></a>

        <input
        id="search-box__field"
        type="text"
        class="field search-box__field"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
      </div>
    </div>

    <div class="search-box-small" data-qa="small">
      <div class="search-box-envelopment">

        <a href="#search-box-small__field" class="glass search-small__glass"></a>

        <input
        id="search-box-small__field"
        type="text"
        class="field search-box-small__field"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
      </div>
    </div>
  </body>
</html>
