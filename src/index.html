<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, 
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      method="post" 
      action="URL" 
      class="large-search-form" 
      data-qa="big"
    >
      <img 
        class="large-search-icon" 
        src="images/Search.svg" 
        alt="SearchIcon"
      >
      <input 
        class="large-search-input" 
        type="text" 
        name="largeSearch" 
        placeholder="Try &quot;Los Angeles&quot;" 
        data-qa="keypress"
      >
    </form>
    <form 
      method="post" 
      action="URL" 
      class="small-search-form" 
      data-qa="small"
    >
      <img 
        class="small-search-icon" 
        src="images/Search.svg" 
        alt="SearchIcon"
      >
      <input 
        class="small-search-input" 
        type="text" 
        name="smallSearch" 
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
