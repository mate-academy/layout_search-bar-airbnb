<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      class="searchForm bigForm"
    >
      <label class="searchLabel searchLabelBig">
        <input
          name="searchBarBig"
          class="searchInput searchInputBig"
          type="search"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
      class="searchForm smallForm"
    >
      <label class="searchLabel searchLabelSmal">
        <input
          name="searchBarSmall"
          class="searchInput searchInputSmall"
          type="search"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
