<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="page">
    <form
      action="#"
      class="form page__form"
    >
      <label
        class="form__label form__label--search-icon--big"
        data-qa="big"
      >
        <input
          class="form__search-bar form__search-bar--big"
          type="search"
          name="search-query"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
        />
      </label>

      <label
        class="form__label form__label--search-icon--small"
        data-qa="small"
      >
        <input
          class="form__search-bar form__search-bar--small"
          type="search"
          name="search-query"
          data-qa="hover"
          placeholder="Try “Los Angeles”"
        />
      </label>
    </form>
  </body>
</html>
