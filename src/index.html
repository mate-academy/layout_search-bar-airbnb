<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="search-form form"
      data-qa="big"
    >
      <label for="search-input">
        <input
          class="input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
          id="search-input"
        >
      </label>
    </form>
    <form
      action="#"
      method="get"
      class="small-search-form search-form"
      data-qa="small"
    >
      <label for="small-search-input">
        <input
          class="small-input input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="small-search"
          id="small-search-input"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
