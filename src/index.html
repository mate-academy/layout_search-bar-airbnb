<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Search Bars</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search__cover">
      <form class="search search--big">
        <input
          type="text"
          placeholder="Try “Los Angeles“"
          data-qa="big"
          data-qa-keypress="true"
        />
      </form>

      <form class="search search--small">
        <input
          type="text"
          placeholder="Try “Los Angeles“"
          data-qa="small"
        />
      </form>
    </div>
  </body>
</html>
