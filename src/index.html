<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="search-form search-form__size_l"
      action="#"
      method="POST"
      data-qa="big"
    >
      <input
        class="search-form__input"
        type="text"
        name="search"
        id="search-l"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
      <label
        class="search-form__label"
        for="search-l"
      ></label>

      <input
        class="search-form__submit search-form__submit_size_l"
        type="submit"
        value=" "
      />
    </form>

    <form
      class="search-form search-form__size_s"
      action="#"
      method="post"
      data-qa="small"
    >
      <input
        class="search-form__input"
        type="text"
        name="search-s"
        id="search"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
      <label
        class="search-form__label"
        for="search-s"
      ></label>

      <input
        class="search-form__submit search-form__submit_size_s"
        type="submit"
        value=" "
      />
    </form>
  </body>
</html>
