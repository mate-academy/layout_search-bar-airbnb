<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <section class="search">
      <form
        class="search-bar"
        data-qa="big"
        action="#"
      >
        <input
          class="search-bar__input search-bar__input--big"
          type="text"
          name="search"
          required
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>
      <form
        class="search-bar"
        data-qa="small"
        action="#"
      >
        <input
          class="search-bar__input search-bar__input--small"
          type="text"
          name="search"
          required
          placeholder="Try “Los Angeles“"
        />
      </form>
    </section>
  </body>
</html>
