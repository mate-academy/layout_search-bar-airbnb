<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"

    />
    <title>Document</title>
    <link

  <body>
    <div class="search-form search-form__big">
      <span class="form-icon form-icon__big"></span>
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
        class="search-input search-input__big"
      />
    </div>

    <div class="search-form search-form__small">
      <span class="form-icon form-icon__small"></span>
      <input
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
        class="search-input search-input__small"
      />
    </div>
  </body>
