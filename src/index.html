<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="container">

    <form class="search-bar search-bar--big" data-qa="big">
      
      <label for="bigSearch" class="search-bar__label"></label>
      <input 
        type="text" 
        id="bigSearch" 
        class="search-bar__input" 
        data-qa="keypress" 
        placeholder="Try “Los Angeles”"
      >

    </form>

    <form class="search-bar search-bar--small" data-qa="small">

      <label for="smallSearch" class="search-bar__label"></label>
      <input 
        type="text" 
        id="smallSearch" 
        class="search-bar__input" 
        placeholder="Los Angeles"
      >

    </form>

  </body>
</html>
