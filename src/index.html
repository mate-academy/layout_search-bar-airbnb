<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MA-task-search-bar</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="#" data-qa="big" class="form-big">
    <div class="img-input-big">
      <input data-qa="keypress" class="form-big__search" type="text" name="serach-big" placeholder="Try “Los Angeles”" />
    </div>
  </form>

  <form action="#"  class="form-small">
    <div class="img-input-small">
      <input data-qa="small" class="form-small__search" type="text" name="serach-small" placeholder="Try “Los Angeles”" />
    </div>
  </form>
</body>
</html>
