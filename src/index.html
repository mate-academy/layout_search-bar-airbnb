<!-- #region head -->
<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <form
      action="#"
      class="search-bar search-bar--large search-bar--hover search-bar--focus"
      method="post"
      data-qa="big"
    >
      <div class="icon icon--large">
      </div>

      <label>
        <input
          class="search-bar__input
            search-bar__input--large"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="#"
      class="search-bar search-bar--small search-bar--hover search-bar--focus"
      method="post"
      data-qa="small"
    >
      <div class="icon icon--small">
      </div>

      <label>
        <input
        id="search-input"
        class="search-bar__input
        search-bar__input--small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
