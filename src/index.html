<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
  <body>

    <form action="" class="search" data-qa="big">
      <label class="search__label search__label-big">
        <input class="search__input search__input-big icon-img" type="search" data-qa="keypress" placeholder="Try &prime;&prime; Los Angeles&prime;&prime;">
      </label>
    </form>
    <form action="" class="search" data-qa="small">
      <label class="search__label search__label-small">
        <input class="search__input search__input-small icon-img" type="search" placeholder="Try &prime;&prime; Los Angeles&prime;&prime;">
      </label>
    </form>

  </body>
</html>
