<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar Airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form
      data-qa="big"
      class="form big"
      action="https://mate.academy"
      method="post"
    >
      <div class="container container-big">
        <input
          data-qa="keypress"
          type="search"
          class="search-bar search-bar-big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form
      data-qa="small"
      class="form small"
      action="https://mate.academy"
      method="post"
    >
      <div class="container container-small">
        <input
          type="search"
          class="search-bar search-bar-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
