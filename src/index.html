<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="form"
      data-qa="big" 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get"
    >
      <label>
        <img 
          class="icon" 
          src="images/Search.svg" 
          alt="search icon"
        >
        <input 
          data-qa="keypress" 
          class="input" 
          type="text" 
          placeholder="Try &quot;Los Angeles&quot" 
          name="bigBar"
        >
      </label>
    </form>

    <form 
      class="form"
      data-qa="small"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get"
    >
      <label>
        <img 
          class="icon icon-small" 
          src="images/Search.svg" 
          alt="search icon"
          >
        <input 
          class="input input-small" 
          type="text" 
          placeholder="Try &quot;Los Angeles&quot"
          name="bigBar"
        >
      </label>
    </form>
  </body>
</html>
