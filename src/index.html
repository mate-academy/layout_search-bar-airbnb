<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
  </head>
  <body>
    <form class="search-form search-form_big"
      data-qa="big"
    >
      <label class="search-form__label search-form__label_big" for="biginpu">
        <input data-qa="keypress"
          class="search-form__input search-form__input_big"
          type="text"
          id="biginpu"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form class="search-form search-form_small"
      data-qa="small"
    >
      <label class="search-form__label search-form__label_small" for="smallinpu">
        <input data-qa="hover"
          class="search-form__input search-form__input_small"
          type="text"
          id="smallinpu"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>
</html>
