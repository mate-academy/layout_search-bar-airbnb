<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="post"
      action="https://google.pl"
      data-qa="big"
    >
      <label class="label" for="search">
        <img
           src="images/Search.svg"
           alt="search icon"
           class="search-icon"
        >
      </label>
      <input
          id="search"
          class="input"
          type="search"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
      >
    </form>

    <form
      method="post"
      action="https://google.pl"
      data-qa="small"
    >
      <label class="label" for="search-small">
        <img
           src="images/Search.svg"
           alt="search"
           class="search-icon search-icon--small"
        >
      </label>
      <input
          id="search-small"
          type="search"
          name="search-small"
          class="input input--small"
          placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
