<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="form form--first"
    >
      <div class="form__searchbar form__searchbar--big">
        <input
          type="text"
          class="form__search form__searchbar--big"
          name="searchBig"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form
      action="#"
      method="post"
      data-qa="small"
    >
      <div class="form__searchbar form__searchbar--small">
        <input
          type="text"
          class="form__search form__search--small"
          name="searchSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
