<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="styles/style.css"
    />
  </head>

  <body class="page">
    <main class="page__main">
      <form
        class="search-form search-form--m"
        data-qa="big"
        method="POST"
      >
        <input
          class="search-form__input search-form__input--m"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          id="search_big"
        />
      </form>
      <form
        class="search-form search-form--s"
        method="POST"
        data-qa="small"
      >
        <input
          class="search-form__input search-form__input--s"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
          id="search_small"
        />
      </form>
    </main>
  </body>
</html>
