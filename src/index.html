<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="POST"
      data-qa="big"
      class="Search"
    >
      <button type="submit" class="Img imgBig">
        <img
          src="images/Search.svg"
          alt="searchImage"
          class="bigIcon"
        >
      </button>

      <input
        type="text"
        name="bigSearch"
        class="inputField inputBig"
        autocomplete="off"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action=""
      method="POST"
      data-qa="small"
      class="Search"
    >
      <button type="submit" class="Img imgSmall">
        <img
          src="images/Search.svg"
          alt="searchImage"
          class="smallIcon"
        >
      </button>

      <input
        type="text"
        name="smallSearch"
        class="inputField inputSmall"
        autocomplete="off"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
