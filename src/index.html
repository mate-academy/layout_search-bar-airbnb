 <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      action="/action_page.php"
      method="get"
      id="formOne"
      role="search"
    >
      <input
        class="input input--big icon"
        type="search"
        id="searchOne"
        placeholder="Try &quot;Los Angeles&quot;"
        name="searchOne"
        aria-label="Try &quot;Los Angeles&quot;"
        data-qa="big keypress"
        onfocus="this.placeholder = ''"
        onblur="this.placeholder = 'Try &quot;Los Angeles&quot;'"
      >
    </form>

    <form
      data-qa="small"
      class="form--two"
      id="formTwo"
      role="search"
    >
      <input
        class="input input--small icon--small"
        type="search"
        id="searchTwo"
        placeholder="Try &quot;Los Angeles&quot;"
        name="searchTwo"
        aria-label="Try &quot;Los Angeles&quot;"
        onfocus="this.placeholder = ''"
        onblur="this.placeholder = 'Try &quot;Los Angeles&quot;'"
      >
    </form>
  </body>
</html>
