<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://some-link"
      method="post"
      data-qa="big"
      class="box"
    >
      <img
      src="images/Search.svg"
      alt="Search"
      class="search-icon-big"
      >
      <input
        type="text"
        data-qa="keypress"
        class="bigBar searchbar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action="https://some-link"
      method="post"
      data-qa="small"
      class="box"
    >
      <img
        src="images/Search.svg"
        alt="Search"
        class="search-icon-small"
      >
      <input
        type="text"
        class="smallBar searchbar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
