<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="" method="POST" data-qa="big" class="big-form">
    <label for="big-search" class="form__label-big form__label">
      <input type="search"  name="big-search" id="big-search" class="form__input-big form__input" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>

  <form action="" method="POST" data-qa="small" class="small-form">
    <label for="small-search" class="form__label-small form__label">
      <input type="search" data-qa="small" name="small-search" id="small-search" class="form__input-small form__input" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>

</body>
</html>
