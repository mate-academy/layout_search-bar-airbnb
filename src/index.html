<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
     action="https://mate-academy-search_bar-lesson.com"
     method="post"
     class="search--box"
     data-qa="big"
    >
      <label>
        <img 
         src="./images/Search.svg"
         class="image"
         alt="search-icon"
        >
        
        <input
         class="input--search"
         type="search"
         name="search-big"
         data-qa="keypress"
         placeholder="Try &#34;Los Angeles&#34;">
      </label>      
    </form>

    <form
     action="https://mate-academy-search_bar-lesson.com"
     method="post"
     class="search--box"
     data-qa="small"
    >
      <label>
        <img 
         src="./images/Search.svg" 
         class="image--small"
         alt="search-icon"
        >

        <input
         class="input-search-small"
         type="search"
         name="search--small"
         placeholder="Try &#34;Los Angeles&#34;"> 
      </label>      
    </form>        
  </body>
</html>
