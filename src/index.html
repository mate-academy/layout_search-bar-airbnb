<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://127.0.0.1:5500/"
      data-qa="big"
      method="post"
    >
      <div class="container">
        <label>
          <img
            src="./images/Search.svg"
            class="image image__big"
            alt="searchIcon"
          >
          <input
            class="input input__big"
            type="search"
            name="searchBig"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
      </div>
    </form>
    <form
      action="http://127.0.0.1:5500/"
      data-qa="small"
      method="post"

    >
      <div class="container">
        <label>
          <img
            src="./images/Search.svg"
            class="image image_small"
            alt="searchIcon"
          >
          <input
            class="input input__small"
            type="search"
            name="searchSmall"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>
  </body>
</html>
