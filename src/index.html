<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      class="form-big-small"
    >
      <div class="searchbox bigbox">
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          id="big-search"
          class="search-input big-search-input"
          required
        >
      </div>
    </form>
    <form
      data-qa="small"
      class="form-big-small"
    >
      <div class="searchbox smallbox">
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          id="small-search"
          class="search-input small-search-input"
        >
      </div>
    </form>
  </body>
</html>
