<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form form_big"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="big"
    >

      <label for="seach" class="form__img form__img_big">
        <img src="images/Search.svg" alt="search">
      </label>
      <input
        class="form__seach form__seach_big"
        type="seach"
        id="seach"
        placeholder="Try &#34;Los Angeles&#34;"
        data-qa="keypress"
      >
    </form>

    <form
      class="form form_small"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="small"
    >

      <label for="seachs" class="form__img form__img_small">
        <img src="images/Search.svg" alt="search">
      </label>
      <input
        class="form__seach form__seach_small"
        type="seach"
        id="seachs"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
  </body>
</html>
