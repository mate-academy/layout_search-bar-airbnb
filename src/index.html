<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">

    <form
      class="searchBar"
      action="http://localhost:8080/api"
      method="post"
      data-qa="big"
    >
      <img
        class="searchIcon"
        src="images/Search.svg"
        alt="searchIcon"
      >
      <input
        class="searchBarField"
        placeholder="Try &quot;Los Angeles&quot;"
        type="text"
        data-qa="keypress"
      >
    </form>


    <form
      class="searchBar searchBar--small"
      action="http://localhost:8080/api"
      method="post"
      data-qa="small"
    >
      <img
        class="searchIcon searchIcon--small"
        src="images/Search.svg"
        alt="searchIcon"
      >
      <input
        class="searchBarField searchBarField--small"
        placeholder="Try &quot;Los Angeles&quot;"
        type="text"
        data-qa="keypress"
      >
    </form>


  </body>
</html>
