<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="body">
    <div class="search-bar">
      <form
        class="search-bar__form search-bar__form--big"
        data-qa="big"
      >
        <input
          class="search-bar__input search-bar__input--big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          id="big-destination"
          name="destinationBig"
        />
      </form>

      <form
        class="search-bar__form search-bar__form--small"
        data-qa="small"
      >
        <input
          class="search-bar__input search-bar__input--small"
          type="text"
          placeholder="Try “Los Angeles“"
          id="small-destination"
          name="destinationSmall"
        />
      </form>
    </div>
  </body>
</html>
