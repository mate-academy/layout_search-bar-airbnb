<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>

  <body>

    <form
      class="formField"
      data-qa="big"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <label for="searchBig"></label>
      <input
        type="search"
        id="searchBig"
        class="input"
        name="searchBig"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        class="icon"
        src="./images/Search.svg"
        alt="Search"
      >
    </form>

    <form
      class="formField"
      data-qa="small"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <label for="searchSmall"></label>
      <input
        type="search"
        id="searchSmall"
        class="input inputSmall"
        name="searchSmall"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        class="icon iconSmall"
        src="./images/Search.svg"
        alt="Search"
      >
    </form>

  </body>
</html>
