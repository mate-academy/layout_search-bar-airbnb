<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="search-bar"
      data-qa="big"
    >
      <label class="wrapper">
        <img
          src="images/Search.svg"
          alt="search icon"
          class="search-icon"
        >
        <input
          class="search-input"
          name="input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="#"
      method="get"
      class="search-bar"
      data-qa="small"
    >
      <label class="wrapper">
        <img
          src="images/Search.svg"
          alt="search icon"
          class="search-icon search-icon--small"
        >
        <input
          class="search-input search-input--small"
          name="small-input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
