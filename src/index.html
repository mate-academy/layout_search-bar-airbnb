<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="url" method="post"
          class="search-bar search-bar--big" data-qa="big"
          >
      <label for="big" class="search-bar__label search-bar__label--big">
        <input type="text" id="big"
               data-qa="keypress" class="search-bar__input search-bar__input--big"
               placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>

    <form action="url" method="post"
          class="search-bar search-bar--small" data-qa="small"
    >
      <label for="small" class="search-bar__label search-bar__label--small">
        <input type="text" id="small"
               data-qa="hover" class="search-bar__input search-bar__input--small"
               placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>
  </body>
</html>
