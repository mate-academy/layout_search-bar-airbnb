<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body class="body">
    <form
      class="form"
      action="#"
      data-qa="big"
    >
      <label class="form__lable form__lable--big">
        <span class="form__searchIcon form__searchIcon--big">
        </span>

        <input
          class="form__inputText form__inputText--bigBar"
          data-qa="keypress"
          type="text"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>

    <form
      class="form"
      action="#"
      data-qa="small"
    >
      <label class="form__lable form__lable--small">
        <span class="form__searchIcon form__searchIcon--small">
        </span>

        <input
          class="form__inputText form__inputText--smallBar"
          type="text"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
