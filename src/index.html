<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Input</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="#" method="#" data-qa="big" class="search-block search-block--big">
    <input type="text" class="search-block__input search-block__input--big" placeholder="Try “Los Angeles”" data-qa="keypress">
  </form>
  <form action="#" method="#" data-qa="small" class="search-block search-block--small">
    <input type="text" class="search-block__input search-block__input--small" placeholder="Try “Los Angeles”">
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
