<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="bigform"
      action="http://localhost:52660/"
      method="get"
      data-qa="big"
    >
      <label>
        <input
          class="big input"
          type="search"
          name="big input"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress"
        >
      </label>

    </form>
    <form
      action="http://localhost:52660/"
      method="get"
      data-qa="small"
      class="smallform"
    >
      <label>
        <input
          class="small input"
          type="search"
          name="small input"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </label>
    </form>
  </body>
</html>
