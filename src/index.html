<!Doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="#" data-qa="big">
    <input class="general-input search-input" data-qa="keypress" type="search" name="big_bar"
      placeholder="Try &#34;Los Angeles&#34;">
  </form>
  <br>
  <form action="#" data-qa="small" class="search-form">
    <input class="general-input search-input--small" type="search" name="small_bar" placeholder="Try &quot;Los Angeles&quot;">
  </form>
</body>

</html>
