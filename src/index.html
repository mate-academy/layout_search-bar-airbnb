<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      class="form formBig"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="big"
      method="post"
    >
      <label class="labelBig">
        <input
          class="input bigInputCl"
          name="bigInput"
          data-qa="keypress"
          type="text"
          placeholder="Try “Los Angeles”"
        >
      </label>

      <button class=" btn btnBig" type="submit"></button>
    </form>

    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="small"
      method="post"
    >
      <label class="labelSmall">
        <input
          class="input smallInputCl"
          name="smallInput"
          data-qa="keypress"
          type="text"
          placeholder="Try “Los Angeles”"
        >
      </label>

      <button class=" btn btnSmall" type="submit"></button>
    </form>
  </body>
</html>
