<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="main">
      <form
        action="#"
        method="get"
        class="form"
        data-qa="big"
      >

        <div class="search__bar">
          <img
            class="search__img__big"
            src="images/Search.svg"
            alt="Search-image"
          >

          <input
            data-qa="keypress"
            class="search__input"
            type="search"
            name="bigSearchBar"
            placeholder="Try &quot;Los Angeles&quot;"
            id="big_search_bar"
          >
        </div>

      </form>

      <form
        action="#"
        method="get"
        class="form"
        data-qa="small"
      >
        <div class="search__bar small__search__bar">
          <img
            class="search__img__small"
            src="images/Search.svg"
            alt="Search-image"
          >

          <input
            class="search__input search__input__small"
            type="search"
            name="smallSearchBar"
            placeholder="Try &quot;Los Angeles&quot;"
            id="small_search_bar"
          >
        </div>
      </form>


    </main>


  </body>
</html>
