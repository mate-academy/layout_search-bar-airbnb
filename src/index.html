<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search">
      <form
        class="search__form"
        action="#"
        method="post"
        data-qa="big"
      >
        <input
          class="search__input search__input--big"
          type="text"
          name="search"
          id="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          class="search__icon"
          src="images/Search.svg"
          alt="search"
        >
      </form>

      <form
        class="search__form"
        action="#"
        method="post"
        data-qa="small"
      >
        <input
          type="text"
          name="searchSmall"
          id="searchSmall"
          class="search__input search__input--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          class="search__icon search__icon--small"
          src="images/Search.svg"
          alt="search"
        >
      </form>
    </div>
  </body>
</html>
