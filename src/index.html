<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <label>
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        name="form-field"
        data-qa="big"
        class="form"
        method="post"
      >
        <input
          type="search"
          name="searchField"
          data-qa="keypress"
          class="input"
          placeholder="Try &#34;Los Angeles&#34;"
        >
        <img
          src="images/Search.svg"
          alt="searchIconBig"
          class="img"
        >
      </form>
    </label>

    <label>
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        name="form-field"
        data-qa="small"
        class="form"
        method="post"
      >
        <input
          type="search"
          name="searchField"
          class="input small-input"
          placeholder="Try &#34;Los Angeles&#34;"
        >
        <img
          src="images/Search.svg"
          alt="searchIconSmall"
          class="small-image"
        >
      </form>
    </label>
  </body>
</html>
