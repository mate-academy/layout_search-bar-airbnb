<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
              user-scalable=no,
              initial-scale=1.0,
              maximum-scale=1.0,
              minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form
      action=""
      method="post"
      class="search-bar"
      data-qa="big"
    >
      <img
        class="img"
        src="images/Search.svg"
        alt=""
      >
      <input
        class="input"
        type="text"
        name="searchBarBig"
        id="searchBarBig"
        placeholder="Try &#34Los Angeles&#34"
        data-qa="keypress"
      >
    </form>
    <form
      action=""
      method="post"
      class="search-bar search-bar__small"
      data-qa="small"
    >
      <img
        class="img img__small"
        src="images/Search.svg"
        alt=""
      >
      <input
        class="input input__small"
        type="text"
        name="searchBarSmall"
        id="searchBarSmall"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>
  </body>
</html>
