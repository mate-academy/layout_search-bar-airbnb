<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
    >
      <label class="searchbar">
        <input
          type="search"
          class="input__field big--searchbar"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
        >
        <img
          src="images/Search.svg"
          alt="search__icon"
          class="big--search__icon"
        >
      </label>
    </form>
    <form
      action="#"
      method="post"
      data-qa="small"
    >
      <label class="searchbar">
        <input
          type="search"
          class="input__field small--searchbar"
          placeholder="Try “Los Angeles”"
        >
        <img
          src="images/Search.svg"
          alt="search__icon"
          class="small--search__icon"
        >
      </label>
    </form>
  </body>
</html>
