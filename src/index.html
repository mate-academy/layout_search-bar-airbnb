<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        class="big-bar__body"
        method="post"
        data-qa="big"
      >
        <label class="big-bar__form">
          <input
            type="search"
            id="iconBig"
            class="big-bar__search"
            name="big-bar"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
      </form>

      <form
        class="small-bar__body"
        method="post"
        data-qa="small"
      >
        <label class="small-bar__form">
          <input
            type="search"
            id="iconSmall"
            class="small-bar__search"
            name="small-bar"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </div>
  </body>
</html>
