<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <form
      class="search__form search__icon--size--l"
      data-qa="big"
    >
      <input
        type="text"
        placeholder='Try "Los Angeles"'
        class="search__input search__input--size--l"
        data-qa="keypress"
      />
    </form>

    <form
      class="search__form search__icon--size--s"
      data-qa="small"
    >
      <input
        type="text"
        placeholder='Try "Los Angeles"'
        class="search__input search__input--size--s"
      />
    </form>
  </body>
</html>
