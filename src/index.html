<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="/"
      method="post"
      data-qa="keypress"
    >
      <label for="searchBoxBig" class="formField">
        <input
          type="search"
          name="search"
          id="searchBoxBig"
          class="searchBar big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="big"
        >
      </label>
    </form>

    <form
      action="/"
      method="post"
    >
      <label for="searchBoxSmall" class="formField">
        <input
          type="search"
          name="search"
          id="searchBoxSmall"
          class="searchBar small"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
        >
      </label>
    </form>
  </body>
</html>
