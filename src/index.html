<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="big" data-qa="big">
      <div class="big__section">
        <span class="big__section__icon"></span>
        <input
        class="big__section__input"
        type="text"
        name="search-bar"
        value="Try “Los Angeles”"
        data-qa="keypress">
      </div>
    </form>

    <form class="small" data-qa="small">
      <div class="small__section">
        <span class="small__section__icon"></span>
        <input
        class="small__section__input"
        type="text"
        name="search-bar"
        value="Try “Los Angeles”">
      </div>
    </form>
  </body>
</html>
