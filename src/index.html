<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      class="search_form search_form_big"
      data-qa="big"
      action="#"
      method="post"
    >
      <label for="search-input1">
        <input
          class="input big_input"
          id="search-input1"
          data-qa="keypress"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      class="search_form search_form_small"
      data-qa="small"
      action="#"
      method="post"
    >
      <label for="search-input2">
        <input
           class="input small_input"
           id="search-input2"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
         >
      </label>
    </form>
  </body>
</html>
