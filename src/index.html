<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
                maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form form--big"
      data-qa="big"
    >
      <label
        class="form__icon form__icon--big"
        for="form--big"
      >
      </label>
      <input
        class="form__input form__input--big"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
        class="form form--small"
        data-qa="small"
    >
      <label
        class="form__icon form__icon--small"
        for="form--small"
      >
      </label>
      <input
        class="form__input form__input--small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

  </body>
</html>
