<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="post"
      class="search wrap-big"
      data-qa="big"
      action="/"
    >
      <img
        class="search__icon search__icon--big"
        src="./images/Search.svg"
        alt="search">
      <input data-qa="keypress" class="search__input search__input--big"
        placeholder="Try &quot;Los Angeles&quot;"
        type="text"
        name="search"
      >
    </form>

    <form
      method="post"
      class="search wrap-small"
      data-qa="small"
    >
      <img
        class="search__icon search__icon--small"
        src="./images/Search.svg"
        alt="search">

      <input class="search__input search__input--small" placeholder="Try &quot;Los Angeles&quot;"
        type="text"
        name="search"
      >
    </form>
  </body>
</html>
