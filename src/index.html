<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search Bars</title>
    <link
      rel="stylesheet"
      href="style/style.css"
    />
  </head>
  <body>
    <form
      class="form--big"
      data-qa="big"
    >
      <label>
        <input
          class="input__big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>

    <form
      class="form--small"
      data-qa="small"
    >
      <label>
        <input
          class="input__small"
          type="text"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
