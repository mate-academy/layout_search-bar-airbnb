<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form action="#" method="get" data-qa="big">
        <label for="search_big"></label>
        <input
        type="search"
        name="serch_big"
        id="search_big"
        class="searchbar big"
        data-qa="keypress"
        placeholder="Try &#34Los Angeles&#34"
        >
      </form>
    </div>

    <div class="container">
      <form action="#" data-qa="small">
        <label for="search_small"></label>
        <input type="search"
        name="serch_small"
        id="search_small"
        class="searchbar small"
        data-qa="small"
        placeholder="Try &#34Los Angeles&#34">
      </form>
    </div>

  </body>
</html>
