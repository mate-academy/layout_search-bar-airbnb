<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="page">
      <div class="page__section">
        <form
          class="search search--big"
          data-qa="big"
        >
          <label class="search__field">
            <span
              class="search__icon"
              aria-hidden="true"
            ></span>
            <input
              class="search__input"
              type="text"
              data-qa="keypress"
              placeholder="Try “Los Angeles“"
            />
          </label>
        </form>
      </div>

      <div class="page__section">
        <form
          class="search search--small"
          data-qa="small"
        >
          <label class="search__field">
            <span
              class="search__icon"
              aria-hidden="true"
            ></span>
            <input
              class="search__input"
              type="text"
              placeholder="Try “Los Angeles“"
            />
          </label>
        </form>
      </div>
    </div>
  </body>
</html>
