<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="post"
      action="index.html"
      class="form"
      name="search"
      id="search"
      data-qa="big"
    >
      <input
        class="form__input"
        type="text"
        data-qa="keypress"
        placeholder="Try&quot;Los Angeles&quot;"
      >
      <label class="label__big" for="search"></label>
    </form>

    <form
      method="post"
      action="index.html"
      class="form"
      name="search__small"
      id="search-second"
      data-qa="small"
    >
      <input
        class="form__input form__input--small"
        type="text"
        placeholder="Try&quot;Los Angeles&quot;"
      >
      <label for="search-second"></label>
    </form>
  </body>
</html>
