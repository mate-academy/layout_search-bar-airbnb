<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#"
      method="get"
      data-qa="big"
    >
      <label for="bigInputSearch">
        <input
          type="search"
          name="bigInputSearch"
          id="bigInputSearch"
          class="search big-search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="images/Search.svg"
          alt="Big Loop"
          class="loop big-loop"
        >
      </label>
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
    >
      <label for="smallInputSearch">
        <input
          type="search"
          name="smallInputSearch"
          id="smallInputSearch"
          class="search small-search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="images/Search.svg"
          alt="Small loop"
          class="loop small-loop"
        >
      </label>
    </form>
  </body>
</html>
