<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="searchbar-box" data-qa="big">
      <input type="search"
        class="searchbar bar-big"
        placeholder="Try &#34Los Angeles&#34"
        data-qa="keypress"
      >
      </input>
      <img src="./images/Search.svg"
        alt="Search icon"
        class="big-icon">
    </div>

    <div class="searchbar-box" data-qa="small">
      <input type="search"
        class="searchbar bar-small"
        placeholder="Try &#34Los Angeles&#34"
      >
      </input>
      <img src="./images/Search.svg"
        alt="Search icon"
        class="small-icon">
    </div>
  </body>
</html>
