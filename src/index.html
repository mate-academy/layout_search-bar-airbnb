<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./styles/page.css">
  </head>
  <body>
    <form>
      <div class="search-bar" data-qa="big">
        <div class="search-bar__img"></div>
        <input
          type="text"
          class="search-bar__input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
      <div class="search-bar search-bar--small" data-qa="small">
        <div class="search-bar__img search-bar__img--small"></div>
        <input
          type="text"
          class="search-bar__input search-bar__input--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
