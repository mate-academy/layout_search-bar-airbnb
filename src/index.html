<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body
    class="body"
    >
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form"
      data-qa="big"
    >
      <div class="wrapper">
        <label for="inputBig">
          <img
          src="./images/Search.svg"
          alt="search"
          class="image"
        >
        </label>
        <input
          type="text"
          class="input"
          placeholder="Try &quot;Los Angeles&quot"
          name="searchBig"
          id="inputBig"
          data-qa="keypress"
        >
      </div>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form"
      data-qa="small"
      >
      <div class="wrapper">
        <label for="inputSmall">
          <img
            src="./images/Search.svg"
            alt="search"
            class="image imageSmall"
          >
        </label>
        <input
          type="text"
          class="input inputSmall"
          placeholder="Try &quot;Los Angeles&quot"
          name="searchSamll"
          id="inputSmall"
          data-qa="keypress"
        >
      </div>
    </form>

    </div>
  </body>
</html>
