<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container">
      <form action="https://github.com/mate-academy/layout_search-bar-airbnb/blob/master/checklist.md" method="post">
        <div class="search">
          <label>
            <button class="search__btn">
              <img class="search__icon"
                src="images/Search.svg"
                alt="search"
              >
            </button>
            <input
              type="search"
              class="search__input"
              data-qa="big"
              placeholder="Try &quot;Los Angeles&quot;"
            >
          </label>
        </div>

        <div class="search">
          <label>
            <input
              type="search"
              class="search__input search__input--small"
              data-qa="small"
              placeholder="Try &quot;Los Angeles&quot;"
            >
            <button class="search__btn search__btn--small">
              <img class="
                  search__icon
                  search__icon--small
                "
                src="images/Search.svg"
                alt="search"
              >
            </button>
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
