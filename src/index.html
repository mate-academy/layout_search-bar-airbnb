<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->

    <form
      action="#"
      method="get"
      data-qa="big"
      class="bigForm form"
    >

      <img
        src="images/Search.svg"
        alt="searchIcon"
        class="icon big-img"
    >

      <input
        type="text"
        name="bigSearch"
        id="bigSearch"
        placeholder="Try &#34;Los Angeles&#34;"
        class="input inputBig"
        data-qa="keypress"
      >

    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
      class="smallForm form"
    >

      <img
        src="images/Search.svg"
        alt="searchIcon"
        class="icon small-img"
      >

      <input
        type="text"
        name="smallgSearch"
        id="smallgSearch"
        placeholder="Try &#34;Los Angeles&#34;"
        class="input inputSmall"
      >

    </form>
  </body>
</html>
