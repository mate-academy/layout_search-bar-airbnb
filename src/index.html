<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:3000/api"
      method="post"
      data-qa="big"
      class="form form__interval"
      >

      <input
          type="text"
          name="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="big"
          data-qa="keypress"
      >
    </form>

    <div class="gap"></div>

    <form
    action="http://localhost:3000/api"
    method="post"
    data-qa="small"
    class="form form__interval"
    >
      <input
          type="text"
          name="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="small"
      >
    </form>
  </body>
</html>
