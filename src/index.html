<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <form
      data-qa="big"
      class="big__form"
      method="#"
    >
      <img
        src="./images/Search.svg"
        alt="search"
        class="big__icon"
      >
      <input
        class="big__bar"
        type="search"
        id="search__big__bar"
        name="search__big__bar"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>

    <form
      data-qa="small"
      class="small__form"
    >
      <img
        src="./images/Search.svg"
        alt="search"
        class="small__icon"
      >
      <input
        class="small__bar"
        type="search"
        id="search__small__bar"
        name="search__small__bar"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>

  </body>

</html>
