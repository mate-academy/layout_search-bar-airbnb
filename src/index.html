<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search__container">
      <form
        class="searchForm"
        action="search"
        method="get"
        data-qa="big"
      >
        <input
          class="searchBar bigSearchBar"
          type="search"
          name="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
    <div class="search__container">
      <form
        class="searchForm"
        action="search"
        method="get"
        data-qa="small"
      >
        <input
          class="searchBar smallSearchBar"
          type="search"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
