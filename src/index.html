<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#" 
      method="post"
      data-qa="big"
      class="form"
    >
      <input
        data-qa="keypress"
        class="input"  
        type="text" 
        name="searchBarBig"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form 
      action="#" 
      method="post"
      data-qa="small"
      class="form form--small"
    >
      <input
        class="input input--small" 
        type="text" 
        name="searchBarSmall"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
