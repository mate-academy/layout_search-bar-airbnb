<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-bar"
      data-qa="big"
      action="#"
      method="get"
    >
      <img
        class="search-bar__loupe"
        alt="search-loupe"
        src="./images/Search.svg"/
      >
      <input
        class="search-bar__input"
        placeholder="Try &quot;Los Angeles&quot;"
        type="text"
        data-qa="keypress"
      >
    </form>

    <form
      class="search-bar"
      data-qa="small"
      action="#"
      method="get"
    >
      <img
        class="search-bar__loupe search-bar__loupe--small"
        alt="search-loupe"
        src="./images/Search.svg"/
      >
      <input
        class="search-bar__input search-bar__input--small"
        placeholder="Try &quot;Los Angeles&quot;"
        type="text"
      >
    </form>
  </body>
</html>
