<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="index.html"
      method="GET"
      class="form"
      data-qa="big"
    >
      <label class="form__searchbar">
        <img
          src="images/Search.svg"
          alt="search icon"
          class="form__icon"
        >

        <input
          class="form__input"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="index.html"
      method="GET"
      class="form form--small"
      data-qa="small"
    >
      <label class="form__searchbar">
        <img
          src="images/Search.svg"
          alt="search icon"
          class="form__icon form__icon--small"
        >

        <input
          class="form__input form__input--small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
