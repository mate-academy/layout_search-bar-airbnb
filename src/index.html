<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form 
      action="/" 
      method="post" 
      class="search_form" 
      data-qa="big"
    >
      <label for="bigSearch" class="search_label">
        <input
          type="search"
          name="bigSearch"
          id="bigSearch"
          class="search_input"
          data-qa="keypress"
          placeholder="Try &rdquo;Los Angeles&rdquo;"
        >
      </label>
    </form>

    <form 
      action="/" 
      method="post" 
      class="search_form" 
      data-qa="small"
    >
      <label for="smallSearch" class="search_label">
        <input
          type="text"
          name="smallSearch"
          id="smallSearch"
          class="search_input input_small"
          placeholder="Try &rdquo;Los Angeles&rdquo;"
        >
      </label>
    </form>
  </body>
</html>
