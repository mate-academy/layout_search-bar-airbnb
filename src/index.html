<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search big" data-qa="big">
      <label class="label label--big" for="input1">
        <input class="input input--big" type="text" id="input1" placeholder="Try “Los Angeles”" data-qa="keypress">
      </label>
    </form>
    <form class="search small" data-qa="small">
      <label class="label label--small" for="input2">
        <input class="input input--small" type="text" id="input2" placeholder="Try “Los Angeles”">
      </label>
    </form>
  </body>
</html>
