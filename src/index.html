<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        action="#"
        method="get"
        class="formBar"
        data-qa="big"
      >
        <label
          for="inputBig"
          class="searchBar"
        >
          <img
            src="images/Search.svg"
            class="imgSearch"
            alt="search"
          >
          <input
            type="search"
            name="searchBar"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress big"
            class="input"
            id="inputBig"
          >
        </label>
      </form>

      <form
        action="#"
        method="get"
        class="formBar"
        data-qa="small"
      >
        <label
          for="inputSmall"
          class="searchBarSmall searchBar"
        >
          <img
            src="images/Search.svg"
            class="imgSearch imgSearchSmall"
            alt="search"
          >
          <input
            type="search"
            name="searchBar"
            placeholder="Try &quot;Los Angeles&quot;"
            class="input inputSmall"
            id="inputSmall"
          >
        </label>
      </form>
    </div>
  </body>
</html>
