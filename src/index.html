<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="form"
      data-qa="big"
    >
      <label class="input-wrapper">
        <input
          type="text"
          class="input big-input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <div class="image image-big"></div>
      </label>
    </form>

    <form
      action="#"
      method="post"
      class="form"
      data-qa="small"
    >
      <label class="input-wrapper">
        <input
          type="text"
          class="input small-input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <div class="image image-small"></div>
      </label>
    </form>
  </body>
</html>
