
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="#"
      method="post"
      class="form"
      data-qa="big"
    >
      <label for="input-big" class="form__label form__label--big">
        <input
          type="search"
          id="input-big"
          class="form__input form__input--big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      class="form"
      data-qa="small"
    >
    action="#"
    method="post"
    class="form"
    data-qa="small"
  >
      <label for="input-small" class="form__label form__label--small">
        <input
          type="search"
          id="input-small"
          class="form__input form__input--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    
  </body>
</html>
