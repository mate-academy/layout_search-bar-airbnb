<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://airbnb.com/s/all"
      method="get"
      class="search-form"
      data-qa="big"
    >
      <label>
        <input
        class="input"
        type="text"
        name="query"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
        <img
          src="images/Search.svg"
          alt="search icon"
          class="search-icon"
        >
      </label>
    </form>

    <form
      action="https://airbnb.com/s/all"
      method="get"
      class="search-form"
      data-qa="small"
    >
      <label>
        <input
        class="input input-small"
        type="text"
        name="query"
        placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="images/Search.svg"
          alt="search icon"
          class="search-icon search-icon-small"
        >
      </label>
    </form>
  </body>
</html>
