<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search--big"
      action="#"
      method="get"
      data-qa="big"
    >
      <img
        class="search__icon"
        src="images/Search.svg"
        alt="search icon"
      >

      <label for="search_input_big" class="hidden"></label>

      <input
        id="search_input_big"
        class="search__input"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="search--small"
      action="#"
      method="get"
      data-qa="small"
    >
      <img
        class="search__icon icon--small"
        src="images/Search.svg"
        alt="search icon"
      >

      <label for="search_input_small" class="hidden"></label>

      <input
        id="search_input_small"
        class="search__input input--small"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
