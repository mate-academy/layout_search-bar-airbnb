<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      method="post"
      class="form form-big"
      data-qa="big"
    >
      <label class="search">
        <img
          class="img__one"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="search big"
          type="text"
          name="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
    method="post"
    class="form form-small"
    data-qa="small">
      <label class="search">
        <img
          class="img__two"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="search small"
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
