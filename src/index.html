<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search Form</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="search"
      action="/search"
      method="get"
    >
      <div class="search__bar search__bar--big">
        <input
          type="text"
          data-qa="big"
          data-qa-keypress="true"
          placeholder="Try “Los Angeles“"
          class="search__input big"
        />
      </div>
      <div class="search__bar search__bar--small">
        <input
          type="text"
          data-qa="small"
          placeholder="Try “Los Angeles“"
          class="search__input small"
        />
      </div>
    </form>
  </body>
</html>
