<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
 
  <body>
    <h1>Search bar airbnb</h1>
    
    <form  action="/"  method="get">  
      <div class="search_form form">       
        <button class="search">         
          <img 
            class="search_image" 
            src="images/Search.svg" 
            alt="image"
          >
        </button>
  
        <label for="input1">
          <div class="field_id">
            <input 
              type="text"
              class="field field_focus"
              placeholder="Try &quot;Los Angeles&quot;"
              data-qa="big keypress"
              id="input1"
            >
          </div>
        </label>
      </div>             
    </form>

    <form action="/" method="get">
      <div class="search_form_little form">
        <button class="search">         
          <img 
            class="search_image search_image_little" 
            src="images/Search.svg"
            alt="image"
          >
        </button>
        <label for="input_id">
          <div class="field_id field_id_little">
            <input 
                type="text"
                class="field field_little field_focus"
                placeholder="Try &quot;Los Angeles&quot;"
                data-qa="little" 
                id="input_id"
            >
          </div>
        </label>
      </div> 
    </form>
  </body>
</html>
