<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="search-form"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="search-icon"
        class="search-icon"
      >
      <label>
        <input
          type="text"
          class="input"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="#"
      method="get"
      class="search-form"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="search-icon"
        class="search-icon search-icon--small"
      >
      <label>
        <input
          type="text"
          class="input input--small"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </label>
    </form>
  </body>
</html>
