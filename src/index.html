<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="body">
    <section class="search">
      <form
        class="search__big"
        data-qa="big"
      >
        <span
          class="search__icon--big"
          aria-hidden="true"
        ></span>

        <input
          name="search"
          class="search__input--big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>

      <form
        class="search__small"
        data-qa="small"
      >
        <span
          class="search__icon--small"
          aria-hidden="true"
        ></span>
        <input
          name="search"
          class="search__input--small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </section>
  </body>
</html>
