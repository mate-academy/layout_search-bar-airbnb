<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <form class="searchbar__form" data-qa="big">
      <label class="searchbar__label searchbar__label--big">
        <input
          type="text"
          class="searchbar__input searchbar__input--big"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        />
      </label>
    </form>

    <form class="searchbar__form" data-qa="small">
      <label class="searchbar__label searchbar__label--small">
        <input
          type="text"
          class="searchbar__input searchbar__input--small"
          placeholder="Try “Los Angeles”"
        />
      </label>
    </form>
  </body>
</html>
