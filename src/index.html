<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      method="get"
      action="thing"
    >
      <label for="big" data-qa="keypress">
        <img
          class="icon"
          src="images/Search.svg"
          alt="Search icon"
        >
        <input
          class="big"
          type="search"
          name="search"
          id="big"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="big"
        >
      </label>
    </form>

    <form
      class="search-form"
      method="get"
      action="thing"
    >
      <label for="small" data-qa="small">
        <img
          class="icon icon--small"
          src="images/Icon small.svg"
           alt="Icon small icon"
        >
        <input
          class="small"
          type="search"
          name="search"
          id="small"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="small"
        >
      </label>
    </form>
  </body>
</html>
