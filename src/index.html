<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form search-form_big"
      data-qa="big"
      action="#"
      method="get"
    >
      <label
        for="big-search"
        class="search-form__label search-form__label_big"
      >
        <input
          type="text"
          id="big-search"
          class="search-form__input search-form__input_big common-style"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      class="search-form search-form_small"
      data-qa="small"
      action="#"
      method="get"
    >
      <label
        for="small-search"
        class="search-form__label search-form__label_small"
      >
        <input
          type="text"
          id="small-search"
          class="search-form__input search-form__input_small common-style"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
