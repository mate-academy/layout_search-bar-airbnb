<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="POST"
      class="form form--big"
      data-qa="big"
    >
      <label class="label label--search">
        <input
          type="text"
          class="input input--big"
          placeholder="Try &quot;Los Angeles&quot"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="#"
      method="POST"
      class="form form--small"
      data-qa="small"
    >
      <label class="label label--search ">
        <input
          type="text"
          class="input input--search input--small"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </label>
    </form>
  </body>
</html>
