<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      data-qa="big"
      class="style-form"
    >
      <img
        src="images/Search.svg"
        alt="big search icon"
        class="icon_big"
      >
      <input
        type="search"
        data-qa="keypress"
        class="search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      action=""
      data-qa="small"
      class="style-form"
    >
      <img
      src="images/Search.svg"
      alt="small search icon"
      class="icon_small"
      >
      <input
        type="search"
        class="search-bar search-bar--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>
</html>
