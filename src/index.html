<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="search__bar"
      data-qa="big"
    >
      <img class="search__icon" src="./images/Search.svg" alt="Search Icon">
      <label>
        <input
          type="text"
          placeholder="Try &#8220Los Angeles&#8220"
          name="search-box"
          class="search__input"
          data-qa="keypress"
        >
      </label>

    </form>

    <form
      action="#"
      method="get"
      class="search__bar-small"
      data-qa="small"
    >
      <img class="search__icon-small" src="./images/Search.svg" alt="Search Icon">
      <label>
        <input
          type="text"
          placeholder="Try &#8220Los Angeles&#8220"
          name="search-box"
          class="search__input-small"
        >
      </label>

    </form>
  </body>
</html>
