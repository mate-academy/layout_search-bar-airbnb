<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="search-bar"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="Icon button search"
        class="search-icon-big">
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input-big-bar"
        data-qa="keypress"
      >
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
      class="search-bar small">
      <img
        src="./images/Search.svg"
        alt="Icon button search"
        class="search-icon-small">
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input-small-bar"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
