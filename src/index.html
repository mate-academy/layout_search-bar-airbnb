<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="/"
      method="get"
      data-qa="big"
      class="conatainer"
    >
      <span class="icon icon__big"></span>
      <input
        type="search"
        name="bigSearch"
        id="bigSearch"
        data-qa="keypress"
        placeholder="Try &#65282Los Angeles&#65282"
        class="search-input"
      >
    </form>

    <form
      action="/"
      method="get"
      data-qa="small"
      class="conatainer"
    >
      <span class="icon icon__small"></span>
      <input
        type="search"
        name="smallSearch"
        id="smallSearch"
        placeholder="Try &#65282Los Angeles&#65282"
        data-qa="small"
        class="search-input search-input__small"
      >
      </div>
    </form>
  </body>
</html>
