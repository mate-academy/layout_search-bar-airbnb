<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      action="#"
      method="post"
    >
      <label class="bigContainer">
        <img
          class="searchIcon-1"
          src="images/Search.svg"
          alt="image"
        >
        <input
          class="bigSearchBar"
          type="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
    >
      <label class="smallContainer">
        <img
          class="searchIcon-2"
          src="images/Search.svg"
          alt="image"
        >
        <input
          class="smallSearchBar"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
