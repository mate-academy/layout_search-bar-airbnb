<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="http://localhost:8080/ipi"
      method="post"
      data-qa="big"
      >
      <img 
        src="images/Search.svg" 
        alt="Search icon" 
        class="bigIcon"
        >
      <label>
        <input 
            type="text"
            data-qa="keypress"
            class="bigSearch"
            placeholder="Try ''Los Angeles''"
            >
      </label>
    </form>

    <form 
      action="http://localhost:8080/ipi" 
      method="post"
      data-qa="small"
      >
      <img 
        src="images/Search.svg" 
        alt="Search icon" 
        class="smallIcon"
        >
      <label>
        <input
          class="smallSearch" 
          type="text"
          placeholder="Try &quot Los Angeles&quot "
          >
      </label>
    </form>
  </body>
</html>
