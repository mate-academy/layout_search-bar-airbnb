<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="search_form"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="big_search_img"
        class="img big_img"
      >
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        name="big__input"
        class="input big__input"
      >
    </form>
    <form
      action="#"
      method="post"
      class="search_form"
      data-qa="small"
    >
      <img
        src="./images/Search.svg"
        alt="small_search_img"
        class=" img small_img"
      >
      <input
        type="text"
        placeholder ="Try &quot;Los Angeles&quot;"
        name="small__input"
        class="input small__input"
        >
    </form>
  </body>
</html>
