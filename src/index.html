<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="" data-qa="big">
      <img src="images/Search.svg" alt="Picture-search"
      class="big__image">
      <input type="text" data-qa="keypress"
      value="Try &#34;Los Angeles&#34;"
      name="big_search">
    </form>

    <form action="" data-qa="small">
      <img src="images/Search.svg" alt="Picture-search"
      class="small__image">
      <input type="text" class="small__input"
      name="small_search"
      value="Try &#34;Los Angeles&#34;">
    </form>

  </body>
</html>
