<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="search-form"
      data-qa="big"
    >
      <label>
        <div class="container">
          <img
            src="images/Search.svg"
            alt="search_icon"
            class="icon"
          >
          <input
            type="text"
            class="bar"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </label>
    </form>
    <form
      action=" "
      method="get"
      class="search-form"
      data-qa="small"
    >
      <label>
        <div class="container">
          <img
            src="images/Search.svg"
            alt="search_icon"
            class="icon icon--small"
          >
          <input
            type="text"
            class="bar bar--small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </label>
    </form>
  </body>
</html>
