<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="big-form form"
      action=""
      data-qa="big"
      method="post"
    >
      <img
        class="big-img"
        src="images/Search.svg"
        alt="search icon"
      >
      <input
        class="big-input input"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
        type="text"
      >
    </form>
    <form
      class="small-form form"
      action=""
      data-qa="small"
      method="post"
    >
      <img
        src="images/Search.svg"
        alt="search icon"
        class="small-img"
      >
      <input
        placeholder="Try “Los Angeles”"
        type="text"
        class="small-input input"
      >
    </form>
  </body>
</html>
