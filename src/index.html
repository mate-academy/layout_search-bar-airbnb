<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/" 
      method="post"
      data-qa="big"
      class="form form--big"
    >
      <img 
        src="images/Search.svg" 
        alt="Search"
        class="icon icon--big"
      >
      <input 
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="input input--big"
      >
    </form>
    <form 
      action="/" 
      method="post"
      data-qa="small"
      class="form form--small"
    >
      <img 
      src="images/Icon-small.svg" 
      alt="Search"
      class="icon icon--small"
      >
      <input 
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input input--small"
      >
    </form>
  </body>
</html>
