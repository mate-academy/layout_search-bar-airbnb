<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      method="get"
      action="/"
      data-qa="big"
    >
      <button
        class="search-button"
        type="submit"
      >
        <img
          class="icon"
          src="images/Search.svg"
          alt="search-icon"
        >
      </button>
      <input
        class="input"
        name="city"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        required
      >
    </form>
    <form
      class="search-form search-form--small"
      method="get"
      action="/"
      data-qa="small"
    >
      <button
        class="search-button search-button--small"
        type="submit"
      >
        <img
          class="icon icon--small"
          src="images/Search.svg"
          alt="search-icon"
        >
      </button>
      <input
        class="input input--small"
        name="city-small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        required
      >
    </form>
  </body>
</html>
