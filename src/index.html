<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <form
        action=""
        data-qa="big"
        class="box"
      >
        <img
          src="https://raw.githubusercontent.com/Uran-web/layout_search-bar-airbnb/6cec49427f1adb7b364f3192249b75943d36a715/src/images/Search.svg"
          alt="Search"
          class="search__image"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angales&quot;"
          class="search__str"
        >
      </form>
      <form
        action=""
        data-qa="small"
        class="small-search"
      >
        <img
          src="https://raw.githubusercontent.com/Uran-web/layout_search-bar-airbnb/6cec49427f1adb7b364f3192249b75943d36a715/src/images/Search.svg"
          alt="Search"
          class="small__image"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angales&quot;"
          class="small__str"
        >
      </form>
    </header>
  </body>
</html>
