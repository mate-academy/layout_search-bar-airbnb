<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="post" 
      data-qa="big"
      class="big_search_form"
    >
      <img 
        src="images/Search.svg" 
        alt="Search symbol"
        class="big_search_img"
      >
      <input 
        type="search" 
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="input"  
      >
    </form>
    <form 
      action="post"
      data-qa="small"
      class="small_search_form"  
    >
      <img 
        src="images/Search.svg" 
        alt="Search symbol"
        class="small_search_img"
      >
      <input 
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input input-small"  
      >
    </form>
  </body>
</html>
