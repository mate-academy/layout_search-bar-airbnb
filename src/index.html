<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body id="root">
    <div class="Search_Field">
      <form class="search" data-qa="big">
        <input
          name="big__search"
          type="search"
          class="Bar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <img
          src="./images/Search.svg"
          alt="search_magnifer"
          class="Magnifer"
        >
      </form>
    </div>

    <div class="Search_Field">
      <form class="search" data-qa="small">
        <input
          name="small__search"
          type="search"
          class="Bar Bar__Small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="./images/Search.svg"
          alt="search_magnifer"
          class="Magnifer Magnifer__Small"
        >
      </form>
    </div>

  </body>
</html>
