<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta
      http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      name="big_form"
      method="POST"
      class="form"
      data-qa="big"
    >
      <label for="search_input">
        <input
          class="search_input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          id="search_input"
        >
        <img
          class="form__img--size_big"
          src="images/Search.svg"
          alt="search">
      </label>
    </form>

    <form
      action=""
      name="small_form"
      method="POST"
      class="form"
      data-qa="small"
    >
      <label for="search_input_small">
        <input
          class="search_input search_input_small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          id="search_input_small"
        >
        <img
          class="form__img--size_small"
          src="images/Search.svg"
          alt="search">
      </label>
    </form>
  </body>
</html>
