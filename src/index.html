<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="."
      method="post"
      class="search-form"
      data-qa="big"
    >
      <label>
        <img
          src="./images/Search.svg"
          alt="Search-icon"
          class="search-icon big-search-icon"
        >
        <input
          type="text"
          name="bigSearchText"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-input big-search-input"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="."
      method="post"
      class="search-form"
      data-qa="small"
    >
      <label>
        <img
          src="./images/Search.svg"
          alt="Search-icon"
          class="search-icon small-search-icon"
        >
        <input
          type="text"
          name="bigSearchText"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-input small-search-input"
        >
      </label>
    </form>

  </body>
</html>
