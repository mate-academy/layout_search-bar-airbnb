<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <form
      action="#"
      data-qa="big"
    >
      <label>
        <input
          class="input__search input__search--big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>

    <form
      action="#"
      data-qa="small"
    >
      <label>
        <input
          class="input__search input__search--small"
          type="text"
          data-qa="small"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
