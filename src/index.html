<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search_box" data-qa="big">
      <input
        type="search"
        data-qa="keypress"
        class="big_search_bar"
        name="big_search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="images/Search.svg"
        class="big_loupe"
        alt="big_loupe"
      >
    </form>
    <form class="search_box" data-qa="small">
      <input
        type="search"
        data-qa="keypress"
        class="small_search_bar"
        name="small_search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="images/Search.svg"
        class="small_loupe"
        alt="small_loupe"
      >
    </form>
  </body>
</html>
