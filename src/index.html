<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="search"
      data-qa="big"
    >
      <div class="search search--size-l">
        <img
          src="images/Search.svg"
          alt="search-icon search-icon--size-s"
        />
        <input
          class="search__input search__input--textsize-l"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>

    <form
      action="search"
      data-qa="small"
    >
      <div class="search search--size-s">
        <img
          src="images/Search.svg"
          alt="search-icon"
          class="search-icon search-icon--size-s"
        />
        <input
          class="search__input search__input--textsize-s"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>
  </body>
</html>
