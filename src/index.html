<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form data-qa="big">
    <label for="search-input--big" class="search-icon search-icon--big">
      <input type="text" name="search" class="search-field search-field--big" data-qa="keypress" placeholder="Try &quot;Los Angeles&quot;" id="search-input--big">
    </label>
  </form>
  <form data-qa="small">
    <label for="search-input--small" class="search-icon search-icon--small">
      <input type="text" name="search" class="search-field search-field--small" placeholder="Try &quot;Los Angeles&quot;" id="search-input--small">
    </label>
  </form>
</body>
</html>
