<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form action="/"
            class="search-form"
            data-qa="big"
            >
        <label class="search-form__label search-form__label--big">
          <input type="search"
                 class="search-form__item search-form__item--big"
                 placeholder="Try &#34;Los Angeles&#34;"
                 data-qa="keypress"
          >
        </label>
      </form>

      <form action="/"
            class="search-form"
            data-qa="small"
            >
        <label class="search-form__label search-form__label--small">
          <input type="search"
              class="search-form__item search-form__item--small"
              placeholder="Try &#34;Los Angeles&#34;"
           >
        </label>
      </form>
    </div>
  </body>
</html>
