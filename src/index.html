<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="keypress"
      class="searchForm"
    >
      <button
        name="bigButton"
        class="button"
      >
        <img
          src="/images/Search.svg"
          alt="SearchButton"
          class="searchIcon"
        >
      </button>
      <input
        type="search"
        name="bigSearchInput"
        class="searchInput"
        data-qa="big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action="#"
      method="post"
      class="searchForm searchForm--small"
    >
      <button
        name="smallButton"
        class="button button--small"
      >
        <img
          src="/images/Search.svg"
          alt="SearchButton"
          class="searchIcon searchIcon--small"
        >
      </button>
      <input
        type="search"
        name="bigSearchInput"
        class="searchInput searchInput--small"
        data-qa="small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
