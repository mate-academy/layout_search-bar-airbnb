<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      class="search-bar-big input--space"
      action="/"
      method="get"
    >
      <img
        src="./images/Search.svg"
        alt="search icon"
        class="search-bar-big__icon"
      >
      <input
        type="text"
        class="search-bar-big__input"
        id="search_input_big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form
      data-qa="small"
      class="search-bar-small"
      action="/"
      method="get"
    >
      <img
        src="./images/Search.svg"
        alt="search icon"
        class="search-bar-small__icon"
      >
      <input
        type="text"
        class="search-bar-small__input"
        id="search_input_small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
