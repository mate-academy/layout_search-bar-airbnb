<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="#"
    method="post"
    data-qa="big"
    >
      <label>
        <input
        data-qa="keypress"
        type="text"
        name="search-big"
        class="search search-big"
        placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
        src="images/Search.svg"
        alt="Search icon"
        class="search-icon big-icon"
        >
      </label>
    </form>

    <form
    action="#"
    method="post"
    data-qa="small"
    >
      <label>
        <input
        type="text"
        name="search-small"
        class="search search-small"
        placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
        class="search-icon small-icon"
        src="images/Search.svg"
        alt="Search image"
        >
      </label>
    </form>
  </body>
</html>
