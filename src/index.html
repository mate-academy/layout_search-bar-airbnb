<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="form__1"
      action="http://localhost:3000/api"
      method="post"
      data-qa="big"
    >
      <input
        class="form__1--input input"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
        name="default"
      />
    </form>

    <form
      class="form__2"
      action="http://localhost:3000/api"
      method="post"
      data-qa="small"
    >
      <input
        class="form__2--input input"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles”"
        name="small-default"
      />
    </form>
  </body>
</html>
