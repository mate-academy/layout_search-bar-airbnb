<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search"
      action="#"
      data-qa="big"
    >
      <lable class="search__field">
        <input
          class="search__input"
          type="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </lable>
    </form>

    <form
      class="search"
      action="#"
      data-qa="small"
      >
      <lable class="search__field search__field--small">
        <input
          class="search__input search__input--small"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </lable>
    </form>
  </body>
</html>
