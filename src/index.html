<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      method="get"
      action="/"
      data-qa="big"
    >
      <label
        class="search-label"
        for="search-input"
      >
        <img
          class="icon"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="input"
          type="text"
          name="search"
          id="search-input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      class="search-form"
      method="get"
      action="/"
      data-qa="small"
    >
      <label
        class="search-label"
        for="search-input-small"
      >
        <img
          class="icon icon--small"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="input input--small"
          type="text"
          name="searchSmall"
          id="search-input-small"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
