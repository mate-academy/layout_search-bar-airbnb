<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form class="nosubmit__big">
      <!-- <label for="search">Search</label> -->
      <input
        class="searchBar big"
        type="search"
        name="search-big"
        id="search"
        data-qa="big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form class="nosubmit">
      <!-- <label for="search">Search</label> -->
      <input
        class="searchBar small"
        type="search"
        name="search-small"
        id="search-small"
        data-qa="small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
