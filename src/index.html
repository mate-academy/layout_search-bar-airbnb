<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> </title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="clear_block_top"></div>
    <form
      action=" https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"

    >
      <label class="form_field_big">
        <input
          type="search"
          placeholder="Try &#34;Los Angeles&#34;"
          class="button_big"
          data-qa="keypress"
        >
        <img
          class="search_pic_big"
          src="images\Search.svg"
          alt="search image big"
        >
      </label>
    </form>
    <div class="clear_block_bottom"></div>
    <form
      action=" https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >

      <label class="form_field_small">
        <input
          type="search"
          placeholder="Try &#34;Los Angeles&#34;"
          class="button_small"
        >
        <img
          class="search_pic_small"
          src="images\Search.svg"
          alt="search image small"
        >
      </label>
    </form>
  </body>
</html>
