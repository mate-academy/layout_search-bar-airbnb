<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="/search"
      method="get"
      data-qa="big">
      <label for="input" class="label label_form">
        <div class="icons icon__big"></div>
        <input
          class="input label__input-big"
          type="text"
          data-qa="keypress"
          name="name"
          id="text_input--big"
          placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>

    <form
      action="/search"
      method="get"
      data-qa="small">
      <label for="input" class="label_form">
        <div class="icons icon__small"></div>
        <input
          class="input label__input-small"
          type="text"
          name="name"
          id="text_input--small"
          placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>

  </body>
</html>
