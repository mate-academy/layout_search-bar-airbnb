<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#" class="form form-big"
      data-qa="big"
    >
      <label class="label label__big">
        <input
          class="item__input big-input"
          type="text" placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="#" class="form form-small"
      data-qa="small"
    >
      <label class="label label__small">
        <input
          class="item__input small-input"
          type="text" placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
