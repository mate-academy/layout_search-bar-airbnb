<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      action="#"
      method="get"
      data-qa="big"
      class="big-search-field"
    >
      <div class="shell">
        <img
          class="search-icon"
          src="images/Search.svg"
          alt="search icon">
        <label>
          <input
            name="bigSearchInput"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            class="SearchInput"
            data-qa="keypress"
          >
        </label>
      </div>
    </form>
    <form
      action="#"
      method="get"
      data-qa="small"
      class="small-search-field">
      <div class="shell small-search-input-shell">
        <img
          class="search-icon"
          src="images/Search.svg"
          alt="search icon">
        <label>
          <input
            name="smallSearchInput"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            class="small-search-input SearchInput">
        </label>
      </div>
    </form>
  </body>
</html>
