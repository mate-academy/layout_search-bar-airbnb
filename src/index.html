<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      class="form"
    >
      <label class="search">
        <input
          type="text"
          class="bar largebar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
      <img src="./images/Search.svg" alt="image" class="icon">
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
      class="form"
    >
      <label class="search">
        <input
          type="text"
          class="bar smallbar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
      <img src="./images/Search.svg" alt="image" class="small_icon">
    </form>
  </body>
</html>
