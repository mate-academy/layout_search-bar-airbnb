<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="main.css"
    />
    <link rel="stylesheet" href="blocks/search-bar/search-bar.css">

  <body class="page">
    <div class="layout">
      <div class="search-bar search-bar--big" data-qa="big">
        <input

          data-qa="keypress"

          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </div>



  </body>
