<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="submit"
      class="search search__big"
      method="POST"
      data-qa="big">

      <label for="search__big" class="search__label search__label--big">
        <input
        data-qa="keypress"
        type="search"
        class="search__input search__input--big"
        id="search__big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </form>

    <form
      action="submit"
      class="search search__small"
      method="POST"
      data-qa="small"
    >

      <label for="search__small" class="search__label search__label--small">
        <input
        type="search"
        class="search__input search__input--small"
        id="search__small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>

    </form>
  </body>
</html>
