<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form-container">
      <form
        action="#"
        class="search-bar__form search-bar__form--big"
        data-qa="big"
        method="POST"
      >
        <input
          class="search-bar__input search-bar__input--big"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
          type="text"
          name="search-bar-big"
        />
      </form>
      <form
        action="#"
        class="search-bar__form search-bar__form--small"
        data-qa="small"
        method="POST"
      >
        <input
          class="search-bar__input search-bar__input--small"
          placeholder="Try “Los Angeles”"
          type="text"
          name="search-bar-small"
        />
      </form>
    </div>
  </body>
</html>
