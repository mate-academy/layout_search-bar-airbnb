<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="post"
      data-qa="big"
      class="searchBar-1">
      <label>
        <img
          src="images/Search.svg"
          alt="Search bar"
          class="image-1"
        >
        <input
          class="searcher-1"
          data-qa="keypress"
          type="search"
          name="searchBar-1"
          placeholder="Try &quot;Los Angeles&quot;"
          tabindex ="0"
        >
      </label>
    </form>

    <form
      method="post"
      data-qa="small"
      class="searchBar-2"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="Search bar"
          class="image-2"
        >
        <input
          class="searcher-2"
          type="search"
          name="searchBar-2"
          placeholder="Try &quot;Los Angeles&quot;"
          tabindex ="0"
        >
      </label>
    </form>
  </body>
</html>
