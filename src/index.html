<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="#"
    method="get"
    data-qa="big"
    class="search-form"
  >
      <label for="search-form__big" class="search-form__label">
        <input
          class="search__input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          id="search-form__big"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
    action="#"
    method="get"
    data-qa="small"
    class="search-form"
    >

      <label
          for="search-form__small"
          class="search-form__label"
          >
        <input
          class="search__input search__input--small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          id="search-form__small"
        >
      </label>
    </form>
  </body>
</html>
