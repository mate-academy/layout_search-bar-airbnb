<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form-field"
      action="/"
      method="post"
      data-qa="big"
    >
      <label class="input-label">
        <input
          class="input"
          type="text"
          name="bigInput"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="small-form-field form-field"
      action="/"
      method="post"
      data-qa="small"
    >
      <label class="input-label-small input-label">
        <input
          class="small-input input"
          type="text"
          name="smallInput"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
