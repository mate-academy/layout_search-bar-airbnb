<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form action="" data-qa="big">
      <div>
        <img src="./images/Search.svg" alt="Search"
        class="big_img">
        <input type="text" id="big_text"
        class="big_search" placeholder="Try &ldquo;Los Angeles&ldquo;"
        data-qa="keypress">
      </div>
    </form>
    <form action="" data-qa="small">
      <div>
        <img src="./images/Search.svg" alt="Search"
        class="small_img">
        <input type="text" id="text"
        placeholder="Try &ldquo;Los Angeles&ldquo;"
        class="small_search">
      </div>
    </form>
  </body>
</html>
