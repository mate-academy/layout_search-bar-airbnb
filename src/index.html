<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="https://www.google.com/search"
      method="get"
    >
      <label
        class="label labelFirst"
        for="searchbarFirst"
      >
      </label>
      <input
        id="searchbarFirst"
        class="searchBarFirst searchBar"
        type="text"
        name="q"
        data-qa="big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      class="form"
      action="https://www.google.com/search"
      method="get"
    >
      <label
        for="searchBarSecond"
        class="label labelSecond"
      >
      </label>
      <input
        id="searchBarSecond"
        class="searchBarSecond searchBar"
        type="text"
        name="q"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="small"
      >
    </form>
  </body>
</html>
