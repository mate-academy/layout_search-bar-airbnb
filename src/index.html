<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="/submit-form"
      method="post"
      class="form form__big"
      data-qa="big"
    >
      <div class="search-bar-div search-bar-div__big">
        <input
          class="search-bar"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>

    <form
      action="/submit-form"
      method="post"
      class="form form__small"
      data-qa="small"
    >
      <div class="search-bar-div search-bar-div__small">
        <input
          class="search-bar"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>
  </body>
</html>
