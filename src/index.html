<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#"
      method="post"
      data-qa="big"
      class="search-form search-form-big"
    >
      <label for="search-input-big">
        <img 
          src="images/Search.svg" 
          alt="Search" 
          class="icon big-icon"
        >
        <input 
          type="search" 
          name="search-input-big"
          id="search-big"
          class="search-input search-input-big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </label>
    </form>
    <form 
      action="#"
      method="post"
      data-qa="small"
      class="search-form search-form-small"
    >
      <label for="search-input-small">
        <img 
          src="images/Search.svg" 
          alt="Search" 
          class="icon small-icon"
        >
        <input 
          type="search" 
          name="search-input-small"
          id="search-input-small"
          class="search-input search-input-small"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </label>
    </form>
  </body>
</html>
