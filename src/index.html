<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="url"
      data-qa="big"
      method="post"
      class="container"
    >
      <label
        class="big-search search"
        data-qa="big"
        >
        <img src="../src/images/Search.svg" alt="big-search-logo">
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          >
      </label>

      <label
        class="small-search search"
        data-qa="small"
        >
        <img src="../src/images/Search.svg" alt="small-search-logo">
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>

  </body>
</html>
