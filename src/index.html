<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      id="search-form-big"
      class="search-form"
      data-qa="big"
    >
      <div class="search-div">
        <input
          type="search"
          name="search-input-big"
          class="search-input"
          id="search-input-big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form
      action="#"
      method="post"
      id="search-form-small"
      class="search-form"
      data-qa="small">
      <div class="search-div">
        <input
          type="search"
          name="search-input-small"
          class="search-input"
          id="search-input-small"
          placeholder="Try &quot;Los Angeles&quot;"
          >
      </div>
    </form>
  </body>
</html>
