<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="form" data-qa="big">
      <img
        src="images/Search.svg"
        alt="Search"
        class="image big_image"
      >
      <input
        type="text"
        name="big_input"
        class="input big_input"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>

    <div class="form" data-qa="small">
      <img
        src="images/Search.svg"
        alt="Search"
        class="image small_image"
      >

      <input
        type="text"
        name="small_input"
        class="input small_input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
