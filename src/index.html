<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      method="get"
      action="#"
      data-qa="big"
    >
      <label class="label" for="searchLarge">
        <img
          class="label__image"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="label__input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="searchLarge"
          id="searchLarge"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="form form--small"
      action="#"
      method="get"
      data-qa="small"
    >
      <label class="label" for="searchSmall">
        <img
          class="label__image label__image--small"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="label__input label__input--small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          id="searchSmall"
          name="searchSmall"
        >
      </label>
    </form>
    </div>
  </body>
</html>
