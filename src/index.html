<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Search bar airbnb</title>
  </head>
  <body>
    <form 
    action="/" 
    method="post"
    data-qa="big">
      <label>
        <input
        data-qa="keypress"
        type="search" 
        name="search" 
        class="largeInput"
        placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>
    <form action="/"
      method="post"
      data-qa="small">
      <label>
        <input
      data-qa="keypress"
      type="search"
      name="search"
      class="smallInput"
      placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>
  </body>
</html>
