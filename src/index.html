<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div>
      <div class="searchContainer" data-qa="big">
        <form action="/" method="GET">
          <img 
          class="searchImage" 
          src="./images/Search.svg" 
          alt="glass"
          >
          <label for="search">
            <input 
            type="text" 
            class="searchInput searchInputLarge" 
            placeholder="Try &quot;Los Angeles&quot;"
            name="search" 
            data-qa="keypress"
            >
          </label>
        </form>
      </div>
      <div class="searchContainer" data-qa="small">
        <form action="/" method="GET">
          <img 
          class="searchImageSmall" 
          src="./images/Search.svg" 
          alt="glass" 
          >
          <label for="search">
            <input 
            type="text" 
            class="searchInput searchInputSmall" 
            placeholder="Try &quot;Los Angeles&quot;" 
            name="search"
            >
          </label>
        </form>
      </div>
    </div>
  </body>
</html>
