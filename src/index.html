<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="main">
      <label for="input-big" class="main__label main__label--big">
        <div class="img img--big"></div>
        <input
          class="main__input main__input--big"
          type="text"
          placeholder="Try &#34;Los Angeles&#34;"
          id="input-big"
          data-qa="big"
        >
      </label>
      <label for="input-small" class="main__label main__label--small">
        <div class="img img--small"></div>
        <input
          class="main__input main__input--small"
          type="text"
          placeholder="Try &#34;Los Angeles&#34;"
          id="input-small"
          data-qa="small"
        >
      </label>
    </main>
  </body>
</html>
