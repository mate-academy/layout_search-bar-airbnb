<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form data-qa="big">
    <div class="box-icon-search box-big">
      <input
        type="text"
        class="searchbar big"
        data-qa="keypress"
        placeholder= "Try &#34Los Angeles&#34"
      />
    </div>
  </form>
  <form data-qa="small">
    <div class="box-icon-search box-small">
      <input
        type="text"
        class="searchbar small"
        placeholder="Try &#34Los Angeles&#34"
      />
    </div>
  </form>
</body>
</html>
