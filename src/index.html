<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      class="forms"
    >
      <label class="label labelBig">
        <img
          src="images/Search.svg"
          alt="icon"
          class="bigImage"
        >
        <input
          type="text"
          name="query"
          placeholder="Try &#34Los Angeles&quot"
          class="input inputBig"
          data-qa="keypress"
        >
      </label>
    </form>
    <form action="https://mate-academy-form-lesson.herokuapp.  com/create-application"
      method="post"
      data-qa="small"
    >
      <label class="label labelSmall">
        <img
        src="images/Search.svg"
        alt="icon"
        class="smallImage"
      >
        <input
          type="text"
          name="query"
          placeholder="Try &#34Los Angeles&quot"
          class="input inputSmall"
        >
      </label>
    </form>
  </body>
</html>
