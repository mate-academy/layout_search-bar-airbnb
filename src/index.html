<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="#"
    method="post"
    data-qa="big"
    class="search big-search"
    >
      <label class="container big-container">
        <img src="./images/Search.svg"
       alt="icon"
       class="image big-images"
      >
        <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="input big-input"
      >
      </label>
    </form>
    <form
    action="#"
    method="post"
    data-qa="small"
    class="search search-small"
  >
      <label class="container small-cont">
        <img src="./images/Search.svg"
          alt="small-icon"
          class="image small-image"
        >
        <input
       type="text"
       placeholder="Try &quot;Los Angeles&quot;"
       class="input small-input"
      >
      </label>
    </form>
  </body>
</html>
