<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#"
      method="post"
      name="bigSearchBar"
      data-qa="big"
      class="bigSearch"
    >
      <label for="bigSearchBar__input">
        <img 
          src="./images/Search.svg" 
          alt="searchIcon" 
          class="bigSearch__icon"
        >
      </label>
      <input 
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;"
        class="bigSearch__input" 
        data-qa="keypress"
        id="bigSearchBar__input"
      >
    </form>

    <form 
      action="#"
      method="post"
      name="smallSearchBar"
      data-qa="small"
      class="smallSearch"
    >
      <label for="smallSearchBar__input">
        <img 
          src="./images/Search.svg" 
          alt="searchIcon" 
          class="smallSearch__icon"
        >
      </label>
      <input 
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;"
        class="smallSearch__input"
        id="smallSearchBar__input" 
      >
    </form>    
  </body>
</html>
