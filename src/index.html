<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-bar" data-qa="big">
      <div class="search-bar__icon"></div>

      <form class="search-bar__form">
        <input type="text" name="text"
        data-qa="keypress"
        class="search-bar__input" placeholder="Try &quot;Los Angeles&quot;">
      </form>
    </div>

    <div class="search-bar-mini" data-qa="small">
      <div class="search-bar-mini__icon"></div>

      <form class="search-bar-mini__form">
        <input type="text" name="text"
        class="search-bar-mini__input" placeholder="Los Angeles">
      </form>
    </div>
  </body>
</html>
