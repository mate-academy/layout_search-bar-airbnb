<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      class="search-form search-form-big"
      data-qa="big"
      action="#"
      method="get"
    >
      <label class="search__form-label search__label-big">
        <input
          class="search__input input--big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      class="search-form search-form-small"
      data-qa="small"
      action="#"
      method="get"
    >
      <label class="search__form-label search__label-small">
        <input class="search__input input--small" placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>

  </body>
</html>
