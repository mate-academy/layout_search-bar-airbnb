<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
     action="big_search_bar.php"
     method="post"
     class="search-bar search-bar_big"
     data-qa="big"
    >
      <label class="search-bar__label search-bar__label_big">
        <input
          class="search-bar__input search-bar__input-big"
          name="input-big"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="small_search_bar.php"
      method="post"
      class="search-bar search-bar_small"
      data-qa="small"
    >
      <label class="search-bar__label search-bar__label_small">
        <input
          class="search-bar__input search-bar__input-small"
          name="input-small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
