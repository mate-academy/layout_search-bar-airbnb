<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#" 
      data-qa="big"
      class="form"
      method="get"
    >
      <img 
        src="images/Search.svg" 
        alt="searchIcon"
        class="image"
      >
      <input 
         type="search"
         placeholder="Try &quot;Los Angeles&quot;"
         class="search"
         data-qa="keypress"
         name="big"
      > 
    </form>
    <form 
      action="#" 
      data-qa="small"
      class="form"
      method="get"
    >
      <img 
        src="images/Search.svg" 
        alt="searchIcon"
        class="image small_img"
      > 
      <input 
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search small_search"
        name="small"
      > 
    </form>
  </body>
</html>
