<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        class="search_form"
        action="form"
        method="post"
        data-qa="big"
      >
        <label class="form_input">
          <img
            src="images/Search.svg"
            alt="search"
            class="search_icon"
          >
          <input
            class="input"
            type="text"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
      <form
        class="search_form"
        action="form"
        method="post"
        data-qa="small"
      >
        <label class="form_input small_input">
          <img
            src="images/Search.svg"
            alt="search"
            class="search_icon search_icon_small"
          >
          <input
            class="input"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </div>
  </body>
</html>
