<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      data-qa="big"
      method="post"
      class="form"
    >
      <img
        src="images/Search.svg"
        alt="Search"
        class="icon"
      >
      <input
        type="text"
        class="input"
        data-qa="keypress"
        placeholder="Try &ldquo;Los Angeles&rdquo;"
      >
    </form>
    <form
      action=""
      method="post"
      data-qa="small"
      class="form"
    >
      <img
        src="images/Search.svg"
        alt="Search"
        class="icon small__icon"
      >
      <input
        type="text"
        class="input small__input"
        placeholder="Try &ldquo;Los Angeles&rdquo;"
      >
    </form>
  </body>
</html>
