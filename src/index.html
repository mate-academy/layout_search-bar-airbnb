<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="#" data-qa="big">
    <label for="big-search-area" class="big-label-area label-area"></label>
      <input type="search" class="big-input-field input-field" placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress" id="big-search-area">
  </form>
  <form action="???" data-qa="small">
    <label for="small-search-area" class="small-label-area label-area"></label>
      <input type="search" class="small-input-field input-field" placeholder="Try &quot;Los Angeles&quot;" id="small-search-area">
  </form>
</body>
</html>
