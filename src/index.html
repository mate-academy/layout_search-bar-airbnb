<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <!-- Big searchbar -->
    <form action="#big" method="get" data-qa="big">
      <label for="big-search">
        <input 
          type="search" 
          id="big-search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="search-input"
        >
      </label>
    </form>
    <!-- Small searchbar -->
    <form action="#small" method="get" data-qa="small">
      <label for="small-search" class="small-label">
        <input 
          type="search" 
          id="small-search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-input search-input--small"
        >
      </label>
    </form> 

  </body>
</html>
