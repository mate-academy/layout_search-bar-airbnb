<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <form
      action="#"
      data-qa="big"
      class="form__big"
    >
      <div class="form__big--container">
        <input
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          class="form__big--input"
        />
      </div>
    </form>

    <form
      action="#"
      data-qa="small"
      class="form--small"
    >
      <div class="form__small--container">
        <input
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
          class="form__small--input"
        />
      </div>
    </form>
  </body>
</html>
