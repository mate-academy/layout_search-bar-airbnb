<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/src/style.css"
    />
  </head>

  <body>
    <form
      action="/"
      method="get"
      data-qa="big"
      class="search-form search-form--big"
    >
      <div
        class="input-box input-box-big"
        data-qa="big"
      >
        <img
          src="/src/images/Search.svg"
          alt="Icon"
        />
        <input
          type="text"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
          class="search-form__input"
          required
        />
      </div>
      <div
        class="input-box input-box-small"
        data-qa="small"
      >
        <img
          src="/src/images/Search.svg"
          alt="Icon"
        />
        <input
          type="text"
          placeholder="Try “Los Angeles”"
          class="search-form__input"
          required
        />
      </div>
    </form>
  </body>
</html>
