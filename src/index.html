<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
      class="big-form"
    >
      <label>
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="form"
          data-qa="keypress"
          name="bigSearch"
        >
        </input>
      </label>
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
      class="small-form"
    >
      <label>
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="form--small"
          name="smallSearch"
        >
        </input>
      </label>
    </form>
  </body>
</html>
