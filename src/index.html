<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="search-bar"
      action="#"
      method="get"
      data-qa="big"
    >
      <input
        class="form-field"
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;" 
        data-qa="keypress"
      >
    </form>

    <form
      class="search-bar" 
      action="#" 
      method="get" 
      data-qa="small"
    > 
      <input
        class="form-field form-field-small"
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;" 
        data-qa="keypress"
      >
    </form>
  </body>
</html>
