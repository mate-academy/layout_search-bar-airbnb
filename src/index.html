<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div>
      <form
        action="#"
        method="post"
        class="formForBig"
        data-qa="big"
      >
        <img src="./images/Search.svg" alt="search" class="bigSearch">
        <label for="big"></label>
        <input
          type="text"
          name="bigSearch"
          id="big"
          class="search big_search_bar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </form>

      <form
        action="#"
        method="post"
        class="formForSmall"
        data-qa="small"
      >
        <img src="./images/Search.svg" alt="search" class="smallSearch">
        <label for="small"></label>
        <input
          type="text"
          name="smallSearch"
          id="small"
          class="search small_search_bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
