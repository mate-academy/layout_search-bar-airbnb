<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container" data-qa="big">
      <img
        src="images/Search.svg"
        alt="Search-img"
        class="image large-image"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        name="input"
        class="large-input input"
        data-qa="keypress"
      >
    </div>
    <div class="container" data-qa="small">
      <img
        src="images/Search.svg"
        alt="Search-img"
        class="image small-image"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        name="input"
        class="small-input input"
        data-qa="keypress"
      >
    </div>
  </body>
</html>
