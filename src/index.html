<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no, initial-scale=1.0,
        maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
      class="bigBoi form"
    >
      <img
        src="images/Search.svg"
        alt="icon"
        class="svgBig img"
      >

      <input
        type="search"
        data-qa="keypress"
        name="big"
        placeholder="Try &quot;Los Angeles&quot;"
        class="topSearch searchBar"
      >
    </form>

    <form
      action="#"
      method="get"
      class="smallBoi form"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="icon"
        class="svgSmall img"
      >

      <input
        type="search"
        name="small"
        placeholder="Try &quot;Los Angeles&quot;"
        class="bottomSearch searchBar"
      >
    </form>
  </body>
</html>
