<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="/search"
       method="GET"
       data-qa="big"
       class="search-bar">
      <img
         src="./images/Search.svg"
         alt="Search icon"
         class="search-bar__icon"
       >
      <label class="find-form__label">
        <input type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
          data-qa="keypress"
          class="search-bar__input"
        >
      </label>
    </form>

    <form action="/search"
       method="GET"
       data-qa="small"
       class="search-bar search-bar--small">
      <img
         src="./images/Search.svg"
         alt="Search icon"
         class="search-bar__icon search-bar--small__icon"
       >
      <label>
        <input type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search"
        class="search-bar__input search-bar--small__input"
       >
      </label>
    </form>
  </body>
</html>
