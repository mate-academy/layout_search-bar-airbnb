<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="http://localhost:8080/api">

      <div class="search-bar">
        <div class="loop-container">
          <img
            src="images/Search.svg"
            alt="loop"
            class="loop"
          >
        </div>

        <label for="big"></label>
        <input
          type="text"
          id="big"
          class="search-field"
          data-qa="big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>

    <form action="http://localhost:8080/api">
      <div class="search-bar search-bar-sm">

        <div class="loop-container-sm">
          <img
            src="images/Search.svg"
            alt="loop"
            class="loop-sm"
          >
        </div>

        <label for="small"></label>
        <input
          type="text"
          id="small"
          class="search-field search-field-sm"
          data-qa="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
