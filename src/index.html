<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="bigForm"
      method="post"
      action="#"
      data-qa="big"
    >
      <label class="lab">
        <img
          class="foto1"
          src="images/Search.svg"
          alt="Sorry image not available"
        >
        <input
          type="text"
          class="search1"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      class="smallForm"
      method="post"
      action="#"
      data-qa="small"
    >
      <label class="lab">
        <img
          class="foto2"
          src="images/Search.svg"
          alt="Sorry image not available"
        >
        <input
          type="text"
          class="search2"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>
</html>
