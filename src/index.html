<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="large__searchbar"
      data-qa="big"
    >
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
        class="large__searchbar__input large__searchbar__icon"
      />
    </form>
    <form
      class="small__searchbar"
      data-qa="small"
    >
      <input
        class="small__searchbar__input small__searchbar__icon"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
