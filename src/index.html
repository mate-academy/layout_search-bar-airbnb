<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      data-qa="big"
      class="search_form search_form--big"
    >
      <label class="search_form_label search_form_label--big">
        <input
          class="search_form_input search_form_input--big"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
          type="text"
        />
      </label>
    </form>

    <form
      data-qa="small"
      class="search_form search_form--small"
    >
      <label class="search_form_label search_form_label--small">
        <input
          class="search_form_input search_form_input--small"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
          type="text"
        />
      </label>
    </form>
  </body>
</html>
