<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="post"
    >

      <label
        for="large"
        class="label"
      >
        <input
          type="text"
          name="large"
          id="large"
          class="large_input input"
          placeholder="Try &quot;Los Angeles&quot;"
          autocomplete="off"
          data-qa="big"
        >
      </label>

      <label
        for="small"
        class="label"
      >
        <input
          type="text"
          name="small"
          id="small"
          class="small_input input"
          placeholder="Try &quot;Los Angeles&quot;"
          autocomplete="off"
          data-qa="small"
        >
      </label>

    </form>
  </body>
</html>
