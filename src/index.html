<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/"
      method="get"
      class="search-form"
      data-qa="big"
    >
      <label>
        <img 
          class="icon icon--big" 
          src="./images/Search.svg" 
          alt="search logo"
        >
      
        <input 
          type="text"
          name="searchBig"
          class="search_input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </label>
    </form>

    <form 
      action="/"
      method="get"
      class="search-form"
      data-qa="small"
    >
      <label>
        <img 
          class="icon icon--small" 
          src="./images/Search.svg" 
          alt="search logo"
        >
      
        <input 
          type="text"
          name="searchSmall"
          class="search_input searchSmall"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </label>
    </form>
  </body>
</html>
