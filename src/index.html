<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/"
      method="get"
      class="form form1"
      data-qa="big"
    >
      <input 
        type="search"
        name="search"
        class="input1"
        data-qa="keypress"
        placeholder="Try &#34Los Angeles&#34"
        id="01"
      >
      <label for="01"></label>
    </form>
    <form 
      action="/" 
      method="get"
      class="form form2"
      data-qa="small"
    >
      <input 
        type="search"
        name="search"
        class="input2"
        data-qa="keypress"
        placeholder="Try &#34Los Angeles&#34"
        id="02"
      >
      <label for="02"></label>
    </form>
  </body>
</html>
