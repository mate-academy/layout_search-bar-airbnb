<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="main">
    <form
      class="search"
      data-qa="big"
      method="post"
      action="#"
    >
      <label
        for="big-search"
        class="label-big"
      >
        <input
          type="text"
          name="big-search"
          id="big-search"
          class="big-search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      class="search"
      data-qa="small"
      method="post"
      action="#"
    >
      <label
        for="small-search"
        class="label-small"
      >
        <input
          type="text"
          name="small-search"
          id="small-search"
          class="small-search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
