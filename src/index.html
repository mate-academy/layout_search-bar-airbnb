<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="GET"
      data-qa="big"
      class="form"
    >
      <img
        src="./images/Search.svg"
        alt="loop"
        class="loop-big"
      >
      <input
        type="search"
        name="search"
        id="big-search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="big-search standart-bar"
      >
    </form>
    <form
      action="#"
      method="GET"
      data-qa="small"
      class="form"
    >
      <img
        src="./images/Search.svg"
        alt="loop"
        class="loop-small"
      >
      <input
        type="search"
        name="search"
        id="small-search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="small-search standart-bar"
      >
    </form>
  </body>
</html>
