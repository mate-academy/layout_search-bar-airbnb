<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" data-qa="big">
      <div class="searchBar">
        <label for="vectorLarge">
          <img
            src="images/Search.svg"
            alt="vectorLarge"
            class="vectorLarge"
          >

          <input
            type="text"
            name="largeSearchBar"
            class="largeSearchBar"
            placeholder="Try “Los Angeles”"
            id="vectorLarge"
            data-qa="keypress"
          >
        </label>
      </div>
    </form>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" data-qa="small">
      <div class="searchBar">
        <label for="vectorLittle">
          <img
            src="images/Search.svg"
            alt="vectorLittle"
            class="vectorLittle"
          >

          <input
            type="text"
            name="littleSearchBar "
            class="littleSearchBar "
            placeholder="Try “Los Angeles”"
            id="vectorLittle"
          >
        </label>
      </div>
    </form>
  </body>
</html>
