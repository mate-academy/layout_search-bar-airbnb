<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://127.0.0.1:5500/"
      data-qa="big"
      method="post"
      class="searchbar"
    >
      <label for="search__big">
        <img 
          src="./images/Search.svg"
          class="big__img"
          alt="icon"
        >
        <input
          class="input__big"
          type="search" 
          name="search__big"
          placeholder="Try &quot;Los Angeles&quot;"
          id="search__big"
        >
      </label>
    </form>
    <form
      action="http://127.0.0.1:5500/"
      data-qa="small"
      method="post"
      class="searchbar"
    >
      <label for="search__small">
        <img
          src="./images/Search.svg"
          class="small__img"
          alt="icon"
        >
        <input
          class="input__small"
          type="search"
          name="search__small"
          placeholder="Try &quot;Los Angeles&quot;"
          id="search__small"
        >
      </label>
    </form>
  </body>
</html>
