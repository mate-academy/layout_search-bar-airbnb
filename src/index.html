<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search--bars--container">
      <form
        action="#"
        class="lg--search--bar__form"
        data-qa="big"
      >
        <span class="lg--search--bar__icon"></span>

        <input
          type="text"
          name="text"
          class="lg--search--bar__input"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </form>

      <form
        action="#"
        class="sm--search--bar__form"
        data-qa="small"
      >
        <span class="sm--search--bar--icon"></span>

        <input
          type="text"
          name="text"
          class="sm--search--bar__input"
          placeholder="Try “Los Angeles”"
        >
      </form>
    </div>
  </body>
</html>
