<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-form-big">
      <form 
        action="#"
        method="post"
        data-qa="big"
      >
        <label for="search-input-big">
          <img 
          src="images/Search.svg" 
          alt="Search" 
          class="big-icon"
          >
          <input 
          type="search" 
          name="search-input-big"
          id="search-big"
          class="search-input-big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot"
          >
        </label>
      </form>
    </div>

    <div class="search-form-small">
      <form 
        action="#"
        method="post"
        data-qa="small"
      >
        <label for="search-input-small">
          <img 
          src="images/Search.svg" 
          alt="Search" 
          class="small-icon"
          >
          <input 
          type="search" 
          name="search-input-small"
          id="search-input-small"
          class="search-input-small"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot"
          >
        </label>
      </form>
    </div>
    
  </body>
</html>
