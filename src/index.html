<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      data-qa="big"
      action="http://localhost:8080"
      method="post"
    >
      <input
        class="form__input form__input--big"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
      <button class="form__submit form__submit--big" type="submit"></button>
    </form>
    <form
      class="form"
      data-qa="small"
      action="http://localhost:8080"
      method="post"
    >
      <input
        class="form__input form__input--small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <button class="form__submit form__submit--small" type="submit"></button>
    </form>
  </body>
</html>
