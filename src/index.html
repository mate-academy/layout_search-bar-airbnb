<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta 
      http-equiv="X-UA-Compatible" 
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link 
      rel="stylesheet" 
      href="./style.css"
    >
  </head>
  <body>
    <form
      class="form-wrap"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >
      <label class="form-label">
        <span class="search-icon search-icon_big"></span>
        <input
          type="text"
          class="form form_big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="form-wrap"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <label class="form-label">
        <span class="search-icon search-icon_small"></span>
        <input
          type="text"
          class="form form_small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>      
  </body>
</html>
