<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="index.html"
      data-qa="big"
      method="post"
      class="search-field big-search-field"
    >
      <div class="search-wrapper big-search-wrapper">
        <input
          type="search"
          class="search-bar big-search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          name="bigSearchBar"
        >
      </div>
    </form>
    <form
      action="index.html"
      data-qa="small"
      method="post"
      class="search-field small-search-field"
    >
      <div class="search-wrapper small-search-wrapper">
        <input
          type="search"
          class="search-bar small-search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
          name="smallSearchBar"
        >
      </div>
    </form>
  </body>
</html>
