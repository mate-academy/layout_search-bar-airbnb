<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <form class="form form__1">
      <img
        src="images/Search.svg"
        alt="Search icon"
        class="icon icon__1"
      />

      <input
        class="input input__1"
        type="text"
        data-qa="big keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form class="form form__2">
      <img
        src="images/Search.svg"
        alt="Search icon"
        class="icon icon__2"
      />

      <input
        class="input input__2"
        type="text"
        data-qa="small hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
