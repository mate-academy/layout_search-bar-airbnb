<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" class="form">
      <div class="search-bar form__big-search-bar"
      data-qa="big"
      >
        <img src="images/Search.svg"
        class="search-image form__big-search-bar__search-image"
        alt="form__big-search-bar__search-image">
        <input type="text"
        class="input-from-user form__big-search-bar__input-from-user"
        placeholder="Try &quot;Los Angeles&quot;">
      </div>
      <div class="search-bar form__small-search-bar"
      data-qa="small">
        <img src="images/Search.svg"
        class="search-image form__small-search-bar__search-image"
        alt="form__small-search-bar__search-image">
        <input type="text"
        data-qa="keypress"
        class="input-from-user form__small-search-bar__input-from-user"
        placeholder="Try &quot;Los Angeles&quot;">
      </div>
    </form>
  </body>
</html>
