<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="stylesheet"
      href="searchbar.css"
    />
  </head>

  <body>
    <!--Big search bar-->
    <form
      action="#"
      class="searchbar"
      data-qa="big"
    >
      <input
        type="search"
        data-qa="keypress"
        class="searchbar__big searchbar__big-icon"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <!--Small search bar-->
    <form
      action="#"
      class="searchbar"
      data-qa="small"
    >
      <input
        type="text"
        data-qa="hover"
        class="searchbar__small searchbar__small-icon"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
