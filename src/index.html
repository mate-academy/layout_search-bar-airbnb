<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="search-form"
      action="/"
      method="post"
      data-qa="big"
    >
      <label>
        <img 
          class="icon"
          src="images/Search.svg" 
          alt="Company logo"
        >
        <input 
          class="input input--big"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          required
        >
      </label>
    </form>

    <form 
      class="search-form"
      action="/"
      data-qa="small"
      method="post"
    >
      <label>
        <img 
          class="icon icon--small"
          src="images/Search.svg" 
          alt="Company logo"
        >
        <input 
          class="input input--small"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          required
        >
      </label>
    </form>
  </body>
</html>
