<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      method="get"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="big"
      required
    >
      <label for="big-search-bar">
        <img
          class="icon"
          src="images/Search.svg"
          alt="search-icon"
        >
        <input
          class="input"
          type="text"
          name="searchBar"
          id="big-search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          required
        >
      </label>
    </form>

    <form
      class="search-form"
      method="get"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="small"
      required
    >
      <label for="small-search-bar">
        <img
          class="icon icon-small"
          src="images/Search.svg"
          alt="search-icon"
        >
        <input
          class="input input-small"
          type="text"
          name="searchBar"
          id="small-search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
