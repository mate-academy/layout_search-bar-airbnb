<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form__big"
      action="#"
      data-qa="big"
    >
      <label for="big-search-bar" class="search-form__big--label search-form--label">
        <input
          type="search"
          class="search-form__big-input search-bar"
          id="big-search-bar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      class="search-form__small"
      action="#"
      data-qa="small"
    >
      <label for="small-search-bar" class="search-form__small--label search-form--label">
        <input
          type="search"
          class="search-form__small-input search-bar"
          id="small-search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
