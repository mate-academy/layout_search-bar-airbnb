<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <label for="keypbig">
      <div class="big">
        <svg class="big-picture"
             width="19"
             height="19"
             viewBox="0 0 19 19"
             fill="none"
             xmlns="http://www.w3.org/2000/svg">
        </svg>

        <input type="text"
               class="keypress-big"
               placeholder="Try 'Los Angeles'"
               id="keypbig">
      </div>
    </label>
    <label for="keypsmall">
      <div classe="small">
        <svg class="small-picture"
             width="19"
             height="19"
             viewBox="0 0 19 19"
             fill="none"
             xmlns="http://www.w3.org/2000/svg">
        </svg>

        <input type="text"
               class="keypress-small"
               placeholder="Try 'Los Angeles'"
               id="keypsmall">

      </div>
    </label>
  </body>
</html>
