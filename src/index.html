<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="conteiner">
      <form 
          class="searchForm bigSearchForm" 
          action="/"
          method="get" 
          data-qa="big"
        >
        <label for="bigSearch">
          <img 
            class="bigIcon" 
            src="./images/Search.svg" 
            alt="icon">

          <input
              class="searchInput bigSearchInput" 
              type="search" 
              name="bigSearchInput" 
              id="bigSearch"
              data-qa="keypress"
              placeholder="Try &quot;Los Angeles&quot;"
            >
        </label>
      </form>
    </div>

    <div class="conteiner">
      <form 
          class="searchForm smallSearchForm"
          action="/"
          method="get"
          data-qa="small"
        >
        <label for="smallSearch">
          <img 
            class="smallIcon" 
            src="./images/Search.svg" 
            alt="icon">

          <input
              class="searchInput smallSearchInput" 
              type="search" 
              name="smallSearchInput" 
              id="smallSearch"
              placeholder="Try &quot;Los Angeles&quot;"
            >
        </label>
      </form>
    </div>
  </body>
</html>
