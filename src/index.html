<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="get"
        class="form"
        data-qa="big"
      >
      <label>
        <button type="submit" class="btn big-btn">
          <img
            src="./images/Search.svg"
            alt="Search"
            class="icon"
          >
        </button>
        <input
          type="text"
          name="input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input big-input"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="small"
      class="form"
     >
      <label>
        <button type="submit" class="btn small-btn">
          <img
            src="./images/Search.svg"
            alt="Search"
            class="small-icon"
          >
        </button>
        <input
          type="text"
          name="small"
          class="input small-input"
          placeholder="Try &quot;Los Angeles&quot;"
          >
      </label>
    </form>
  </body>
</html>
