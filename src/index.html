<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form 
      action="#" 
      method="post" 
      data-qa="big"
    >
      <label class="big__container">
        <img 
          class="first__img" 
          src="images/Search.svg" 
          alt="image"
        >
        <input 
          class="first__search" 
          type="search" 
          placeholder="Try &quot;Los Angeles&quot;" 
          data-qa="keypress"
        >
      </label>
    </form>

    <form 
      action="#" 
      method="post" 
      data-qa="small"
    >
      <label class="big__container small__container">
        <img 
          class="first__img second__img" 
          src="images/Search.svg" 
          alt="image"
        >
        <input 
          class="first__search second__search" 
          type="search" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  
  </body>
</html>
