<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search"
      data-qa="big"
      method="dialog"
      action="/"
    >
      <img
        class="image"
        src="./images/Search.svg"
        alt="search_image"
        data-qa="keypress"
      >
      <input
        class="text"
        type="text"
        placeholder="Try “Los Angeles“"
      >
    </form>

    <form
      class="search search--small"
      data-qa="small"
      method="dialog"
      action="/"
    >
      <img
        class="small--image"
        src="./images/Search.svg"
        alt="search_image"
      >
      <input
        class="text small--text"
        type="text"
        placeholder="Try “Los Angeles“"
      >
    </form>
  </body>
</html>
