<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="form"
    >
      <label for="big-bar">
        <img
          src="./images/Search.svg"
          alt="search"
          class="image"
        >
        <input
          type="text"
          name="big-search"
          class="input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
      class="form form--small"
    >
      <label for="small-bar">
        <img
          src="./images/Search.svg"
          alt="search"
          class="image img--small"
        >
        <input
          type="text"
          name="small-search"
          class="input input--small"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
