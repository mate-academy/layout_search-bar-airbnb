<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <form
      action="/"
      method="get"
      class="form"
      data-qa="big"
    >
      <input
        class="searchBar searchBar--big"
        type="text"
        name="SearchBarBig"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >

      <img
        src="images/Search.svg"
        alt="Search"
        class="searchBar__img searchBar--big__img"
      >
    </form>

    <form
      action="/"
      method="get"
      class="form"
      data-qa="small"
    >
      <input
        class="searchBar searchBar--small"
        type="text"
        name="SearchBarSmall"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="images/Search.svg"
        alt="Search"
        class="searchBar__img searchBar--small__img"
      >
    </form>
  </body>
</html>
