<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta 
      http-equiv="X-UA-Compatible" 
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://en.wikipedia.org/wiki/Los_Angeles"
      method="post"
      data-qa="keypress"
    >
      <label>
        <img 
        src="images\Search.svg" 
        alt="icon"
        class="big_icon"
        >
        <input 
          type="search"
          class="big_search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="big"
        >
      </label>
    </form>

    <form 
      action="https://en.wikipedia.org/wiki/Los_Angeles"
      method="post"
    >
      <label>
        <img 
          src="images\Search.svg" 
          alt="icon"
          class="small_icon"
        >
        <input 
          type="search"
          class="small_search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
        >
      </label>
    </form>
  </body>

</html>
