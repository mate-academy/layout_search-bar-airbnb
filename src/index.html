<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form class="search-bar">
      <label
        action="https://www.google.com/search"
        class="search-bar__box"
        method="get"
        data-qa="big"
      >

        <input
          class="search-bar__input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="q"
          data-qa="keypress"
          autocomplete="off"
        >
        <button type="submit" class="search-bar__button">
        </button>
      </label>
    </form>

    <form class="search-bar search-bar--small">
      <label
        action="https://www.google.com/search"
        class="search-bar__box"
        method="get"
        data-qa="small"
      >
        <input
          class="search-bar__input search-bar__input--small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="q"
          autocomplete="off"
        >
        <button type="submit" class="search-bar__button search-bar__button--small">
        </button>
      </label>
    </form>
  </body>
</html>
