<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="#" method="GET" data-qa="big" class="search search__upper">
    <input type="search" name="search-line-one" class="upper" data-qa="keypress" placeholder="Try &quot;Los Angeles&quot;">
  </form>
  <form action="#" method="GET" data-qa="small" class="search search__lower">
    <input type="search" name="search-line-two" class="lower" placeholder="Try &quot;Los Angeles&quot;">
  </form>
</body>
</html>
