<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="big-search-form"
      action="URL"
      method="get"
      data-qa="big"
    >
      <label class="icon big-icon" for="big-input"></label>
      <input
        id="big-input"
        class="big-search-input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="small-search-form"
      action="URL"
      method="get"
      data-qa="small"
    >
      <label class="icon small-icon" for="small-input"></label>
      <input
        id="small-input"
        class="small-search-input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>

</html>
