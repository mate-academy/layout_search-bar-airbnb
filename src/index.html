<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="form"
      data-qa="big"
    >
      <input
        class="form__input large"
        type="text"
        name="search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </input>

      <input
        class="form__input small"
        type="text"
        name="search"
        data-qa="small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </input>
    </form>
  </body>
</html>
