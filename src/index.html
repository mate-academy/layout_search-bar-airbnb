<!doctype html>
<html lang="en" class="root">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" method="post">
      <div class="search-bar" data-qa="big">
        <label for="big" class="label"></label>
        <input
          type="text"
          name="big"
          id="big"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-bar__input"
          data-qa="keypress"
        >
      </div>

      <div class="search-bar search-bar--small" data-qa="small">
        <label for="small" class="label label--small"></label>
        <input
          type="text"
          name="small"
          id="small"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-bar__input search-bar__input--small"
        >
      </div>
    </form>
  </body>
</html>
