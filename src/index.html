<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="POST"
      data-qa="big"
      class="search-bar search-bar--top-20px"
    >
      <input
        data-qa="keypress"
        type="text"
        name="search-input"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-bar__input"
      >

    </form>

    <form
      action="#"
      method="POST"
      data-qa="small"
      class="search-bar search-bar--top-20px search-bar__size--s"
    >
      <input
        type="text"
        name="search-input"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-bar__input search-bar__input--s"
      >

    </form>
  </body>
</html>
