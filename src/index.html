<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://www.airbnb.com"
      method="post"
      class="large-field"
      data-qa="big"
    >
      <label>

        <img
          src="images/Search.svg"
          alt="search icon"
          class="icon"
        >
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search"
          data-qa="keypress"
        >

      </label>
    </form>

    <form
      action="https://www.airbnb.com"
      method="post"
      class="small-field"
      data-qa="small"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="search icon"
          class="small-icon"
        >
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="small-search"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
