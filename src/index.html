<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      class="search_bar search_bar_big"
    >
      <label
        class="search_bar_field search_bar_big_field"
      >
        <input
          name="bigSearchBarInput"
          type="text"
          class="search_bar_input search_bar_big_input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
      class="search_bar search_bar_small"
    >
      <label
        class="search_bar_field search_bar_small_field"
      >
        <input
          name="smallSearchBarInput"
          type="text"
          class="search_bar_input search_bar_small_input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </label>
    </form>
  </body>
</html>
