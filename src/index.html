<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="search-form form-big"
      data-qa="big"
    >
      <label class="search-field">
        <img
          class="search-img"
          src="images/Search.svg"
          alt="search-img"
        >
        <input
          type="search"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress"
          class="search-input"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="search-form form-small"
      data-qa="small"
    >
      <label class="search-field">
        <img
          class="search-img search-img-small"
          src="images/Search.svg"
          alt="search-img"
        >
        <input
          type="search"
          placeholder="Try &#34;Los Angeles&#34;"
          class="search-input small-search-input"
        >
      </label>
    </form>

  </body>
</html>
