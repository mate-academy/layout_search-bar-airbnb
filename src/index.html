<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <!-- #endregion -->
  <body>
    <div class="container">
      <form
        action="/"
        method="post"
        class="searchbar searchbar-big"
        data-qa="big"
      >
        <div class="searchbar__icon searchbar-big__icon"></div>
        <input
          class="searchbar__input searchbar-big__input"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>

      <form
        action="/"
        method="post"
        class="searchbar searchbar-small"
        data-qa="small"
      >
        <div class="searchbar__icon searchbar-small__icon"></div>
        <input
          class="searchbar__input searchbar-small__input"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>
  </body>
</html>
