<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      data-qa="big"
      class="form"
    >

      <img
        src="images/Search.svg"
        alt="qwe"
        class="big_icon"
      >

      <input
        placeholder="Try &quot;Los Angeles&quot;"
        class="line big"
        type="text"
        data-qa="keypress"
      >
    </form>

    <form
      action=""
      data-qa="small"
      class="form"
    >

      <img
        src="images/Search.svg"
        alt="qwe"
        class="small_icon"
      >

      <input
        placeholder="Try &quot;Los Angeles&quot;"
        class="line small"
        type="text"
      >
    </form>
  </body>
</html>
