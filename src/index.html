<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="big-form form"
      data-qa="big"
    >
      <label for="big-search" class="big">
        <input
          type="search"
          class="big-search search"
          name="big-search"
          id="big-search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="#"
      class="small-form form"
      data-qa="small"
    >
      <label for="small-search" class="small">
        <input
          type="search"
          class="small-search search"
          name="small-search"
          id="small-search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    </div>
  </body>
</html>
