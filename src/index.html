<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      class="form form-big"
      action="search-big"
      method="get"
      data-qa="big"
    >
      <input
        class="search search-big"
        type="text"
        name="searchOne"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="form form-small"
      action="search-small"
      method="get"
      data-qa="small"
    >
      <input
        class="search search-small"
        type="text"
        name="searchTwo"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
