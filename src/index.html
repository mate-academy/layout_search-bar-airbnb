<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search-container">
      <form
        action="http://127.0.0.1:5500/src/index.html"
        class="search-box big"
        data-qa="big"
      >
        <img
          src="./images/Search.svg"
          alt="Loop"
          class="search-icon-big"
        />
        <input
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>
      <form
        action="http://127.0.0.1:5500/src/index.html"
        class="search-box small"
        data-qa="small"
      >
        <img
          src="./images/Search.svg"
          alt="Loop"
          class="search-icon-small"
        />
        <input
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>
  </body>
</html>
