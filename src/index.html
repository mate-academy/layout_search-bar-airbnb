<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      class="searchbar big-searchbar"
      method="get"
      action="/"
    >
      <label
        for="big-search"
        class="searchbar-label searchbar-label-big"
      >
      </label>
      <input
       data-qa="keypress"
       class="input big-input"
       type="search"
       name="bigSearch"
       id="big-search"
       placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      data-qa="small"
      class="searchbar small-searchbar"
      action="/"
      method="get"
    >
      <label
        for="small-search"
        class="searchbar-label searchbar-label-small"
      >
      </label>
      <input
       class="input small-input"
       type="search"
       name="smallSearch"
       placeholder="Try &quot;Los Angeles&quot;"
       id="small-search"
       >
    </form>
  </body>
</html>
