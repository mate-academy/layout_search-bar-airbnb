<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="/"
    method="get"
    class="search-bar"
    data-qa="big"
    >
      <img
        class="icon"
        src="images/Search.svg"
        alt="company logo"
      >

      <input
        type="search"
        class="input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form
    action="/"
    method="get"
    class="search-bar search-bar--small"
    data-qa="small"
    >
      <img
        class="icon icon--small"
        src="images/Search.svg"
        alt="company small logo"
      >

      <input
        type="search"
        class="input input--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
