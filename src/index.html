<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <label>
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="get"
        data-qa="big"
        class="form"
      >

        <img src="images\Search.svg"
          alt="searchButton"
          class="searchIcon searchIcon__large"
        >

        <input
          type="text"
          name="q"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="searchbar searchbar__large"
        >
      </form>
    </label>

    <label>
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="get"
        data-qa="small"
        class="form"
      >

        <img src="images\Search.svg"
          alt="searchButton"
          class="searchIcon searchIcon__small"
        >

        <input
          type="text"
          name="q"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="searchbar searchbar__small"
        >
      </form>
    </label>
  </body>
</html>
