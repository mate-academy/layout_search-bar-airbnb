<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="searchForm searchForm--Big"
      data-qa="keypress"
    >
      <input
        type="search"
        class="input"
        name="search"
        data-qa="big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="images/Search.svg"
        alt="magnifier"
        class="big__button"
      >
    </form>
    <form
      action="#"
      method="get "
      class="searchForm"
    >
      <input
        type="search"
        class="input input__small"
        name="search2"
        data-qa="small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="images/Search.svg"
        alt="magnifier"
        class="small__button"
      >
    </form>
  </body>
</html>
