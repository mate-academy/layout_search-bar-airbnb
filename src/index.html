<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form container"
      method="get"
      action="/"
      data-qa="big"
    >
      <label class="search-form__label" for="search-big">
        <input
          class="search-form__input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          id="search-big"
          name="search"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="search-form search-form--small container"
      method="get"
      action="/"
      data-qa="small"
    >
      <label class="search-form__label search-form__label--small" for="search-small">
        <input
          class="search-form__input search-form__input--small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          id="search-small"
          name="search"
        >
      </label>
    </form>
  </body>
</html>
