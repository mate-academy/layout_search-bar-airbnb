<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Search bar airbnb</title>
  </head>

  <body class="container">
    <form
      class="search-form container__item"
      action="#"
      method="get"
      data-qa="big"
    >
      <label class="search-form__label" for="searchBig">
        <input
          class="search-form__input"
          id="searchBig"
          name="search"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="search-form search-form--small container__item"
      action="#"
      method="get"
      data-qa="small"
    >
      <label class="search-form__label search-form__label--small" for="searchSmall">
        <input
          class="search-form__input search-form__input--small"
          id="searchSmall"
          name="search"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
