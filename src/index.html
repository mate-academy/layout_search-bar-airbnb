<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content=
      "width=device-width,
       user-scalable=no, 
       initial-scale=1.0, 
       maximum-scale=1.0, 
       minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 class="project_name">Search bar airbnb</h1>
 
    <form
      action="#" 
      method="post" 
      data-qa="big"
    >
      <label class="form_field form_field_big">
        <img 
          src="./images/Search.svg" 
          alt="search" 
          class="search_big"
        >
        <input
          class="inp inp_big" 
          type="search" 
          placeholder="Try &quot;Los Angeles&quot;" 
          data-qa="keypress"
        >
      </label>
    </form>
    
    <form 
      action="#" 
      method="post"
      data-qa="small"
    >
      <label class="form_field form_field_small">
        <img 
          src="./images/Search.svg" 
          alt="search" 
          class="search_small"
        >
        <input
          class="inp inp_small"
          type="search" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
