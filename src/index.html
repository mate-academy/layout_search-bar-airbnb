<!doctype html>
<html lang="en" id="document">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form class="bars">
      <label class="bars-label bars-label__big"
      data-qa="big"
      >
        <input
        name="bigInput"
        type="text"
        class="bars-input bars-input__big"
        placeholder="Try “Los Angeles”"
        >
      </label>
    </form>

    <form class="bars">
      <label class="bars-label bars-label__small"
      data-qa="small"
      >
        <input
        name="smallInput"
        type="text"
        class="bars-input bars-input__small"
        data-qa="keypress"
        placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
