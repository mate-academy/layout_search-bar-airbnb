<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="get"
      data-qa="big"
      class="form form-big"
    >
      <input
        type="search"
        class="form__search form__search--big"
        value="Try “Los Angeles”"
        data-qa="keypress"
      >
    </form>

    <form
      action="get"
      data-qa="small"
      class="form form-small"
    >
      <input
        type="search"
        class="form__search form__search--small"
        value="Try “Los Angeles”"
      >
    </form>
  </body>
</html>
