<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <form 
        action="/" 
        class="form form-big"
        data-qa="big"
        method="post"
      >
        <img 
          src="images/Search.svg" 
          alt="searct" 
          class="form-img form-img-big"
        >
        <input 
          type="text" 
          class="form-input form-input-big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </form>
      <form 
        action="/" 
        class="form form-mini"
        data-qa="small"
      >
        <img 
          src="images/Search.svg" 
          alt="search" 
          class="form-img form-img-mini"
        >
        <input 
          type="text" 
          class="form-input form-input-mini"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </main>
  </body>
</html>
