<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form 
      class="form"
      action="#" 
      method="get" 
      data-qa="big"
    >
      <img 
        class="picture" 
        src="images/Search.svg" 
        alt="search"
      >
      <input 
        class="searchBar"
        type="search" 
        name="reultOfSerch"
        placeholder="Try &quot;Los Angeles&quot;"
        autocomplete="off"
        data-qa="keypress"
        >
    </form>

    <form
      class="form" 
      action="#" 
      method="get" 
      data-qa="small"
    >
      <img 
        class="picture picture--small" 
        src="images/Search.svg" 
        alt="search"
      >
      <input
        class="searchBar searchBar--small" 
        type="search" 
        name="reultOfSerch"
        placeholder="Try &quot;Los Angeles&quot;"
        autocomplete="off"
        >
    </form>
  </body>
</html>
