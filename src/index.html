<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <form
      action="/"
      method="get"
      class="bigSearch"
      data-qa="keypress"
      >
      <label>
        <img 
          src="images/Search.svg"
          alt="searchLogo"
          class="icon"
        >
        <input
          type="text"
          name="bigSearchBar"
          class="input"
          data-qa="big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="/"
      method="get"
      class="smallSearch"
      >
      <label>
        <img
          src="images/Search.svg"
          alt="searchLogo"
          class="icon iconSmall"
        >
        <input
          type="text"
          name="smaalSearchBar"
          class="input inputSmall"
          data-qa="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
