<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://github.com/mate-academy/layout_search-bar-airbnb/pull/3093"
      method="post"
      data-qa="big"
      class="search_bar"
    >
      <input
        data-qa="keypress"
        class="input big"
        type="search"
        name="gsearch"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="search_bar"
      action="https://github.com/mate-academy/layout_search-bar-airbnb/pull/3093"
      method="post"
      data-qa="small"
    >
      <input
        class="input small"
        type="search"
        name="gsearch"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
