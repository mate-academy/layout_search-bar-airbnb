<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="GET"
      data-qa="big"
      class="search-form"
    >
      <input
        type="text"
        class="search-field"
        name="search"
        id="search-big"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="GET"
      data-qa="small"
      class="search-form"
    >
      <input
        type="text"
        class="search-field search-field-small"
        name="search"
        id="search-small"
        placeholder="Try &#34Los Angeles&#34;"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
