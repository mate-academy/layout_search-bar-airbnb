<!doctype html>
<html lang="en">
  <!-- #region head -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search Bar Task</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <!-- #endregion head -->
  <body>
    <div class="search-bar__container">
      <input
        class="search-bar top-search-bar"
        type="text"
        data-qa="keypress big"
        placeholder="Try “Los Angeles“"
      />

      <input
        class="search-bar bottom-search-bar"
        type="text"
        data-qa="hover small"
        placeholder="Try “Los Angeles“"
      />
    </div>
  </body>
</html>
