<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="#"
      class="search-form search-form--big"
      data-qa="big"
    >
      <label class="search-form__icon search-form__icon--big">
        <span class="visually-hidden">Search city</span>

        <input
          data-qa="keypress"
          class="search-form__input search-form__input--big"
          type="search"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>

    <form
      class="search-form search-form--small"
      data-qa="small"
      action="#"
    >
      <label
        for="small-search"
        class="search-form__icon search-form__icon--small"
      >
        <span class="visually-hidden">Search city</span>

        <input
          id="small-search"
          class="search-form__input search-form__input--small"
          type="search"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
