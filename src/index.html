<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      action=""
      class="search-bar search-bar-big"
    >
      <input
        type="search"
        name="big-search-field"
        placeholder="Try &#34;Los Angeles&#34;"
        class="search-field search-field-big"
        data-qa="keypress"
      >
      <button type="submit" class="search-button search-button-big"></button>
    </form>

    <form
      action=""
      class="search-bar search-bar-small"
      data-qa="small"
    >
      <input
        type="search"
        name="small-search-field"
        placeholder="Try &#34;Los Angeles&#34;"
        class="search-field search-field-small"
      >
      <button type="submit" class="search-button search-button-small"></button>
    </form>
  </body>
</html>
