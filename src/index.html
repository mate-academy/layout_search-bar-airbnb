<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="bigSearch"
      action="/" 
      method="get"
      data-qa="big"
    >
      <label for="inputBig">
        <img
          class="icon"
          src="images/Search.svg" 
          alt="search"
        >
      </label>

      <input
        class="input input--big"
        type="text"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        id="inputBig"
      >
    </form>
    
    <form
      class="smallSearch"
      action="/" 
      method="get"
      data-qa="small"
    >
      <label for="inputSmall">
        <img
          class="icon icon--small"
          src="images/Search.svg" 
          alt="search"
        >
      </label>

      <input
        class="input input--small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        id="inputSmall"
      >
    </form>
  </body>
</html>
