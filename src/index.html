<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      data-qa="big"
      action="URL"
      method="post"
    >
      <input
        type="text"
        class="input"
        placeholder= "Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        name="BigInput"
      >
      <div class="image"></div>
    </form>

    <form
      class="form form--mini"
      data-qa="small"
      action="URL"
      method="post"
    >
      <input
        type="text"
        class="input input--mini"
        placeholder = "Try &quot;Los Angeles&quot;"
        name="MiniInput"
      >
      <div class="image--mini"></div>
    </form>
  </body>
</html>
