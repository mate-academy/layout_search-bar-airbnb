<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__body">
    <form
      data-qa="big"
      class="search-bar search-bar--big"
      action="index.html"
      method="get"
    >
      <button type="submit" class="search-button search-button--big">
        <img
          src="images/Search.svg"
          class="search-icon search-icon--big"
          alt="search button"
        >
      </button>

      <input
        class="search-input search-input--big"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      data-qa="small"
      class="search-bar search-bar--small"
      action="index.html"
      method="get"
    >
      <button type="submit" class="search-button search-button--small">
        <img
          src="images/Search.svg"
          class="search-icon search-icon--small"
          alt="search button"
        >
      </button>

      <input
        class="search-input search-input--small"
        type="text"
        placeholder="Los Angeles"
      >
    </form>
  </body>
</html>
