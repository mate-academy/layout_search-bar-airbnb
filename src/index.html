<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    class="form"
    action="#"
    method="get"
    data-qa="big"
  >

      <label>
        <img
        class="icon"
        src="./images/Search.svg"
        alt="searchIcon"
        >
        <input
        class="searchBar"
        type="search"
        name="big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
      </label>
    </form>

    <form
    class="form form__small"
    action="#"
    method="get"
    data-qa="small"
    >
      <label>
        <img
        class="icon icon__small"
        src="./images/Search.svg"
        alt="searchIcon"
        >
        <input
        class="searchBar searchBar__small"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        name="small"
        >
      </label>
    </form>
  </body>
</html>
