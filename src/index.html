<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      action="/"
      method="get"
      data-qa="big"
    >
      <img
        class="search-icon"
        src="./images/Search.svg"
        alt="serach-icon"
      >
      <input
        class="search-input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form
      class="search-form"
      action="/"
      method="get"
      data-qa="small"
    >
      <img
        class="search-icon search-icon--small"
        src="./images/Search.svg"
        alt="serach-icon"
      >
      <input
        class="search-input search-input--small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
