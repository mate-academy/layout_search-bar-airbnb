<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="post"
      data-qa="big"
    >
      <label>
        <div class="containerBig container">

          <img
            src="images/Search.svg"
            class="picture"
            alt="magnifying glass"
          >
          <input
            type="text"
            class="search-1 search"
            name="bigSearch"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
            required
          >
        </div>
      </label>
    </form>

    <form
      method="post"
      data-qa="small">
      <label>
        <div class="containerSmall container">
          <img
          src="images/Search.svg"
          class="picture-2"
          alt="magnifying glass"
          >
          <input
            type="text"
            name="smallSearch"
            class="search-2 search"
            placeholder="Try &quot;Los Angeles&quot;"
            required
          >
        </div>
      </label>
    </form>
  </body>
</html>
