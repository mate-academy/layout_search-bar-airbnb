<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form
    class="form form-big"
    data-qa="big"
    action="#"
    method="post">
      <label class="label" for="input-big">
        <input
        type="text"
        name="inputBig"
        class="input input-big"
        id="input-big"
        placeholder="Try &quot;;Los Angeles&quot;"
        data-qa="keypress"
      >
      </label>
    </form>
    <form
    class="form form-small"
    data-qa="small"
    action="#"
    method="post">
      <label class="label" for="input-small">
        <input
        type="text"
        name="inputSmall"
        class="input input-small"
        id="input-small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </form>
  </body>
</html>
