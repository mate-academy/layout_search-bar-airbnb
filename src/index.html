<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container big-container">
      <form
        action="#"
        method="post"
        data-qa="big"
        class="big"
        >

        <label class="form-table">
          <img
            src="./images/Search.svg"
            alt="search"
            class="loop bigLoop"
            >

          <input
            class="bar big-bar"
            type="text"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot"
            name="big-bar"
            >

        </label>
      </form>
    </div>

    <div class="container small-container">
      <form
        action="#"
        method="post"
        data-qa="small"
        class="small"
       >

        <label class="form-table">
          <img
            src="./images/Search.svg"
            alt="search"
            class="loop small-loop"
            >

          <input
            class="bar small-bar"
            type="text"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot"
            name="small-bar"
            >
        </label>
      </form>
    </div>
  </body>
</html>
