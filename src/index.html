<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      action="#"
      method="GET"
      data-qa="big"
    >
      <div class="field-form">
        <div class="search-sign big-search-sign"></div>

        <input
          class="search-input big-search-input"
          type="search"
          name="big_search"
          placeholder="Try &#8220;Los Angeles&#8221;"
          data-qa="keypress"
        >
      </div>
    </form>

    <form
      class="search-form"
      action="#"
      method="GET"
      data-qa="small"
    >
      <div class="field-form">
        <div class="search-sign small-search-sign"></div>

        <input
          class="search-input small-search-input"
          type="search"
          name="small_search"
          placeholder="Try &#8220;Los Angeles&#8221;"
        >
      </div>
    </form>
  </body>
</html>
