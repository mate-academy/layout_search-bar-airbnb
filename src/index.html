<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="searchBar"
      action="/action_page.php"
      method="get"
      data-qa="big"
    >
      <label>
        <img
          class="imgBig"
          src="./images/Search.svg"
          alt="searchImage"
        >
        <input
          class="inputBig"
          name="searchBarLarge"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      class="searchBar"
      data-qa="small"
      action="/action_page.php"
      method="get"
    >
      <label>
        <img
          class="imgSmall"
          src="./images/Search.svg"
          alt="searchImage"
        >
        <input
          class="inputSmall"
          name="searchBarSmall"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
