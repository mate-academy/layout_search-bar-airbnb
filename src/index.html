<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form data-qa="big" class="search-bar">
      <div class="search search-bar__big">
        <div class="search-bar__big__icon"></div>
        <input
          class="search-bar__input search-bar__big__input"
          name="big"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>

    <form data-qa="small" class="search-bar">
      <div class="search search-bar__small">
        <div class="search-bar__small__icon"></div>
        <input
        class="search-bar__input search-bar__small__input"
        name="small"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>

  </body>
</html>
