<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      data-qa="big"
      method="POST"
      class ="big-search-bar search-bar"
    >
      <img src="images/Search.svg" alt="magnifier">
      <input
        id="big"
        type="search"
        data-qa="keypress"
        placeholder="Try &#34Los Angeles&#34"
        class="field-input"
      >
    </form>

    <form
      action="#"
      data-qa="small"
      method="POST"
      class="small-search-bar search-bar"
    >
      <img src="images/Search.svg" alt="magnifier">
      <input
        id="small"
        type="search"
        placeholder="Try &#34Los Angeles&#34"
        class="field-input"
      >
    </form>
  </body>
</html>
