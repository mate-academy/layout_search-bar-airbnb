<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
  name="viewport"
  content="
    width=device-width,
    user-scalable=no,
    initial-scale=1.0,
    maximum-scale=1.0, minimum-scale=1.0
    "
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="get" data-qa="big">
    <div class="side-bar side-bar-bigger">
      <input
        type="text"
        name="find-city-bigger"
        placeholder="Try &#34;Los Angeles&#34;"
        data-qa="keypress"
      >
    </div>
  </form>
  <form action="get" data-qa="small">
    <div class="side-bar side-bar-smaller">
      <input
        type="text"
        name="find-city-smaller"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </div>
  </form>
</body>
</html>
