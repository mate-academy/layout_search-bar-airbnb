<!DOCTYPE HTML>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big">
      <div class="container upper-container">
        <img
          src="images/Search.svg"
          class="search-icon icon-large"
          alt="search"
        >
        <input
          type="search"
          class="searchbar searchbar-big"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress"
        >
      </div>
    </form>
    <form data-qa="small">
      <div class="container lower-container">
        <img
          src="images/Search.svg"
          class="search-icon icon-small"
          alt="search"
        >
        <input
          type="search"
          class="searchbar searchbar-small"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </div>
    </form>
  </body>
</html>
