<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form
      class="search-form"
      data-qa="big"
      method="post"
      action="#">
      <label class="search-form__label">
        <input
          data-qa="keypress"
          class="search-form__input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      class="search-form search-form--small"
      data-qa="small"
      method="post"
      action="#">
      <label class="search-form__label search-form--label-small">
        <input class="search-form__input search-form--input-small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>
  </body>
</html>
