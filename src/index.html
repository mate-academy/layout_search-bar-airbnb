<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form 
      class="search__bar" 
      data-qa="big"
      method="post"
      action="#">

      <label class="container">
        <img 
          src="images/Search.svg" 
          alt="icon" 
          class="big"
        >
        <input
          class="input input__big" 
          type="text"
          name="search" 
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
        >
      </label> 

    </form>
    <form 
      class="search__bar"
      data-qa="small"
      action="#"
      method="post"
    >

      <label class="container">
        <img 
          src="images/Search.svg" 
          alt="icon" 
          class="small"
        > 
        <input
          class="input input__small" 
          type="text"
          name="search" 
          placeholder="Los Angeles"
        >
      </label>
    </form>
  </body>
</html>
