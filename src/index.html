<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="page__body">

    <div class="page__content">
      <form
      class="form page__form-large"
      data-qa="big">

        <div class="page__inputs-container-large">
          <input type="button" class="button-search button-search--size--l form__button-large">
          <input
          class="input-search input-search--size--l"
          data-qa="keypress"
          type="text"
          name="small-search-input"
          placeholder="Try &quot;Los Angeles&quot;">
        </div>

      </form>

      <form
        class="form page__form-small"
        data-qa="small">

        <div class="page__inputs-container-small">
          <input type="button" class="button-search button-search--size--s form__button-small">
          <input
          class="input-search input-search--size--s"
          type="text"
          name="small-search-input"
          placeholder="Try &quot;Los Angeles&quot;">
        </div>
      </form>
    </div>

  </body>
</html>
