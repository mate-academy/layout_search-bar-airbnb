<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search-block">
      <div class="search-block__form">
        <form
          action="#"
          data-qa="big"
          class="search search--big"
        >
          <label
            for="search-main"
            class="search__icon search__icon--big"
          ></label>
          <input
            class="search__input"
            id="search-main"
            type="text"
            data-qa="keypress"
            placeholder="Try “Los Angeles“"
          />
        </form>
      </div>

      <div class="search-block">
        <form
          action="#"
          data-qa="small"
          class="search-block__form search search--small"
        >
          <label
            for="search-secondary"
            class="search__icon search__icon--small"
          ></label>
          <input
            class="search__input"
            id="search-secondary"
            type="text"
            data-qa="hover"
            placeholder="Try “Los Angeles“"
          />
        </form>
      </div>
    </div>
  </body>
</html>
