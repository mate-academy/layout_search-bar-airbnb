<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="images/Search.svg"> -->
  </head>
  <body>
    <form action="https://airbnb.com.us"
      method="post"
      class="forms"
      data-qa="big"
    >
      <input class="big-element"
        type="text"
        name="big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        class="big-img"
        src="images/Search.svg"
        alt="search img"
      >

    </form>
    <form action="https://airbnb.com.us"
      method="post"
      class="forms"
      data-qa="small"
    >
      <input class="small-element"
        type="text"
        name="small"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot; "
      >
      <img
        class="small-img"
        src="images/Search.svg"
        alt="search img"
      >
    </form>
  </body>
</html>
