<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="GET"
      data-qa="big"
    >
      <input
        data-qa="keypress"
        type="text"
        name="search_bar"
        id="search_bar"
        class="search__bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      action="#"
      method="GET"
      data-qa="small"
    >
      <input
        type="text"
        name="search_bar_small"
        id="search_bar_small"
        class="search__bar small__bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
