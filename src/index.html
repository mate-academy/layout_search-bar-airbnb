<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="styles/style.css"
    />
  </head>

  <body>
    <form
      data-qa="big"
      class="search-form"
    >
      <label class="search-form__label search-form__label--big">
        <div class="search-icon search-icon--big"></div>

        <input
          type="text"
          name="search"
          data-qa="keypress"
          class="search-form__input"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>

    <form
      data-qa="small"
      class="search-form"
    >
      <label class="search-form__label search-form__label--small">
        <div class="search-icon search-icon--small"></div>

        <input
          type="text"
          name="search"
          class="search-form__input"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
