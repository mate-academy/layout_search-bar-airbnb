<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form"
    >
      <div class="input__wrapper input__wrapper__big">
        <img
          src="./images/Search.svg"
          alt="Icon search"
          class="search_icon search__icon-big"
        >
        <input
          class="search"
          type="search"
          name="large"
          id="large"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
      class="form"
    >
      <div class="input__wrapper input__wrapper__small">
        <img
          src="./images/Search.svg"
          alt="Icon search"
          class="search_icon search__icon-small"
        >
        <input
          class="search searchSmall"
          type="search"
          name="small"
          id="small"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
