<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Airbnb Search bar - Figma</title>
    <link rel="shortcut icon" href="https://static.figma.com/uploads/1a667ef53b7c4837049399d0593ffca39e0bec9e"
    type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      class="search-bar"
      action="https://github.com/mate-academy/layout_search-bar-airbnb/blob/master/checklist.md"
      method="get"
    >
      <img
        class="big-icn"
        src="images/Search.svg"
        alt="icon"
      >

      <input
        data-qa="keypress"
        class="search"
        type="search"
        name="search-bar"
        placeholder="Try &quot; Los Angeles &quot;"
      >
    </form>

    <form
      data-qa="small"
      class="search-bar"
      action="https://github.com/mate-academy/layout_search-bar-airbnb/blob/master/checklist.md"
      method="get"
    >
      <img
        class="small-icn"
        src="images/Search.svg"
        alt="icon"
      >

      <input
        class="search second"
        type="search"
        name="search-bar"
        placeholder="Try &quot; Los Angeles &quot;"
      >
    </form>
  </body>
</html>
