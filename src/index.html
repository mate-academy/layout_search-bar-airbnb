<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>


    <form
      class="form"
      action="/"
      method="post"
      data-qa="big"
    >
      <div class="inputWrapper">
        <div alt="search" class="icon bigIcon">
        </div>

        <input
          class="input bigInput"
          type="search"
          name="bigsearch"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>
    <form
      class="form"
      action="/"
      method="post"
      data-qa="small"
    >
      <div class="inputWrapper">
        <div alt="search" class="icon smallIcon">
        </div>

        <input
          class="input smallInput"
          type="search"
          name="bigsearch"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>

  </body>
</html>
