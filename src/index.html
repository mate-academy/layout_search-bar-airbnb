<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="form"
      method="GET"
      data-qa="big"
    >
      <input
        class="big_input all_input"
        type="text"
        name="first_input"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      action="#"
      class="form"
      method="GET"
      data-qa="small"
    >
      <input
        class="small_input all_input"
        type="text"
        name="second_input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
