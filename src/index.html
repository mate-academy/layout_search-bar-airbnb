<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="form"
    >
      <img
        src="./images/Search.svg"
        alt="search-icon"
        class="search-icon"
      >
      <input
        type="search"
        name="bigInput"
        data-qa="keypress"
        class="input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
      class="form small-form"
    >
      <img
        src="./images/Search.svg"
        alt="search-icon"
        class="search-icon small-search-icon"
      >
      <input
        type="search"
        name="smallInput"
        class="input small-input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>
</html>
