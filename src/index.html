<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
              user-scalable=no,
              initial-scale=1.0,
              maximum-scale=1.0,
              minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="block__input input-big" data-qa="big">
      <div class="input-big__wrapp input-wrapp">
        <input class="input-big__item input" data-qa="keypress"
               type="text" placeholder="Try “Los Angeles”">
      </div>
    </form>

    <form class="block__input input-small" data-qa="small">
      <div class="input-small__wrapp input-wrapp">
        <input class="input-small__item input" type="text"
               placeholder="Try “Los Angeles”">
      </div>
    </form>
  </body>
</html>
