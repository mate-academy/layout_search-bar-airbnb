<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="form"
      name="big"
      data-qa="big"
      method="post"
      action="/"
    >
      <label class="search search-big">
        <input 
          class="input input-big"
          name="search"
          type="text" 
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form 
      class="form"
      name="small"
      data-qa="small"
      method="post" 
      action="/"
    >
      <label class="search search-small">
        <input 
          class="input input-small"
          name="search"
          type="text" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
