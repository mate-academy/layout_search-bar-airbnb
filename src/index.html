<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      name="search"
      class="form"
      data-qa="big"
    >
      <label>
        <input
          type="search"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="field"
          data-qa="keypress"
        >
        <img
          src="images/Search.svg"
          alt="search-icon"
          class="search"
        >
      </label>
    </form>
    <form
      action="/"
      method="post"
      name="small-search"
      class="small-form"
      data-qa="small"
    >
      <label>
        <input
          type="search"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="small-field field"
        >
        <img
          src="images/Search.svg"
          alt="small-search-icon"
          class="small-icon search"
        >
      </label>
    </form>
  </body>
</html>
