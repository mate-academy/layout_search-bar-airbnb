<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="search-bar-big header__search-bar-big">
        <form
          action="#"
          method="post"
          data-qa="big"
        >
          <label>
            <input
              type="text"
              class="input-search search-bar-big__input-search"
              placeholder="Try &quot;Los Angeles&quot;"
              data-qa="keypress"
            >
          </label>
        </form>
      </div>

      <div class="search-bar-small header__search-bar-small">
        <form
          action="#"
          method="post"
          data-qa="small"
        >
          <label>
            <input
              type="text"
              class="
                input-search
                search-bar-small__input-search
                input-search--small
              "
              placeholder="Try &quot;Los Angeles&quot;"
              data-qa="keypress"
            >
          </label>
        </form>
      </div>
    </header>
  </body>
</html>
