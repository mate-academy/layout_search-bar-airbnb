<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="searchbar searchbar_big"
      data-qa="big"
    >
      <label
        for="big__search"
        class="searchbar__label searchbar__label_big"
      >
        <input
          class="searchbar__input searchbar__input_big"
          type="search"
          name="searchbar__big"
          id="big__search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="#"
      class="searchbar searchbar_small"
      method="post"
      data-qa="small"
    >
      <label
        for="small__search"
        class="searchbar__label searchbar__label_small"
      >
        <input
          class="searchbar__input searchbar__input_small"
          type="search"
          name="searchbar__small"
          id="small__search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
