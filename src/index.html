<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search">
      <div class="search-bar" data-qa="big">
        <img
          class="search-logo__big"
          src="./images/Search.svg"
          alt="Search"
          >
        <input
          type="text"
          placeholder="Try “Los Angeles”"
          class="bar big-bar"
          >
      </div>

      <div class="search-bar" data-qa="small">
        <img
          class="search-logo__small"
          src="./images/Search.svg"
          alt="Search"
          >
        <input
          class="bar small-bar"
          type="text"
          placeholder="Try “Los Angeles”"
          >
      </div>
    </div>
  </body>
</html>
