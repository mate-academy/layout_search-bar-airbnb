<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="www.mateacademy.com" 
      metod="post" 
      class="form-large"
      data-qa="big"
    >
      <label for="large-form">
        <input id="large-form" 
          class="large" 
          data-qa="keypress" 
          type="text" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img 
          src="./images/Search.svg" 
          class="large-icon" 
          alt="Search"
        >
      </label>
    </form>

    <form 
      action="www.mateacademy.com" 
      data-qa="small"
    >
      <label for="small-form">
        <input 
          id="small-form" 
          class="small" 
          type="text" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img 
          src="./images/Search.svg" 
          class="small-icon" 
          alt="Search"
        >
      </label>
    </form>
  </body>
</html>
