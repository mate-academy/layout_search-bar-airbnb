<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="search_form"
      data-qa="big"
    >
      <label for="input1" class="inp_label">
        <button
          class="imageSearch imageSearchBig"  alt="search">
        </button>
        <input
          id="input1"
          type="search"
          class="input inputBig"
          data-qa="keypress"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="search_form"
      data-qa="small"
    >
      <label for="input2" class="inp_label">
        <button
          class="imageSearch imageSearchSmall"  alt="search"
        >
        </button>
        <input
          id="input2"
          type="search"
          class="input inputSmall"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
  </body>
</html>
