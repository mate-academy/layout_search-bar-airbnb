<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form class="find-form find-form_big" data-qa="big">
      <label class="find-form__label find-form__label_big">
        <input
          data-qa="keypress"
          class="find-form__input find-form__input--big"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form class="find-form find-form_small" data-qa="small">
      <label class="find-form__label find-form__label_small">
        <input
          data-qa="hover"
          class="find-form__input find-form__input_small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>
</html>
