<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      role="search"
      class="search__form"
      action="#"
      method="get"
      data-qa="big"
      >
      <input
        class="search__input search__input--large"
        type="text"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        aria-label="Search through site content"
        data-qa="keypress"
      >
    </form>

    <form
      role="search"
      class="search__form search__form--small"
      action="#"
      method="get"
      data-qa="small"
      >
      <input
        class="search__input search__input--small"
        type="text"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        aria-label="Search bar for site"
      >
    </form>
  </body>
</html>
