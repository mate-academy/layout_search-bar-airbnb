<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      method="post"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="search in big field"
        class="image_serch_big_form"
      >
      <input
        class="default_form big_search"
        type="text"
        name="search"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
    <form
      class="form"
      method="post"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="search in big field"
        class="image_serch_small_form"
      >
      <input
        class="default_form small_search"
        type="text"
        name="search"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
  </body>
</html>
