<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="search-block" data-qa="big">
    <form>
      <img src="images/Search.svg" alt="Search">
      <input class="search search-big" data-qa="keypress" type="text" placeholder="Try &#34;Los Angeles&#34;">
    </form>
  </div>
  <div class="search-block" data-qa="small">
    <form>
      <img src="images/Search.svg" alt="Search">
      <input class="search search-small" id="small" type="text" placeholder="Try &#34;Los Angeles&#34;" required>
    </form>
  </div>
</body>
</html>
