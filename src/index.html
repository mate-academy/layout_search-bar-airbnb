<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="search"
      >
      <img
        class="search__icon"
        src="images/Search.svg"
        alt="search icon"
      >

      <input
        type="search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot; "
        name="big_search"
        id="big_search"
        class="search__input"
      >
    </form>

    <form
      action="#"
      method="post"
      class="search"
      >
      <img
        class="search__icon icon--small"
        src="images/Search.svg"
        alt="search icon"
      >

      <input
        type="search"
        data-qa="small"
        placeholder="Try &quot;Los Angeles&quot; "
        name="small_search"
        id="small_search"
        class="search__input input--small"
      >
    </form>

  </body>
</html>
