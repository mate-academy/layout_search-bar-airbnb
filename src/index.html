<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="form"
      data-qa="big"
    >
      <label class="form-field-big form-field">
        <input type="search"
          class="field-big field"
          data-qa="big"
          name="search"
          autocomplete="off"
          placeholder='Try "Los Angeles"'
        >
      </label>
      <button type="submit" class="form-search-button form-search-button-big"></button>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="form"
      data-qa="small"
    >
      <label class="form-field-small form-field">
        <input type="search"
          name="search"
          class="field-small  field"
          data-qa="small"
          autocomplete="off"
          placeholder='Try "Los Angeles"'
        >
      </label>
      <button type="submit" class="form-search-button form-search-button-small"></button>
    </form>
  </body>
</html>
