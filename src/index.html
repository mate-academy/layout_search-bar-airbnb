<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="big" class="container">
      <img
        src="./images/Search.svg"
        class ="pic pic--large"
        alt =""
      >
      <input
        type="search"
        class="searchbar searchbar--large"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
    <div data-qa="small" class ="container">
      <img
        src="./images/Search.svg"
        class="pic pic--small"
        alt =""
      >
      <input
        type="search"
        class="searchbar searchbar--small"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
