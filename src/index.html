<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="#"
      method="post"
      name="BigSearchForm"
      data-qa="big"
      class="search"
    >
      <label>
        <img
          src="/images/Search.svg"
          alt="findBig"
          class=" vector vector-big"
      >
        <input
          type="search"
          name="bigSearch"
          placeholder="Try &quot;Los Angeles&quot"
          data-qa="keypress"
          class="input input-big"
      >
      </label>
    </form>

    <form
      action="#"
      method="post"
      name="smallSearchForm"
      data-qa="small"
      class="search"
    >
      <label>
        <img
           src="/images/Search.svg"
           alt="findSmall"
           class=" vector vector-small"
        >
        <input
           type="search"
           name="smallSearch"
           placeholder="Try &quot;Los Angeles&quot"
           class="input input-small"
        >
      </label>
    </form>

  </body>
</html>
