<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      role="search"
      class="bar"
      action="#"
      method="get"
      data-qa="big"
    >
      <label for="searchBar1">
        <input
          type="search"
          autocomplete="off"
          class="input big__bar"
          id="searchBar1"
          name="searchBar1"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="bar"
      action="#"
      method="get"
      data-qa="small"
    >
      <label for="searchBar2">
        <input
          type="search"
          autocomplete="off"
          class="input small__bar"
          id="searchBar2"
          name="searchBar2"
          placeholder="Try &quot;Los Angeles&quot;"
          aria-label="Search through site content"
        >
      </label>

    </form>
      </label>
    </form>
  </body>
</html>
