<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="searchbar"
      data-qa="big"
    >
      <label for="big__search" class="searchbar__label">
        <img
          src="./images/Search.svg"
          alt="search"
          class="searchbar__img"
        >
        <input
          class="searchbar__input"
          type="search"
          name="searchbar__big"
          id="big__search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="#"
      class="searchbar"
      data-qa="small"
    >
      <label for="small__search" class="searchbar__label">
        <img
          src="./images/Search.svg"
          alt="search"
          class="searchbar__img searchbar__img--small"
        >
        <input
          class="searchbar__input searchbar__input--small"
          type="search"
          name="searchbar__small"
          id="small__search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
