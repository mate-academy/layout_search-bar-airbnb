<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
     data-qa="big"
     class="search"
     action="URL"
     method="post"
    >

      <label>
        <img
          src="images\Search.svg"
          alt="Icon"
          class="magnifier"
        >

        <input
         data-qa="keypress"
         type="search"
         class="searchBar"
         placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
     data-qa="small"
     class="search"
     action="URL"
     method="post"
    >

      <label>
        <img
          src="images\Search.svg"
          alt="Icon"
          class="magnifierGlass"
        >

        <input
         type="search"
         class="searchBar2"
         placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
