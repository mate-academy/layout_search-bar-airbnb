<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        action="#"
        method="get"
        class="form-searchbar searchbar"
        data-qa="big"
      >
        <button type="submit" class="searchbar__button">
          <img src="./images/Search.svg" alt="search-icon">
        </button>
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="searchbar__input"
          data-qa="keypress"
        >
      </form>
      <form
        action="#"
        method="get"
        class="form-searchbar form-searchbar--small searchbar"
        data-qa="small"
      >
        <button type="submit" class="searchbar__button searchbar__button--small">
          <img src="./images/Search.svg" alt="search-icon">
        </button>
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="searchbar__input searchbar__input--small"
        >
      </form>
    </div>
  </body>
</html>
