<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Mate academy | airbnb search bar</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="stylesheet"
      href="big-search-bar.css"
    />
    <link
      rel="stylesheet"
      href="small-search-bar.css"
    />
  </head>
  <body class="page">
    <form
      class="form_big page__form_big"
      action="GET"
      data-qa="big"
    >
      <label
        for="big-bar"
        class="label form_big__label"
        data-qa="big-bar"
      >
        <input
          class="label__input"
          name="big-bar"
          id="big-bar"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>

    <form
      class="form_small page__form_small"
      action="GET"
      data-qa="small"
    >
      <label
        class="label form_small__label"
        for="small-bar"
      >
        <input
          class="label__input"
          name="small-bar"
          id="small-bar"
          type="text"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
