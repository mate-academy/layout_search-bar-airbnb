<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="block"
      data-qa="big"
      action="#"
      method="post">
      <label class="label" data-qa="keypress">
        <img
          class="searchLogo"
          src="./images/Search.svg"
          alt="searchLogo"
        >
        <input
          class="input"
          type="text"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
    <form
      class="block blockSmall"
      data-qa="small"
      action="#"
      method="post"
    >
      <label class="label">
        <img
          class="searchLogo logoSmall"
          src="./images/Search.svg"
          alt="searchLogo"
        >
        <input
          class="input small"
          type="text"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>

  </body>
</html>
