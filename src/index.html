<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form>
  <label class="label-big label-search-bar" for="big-search-bar">
    <input
      id="big-search-bar"
      class="big-search-bar search-input"
      name="big-search-bar"
      type="search"
      data-qa="big"
      placeholder="Try &quot;Los Angeles&quot;"
      >
  </label>
  <label class="label-small label-search-bar" for="small-search-bar">
    <input
      id="small-search-bar"
      class="small-search-bar search-input"
      type="search"
      name="small-search-bar"
      data-qa="small"
      placeholder="Try &quot;Los Angeles&quot;"
      >
    </label>
  </form>
</body>
</html>
