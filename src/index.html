<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
       action="/search"
       method="get"
       data-qa="big"
       class="form"
       >
      <label
         for="big">
        <img
           src="./images/Search.svg"
           class="icon"
           alt="search input icon"
   >
      </label>

      <input
         type="text"
         class="input"
         data-qa="keypress"
         placeholder="Try &quot;Los Angeles&quot;"
         id="big"
           >
    </form>

    <form
       action="/search"
       method="get"
       data-qa="small"
       class="form"
  >
      <label
         for="small"
        >
        <img
           src="./images/Search.svg"
           class="icon icon--small"
           alt="search input icon"
         >
      </label>
      <input
         type="text"
         class="input input--small"
         data-qa="small"
         placeholder="Try &quot;Los Angeles&quot;"
         id="small"
         >
    </form>
  </body>
</html>
