<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
  </head>
  <body class="body">
    <div class="searchbar big">
      <form
        action="#"
        method="post"
        data-qa="big"
        class="searchbar__field--big"
      >
        <input
          type="text"
          name="searchbar_big"
          id="searchbar_big"
          class="searchbar__input searchbar__input--big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>

    <div class="searchbar small">
      <form
        action="#"
        method="post"
        data-qa="small"
        class="searchbar__field--small"
      >
        <input
          type="text"
          name="searchbar_small"
          id="searchbar_small"
          class="searchbar__input searchbar__input--small"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
