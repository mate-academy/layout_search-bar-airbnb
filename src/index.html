<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="page">
    <form
      class="form big-form"
      data-qa="big"
    >
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
        class="input big-form__input"
      />
    </form>

    <form
      class="form small-form"
      data-qa="small"
    >
      <input
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
        class="input small-form__input"
      />
    </form>
  </body>
</html>
