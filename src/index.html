<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form" 
      action="#"
      metod="post" 
      data-qa="big"
    >
      <label>
        <input
          type="submit"
          name="big__submit"
          class="icon"
        >
      </label>
      <label> 
        <input
          type="search"
          name="big__search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="field"
          data-qa="keypress"
        >
      </label> 
    </form>

    <form 
      class="form form-small"
      action="#"
      metod="post" 
      data-qa="small"
    >
      <label>
        <input
          type="submit"
          name="small__submit"
          class="icon icon-small"
        >
      </label>
      <label>
        <input
          type="search" 
          name="small__search" 
          placeholder="Try &quot;Los Angeles&quot;"
          class="field field-small"
        >
      </label>
    </form>
  </body>
</html>
