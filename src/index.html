<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <form action="" method="get">
      <label>
        <input
          data-qa="big"
          type="search"
          name="search"
          class="bar big-bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
          <img 
            src="images/Search.svg"
            alt="search"
            class="big-search-svg"
          >
      </label>
    </form>
    
    <form action="" method="get">
      <label>
        <input
          data-qa="small"
          type="search"
          name="search"
          class="bar small-bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
          <img 
            src="images/Search.svg"
            alt="search"
            class="small-search-svg"
          >
      </label>
    </form>
  </body>
</html>
