<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:3000/api"
      method="post"
      name="test-form"
      data-qa="big"
    >
      <label>
        <img
          src="./images/Search.svg"
          alt="search"
          class="image"
        >
        <input
          type="search"
          name="big-search"
          class="box"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="http://localhost:3000/api"
      method="post"
      name="test-form"
      data-qa="small"
    >
      <label>
        <img
          src="./images/Search.svg"
          alt="search"
          class="image img-small"
        >
        <input
          type="text"
          class="box box-small"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
