<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big">
      <label class="label" for="searchbarBig">
        <input
          class="search-bar"
          data-qa="keypress"
          type="text"
          name="searchbarBig"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          class="icon"
          src="./images/Search.svg"
          alt="search icon"
        >
      </label>
    </form>

    <form data-qa="small">
      <label class="label" for="searchBarSmall">
        <input
          class="search-bar search-bar--small"
          type="text"
          name="searchbarSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          class="icon icon--small"
          src="./images/Search.svg"
          alt="search icon"
        >
      </label>
    </form>
  </body>
</html>
