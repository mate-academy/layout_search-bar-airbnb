<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Bars Mockup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form class="search-bar big" data-qa="big" style="margin-top: 20px;">
        <input type="text" placeholder="Big search" data-qa="keypress">
    </form>

    <form class="search-bar small" data-qa="small">
        <input type="text" placeholder="Small search">
    </form>

</body>
</html>
