<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      class="search search_big"
      data-qa="big"
    >
      <label
        for="big"
        class="search_label search_label_big"
      >
        <div class="big_input">
          <input
            type="text"
            class="search_input search_input_big"
            id="big"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
          <img
            class="big_icon"
            src="./images/Search.svg"
            alt="big_search_icon"
          >
        </div>
      </label>
    </form>

    <form
      class="search search_small"
      data-qa="small"
    >
      <label
        for="small"
        class="search_label search_label_small"
      >
        <div class="small_input">
          <input
            type="text"
            id="small"
            data-qa="hover"
            class="search_input search_input_small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
          <img
            class="small_icon"
            src="./images/Search.svg"
            alt="small_search_icon"
          >
        </div>
      </label>
    </form>
  </body>
</html>
