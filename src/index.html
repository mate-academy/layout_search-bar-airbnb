<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:8080/api"
      method="post"
      class="form"
      data-qa="keypress"
    >
      <img
        src="./images/Search.svg"
        class="icon icon--big"
        alt="search"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        name="inputBig"
        data-qa="big"
        class="input input--big"
      >
    </form>
    <form
      action="http://localhost:8080/api"
      method="post"
      class="form"
    >
      <img
        src="./images/Search.svg"
        class="icon icon--small"
        alt="search"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        name="inputSmall"
        data-qa="small"
        class="input input--small"
      >
    </form>
  </body>
</html>
