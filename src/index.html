<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <form
      action="mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="search"
      data-qa="big"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="search"
          class="searchLogo"
        >
        <input
          type="search"
          name="bigSearch"
          data-qa="keypress"
          class="input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="search"
      data-qa="small"
    >
      <label>
        <img
        src="images/Search.svg"
        alt="search"
        class="searchLogo smallSearchLogo"
      >
        <input
          type="search"
          name="smallSearch"
          class="input smallInput"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>
</html>
