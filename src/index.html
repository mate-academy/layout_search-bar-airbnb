<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="form formBig"
      data-qa="big"
    >
      <div class="form__item">
        <img
          src="images/Search.svg"
          alt="search"
          class="form__icon"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="form__input search"
        >
      </div>
    </form>

    <form
      action="#"
      method="post"
      class="form formSmall"
      data-qa="small"
    >
      <div class="form__item">
        <img
          src="images/Search.svg"
          alt="search"
          class="form__icon"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="form__input search"
        >
      </div>
    </form>
  </body>
</html>
