<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search Bars</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="huge-wrapper" data-qa="big">
    <label>
        <input type="search" name="huge" class="search-bar" placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress">
    </label>
  </div>
  <div class="small-wrapper" data-qa="small">
      <label>
          <input type="search" name="small" class="small-search" placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
