<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      data-qa="big"
      method="get"
      class="search-form"
    >
      <input
        type="text"
        name="bigSearchBar"
        data-qa="keypress"
        class="searchBar"
        placeholder="Try &#34;Los Angeles&#34;"
      >

      <img
        class="image"
        src="images/Search.svg"
        alt="search"
      >
    </form>

    <form
    action="/"
    data-qa="small"
    method="get"
    class="search-form"
    >
      <input
        type="text"
        name="smallSearchBar"
        class="searchBar smallSearchBar"
        placeholder="Try &#34;Los Angeles&#34;"
      >

      <img
        class="imageSmall"
        src="images/Search.svg"
        alt="search"
      >
    </form>
  </body>
</html>
