<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="http://airbnb.com.ua"
      method="get"
      data-qa="big"
    >
      <label>
        <img
          class="lupaLarge"
          src="images\Search.svg"
          alt="lupa"
        >
        <input
          type="text"
          class="bar barLarge"
          name="large"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="form"
      action="http://airbnb.com.ua"
      method="get"
      data-qa="small"
    >
      <label>
        <img
          class="lupaSmall"
          src="images\Search.svg"
          alt="lupa"
        >
        <input
          type="text"
          class="bar barSmall"
          name="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
