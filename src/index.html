<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search Bar Airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="big" action="">
    <label class="search-form_label search-form_label_big" data-qa="big">
      <input type="search" data-qa="keypress" class="search-input big-search" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>
  <form class="small" action="">
    <label class="search-form_label search-form_label_small" data-qa="small">
      <input type="search" class="search-input small-search" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
