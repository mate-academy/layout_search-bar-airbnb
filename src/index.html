<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action=" " 
      method="get"
      data-qa="big"
      class="box"
    >
      <img 
        src="./images/Search.svg" 
        alt="bigImg"
        class="img"
      >
      <input 
        type="text" 
        name="search" 
        id="big_search" 
        class="search big_search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form 
      action=" "
      method="get"
      data-qa="small"
      class="box smallBox"
    >
      <img 
        src="./images/Search.svg" 
        alt="smallImg"
        class="img smallImg"
      >
      <input 
        type="text" 
        name="search" 
        id="small_search" 
        class="small_search search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
