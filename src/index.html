<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form
    name="searchbar-big"
    data-qa="big"
    class="big"
  >
    <label for="searchbar-big">
      <input
        type="text"
        name="searchbar-big"
        id ="searchbar-big"
        placeholder="Try &quot;Los Angeles&quot;"
        class="searchbar input-big"
      >
    </label>
  </form>
  <form
    name="searchbar-small"
    data-qa="small"
    class="small"
  >
    <label for="searchbar-small">
      <input
        type="text"
        name="searchbar-small"
        id="searchbar-small"
        placeholder="Try &quot;Los Angeles&quot;"
        class="searchbar input-small"
      >
    </label>
  </form>
</body>
</html>
