<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
      action="/"
      method="post"
      class="search-form"
      data-qa="big"
    >
      <label>
        <input
        type="text"
        class="search-city search-city-big"
        name="searchCity"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </form>

    <form
    action="/"
    method="post"
    class="search-form"
    data-qa="small"
  >
      <label>
        <input
        type="text"
        class="search-city search-city-sm"
        name="searchCity"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </form>
  </body>
</html>
