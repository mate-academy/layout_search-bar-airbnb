<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      data-qa="big"
    >
      <input
        type="search"
        class="search-field"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
      <img
        src="images/Search.svg"
        alt="search"
        class="search-img"
      >
    </form>

    <form
      action="/"
      method="get"
      data-qa="small"
    >
      <input
        type="search"
        class="search-field small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="images/Search.svg"
        alt="search"
        class="search-img search-img-small"
      >
    </form>
  </body>
</html>
