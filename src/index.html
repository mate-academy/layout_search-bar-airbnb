<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form data-qa="big">
    <label for="big-search">
      <div class="search-bar-wrapper big-wrapper">
        <input
          id="big-search"
          class="search-bar search-bar-big"
          type="search"
          name="search"
          data-qa="keypress"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </div>
    </label>
  </form>
  <form data-qa="small">
    <label for="small-search">
      <div class="search-bar-wrapper small-wrapper">
        <input
          id="small-search"
          class="search-bar search-bar-small"
          type="search"
          name="search"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </div>
    </label>
  </form>
</body>
</html>
