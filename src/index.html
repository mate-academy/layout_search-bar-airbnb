<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
     method="post"
     action="#"
     data-qa="big"
     autocomplete="off"
     class="search_form"
     >
      <img
        src="images/Search.svg"
        alt="icon"
        class="search_icon"
       >
      <label for="big">
        <input
        id ="big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        type="search"
      >
      </label>
    </form>
    <form
     method="post"
     action="#"
     data-qa="small"
     autocomplete="off"
     class="search_form"
     >
      <img
        src="images/Search.svg"
        alt="icon"
        class="search_icon search_icon-small"
       >
      <label for="small">
        <input
        id ="small"
        placeholder="Los Angeles"
        type="search"
        class="small_input"
      >
      </label>
    </form>
  </body>
</html>
