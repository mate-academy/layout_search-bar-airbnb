<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-bar-big" data-qa="big">
      <label class="search">
        <input
          class="input input-big"
          type="text"
          name="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form class="search-bar-small" data-qa="small">
      <label class="search search-small">
        <input
          type="text" name="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input input-small"
        >
      </label>
    </form>
  </body>
</html>
