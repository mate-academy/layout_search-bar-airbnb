<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <form 
      action="#" 
      data-qa="big" 
      method="post"
      class="search"
    >
       
      <img
        src="../src/images/Search.svg"
        alt="Search_icon"
        class="search__icon"
      >

      <input
        type="text"
        class="search__input"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >

    </form>
    
    <form 
      action="#" 
      data-qa="small" 
      method="post"
      class="search small__search"
    >

      <img
        src="../src/images/Search.svg"
        alt="Search_icon"
        class="small__search_icon"
      >

      <input
        type="text"
        class="search__input small__search__input"
        placeholder="Try &quot;Los Angeles&quot;"
      >

    </form>
  </body>
</html>
