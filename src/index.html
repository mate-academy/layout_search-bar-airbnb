<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="#" method="get">
    <label class="big-search-container" data-qa="big">
      <input class="big-search-bar"
            type="search"
            name="search"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress">

  </form>
  <form action="#" method="get">
    <label class="search-bar small-search-container" data-qa="small">
      <input class="small-search-bar"
            type="search"
            name="search"
            placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
