<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form form__big"
      action=""
      data-qa="big"
    >
      <img
        class="form__icon form__icon__big"
        src="./images/Search.svg"
        alt="Small gray magnifying glass."
      >
      <input
        id="big__input"
        class="form__input form__input__big"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        autocomplete="off"
      >
    </form>
    <form
      class="form form__small"
      action=""
      data-qa="small"
    >
      <img
        class="form__icon form__icon__small"
        src="./images/Search.svg"
        alt="Small gray magnifying glass."
      >
      <input
        class="form__input form__input__small position__absolute"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        autocomplete="off"
      >
    </form>
  </body>
</html>
