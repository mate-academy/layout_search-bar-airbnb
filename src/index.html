<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="bar-container big-bar-container ">
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        data-qa="big"
        method="post"
      >
        <img
          src="images/Search.svg"
          alt="Search icon"
          class="icon big-icon"
        >
        <input
          type="text"
          class="search-bar big-bar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          name="bigSearchBar"
        >
      </form>
    </div>
    <div class="bar-container small-bar-container">

      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        data-qa="small"
        method="post"
      >
        <img
          src="images/Search.svg"
          alt="icon"
          class="icon small-icon"
        >
        <input
          type="text"
          class="search-bar small-bar"
          placeholder="Try &quot;Los Angeles&quot;"
          name="smallSearchBar"
        >
      </form>
    </div>
  </body>
</html>
