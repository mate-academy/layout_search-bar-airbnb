<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://www.google.com"
      method="post"
      data-qa="big"
    >

      <div class="search big" tabindex="0">
        <label for="searchBar1">
          <img
            class="magnifyingGlass big"
            src="images/Search.svg"
            alt="magnifying glass icon"
          >
        </label>
        <input
          data-qa="keypress"
          class="search__input search__input__big"
          id="searchBar1"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >   
      </div>
    </form>
    
    <form
      action="https://www.google.com"
      method="post"
      data-qa="small"
      >

      <div class="search small" tabindex="0">
        <label for="searchBar2">
          <img 
            class="magnifyingGlass small"
            src="images/Search.svg"
            alt="magnifying glass icon"
            >
        </label>
        <input
          class="search__input search__input__small"
          id="searchBar2"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
      
    </form>
  </body>
</html>
