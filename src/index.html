<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="searchBox">
      <form action="#" method="get" data-qa="big">
        <label for="search"></label>
        <input
          type="search"
          name="search"
          id="search"
          class="searchBar bigSearch"
          data-qa="keypress"
          placeholder="Try &#34Los Angeles&#34"
        >
      </form>
    </div>

    <div class="searchBox">
      <form action="#" data-qa="small">
        <label for="smallSearch"></label>
        <input
          type="search"
          name="smallSearch"
          id="smallSearch"
          class="searchBar smallSearch"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="small"
        >
      </form>
    </div>
  </body>
</html>
