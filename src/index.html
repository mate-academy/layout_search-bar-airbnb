<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container"
         data-qa="big">
      <img
       src="images/Search.svg"
       alt="search"
       class="img-big">
      <input type="search"
      name="search"
      data-qa="keypress"
      placeholder="Try &quot;Los Angeles&quot;"
      class="search-bar search-big-bar"
      >
    </div>
    <div class="container"
         data-qa="small">
      <img
      src="images/Search.svg"
      alt="search"
      class="img-small">
      <input type="search"
      name="search"
      placeholder="Try &quot;Los Angeles&quot;"
      class="search-bar search-small-bar"
      >
    </div>
  </body>
</html>
