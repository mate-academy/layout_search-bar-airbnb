<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
      Search bar airbnb
    </title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="GET"
      data-qa="big"
      class="search-container"
    >
      <img
        src="images/Search.svg"
        alt="search icon"
        class="search-image search-big-image"
      >
      <input
        type="search"
        name="bigSearchBar"
        id="bigSearchBar"
        placeholder="Try &#34;Los Angeles&#34;"
        class="search-input search-big-input"
        data-qa="keypress"
      >
    </form>
    <form
      action=""
      method="GET"
      class="search-container"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="search icon"
        class="search-image search-small-image"
      >
      <input
        type="search"
        name="smallSearchBar"
        id="smallSearchBar"
        placeholder="Try &#34;Los Angeles&#34;"
        class="search-input search-small-input"
      >
    </form>
  </body>
</html>
