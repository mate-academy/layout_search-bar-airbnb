<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container" data-qa="big">
      <img
        class="large_img"
        src="./images/Search.svg"
        alt="search_icon"
      >
      <input
        class="large_search_bar search_bar"
        type="text"
        placeholder="Try &#34Los Angeles&#34"
        data-qa="keypress"
      >
    </div>

    <div class="container">
      <img
        class="small_img"
        src="./images/Search.svg"
        alt="search_icon"
      >
      <input
        class="small_search_bar search_bar"
        type="text"
        placeholder="Try &#34Los Angeles&#34"
        data-qa="small"
      >
    </div>
  </body>
</html>
