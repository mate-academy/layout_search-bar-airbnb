<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="searchbar-form">
      <div class="searchbar searchbar--big" data-qa="big">
        <div class="searchbar__img searchbar__img--big">
        </div>
        <input
        type="text"
        class="searchbar__input searchbar__input--big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
      </div>
      <div class="searchbar searchbar--small" data-qa="small">
        <div class="searchbar__img searchbar__img--small">
        </div>
        <input
        type="text"
        class="searchbar__input searchbar__input--small"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
