<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      class="form"
    >
      <img
        src="images/Search.svg"
        alt="Search icon"
        class="icon"
      >
      <input
        type="text"
        name="searchFieldSmall"
        id="searchFieldSmall"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-bar big-bar"
      >
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
      class="form"
    >
      <img
        src="images/Search.svg"
        alt="Search icon"
        class="icon small-icon"
      >
      <input
        type="text"
        name="searchField"
        id="searchField"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-bar small-bar"
      >
    </form>
  </body>
</html>
