<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="big"
      method="get"
    >
      <div class="container_bsf">
        <label class="label_for_bsf">
          <input
            type="text"
            class="sf_big searchfield"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="small"
      method="get"
    >
      <div class="container_smsf">
        <label class="label_for_smsf">
          <input
            type="text"
            class="sf_small searchfield"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>

  </body>
</html>
