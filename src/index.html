<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="search_big" data-qa="big">
    <label>
      <img src="images/search.svg" alt="">
      <input class="search_input search_input_big" type="text" data-qa="keypress" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>
  <form class="search_small" data-qa="small">
    <label>
        <div class="search search_img_small"><img src="images/search.svg" alt=""></div>
        <input class="search_input search_input_small" type="text" placeholder="Try &quot;Los Angeles&quot;">
      </label>
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
