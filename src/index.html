<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form data-qa="big">
    <label>
        <input class="search-input" type="search" id="big-input" data-qa="keypress" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>
  <form data-qa="small">
    <label>
        <input class="search-input search-input__small" type="search" id="small-input" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>
</body>
</html>
