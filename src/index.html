<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form 
        class="form-search" 
        action="/" 
        method="get"
      >
        <input 
          type="search" 
          class="input-search input--search--big" 
          name="search" 
          placeholder="Try &quot;Los Angeles&quot;" 
          data-qa="keypress big"
        >
      </form>
      <form 
        class="form-search" 
        action="/" 
        method="get"
      >
        <input 
          type="search" 
          class="input-search input--search--small" 
          name="smallSearch" 
          placeholder="Try &quot;Los Angeles&quot;" 
          data-qa="small"
        >
      </form>
    </div>
  </body>
</html>
