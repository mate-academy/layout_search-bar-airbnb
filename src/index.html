<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Big search form -->
    <form
      class="search-big"
      id="search-big-id"
      action="/"
      method="get"
      data-qa="big"
    >
      <label>
        <img
          src="./images/Search.svg"
          alt="search-icon-big"
          class="search-icon-big"
        >
        <input
          class="search-big__input"
          type="text"
          name="big-input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </label>
    </form>

    <!-- Small search form -->
    <form
      class="search-small"
      action="/"
      method="get"
      data-qa="small"
    >
      <label>
        <img
          src="./images/Search.svg"
          alt="search-icon-small"
          class="search-icon-small"
        >
        <input
          class="search-small__input"
          type="text"
          name="small-input"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </label>
    </form>
  </body>
</html>
