<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container" data-qa="big">
      <img
        class="image large-image"
        src="./images/Search.svg"
        alt="search-icon"
      >
      <input type="text" name="large"
        class="input large-input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </div>
    <div class="container" data-qa="small">
      <img src="./images/Search.svg"
        class="image small-image"
        alt="search-icon">
      <input type="text" name="small"
        class="input small-input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
