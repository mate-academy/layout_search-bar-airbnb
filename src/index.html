<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      class="search-form relative mt20"
      data-qa="big"
    >
      <input
        type="text"
        class="search-input"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search"
        data-qa="keypress"
      >
    </form>
    <form
    action="/"
    method="get"
    class="search-form search-form-small relative mt20"
    data-qa="small"
    >
      <input
        type="text"
        class="search-input search-input-small"
        placeholder="Try &quot;Los Angeles&quot;"
        name="searchSmall"
      >
    </form>
  </body>
</html>
