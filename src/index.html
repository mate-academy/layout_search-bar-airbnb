<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="big-form"
      data-qa="big"
      method="post"
    >
      <label class="big-label">
        <input
          type="text"
          placeholder="Try &#8220Los Angeles&#8221"
          class="big-input big-icon common-input"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="#"
      class="small-form"
      data-qa="small"
      method="post"
    >
      <label class="small-label">
        <input
          type="text"
          class="small-input small-icon common-input"
          placeholder="Try &#8220Los Angeles&#8221"
        >
      </label>
    </form>
  </body>
</html>
