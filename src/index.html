<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <section>
      <form
        class="pesquisa"
        data-qa="big"
      >
        <label
          for="search-big"
          class="visually-hidden"
        >
          Search
        </label>
        <input
          id="big"
          class="pesquisa__input"
          type="search"
          data-qa="keypress"
          name="q"
          placeholder="Try &#34;Los Angeles&#34;"
        />
      </form>

      <form
        class="pesquisa"
        data-qa="small"
      >
        <label
          for="search-small"
          class="visually-hidden"
        >
          Search
        </label>
        <input
          id="small"
          class="pesquisa__input"
          type="search"
          name="q"
          placeholder="Try &#34;Los Angeles&#34;"
        />
      </form>
    </section>
  </body>
</html>
