<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form" data-qa="big">
      <img
        src="./images/Search.svg"
        alt="search"
        class="img__search__big img"
      >
      <input
        type="search"
        class="search__big default"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form class="form" data-qa="small">
      <img
        src="./images/Search.svg"
        alt="search"
        class="img__search__small img"
      >
      <input
        type="search"
        class="search__small default"
        placeholder="Try &quot;Los Angeles&quot;"
        >
    </form>
  </body>
</html>
