<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="post"
      data-qa="big"
      class="searchform"
    >
      <label>
        <input
          type="text"
          name="searchbarBig"
          class="searchbar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>

      <img
        class="icon"
        src="images/searchIcon.svg"
        alt="search"
      >
    </form>

    <form
      action="/"
      method="post"
      data-qa="small"
      class="searchform"
    >
      <label>
        <input
          type="text"
          name="searchBarSmall"
          class="searchbar searchbar--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
      <img
        class="icon icon--small"
        src="images/searchIcon.svg"
        alt="search"
      >
    </form>
  </body>
</html>
