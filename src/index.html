<!doctype html>
<html
  lang="en"
  class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__body">
    <form
      action="#"
      class="form big-form"
      data-qa="big">
      <img
        class="icon big-form__icon"
        src="./images/Search.svg"
        alt="search">
      <input
        type="text"
        placeholder="Try “Los Angeles”"
        class="input big-form__input">
    </form>

    <form
      action="#"
      class="form small-form"
      data-qa="small">
      <img
        class="icon small-form__icon"
        src="./images/Search.svg"
        alt="search">
      <input
        type="text"
        placeholder="Try “Los Angeles”"
        class="input small-form__input">
    </form>
  </body>
</html>
