<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search__form"
      action="#"
      method="post"
      data-qa="big"
    >
      <label class="search__input">
        <img
          class="input__icon"
          src="./images/Search.svg"
          alt="search icon"
        >
        <input
          class="input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      class="search__form"
      action="#"
      method="post"
      data-qa="small"
    >
      <label class="search__input">
        <img
          class="input__icon input__icon-small"
          src="./images/Search.svg"
          alt="search icon"
        >
        <input
          class="input input-small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
