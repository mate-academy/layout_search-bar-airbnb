<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big">
      <input
        data-qa="keypress"
        class="search big_search"
        type="search"
        name="search"
        id="search"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>
    <form data-qa="small">
      <input
        class="search small_search"
        type="search"
        name="search"
        id="search_small"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>
  </body>
</html>
