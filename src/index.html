<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="search-bar"
      data-qa="big"
    >
      <label class="labelStyle">
        <img
          src="/images/Search.svg"
          alt="Searching Loupe logo"
          class="loupe"
        >
        <input
          type="search"
          name="bigSearchRequest"
          class="input-style placeholder-style hover-style focus-style"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="#"
      method="get"
      class="search-bar"
      data-qa="small"
    >
      <label class="labelStyle">
        <img
          src="/images/Search.svg"
          alt="searching loupe logo"
          class="loupe loupe--small"
        >
        <input
          type="search"
          name="smallSearchRequest"
          class="smallSearchInput input-style placeholder-style hover-style focus-style"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
