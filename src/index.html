<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="#"
      class="form"
      method="post"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="search"
        class="icon icon--big"
      >

      <label>
        <input
          type="text"
          class="search-bar"
          name="searchBig"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="#"
      class="form form-small"
      data-qa="small"
    >

      <img
        src="images/Search.svg"
        alt="search"
        class="icon icon-small"
      >

      <label>
        <input
          type="text"
          name="searchSmall"
          class="search-bar search-bar-small"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>
</html>
