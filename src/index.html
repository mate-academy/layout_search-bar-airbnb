<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="http://localhost:3000/api" class="form form-big">
      <input 
        type="search" 
        name="search"
        data-qa="big"
        class="search-bar search-bar-big"
        placeholder="Try &quot;Los Angeles&quot"
      >
    </form>
    <form action="http://localhost:3000/api" class="form form-small">
      <input 
        type="search" 
        name="search"
        data-qa="small"
        class="search-bar search-bar-small"
        placeholder="Try &quot;Los Angeles&quot"
      >
    </form>
  </body>
</html>
