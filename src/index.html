<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form" 
      action="/" 
      method="get"
      data-qa="big"
    >
      <label class="label" for="search-bar-b">
        <img 
          class="search-icon" 
          src="./images/Search.svg" 
          alt="search-icon"
        >
        <input 
          class="search-bar" 
          type="text" 
          name="search-bar-b" 
          id="search-bar-b"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      class="form" 
      action="/" 
      method="get"
      data-qa="small"
    >
      <label class="label" for="search-bar-s">
        <img 
          class="search-icon search-icon-small" 
          src="./images/Search.svg" 
          alt="search-icon"
        >
        <input 
          class="search-bar search-bar-small" 
          type="text" 
          name="search-bar-s" 
          id="search-bar-s"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
