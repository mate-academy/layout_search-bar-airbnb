<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-forms"
      action="#"
      data-qa="big"
    >
      <label for="search-input">
        <img
          src="images/Search.svg"
          alt="search"
          class="search-img"
        >
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
          data-qa="keypress"
          class="search-text"
        >
      </label>
    </form>
    <form
      class="search-forms"
      action="#"
      data-qa="small"
    >
      <label for="search-input">
        <img
          src="images/Search.svg"
          alt="search"
          class="search-img search-img--small"
        >
        </button>
        <input
          class="search-text search-text--small"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
        >
      </label>
    </form>
  </body>
</html>
