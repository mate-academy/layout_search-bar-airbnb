<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="big" class="form__all"
      method="post"
    >
      <label class="label_all">
        <img
          src="./images/Search.svg"
          alt="search icon"
          class="search_iconBig"
        >
        <input
          data-qa="keypress"
          class="input__big input__all"
          type="search"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="small"
      class="form__all"
      method="post"
    >
      <label class="label_all">
        <img
          src="./images/Search.svg"
          alt="search icon"
          class="search_iconSmall"
        >
        <input
          class="input__small input__all"
          type="search"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </label>
    </form>
  </body>
</html>
