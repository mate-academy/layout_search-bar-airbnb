<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get" 
      data-qa="big">
      <input 
      type="text" class="search_one" 
      placeholder="Try “Los Angeles”"
      >
      <img 
      src="images/Search.svg" class="image_one" 
      alt="search"
      >
    </form>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get"
      data-qa="small">
      <input 
      type="text" class="search_two" 
      placeholder="Try “Los Angeles”"
      >
      <img src="images/Search.svg" class="image_two" 
      alt="search"
      >
    </form>
  </body>
</html>
