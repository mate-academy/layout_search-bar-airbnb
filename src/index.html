<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrap">
      <form
        action="/"
        data-qa="big"
        method="get"
        name="search-form-big"
        class="search-form"
      >
        <img
          src="images/Search.svg"
          alt="search"
          class="search-img search-img-big"
        >
        <input
          type="text"
          name="search"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
          class="big-search search-input"
        >
      </form>
      <form
        action="/"
        data-qa="small"
        method="get"
        name="search-form-small"
        class="search-form"
      >
        <img
          src="images/Search.svg"
          alt="search"
          class="search-img search-img-small"
        >
        <input
          type="text"
          name="search-small"
          placeholder="Try “Los Angeles”"
          class="small-search search-input"
        >
      </form>
    </div>
  </body>
</html>
