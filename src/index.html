<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page-content">
    <form
      action="http://"
      method="get"
      data-qa="big"
      class="form form--big"
    >

      <input
        type="text"
        name="from-big"
        id="from-big"
        placeholder="Try &quot;Los Angeles&quot;"
        class="form__input form--big__input"
      >
    </form>

    <form
      action="http://"
      method="get"
      data-qa="small"
      class="form form--small"
    >
      <input
        type="text"
        name="from-small"
        id="from-small"
        placeholder="Try &quot;Los Angeles&quot;"
        class="form__input form--small__input"
      >
    </form>
  </body>
</html>
