<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="big_form" 
      data-qa="big"
      method="get"
      action="#"
    >
      <input
        class="input"
        type="search"
        name="bigSearch"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img 
        class="icon icon_big" 
        src="./images/Search.svg" 
        alt="searchIcon"
      >
    </form>
    <form 
      class="small_form" 
      data-qa="small"
      method="post"
      action="#"
    >
      <input
        class="input input--small"
        type="search"
        name="smallSearch"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img 
        class="icon icon_small" 
        src="./images/Search.svg" 
        alt="searchIcon"
      >
    </form>
  </body>
</html>
