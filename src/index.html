<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-form search-form-big" data-qa="big">
      <label for="search-big" class="search-form__label label-big">
        <img
          src="./images/Search.svg"
          width="19"
          height="19"
          alt="Search icon"
        >
      </label>

      <input
        data-qa="keypress"
        class="search-form__input input-big"
        name="search"
        id="search-big"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form class="search-form search-form-small" data-qa="small">
      <label for="search-small" class="search-form__label label-small">
        <img
          src="./images/Search.svg"
          alt="search icon"
          width="11"
          height="11"
        >
      </label>

      <input
        data-qa="hover"
        class="search-form__input input-small"
        id="search-small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
