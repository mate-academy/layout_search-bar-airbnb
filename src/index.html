<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search Bar</title>
    <link
      rel="stylesheet"
      href="styles/style.css"
    />
  </head>
  <body>
    <form
      class="search"
      action="/search"
      method="get"
      data-qa="big"
    >
      <input
        class="search__input search__input--big"
        type="text"
        name="query"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      class="search"
      action="/search"
      method="get"
      data-qa="small"
    >
      <input
        class="search__input search__input--small"
        type="text"
        name="query"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
