<!doctype html>
<html lang="en">
  <head>

    <meta

    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">

  <body>
    <form action="http://localhost:3000/api" method="post" >

        >

    <form action="http://localhost:3000/api" method="post">

          type="text"

        >

    </form>
