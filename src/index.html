<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="post"
      data-qa="big"
    >
      <label for="big-search" class="big__search">
        <img
          class="img"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="big__input search__input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          id="big-search"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action=""
      method="post"
      data-qa="small"
    >
      <label for="small-search" class="small__search">
        <img
          class="img img__smaller"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="small__input search__input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          id="small-search"
        >
      </label>
    </form>
  </body>
</html>
