<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    class="search-bar main_search-bar"
    data-qa="big"
    action="-"
    method="post"
    >
      <label class="search-bar_label search-bar_main-label">
        <input class="search-bar_input search-bar_main-input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
      </label>
    </form>

    <form class="search-bar search-bar_small" data-qa="small">
      <label class="search-bar_label search-bar_label-small">
        <input
          class="search-bar_input search-bar_input-small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
