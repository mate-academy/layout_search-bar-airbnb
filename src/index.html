<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      data-qa="big"
      class="form"
    >
      <label class="container">
        <input
          type="text"
          name="search-big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search"
        >
        <img
          class="icon"
          src="images/Search.svg"
          alt="search"
        >
      </label>
    </form>
    <form
      action="#"
      data-qa="small"
      class="form"
    >
      <label class="container">
        <input
          type="text"
          name="search-small"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search small"
        >
        <img
          class="icon icon-small"
          src="images/Search.svg"
          alt="search"
        >
      </label>
    </form>
  </body>
</html>
