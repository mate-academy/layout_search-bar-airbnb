<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar</title>
    <link
      rel="stylesheet"
      href="/src/styles/style.css"
    />
  </head>
  <body>
    <form
      data-qa="big"
      class="search-form"
      action="#"
      method="get"
    >
      <div class="search-form__content search-form__content--big">
        <span class="search-logo search-logo--big"></span>
        <input
          class="search-form__input search-form__input--big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>
    <form
      data-qa="small"
      class="search-form"
      action="#"
      method="get"
    >
      <div class="search-form__content search-form__content--small">
        <span class="search-logo search-logo--small"></span>
        <input
          class="search-form__input search-form__input--small"
          type="text"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>
  </body>
</html>
