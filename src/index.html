<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="searchBar">
      <div class="big">
        <form
          action="#"
          method="post"
          data-qa="big"
        >
          <label for="bigInput">
            <input
              class="bigInput"
              id="bigInput"
              name="searchString"
              type="text"
              data-qa="keypress"
              placeholder="Try &quot;Los Angeles&quot;"
            >
          </label>
        </form>
      </div>
      <div class="small">
        <form
          action="#"
          method="post"
          data-qa="small"
        >
          <label for="smallInput">
            <input
              class="smallInput"
              id="smallInput"
              name="searchString"
              type="text"
              placeholder="Try &quot;Los Angeles&quot;"
            >
          </label>
        </form>
      </div>
    </div>
  </body>
</html>
