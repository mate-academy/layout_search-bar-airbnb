<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form>
      <div class="form-field"
            style="position: relative;"
            data-qa="big">
              <img class="img" src="./Vector.svg" alt="search" style="position: absolute; top: 25px; left: 26px;">
              <input
                data-qa="keypress"
                type="text"
                value="Try “Los Angeles”"
                class="textBig big search"
              >
            </div>
    </form>
    <form>
      <div
              class="form-field"
              style="position: relative;"
            data-qa="small"
            >
              <img
                class="img"
                src="./Vector.svg"
                alt="search"
                style="position: absolute; top: 15px; left: 13px;"
                width="11px"
                height="11px"
              >
              <input
                type="text"
                value="Try “Los Angeles”"
                class="textSmall small search"
              >
          </div>
    </form>


  </body>
</html>
