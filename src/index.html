<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="post"
      data-qa="big"
      class="form"
    >
      <img
        src="images/Search.svg"
        alt="loupe"
        class="loupe"
      >
      <label for="big">
        <input
          type="search"
          name="search"
          id="big"
          class="search"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action=""
      method="post"
      data-qa="small"
      class="form form--small"
    >
      <label for="small">
        <img
          src="images/Search.svg"
          alt="loupe"
          class="loupe smallLoupe"
        >
        <input
          type="search"
          name="search"
          class="search search--smaller"
          placeholder="Try &#34Los Angeles&#34"
          id="small"
        >
      </label>
    </form>
  </body>
</html>
