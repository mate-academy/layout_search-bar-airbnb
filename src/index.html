<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      class="form"
    >
      <label for="big__search__input">
        <img
          src="images/Search.svg"
          alt="Search"
          class="big__icon"
        >
        <input
          class="large__input search__input"
          data-qa="keypress"
          type="text"
          id="big__search__input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
      class="form"
    >
      <label for="small__search__input">
        <img
          src="images/Search.svg"
          alt="Search"
          class="small__icon"
        >
        <input
          class="small__input search__input"
          type="text"
          id="small__search__input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
