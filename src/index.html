<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/" 
      method="GET"
      data-qa="big"
      class="form form--big"
    > 
      <label>
        <img 
          src="images/Search.svg" 
          class="iconBig"
          alt="search image"
        >

        <input 
          type="text" 
          name="Try Los Angeles" 
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input input--big"
        >
      </label>
    </form>

    <form 
      action="/" 
      method="GET"
      data-qa="small"
      class="form form--small"
    >
      <label>
        <img 
          src="images/Search.svg" 
          class="iconSmall"
          alt="search image"
        >

        <input 
          type="text" 
          name="Los Angeles"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input input--small"
        >
      </label>
    </form>
  </body>
</html>
