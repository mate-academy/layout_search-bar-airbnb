<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
        initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head> 
  <body>
    <form
      action="submit"
      method="get"
      data-qa="big"
      class="formGeneral"
    >
      <label for="BigSearch">
        <img
          src="./images/Search.svg" 
          class="iconBig"
          alt="Go!"
        >
        <input
          type="text"
          data-qa="keypress"
          id="BigSearch"
          class="barBig barGeneral"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="submit"
      method="get"
      data-qa="small"
      class="formGeneral"
    >
      <label for="SmallSearch">
        <img
          src="./images/Search.svg"
          class="iconSmall"
          alt="Go!"
        >    
        <input
          type="text"
          id="abbSmallSearch"
          class="barSmall barGeneral"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
