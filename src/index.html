<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
      class="search"
      data-qa="big"
    >
      <img
        class="large__svg"
        src="./images/Search.svg"
        alt="largesearch"
      >
      <input
        type="text"
        class="input large__input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </div>
    <div
      class="search"
      data-qa="small"
    >
      <img
        class="small__svg"
        src="./images/Search.svg"
        alt="smallsearch"
      >
      <input
        type="text"
        class="input small__input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>

  </body>
</html>
