<!DOCTYPE html>
<html lang="en" class="page">
  <head class="page__head">
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.scss">
  </head>

  <body class="page__body">
    <main class="main">
      <form
        class="search-form search-form--big"
        data-qa="big"
        action="#"
        method="post"
      >
        <label class="search-form-label search-form-label--big">
          <input
            type="text"
            class="search-form--input input-big"
            name="big-input"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
      </form>

      <form
        class="search-form search-form--small"
        data-qa="small"
        action="#"
        method="post"
      >
        <label class="search-form-label search-form-label--small">
          <input
            type="text"
            class="search-form--input input-small"
            name="small-input"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </main>
  </body>
</html>
