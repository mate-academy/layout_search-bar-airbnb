<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <div data-qa="big" class="search_large_wrapper">
      <form action="" method="post">
        <div class="search_logo"><img src="images/Search.svg" alt=""></div>
        <input data-qa="keypress" placeholder="Try &#34Los Angeles&#34" class="input_large" type="search" name="search">
      </form>
    </div>

    <div data-qa="small" class="search_small_wrapper">
      <form action="" method="post">
        <div class="search_small_logo"></div>
        <input placeholder="Try &#34Los Angeles&#34" class="input_small" type="search" name="search_small">
      </form>
    </div>

  </body>

</html>
