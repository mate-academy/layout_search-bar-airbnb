<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <form action="/" 
      method="post"
      class="big"
      data-qa="big"
    >
      <label class="search-big">
        <img src="images/Search.svg" 
          alt="search" 
          class="img-big"
        >
        <input
          type="text"
          class="input-big"
          name="inputBig"
          id="inputBig"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form action="/" 
      method="post"
      class="small"
      data-qa="small"
    >
      <label class="search-small">
        <img src="images/Search.svg" 
          alt="search" 
          class="img-small"
        >
        <input
          type="text"
          class="input-small"
          name="inputSmall"
          id="inputSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form> 
  </body>
</html>
