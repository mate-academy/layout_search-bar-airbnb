<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta 
      http-equiv="X-UA-Compatible" content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <form 
      data-qa="big"
      class="search-form search-form_big"
      action=" " 
      method="post"
    >
      <label class="search-form__label search-form__label_big">
        <img 
          class="img-big"
          src="images/Search.svg" 
          alt="search"
        >
        <input 
          class="search-form__input search-form__input_big"
          data-qa="keypress"
          type="search"
          name="big"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>

    </form>

    <form 
      class="search-form search-form_small"
      data-qa="small"
      action=" " 
      method="post"
    >

      <label class="search-form__label search-form__label_small">
        <img 
          class="img-small"
          src="images/Search.svg" 
          alt="search"
        >
        <input 
          class="search-form__input search-form__input_small"
          type="search"
          name="small"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>

    </form>

  </body>
</html>
