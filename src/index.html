<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <main class="container">
      <form
        class="search"
        data-qa="big"
      >
        <label
          for="search-big"
          class="visually-hidden"
        >
          Search city
        </label>
        <input
          id="search-big"
          name="search-big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          aria-label="Search city"
          class="search__input search__input--big"
        />
      </form>

      <form
        class="search"
        data-qa="small"
      >
        <label
          for="search-small"
          class="visually-hidden"
        >
          Search city small
        </label>
        <input
          id="search-small"
          name="search-small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
          aria-label="Search city small"
          class="search__input search__input--small"
        />
      </form>
    </main>
  </body>
</html>
