<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="big"
      data-qa="big"
    >
      <div>
        <img
          src="images/Search.svg"
          alt="logo"
          class="logo big__logo"
        >
        <input
          type="search"
          name="search"
          id="big__search"
          class="input big__search"
          placeholder="Try “Los Angeles”"
        >
      </div>
    </form>
    <form
      action="#"
      class="small"
      data-qa="small"
    >
      <div>
        <img
          src="images/Search.svg"
          alt="logo"
          class="logo small__logo"
        >
        <input
          type="search"
          name="search"
          id="small__search"
          class="input small__search"
          placeholder="Try “Los Angeles”"

        >
      </div>
    </form>
  </body>
</html>
