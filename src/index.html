<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>

    <form action="" data-qa="big">
      <div class="big_container container">
        <input
          class="big_input common_input"
          type="text"
          name="big"
          id="big"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
        <img
          src="./images/Search.svg"
          alt="Search"
          class="big_img"
        >
      </div>
    </form>
    <form action="" data-qa="small">
      <div class="small_container container">
        <input
          class="small_input common_input"
          type="text"
          name="small"
          id="small"
          placeholder="Try “Los Angeles”"
        >
        <img
          src="./images/Search.svg"
          alt="Search"
          class="small_img"
        >
      </div>
    </form>
  </body>
</html>
