<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="big-form form"
      data-qa="big"
    >
      <label for="big__search">
        <img
          src="images/Search.svg"
          alt="Search"
          class="img big__img"
        >
        <input
          type="search"
          class="big-search search"
          name="big__search"
          id="big__search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="#"
      class="small-form form"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="Search"
        class="img small__img"
      >
      <input
        type="search"
        class="small-search search"
        name="small__search"
        id="small__search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
