<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="search-form" 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      data-qa="big"
      method="post"
    >
      <img 
      class="icon" 
      src="images/Search.svg" 
      alt="search"
    >
      <label>
        <input 
         class="search-input" 
         data-qa="keypress" 
         type="text" 
         name="search"
         placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form 
     class="search-form small-form" 
     action="https://mate-academy-form-lesson.herokuapp.com/create-application"
     data-qa="small" 
     method="post"
    >
      <img 
      class="icon small-icon" 
      src="images/Search.svg" 
      alt="search"
    >
      <label>
        <input 
        class="search-input small-input" 
        type="text" 
        name="search" 
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
