<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="POST" class="form-big" data-qa="big">
      <label for="search-label" class="search-label search-label--big">
        <input type="text" class="search-input search-input-big" id="search-label" data-qa="keypress" placeholder="Try “Los Angeles”">
      </label>
    </form>
    <form action="POST" class="form-small" data-qa="small">
      <label for="search-small" class="search-label search-label--small">
        <input type="text" class="search-input search-input-small" id="search-small" placeholder="Try “Los Angeles”" >
      </label>
    </form>
    <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg"></svg>
  </body>
</html>
