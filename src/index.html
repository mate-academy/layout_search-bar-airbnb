<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search-bar">
      <div
        data-qa="big"
        class="search-bar__input"
      >
        <div class="search-bar__icon icon--big"></div>

        <input
          type="text"
          data-qa="keypress"
          class="search-bar__input--big"
          placeholder="Try “Los Angeles“"
        />
      </div>

      <div
        data-qa="small"
        class="search-bar__input"
      >
        <div class="search-bar__icon icon--small"></div>

        <input
          type="text"
          data-qa="hover"
          class="search-bar__input--small"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </div>
  </body>
</html>
