<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="/" method="post">
      <label
        for="bigBar"
        class="search-bar"
        data-qa="big"
      >
        <input
          type="text"
          class="search-input"
          name="bigBar"
          id="bigBar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form action="/" method="post">
      <label
        for="smallBar"
        class="search-bar"
        data-qa="small"
      >
        <input
          type="text"
          class="search-input search-input--small"
          name="smallBar"
          id="smallBar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
