<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="ss"
      method="get"
      data-qa="big"
    >
      <label>
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="searchBar"
        >
      </label>
    </form>
    <form
      action="qq"
      method="get"
      data-qa="small">
      <label>
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="searchBar searchBar-small"
        >
      </label>
    </form>
  </body>
</html>
