<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form form_big" data-qa="big">
      <label class="form__label form__label_big">
        <input
          class="form__input form__input_big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>

    <form class="form form_small" data-qa="small">
      <label class="form__label form__label_small">
        <input
          class="form__input form__input_small"
          type="text"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
