<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="b"
      method="post"
      data-qa="big"
      class="form"
    >
      <input
        type="search"
        class="bigSearch input"
        placeholder="Try &rdquo;Los Angeles&rdquo;"
        data-qa="keypress"
      >
      <img
        src="images/Search.svg"
        alt="search"
        class="icon"
      >
    </form>
    <form
      action="s"
      method="post"
      data-qa="small"
      class="form"
    >
      <input
        type="search"
        class="smallSearch input"
        placeholder="Los Angeles"
      >
      <img
        src="images/Search.svg"
        alt="search"
        class="iconSmall"
      >
    </form>
  </body>
</html>
