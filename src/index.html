<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <label>
      <form 
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
        name="first_bar"
        class="search_form first_bar"
        data-qa="big"
      >
        <input
          name="big"
          type="search"
          class="search_input big_search_box"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        > 
        <img  
          class="image big_image"
          src="images/Search.svg"
          alt="search_icon"
        >  
        </img>
      </form>
    </label>

    <label>
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        name="second_bar"
        data-qa="small"
        class="search_form second_bar"
        method="post"
      >
        <input
          type="search"
          name="small"
          class="search_input small_search_box"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img 
          src="images/Search.svg"
          alt="searchIconSmall"
          class="image small-image"
        >
        </img>
      </form>
    </label>
  </body>
</html>
