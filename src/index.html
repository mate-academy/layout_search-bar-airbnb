<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    class="form"
    action="http://localhost:8000"
    method="get"
    data-qa="big"
    >
      <label>
        <img
        src="./images/Search.svg"
        alt="Search"
        class="icon"
        >
        <input
        type="text"
        class="search__bar"
        name="searchBarBig"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
      </label>
    </form>

    <form
    class="form"
    action="http://localhost:8000"
    method="get"
    data-qa="small"
    >
      <label>
        <img
        src="./images/Search.svg"
        alt="Search"
        class="icon icon--small"
        >
        <input
        type="text"
        class="search__bar search__bar--small"
        name="searchBarSmall"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
