<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      action="/search1"
      method="get"
      data-qa="big"
    >
      <label>
        <img
          class="search-icon"
          src="/images/Search.svg"
          alt="search icon"
        >
        <input
          class="search-input"
          type="search"
          name="bigSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="search-form"
      action="/search2"
      method="get"
      data-qa="small"
    >
      <label>
        <img
          class="search-icon search-icon--small"
          src="/images/Search.svg"
          alt="search small icon"
        >
        <input
          class="search-input search-input--small"
          type="search"
          name="smallSearch"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
