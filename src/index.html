<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      role="search"
      data-qa="keypress"
      action="/"
      method="post"
    >
      <label class="box-search big-serach-box" for="big-search">
        <img
          src="images/Search.svg"
          alt="icon-image"
          class="big-icon-search"
        >
        <input
          type="text"
          id="big-search"
          class="big-search-input search-input" placeholder="Try &quot;Los Angeles&quot;"
          data-qa="big"
        >
      </label>
    </form>

    <form
      role="search"
      data-qa="keypress"
      action="/"
      method="post"
    >
      <label class="box-search small-search" for="small-search">
        <img src="images/Search.svg" alt="icon-image"
          class="small-icon-search">
        <input
          id="small-search"
          type="search"
          class="small-search-input search-input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
        >
      </label>
    </form>
  </body>
</html>
