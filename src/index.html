<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search Bars</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <form
      class="search-form search-form--big"
      action="#"
      data-qa="big"
      name="queryBig"
    >
      <input
        class="search-form__input"
        type="search"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      class="search-form search-form--small"
      action="#"
      data-qa="small"
      name="querySmall"
    >
      <input
        class="search-form__input"
        type="search"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
