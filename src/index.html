<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
    action="/" 
    method="get"
    class="searchForm-big"
    data-qa="big"
    >
      <button>
        <img src="images/Search.svg" 
            alt="search-icon-big"
            class="icon"
        >
      </button>
      <input
      class="input-big" 
      type="search"
      placeholder="Try &quot;Los Angeles&quot;"
      data-qa="keypress"
      >
    </form>

    <form 
    action="/" 
    method="get"
    class="searchForm-small"
    data-qa="small"
    >
      <button>
        <img src="images/Search.svg" 
            alt="search-icon-small"
            class="icon icon--small"
        >
      </button>
      <input
      class="input-small" 
      type="search"
      placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
