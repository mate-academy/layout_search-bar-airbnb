<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"     content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>

  <body>
    <div
      class="search"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        class="search__icon"
        alt="magnifier"
      >
      <input
        type="search"
        name="big search"
        data-qa="keypress"
        class="search__field big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>

    <div
      class="search"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        class="search__icon--small"
        alt="magnifier"
      >
      <input
        type="search"
        name="small search"
        class="search__field small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
