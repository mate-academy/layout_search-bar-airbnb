<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="form"
      data-qa="big"
    >
      <div class="form__item">
        <div class="form__icon icon--big"></div>

        <input
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          class="form__input input--big"
        />
      </div>
    </form>

    <form
      class="form"
      data-qa="small"
    >
      <div class="form__item">
        <div class="form__icon icon--small"></div>

        <input
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
          class="form__input input--small"
        />
      </div>
    </form>
  </body>
</html>
