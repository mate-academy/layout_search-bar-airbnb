<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="big-field">
      <button type="submit" class="search search-big">
        <img
          class="img-big"
          src="images/Search.svg"
          alt="search">
      </button>

      <input
        class="big"
        type="text"
        data-qa="big"
        placeholder="Try &quot;Los Angeles&quot;">
    </form>

    <form class="small-field">
      <button class="search search-small" type="submit">
        <img
          src="images/Search.svg"
          alt="search"
          class="img-small"
        >
      </button>

      <input
        class="small"
        type="text"
        data-qa="small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
