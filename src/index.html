<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      class="box"
      action="#"
      method="post"
      data-qa="big"
    >
      <label for="searchPlace" class="labelInput">
        <input
          class="search"
          type="text"
          name="searchPlace"
          id="searchPlace"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        </input>
      </label>
    </form>

    <form
      class="box"
      action="#"
      method="post"
      data-qa="small"
    >
      <label for="searchPlaceSmall" class="labelInput smallText">
        <input
          class="search searchSmall"
          type="text"
          name="searchPlaceSmall"
          id="searchPlaceSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        </input>
      </label>
    </form>

  </body>
</html>
