<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action=""
      class="search"
      data-qa="big"
    >
      <label for="searchbar1">
        <img
          src="./images/Search.svg"
          alt="big"
          class="big_img"
        >
        <input
          type="text"
          class="input big"
          data-qa="keypress"
          placeholder="Try &#34Los Angeles&#34"
          id="searchbar1"
        >
      </label>
    </form>

    <form action=""
      class="search"
      data-qa="small"
    >
      <label for="searchbar2">
        <img
          src="./images/Search.svg"
          alt="small"
          class="small_img"
        >
        <input
          type="text"
          class="input small"
          placeholder="Try &#34Los Angeles&#34"
          id="searchbar2"
        >
      </label>
    </form>
  </body>
</html>
