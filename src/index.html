<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="forms">
      <div class="form-big">
        <form
          action="#"
          method="get"
          data-qa="big"
          class="searchbar"
        >
          <img
            src="images\Search.svg"
            alt="icon"
            class="icon"
          >
          <input
            type="text"
            inputmode="search"
            name="bigSearchBar"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
            class="input"
          >
        </form>
      </div>
      
      <div class="form-small">
        <form
          action="#"
          method="get"
          data-qa="small"
          class="searchbar searchbar--small"
        >
          <img
            src="images\Search.svg"
            alt="icon"
            class="icon icon--small"
          >
          <input
            type="text"
            inputmode="search"
            name="smallSearchBar"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
            class="input input--small"
          >
        </form>
      </div>
    </div>
  </body>
</html>
