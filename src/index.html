<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    class="form bigform"
    data-qa="big"
    action="http://localhost:3000/api"
    method="post"
    >
      <label class="barcontainer barcontainer--1">
        <input
          type="text"
          name="bigbar"
          class="bar bigbar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
    class="form smallform"
    data-qa="small"
    action="http://localhost:3000/api"
    method="post"
    >
      <label class="barcontainer barcontainer--2">
        <input
          type="text"
          name="smallbar"
          class="bar smallbar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
