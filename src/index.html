<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="#"
      class="form"
      method="post"
    >
      <div class="search-container">
        <input
          type="text"
          data-qa="big"
          placeholder="Try &#34;Los Angeles&#34;"
          class="search-bar large"
        />

        <img
          src="images/Search.svg"
          alt="search-icon"
          class="search-icon-large"
        />
      </div>
      <div class="search-container">
        <input
          type="text"
          data-qa="small"
          placeholder="Try &#34;Los Angeles&#34;"
          class="search-bar small"
        />

        <img
          src="images/Search.svg"
          alt="search-icon"
          class="search-icon-small"
        />
      </div>
    </form>
  </body>
</html>
