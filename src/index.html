<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
      action=""
      method="POST"
      data-qa="big"
      class="big-form"
    >
      <input
        data-qa="keypress"
        class="first-bar bar"
        type="text"
        placeholder="Try &Prime;Los Angeles&Prime;"
      >
    </form>

    <form
      action=""
      method="POST"
      data-qa="small"
      class="small-form"
    >
      <input
        class="second-bar bar"
        type="text"
        placeholder="Los Angeles"
      >
    </form>
  </body>
</html>
