<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="big" class="bar big">
      <form
        action="#"
        method="get"
        class="form"
      >
        <input
          class="input inputBig"
          data-qa="keypress"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
    <div data-qa="small" class="bar small">
      <form
        action="#"
        method="get"
        class="form"
      >
        <input
          class="input inputSmall"
          data-qa="keypress"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
