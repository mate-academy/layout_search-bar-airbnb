<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="bigSearch">
      <label for="inputBig">
        <img src="images/vector_big.png"
          alt="search"
          class="icon_big"
        >
      </label>
      <form
        action="/"
        method="get"
        data-qa="big"
      >
        <input
          type="text"
          class="input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
    <div class="smallSearch">
      <label for="inputSmall">
        <img src="images/vector_small.png"
          alt="search"
          class="icon_small"
        >
      </label>
      <form
        action="/"
        method="get"
        data-qa="small"
      >
        <input
          type="text"
          class="input inputSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
