<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="block" data-qa="big">
      <label for="search_1">
        <input
          data-qa="keypress"
          class="field"
          type="text"
          name="search_1"
          id="search_1"
          placeholder="Try &#34Los Angeles&#34">
      </label>
    </div>
    <div class="block block--small" data-qa="small">
      <label for="search_2">
        <input
          class="field field--small"
          type="text"
          name="search_2"
          id="search_2"
          placeholder="Try &#34Los Angeles&#34">
      </label>
    </div>
  </body>
</html>
