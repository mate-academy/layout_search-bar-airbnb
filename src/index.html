<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      class="form"
     >
      <label for="search_big" class="search big_search">
        <input type="text"
          class="field big_field"
          name="search_big"
          id="search_big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
      <button class="button big_button_search"></button>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
      class="form"
     >
      <label for="search_small" class="search small_search">
        <input type="text"
          class="field small_field"
          name="search_small"
          id="search_small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
      <button class="button small_button_search"></button>
    </form>
  </body>
</html>
