<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search">
      <form
        class="search-bar"
        method="get"
        action="/"
        data-qa="big"
      >
        <img
          class="search-bar__icon"
          src="images/Search.svg"
          alt="search icon"
        >
        <input
          id="searchInput"
          name="searchInput"
          type="text"
          class="search-input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>

      <form
        class="search-bar search-bar--small"
        method="get"
        action="/"
        data-qa="small"
      >
        <img
          class="search-bar__icon search-bar__icon--small"
          src="images/Search.svg"
          alt="search icon"
        >
        <input
          id="searchInputSmall"
          name="searchInputSmall"
          type="text"
          class="search-input search-input--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
