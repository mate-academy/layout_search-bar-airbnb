<!doctype html>
<html lang="en">
  <head>

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />

  <body>
    <form
      class="sform sform_big"
      data-qa="big"
    >
      <label class="sform__label sform__label_big">
        <input
          data-qa="keypress"
          class="sform__input sform__input_big"
          type="text"
          placeholder='Try "Los Angeles"'
        />
      </label>
    </form>

    <form
      class="sform sform_small"
      data-qa="small"
    >
      <label class="sform__label sform__label_small">
        <input
          class="sform__input sform__input_small"
          type="text"
          placeholder='Try "Los Angeles"'
        />
      </label>
    </form>
  </body>
