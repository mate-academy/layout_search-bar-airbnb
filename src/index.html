<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="block_input" data-qa="big">
      <img
       src="images/Search.svg"
       alt="search_icon"
       class="icon_main_input icon_search"
      >
      <input
       type="search"
       class="main_input input_search"
       data-qa="keypress"
       placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
    <div class="block_input" data-qa="small">
      <img
       src="images/Search.svg"
       alt="search_icon"
       class="icon_minor_input icon_search"
      >
      <input
       type="search"
       class="minor_input input_search"
       placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
