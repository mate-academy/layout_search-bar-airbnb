<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action=""
      data-qa="big"
      method="GET"
      class="big-form-bar"
    >

      <input
        type="text"
        class="bar big-bar"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >

      <img
        src="images/Search.svg"
        alt=""
        class="image-big"
      >

    </form>

    <form
      action=""
      class="small-form-bar"
      method="GET"
      data-qa="small"
    >

      <input
        type="text"
        class="bar small-bar"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >

      <img
        src="images/Search.svg"
        alt=""
        class="image-small"
      >

    </form>
  </body>
</html>
