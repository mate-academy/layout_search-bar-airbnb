<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form action=""
        method="POST"
        data-qa="big"
        class="big">
        <input type="text"
          name="search1"
          class="search"
          id="search1"
          data-qa="keypress"
          placeholder="Try &quot; Los Angeles&quot;">
      </form>

      <form action=""
        method="POST"
        data-qa="small"
        class="small">
        <input type="text"
          name="search2"
          class="search search--small"
          id="search2"
          data-qa="keypress"
          placeholder="Try &quot; Los Angeles&quot;">
      </form>

    </div>

  </body>
</html>
