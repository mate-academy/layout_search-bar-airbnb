<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      data-qa="big"
      method="GET"
      class="form big_icon"
    >
      <div>
        <input
          type="search"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="form_search form_big"
        >
      </div>
    </form>
    <form
      action="#"
      data-qa="small"
      method="GET"
      class="form small_icon"
    >
      <div>
        <input
          type="search"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="form_search form_small"
        >
      </div>
    </form>
  </body>
</html>
