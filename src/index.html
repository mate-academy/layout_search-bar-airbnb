<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="search-form search-form--big"
      data-qa="big"
    >
      <div class="search-form__field search_big">
        <input
          class="search-form__input search-big-input"
          name="location"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>

    <form
      class="search-form search-form--small"
      data-qa="small"
    >
      <div class="search-form__field search_small">
        <input
          class="search-form__input search-small-input"
          name="location"
          type="text"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>
  </body>
</html>
