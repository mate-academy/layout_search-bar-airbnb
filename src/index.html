<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="/"
      method="post"
      data-qa="keypress"
    >
      <div class="form-field">
        <label for="searchBoxBig">
          <input
            type="search"
            name="search"
            id="searchBoxBig"
            class="searchBar big"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="big"
          >
        </label>
      </div>
    </form>

    <form
      action="/"
      method="post"
    >
      <div class="form-field">
        <label for="searchBoxSmall">
          <input
            type="search"
            name="search"
            id="searchBoxSmall"
            class="searchBar small"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="small"
          >
        </label>
      </div>
    </form>
  </body>
</html>
