<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="big-serach"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        class="img img-big"
        alt="big-search"
      >
      <label class="search" for="src-b">
        <input
          type="text"
          name="search"
          class="src src-big"
          placeholder="Try &#34;Los Angeles&#34;"
          id="src-b"
          autocomplete="off"
        >
      </label>
    </form>
    <form
      class="small-serach"
      data-qa="small"
    >
      <img
        src="./images/Search.svg"
        class="img img-small"
        alt="small-search"
      >
      <label class="search" for="src-s">
        <input
          type="text"
          name="search"
          class="src src-small"
          placeholder="Try &#34;Los Angeles&#34;"
          id="src-s"
          autocomplete="off"
        >
      </label>
    </form>
  </body>
</html>
