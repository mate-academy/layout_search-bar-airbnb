<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">

  </head>

  <body>

    <form
      action="http://localhost:8080/"
      method="post"
      class="big-form"
      data-qa="big"
    >
      <input
        name="bigSearchBar"
        class="big-form__input"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action="http://localhost:8080/"
      method="post"
      class="small-form"
      data-qa="small"
    >
      <input
        name="smallSearchBar"
        class="small-form__input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>
</html>
