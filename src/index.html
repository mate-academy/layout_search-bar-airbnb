<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="test.com"
      method="post"
      data-qa="big"
      class="formLarge"
     >
      <label>
        <img
          src="images/search.svg"
          alt="search"
          class="picSearchLarge"
          >
        <input
          placeholder="Try &quot;Los Angeles&quot;"
          type="search"
          data-qa="keypress"
          class ="search"
          id="searchLarge"
        >
      </label>
    </form>

    <form
      action="test.com"
      method="post"
      data-qa="small"
      class="formSmall"
    >
      <label>
        <img
          src="images/search.svg"
          alt="search"
          class="picSearchSmall"
          >
        <input
          type="search"
          name="searchSmall"
          id="searchSmall"
          class="search searchSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
