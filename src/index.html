<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form class="search-form">
      <div class="search-form__content">
        <input
          class="search-form__input"
          type="text"
          placeholder="Search..."
        />
        <button
          type="button"
          class="search-form__button"
        >
          Search
        </button>
      </div>
    </form>

    <input
      type="text"
      data-qa="keypress"
      placeholder="Try “Los Angeles“"
    />

    <input
      type="text"
      data-qa="hover"
      placeholder="Try “Los Angeles“"
    />
  </body>
</html>
