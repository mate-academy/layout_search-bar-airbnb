<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="POST"
      data-qa="big"
      class="form-container"
    >
      <img
        src="images/Search.svg"
        alt="glass"
        class="big-glass"
      >
      <input
        class="big-search bar"
        data-qa="keypress"
        type="search"
        name="big-bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      action="#"
      method="POST"
      data-qa="small"
      class="form-container"
    >
      <img
        src="images/Search.svg"
        alt="glass"
        class="small-glass"
      >
      <input
        class="small-search bar"
        type="search"
        name="small-bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
