<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="margint_indent">
      <form
        class="search_form"
        data-qa="big"
      >
        <img src="images/Search.svg" alt="search:" class="search_svg">
        <label class="search_bar">
          <input
            class="input"
            type="search"
            placeholder="Try &#34;Los Angeles&#34;"
            data-qa="keypress"
          >
        </label>
      </form>
      <form
        class="search_form_small"
        data-qa="small"
      >
        <img src="images/Search.svg" alt="search:" class="search_svg_small">
        <label>
          <input
            class="input_small input"
            type="search"
            placeholder="Try &#34;Los Angeles&#34;"
          >
        </label>
      </form>
    </div>
  </body>
</html>
