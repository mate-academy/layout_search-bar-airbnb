<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
    >
      <div class="big-form">
        <label for="big" class="img-label1"></label>
        <input
          type="text"
          class="big"
          id="big"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
        >
      </div>
    </form>
    <form
      action="#"
      method="post"
      data-qa="small"
    >
      <div class="small-form">
        <label for="small" class="img-label2"></label>
        <input
          type="text"
          class="small"
          id="small"
          placeholder="Try &#34Los Angeles&#34"
        >
      </div>
    </form>
  </body>
</html>
