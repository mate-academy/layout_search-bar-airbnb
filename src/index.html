<!doctype html>
<html lang="en">
  <head>
    <title>Search bar airbnb</title>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="/" data-qa="big">
      <div class="form_search">
        <input
          type="text"
          name="search"
          class="form big_form"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>
    <form action="/" data-qa="small">
      <div class="form_search form_search_small">
        <input
          type="text"
          name="search"
          class="form small_form"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
