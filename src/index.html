<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="post"
      data-qa="big"
    >
      <p class="form__input-wrapper">
        <button class="form__search-btn">
          <img
            class="form__btn-img"
            src="images/Search.svg"
            alt="search"
          >
        </button>
        <input
          class="form__input"
          type="text"
          placeholder="Try “Los Angeles”"
          autocomplete="off"
          required
          data-qa="keypress"
        >
      </p>
    </form>

    <form
      class="form"
      action="post"
      data-qa="small"
    >
      <p class="form__input-wrapper">
        <button class="form__search-btn form__search-btn--min">
          <img
            class="form__btn-img"
            src="images/Search.svg"
            alt="search"
          >
        </button>
        <input
          class="form__input form__input--min"
          type="text"
          placeholder="Try “Los Angeles”"
          autocomplete="off"
          required
        >
      </p>
    </form>
  </body>
</html>
