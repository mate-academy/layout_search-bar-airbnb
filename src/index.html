<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="#"
      class="top__bar"
      method="post"
    >
      <div class="search__box">
        <a
          href="#"
          class="search__glass"
        >
          <img
            src="images/Search.svg"
            alt="search image"
            class="search__img-big"
            data-qa="big"
          />
        </a>
        <input
          type="text"
          data-qa="keypress"
          class="search search--big"
          placeholder="Try “Los Angeles”"
        />
      </div>
    </form>

    <form
      action="#"
      data-qa="small"
      class="top__bar"
      method="post"
    >
      <div class="search__box">
        <a
          href="#"
          class="search__glass"
        >
          <img
            src="images/Search.svg"
            alt="search image"
            class="search__img-small"
            data-qa="big"
          />
        </a>
        <input
          type="text"
          class="search search--small"
          placeholder="Try “Los Angeles”"
        />
      </div>
    </form>
  </body>
</html>
