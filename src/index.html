
<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <!-- #endregion -->
  <body>
    <form
      data-qa="big"
      action="/action_page.php"
      method="get"
    >
      <div class="search-container search-container-big">
        <div class="search-icon-big">
          <img
            src="images/Search.svg"
            alt="Search icon"
            class="search-icon-big-image"
          >
        </div>

        <input
          type="text"
          class="input-bar input-bar-big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>

    <form
      data-qa="small"
      action="/action_page.php"
      method="get"
    >
      <div class="search-container search-container-small">
        <div class="search-icon-small">
          <img
            src="images/Search.svg"
            alt="Search icon"
            class="search-icon-small-image"
          >
        </div>

        <input
          type="text"
          class="input-bar input-bar-small"
          placeholder="Try &quot;Los Angeles&quot;"
          >
      </div>
    </form>
  </body>
</html>
