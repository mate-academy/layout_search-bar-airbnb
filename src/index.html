<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="seachBar seachBar_big" data-qa="big">
      <input
        type="search"
        placeholder="Try &#34;Los Angeles&#34;"
        class="seachBar_input seachBar_input_big"
        data-qa="keypress"
        name="big_bar"
      >
    </form>

    <form class="seachBar seachBar_small" data-qa="small">
      <input
        type="search"
        placeholder="Try &#34;Los Angeles&#34;"
        class="seachBar_input seachBar_input_small"
        name="smallBar"
      >
    </form>
  </body>
</html>
