<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="stylesheet"
      href="search-bar.css"
    />
  </head>
  <body>
    <form
      class="search-bar search-bar--big"
      data-qa="big"
    >
      <label
        for="city-big"
        class="search-bar__icon"
      ></label>

      <input
        class="search-bar__input search-bar__input--focus"
        type="text"
        id="city-big"
        placeholder="Try “Los Angeles“"
        data-qa="keypress"
      />
    </form>

    <form
      class="search-bar search-bar--small"
      data-qa="small"
    >
      <label
        for="city-small"
        class="search-bar__icon search-bar__icon--small"
      ></label>

      <input
        class="search-bar__input search-bar__input--focus search-bar__input--small"
        id="city-small"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
