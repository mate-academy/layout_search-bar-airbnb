<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="."
      method="get"
      data-qa="big"
    >
      <label class="inputIcon inputIconLarge">
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input inputLarge"
          data-qa="keypress">
      </label>
    </form>
    <form
      action="."
      method="get"
      data-qa="small"
    >
      <label class="inputIcon inputIconSmall">
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input inputSmall"
        >
      </label>
    </form>
  </body>
</html>
