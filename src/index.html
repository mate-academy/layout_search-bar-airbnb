<!doctype html>
<html
  class="page"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="page-body">
    <form
      class="form"
      action="http://localhost:8080"
      method="post"
      data-qa="big"
    >
      <label class="label label-big">
        <input
          type="text"
          data-qa="keypress"
          class="search-bar search-bar--big"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>

    <form
      class="form"
      action="http://localhost:8080"
      method="post"
      data-qa="small"
    >
      <label class="label label-small">
        <input
          type="text"
          data-qa="hover"
          class="search-bar search-bar--small"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
