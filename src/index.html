<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="search search--big"
      data-qa="big"
    >
      <label
        for="search__bar--big"
        class="search__label search__label--big"
      >
        <div class="search__icon search__icon--big"></div>
      </label>
      <input
        type="search"
        name="search__bar"
        id="search__bar--big"
        class="search__bar search__bar--big"
        placeholder="Try “Los Angeles“"
        data-qa="keypress"
      />
    </form>
    <form
      class="search search--small"
      data-qa="small"
    >
      <label
        for="search__bar--small"
        class="search__label search__label--small"
      >
        <div class="search__icon search__icon--small"></div>
      </label>
      <input
        type="search"
        name="search__bar"
        id="search__bar--small"
        class="search__bar search__bar--small"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
