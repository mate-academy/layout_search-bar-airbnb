<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="search"
    >
      <label
        data-qa="big"
        for="search-input-big"
        class="search__bar"
      >
        <img
          class="search__icon"
          src="./images/Search.svg"
          alt="Search icon"
        >
        <input
          data-qa="keypress"
          type="text"
          name="text"
          class="search__input"
          id="search-input-big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>


      <label
        data-qa="small"
        for="search-input-small"
        class="search__bar search__bar--small"
      >
        <img
          class="search__icon search__icon--small"
          src="./images/Search.svg"
          alt="Search icon"
        >
        <input
          type="text"
          name="text"
          class="search__input search__input--small"
          id="search-input-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
