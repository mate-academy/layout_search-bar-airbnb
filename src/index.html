<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-bar search-bar--big"
      action="#"
      method="get"
      data-qa="big"
    >
      <img
        class="search-bar__img search-bar__img--big"
        src="images/Search.svg"
        alt="magnifying glass"
      >
      <input
        class="search-bar__input search-bar__input--big"
        data-qa="keypress"
        type="text"
        placeholder="Try “Los Angeles”"
        name="searchBig"
        >
    </form>

    <form
      class="search-bar search-bar--small"
      action="#"
      method="get"
      data-qa="small"
      >
      <img
        class="search-bar__img search-bar__img--small"
        src="images/Search.svg"
        alt="magnifying glass"
      >
      <input
        class="search-bar__input search-bar__input--small"
        data-qa="keypress"
        type="text"
        placeholder="Try “Los Angeles”"
        name="searchBig"
        >
    </form>
  </body>
</html>
