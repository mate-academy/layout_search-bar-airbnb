<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form-search form-search__big"
      action="#"
      method="post"
      data-qa="big"
    >
      <label>
        <img
          class="form-search__icon"
          src="./images/Search.svg"
          alt="search icon"
        >

        <input
          class="form-search__input"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      class="form-search form-search__small"
      action="#"
      method="post"
      data-qa="small"
    >
      <label>
        <img
          class="form-search__icon"
          src="./images/Search.svg"
          alt="search icon"
        >

        <input
          class="form-search__input"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
