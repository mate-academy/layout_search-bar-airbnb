<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />

    <link
      href="https://fonts.cdnfonts.com/css/avenir"
      rel="stylesheet"
    />
  </head>
  <body>
    <form
      action="#"
      class="big-form search-form"
      data-qa="big"
    >
      <span class="img__big"></span>

      <input
        class="search-bar__big search-bar"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      action="#"
      class="small-form search-form"
      data-qa="small"
    >
      <span class="img__small"></span>

      <input
        class="search-bar__small search-bar"
        type="text"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
