<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form data-qa="big" class="big">

      <input
        data-qa="keypress"
        type="text"
        class="search-input"
        placeholder="Try “Los Angeles”"
      >

    </form>

    <form data-qa="small" class="small">

      <input
      type="text"
      class="search-input search-input__small"
      placeholder="Try “Los Angeles”">

    </form>


  </body>
</html>
