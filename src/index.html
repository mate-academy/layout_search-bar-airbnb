<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Big search -->
    <form
      class="search_form"
      method="get"
      data-qa="big"
      action="/"
    >
      <input
        class="search_field"
        type="text"
        data-qa="keypress"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <!-- Small search -->
    <form
      class="search_form search_form--sm"
      method="get"
      data-qa="small"
      action="/"
    >
      <input
        class="search_field search_field--sm"
        type="text"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
