<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 hidden>Search bar airbnb</h1>

    <h2 hidden>First search bar</h2>
    <form
      action="/"
      method="post"
      class="search-form"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="Search icon"
        class="icon"
      >
      <label class="search">
        <input
          type="text"
          class="search-field"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </label>
    </form>

    <h2 hidden>Second search bar</h2>
    <form
      action="/"
      method="post"
      class="search-form"
      data-qa="small"
    >
      <img
        src="./images/Search.svg"
        alt="Search icon"
        class="icon icon-small"
      >
      <label class="search--small">
        <input
          type="text"
          class="search-field search-field-small"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </label>
    </form>

  </body>
</html>
