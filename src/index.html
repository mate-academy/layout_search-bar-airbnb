<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search"
    action="index.html"
    method="post"
    data-qa="big">

      <div class="search__icon">
        <input class="search__input search__input--big"
        placeholder="Try “Los Angeles”"
        data-qa="keypress">
      </div>
    </form>

    <form class="search search--small" data-qa="small">
      <div class="search__icon search__icon--small">
        <input class="search__input search__input--small"
      placeholder="Try “Los Angeles”">
      </div>
    </form>

  </body>
</html>
