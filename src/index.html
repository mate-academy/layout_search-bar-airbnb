<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="form-wrapper form-wrapper__big">
      <form
        action="#"
        method="post"
        data-qa="big"
      >
        <label class="label">
          <input
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            class="input input__top"
          >
        </label>
      </form>
    </div>
    <div class="form-wrapper form-wrapper__small">
      <form
        action="#"
        method="post"
        data-qa="small"
      >
        <label class="label">
          <input
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            class="input input__bottom"
            data-qa="keypress"
          >
        </label>
      </form>
    </div>
  </body>
</html>
