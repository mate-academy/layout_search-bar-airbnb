<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="form"
      data-qa="big"
    >
      <label>
        <img
          class="search--icon"
          src="images/Search.svg"
          alt="search icon"
        >
        <input
          type="text"
          class="input"
          name="bigSearch"
          id="bigSearch"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="#"
      method="post"
      class="form"
      data-qa="small"
    >
      <label>
        <img
          class="search--icon small--search--icon"
          src="images/Search.svg"
          alt="Small search icon"
        >
        <input
          type="text"
          class="input input--small"
          name="smallSearch"
          id="smallSearch"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
