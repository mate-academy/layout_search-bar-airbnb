<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      data-qa="big"
      method="POST"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <input
        type="text"
        name="bigSearchBar"
        class="searchBar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
      <img
        src="images/Search.svg"
        class="searchIcon"
        alt="search-icon"
        draggable="false"
      >
    </form>
    <form
      class="form"
      data-qa="small"
      method="POST"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <input
        type="text"
        name="smallSearchBar"
        class="searchBar searchBar--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="images/Search.svg"
        class="searchIcon searchIcon--small"
        alt="search-icon"
        draggable="false"
      >
    </form>
  </body>
</html>
