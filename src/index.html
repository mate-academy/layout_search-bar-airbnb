<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="post"
      class="search search__big"
      data-qa="big"
    >
      <input
        name="bigSearch"
        type="text"
        class="search-input search-input__big"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      >
    </form>

    <form
      method="post"
      class="search search__small"
      data-qa="small"
    >
      <input
        name="smallSearch"
        type="text"
        class="search-input search-input__small"
        placeholder="Try “Los Angeles”"
        data-qa="small"
      >
    </form>
  </body>
</html>
