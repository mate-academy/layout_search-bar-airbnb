<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="form-search"
    >
      <button class="button big-button" type="submit">
        <img src="images/Search.svg" alt="Search">
      </button>
      <input
        class="input big-input"
        type="text"
        name="bigSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form
      action="#"
      method="post"
      data-qa="small"
      class="form-search"
    >
      <button class="button small-button" type="submit">
        <img src="images/Search.svg" alt="Search">
      </button>
      <input
        class="input small-input"
        type="text"
        name="bigSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
