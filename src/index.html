<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="$"
      method="get"
      class="mainForm"
      data-qa="big"
    >
      <label for="bigField">
        <img
          src="images/Search.svg"
          alt="Search-icon"
          class="icon"
        >
        <input
          type="text"
          class="inputField"
          name="bigSearch"
          id="bigField"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
     action="/"
     method="get"
     class="mainForm"
     data-qa="small"
    >
      <label for="smallField">
        <img
          src="images/Search.svg"
          alt="Search-icon"
          class="icon icon-small"
        >
        <input
          type="text"
          name="smallSearch"
          id="smallField"
          class="inputField small-input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
