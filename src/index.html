<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form search-form-big"
      method="get"
      action="/"
      data-qa="big"
    >
      <label class="search-box">
        <input 
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="inputSearch" 
          data-qa="keypress" 
          name="bigBar"
        > 
        <img 
          src="./images/Search.svg" 
          alt="SearchIcon" 
          class="searchIcon"
        > 
      </label> 
    </form>

    <form
      class="search-form search-form-small"
      method="get"
      action="/"
      data-qa="small"
    >
      <label class="search-box"> 
        <input 
          type="search" 
          placeholder="Try &quot;Los Angeles&quot;" 
          class="inputSearch inputSmall" 
          name="littleField"
        > 
        <img 
          src="./images/Search.svg" 
          alt="SearchIcon" 
          class="searchIcon iconSmall"
        > 
      </label> 
    </form>
  </body>
</html>
