<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="bigBlock" 
    method="post"
    class="bigBar"
    
    >
      <img 
        src="./images/Search.svg"
        data-qa="big"
        alt="big-img"
      >

      <input 
        form="text"
        type="text"
        class="bigBarInp"
        placeholder="Try &quot;Los Angeles&quot"
      >
    </form>

    <form action="smallBlock" 
    method="post"
    class="smallBar"
    
    >
      <img 
        src="./images/Search.svg"
        data-qa="small"
        alt="small-img"
      >

      <input 
        type="text"
        class="smallBarInp"
        placeholder="Try &quot;Los Angeles&quot"
      >
    </form>
  </body>
</html>
