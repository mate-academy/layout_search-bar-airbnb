<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="body">
    <body class="body">
      <div class="container">
        <div class="input-box">
          <input
            class="input input--l"
            type="text"
            data-qa="big"
            placeholder="Try “Los Angeles“"
          />

          <a
            class="image-link"
            href="#"
          >
            <img
              src="images/Search.svg"
              alt="#"
              class="image--l"
            />
          </a>
        </div>

        <div class="input-box">
          <input
            class="input input--s"
            type="text"
            data-qa="small"
            placeholder="Try “Los Angeles“"
          />

          <a
            href="#"
            class="image-link"
          >
            <img
              src="images/Search.svg"
              alt="#"
              class="image--s"
            />
          </a>
        </div>
      </div>
    </body>
  </body>
</html>
