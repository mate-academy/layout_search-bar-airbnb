<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form data-qa="big">
      <div class="input-container">
        <img
          src="images/Search.svg"
          class="img-large"
          alt="icon"
          >
        <input
          class="search-bar rectangle search-bar-large"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>

    <form data-qa="small">
      <div class="input-container">
        <img
          src="images/Search.svg"
          class="img-small"
          alt="icon"
        >
        <input
          class="search-bar rectangle search-bar-small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
