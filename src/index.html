<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="http://localhost:8080/" method="post" data-qa="big">
      <label class="label-class-big">
        <input
         type="text"
         name="searh-bar-big"
         class="searh-bar-big"
         data-qa="keypress"
         placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form action="http://localhost:8080/" method="post" data-qa="small">
      <label class="label-class-small">
        <input
         type="text"
         name="searh-bar-small"
         class="searh-bar-small"
         placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
