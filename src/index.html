<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta  name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form 
      class="search" 
      data-qa="big" 
      action="http://localhost:8080" 
      method="post"
    >
      <label>
        <img 
          alt="icon" 
          class="icon" 
          src="images/Search.svg"
        >
        <input 
          id="id"
          name="input"
          type="text" 
          class="input" 
          placeholder=" Try &quot; Los Angeles&quot" 
          data-qa="keypress"
        >
      </label>
    </form>
    <form 
      class="search" 
      data-qa="small" 
      action="http://localhost:8080" 
      method="post"
    >
      <label>
        <img 
          alt="icon--small" 
          class="icon 
          icon--small" 
          src="images/Search.svg"
        >
        <input 
          name="input"
          type="text"
          class="input input--small" 
          placeholder=" Try &quot; Los Angeles&quot"
        >
      </label>
    </form>
  </body>
</html>
