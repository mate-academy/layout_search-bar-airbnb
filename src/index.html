<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="post"
      data-qa="big"
    >
      <div class="input-wrapper">
        <img
          src="./images/Search.svg"
          class="icon-base icon-lg"
          alt="big icon of magnifying glass"
        >
        <input
          type="text"
          name="mySearch"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="input-base input-lg"
        >
      </div>
    </form>

    <form
      action="/"
      method="post"
      data-qa="small"
    >
      <div class="input-wrapper">
        <img
          src="./images/Search.svg"
          class="icon-base icon-sm"
          alt="small icon of magnifying glass"
        >
        <input
          type="text"
          name="mySearch"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input-base input-sm"
        >
      </div>
    </form>
  </body>
</html>
