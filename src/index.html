<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      data-qa="big"
    >
      <label for="bigSearch">
        <img
          src="images/Search.svg"
          alt="bigSearch"
          class="big-icon"
        >
        <input
          type="search"
          id="bigSearch"
          class="input input-big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="search"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      data-qa="small"
    >
      <label for="smallSearch">
        <img 
          src="images/Search.svg"
          alt="smallSearch"
          class="small-icon"
        >
        <input
          type="search"
          id="smallSearch"
          class="input input-small"
          placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </form>
  </body>
</html>
