<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="index.html" method="get">
      <div class="form-big" data-qa="big">
        <label class="
          form__loop
          form__loop--size_big
          form-big__big-loop"
          for="big-loop"
        >
        </label>
        <input
          class="form form--input_big form-big__form"
          type="text"
          name="big-loop"
          id="big-loop"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>

    <form action="index.html" method="get">
      <div class="form-small" data-qa="small">
        <label class="
          form__loop
          form__loop--size_small
          form-small__small-loop"
          for="small-loop"
        >
        </label>
        <input
          class="form form--input_small form-small__form"
          type="text"
          name="small-loop"
          id="small-loop"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
