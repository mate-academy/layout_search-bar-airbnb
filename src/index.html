<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
			class="search__bar"
      method="get"
      data-qa="big"
      action="#"
    >
      <input
				type="text"
        id="search"
        class="search__input"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <label for="#search"></label>
      <button class="search__button" type="submit"></button>
    </form>
    <form
			class="search__bar"
      method="get"
      data-qa="small"
      action="#"
    >
      <input
				type="text"
        id="search-small"
        class="search__input small-input"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <label for="#search-small"></label>
      <button class="search__button small-button" type="submit"></button>
    </form>
  </body>
</html>
