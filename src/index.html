<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="form" 
      action="#" 
      method="post"
    >
      <label>
        <img  
          class="img" 
          src="images/Search.svg" 
          alt="logo"
        >
        <input 
          class="input search-field1 big text"
          data-qa="big"
          data-qa1="keypress"
          ype="text" 
          placeholder="Try &quot;Los Angeles&quot;"
        > 
      </label>
    </form>

    <form  
      class="form" 
      action="#"  
      method="post"
    >
      <label>
        <img 
          class="img-small" 
          src="images/Search.svg" 
          alt="logo"
        >
        <input 
          class="search-field2 small text"
          type="text" 
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
        >
      </label>
    </form>

  </body>
</html>
