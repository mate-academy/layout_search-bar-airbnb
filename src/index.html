<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form"
       action="http://localhost:8080/"
       method="get"
       data-qa="big"
     >
      <label>
        <img src="./images/Search.svg"
         alt="loupe"
         class="icon icon-big">
        <input type="text" placeholder="Try &quot;Los Angeles&quot;"
           name="big-search" data-qa="keypress"
           class="search-bar big"
          >
      </label>
    </form>

    <form class="form"
      action="http://localhost:8080/"
      method="get"
      data-qa="small"
    >
      <label>
        <img src="./images/Search.svg"
      alt="loupe"
      class="icon icon-small">
        <input type="text" placeholder="Try &quot;Los Angeles&quot;"
      name="small-search" class="search-bar small"
        >
      </label>
    </form>
  </body>
</html>
