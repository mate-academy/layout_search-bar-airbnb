<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="page__body">
    <form
      class="search-form search-form--big"
      data-qa="big"
    >
      <label class="search-form__label search-form__label--big">
        <input
          type="text"
          class="search-form__input search-form__input--big"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>

    <form
      class="search-form search-form--small"
      data-qa="small"
    >
      <label class="search-form__label search-form__label--small">
        <input
          type="text"
          class="search-form__input search-form__input--small"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
