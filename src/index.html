<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >

      <label>
        <img
          class="icon"
          src="images/Search.svg"
          alt="Search logo"
        >
        <input
          type="text"
          name="bigSearchBar"
          class="search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>


    <form
      class="search-form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <label>
        <img
          class="icon small-icon"
          src="images/Search.svg"
          alt="Search logo"
        >
        <input
          type="text"
          name="smallSearchBar"
          class="search-bar small-search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
        >
      </label>
    </form>

  </body>
</html>
