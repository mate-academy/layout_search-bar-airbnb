<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search"
      action="http://localhost:3000/api"
      method="post"
    >
      <div class="search__bar__content" data-qa="big">
        <img
          class="icon big-icon"
          src="images/Search.svg"
          alt="search magnifier icon"
        >

        <input
          type="search"
          class="search__bar search-big"
          name="search_bar"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </div>

      <div class="search__bar__content" data-qa="small">
        <img
          class="icon small-icon"
          src="images/Search.svg"
          alt="search magnifier icon"
        >

        <input
          type="search"
          class="search__bar search-small"
          name="search_bar"
          placeholder="Try “Los Angeles”"
        >
      </div>
    </form>
  </body>
</html>
