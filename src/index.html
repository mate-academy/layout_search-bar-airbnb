<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-bar search-bar--max" data-qa="big">
      <div class="search-bar__icon search-bar__icon--max">
      </div>

      <input
        class="search-bar__input search-bar__input--max"
        type="text"
        name="search1"
        placeholder="Try “Los Angeles”"
        id="search1"
        data-qa="keypress"
      >
    </form>

    <form class="search-bar search-bar--mini" data-qa="small">
      <div class="search-bar__icon search-bar__icon--mini">
      </div>

      <input
        class="search-bar__input search-bar__input--mini"
        type="text"
        name="search2"
        placeholder="Try “Los Angeles”"
        id="search2"
      >
    </form>
  </body>
</html>
