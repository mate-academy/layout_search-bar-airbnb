<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-bar search-bar-big" data-qa="big">
      <div class="icon icon-big"></div>
      <input
      class="input input-big"
      type="text"
      placeholder="Try &quot;Los Angeles&quot;"
      id="search-input-large"
      name="search-input-large"
      data-qa="keypress"
      >
    </div>

    <div class="search-bar search-bar-small" data-qa="small">
      <div class="icon icon-small"></div>
      <input
      class="input input-small"
      type="text"
      placeholder="Try &quot;Los Angeles&quot;"
      id="search-input-small"
      name="search-input-small"
      >
    </div>
  </body>
</html>
