<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="page__body">
    <div class="page__search-bar">
      <form
        class="search-bar search-bar--large"
        action="#"
        method="post"
        data-qa="big"
      >
        <fieldset class="search-bar__rectangle">
          <button type="submit" class="search-bar__icon"></button>

          <input
           class="search-bar__input"
           type="search"
           name="search-bar-field-l"
           id="search-bar-field-l"
           placeholder="Try &quot;Los Angeles&quot;"
           data-qa="keypress"
          >
        </fieldset>
      </form>
    </div>

    <div class="page__search-bar">
      <form
       class="search-bar search-bar--small"
       action="#"
       method="post"
       data-qa="small"
      >
        <fieldset class="search-bar__rectangle">
          <button type="submit" class="search-bar__icon"> </button>

          <input
           class="search-bar__input"
           type="search"
           name="search-bar-field-s"
           id="search-bar-field-s"
           placeholder="Try &quot;Los Angeles&quot;"
           data-qa="keypress"
          >
        </fieldset>
      </form>
    </div>
  </body>
</html>
