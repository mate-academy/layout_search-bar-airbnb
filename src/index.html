<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="POST"
      class="big-search-form"
      data-qa="big"
    >
      <div class="big-search-container">
        <img
          src="images/Search.svg"
          alt="Search Icon"
          class="big-search-icon"
        >

        <input
          type="search"
          id="bigSiteSearch"
          name="search"
          class="big-search"
          data-qa="keypress"
          placeholder="Try  &quot;Los Angeles&quot;"
        >
      </div>
    </form>

    <form
      action=""
      method="POST"
      class="small-search-form"
      data-qa="small"
    >
      <div class="small-search-container">
        <img
          src="images/Search.svg"
          alt="Search Icon"
          class="small-search-icon"
        >

        <input
          type="search"
          id="smallSiteSearch"
          name="search"
          class="small-search"
          placeholder="Try  &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
