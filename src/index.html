<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="airbnb.com"
      class="form big-search-form"
      method="post"
      data-qa="big"
    >
      <label class="big-form-field">
        <img
          src="./images/Search.svg"
          alt="search-svg-img"
          class="big-search-img"
        >
        <input
          type="search"
          name="bigSearch"
          class="search-input big-search-input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="airbnb.com"
      class="form small-search-form"
      method="post"
      data-qa="small"
    >
      <label class="small-form-field">
        <img
          src="./images/Search.svg"
          alt="search-svg-img"
          class="small-search-img"
        >
        <input
          type="search"
          name="smallSearch"
          class="search-input small-search-input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>
</html>
