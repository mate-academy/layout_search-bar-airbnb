<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Search.svg">
  </head>
  <body>
    <form
      data-qa="big"
      class="form"
      action="#"
      method="get"
    >

      <img
        class="icon"
        src="images/Search.svg"
        alt="search"
      >

      <label for="search"></label>
      <input
        data-qa="keypress"
        name="search"
        id="search"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search"
      >
    </form>

    <form
      data-qa="small"
      class="form form--small"
      action="#"
      method="get"
    >

      <img
        class="icon--small"
        src="images/Search.svg"
        alt="search--small"
      >

      <label for="search--small"></label>
      <input
        name="search--small"
        id="search--small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search search--small"
      >
    </form>
  </body>
</html>
