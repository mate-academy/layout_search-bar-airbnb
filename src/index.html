<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="boddy">
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      class="form"
    >
      <label  class="labelclass">
        <input
          class="inputclass big"
          type="text"
          name="text_big"
          data-qa="keypress"
          placeholder=" Try &#34Los Angeles&quot "
        >
      </label>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      class="form"
    >
      <label  class="labelclass">
        <input
         class="inputclass small"
         type="text"
         name="text_small"
         data-qa="keypress"
         placeholder=" Try &#34Los Angeles&quot "
        >
      </label>
    </form>
  </body>
</html>
