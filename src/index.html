<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="wrapper big-wrapper" data-qa="big">
      <label for="big-searchbar" class="label-for-big"></label>
      <input
        type="search"
        placeholder="Try &#34Los Angeles&#34"
        class="searchbar big-searchbar"
        data-qa="keypress"
      >
    </div>
    <div class="wrapper">
      <label for="small-searchbar" class="label-for-small"></label>
      <input
        type="search"
        placeholder="Try &#34Los Angeles&#34"
        class="searchbar small-searchbar"
        data-qa="small"
      >
    </div>
  </body>

</html>
