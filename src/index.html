<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="#"
      method="get"
      data-qa="big"
      class="form searchBarBig"
    >
      <div>
        <img
          src="images/Search.svg"
          alt="searchIcon"
          class="iconBig"
        >

        <input
          class="inputSearch inputSearchBig"
          type="text"
          name="searchBig"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>

    </form>


    <form
      action="#"
      method="get"
      data-qa="small"
      class="form searchBarSmall"
    >
      <div class="smallTop">
        <img
          src="images/Search.svg"
          alt="searchIcon"
          class="iconSmall"
        >
        <input
          class="inputSearch inputSearchSmall"
          data-qa="keypress"
          type="text"
          name="searchSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>

    </form>
  </body>
</html>
