<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1 class="title">Search bar airbnb</h1>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <label>
        <div class="container_for_big_input" data-qa="big">
          <img
            class="image_big"
            src="./images/Search.svg"
            alt="Search.svg"
          >
          <input
            class="big_input"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </div>
      </label>

      <label>
        <div class="container_for_small_input" data-qa="small">
          <img
            class="image_small"
            src="./images/Search.svg"
            alt="Search.svg"
          >
          <input
            class="small_input"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </label>
    </form>

  </body>

</html>
