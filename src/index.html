<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
    >
      <div class="icon1">
        <label>
          <input
          type="text"
          class="searchbar big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          >
        </label>
      </div>
    </form>
    <form
      action="#"
      method="post"
      data-qa="small"
    >
      <div class="icon2">
        <label>
          <input
          type="text"
          class="searchbar small"
          placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>
  </body>
</html>
