<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/" 
      method="post" 
      class="bigForm" 
      data-qa="big"
    >
      <label class="search-bar">
        <img 
          src="images/Search.svg" 
          alt="search" 
          class="icon"
        >
        <input 
          type="text" 
          placeholder="Try &#34Los Angeles&#34" 
          data-qa="keypress"
          name="q"
          class="search"
        >
      </label>

    </form>
    <form 
      action="/" 
      method="post" 
      class="smallForm" 
      data-qa="small"
    >
      <label class="search-bar">
        <img 
          src="images/Search.svg" 
          alt="search" 
          class="icon icon--small"
        >
        <input 
          type="text" 
          placeholder="Try &#34Los Angeles&#34"
          name="q"
          class="search search--small"
        >
      </label>
    </form>
  </body>
</html>
