<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="search"
      method="post"
      class="searchbar"
      data-qa="big"
    >
      <div class="searchbar__big">
        <label for="search-big" class="searchbar__icon searchbar__icon--big"></label>
        <input
          id="search-big"
          class="searchbar__input searchbar__input--big"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>

    <form
      action="search"
      method="post"
      class="searchbar"
      data-qa="small"
    >
      <div class="searchbar__small">
        <label for="search-small" class="searchbar__icon searchbar__icon--small"></label>
        <input
          id="search-small"
          class="searchbar__input searchbar__input--small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>
  </body>
</html>
