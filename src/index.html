<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">

    <div class="container">
      <form
        method="post"
        action="#"
        data-qa="big"
    >

        <label>
          <input
            class="search big--search"
            type="search"
            name="big-search"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
        <img
          src="images/Search.svg"
          alt="loop"
          class="loop big--loop"
        >
      </form>

      <form
        method="post"
        action="#"
        data-qa="small"
    >

        <label>
          <input
            class="search small--search"
            type="search"
            name="small-search"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
        <img
          src="images/Search.svg"
          alt="loop"
          class="loop small--loop"
          >
      </form>
    </div>
  </body>
</html>
