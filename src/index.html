<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="post"
      action="/"
    >
      <img
        src="images/Search.svg"
        alt="Search icon"
        class="icon"
      >

      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input"
        name="search"
        id="search"
        data-qa="big"
        required
      >
    </form>

    <form
      method="post"
      action="/"
    >
      <img
        src="images/Search.svg"
        alt="Search icon small"
        class="icon icon--small"
      >

      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input input--small"
        name="search-small"
        id="search-small"
        data-qa="small"
        required
      >
    </form>
  </body>
</html>
