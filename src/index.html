<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="#"
      data-qa="big"
      class="form1"
    >
      <input type="text" data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
        name="big_search"
        class="big input"
      >
    </form>

    <form
      action="#"
      data-qa="small"
      class="form2"
    >
      <input type="text" class="small input"
        placeholder="Try &#34;Los Angeles&#34;"
        name="small_search"
      >
    </form>

  </body>
</html>
