<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="search"
      data-qa="big"
    >
      <img
        src="./images/Search.svg" alt="searchIcon"
        class="big_icon"
      >
      <label>
        <input
          type="search"
          name="searchBig"
          class="input input__big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="search"
      data-qa="small"
    >
      <img
        src="./images/Search.svg" alt="searchIcon"
        class="small_icon"
      >
      <label>
        <input
          type="search"
          name="searchSmall"
          class="input input__small"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
