<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
      data-qa="big"
      action="#"
      method="post"
    >
      <label class="label1">
        <img
          class="image1"
          src="./images/Search.svg"
          alt="Search"
        >

        <input
          data-qa="keypress"
          class="text1"
          type="text"
          name="img"
          placeholder="Try &quot;Los Angeles&quot;"
        >

      </label>
    </form>

    <form
      data-qa="small"
      action="#"
      method="post"
    >
      <label class="label2">
        <img
          class="image2"
          src="./images/Search.svg"
          alt="Search"
        >

        <input
          class="text2"
          type="text"
          name="img"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
