<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="form"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="magnifying glass"
        class="input__img"
      >
      <input
        type="search"
        class="input"
        name="search"
        id="search"
        placeholder="Try &quot;Los Angeles&quot;"
        autocomplete="off"
        data-qa="keypress"
        required
      >
      <label
        for="search"
        class="label"
        hidden
      >
        Search
      </label>
    </form>

    <form
      action="#"
      method="post"
      class="form"
      data-qa="small"
    >
      <img
          src="./images/Search.svg"
          alt="magnifying glass"
          class="input__img--small"
      >
      <input
        type="search"
        class=" input input--small"
        name="search"
        id="searchSmall"
        placeholder="Try &quot;Los Angeles&quot;"
        autocomplete="off"
        required
      >
      <label
        for="searchSmall"
        class="label"
        hidden
      >
        Search
      </label>
    </form>
  </body>
</html>
