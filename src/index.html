<!-- #region head -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="styles/style.css"
    />
  </head>

  <!-- # endregion -->
  <body>
    <form
      class="form form--large"
      data-qa="big"
    >
      <label class="lable lable--large">
        <input
          class="input input--large"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>

    <form
      class="form form--small"
      data-qa="small"
    >
      <label class="lable lable--small">
        <input
          class="input input--small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
