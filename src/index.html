<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:8080/api"
      method="post"
      class="search_form"
      data-qa="big"
    >
      <label for="big">
        <input
          type="search"
          class="search search-1"
          id="big"
          name="big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >

        <img
          src="./images/Search.svg"
          alt="search"
          class="icon"
        >
      </label>
    </form>
    
    <form
      action="http://localhost:8080/api"
      method="post"
      class="search_form" 
      data-qa="small"
    >
      <label for="small" class="second">
        <input
          type="search"
          class="search search-2"
          name="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >

        <img
          src="./images/Search.svg"
          alt="search small"
          class="icon icon__small"
        >
      </label>
    </form>
  </body>
</html>
