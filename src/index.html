<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="search-form"
      method="get"
      data-qa="big"
    >
      <label class="label">
        <img
          class="icon"
          src="./images/Search.svg"
          alt="search picture">
        <input
        type="text"
        name="search"
        data-qa="keypress"
        class="search-input"
        placeholder="Try &quot;Los Angeles&quot;">
      </label>

    </form>
    <form
      action="#"
      class="search-form search-form--small"
      method="get"
      data-qa="small"
    >
      <label class="label">
        <img
          class="icon icon--small"
          src="./images/Search.svg"
          alt="search picture">
        <input
        type="text"
        name="search"
        class="search-input search-input--small"
        placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>
  </body>
</html>
