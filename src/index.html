<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__body">
    <form
      action="/"
      method="GET"
      class="search-form"
      data-qa="big"
    >
      <input
        type="text"
        name="bigSearch"
        id="bigSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input"
        data-qa="keypress"
      >
      <img
        src="./images/Search.svg"
        alt="search-icon"
        class="input__icon"
      >
    </form>

    <form
      action="/"
      method="GET"
      class="search-form"
      data-qa="small"
    >
      <input
        type="text"
        name="smallSearch"
        id="smallSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input input--small"
      >
      <img
        src="./images/Search.svg"
        alt="search-icon"
        class="input__icon input__icon--small"
      >
    </form>
  </body>
</html>
