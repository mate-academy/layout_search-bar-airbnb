<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        action=""
        class="search-bar-style"
        data-qa="big"
      >
        <button class="btn-img">
          <img
            class="search-img"
            src="./images/Search.svg"
            alt="Search"
          >
        </button>
        <input
          class="search-input"
          type="search"
          name="search"
          id="search-input"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </form>
      <form
        action=""
        class="search-bar-style"
        data-qa="small"
      >
        <button class="btn-img btn-img-small">
          <img
            class="search-img"
            src="./images/Search.svg"
            alt="Search"
          >
        </button>
        <input
          class="search-input search-input-small"
          type="search"
          name="search"
          id="search-input-small"
          placeholder="Try “Los Angeles”"
        >
      </form>
    </div>
  </body>
</html>
