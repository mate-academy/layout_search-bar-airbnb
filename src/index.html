<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form form_large"
      data-qa="big"
      action="#"
      method="post"
    >
      <label class="labelSearchBar label_large">
        <input
          type="search"
          name="largeSize"
          class="input input_large"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      class="form form_small"
      data-qa="small"
      action="#"
      method="post"
    >
      <label class="labelSearchBar label_small">
        <input
          type="search"
          name="smallSize"
          class="input input_small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
