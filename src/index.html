<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http:/localhost:300/api"
      method="post"
      data-qa="big">
      <input
        data-qa="keypress"
        class="input imput_big"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      ></input>
    </form>
    <form
      action="http:/localhost:300/api"
      method="post"
      data-qa="small">
      <input
        class="input input_small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      ></input>
    </form>
  </body>
</html>
