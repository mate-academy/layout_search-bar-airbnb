<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      action="#"
      method="get"
      data-qa="big"
      >
      <label>
        <input
          class="search big--search"
          type="search"
          data-qa="keypress"
          name="bigSearch"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="images/Icon.svg"
          alt="loop"
          class="loop big--loop"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
    >
      <label>
        <input
          class="search small--search"
          type="search"
          name="smallSearch"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="images/Icon.svg"
          alt="loop"
          class="loop small--loop"
        >
      </label>
    </form>
  </body>
</html>
