<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="big"
      class="form"
    >
      <label for="bigSearchBar"></label>
      <input
        type="text"
        name="bigSearchBar"
        id="bigSearchBar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="form__input"
     >
      <button type="submit" class="form__search-button"></button>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="small"
      class="form form--theme-small"
    >
      <label for="smallSearchBar"></label>
      <input
        type="text"
        name="smallSearchBar"
        id="smallSearchBar"
        placeholder="Try &quot;Los Angeles&quot;"
        class="form__input form__input_small"
      >
      <button type="submit" class="form__search-button form__search-button_small"></button>
    </form>
  </body>
</html>
