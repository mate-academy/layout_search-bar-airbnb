<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form
      action="#"
      class="form"
      method="post"
    >
      <img
        data-qa="big"
        class="form__search"
        src="images/Search.svg"
        alt="search icon"
      >
      <input
        data-qa="keypress"
        type="text"
        class="form__input" placeholder="Try &quot Los Angeles &quot "
      >
    </form>
    <form
      action="#"
      class="form"
      method="post"
    >
      <img
        data-qa="small"
        class="form__search form__search--small"
        src="images/Search.svg"
        alt="search icon"
      >
      <input
        type="text"
        placeholder="Try &quot Los Angeles &quot "
        class="form__input form__input--small"
      >
    </form>
  </body>
</html>
