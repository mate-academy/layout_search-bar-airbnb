<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="post"
    class="div-search big-div-search"
    data-qa="big">
      <input
       type="text"
       name="search"
       class="search_input search_big"
       data-qa="keypress"
       placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
    action="post"
    class="div-search small-div-search"
    data-qa="small">
      <input
       type="text"
       name="search"
       class="search_input search_small"
       placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>

</html>
