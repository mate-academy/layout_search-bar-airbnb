<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

  
    <form 
      action="/"
      method="post"
      class="form-field wide-form"
      data-qa="big"
    >

      <input 
        data-qa="keypress"
        class="input input-wide"
        type="search"
        name="search1"
        placeholder="Try &#34Los Angeles&#34"
        id="wide-form"
      >
      <label for="wide-form"></label>
    </form>

    <form
      action="/"
      method="post"
      class="form-field narrow-form"
    >

      <input 
        class="input input-narrow"
        type="search"
        name="search2"
        placeholder="Try &#34Los Angeles&#34"
        id="short-form"
      >
      <label for="short-form"></label>
    </form>

  </body>
</html>
