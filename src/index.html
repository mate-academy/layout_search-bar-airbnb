<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <form 
      data-qa="big" 
      class="search-form" 
      action="/" 
      method="get"
    >
      
      <label> 
        <input 
          type="search"
          class="input big-input" 
          data-qa="keypress" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form 
      data-qa="small" 
      class="search-form small-bar" 
      action="/" 
      method="get"
      >
      
      <label>
        <input 
          type="search"
          class="input small-input" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
