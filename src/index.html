<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <form
    action="?"
    method="post"
    data-qa="big"
    >
      <label>
        <img
        src="../src/images/Search.svg"
        alt="Search"
        class="search-icon"
        >
        <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search_bar_input"
        data-qa="keypress"
        >
      </label>
    </form>
    <form
    action="?"
    method="post"
    data-qa="small"
    >
      <label>
        <img src="../src/images/Search.svg" alt="Search"
        class="search-icon small-icon">
        <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search_bar_input small-input"
        >
      </label>
    </form>
  </body>
</html>
