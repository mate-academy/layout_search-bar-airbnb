<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-bar search-bar__big"
      method="post"
      action="d"
      data-qa="big"
    >
      <label class="search-bar__field search-bar__field--big">
        <input
          type="text"
          name="searchBarBig"
          class="search-bar__input search-bar__input--big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      class="search-bar search-bar__small"
      data-qa="small"
    >
      <lable class="search-bar__field search-bar__field--small">
        <input
          type="text"
          name="searchBarSmall"
          class="search-bar__input search-bar__input--small"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </lable>
    </form>
  </body>
</html>
