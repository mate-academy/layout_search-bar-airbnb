<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="4"
      data-qa="big"
      class="form"
      method="post"
    >
      <img
        src="../src/images/Search.svg"
        alt="Search"
        class="imgBig"
      >
      <input
        type="text"
        name="bigSearchBar"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="formInputBig"
      >
    </form>

    <form
      action="5"
      data-qa="small"
      class="form"
      method="post"
    >
      <img
        src="../src/images/Search.svg"
        alt="Search"
        class="imgSmall"
      >
      <input
        type="text"
        name="smallSearchBar"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles &quot;"
        class=" formInputSmall"
      >
    </form>
  </body>
</html>
