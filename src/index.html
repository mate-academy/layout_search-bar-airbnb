<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="searchForm"
      action="/"
      method="get"
      data-qa="big"
    >
      <label for="searchInputBig"></label>
      <input type="text"
        id="searchInputBig"
        class="searchInput"
        name="searchInput"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress" required
      >
      <button type="submit" class="searchIcon"></button>
    </form>

    <form
      class="searchForm searchFormSmall"
      action="/"
      method="get"
      data-qa="small"
    >
      <label for="searchInputSmall"></label>
      <input type="text"
        id="searchInputSmall"
        class="searchInput searchInputSmall"
        name="searchInput"
        placeholder="Try &quot;Los Angeles&quot;" required
      >
      <button type="submit" class="searchIconSmall"></button>
    </form>
  </body>
</html>
