<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="get" data-qa="big">
      <input
      class="search_big"
        data-qa="keypress"
        type="text"
        name="searchBarBig"
        placeholder= "Try &quot;Los Angeles&quot;"
      >
    </form>

    <form method="get" data-qa="small">
      <input 
        class="search_small"
        type="text"
        name="searchBarSmall"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
