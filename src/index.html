<!doctype html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Search bar airbnb</title>
      <link rel="stylesheet" href="./style.css">
    </head>
    <body>
      <div class="wrap">
        <form action="#" data-qa="big" class="form__box">
          <input type="search" name="search"
                 class="input__search"
                 placeholder="Try &#34;Los Angeles&#34;"
                 data-qa="keypress">
        </form>

        <form action="#" data-qa="small" class="form__box">
          <input type="search" name="search"
                 class="input__search input__search--small"
                 placeholder="Try &#34;Los Angeles&#34;">
        </form>
      </div>
    </body>
  </html>
