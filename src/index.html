<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="attr-req-value"
      method="get"
      data-qa="big"
      class="form"
    >
      <input
        type="text"
        name="bigSearch"
        class="searchText"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >

      <img
        src="images\Search.svg"
        alt="magnifier"
        class="magnifierPic"
      >
    </form>

    <form
      action="attr-req-value"
      method="get"
      data-qa="small"
      class="form formSmall"
    >
      <input
        type="text"
        name="smallSearch"
        class="searchText smallSearchText"
        placeholder="Try &quot;Los Angeles&quot;"
      >

      <img
        src="images\Search.svg"
        alt="magnifier"
        class="magnifierPic magnifierSmallPic"
      >
    </form>
  </body>
</html>
