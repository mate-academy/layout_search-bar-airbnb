<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      action="index.html"
      method="post"
      class="form"
      data-qa="big"
    >
      <label class="label labelBig">
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search bigSearch"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="index.html"
      method="post"
      class="form"
      data-qa="small"
    >
      <label class="label labelSmall">
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search smallSearch"
        >
      </label>
    </form>
  </body>
</html>
