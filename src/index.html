<!doctype html>
<html lang="en" class="body">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="form body__margin"
      data-qa="big"
    >
      <div class="form__position">
        <label for="field" class="form__label form__label--big"></label>
        <input
          type="text"
          name="form-big"
          class="form__input form__input--big"
          id="field"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </div>
    </form>

    <form
      action="#"
      method="post"
      class="form"
      data-qa="small"
    >
      <div class="form__position">
        <label for="field-small" class="form__label form__label--small"></label>
        <input
          type="text"
          name="form-small"
          id="field-small"
          class="form__input form__input--small"
          placeholder="Try “Los Angeles”"
        >
      </div>
    </form>
  </body>
</html>
