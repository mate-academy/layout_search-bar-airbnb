<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      data-qa="big"
      action="#"
      method="get"
      class="big-form"
    >
      <a href="#">
        <img 
        src="./images/Search.svg"
        alt="search_image"
        class="big-image">
      </a>
      <input 
        data-qa="keypress"
        class="big-search"
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form 
      data-qa="small"
      action="#"
      method="get"
      class="small-form"
    >
      <a href="#" >
        <img 
        src="./images/Search.svg" 
        alt="search_image"
        class="small-image">
      </a>
      <input class="small-search"
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;" 
      >
    </form>
  </body>
</html>
