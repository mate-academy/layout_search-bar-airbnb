<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      class="form"
      method="post"
      data-qa="big"
    >
      <label class="search">
        <img
          src="./images/Search.svg"
          class="icon"
          alt="search-big"
        >
        <input
          class="input"
          type="text"
          data-da="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="/"
      class="form form--small"
      method="post"
      data-qa="small"
    >
      <label class="search search-small">
        <img
          src="./images/Search.svg"
          class="icon icon-small"
          alt="search-small"
        >
        <input
          class="input input--small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
