<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" data-qa="big">
      <label for="search-id" class="search-bar">
        <img
          src="images/Search.svg"
          alt="search"
          class="vector"
        >
        <input
          data-qa="keypress"
          class="search"
          type="text"
          name="search-bar"
          id="search-id"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form action="#" data-qa="small">
      <label for="search-id-small" class="search-bar-small">
        <img
          src="images/Search.svg"
          alt="search"
          class="vector-small"
        >
        <input
          data-qa="keypress"
          class="search-small"
          type="text"
          name="search-bar"
          id="search-id-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
