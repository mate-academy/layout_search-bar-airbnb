<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      action="/big-search"
      method="POST"
      data-qa="big"
    >
      <img
        class="search-icon"
        src="./images/Search.svg"
        alt="Search Icon"
      >
      <label for="inputBig">
        <input
          name="inputBig"
          class="search-input search-input--big"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="search-form"
      action="/small-search"
      method="POST"
      data-qa="small"
    >
      <img
        class="search-icon search-icon--sm"
        src="./images/Search.svg"
        alt="Search Icon"
      >
      <label for="inputSmall">
        <input
          name="inputSmall"
          class="search-input search-input--sm"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
