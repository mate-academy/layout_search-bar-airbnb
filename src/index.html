<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <!-- #endregion -->
  <body>
    <form data-qa="big" class="form form--big">
      <input
      type="text"
      class="search--bar big"
      placeholder="Try &#8220 Los Angeles &#8220"
      data-qa="keypress">
    </form>

    <form data-qa="small" class="form form--small">
      <input
      type="text"
      class="search--bar small"
      placeholder="Try &#8220 Los Angeles &#8220">
    </form>
  </body>
