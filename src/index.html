<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search_form" data-qa="big">
      <img
        src="./images/Search.svg"
        class="search_icon"
        alt="Search"
      >
      <input
        type="search"
        class="search_bar"
        placeholder="Try &quot Los Angeles &quot"
      >
    </form>
    <form class="search_form" data-qa="small">
      <img
        src="./images/Search.svg"
        class="search_icon-small"
        alt="Search"
      >
      <input
        type="search"
        class="search_bar search_bar-small"
        placeholder="Try &quot Los Angeles &quot"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
