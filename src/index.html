<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div
      class="search search--big"
      data-qa="big"
    >
      <label
        for="big-search"
        class="search__label"
      >
        <span class="search__control"></span>
        <input
          class="search__input"
          id="big-search"
          name="big-search"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </div>

    <div
      class="search search--small"
      data-qa="small"
    >
      <label
        for="small-search"
        class="search__label"
      >
        <span class="search__control"></span>
        <input
          class="search__input"
          id="small-search"
          name="small-search"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </div>
  </body>
</html>
