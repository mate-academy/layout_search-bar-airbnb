<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search"
      action="#"
      method="get"
      data-qa="big"
    >
      <label>
        <img
          class="icon"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="search__field"
          type="search"
          name="searchBig"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      class="search"
      action="#"
      method="get"
      data-qa="small"
    >
      <label>
        <img
          class="icon icon--small"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="search__field search__field--small"
          type="search"
          name="searchSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
