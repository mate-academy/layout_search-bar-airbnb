<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <!-- Large search form -->

    <form
      action="#"
      method="post"
      data-qa="big"
      class="large__form"
    >
      <div class="container large__container">
        <button
          type="submit"
          class="button large__button"
        >
          <img
            src="./images/Search.svg"
            alt="search__image"
            class="large__image"
          >
        </button>
        <input
          type="search"
          class="input large__input"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
        >
      </div>
    </form>

    <!-- Small search form -->

    <form
      action="#"
      method="post"
      data-qa="small"
    >
      <div class="container small__container">
        <button
          type="submit"
          class="button small__button"
        >
          <img
            src="./images/Search.svg"
            alt="search__image"
            class="small__image"
          >
        </button>
        <input
          type="search"
          class="input small__input"
          placeholder="Try &#34Los Angeles&#34"
        >
      </div>
    </form>
  </body>
</html>
