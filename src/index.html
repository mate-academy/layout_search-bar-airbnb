<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search-bars">
      <form
        class="search-bars__wrapper search-bars__wrapper--big"
        data-qa="big"
      >
        <input
          class="search-bars__bar search-bars__bar--big"
          type="text"
          name="locationBig"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>

      <form
        class="search-bars__wrapper search-bars__wrapper--small"
        data-qa="small"
      >
        <input
          class="search-bars__bar search-bars__bar--small"
          type="text"
          name="locationSmall"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>
  </body>
</html>
