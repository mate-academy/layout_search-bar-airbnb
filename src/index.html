<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="body">
    <section class="search-bar">
      <div
        class="large"
        data-qa="big"
      >
        <img
          class="large__icon"
          src="./images/Search.svg"
          alt="Search Icon"
        />
        <input
          class="large__text"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </div>

      <div
        class="small"
        data-qa="small"
      >
        <img
          class="small__icon"
          src="./images/Search.svg"
          alt="Search Icon"
        />
        <input
          class="small__text"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </section>
  </body>
</html>
