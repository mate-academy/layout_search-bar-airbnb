<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:3000/api"
      method="post"
      class="search-form"
      data-qa="big"
    >
      <label class="searchbar">
        <img
          src="images/Search.svg"
          alt="Search_icon"
          class="icon"
        >
        <input
          type="search"
          name="Search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input input-big"
        >
      </label>
    </form>

    <form
      action="http://localhost:3000/api"
      method="post"
      class="search-form"
      data-qa="small"
    >
      <label class="searchbar">
        <img
          src="images/Search.svg"
          alt="Search_icon"
          class="icon icon-small"
        >
        <input
          type="search"
          name="Search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input input-small"
          >
      </label>
    </form>

  </body>
</html>
