<!doctype html>
<html
  lang="en"
  class="html"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form class="search-for-form">
      <label
        class="search-for-form--label--big__item search-for-form__image"
        data-qa="big keypress"
      >
        <input
          class="search-for-form--big__item"
          type="text"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>

    <form class="search-for-form">
      <label
        class="search-for-form__label"
        data-qa="small"
      >
        <input
          class="search-for-form--small__item search-for-form--image__small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
