<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    
  </head>
  <body> 
    <form data-qa="big" 
         class="search-form"
         method="get"
         action="/"  
    >
      <img class="icon"
       src="./images/Search.svg" alt="search">
      <label for="search-input">
        <input type="text bigt"
             class="input big"
             name="search"
             id="search-input"
             placeholder="Try &quot;Los Angeles&quot;"
        >
     

      </label>
    </form>
    <form data-qa="small" class="search-form"
         method="get"
         action="/">
      <img class="icon icon-small"
        src="./images/Search.svg" alt="search"
      >
      <label for="search-input">
        <input type="text smallt"
             class="input small"
             name="search"
             id="search-input2"
             placeholder="Try &quot;Los Angeles&quot;"
             
      
        >
      </label>
    
    </form>
  </body>
</html>
