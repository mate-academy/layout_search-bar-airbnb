<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge">
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css">
  </head>
  <body>
    <form
      action=""
      data-qa="big"
      class="form_field"
    >
      <img
        class="big_img"
        src="images/Search.svg"
        alt="magnifying glass"
      >
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search big"
      >
    </form>
    <form
      action=""
      data-qa="small"
      class="form_field"
    >
      <img
        class="small_img"
        src="images/Search.svg"
        alt="magnifying glass">
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search small"
      >
    </form>
  </body>
</html>
