<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="#"
      method="post"
      data-qa="big"
    >
      <div class="form__field form__big">
        <img
          src="images/Search.svg"
          alt="image"
          class="image image__big"
        >
        <input
          class="form__input input__big"
          type="text"
          name="big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
    >
      <div class="form__field form__small">
        <img
          src="images/Search.svg"
          alt="image" class="image image__small"
        >
        <input
          class="form__input input__small"
          type="text"
          name="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>

  </body>
</html>
