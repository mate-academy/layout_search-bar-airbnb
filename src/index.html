<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form big_form" data-qa="big">
      <label for="searchbar">
        <input
          class="searchbar big_search"
          data-qa="keypress"
          type="text"
          name="searchnar"
          id="searchbar"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </label>
    </form>
    <form class="form small_form" data-qa="small">
      <label for="small_searchbar">
        <input
          class="searchbar small_search"
          type="text"
          name="small_searchnar"
          id="small_searchbar"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </label>
    </form>
  </body>
</html>
