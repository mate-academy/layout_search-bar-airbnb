<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      action="#"
      method="post"
      class="big-search"
      data-qa="big"
    >
      <input
        type="text"
        class="big-search__input-field"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      >
    </form>
    <form
      action="#"
      method="post"
      class="small-search"
      data-qa="small"
    >
      <input
        type="text"
        class="small-search__input-field"
        placeholder="Try “Los Angeles”"
      >
    </form>
  </body>
</html>
