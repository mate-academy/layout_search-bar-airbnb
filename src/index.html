<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
      class="big-search-form"
      data-qa="big"
      >
      <input 
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;"
        class="big-search-input"
        data-qa="keypress"
      >
      <img 
        src="./images/Search.svg" 
        alt="search"
        class="big-search-svg"
      >
    </form>

    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
      class="small-search-form"
      data-qa="small"
      >
      <input 
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;"
        class="small-search-input"
      >
      <img 
        src="./images/Search.svg" 
        alt="search"
        class="small-search-svg"
      >
    </form>

  </body>
</html>
