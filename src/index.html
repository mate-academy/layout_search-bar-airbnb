<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="fonts" href="./fonts/Avenir-Book.ttf">
    <link rel="fonts" href="./fonts/Avenir-Heavy.ttf">
    <link rel="fonts" href="./fonts/Avenir.ttc">
  </head>
  <body>
    <form
      class="search-form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >
      <label class="search">
        <img src="images/Search.svg"
         alt="Search-Icon"
         class="icon icon-big"
        >
        <input
          class="input input-big"
          type="text"
          name="searchBar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <label class="search">
        <img
          src="images/Search.svg"
          alt="Search-Icon"
          class="icon icon-small"
        >
        <input
          class="input input-small"
          type="text"
          name="searchBar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
