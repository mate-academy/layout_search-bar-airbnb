<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <!-- big form   -->
    <form
      action="attr-req-value"
      method="post"
      data-qa="big"
    >

      <img
        class="img"
        src="/images/search.svg"
        alt="search_img"
      >

      <input
        class="input"
        type="search"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <!-- small form -->
    <form
      action="attr-req-value"
      method="post"
      data-qa="small"
    >

      <img
        class="img img2"
        src="/images/search.svg"
        alt="search_img"
       >

      <input
        class="input searchId2"
        type="search"
        name="search"
        id="searchId2"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
