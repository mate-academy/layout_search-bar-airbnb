<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Airbnb</title>
  </head>
  <body>
    <form  class="form_main"  data-qa="big">
      <label class="label_main label_big">
        <input
          class="input-field_main field_up icon"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search_big"
        >
      </label>
    </form>
    <form  class="form_main form_down" data-qa="small">
      <label class="label_main label_small">
        <input
          class="input-field_main field_down icon_down"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search_big"
        >
      </label>
    </form>
  </body>
</html>
