<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="form__big form__our"
      data-qa="big"
    >
      <label
        class="label__big">
        <input class="input__big input__our"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <button class="button__big button__our"></button>
      </label>
    </form>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="form__small form__our"
      data-qa="small"
    >
      <label class="label__small">
        <input class="input__small input__our"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <button class="button__small button__our"></button>
      </label>
    </form>
  </body>
</html>
