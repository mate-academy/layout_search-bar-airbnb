<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form
      action="/"
      mathod="post"
      data-qa="big"
      class="bigOne"
      >
      <div class="bigButton">
        <img
          src="/src/images/Search.svg"
          alt="search"
          class="bigButton-icon"
        >
        <div class="bigButton-search">
          <label>
            <input
              class="bigButton-search__text"
              data-qa="keypress"
              type="text"
              name="bigSearchBar"
              id="bigOne"
              placeholder="Try &quot;Los Angeles&quot;"
            >
          </label>
        </div>
      </div>
    </form>
    <form
        action="/"
        mathod="post"
        data-qa="small"
        class="smallOne"
      >
      <div class="smallButton">
        <img
          src="/src/images/Search.svg"
          alt="search"
          class="smallButton-icon"
        >
        <div class="smallButton-search">
          <label>
            <input
              class="smallButton-search__text"
              type="text"
              name="smallSearchBar"
              id="smallOne"
              placeholder="Try &quot;Los Angeles&quot;"
            >
          </label>
        </div>
      </div>
    </form>
  </body>
</html>
