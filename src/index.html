<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet"
          href="./style.css">
  </head>
  <body>
    <section class="forms">
      <form action="/"
            class="forms__search forms__search--space"
            method="get"
            data-qa="big">
        <label for="big-input">
          <img src="images/Search.svg"
               class="icon"
               alt="search-icon">
          <input type="text"
                 data-qa="keypress"
                 name="search"
                 id="inputBig"
                 class="input input--big"
                 placeholder="Try &quot;Los Angeles&quot;">
        </label>
      </form>
      <form action="/"
            class="forms__search"
            method="get"
            data-qa="small">
        <label for="small-input">
          <img src="images/Search.svg"
               class="icon icon--small"
               alt="search-icon">
          <input type="text"
                 name="search"
                 id="inputSmall"
                 class="input input--small"
                 placeholder="Try &quot;Los Angeles&quot;">
        </label>
      </form>
    </section>
  </body>
</html>
