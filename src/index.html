<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Big search bar -->
    <form
      class="search-form"
      action="/"
      method="get"
      data-qa="big"
    >
      <label for="search-input"></label>
      <input
        class="input"
        type="text"
        name="search"
        id="search-input"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <!-- Small search bar -->
    <form
      class="search-form"
      action="/"
      method="get"
      data-qa="small"
    >
      <label for="search-input--small"></label>
      <input
        class="input input--small"
        type="text"
        name="search--small"
        id="search-input--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
