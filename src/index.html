<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form--big"
      data-qa="big"
    >
      <input
        type="text"
        name="searchInputBig"
        class="search-input--big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form--small"
      data-qa="small"
    >
      <input
        type="text"
        name="searchInputSmall"
        class="search-input--big search-input--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
