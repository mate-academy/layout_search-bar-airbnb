<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>

    <form>
        <input
          type="search"
          name="big_form_input_field"
          class="large_field style"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="big"
          data-qa="keypress"
        >
    </form>
      <br>
    <form>
        <input
          type="search"
          name="small_form_input_field"
          class="small_field style"
          placeholder="Los Angeles"
          data-qa="small"
        >
    </form>

  </body>
</html>
