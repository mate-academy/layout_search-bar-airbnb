<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="bigSearch"
      data-qa="big">
      <div class="bigSearch__container">
        <img
          class="bigSearch__container__img"
          src="images/Search.svg"
          alt="search-loop">
        <input
          class="bigSearch__container__input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress">
      </div>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="smallSearch"
      data-qa="small">
      <div class="smallSearch__container">
        <img
          class="smallSearch__container__img"
          src="images/Search.svg"
          alt="search-loop">
        <input
          class="smallSearch__container__input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;">
      </div>
    </form>
  </body>
</html>
