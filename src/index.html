<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      data-qa="big"
    >
      <label for="big">
        <div class="search">
          <img
            src="images/Search.svg"
            alt="loop"
            class="bigLoupe"
          >
          <input
            type="text"
            id="big"
            class="input big"
            placeholder="Try “Los Angeles”"
            data-qa="keypress"
          >
        </div>
      </label>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      data-qa="small"
    >
      <label for="small">
        <div class="search">
          <img
            src="images/Search.svg"
            alt="loop"
            class="smallLoupe"
          >
          <input
            type="text"
            id="small"
            class="input small"
            placeholder="Try “Los Angeles”"
            data-qa="small"
          >
        </div>
      </label>
    </form>
  </body>
</html>
