<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form form__big"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="get" 
      data-qa="big"
    >
      <label class="label label__big">
        <input
          class="input input__big"
          type="text"
          name="bigSearchBar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      class="form form__small"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="get" 
      data-qa="small"
    >
      <label class="label label__small">
        <input
          class="input input__small"
          type="text"
          name="smallSearchBar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>   
  </body>
</html>
