<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="search.css">
  <title>Search</title>
</head>
<body>
  <div class="container">
    <form action="">
      <div class="form-big">
        <input data-qa="keypress"  data-qa="big" class="form-big__field form" type="search" placeholder="Try “Los Angeles”">
        <img class="form-big__img" src="src/images/Search.svg" alt="">
      </div>
      <div class="form-small">
        <input data-qa="small" class="form-small__field form" type="search" placeholder="Try “Los Angeles”">
        <img class="form-small__img" src="src/images/Search.svg" alt="">
      </div>
    </form>
  </div>

</body>

</html>
