<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="big-search-form"
      method="post"
      name="big"
      data-qa="big"
    >
      <label class="label-big-form">
        <input
          class="input-big-form"
          type="text"
          name="input-big-form"
          data-qa="keypress"
          required
          placeholder= "Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      class="small-search-form"
      method="post"
      name="small"
      data-qa="small"
    >
      <label class="label-small-form">
        <input
          class="input-small-form"
          type="search"
          name="input-small-form"
          required
          placeholder= "Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
