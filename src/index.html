<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form" 
      data-qa="big"
      action="https://www.google.com/search?q="
      method="get"
    >     
      <label class="label">
        <div class="container">
          <img class="icon"
          src="./images/Search.svg"
          alt="image"
          >
          <input
            class="input"
            type="text"
            name="query"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </div>
      </label>
        
        
    </form>
    <form
      class="search-form search-form--small" 
      data-qa="small"
      action="https://www.google.com/search?q="
      method="get"
    >     
      <label class="label">
        <div class="container container--small">
          <img class="icon--small"
          src="./images/Search.svg"
          alt="image"
          >
          <input
            class="input input--small"
            type="text"
            name="query"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </label>
        
        
    </form>
  </body>
</html>
