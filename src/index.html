<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="search-form search-form_big"  data-qa="big">
    <label class="search-form__label search-form__label_big" for="big">
      <input class="search-form__input search-form__input_big" id="big"  type="text"  placeholder="Try &#34;Los Angeles&#34;">
    </label>
  </form>
  <form class="search-form search-form_small"  data-qa="small">
    <label class="search-form__label search-form__label_small" for="small">
      <input class="search-form__input search-form__input_small" id="small" type="text"  data-qa="keypress" placeholder="Try &#34;Los Angeles&#34;">
    </label>
  </form>
</body>
</html>
