<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="big_search_form"
      data-qa="big"
    >
      <label class="search_bar">
        <input
          class="input_big_search_bar"
          type="search"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      class="small_search_form"
      data-qa="small"
    >
      <label>
        <input
          class="input_small_search_bar"
          type="search"
          placeholder="Try Los Angeles"
        >
      </label>
    </form>
  </body>
</html>
