<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form
      class="search__form"
      action="#"
      method="get"
      data-qa="big"
    >
      <label class="input-label input-label__big">
        <input
          class="input input__big"
          type="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot"
          autocomplete="off"
        >
      </label>
    </form>
    <form
      class="search__form"
      action="#"
      method="get"
      data-qa="small"
    >
      <label class="input-label input-label__small">
        <input
          class="input input__small"
          type="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot"
          autocomplete="off"
        >
      </label>
    </form>
  </body>
</html>
