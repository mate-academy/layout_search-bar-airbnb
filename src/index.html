<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="search-form_large search-form"
      data-qa="big" 
      action="https://www.w3schools.com/action_page.php" 
      method="post"
    >
      <label class="search-input-big" for="search-input">
        <input 
          data-qa="keypress" 
          class="input" 
          id="search-input"
          type="text"
          name="big-input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form 
      class="search-form_small search-form"
      data-qa="small" 
      action="https://www.w3schools.com/action_page.php" 
      method="post"
    >
      <label for="search-input-min">
        <input
          class="input-small input" 
          data-qa="keypress" 
          type="text"
          id="search-input_min"
          name="small-input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
