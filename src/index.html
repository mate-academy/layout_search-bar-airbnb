<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
      class="big-search position-block-search"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        class="big-search__img icon-search"
        alt="magnifier"
      >
      <input
        type="search"
        name="search-big"
        id="search-big"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search big-search__input"
      >
    </div>
    <div
      class="small-search position-block-search"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        class="small-search__img icon-search"
        alt="magnifier"
      >
      <input
        type="search"
        name="search-small"
        id="search-small"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search small-search__input"
      >
    </div>
  </body>
</html>
