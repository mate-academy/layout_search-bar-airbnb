<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="search-bar" data-qa="big">
      <form
        action="/"
        class="search-bar__form search-bar__form--big"
        method="post"
      >
        <label>
          <div class="icon icon--big"></div>
        </label>
        <label>
          <input
            class="input"
            name="search"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
      </form>
    </div>

    <div class="search-bar search-bar--small" data-qa="small">
      <form
        action="/"
        class="search-bar__form search-bar__form--small"
        method="post"
      >
        <label>
          <div class="icon icon--small"></div>
        </label>
        <label>
          <input
            class="input input--small"
            name="search"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </div>
  </body>
</html>
