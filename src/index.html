<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="#"
      method="GET"
      data-qa="big"
    >
      <input
        class="search__bar search__bar--big"
        type="text"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
      >
      <img
        src="images/Search.svg"
        alt=""
        class="icon"
      >
    </form>

    <form
      class="form"
      action="#"
      method="GET"
      data-qa="small"
    >
      <input
        class="search__bar__mini search__bar__mini--mini"
        type="text"
        placeholder="Try &#34;Los Angeles&#34;"
      >
      <img
          src="images/Search.svg"
          alt=""
          class="icon__mini"
        >
    </form>
  </body>
</html>
