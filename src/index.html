<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="get"
      method="#"
      class="search-form"
      data-qa="big"
    >
      <input
        type="search"
        name="bigSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input-big-search"
        data-qa="keypress"
        autocomplete="off"
      >
      <img
        src="./images/Search.svg"
        alt="search ico"
        class="big-search-ico"
      >
    </form>

    <form
      action="get"
      method="#"
      class="search-form"
      data-qa="small"
    >
      <input
        type="search"
        name="smallSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input-small-search"
        autocomplete="off"
      >
      <img
        src="./images/Search.svg"
        alt="search ico"
        class="small-search-ico"
      >
    </form>
  </body>
</html>
