<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form-search-big"
      method="POST"
      data-qa="big"
    >
      <input
        class="input-search-big"
        type="search"
        data-qa="keypress"
        name="search-big"
        aria-label="Search through site content"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      class="form-search-small"
      action="POST"
      data-qa="small"
    >
      <input
        class="input-search-small"
        type="search"
        name="search-small"
        aria-label="Search through site content"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
