<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      action="#"
      method="post"
    >
      <label class="search-form search-form--large" tabindex="0">
        <img
          src="./images/Search.svg"
          alt="search-icon"
          class="search-form__search-icon"
        >
        <input
          data-qa="keypress"
          type="text"
          class="search-form__search-field"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      data-qa="small"
      action="#"
      method="post"
    >
      <label class="search-form" tabindex="0">
        <img
          src="./images/Search.svg"
          alt="search-icon"
          class="search-form__search-icon"
        >
        <input
          data-qa="keypress"
          type="text"
          class="search-form__search-field"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
