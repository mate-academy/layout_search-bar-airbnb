<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="/"
      method="get"
      data-qa="big"
    >
      <div
        class="hov big"
      >

        <img
          src="./images/Search.svg"
          alt="big_pic"
          class="big-picture"
          width="19"
          height="19"
          viewBox="0 0 19 19"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
        </img>

        <input
          type="search"
          class="input keypress-big"
          placeholder="Try &#8220Los Angeles&#8221"
          data-qa="keypress"
        >
      </div>

    </form>
    <form
      action="/"
      method="get"
      data-qa="small"
    >

      <div
        class="hov small"
      >

        <img
        src="./images/Search.svg"
        alt="small_pic"
        class="small-picture"
        width="11"
        height="11"
        viewBox="0 0 11 11"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        </img>

        <input
        type="search"
        class="input keypress-small"
        placeholder="Try &#8220Los Angeles&#8221"
      >
      </div>
    </form>

  </body>
</html>
