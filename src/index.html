<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="search-form"
      action="123"
      data-qa="big"
      method="post"
    >
      <label for="big">
        <input 
          class="search-input "
          type="search" 
          data-qa="keypress"
          name="big" 
          id="big"
          placeholder="Try &quot;Los Angeles&quot;"
          autocomplete="name"
        >
      </label>
    </form>
    <form
      class="search-form"
      action="123"
      data-qa="small"
      method="post"
      >
      <label
        for="small">
        <input 
          class="search-input search-input--small"
          type="search"
          name="small" 
          id="small"
          placeholder="Try &quot;Los Angeles&quot;"
          autocomplete="name"
        >
      </label>
    </form>
  </body>
</html>
