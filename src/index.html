<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <form
      class="search-form search-form_big"
      data-qa="big"
      action="#"
      method="post"
    >
      <label class="label label_big">
        <input
          data-qa="keypress"
          class="input input_big"
          type="text"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
    <form
      class="search-form"
      data-qa="small"
      action="#"
      method="post"
    >
      <label class="label">
        <input
          data-qa="smallgit"
          class="input"
          type="text"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
