<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bars</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="#"
      class="search-bar"
      method="post"
      data-qa="big"
    >
      <input
        type="text"
        class="search-bar__input search-bar__input--big"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      />
    </form>

    <form
      action="#"
      class="search-bar"
      method="post"
      data-qa="small"
    >
      <input
        type="text"
        class="search-bar__input search-bar__input--small"
        placeholder="Try “Los Angeles”"
      />
    </form>
  </body>
</html>
