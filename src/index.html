<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="big-search-form search-form" data-qa="big">
    <img class="search-img" src="./images/Search.svg" alt="search" width="19" height="19">
    <input class="big-search-field search-field" data-qa="keypress" type="text" name="search" placeholder="Try &quot;Los Angeles&quot;">
  </form>
  <br>
  <form class="small-search-form search-form" data-qa="small">
    <img class="small-search-img" src="./images/Search.svg" alt="search" width="11" height="11">
    <input class="small-search-field search-field" type="text" name="search" placeholder="Try &quot;Los Angeles&quot;">
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
