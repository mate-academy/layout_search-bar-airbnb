<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="/"
    method="get"
    class="form"
    data-qa="big"
    >
      <label for="bigSearch"></label>
      <input
        class="bigInput bigImage"
        type="text"
        name="bigSearch"
        id="bigSearch"
        placeholder="Try &quot;Los Angeles&quot"
        data-qa="keypress"
      >
    </form>

    <form
    action="/"
    method="get"
    class="form"
    data-qa="small"
    >
      <label for="smallSearch"></label>
      <input
        class="smallInput smallImage"
        type="text"
        name="smallSearch"
        id="smallSearch"
        placeholder="Los Angeles"
      >
    </form>
  </body>
</html>
