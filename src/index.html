<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">

    <form
      class="search__box search__box--big"
      data-qa="big">
      <label for="big_search__box" class="search__logo search__logo--big"></label>
      <input
      type="text"
      class="search__field search__field--big"
      placeholder="Try &quot;Los Angeles&quot;"
      data-qa="keypress"
      id="big_search__box"
      name="big_search__box"
      >
    </form>

    <form
      class="search__box search__box--small"
      data-qa="small">
      <label for="small_search__box" class="search__logo search__logo--small"></label>
      <input
      type="text"
      class="search__field search__field--small"
      placeholder="Try &quot;Los Angeles&quot;"
      id="small_search__box"
      name="small_search__box"
      >
    </form>

  </body>
</html>
