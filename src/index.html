<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <!-- #endregion -->
  </head>
  <body>
    <form
      class="search-bar"
      data-qa="big"
      action="#"
    >
      <label class="search-container">
        <input
          class="search__bar big_bar"
          type="text"
          data-qa="big keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
    <form
      class="search-bar search-bar--small"
      data-qa="small"
      action="#"
    >
      <label class="search-wrap">
        <input
          class="search__bar small_bar"
          type="text"
          data-qa="small hover"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
