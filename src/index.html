<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    </style>
  </head>
  <body>
    <form
    action="http://localhost:3000/api"
     method="get"
     data-qa="big"
     class="search"
    >
      <input class="big"
        data-qa="keypress"
        type="text"
        name="search"
        placeholder ="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
    action="http://localhost:3000/api"
     method="get"
     class="search"
     >
      <input class="small"
        type="text"
        name="search"
        data-qa="small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
