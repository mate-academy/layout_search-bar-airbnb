<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form
      class="search-form"
      action="#"
      method="post"
      data-qa="big"
    >
      <label for="big_search" class="search-label--big">
        <input
          type="search"
          class="search-input"
          name="big_search"
          id="big_search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      class="search-form "
      action="#"
      method="post"
      data-qa="small"
    >
      <label for="small_search" class="search-label--small">
        <input
          class="search-input search-input--small"
          type="search"
          name="small_search"
          id="small_search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
