<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form data-qa="big" class="seachBar1">
    <img class="bar1__img" src="images/Search.svg" alt="Search">
    <input data-qa="keypress" class="bar1__input" type="text" placeholder="Try &quot;Los Angeles&quot;">
  </form>
  <form data-qa="small" class="seachBar2">
    <img class="bar2__img" src="images/Search.svg" alt="Search">
    <input class="bar2__input" type="text" placeholder="Try &quot;Los Angeles&quot;">
  </form>
</body>

</html>
