<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <form
      action="/"
      method="get"
      data-qa="big"
      class="form form-large"
    >
      <img src="./images/Search.svg"   alt="search"
      class="img-large"
      >
      <input
        type="text"
        name="searchBar"
        class="search search-large"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action="/"
      method="get"
      data-qa="small"
      class="form form-small"
    >
      <img src="images/Search.svg"    alt="search"
      class="img-small">

      <input
        type="text"
        name="searchBar"
        class="search search-small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>
</html>
