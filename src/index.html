<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form data-qa="big" action="">
      <input data-qa="keypress"
             class="search-bar"
             type="text"
             name="search-bar"
             placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form data-qa="small" action="">
      <input type="text"
             class="search-bar search-bar__small"
             name="search-bar"
             placeholder="Try &quot;Los Angeles&quot;"
      >

    </form>
</body>
</html>
