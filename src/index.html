<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        action="#"
        method="post"
        data-qa="big"
        class="search_form_big"
      >
        
        <input
          class="inputs input_big"
          data-qa="keypress"
          type="search"
          name="big"
          placeholder="Try &quot;Los Angeles&quot;"
        >

      </form>

      <form
        action="#"
        method="post"
        data-qa="small"
        class="search_form_small"
      >
        <input
          class="inputs input_small"
          data-qa="small"
          type="search"
          name="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
