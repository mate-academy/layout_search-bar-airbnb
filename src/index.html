<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form action="#" method="get">
        <div class="input-wrapper__first">
          <img class="input-img" src="images/Search.svg"
          alt="Search-image">
          <input
            data-qa="big keypress"
            type="text"
            id="search1"
            name="search1"
            placeholder="Try &quot;Los Angeles&quot;">
        </div>

        <div class="input-wrapper__second">
          <img src="images/Search.svg" alt="Search-image">
          <input
            data-qa="small"
            type="text"
            id="search2"
           name="search2"
           placeholder="Try &quot;Los Angeles&quot;">
        </div>

      </form>
    </div>
  </body>
</html>
