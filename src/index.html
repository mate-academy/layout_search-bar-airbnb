<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="#"
      class="search search--big"
      data-qa="big"
    >
      <div class="search__bar search__bar--big">
        <input
          class="search__input search__input--big"
          type="text"
          data-qa="keypress"
          name="search"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>

    <form
      action="#"
      class="search search__bar--small"
      data-qa="small"
    >
      <div class="search__bar search__bar--small">
        <input
          class="search__input search__input--small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>
  </body>
</html>
