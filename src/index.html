<!doctype html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body class="body">

    <form
      action="#"
      method="get"
      class="
        body__main-search
        search
        search--main
        "
      data-qa="big"
    >
      <label class="input input--big">
        <input
          type="text"
          name="field-1"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
          class="input__field input__field--big"
        >
      </label>
    </form>

    <form
      action="#"
      method="get"
      class="search search--main"
      data-qa="small"
    >
      <label class="input input--small">
        <input
          type="text"
          name="field-2"
          placeholder="Try “Los Angeles”"
          class="input__field input__field--small"
        >
      </label>
    </form>

  </body>

</html>
