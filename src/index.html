<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">

    <form
      class="search__bar search__bar--big"
      method="post"
      data-qa="big"
    >

      <label
        for="biginput"
        class="search__icon search__icon--big"
      ></label>

      <input
        class="search__input"
        type="text"
        name="biginput"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="search__bar search__bar--small"
      method="post"
      data-qa="small"
      >

      <label
        for="biginput"
        class="search__icon search__icon--small"
      ></label>

      <input
        class="search__input search__input--small"
        type="text"
        name="smallinput"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    </div>
  </body>
</html>
