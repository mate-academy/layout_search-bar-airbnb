<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Airbnb Search Bar</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="page">
      <form
        class="search search--big"
        data-qa="big"
      >
        <input
          type="text"
          class="search__input"
          placeholder='Try "Los Angeles"'
          data-qa="keypress"
        />
      </form>

      <form
        class="search search--small"
        data-qa="small"
      >
        <input
          type="text"
          class="search__input"
          placeholder='Try "Los Angeles"'
        />
      </form>
    </div>
  </body>
</html>
