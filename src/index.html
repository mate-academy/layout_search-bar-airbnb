<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      class="form"
    >
      <label
        for="bigSearch"
        class="search__label"
      >
        <img
          src="images/Search.svg"
          alt="search icon"
          class="icon"
        >
      </label>

      <input
        class="search"
        type="search"
        name="bigSearch"
        id="bigSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
      class="form"
    >
      <label
        for="smallSearch"
        class="search__label"
      >
        <img
          src="images/Search.svg"
          alt="search icon"
          class="icon icon--small"
        >
      </label>
      
      <input
        class="search search--small"
        type="search"
        name="smallSearch"
        id="smallSearch"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
