<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="big-search-bar"
      data-qa="big"
      action="http://localhost:8080/"
      method="post"
      name="big-search-bar-form"
    >
      <input
        class="big-search-bar__input"
        data-qa="keypress"
        type="text"
        name="big-search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      class="small-search-bar"
      data-qa="small"
      action="http://localhost:8080/"
      method="post"
      name="small-search-bar-form"
    >
      <input
        class="small-search-bar__input"
        type="text"
        name="small-search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
