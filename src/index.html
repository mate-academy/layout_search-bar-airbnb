<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#"
      method="post"
      class="search"
      >
      <label class="search__label">
        <input 
          type="search"
          name="big"
          data-qa="big"
          placeholder="Try &#34;Los Angeles&#34;"
          class="search__input"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      class="search"
      >
      <label class="search__label search__label--small">
        <input 
          type="search"
          name="small"
          data-qa="small"
          placeholder="Try &#34;Los Angeles&#34;"
          class="search__input search__input--small"
        >
      </label>
    </form>
  </body>
</html>
