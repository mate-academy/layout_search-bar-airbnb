<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="searchForm"
      data-qa="big"
    >
      <label>
        <img
          src="images\Search.svg"
          alt="SearchImg"
          class="search_img big_image"
        >
        <input
          type="text"
          name="bigSearch"
          data-qa="keypress"
          class="search_bar big_search_bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="#"
      method="post"
      class="searchForm"
      data-qa="small"
    >
      <label>
        <img
          src="images\Search.svg"
          alt="SearchImg"
          class="search_img small_image"
        >
        <input
          type="text"
          name="smallSearch"
          class="search_bar small_search_bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>

    </form>
  </body>
</html>
