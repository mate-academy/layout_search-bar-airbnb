<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form method="POST" class="search-form search-form_big" autocomplete="off" data-qa="big">
    <label class="search-form__label search-form__label_big">
      <input class="search-form__input search-form__input_big" type="text" placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress">
    </label>
  </form>
  <form method="POST" autocomplete="off" class="search-from search-form_small" data-qa="small">
    <label class="search-form__label search-form__label_small">
      <input class="search-form__input search-form__input_small" type="text" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
