<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:8080/api"
      method="get"
      class="form bigForm"
      data-qa="big"
    >
      <label class="imgBox" for="bigSearch">
        <img
          src="images/Search.svg"
          alt="search icon"
          class="bigSearchIcon"
        >
      </label>

      <input
        type="search"
        name="bigSearch"
        class="searchInput"
        id="bigSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action="http://localhost:8080/api"
      method="get"
      class="form"
      data-qa="small"
    >
      <label class="imgBox" for="smallSearch">
        <img
          src="images/Search.svg"
          alt="search icon"
          class="smallSearchIcon"
        >
      </label>

      <input
        type="search"
        name="smallSearch"
        class="searchInput searchInput--small"
        id="smallSearch"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
