<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-form" data-qa="big">
      <input
        type="search"
        class="input-search input-search-big"
        name="search-big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
      <img
        src="images/Search.svg"
        alt="search icon"
        class="search-icon-big"
      >
    </form>
    <form class="search-form" data-qa="small">
      <input
        type="search"
        class="input-search input-search-small"
        name="search-small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="images/Search.svg"
        alt="search icon"
        class="search-icon-small"
      >
     </img>
    </form>
  </body>
</html>
