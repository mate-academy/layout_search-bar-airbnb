<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="searchingForm"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="keypress"
    >
      <img
        class="bigSearchImg"
        src="images/Search.svg"
        alt="search"
      >
      <input
        class="searchingBar"
        type="search"
        name="bigSearch"
        data-qa="big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="searchingForm"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get">
      <img
        class="smallSearchImg"
        src="images/Search.svg"
        alt="search"
      >
      <input
        class="smallSearch searchingBar"
        type="search"
        name="smallSearch"
        data-qa="small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
