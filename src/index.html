<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#" 
      method="get"
      class="form"
      data-qa="big"
    >
      <label>
        <img 
          class="image"
          src="./images/Search.svg" 
          alt="search" 
        >
        <input 
          class="field"
          type="search"
          name="bigSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form 
    action="#" 
    method="get"
    class="form form-small"
    data-qa="small"
    >
      <label>
        <img 
          class="image image--small"
          src="./images/Search.svg" 
          alt="search" 
        >
        <input
          class="field field-small"
          type="search"
          name="smallSearch"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
