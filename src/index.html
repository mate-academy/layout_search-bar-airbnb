<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body> 

    <form 
     action="#" 
     method="post" 
     data-qa="big"
     class="form"
    >
      <label for="big">
        <input 
        class="input-big" 
        placeholder="Try &quot;Los Angeles&quot;"
        id="big"
        data-qa="keypress"
     >
     </input>
      </label>
     
    </form>

    <form 
     action="#" 
     method="post" 
     data-qa="small"
     class="form small-form"
    >
      <label for="small">
        <input 
        class="input-big input-small"
        id="small"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      > 
      </input>
      </label>
    </form>

  </body>
</html>
