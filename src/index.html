<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    "
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form
    action=""
    class="search-bar large-bar"
    data-qa="big"
  >
    <input
      type="text"
      name="large-search"
      id="large-search"
      class="search-input large-input"
      placeholder="Try &#34Los Angeles&#34"
      data-qa="keypress"
    >
  </form>
  <form
    action=""
    class="search-bar small-bar"
    data-qa="small"
  >
    <input
      type="text"
      name="small search"
      id="small seacrh"
      class="search-input small-input"
      placeholder="Try &#34Los Angeles&#34"
    >
  </form>
</body>
</html>
