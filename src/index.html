<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <title>Search bar Airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <form
      class="search-form"
      action="/"
      method="get"
      data-qa="big"
    >
      <div class="search-wrapper">
        <label
          class="visually-hidden"
          for="searchInputBig"
        >
          Search location
        </label>
        <input
          type="text"
          id="searchInputBig"
          name="searchInputBig"
          class="search-input"
          placeholder="Try “Los Angeles“"
          data-qa="keypress"
          required
        />
        <button
          type="submit"
          class="search-icon"
          aria-label="Submit search"
        ></button>
      </div>
    </form>

    <form
      class="search-form search-form--small"
      action="/"
      method="get"
      data-qa="small"
    >
      <div class="search-wrapper">
        <label
          class="visually-hidden"
          for="searchInputSmall"
        >
          Search location
        </label>
        <input
          type="text"
          id="searchInputSmall"
          name="searchInputSmall"
          class="search-input search-input--small"
          placeholder="Try “Los Angeles“"
          required
        />
        <button
          type="submit"
          class="search-icon search-icon--small"
          aria-label="Submit search"
        ></button>
      </div>
    </form>
  </body>
</html>
