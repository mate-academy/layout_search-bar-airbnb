<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      class="search-form"
      action="/"
      method="get"
    >
      <label class="search-input">
        <input
          data-qa="keypress"
          type="search"
          name="bigSearch"
          class="input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="./images/Search.svg"
          alt="search"
          class="search-icon"
        >
      </label>
    </form>
    <form
      data-qa="small"
      class="search-form"
      action="/"
      method="get"
    >
      <label class="search-input">
        <input
          type="search"
          name="smallSearch"
          class="input input_small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="./images/Search.svg"
          alt="search"
          class="search-icon search-icon_small"
        >
      </label>
    </form>
  </body>
</html>
