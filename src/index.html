<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      data-qa="big"
      class="search-form"
    >
      <label class="search-bar__label">
        <img
          src="./images/Search.svg"
          alt="search icon"
          class="image-search big"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-bar__field big-search"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="/"
      method="get"
      class="search-form"
      data-qa="small"
    >
      <label class="search-bar__label">
        <img
         src="./images/Search.svg"
         alt="search icon"
         class="image-search small"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-bar__field small-search"
        >
      </label>
    </form>
  </body>
</html>
