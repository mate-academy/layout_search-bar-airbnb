<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://www.w3schools.com/action_page.php?"
      method="post"
      class="formSearch"
      data-qa="big"
    >
      <label>
        <input 
          class="inputSearch inputBigSearch"
          type="text"
          name="bigSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <img 
          class="img-search" 
          src="/images/Search.svg" 
          alt="search"
        >
        <button 
          class="search-form-button " 
          type="submit"
        >
        </button>
      </label>
    </form>
    
    <form
      action="https://www.w3schools.com/action_page.php?"
      method="post"
      class="formSearch"
      data-qa="small"
    >
      <label>
        <input 
          class="inputSearch inputSmallSearch"
          type="text"
          name="smallSearch"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img 
          class="img-search img-search-small " 
          src="/images/Search.svg" 
          alt="search"
        >
        <button 
          class="search-form-button small-search-form-button" 
          type="submit"
        >
        </button>
      </label>
    </form>
  </body>
</html>
