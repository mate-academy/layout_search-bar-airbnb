<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <form class="wrap-input"
  data-qa="big"
  >

    <div class="wrap-image--big">
      <img src="images/Search.svg" alt="search-icon">
    </div>

    <input
    type="text"
    id="small-search"
    class="input"
    name="searchbar-big"
    data-qa="keypress"
    placeholder="Try &quot;Los Angeles&quot;"
    >

  </form>

  <br><br>

  <form class="wrap-input wrap-input--small"
  data-qa="small"
  >

    <div class="wrap-image--small">
      <img src="images/Search.svg"
      class="image--small"
      alt="search-icon">
    </div>

    <input
    type="text"
    id="input-small-bar"
    class="input input--small"
    name="searchbar-small"
    data-qa="keypress"
    placeholder="Try &quot;Los Angeles&quot;"
    >

  </form>

</body>
</html>
