<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/" 
      method="get" 
      data-qa="big"
      class="search-form .search-form_big"
    >
      <label class="search-form_label search-form_label_big">
        <input 
          type="text" 
          name="big-search" 
          placeholder="Try &quot;Los Angeles&quot;" 
          data-qa="keypress"
          class="input input_big"
        >
      </label>
    </form>

    <form 
      action="/" 
      method="get" 
      data-qa="small"
      class="search-form search-form_small"
    >
      <label class="search-form_label search-form_label_small">
        <input 
          type="text" 
          name="small-search" 
          placeholder="Try &quot;Los Angeles&quot;"
          class="input input_small"
        >
      </label>
    </form>
  </body>
</html>
