<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="container"
      action="SearchBig"
      method="post"
      data-qa="big"
    >

      <label class="search__big">
        <input class="input__standart input__big"
          type="text"
          name="big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >

        <img class="icon__big"
          src="images/Search.svg"
          alt="big"
        >
      </label>
    </form>

    <form class="container"
      action="SearchSmall"
      method="post"
      data-qa="small"
    >

      <label class="search__small">
        <input class="input__standart input__small"
          type="text"
          name="small"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >

        <img class="icon__small"
          src="images/Search.svg"
          alt="small"
        >
      </label>
    </form>
  </body>
</html>
