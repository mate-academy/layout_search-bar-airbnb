<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search search-bar__big"
      method="get"
      action="#"
      data-qa="big"
    >
      <label class="search-label label-big">
        <input
          class="search-input search-input-big"
          type="search"
          name="search-big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="search search-bar__small"
      method="get"
      action="#"
      data-qa="small"
    >
      <label class="search-label label-small">
        <input
          class="search-input search-input-small"
          type="search"
          name="search-small"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

  </body>
</html>
