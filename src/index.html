<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="#"
      method="post"
      data-qa="big"
      class="form"
    >
      <img
        src="images/Search.svg"
        alt="imagene"
        class="bigLoop"
      >

      <input
        type="text"
        name="bigSearchBar"
        id="bigSearchBar"
        class="bigSearchBar bar"
        data-qa="keypress"
        placeholder="Try &#34Los Angeles&#34"
      >
      <label for="bigSearchBar"></label>
    </form>


    <form
      action="#"
      method="post"
      data-qa="small"
      class="form"
    >
      <img
        src="images/Search.svg"
        alt="imagene"
        class="smallLoop"
      >

      <input
        type="text"
        name="smallSearchBar"
        id="smallSearchBar"
        class="smallSearchBar bar"
        placeholder="Try &#34Los Angeles&#34"
      >
      <label for="smallSearchBar"></label>
    </form>


  </body>
</html>
