<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div
      class="search"
      data-qa="big"
    >
      <div class="searchPanel">
        <img
          src="images/Search.svg"
          alt="Search Icon"
          class="search-icon"
        />
        <input
          class="search--big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
        />
      </div>
    </div>

    <div
      class="search"
      data-qa="small"
    >
      <div class="searchPanel">
        <img
          src="images/search-small.svg"
          alt="Search Icon"
          class="search-icon-smaller"
        />
        <input
          class="search--small"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles” "
        />
      </div>
    </div>
  </body>
</html>
