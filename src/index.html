<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Search Input</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      href="https://fonts.cdnfonts.com/css/avenir"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <div class="search-container big">
      <span class="search-icon">
        <img
          src="/src/images/Search.svg"
          class="img-big"
          alt="search"
        />
      </span>
      <input
        type="text"
        class="search-input-big"
        placeholder="Try “Los Angeles”"
      />
    </div>
    <div class="search-container small">
      <span class="search-icon">
        <img
          src="/src/images/Search.svg"
          class="img-small"
          alt="search"
        />
      </span>
      <input
        type="text"
        class="search-input-small"
        placeholder="Try “Los Angeles”"
      />
    </div>
  </body>
</html>
