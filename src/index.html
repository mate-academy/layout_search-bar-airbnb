<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    method="POST"
    data-qa="big"
    class="form"
    >
      <input
        type="text"
        name="big-bar"
        class="input-text big-search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
    method="POST"
    data-qa="small"
    class="form"
    >
      <input
        type="text"
        name="small-bar"
        class="input-text small-search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
