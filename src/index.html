<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form
      class="formSearch"
      action="./"
      method="post"
      data-qa="big"
    >
      <label class="labelSearch labelSearch-big">
        <input
          type="search"
          placeholder="Try &#34Los Angeles&#34"
          name="search"
          class="inputSearch inputSearch-big"
          data-qa="keypress"
          autocomplete="off"
        >
      </label>
    </form>

    <form
      class="formSearch"
      action="./"
      method="post"
      data-qa="small"
    >
      <label class="labelSearch labelSearch-small">
        <input
          type="search"
          placeholder="Try &#34Los Angeles&#34"
          name="search"
          class="inputSearch inputSearch-small"
          autocomplete="off"
        >
      </label>
    </form>

  </body>
</html>
