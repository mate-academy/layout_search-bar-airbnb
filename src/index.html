<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form_search form_big"
      action="#"
      data-qa="big"
    >
      <label class="search-label search-label--big">
        <input
          class="search-bar search-bar--big"
          type="search"
          placeholder="Try &#8220Los Angeles&#8221"
          name="seach_big"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="form_search form_small"
      action="#"
      data-qa="small"
    >
      <label class="search-label search-label--small">
        <input
          class="search-bar search-bar--small"
          type="search"
          placeholder="Try &#8220Los Angeles&#8221"
          name="seach_small"
        >
      </label>
    </form>
  </body>
</html>
