<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/Avenir-Book.ttf">
    <link rel="stylesheet" href="fonts/Avenir-Heavy.ttf">
  </head>
  <body>
    <form
      action="/"
      data-qa="big"
      method="get"
      class="search-form-big"
      id="big"
    >
      <input
        type="text"
        name="search-bar"
        data-qa="keypress"
        class="searchBar"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
    <form
      action="/"
      data-qa="small"
      method="get"
      class="search-form-small"
      id="small"
    >
      <input
        type="text"
        name="search-bar"
        data-qa="keypress"
        class="searchBar"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
  </body>
</html>
