<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="#"
      method="post"
      data-qa="big"
    >
      <img
        class="img  imgLookingBig"
        src="./images/Search19.svg"
        alt="magnifyingGlass"
      >
      <input
        class="input"
        name="searchBig"
        type="search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot"
      >
    </form>

    <form
      class="form"
      action="#"
      method="post"
      data-qa="small"
    >
      <img
        class="img  imgLookingSmall"
        src="./images/Search11.svg"
        alt="magnifyingGlass"
      >
      <input
        class="input"
        name="searchSmall"
        type="search"
        placeholder="Los Angeles"
      >
    </form>



  </body>
</html>
