<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >
      <label
        class="bigsearch">
        <input
          class="input inputbig"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <img
          class="img"
          src="images/Search.svg"
          alt="images"
        >
      </label>
    </form>

    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <label
        class="smallsearch">
        <input
          class="input inputsmall"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          class="img img--small"
          src="images/Search.svg"
          alt="images"
        >
      </label>
    </form>
  </body>
</html>
