<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="search-bar">
    <form
      action=""
      method="POST"
      data-qa="big"
      class="bigForm"
    >
      <input
        type="search"
        data-qa="keypress"
        class="bigSearchBar searchBar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action=""
      method="POST"
      data-qa="small"
      class="smallForm"
    >
      <input
        type="search"
        class="smallSearchBar searchBar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
