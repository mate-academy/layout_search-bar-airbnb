<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="search-form search-form-big"
      method="get"
      action="/"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="search icon"
        class="image image-big"
      />
      <label
        for="search-input"
        class="label label-big"
      >
        <input
          class="input input-big"
          name="search"
          type="text"
          id="search-input"
          placeholder="Try “Los Angeles“"
          data-qa="keypress"
        />
      </label>
    </form>

    <form
      class="search-form search-form-small"
      method="get"
      action="/"
      data-qa="small"
    >
      <img
        src="./images/Search.svg"
        alt="search icon"
        class="image image-small"
      />
      <label
        for="search-input-small"
        class="label label-small"
      >
        <input
          class="input input-small"
          name="search"
          type="text"
          id="search-input-small"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
