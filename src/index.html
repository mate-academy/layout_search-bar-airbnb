<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form
      method="get"
      action="#"
      class="big-form"
      data-qa="big"
    >
      <label class="big-label">
        <input
          type="text"
          data-qa="keypress"
          class="big-input img-big"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </label>
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
      class="small-form"
    >
      <label class="small-label">
        <input
          type="text"
          data-qa="keypress"
          class="small-input img-small"
          placeholder="Los Angeles"
        >
      </label>
    </form>
  </body>
</html>
