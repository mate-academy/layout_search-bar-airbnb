<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bars</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="page">
    <form
      class="search search--big"
      data-qa="big"
      aria-label="Big search"
    >
      <label
        class="sr-only"
        for="q-big"
      >
        Search
      </label>
      <input
        id="q-big"
        class="search__input"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      class="search search--small"
      data-qa="small"
      aria-label="Small search"
    >
      <label
        class="sr-only"
        for="q-small"
      >
        Search
      </label>
      <input
        id="q-small"
        class="search__input"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
