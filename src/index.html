<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="searchbar searchbar--big"
      action="#"
      method="post"
      data-qa="big"
    >

      <input
        name="destination"
        type="text"
        class="searchbar__input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="searchbar searchbar--small"
      action="#"
      method="post"
      data-qa="small"
    >
      <input
        name="location"
        type="text"
        class="searchbar__input searchbar__input--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
