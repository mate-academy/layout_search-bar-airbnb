<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <form 
      action="/" 
      method="get" 
      class="search-container"
      data-qa="big" 
    >
      <img 
        src="./images/Search.svg" 
        alt="Search icon" 
        class="icon"
      >
      <input 
        type="text" 
        class="search-field big-field" 
        data-qa="keypress" 
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form 
      action="/" 
      method="get" 
      class="search-container"
      data-qa="small" 
    >
      <img 
        src="./images/Search.svg" 
        alt="Search small icon" 
        class="icon small-icon"
      >
      <input 
        type="text" 
        class="search-field small-field" 
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>

</html>
