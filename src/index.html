<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form data-qa="big" class="search">
      <input
        type="text"
        data-qa="keypress"
        class="search__search-bar search__search-bar--large"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form data-qa="small" class="search">
      <input
        type="text"
        class="search__search-bar search__search-bar--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
