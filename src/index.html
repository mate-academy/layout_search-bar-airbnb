<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="big_search_form"
      data-qa="big"
      action="#"
    >
      <img
        class="big_image"
        src="images/Search.svg"
        alt="#"
      />
      <input
        class="input big_input"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      class="small_search_form"
      data-qa="small"
      action="#"
    >
      <img
        class="small_image"
        src="images/Search.svg"
        alt="#"
      />
      <input
        class="input small_input"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
