<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      name="search bar"
      class="form"
      data-qa="big"
      method="get"
    >
      <label class="form-field form-field-big">
        <input
          type="search"
          name="search"
          data-qa="keypress"
          class="input input-big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
      <button
        type="submit"
        class="search-button search-button-big"
      >
      </button>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      name="search bar"
      class="form"
      data-qa="small"
      method="get"
    >
      <label class="form-field form-field-small">
        <input
          type="search"
          name="search"
          class="input input-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
      <button
        type="submit"
        class="search-button search-button-small"
      >
      </button>
    </form>

  </body>
</html>
