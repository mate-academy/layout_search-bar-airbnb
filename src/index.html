<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <section class="search search--big" data-qa="big">
      <label for="bigSearchInput" class="search-label"></label>
      <figure>
        <div class="search--big-image"></div>
        <figcaption></figcaption>
      </figure>
      <input
        type="text"
        class="key key--big"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      >
    </section>

    <section class="search search--small" data-qa="small">
      <label for="smallSearchInput" class="search-label"></label>
      <figure>
        <div class="search--small-image"></div>
        <figcaption></figcaption>
      </figure>
      <input
        type="text"
        class="key key--small"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      >
    </section>

  </body>
</html>
