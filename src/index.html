<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="POST"
      data-qa="big"
      class="sb__form"
    >
      <input
        type="search"
        name="big search bar"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
        class="search__bar search__bar-big"
      >
    </form>
    <form
      action=""
      method="POST"
      data-qa="small"
      class="sb__form"
    >
      <input
        type="search"
        name="small search bar"
        placeholder="Los Angeles"
        class="search__bar search__bar-small"
      >
    </form>
    <!-- <script type="text/javascript" src="./main.js"></script> -->
  </body>
</html>
