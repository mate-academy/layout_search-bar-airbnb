<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="largeSearchBar" data-qa="big">
      <button class="largeSearchBar__button"></button>
      <input
        class="largeSearchBar__inputField"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form class="smallSearchBar" data-qa="small">
      <button class="smallSearchBar__button"></button>
      <input class="smallSearchBar__inputField" placeholder="Try &quot;Los Angeles&quot;">
    </form>
  </body>
</html>
