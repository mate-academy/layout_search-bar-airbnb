<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="big"
      action="#" 
      method="get" 
      data-qa="big"
    >
      <label class="search-box">
        <img 
          class="search" 
          src="./images/Search.svg" 
          alt="search-icon"
        >
        <input 
         name="big"
         type="text" 
         class="input" 
         placeholder="Try “Los Angeles”"
         data-qa="keypress"
        >
      </label>
    </form>

    <form 
      action="#" 
      method="get" 
      data-qa="small"
    >
      <label class="search-box small">
        <img 
          class="search-small" 
          src="./images/Search.svg" 
          alt="search-icon-small"
        >
        <input
         name="small"
         type="text" 
         class="input-small" 
         placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
