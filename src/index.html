<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div
      class="search_bar search_bar--big"
      data-qa="big"
    >
      <div class="search_bar__icon search_bar__icon--big"></div>
      <input
        class="search_bar__input search_bar__input--big"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </div>
    <div
      class="search_bar search_bar--small"
      data-qa="small"
    >
      <div class="search_bar__icon search_bar__icon--small"></div>
      <input
        class="search_bar__input search_bar__input--small"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </div>
  </body>
</html>
