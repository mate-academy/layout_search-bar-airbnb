<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="search">
    <form
      action="Get"
      class="search__form"
      data-qa="big"
    >
      <input
        data-qa="keypress"
        type="text"
        class="search__input"
        placeholder="Try “Los Angeles”"
      >
      <label>
        <img
        src="images/Search.svg"
        alt="image"
        class="search__img">
      </label>
    </form>

    <form
      method="get"
      action="#"
      class="search__form"
      data-qa="small"
    >
      <input
        type="text"
        class="search__input small"
        placeholder="Try “Los Angeles”"
      >
      <label>
        <img
        src="images/Search.svg"
        alt="image"
        class="search__img tiny">
      </label>
    </form>
  </body>
</html>
