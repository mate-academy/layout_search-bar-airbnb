<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Search bar for Airbnb</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search">
      <form
        class="search__form search__form--big"
        action="#"
        method="get"
        data-qa="big"
      >
        <label
          class="visually-hidden"
          for="search-big"
        >
          Search destinations
        </label>
        <input
          class="search__input search__input--big"
          type="search"
          id="search-big"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>

    <div class="search">
      <form
        class="search__form search__form--small"
        action="#"
        method="get"
        data-qa="small"
      >
        <label
          class="visually-hidden"
          for="search-small"
        >
          Search destinations
        </label>
        <input
          class="search__input search__input--small"
          type="search"
          id="search-small"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>
  </body>
</html>
