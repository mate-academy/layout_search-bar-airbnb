<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      class="form"
      method="get"
      data-qa="big"
    >
      <input
        type="search"
        name="big_search"
        class="input__search input__search-big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="./images/Search.svg"
        alt="searching icon"
        class="icon icon__big-search"
        width="19px"
        height="19px"
      >
    </form>
    <form
      action="/"
      class="form"
      method="get"
      data-qa="small"
    >
      <input
        type="search"
        name="small_search"
        class="input__search input__search-small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="./images/Search.svg"
        alt="searching icon"
        class="icon icon__small-search"
        width="11px"
        height="11px"
      >
    </form>
  </body>
</html>
