<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./search_icon.png">
  </head>
  <body>
    <div
      class="search_bar big_search_bar"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="icon_for_search"
        class="big_search_bar__img"
      >
      <input
        type="search"
        name="big_search_bar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="search_bar__input big_search_bar__input"
      >
    </div>

    <div
      data-qa="small"
      class="search_bar small_search_bar"
    >
      <img
        src="./images/Search.svg"
        alt="icon_for_search"
        class="small_search_bar__img"
      >
      <input
        type="search"
        name="small_search_bar"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search_bar__input small_search_bar__input"
        data-qa="keypress"
      >
    </div>
  </body>
</html>
