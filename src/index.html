<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="upper-form"
      action="#" 
      method="get"
    >
      <input
        class="searchfield search__large" 
        data-qa="big keypress"
        type="search"
        name="searchfield"
        placeholder="Try &quot;Los Angeles&quot;"
      > 
    </form>

    <form 
      class="lower-form"
      action="#" 
      method="get"
    >
      <input 
        class=" searchfield search__small" 
        data-qa="small" 
        type="search"
        name="searchfield"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>
</html>
