<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
     action="#"
     class="form_search_bar_big form_search_bar"
     data-qa="big"
     method="post"
    >
      <label class="search_bar_container_big search_bar_container" >
        <input
          class="search_bar_big_input search_input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="#"
      class="form_search_bar_small form_search_bar"
      data-qa="small"
      method="post"
    >
      <label class="search_bar_container_small search_bar_container" >
        <input
          type="text"
          data-qa="presskey"
          class="search_bar_small_input search_input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>

    </form>

  </body>
</html>
