<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form action="#" data-qa="big">
      <label for="big__bar" class="field big__field">
        <img
          src="./images/Search.svg"
          alt="big search image"
          class="big__image"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="bar big__bar"
          data-qa="keypress"
          id="big__bar"
        >
      </label>
    </form>
    <form action="#" data-qa="small">
      <label for="small__bar" class="field small__field">
        <img
          src="./images/Search.svg"
          alt="small search image"
          class="small__image"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="bar small__bar"
          id="small__bar"
        >
      </label>
    </form>
  </body>
</html>
