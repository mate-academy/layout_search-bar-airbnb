<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="."
      method="get"
      class="search_form"
      data-qa="big"
    >
      <label>
        <input
          type="search"
          class="search_input big-search_input"
          name="big-search_input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <img
          src="./images/Search.svg"
          alt="Icon"
          class="form__icon-big"
        >
      </label>
    </form>
    <form
      action="."
      method="get"
      class="search_form"
      data-qa="small"
    >
      <label>
        <input
          type="search"
          class="search_input small-search_input"
          name="small-search_input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="./images/Search.svg"
          alt="Icon"
          class="form__icon-small"
        >
      </label>
    </form>
  </body>
</html>
