<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="form"
      action="#"
      method="get"
      name="form-big"
      data-qa="big"
    >
      <button
        class="form__button form__button_big"
        type="submit"
        name="button-big-search"
        value="form-button-search-big"
      ></button>

      <input
        class="form__input"
        type="text"
        name="input-big"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      class="form"
      action="#"
      method="get"
      name="form-small"
      data-qa="small"
    >
      <button
        class="form__button form__button_small"
        type="submit"
        name="button-small-search"
        value="form-button-search-small"
      ></button>

      <input
        class="form__input form__input_font_s"
        type="text"
        name="input-small"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
