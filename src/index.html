<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <form
      action="#"
      data-qa="big"
      method="get"
    >
      <label class="searchBar">
        <img
          src="\images\Vector.svg"
          alt="searchIcon"
          class="icon"
        >

        <input
          type="text"
          name="searchBar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="searchArea"
        >
      </label>
    </form>
    <form
      action="#"
      data-qa="small"
      method="get"
    >
      <label class="searchBar">
        <img
          src="\images\Vector.svg"
          alt="searchIcon"
          class="icon icon--small"
        >
        <input
          type="text"
          name="searchBar"
          placeholder="Try &quot;Los Angeles&quot;"
          class="searchArea searchArea--small"
        >
      </label>
    </form>



  </body>
</html>
