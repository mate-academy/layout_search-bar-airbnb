<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="index.html"
      method="get"
      class="search-form"
      data-qa="big"
    >
      <input
        data-qa="keypress"
        type="search"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input__search-form"
      >
    </form>
    <form
      action="index.html"
      method="get"
      class="search-form small-form"
      data-qa="small"
    >
      <input
        type="search"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input__search-form input__small-form"
      >
    </form>
  </body>
</html>
