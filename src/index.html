<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
      class="searchForm"
    >
      <label for="search">
        <img 
          class="icon" 
          src="images/Search.svg" 
          alt="search"
        >
        <input 
          type="text"
          name="search"
          id="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="searchInput"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="#"
      method="get"
      data-qa="small"
      class="searchForm"
    >
      <label for="small-search">
        <img 
          class="sIcon" 
          src="images/Search.svg" 
          alt="search"
        >
        <input
          class="searchInput smallInput" 
          type="text"
          name="search"
          id="small-search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
