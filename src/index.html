<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form action="#"
      class="search-bar search-bar--large"
      method="get"
      data-qa="big"
    >
      <div class="search-bar-container container--large">
        <a href="#" class="search-bar__icon icon--large"></a>
        <input
          type="text"
          class="search-bar__input input--large"
          placeholder="Try &#34Los Angeles&#34"
          name="large-search-bar"
          data-qa="keypress"
        >
      </div>
    </form>

    <form action="#"
      class="search-bar search-bar--small"
      method="get"
      data-qa="small"
    >
      <div class="search-bar-container container--small" >
        <a href="#" class="search-bar__icon icon--small"></a>
        <input
          type="text"
          class="search-bar__input input--small"
          placeholder="Try &#34Los Angeles&#34"
          name="small-search-bar"
        >
      </div>
    </form>
  </body>
</html>
