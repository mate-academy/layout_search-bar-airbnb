<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big" class="form_field">
      <label class="search-bar search-bar--big" >
        <input 
          class="search-input input-big"
          type="search" 
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >

        <img 
          src="./images/Search.svg" 
          alt="search" 
          class="search-icon search-icon--big"
        >
      </label>
    </form>
    
    <form data-qa="small" class="form_field">
      <label class="search-bar search-bar--small">
        <img 
          src="./images/Search.svg" 
          alt="search" 
          class="search-icon search-icon--small"
        >

        <input 
          class="search-input input-small"
          type="search" 
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
