<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-bar search-bar--big"
      data-qa="big"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
    >
      <button class="search-btn search-btn--big" type="submit"></button>
      <label>
        <input
          class="search-field search-field--big"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="search-bar search-bar--small"
      data-qa="small"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
    >
      <button class="search-btn search-btn--small" type="submit"></button>
      <label>
        <input
          class="search-field search-field--small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          id="searchFieldsmall"
        >
      </label>
    </form>
  </body>
</html>
