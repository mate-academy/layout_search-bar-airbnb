<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="searchbar__form searchbar--icon--large"
      data-qa="big"
    >
      <label class="searchbar__label searchbar__label--large">
        <input
          type="text"
          name="large-search-bar"
          class="searchbar__input searchbar__input--large"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      class="searchbar__form searchbar--small"
      data-qa="small"
    >
      <label class="searchbar__label searchbar__label--small">
        <input
          type="text"
          name="small-search-bar"
          class="searchbar__input  searchbar__input--small img img--small"
          placeholder="Try “Los Angeles”"
          >
      </label>
    </form>
  </body>
</html>
