<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="forms"
      action="/"
      method="post"
      data-qa="big"
    >
      <label>
        <input
          class="search"
          name="searchBig"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          class="icon"
          src="images/Search.svg"
          alt="search"
        >
      </label>
    </form>

    <form
      class="forms"
      action="/"
      method="post"
      data-qa="small"
    >
      <label>
        <input
        class="search search-sm"
        name="searchSmall"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
        <img
          class="icon icon-sm"
          src="images/Search.svg"
          alt="search"
        >
      </label>
    </form>
  </body>
</html>
