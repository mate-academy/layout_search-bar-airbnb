<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />

    <title>Airbnb Search Bars</title>

    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <div class="search__container">
      <!-- BIG SEARCH BAR (повинен бути першим) -->
      <form
        action="#"
        data-qa="big"
      >
        <input
          type="text"
          data-qa-state="keypress"
          placeholder="Try “Los Angeles“"
          class="search__bar search__bar-big"
        />
      </form>

      <!-- SMALL SEARCH BAR -->
      <form
        action="#"
        data-qa="small"
      >
        <input
          type="text"
          data-qa-state="hover"
          placeholder="Try “Los Angeles“"
          class="search__bar search__bar-small"
        />
      </form>
    </div>
  </body>
</html>
