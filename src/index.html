<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="big-search rectangle" data-qa="big">
      <img
        src="images/Search.svg"
        class="big-search_logo"
        alt="logo"
      >
      <input
        type="text"
        placeholder="Try “Los Angeles”"
        class="big-search_text"
        name="q"
        data-qa="keypress"
      >
    </form>

    <form class="small-search" data-qa="small">
      <img
        src="images/Search.svg"
        class="small-search_logo"
        alt="logo"
      >
      <input
        type="text"
        placeholder="Try “Los Angeles”"
        class="small-search_text"
        name="w"
      >
    </form>

    </div>
  </body>
</html>
