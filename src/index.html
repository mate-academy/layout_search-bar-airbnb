<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section>
    <form class="search search__form" action="" data-qa="big">
      <input type="text" class="search__input" name="search-big" placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress">
    </form>

    <form class="search search__form search__form-small" action="" data-qa="small">
      <input type="text" class="search__input search__input--small" name="search-small" placeholder="Try &quot;Los Angeles&quot;">
    </form>
  </section>
</body>
</html>
