<!doctype html>
<html
  lang="en"
  class="search-bar"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body class="search__body">
    <form
      action="http://localhost:8080/"
      data-qa="big"
      class="search search--big"
    >
      <input
        class="search__input search__input--big"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>
    <form
      action="http://localhost:8080/"
      data-qa="small"
      class="search search--small"
    >
      <input
        class="search__input search__input--small"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
