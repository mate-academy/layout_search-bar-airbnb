<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="search-form"
      action="/" 
      method="post"
      data-qa="big"
      tabindex="0"
    >
      <img
        class="icon"
        src="images/Search.svg"
        alt="Search icon"
      >
      <input 
        class="input" 
        type="text"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="search-form search-form--small"
      action="/" 
      method="post"
      data-qa="small"
      tabindex="0"
    >
      <img 
        class="icon icon--small"
        src="images/Search.svg"
        alt="Search icon"
      >
      <input 
        class="input input--small" 
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
