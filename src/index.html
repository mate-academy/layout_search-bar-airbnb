<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="."
    method="post"
    data-qa="big"
    class="search-form"
    >
      <div class="bigSearchBar searchBar">
        <input
          class="input"
          type="text"
          name="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          id="search-input"
        >
        <label for="search-input" class="icon">
        </label>
      </div>
    </form>

    <form
    action="."
    method="post"
    data-qa="small"
    class="search-form"
    >
      <div class="smallSearchBar searchBar">
        <input
        type="text"
        class="input small-input"
        name="smallSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        id="small-input"
        >
        <label for="small-input" class="icon small-icon">
        </label>
      </div>
    </form>
  </body>
</html>
