<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    class="largeForm"
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="get"
    data-qa="big">
      <img
      src="images/Search.svg"
      alt="loupe"
      class="loupe-large">

      <input
      type="search"
      class="searchBar largeSearch"
      name="largeSearchBar"
      placeholder="Try &quot;Los Angeles&quot;"

      data-qa="keypress">
    </form>

    <form
    class="smallForm"
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="get"
    data-qa="small">
      <img
      src="images/Search.svg"
      alt="loupe"
      class="loupe-small">

      <input
      type="search"
      class="searchBar smallSearch"
      name="smallSearchBar"
      placeholder="Try &quot;Los Angeles&quot;"

      data-qa="keypress">
    </form>
  </body>
</html>
