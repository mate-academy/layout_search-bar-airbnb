<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="styles/style.css"
    />
  </head>
  <body>
    <div class="main">
      <form
        action="POST"
        class="main__form"
        data-qa="big"
      >
        <input
          type="text"
          data-qa="keypress"
          class="big--input"
          placeholder="Try “Los Angeles“"
        />
      </form>

      <form
        action="POST"
        class="main__form"
        data-qa="small"
      >
        <input
          type="text"
          class="small--input"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>
  </body>
</html>
