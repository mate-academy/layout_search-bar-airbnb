<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <form action="" method="post"></form>
      <div data-qa="big" class="input_wrapper">
        <div class="search_logo"></div>
        <input data-qa="keypress" placeholder="Try &#34Los Angeles&#34" class="input" type="search" name="search">
      </div>
    </form>

    <form action="" method="post">
      <div data-qa="small" class="input_wrapper">
        <div class="search_logo search_small_logo"></div>
        <input placeholder="Try &#34Los Angeles&#34" class="input input_small" type="search" name="search_small">
      </div>
    </form>

  </body>

</html>
