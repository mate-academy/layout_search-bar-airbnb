<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://www.airbnb.com.ua/"
      metod="post"
      data-qa="big"
      class="form formBig"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="search field"
          class="image"
        >
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="search"
        >
      </label>
    </form>
    <form
      action="https://www.airbnb.com.ua/"
      metod="post"
      data-qa="small"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="search field"
          class="image imageSmall"
        >
        <input
          type="search"
          placeholder="Try &#34;Los Angeles&#34;"
          class="search searchSmall"
        >
      </label>
    </form>
  </body>
</html>
