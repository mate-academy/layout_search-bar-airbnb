<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search search--big" data-qa="big">
      <label class="search-label search-label--big">
        <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="search-input search-input--big"
      >
      </label>
    </form>

    <form class="search search--small" data-qa="small">
      <label class="search-label search-label--small">
        <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-input search-input--small"
      >
      </label>
    </form>
  </body>
</html>
