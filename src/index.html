<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      data-qa="big"
      action="https://www.google.com"
      method="post"
    >
      <div class="sBox sBox-big">
        <label for="sBar-big">
          <input
            type="text"
            name="sBar-big"
            class="sBar sBar-big"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>
    <form
      class="form"
      data-qa="small"
      action="https://www.google.com"
      method="post"
    >
      <div class="sBox sBox-small">
        <label for="sBar-small">
          <input
            type="text"
            name="sBar-small"
            class="sBar sBar-small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>
  </body>
</html>
