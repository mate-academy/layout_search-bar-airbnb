  <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="page forms-page">
      <div class="forms-page__container">
        <form
          data-qa="big"
          action="#"
          method="post"
          class="forms-page__form"
        >
          <input
            data-qa="keypress"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            class="forms-page__input"
          >
        </form>
        <form
          data-qa="small"
          action="#"
          method="post"
          class="forms-page__form form--small"
        >
          <input
            data-qa="keypress"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            class="forms-page__input input--small"
          >
        </form>
      </div>
    </main>
  </body>
</html>
