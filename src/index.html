<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="form big_form"
      data-qa="big"
    >
      <label for="searchFirst" class="label big_label">
        <input
          type="search"
          name="finder"
          class="input"
          id="searchFirst"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      class="form small_form"
      data-qa="small"
    >
      <label for="searchSecond" class="small_label">
        <input
          type="search"
          name="finder"
          class="input small__input"
          id="searchSecond"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
