<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search big-search"
      data-qa="big"
      action="/search.php"
      method="get"
    >
      <span class="icon__search"></span>
      <label class="label__search">
        <input
          for="search"
          class="input__search"
          data-qa="keypress"
          placeholder ="Try &quot;Los Angeles&quot"
        >
        </input>
      </label>
    </form>

    <form
     class="search small-search"
     data-qa="small"
     action="/search.php"
     method="get"
    >
      <span class="icon__search small-icon__search"></span>
      <label class="label__search smlabel__search">
        <input
          for="search"
          class="input__search small-input__search"
          placeholder ="Try &quot;Los Angeles&quot"
        >
        </input>
      </label>
    </form>
  </body>
</html>
