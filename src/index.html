<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <label>
      <form
        class="inputForm top"
        action="search"
        method="get"
        data-qa="big"
      >
        <img
          class="big_img"
          src="images/Search.svg"
          alt="img"
        >

        <input
          class="input big"
          type="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </label>

    <label>
      <form
        class="inputForm"
        action="search"
        method="get"
        data-qa="small"
      >
        <img class="small_img"
          src="images/Search.svg"
          alt="img">

        <input
          class="input small"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </label>

  </body>
</html>
