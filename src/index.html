<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      class="form"
      action="/"
      method="post"
      data-qa="big"
    >
      <div class="out-input">
        <label>
          <input
            type="text"
            class="input"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>

      </div>
    </form>
    <form
      class="form"
      action="/"
      method="post"
      data-qa="small"
    >
      <div class="out-input out-input-small">
        <label>
          <input
            type="text"
            class="input input-small"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>

      </div>
    </form>
  </body>
</html>
