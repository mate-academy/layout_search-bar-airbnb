<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>

    <div class="BigSearchHolder">
      <form
        action="#"
        method="post"
        data-qa="big"
      >
        <input
          class="search"
          type="search"
          name="bigearch"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot"
      >
        <img
          class="input__img"
          src="./images/Search.svg"
          alt="searchIMG"
        >
      </form>
    </div>

    <div class="SmallSearchHolder">
      <form
        action="#"
        method="post"
        data-qa="small"
      >
        <input
          class="search search--small"
          type="search"
          name="smallSearch"
          placeholder="Try &quot;Los Angeles&quot"
        >
        <img
          class="smallInput__img"
          src="./images/Search.svg"
          alt="searchIMG"
        >
      </form>
    </div>
  </body>
</html>
