<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="styles/style.css"
    />
  </head>
  <body>
    <form
      data-qa="big"
      method="get"
    >
      <div class="text-field mt-20">
        <label>
          <div
            class="search-icon search-icon--large text-field__search-icon text-field__search-icon--large"
          ></div>

          <input
            type="text"
            data-qa="keypress"
            placeholder="Try “Los Angeles“"
            class="text-field__input text-field__input--large"
          />
        </label>
      </div>
    </form>

    <form
      data-qa="small"
      method="get"
    >
      <div class="text-field mt-20">
        <label>
          <div
            class="search-icon search-icon--small text-field__search-icon text-field__search-icon--small"
          ></div>

          <input
            type="text"
            placeholder="Try “Los Angeles“"
            class="text-field__input text-field__input--small"
          />
        </label>
      </div>
    </form>
  </body>
</html>
