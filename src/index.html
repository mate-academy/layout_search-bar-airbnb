<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <form
        data-qa="big"
        method="get"
        action=""
      >
        <div class="icon">
          <img
            src="./images/Search.svg"
            alt="icon"
            width="19px"
            height="19px"
          >
        </div>
        <label for="big-search"></label>
        <input
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search"
          type="text"
          id="big-search"
        >
      </form>
      <form
        data-qa="small"
        method="get"
        action=""
      >
        <div class="icon small-icon">
          <img
            src="./images/Search.svg"
            alt="icon"
            width="11px"
            height="11px"
          >
        </div>
        <label for="small-search"></label>
        <input
          placeholder="Try &quot;Los Angeles&quot;"
          class="search small-search"
          type="text"
          id="small-search"
        >
      </form>
    </header>
  </body>
</html>
