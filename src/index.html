<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1></h1>
    <form class="searchForm searchFormBig"
    method="get"
    action="/"
    data-qa="big"
    >
      <label>
        <input
          class="inputSearch"
          type="text"
          name="searchBig"
          autocomplete="off"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          >
      </label>
      <button
      class="searchIcon"
      type="submit"
      >
      </button>
    </form>

    <form
    class="searchForm searchFormSmall"
    method="get"
    action="/"
    data-qa="small"
    >
      <label>
        <input
          class="inputSearch inputSearchSmall"
          type="text"
          name="searchSmall"
          autocomplete="off"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
        >
      </label>      
      <button
        class="searchIcon searchIconSmall"
        type="submit"
      >
      </button>
    </form>
  </body>
</html>
