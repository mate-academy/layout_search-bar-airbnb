<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="search-container">
      <form
        class="search-form form-big"
        data-qa="big"
        action="#"
        method="post"
      >
        <input
          type="text"
          class="search-input input-big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >

      </form>

      <form
        class="search-form form-small"
        data-qa="small"
        action="#"
        method="post"
      >
        <input
          type="text"
          class="search-input input-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>

  </body>
</html>
