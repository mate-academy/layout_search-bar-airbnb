<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://github.com/alena-karetnikova/layout_search-bar-airbnb"
      method="post"
      data-qa="big"
    >
      <label>
        <input
          class="big"
          type="text"
          placeholder= "Try &#34Los Angeles&#34"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="https://github.com/alena-karetnikova/layout_search-bar-airbnb"
      method="post"
      data-qa="small"
    >
      <label>
        <input
          class="small"
          type="text"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
  </body>
</html>
