<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form 
      action="/" 
      method="post" 
      class="search-form" 
      data-qa="big"
    >
      <label>
        <img 
          src="images/Search.svg" 
          alt="search icon" 
          class="search-icon"
        >
        <input 
          type="text" 
          data-da="keypress" 
          name="search" 
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-input"
        >
      </label>
    </form>

    <form 
      action="/"
      method="post" 
      class="search-form" 
      data-qa="small"
    >
      <label>
        <img 
          src="images/Search.svg" 
          alt="search icon" 
          class="search-icon search-icon_small"
        >
        <input 
          type="text" 
          name="search" 
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-input search-input_small"
        >
      </label>
    </form>


  </body>
</html>
