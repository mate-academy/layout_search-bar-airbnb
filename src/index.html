<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="bar"
      data-qa="big"
    >
      <label for="search-1"></label>
      <input
        type="search"
        name="search-1"
        id="search-1"
        class="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form
      action="#"
      method="get"
      class="bar"
      data-qa="small"
    >
      <label for="search-2"></label>
      <input
        type="search"
        name="search-2"
        id="search-2"
        class="search small-class"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
