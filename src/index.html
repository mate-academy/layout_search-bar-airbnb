<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="css/style.css"
    />
  </head>
  <body class="body-page">
    <form
      action="#"
      class="search-form boyd-page__form--margin"
      data-qa="big"
    >
      <input
        type="text"
        name="big-input"
        placeholder="Try &#34;Los Angeles&#34;"
        class="search-form__input"
        data-qa="keypress"
      />
    </form>

    <form
      action="#"
      class="search-form search-form--small boyd-page__form--margin"
      data-qa="small"
    >
      <input
        type="text"
        name="small-input"
        placeholder="Try &#34;Los Angeles&#34;"
        class="search-form__input"
      />
    </form>
  </body>
</html>
