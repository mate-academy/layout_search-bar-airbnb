<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="http://localhost:8080/"
      method="get"
      data-qa="big"
      aria-required="true"
      class="window"
    >
      <img src="images/Search.svg"
        alt="icon"
        class="bigicon"
      >
      <input class="data big"
        type="text"
        placeholder="Try &quot;Los Angeles&quot"
        name="databig"
        data-qa="keypress"
        required
      >
    </form>

    <form action="http://localhost:8080/"
      method="get"
      data-qa="small"
      aria-required="true"
      class="window"
    >
      <img src="images/Search.svg"
        alt="icon"
        class="smallicon"
      >
      <input class="data small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot"
        name="datasmall"
        required
      >
    </form>
  </body>
</html>
