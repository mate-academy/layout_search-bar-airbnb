<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
     action="#"
     class="first_search"
     method="get"
    >
      <input
        type="search"
        name="bigSearch"
        data-qa="big"
        placeholder="Try &#34;Los Angeles&#34;"
      >
      <button class="searcher_img">
        <img src="./images/Search.svg" alt="img">
      </button>
    </form>
    <form 
     action="#"
     class="second_search"
     method="get">
      <input
        type="search"
        name="smallSearch"
        data-qa="small"
        placeholder="Try &#34;Los Angeles&#34;"
      >
      <button>
        <img src="./images/Search.svg" alt="img">
      </button>
    </form>
  </body>
</html>
