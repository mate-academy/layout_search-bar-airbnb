<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="./"
      method="get"
      data-qa="big"
      class="form"
    >
      <img
        src="images/Search.svg"
        alt="search_icon"
        class="icon"
      >
      <input
        type="search"
        name="search_field_big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search_field pl_holder"
      >
    </form>

    <form
      action="./"
      method="get"
      data-qa="small"
      class="form"
    >
      <img
        src="images/Search.svg"
        alt="search_icon"
        class="icon icon_small"
      >
      <input
        type="search"
        name="search_field_small"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search_field search_field_small pl_holder"
      >
    </form>
  </body>
</html>
