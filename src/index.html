<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
    >
      <label class="big_form">
        <img
          src="./images/Search.svg"
          alt="search-icon"
          class="icon-search-big"
        >

        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input__style form__input bigform__input"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
    >
      <label class="small_form">
        <img
          src="./images/Search.svg"
          alt="search-icon"
          class="icon-search-small"
        >

        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input__style form__input smallform__input"
          data-qa="small"
        >
      </label>
    </form>

  </body>
</html>
