<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="url"
      method="post"
      class="form"
      data-qa="big"
    >
      <label class="bigForm">
        <input
          type="search"
          class="field fieldBig"
          placeholder="Try &#34;Los Angeles&#34;"
          autocomplete="off"
          data-qa="keypress"
        >
      </label>
      <button
        type="submit"
        class="buttonSettings bigButton"
      >
      </button>
    </form>
    <form
      action="url"
      method="post"
      class="form smallFormSettings"
      data-qa="small"
    >
      <label class="smallForm">
        <input
          type="search"
          class="field fieldSmall"
          autocomplete="off"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </label>
      <button
        type="submit"
        class="buttonSettings smallButton"
      >
      </button>
    </form>
  </body>
</html>
