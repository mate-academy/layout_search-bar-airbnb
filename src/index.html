<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://www.google.com.ua/?hl=ru"
      method="get"
      class="searchForm"
      data-qa="big"
    >
      <label class="label">
        <img
          src="images/Search.svg"
          alt="icon"
          class="icon"
      >
        <input
          class="input"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress">
      </label>
    </form>
    <form
      action="https://www.google.com.ua/?hl=ru"
      method="get"
      class="searchForm smallSearchForm"
      data-qa="small"
    >
      <label class="label">
        <img
          src="images/Search.svg"
          alt="icon"
          class="icon smallIcon"
        >
        <input
          class="input smallInput"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>
  </body>
</html>
