<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="input-form"
      data-qa="big"
    >
      <div for="search-input-big">
        <img
          src="images/Search.svg"
          alt="search-icon"
          class="icon big-icon"
        >
        <input
          type="search"
          name="input-big"
          id="input-big"
          data-qa="keypress"
          placeholder= "Try &quot;Los Angeles&quot;"
          class="search-input search-input-big"
        >
      </div>
    </form>
    <form
      action="#"
      method="post"
      class="input-form"
      data-qa="small"
    >
      <div for="search-input-small">
        <img
          src="images/Search.svg"
          alt="search-input-small"
          class="icon small-icon"
        >
        <input
          type="search"
          name="input-small"
          id="input-small"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-input search-input-small"
        >
      </div>
    </form>
  </body>
</html>
