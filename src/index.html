<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>

  <body>
    <form
      action="/"
      method="post"
      data-qa="big"
      class="form big-form"
    >
      <label
        for="search"
        class="form__label big-form__wrap"
      >
        <input
          type="text"
          name="search"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>

    <form
      action="/"
      method="post"
      class="form small-form"
      data-qa="small"
    >
      <label
        for="search"
        class="form__label small-form__wrap"
      >
        <input
          type="text"
          placeholder="Try “Los Angeles”"
          name="search"
        >
      </label>
    </form>
  </body>

</html>
