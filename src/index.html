<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="large">
      <img
        class="large__imeges"
        src="images/Search.svg"
        alt="icons"
      />
      <input
        class="large__text search__text"
        type="text"
        data-qa="big"
        data="keypress"
        placeholder="Try “Los Angeles“"
      />
    </div>
    <div class="serch">
      <img
        class="serch__images"
        src="images/Search.svg"
        alt="icons"
      />
      <input
        class="small__text search__text"
        type="text"
        data-qa="small"
        placeholder="Try “Los Angeles“"
      />
    </div>
  </body>
</html>
