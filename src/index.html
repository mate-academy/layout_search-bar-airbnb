<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    >
    <meta
      name="viewport"
      content="width=device-width,
                user-scalable=no,
                initial-scale=1.0,
                maximum-scale=1.0,
                minimum-scale=1.0"
    >
    <link
      rel="stylesheet"
      href="style.css"
    >
    <title>Search Bar</title>
  </head>
  <body>

    <div class="bigBar">
      <form
        method="get"
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        data-qa="big"
        class="bar__form"
      >
        <input
          type="search"
          class="search__inpt"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </form>
    </div>

    <div class="smallBar">
      <form
        method="get"
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        data-qa="small"
        class="bar__form"
      >
        <input
          type="search"
          class="smallBar__inpt search__inpt"
          placeholder="Try “Los Angeles”"
        >
      </form>
    </div>

  </body>
</html>
