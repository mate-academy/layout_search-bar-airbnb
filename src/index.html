<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="GET"
      data-qa="big"
    >
      <div>
        <input
        type="text"
        name="bigSearch"
        class="search"
        placeholder="Try &#34Los Angeles&#34"
        data-qa="keypress"
      >
      </div>
    </form>

    <form
      action=""
      method="GET"
      data-qa="small"
    >
      <div>
        <input
        type="text"
        name="smallSearch"
        class="search search-small"
        placeholder="Try &#34Los Angeles&#34"
      >
      </div>
    </form>
  </body>
</html>
