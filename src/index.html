<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="search-form"
      data-qa="big"
    >
      <div class="search-form__wrapper">
        <input
          class="search-form__input"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />

        <button
          class="search-form__button"
          type="submit"
        >
          Search
        </button>
      </div>
    </form>

    <form
      class="search-form"
      data-qa="small"
    >
      <div class="search-form__wrapper">
        <input
          class="search-form__input"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />

        <button
          class="search-form__button"
          type="submit"
        >
          Search
        </button>
      </div>
    </form>
  </body>
</html>
