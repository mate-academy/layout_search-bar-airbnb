<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search Bar</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body class="search">
    <form
      action="#"
      class="search search--big"
      data-qa="big"
    >
      <input
        type="text"
        class="search__input search__input-big"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      action="#"
      class="search search--small"
      data-qa="small"
    >
      <input
        type="text"
        class="search__input search__input-small"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
