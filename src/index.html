<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="/"
      method="post"
      data-qa="big"
    >
      <label class="form-field-big">
        <input
          class="form-input-big"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      class="form"
      action="/"
      method="post"
      data-qa="small"
    >
      <label class="form-field-small">
        <input
          class="form-input-small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
        >
      </label>  
    </form>
  </body>
</html>
