<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="input" 
      method="post" 
      data-qa="big" 
      class="form"
    >
      <label class="form-field">
        <input
          type="text"
          name="search_big"
          placeholder="Try &quot;Los Angeles&quot"
          data-qa="keypress"
          class="search"
        >
      </label>
    </form>

    <form action="input" 
      method="post" 
      data-qa="small" 
      class="form forms"
    >
      <label class="form-field">
        <input
          type="text"
          name="search_small"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search search_small"
        >
      </label>
    </form>
    
  </body>
</html>
