<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      data-qa="keypress"
      method="post"
    >
      <div class="container">
        <span class="icon">
          <img
            src="/images/Search.svg"
            alt="icon"
          >
        </span>
        <input
          class="big"
          data-qa="big"
          type="search"
          id="search"
          name="bigSearch"
          placeholder="Try “Los Angeles”"
        >
      </div>
    </form>
    <form
      action="#"
      method="post"
    >
      <div class="container2">
        <span class="icon">
          <img src="/images/Search.svg"
            alt="icon"
            width="11px"
            height="11px"
          >
        </span>
        <input
          class="small"
          data-qa="small"
          type="search"
          id="search2"
          name="smallSearch"
          placeholder="Try “Los Angeles”"
        >
      </div>
    </form>

  </body>
</html>
