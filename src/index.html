<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div>
    <form data-qa="big">
      <label for="big-seach">
        <input type="search" class="seach_bar" id="big-seach" name="big-seach" data-qa="keypress" placeholder="Try &quot;Los Angeles&quot;">
    </label>
    </form>
    <form data-qa="small">
      <label for="small-seach">
        <input type="seach" class="seach_bar small_seach" id="small-seach" name="small-seach" placeholder="Try &#34;Los Angeles&#34;" >
      </label>
    </form>
  </div>
</body>
</html>
