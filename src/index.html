<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="post"
      data-qa="big"
      class="search-form"
    >
      <label for="search-input">
        <img
          src="./images/Search.svg"
          alt="search field"
          class="search-form__icon"
        >
        <input
          type="text"
          data-qa="keypress"
          class="search-form__input"
          name="search"
          id="search-input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="/"
      method="post"
      data-qa="small"
      class="search-form search-form--small"
    >
      <label for="search-input--small">
        <img
          src="./images/Search.svg"
          alt="search field"
          class="search-form__icon search-form__icon--small"
        >
        <input
          type="text"
          class="search-form__input search-form__input--small"
          name="search"
          id="search-input--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
