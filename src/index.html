<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <link rel="stylesheet" href="./style.css" >
    <title>Search bar airbnb</title>
  </head>
  <body>
    <form
      action="https://www.google.com/search"
      class="form__container form__container-1"
      method="get"
      data-qa="big"
    >
      <input
        type="text"
        class="input"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search"
        data-qa="keypress"
      >

      <button type="submit" class="buttom__search buttom__input-big">
        <img src="./images/Search.svg" alt="search" >
      </button>
    </form>

    <form
      action="http://localhost:8080/"
      class="form__container form__container-2"
      method="get"
      data-qa="small"
    >
      <input
        type="text"
        class="input input--small"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search"
      >

      <button type="submit" class="buttom__search buttom__input--small">
        <img
         src="./images/Search.svg"
         alt="search"
          class="icon--small"
        >
      </button>
    </form>
  </body>
</html>
