<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        action="searchbar"
        class="searchbar"
        data-qa="big"
        method="get"
      >
        <label for="icon">
          <img
            src="images/Search.svg"
            alt="icon"
            class="icon"
          >
          <input
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            class="input"
            data-qa="keypress"
            id="icon"
          >
        </label>
      </form>
      
      <form
      action="searchbar"
      class="serachbar searchbar_small"
      data-qa="small"
      method="get">
        <label for="icon_small">
          <img
            src="images/Search.svg"
            alt="icon"
            class="icon icon_small"
          >
          <input
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            class="input_small input"
            id="icon_small"
          >
        </label>
      </form>
    </div>
  </body>
</html>
