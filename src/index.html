<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="#"
      class="form"
      method="post"
      data-qa="big"
    >
      <label class="search big_search">
        <div class="icon big_icon">
        </div>
        <input
          type="search"
          class="input big_input"
          name="bigInput"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="#"
      class="form"
      method="post"
      data-qa="small"
    >
      <label class="search small_search">
        <div class="icon small_icon">
        </div>
        <input
          type="search"
          class="input small_input"
          name="smallInput"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>
</html>
