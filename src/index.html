<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="form form-big"
      method="get"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="Search icon"
        class="icon"
      >
      <input
        type="search"
        id="big"
        class="searchbar input-big"
        name="big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <label for="big"></label>
    </form>
    <form
      action="#"
      class="form form-small"
      method="get"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="Search icon"
        class="icon"
      >
      <input
        type="search"
        id="small"
        class="searchbar input-small"
        name="small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <label for="small"></label>
    </form>
  </body>
</html>
