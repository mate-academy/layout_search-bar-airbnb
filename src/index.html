<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search-bar">
      <form
        action="#"
        class="search-bar__big"
        data-qa="big"
      >
        <input
          type="text"
          name="search-big"
          class="search-bar__input search-bar__input--big"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>

      <form
        action="#"
        class="search-bar__small"
        data-qa="small"
      >
        <input
          type="text"
          name="search-small"
          class="search-bar__input search-bar__input--small"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>
  </body>
</html>
