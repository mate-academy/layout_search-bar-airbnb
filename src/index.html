<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="big" class="both-blocks">
      <img class="bar-big"
      alt="bar-big"
      src="/src/images/VectorLarge.svg">
      <input type="text"
      placeholder="Try “Los Angeles” "
      name="search-input-big"
      data-qa="keypress"
      class="search-input-big div-big">
    </div>

    <div data-qa="small" class="both-blocks">
      <img class="bar-small"
      alt="bar-small"
      src="/src/images/VectorSmall.svg" >
      <input
      type="text"
      placeholder="Try “Los Angeles”"
      name="search-input-small"
      class="search-input-small div-big"
      >
    </div>

  </body>
</html>
