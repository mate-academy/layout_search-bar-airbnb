<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form form--out"
      action="/index.php"
      method="get"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="Search Logo"
        class="form__logo"
      >

      <input
        type="text"
        class="form__input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="form form--out form--small"
      action="/index.php"
      method="get"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="Search Logo"
        class="form__logo"
      >

      <input
        type="text"
        class="form__input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
