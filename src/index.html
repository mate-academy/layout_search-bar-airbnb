<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="form-big">
      <form
        action="https://"
        method="post"
      >
        <div>
          <img
            src="./images/Search.svg"
            class="icon"
            alt="search icon big"
          >
          <input
            type="search"
            name="bigsearch"
            id="bigsearch"
            class="search"
            data-qa="big"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </form>
    </div>
    <div class="form-small">
      <form
        action="https://"
        method="post"
      >
        <div>
          <img
            src="./images/Search.svg"
            class="icon smallsearch-icon"
            alt="search icon small"
          >
          <input
            type="search"
            name="smallsearch"
            id="smallsearch"
            class="search smallsearch"
            data-qa="small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </form>
    </div>
  </body>
</html>
