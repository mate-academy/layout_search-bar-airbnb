<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="*" 
      method="post" 
      data-qa="big"
      class="bigForm"
    >
      <input 
        type="search" 
        placeholder="Try &quot;Los Angeles&quot;" 
        class="input" 
        data-qa="keypress"
      >
      <img 
        src="./images/Search.svg" 
        alt="big search" 
        class="images"
      >
    </form>
    <form 
      action="*" 
      method="post" 
      data-qa="small"
      class="smallForm"
    >
      <input 
        type="search" 
        placeholder="Try &quot;Los Angeles&quot;" 
        class="input input--small"
      >
      <img 
        src="./images/Search.svg" 
        alt="small search" 
        class="images images--small"
      > 
    </form>
  </body>
</html>
