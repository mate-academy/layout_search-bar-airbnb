<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    "
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form data-qa="big" class="big-container">
    <input
      type="text"
      data-qa="keypress"
      class="search big-input"
      placeholder="Try &quot;Los Angeles&quot;"
    >
  </form>

  <form data-qa="small" class="small-container">
    <input
      type="text"
      class="search small-input"
      placeholder="Try &quot;Los Angeles&quot;"
    >
  </form>
</body>

</html>
