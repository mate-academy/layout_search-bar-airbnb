<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
      data-qa="big"
    >
      <label class="label-bar">
        <img
          src="./images/Search.svg" 
          alt="File not found"
          class="search__image"
        >
        <input
          type="text"
          class="big__input"
          data-qa="keypress"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
    <form
    method="post" 
    data-qa="small"
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
    >
      <label class="label-bar small-bar">
        <img
          src="./images/Search.svg"
          alt="File not found" 
          class="search__image small-image"
        >
        <input
          type="text"
          class="big__input small-input"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
  </body>
</html>
