<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      class="cover"
    >
      <label for="bigForm" class="form bigForm">
        <img
         src="images/Search.svg"
         alt="Search icon"
         class="icon iconBig"
        >
        <input
          type="text"
          name="bigForm"
          id="bigForm"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="input inputBig"
          >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
      class="cover"
    >
      <label for="smallForm" class="form smallForm">
        <img
         src="images/Search.svg"
         alt="Search icon"
         class="icon iconSmall"
        >
        <input
          type="text"
          name="smallForm"
          id="smallForm"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input inputSmall"
          >
      </label>
    </form>

  </body>
</html>
