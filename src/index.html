<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="body">
    <form
      action="#"
      data-qa="big"
    >
      <label class="search-bar search-bar--big">
        <input
          type="text"
          data-qa="keypress keypress"
          placeholder="Try “Los Angeles“"
          class="search-input search-input--big"
        />
      </label>
    </form>

    <form
      action="#"
      data-qa="small"
    >
      <label class="search-bar search-bar--small">
        <input
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
          class="search-input search-input--small"
        />
      </label>
    </form>
  </body>
</html>
