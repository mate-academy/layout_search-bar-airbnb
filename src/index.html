<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 class="visually-hidden">Search bar airbnb</h1>
    <form
      method="GET"
      action="#"
      data-qa="big"
      class="form"
    >
      <div>
        <input
          type="text"
          name="big"
          class="input_search big_input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>
    <form
      action="#"
      method="GET"
      data-qa="small"
      class="form"
    >
      <div>
        <input
          type="text"
          name="small"
          class="input_search small_input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
