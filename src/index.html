<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="#"
      data-qa="big"
      class="big-search-bar"
    >
      <input
        type="text"
        placeholder="Try “Los Angeles”"
        class="big-search-bar__input"
        data-qa="keypress"
      >
    </form>


    <form
      action="#"
      data-qa="small"
      class="small-search-bar"
    >
      <input
      type="text"
      placeholder="Try “Los Angeles”"
      class="small-search-bar__input"
      >
    </form>

  </body>
</html>
