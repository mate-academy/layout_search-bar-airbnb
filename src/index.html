<!doctype html>
<html lang="en">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">

<body>

  <form data-qa="small">

  </form>
</body>

</html>
