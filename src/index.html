<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="box">
      <form
        action="#"
        method="get"
        data-qa="big"
      >
        <label for="search_large"></label>
        <input
          type="search"
          name="search_large"
          id="search_large"
          class="searchLine large"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>

    <div class="box">
      <form
        action="#"
        data-qa="small"
      >
        <label for="search_small"></label>
        <input
          type="search"
          name="search_small"
          id="search_small"
          class="searchLine small"
          data-qa="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
