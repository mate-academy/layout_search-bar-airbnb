<!doctype html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="big"
      method="GET"
    >
      <label class="search-big shadow" for="search-big">
        <img src="images/Search.svg"
          alt="search-icon-big"
          class="search-icon"
        >
        <input
          type="search"
          data-qa="keypress"
          class="search-input"
          id="search-big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      data-qa="small"
    >
      <label class="search-small shadow" for="search-small">
        <img src="images/Search.svg"
          alt="search-icon-small"
          class="search-icon-small"
        >
        <input type="search"
          class="small"
          id="search-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>

  </html>
