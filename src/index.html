<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="search search--big"
      data-qa="big"
    >
      <label class="search__label search__label--big">
        <span
          class="search__icon search__icon--big"
          aria-hidden="true"
        ></span>
        <input
          class="search__input search__input--big-font"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>

    <form
      class="search search--small"
      data-qa="small"
    >
      <label class="search__label search__label--small">
        <span
          class="search__icon search__icon--small"
          aria-hidden="true"
        ></span>
        <input
          class="search__input search__input--small-font"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
