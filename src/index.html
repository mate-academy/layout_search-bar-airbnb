<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="url"
      method="get"
      data-qa="big"
      class="form"
    >
      <label class="search__box">
        <input
          type="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search"
        >
        <div class="icon"></div>
      </label>
    </form>

    <form
      action="url"
      method="get"
      data-qa="small"
    >
      <label class="search__box search__box__small">
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="small__Search search"
        >
        <div class="icon small__icon"></div>
      </label>
    </form>
  </body>
</html>
