<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      id="form"
      action="https://en.wikipedia.org/wiki/Los_Angeles"
      method="get"
      data-qa="keypress"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="Search icon"
          class="big--search--icon"
        >

        <input
          type="search"
          class="big--search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="big"
        >
      </label>
    </form>

    <form 
      action="https://en.wikipedia.org/wiki/Los_Angeles" 
      method="get"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="Search icon"
          class="small--search--icon"
        >
        <input
        type="search"
        class="small--search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="small"
      >
      </label>
    </form>
  </body>
</html>
