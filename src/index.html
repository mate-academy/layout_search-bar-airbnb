<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="main">
      <form
        class="main__form form"
        action=""
        method="get"
        data-qa="big"
      >
        <label for="searchBig">
          <input
            class="form__input"
            type="search"
            name="search"
            placeholder="Try &#34;Los Angeles&#34;"
            data-qa="keypress"
            id="searchBig"
          >
        </label>
      </form>

      <form
        class="main__form form"
        action=""
        method="get"
        data-qa="small"
      >
        <label for="searchSmall">
          <input
            class="form__input form__input--small"
            type="search"
            name="search"
            placeholder="Try &#34;Los Angeles&#34;"
            id="searchSmall"
          >
        </label>
      </form>
    </main>

  </body>
</html>
