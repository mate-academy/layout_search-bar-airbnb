<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="/" 
      method="get"
      data-qa="big"
    >
      <img
        class="big__icon"
        src="images/Search.svg"
        alt="search"
      >
      <input 
        class="input first__input"
        type="text" 
        name="Search1" 
        placeholder= "Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="form"
      action="/" 
      method="get"
      data-qa="small"
    >
      <img
        class="small__icon"
        src="images/Search.svg"
        alt="search"
      >
      <input
        class="input second__input"
        type="text" 
        name="Search2"
        id="second__bar"
        placeholder= "Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
