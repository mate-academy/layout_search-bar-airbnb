<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
      class="search__form"
    >
      <img
        src="images/Search.svg"
        alt="icon"
        class="search__big--icon"
      >
      <input
        type="text"
        name="search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search__bar"
      >
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
      class="search__form"
    >
      <img
        src="images/Vector.svg"
        alt="icon"
        class="search__small--icon"
      >
      <input
        type="text"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search__bar search__bar--small"
      >
    </form>
  </body>

</html>
