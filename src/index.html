<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
      width=device-width, 
      user-scalable=no, 
      initial-scale=1.0, 
      maximum-scale=1.0, 
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
          class="bigSearchBar"
          method="get"
          action="#"
          data-qa="big"
          >
      <img src="images/Search.svg" 
      alt="Search" class="icon">

      <label for="bigSearch">
  
        <input
                type="text"
                class="firsSearchBar"
                name="search"
                placeholder="Try &quot;Los Angeles&quot"
                id="bigSearch"
                data-qa="keypress"
                >
      </label>
    </form>

    <form 
              class="smallSearchBar"
              method="get"
              action="#"
              data-qa="keypress"
              >

      <img src="images/Search.svg" 
      alt="Search" class="icons"> 

      <label for="smallSearch">
      
        <input 
        type="text" 
        class="secondSearchBar"
        name="search"
        placeholder="Try &quot;Los Angeles&quot"
        id="smallSearch"
        data-qa="keypres"
        >
      </label>
    </form>
  </body>
</html>
