<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Search bar airbnb</title>
  </head>
  <body>
    <div class="box">
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        data-qa="big"
        target="_blank"
        class="form"
      >
        <img
          src="images/Search.svg"
          alt="logo"
          class="logo logo__big"
        >
        <input
          type="search"
          class="bigger searcher"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </form>
    </div>
    <div class="box">
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        data-qa="small"
        target="_blank"
      >
        <img
          src="images/Search.svg"
          alt="logo"
          class="logo logo__small"
        >
        <input
          type="search"
          class="smaller searcher"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
