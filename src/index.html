<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="search-form"
      data-qa="big"
    >
      <input
        type="text"
        class="search-form__input search-form__input-big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        id="formInputBig"
        name="formInputBig"
      >
    </form>

    <form
      action="#"
      method="post"
      class="search-form"
      data-qa="small"
    >
      <input
        type="text"
        class="search-form__input search-form__input-small"
        placeholder="Try &quot;Los Angeles&quot;"
        id="formInputSmall"
        name="formInputSmall"
      >
    </form>
  </body>
</html>
