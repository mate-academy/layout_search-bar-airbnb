<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="searchbar searchbar--big" action="" method="GET" data-qa="big">
    <div class="search-input--wrapper">
      <input
        class="searchbar-input"
        id="search-input-big"
        type="text"
        placeholder="Try &ldquo;Los Angeles&rdquo;"
        data-qa="keypress"
      >
    </div>
  </form>
  <form class="searchbar searchbar--small" action="" method="GET" data-qa="small">
    <div class="search-input--wrapper">
      <input
        class="searchbar-input"
        id="search-input-small"
        type="text"
        placeholder="Try &ldquo;Los Angeles&rdquo;"
      >
    </div>
  </form>
</body>
</html>
