<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    "
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="form form_big" action="" data-qa="big">
    <input
      type="text"
      name="search-big"
      class="search search_big"
      placeholder="Try &#34;Los Angeles&#34;"
      data-qa="keypress"
    >
  </form>
  <form class="form form_small" action="" data-qa="small">
    <input
      type="text"
      name="search-small"
      class="search search_small"
      placeholder="Try &#34;Los Angeles&#34;"
    >
  </form>
</body>
</body>
</html>
