<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#" 
      method="get" 
      class=" form big_bar" 
      data-qa="big"
    >
      <label class="label_input">
        <img 
          src="./images/Search.svg" 
          alt="loupe"
          class="form_icon_big"
        >
        <input 
          type="text" 
          placeholder="Try &quot;Los Angeles&quot;"
          name="search" 
          data-qa="keypress"
          class="input big_input_form"
        >
      </label>
    </form>
    <form 
      action="#" 
      method="get" 
      class="form small_bar" 
      data-qa="small"
    >
      <label class="label_input">
        <img 
          src="./images/Search.svg" 
          alt="loupe"
          class="form_icon_small"
        >
        <input 
          class=" input small_input_form"
          type="text" 
          placeholder="Try &quot;Los Angeles&quot;"
          name="search" 
        >
      </label>
    </form>
  </body>
</html>
