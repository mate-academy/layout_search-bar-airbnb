<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="form">
      <div class="form__inner">
        <form
          action="GET"
          class="form__big"
          data-qa="big"
          method="/"
        >
          <label for="big-form" class="form__big-label">
            <input
              class="form__big-input"
              type="text"
              name="City-small"
              id="big-form"
              placeholder="Try &quot;Los Angeles&quot;"
            >
          </label>
        </form>

        <form
          action="GET"
          class="form__small"
          data-qa="small"
          method="/"
        >
          <label for="small-form" class="form__small-label">
            <input
              class="form__small-input"
              type="text"
              name="City-small"
              id="small-form"
              placeholder="Try &quot;Los Angeles&quot;"
            >
          </label>
        </form>
      </div>
    </section>
  </body>
</html>
