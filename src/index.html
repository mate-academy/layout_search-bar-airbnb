<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="search1-query"
      method="post"
      data-qa="big"
      class="search1-form"
    >
      <div class="search-container search1-container">
        <input
          type="search"
          name="search-1"
          class="search search-1"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </div>
    </form>

    <form
      action="search2-query"
      method="post"
      data-qa="small"
    >
      <div class="search-container search2-container">
        <input
          type="search"
          name="search-2"
          class="search search-2"
          placeholder="Try “Los Angeles”"
        >
      </div>
    </form>
  </body>
</html>
