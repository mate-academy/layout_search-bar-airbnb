<!doctype html>
<html lang="en">
  <head>
    <meta
    charset="UTF-8"
    >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
    http-equiv="X-UA-Compatible" content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="#"
      method="get"
      data-qa="big">
      <label class="form__label">
        <input
          class="form__input"
          name="search-input_big"
          type="text"
          id="form__input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      class="form form-small"
      action="#"
      method="get"
      data-qa="small">
      <label class="form__label form__label-small">
        <input
          class="form__input form__input-small"
          name="search-input_small"
          type="text"
          id="form__input-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
