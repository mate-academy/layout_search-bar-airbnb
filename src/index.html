<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">

    <form 
      class="searchForm"
      action="/"
      data-qa="big" 
      method="post"
    > 
      <img 
        class="searchIcon" 
        src="images/Search.svg" 
        alt="searchIcon"
      >

      <input 
        class="searchInput" 
        type="text" 
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form 
      class="searchForm searchForm__small"
      data-qa="small" 
      method="post"
      action="/"
    > 
      <img 
        class="searchIcon__small" 
        src="images/Search.svg" 
        alt="searchIcon"
      >

      <input 
        class="searchInput searchInput__small" 
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
