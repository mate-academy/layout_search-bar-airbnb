<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Search Bar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="search search--big" data-qa="big">
      <input
        type="text"
        placeholder="Try 'Los Angeles'"
        data-qa="keypress"
      />
    </form>

    <form class="search search--small" data-qa="small">
      <input
        type="text"
        placeholder="Anywhere"
      />
    </form>
  </body>
</html>
