<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#"
      method="get"
      class="bigSearchBar"
      data-qa="big"
    >
      <img
        src="images/Search.svg" 
        alt="Search"
        class="image"
      >
      <label for="bigSearch">
        <input
          id="bigSearch"
          type="text" 
          class="firsSearchBar"
          placeholder="Try &quot;Los Angeles&quot"
          data-qa="keypress"
        >
      </label>
    </form>
    <form 
      action="#"
      class="smallSearchBar" 
      method="get"
    >
      <img
        src="images/Search.svg"
        alt="Search"
        class="images"
      >
      <label for="smallSearch">
        <input
          id="smallSearch"
          type="text"
          class="secondSearchBar"
          placeholder="Los Angeles"
          data-qa="small"
        >
      </label>
    </form>
  </body>
</html>
