<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="search"
      class="search_form"
    >
      <label>
        <img
          class="big_search_icon"
          src="./images/Search.svg"
          alt="search-icon"
        >
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="big_search"
          data-qa="big"
        >
      </label>
    </form>
    <form
      action="search"
      class="search_form"
    >
      <label>
        <img
          class="small_search_icon"
          src="./images/Search.svg"
          alt="search-icon"
        >
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="small_search"
          data-qa="small"
        >
      </label>
    </form>
  </body>
</html>
