<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="big" class="container">
      <img
        src="images/Search.svg"
        alt="Search"
        class="image imgBig"
      >
      <input
        type="text"
        name="searchBig"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="search searchBig"
      >
    </div>
    <div data-qa="small" class="container">
      <img
        src="images/Search.svg"
        alt="Search"
        class="image imgSmall"
      >
      <input
        type="text"
        name="searchSmall"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="search searchSmall"
      >
    </div>
  </body>
</html>
