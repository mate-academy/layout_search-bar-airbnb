<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="block" data-qa="big">
      <img
          src="./images/Search.svg"
          alt="big-logo-search"
          class="big-logo"
        >
      <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search big-search"
          data-qa="keypress"
      >
    </div>
    <div class="block" data-qa="small">
      <img
          src="./images/Search.svg"
          alt="small-logo-search"
          class="small-logo"
        >
      <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search small-search"
      >
    </div>
  </body>
</html>
