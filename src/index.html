<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      data-qa="big"
      class="search search--big"
    >
      <label class="label">
        <img
          src="images/Search.svg"
          alt="search"
          class="icon icon--big"
        >
        <input
          type="text"
          name="search"
          autocomplete="off"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="input input--big"
        >
      </label>
    </form>

    <form
      action="/"
      method="get"
      class="search search--small"
      data-qa="small"
    >
      <label class="label">
        <img
          src="images/Search.svg"
          alt="icon"
          class="icon icon--small"
        >
        <input
          class="input input--small"
          type="text"
          name="search"
          autocomplete="off"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
