<!DOCTYPE html>
<html lang="en" class="page">
  <head class="page__head">
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.scss">
  </head>

  <body class="page__body">
    <header class="header"></header>

    <main class="main">
      <form
        class="search__form search__form--big"
        data-qa="big"
        action="#"
        method="post"
      >
        <label class="search--form--label big__form--label">
          <input
            type="text"
            class="field1 search--fields"
            name="field1"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
      </form>

      <form
        class="search__form search__form--small"
        data-qa="small"
        action="#"
        method="post"
      >
        <label class="search--form--label small__form--label">
          <input
            type="text"
            class="field2 search--fields"
            name="field2"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
