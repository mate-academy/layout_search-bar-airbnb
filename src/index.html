<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    class="search-bar search-bar-big"
    data-qa="big"
    method="post"
    action="#"
    >
      <label class="icon icon-big">
        <input
        type="text"
        name="search"
        class="search search-input-big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
    class="search-bar search-bar-small"
    method="post"
    action="#"
    >
      <label class="icon icon-small">
        <input
        type="text"
        name="searchSmall"
        class="search search-input-small"
        data-qa="small"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
