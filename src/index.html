<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="/"
      method="get"
      data-qa="big"
      class="big-search-form search-form"
    >
      <label class="search-form__label search-form__label_big">
        <input
          data-qa="keypress"
          class="search-form__input search-form__input_big"
          type="search"
          name="search"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </label>
    </form>

    <form
       action="/"
       method="get"
       data-qa="small"
       class="small-search-form search-form"
      >
      <label class="search-form__label search-form__label_small">
        <input
          class="search-form__input search-form__input_small"
          type="search"
          name="search"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </label>
    </form>

  </body>
</html>
