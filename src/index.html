<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="search-bar"
      data-qa="big"
    >
      <div class="search-container search-container-big">
        <img
          class="search-img"
          src="./images/Search.svg"
          alt="search"
        >
        <input
          class="input input-big"
          type="text"
          name="search-big"
          placeholder="Try &quot;Los Angeles&quot;"
          autocomplete="off"
          data-qa="keypress"
        >
      </div>
    </form>

    <form
      action="#"
      method="get"
      class="search-bar"
      data-qa="small"
    >
      <div class="search-container search-container-small">
        <img
          class="search-img-small"
          src="./images/Search.svg"
          alt="search"
        >
        <input
          class="input input-small"
          type="text"
          name="search-small"
          placeholder="Try &quot;Los Angeles&quot;"
          autocomplete="off"
        >
      </div>
    </form>
  </body>
</html>
