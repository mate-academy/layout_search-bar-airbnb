<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <!-- #endregion -->
  <body>
    <main>
      <form
        data-qa="big"
        class="form__search form__search--big"
      >
        <label
          for="search-big"
          class="visually-hidden"
        >
          Search
        </label>
        <div class="form__field">
          <button
            type="button"
            class="button__icon button__icon--big"
            aria-label="Search"
          ></button>
          <input
            class="form__field--text"
            type="text"
            id="search-big"
            name="Default"
            data-qa="keypress"
            placeholder="Try “Los Angeles“"
            aria-label="Search"
          />
        </div>
      </form>

      <form
        data-qa="small"
        class="form__search form__search--small"
      >
        <label
          for="search-small"
          class="visually-hidden"
        >
          Search
        </label>
        <div class="form__field">
          <button
            type="button"
            class="button__icon button__icon--small"
            aria-label="Search"
          ></button>
          <input
            class="form__field--text"
            type="text"
            id="search-small"
            name="Hover"
            data-qa="hover"
            placeholder="Try “Los Angeles“"
            aria-label="Search"
          />
        </div>
      </form>
    </main>
  </body>
</html>
