<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      data-qa="big"
      class="search"
    >
      <label class="search__label">
        <img
          src="./images/Search.svg"
          alt="images-search"
          class="icon"
        >
        <input
          class="search__bar"
          type="search"
          name="bigSearchForm"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="/"
      method="get"
      data-qa="small"
      class="search"
    >
      <label class="search__label">
        <img
          src="./images/Search.svg"
          alt="images-search"
          class="icon small__icon"
        >
        <input
          type="search"
          name="smallSearchForm"
          placeholder="Try &quot;Los Angeles&quot;"
          class="small__bar search__bar"
        >
      </label>
    </form>
  </body>
</html>
