<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search__bars">
      <form
        class="big_search_bar"
        action="#"
        method="get"
        data-qa="big"
        >

        <label class="input_container">
          <img
            src="images/Search.svg"
            alt="search"
            class="icon_big"
          >

          <input
            class="big-input"
            type="search"
            placeholder="Try &#34;Los Angeles&#34;"
            data-qa="keypress"
          >

        </label>

      </form>
      <form
        class="small_search_bar"
        action="#"
        method="get"
        data-qa="small"
      >

        <label class="input_container">
          <img
            src="images/Search.svg"
            alt="search"
            class="icon_small"
          >

          <input
            class="small-input"
            type="search"
            placeholder="Try &#34;Los Angeles&#34;"
          >
        </label>

      </form>
    </div>
  </body>
</html>
