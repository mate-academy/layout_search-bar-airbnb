<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <label>
      <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      name="large-form-search"
      class="large-search hover-search"
      tabindex="0"
      data-qa="big"
      >        
        <img src="./images/Search.svg" 
          alt="search-icon" 
          class="large-icon-search"
        >
        <input type="search" name="large-search-area" 
          class="large-search-area focus-search-area" 
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </form>
    </label>
    <label>
      <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      name="small-form-search"
      class="small-search hover-search"
      tabindex="0"
      data-qa="small"
      >
        <img src="./images/Search.svg"
          alt="search-icon"
          class="small-icon-search"
        >
        <input type="search" name="small-search-area" 
          class="small-search-area focus-search-area" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </label>
  </body>
</html>
