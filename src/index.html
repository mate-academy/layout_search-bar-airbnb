<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form data-qa="big">
    <label class="form__label form__label_big">
      <input type="search" name="search" placeholder="Try &quot;Los Angeles&quot;" class="form__input form__input_big" data-qa="keypress">
    </label>
  </form>
  <form data-qa="small">
    <label class="form__label form__label_small">
      <input type="search" name="search" placeholder="Try &quot;Los Angeles&quot;" class="form__input form__input_small">
    </label>
  </form>
</body>
</html>
