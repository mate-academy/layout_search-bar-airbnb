<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      class="search-form"
      data-qa="big"
    >
      <input
        class="search-box"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        name="searchBig"
        autocomplete="off"
        >
    </form>

    <form
      action="/"
      method="get"
      class="search-form search-form--small"
      data-qa="small"
    >
      <input
        class="search-box search-box--small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        name="searchSmall"
        autocomplete="off"
      >
    </form>
  </body>
</html>
