<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="BigSearchBar"
      method="post"
      data-qa="big"
      class="container"
    >
      <label class="search_bar-1">
        <input
          type="text"
          name="big-searchBar"
          class="default_input big_input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <img
          src="images/Search.svg"
          alt="big"
          class="big_icon"
        >
      </label>
    </form>

    <form
      action="smallSearchBar"
      method="post"
      data-qa="small"
      class="container"
    >
      <label class="search_bar-2">
        <input
          type="text"
          name="small-searchBar"
          class="default_input small_input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <img
          src="images/Search.svg"
          alt="small"
          class="small_icon"
        >
      </label>
    </form>
  </body>
</html>
