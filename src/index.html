<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#"
      method="post"
      class="form"
      data-qa="big"
    >
      <label for="search--big">
        <img 
          src="images/Search.svg"
          alt="search icon"
          class="icon"
        >
      </label>
      <input 
        type="text"
        name="search--big"
        class="search"
        id="search--big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form 
      action="#"
      method="post"
      class="form form--small"
      data-qa="small"
    >
      <label for="search--small">
        <img
          src="images/Search.svg"
          alt="small-icon"
          class="icon--small"
        >
      </label>
      <input
        type="text"
        name="search--small"
        class="search search--small"
        id="search--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
