<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      class="search-bar"
      data-qa="big"
    >
      <label class="search-input">
        <img
          src="./images/Search.svg"
          alt="Search"
          class="search-image"
        >
        <input
          type="text"
          class="input"
          name="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >

      </label>
    </form>
    <form
      action="/"
      method="get"
      class="search-bar search-bar--small"
      data-qa="small"
    >
      <label class="search-input search-input--small">
        <img
          src="./images/Search.svg"
          alt="Search"
          class="search-image search-image--small"
        >
        <input
          type="text"
          class="input input--small"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >

      </label>
    </form>
  </body>
</html>
