<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="" data-qa="big" class="style-form">
    <label>
      <input type="search" data-qa="keypress" class="search-bar" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>

  <form action="" data-qa="small" class="style-form">
    <input type="search" class="search-bar search-bar-little--focus search-bar--small" placeholder="Try &quot;Los Angeles&quot;">
  </form>
</body>

</html>
