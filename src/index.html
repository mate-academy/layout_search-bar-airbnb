<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="box">
      <form
        action=""
        method="post"
        data-qa="keypress"
        class="formBig"
      >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="big searchForm"
          data-qa="big"
          id="bigSearchForm"
        >
      </form>
      <form action="" method="post">
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="small searchForm"
          id="smallSearchBar"
          data-qa="small"
        >
      </form>
      <label for="bigSearchForm">
        <img
          src="images/Search.svg"
          alt="search"
          class="image1 image"
        >
      </label>
      <label for="smallSearchBar">
        <img
          src="images/Search.svg"
          alt="search"
          class="image2 image"
        >
      </label>
    </div>
  </body>
</html>
