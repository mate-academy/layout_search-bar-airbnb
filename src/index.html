<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="search-form search-form__big"
      data-qa="big"
    >
      <label class="search-form__label search-form__label__big">
        <!-- prettier-ignore -->
        <input
          class="search-form__input search-form__input__big"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        />
      </label>
    </form>

    <form
      class="search-form search-form__small"
      data-qa="small"
    >
      <label class="search-form__label search-form__label__small">
        <!-- prettier-ignore -->
        <input
          class="search-form__input search-form__input__small"
          type="text"
          data-qa="hover"
          placeholder="Try &quot;Los Angeles&quot;"
        />
      </label>
    </form>
  </body>
</html>
