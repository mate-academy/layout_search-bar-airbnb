<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="bigform"
    >
      <label class="search-bar">
        <img src="images/Search.svg" alt="iconsearch"
          class="icon">
        <input
          type="text"
          name="search_big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="search"
        >
      </label>
    </form>
    <form
      action="#"
      method="post"
      class="smallform"
      data-qa="small"
    >
      <label class="search-bar-2">
        <img src="images/Search.svg" alt="iconsearch2"
          class="icon-2">
        <input
          type="text"
          name="search_small"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="search-2"
        >
      </label>
    </form>
  </body>
</html>
