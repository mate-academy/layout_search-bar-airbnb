<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      method="POST"
      class="form"
    >
      <input
        type="text"
        placeholder="Try &#34;Los Angeles&#34;"
        data-qa="keypress"
        class="form__input form__input--icon form__input--big"
      >
    </form>

    <form
      data-qa="small"
      method="POST"
      class="form"
    >
      <input
        type="text"
        placeholder="Try &#34;Los Angeles&#34;"
        class="form__input form__input--icon form__input--small"
      >
    </form>
  </body>
</html>
