<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="page-content">
    <form
      action="http://"
      method="get"
      data-qa="big"
      class="form"
    >
      <div class="form__input-wrapper form__input-wrapper--big">
        <input
        type="text"
        name="form-big"
        id="form-big"
        placeholder="Try &quot;Los Angeles&quot;"
        class="form__input form__input--big"
        >
      </div>
    </form>
    <form
      action="http://"
      method="get"
      data-qa="small"
      class="form"
    >
      <div class="form__input-wrapper form__input-wrapper--small">
        <input
        type="text"
        name="form-small"
        id="form-small"
        placeholder="Try &quot;Los Angeles&quot;"
        class="form__input form__input--small"
      >
      </div>
    </form>
  </body>
</html>
