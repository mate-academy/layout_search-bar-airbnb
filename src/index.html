<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#"
    class="form form-large"
    data-qa="big keypress"
    >
      <img class="search-icon--large"
      src="images/Search.svg"
      alt="search-icon"
      >

      <input class="searchbar searchbar-large"
      type="search"
      placeholder="Try &quot;Los Angeles&quot;"
      id="large-searchbar"
      >
    </form>

    <form action="#"
    class="form form-small"
    data-qa="small"
    >
      <img class="search-icon--small"
      src="images/Search.svg"
      alt="search-icon"
      >

      <input class="searchbar searchbar-small"
      type="search"
      placeholder="Los Angeles"
      id="small-searchbar"
      >
    </form>
  </body>
</html>
