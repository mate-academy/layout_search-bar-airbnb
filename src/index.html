<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="get"
        class="form"
        data-qa="big"
        required
      >
      <label class="search__input">
        <img
           src="./images/Search.svg"
           alt="Search"
           class="search__pic"
        >
        <input
          type="search"
          name="input"
          class="input"
          placeholder="Try &#8220Los Angeles&#8221"
          data-qa="keypress"
          required
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="form"
      data-qa="small"
      required
     >
      <label class="search__input">
        <img
          src="./images/Search.svg"
          alt="Search"
          class="search__pic__small"
        >
        <input
          type="search"
          name="inputSmall"
          class="input input__small"
          placeholder="Try &quot;Los Angeles&quot;"
          >
      </label>
    </form>
  </body>
</html>
