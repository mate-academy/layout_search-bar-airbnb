<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="div__big-bar">
      <input
        class="div__search big-bar_items"
        type="text"
        data-qa="keypress big"
        placeholder="Try “Los Angeles“"
      />
    </div>

    <div class="div__small-bar">
      <input
        class="div__search small-bar_items"
        type="text"
        data-qa="small"
        placeholder="Try “Los Angeles“"
      />
    </div>
  </body>
</html>
