<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="#"
      class="search"
      data-qa="big"
    >
      <input
        class="search__bar search__bar--big"
        type="text"
        data-qa="keypress big"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      action="#"
      class="search"
      data-qa="small"
    >
      <input
        class="search__bar search__bar--small"
        type="text"
        data-qa="hover small"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <!-- <input

    <input
      class="search-bar search-bar__small"
      type="text"
      data-qa="hover small"
      placeholder="Try “Los Angeles“"
    /> -->
  </body>
</html>
