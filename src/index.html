<!doctype html>
<html
  class="page"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="styles/style.css"
    />
  </head>
  <body class="page__body">
    <form
      action="index.html"
      method="post"
      data-qa="big"
      class="search-bar search-bar--big page__form"
    >
      <img
        src="images/Search.svg"
        alt="icon-search"
        class="search-bar__icon search-bar__icon--big"
      />
      <input
        class="search-bar__input search-bar__input--big"
        type="text"
        name="search"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      action="index.html"
      method="post"
      data-qa="small"
      class="search-bar search-bar--small page__form"
    >
      <img
        src="images/Search.svg"
        alt="icon-search"
        class="search-bar__icon search-bar__icon--small"
      />
      <input
        class="search-bar__input search-bar__input--small"
        type="text"
        name="search"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
