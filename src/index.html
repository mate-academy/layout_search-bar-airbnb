<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="conteiner">
      <div class="inputDiv" >
        <img src="/images/Search.svg"
        alt="search"
        class="bigImg">
        <input class="input"
        data-qa="big"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;" >
      </div>
      <div class="inputDiv secondDiv">
        <img src="/images/Search.svg"
       class="smallImg"
       alt="search">
        <input class="input second"
       data-qa="small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;" >
      </div>
    </div>
  </body>
</html>
