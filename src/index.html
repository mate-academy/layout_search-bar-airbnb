<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <main class="main">
      <form>
        <div
          class="search-bar search-bar__big"
          data-qa="big"
        >
          <img
            src="images/Search.svg"
            alt="big search icon"
            class="search-bar__big-icon"
          />
          <input
            type="text"
            data-qa="keypress"
            placeholder="Try “Los Angeles“"
            class="search-bar__input"
          />
        </div>

        <div
          class="search-bar search-bar__small"
          data-qa="small"
        >
          <img
            src="images/Search.svg"
            alt="small search icon"
            class="search-bar__small-icon"
          />
          <input
            type="text"
            placeholder="Try “Los Angeles“"
            class="search-bar__input search-bar__input-small"
          />
        </div>
      </form>
    </main>
  </body>
</html>
