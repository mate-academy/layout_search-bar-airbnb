<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-bar search-bar--big">
      <span class="search-bar__icon"></span>
      <form data-qa="big">
        <label for="bigSearch">
          <input class="search-bar__input" id="bigSearch"
                 type="text" placeholder='Try "Los Angeles"'
                 data-qa="keypress">
        </label>
      </form>
    </div>

    <div class="search-bar search-bar--small">
      <span class="search-bar__icon"></span>
      <form data-qa="small">
        <label for="smallSearch">
          <input class="search-bar__input" id="smallSearch"
                 type="text" placeholder='Try "Los Angeles"'>
        </label>
      </form>
    </div>
  </body>
</html>
