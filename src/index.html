<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form first_form" data-qa="big">
      <label for="search_big" class="form_img form_big_search_img">
        <img
          src="images/Search.svg"
          alt="search"
          class="big_search_img"
        >
      </label>
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search-max"
        class="form_search big_form_search"
        id="search_big"
      >
    </form>
    <form class="form second_form" data-qa="small">
      <label for="search_small" class="form_small_search_img form_img">
        <img
          src="images/Search.svg"
          alt="search"
          class="small_search_img"
        >
      </label>
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search-min"
        class="form_search small_form_search"
        id="search_small"
      >
    </form>
  </body>
</html>
