<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
      class="search"
    >
      <label>
        <img src="./images/Search.svg"
          alt="Search-big"
          class="icon">
        <input
          type="search"
          name="Search-big"
          data-qa="keypress"
          class="search-inp Search-big-inp"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
      class="search Search-small"
    >
      <label>
        <img src="./images/Search.svg"
          alt="Search-small"
          class="icon icon-small">
        <input
          type="search"
          name="Search-small" 
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-inp Search-small-inp"
        >
      </label>
    </form>
  </body>
</html>
