<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-bars">
      <form class="search-bar__form form-search-bar--big"
        action="#"
        data-qa="big"
        method="post">
        <input class="search-bar__input input-search-bar--big"
        type="text"
        name="bigSurchBar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress">
      </form>
      <form class="search-bar__form form-search-bar--small"
        action="#"
        data-qa="small"
        method="post">
        <input class="search-bar__input input-search-bar--small"
        type="text"
        name="smallSurchBar"
        placeholder="Try &quot;Los Angeles&quot;">
      </form>
    </div>
  </body>
</html>
