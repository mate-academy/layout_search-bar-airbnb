<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="searchForm"
      action="https://github.com/mate-academy/layout_search-bar-airbnb/blob/master/checklist.md"
      method="post"
      data-qa="big"
    >
      <img
        class="searchIcon"
        src="images/Search.svg"
        alt="searchIcon"
    >
      <input
        name="SearchBig"
        class="searchField"
        placeholder="Try &quot;Los Angeles&quot;"
        type="text"
        data-qa="keypress"
    >
    </form>

    <form
      class="searchForm searchForm--small"
      action="https://github.com/mate-academy/layout_search-bar-airbnb/blob/master/checklist.md"
      method="post"
      data-qa="small"
    >
      <img
        class="searchIcon searchIcon--small"
        src="images/Search.svg"
        alt="searchIcon"
      >
      <input
        name="SearchSmall"
        class="searchField searchField--small"
        placeholder="Try &quot;Los Angeles&quot;"
        type="text"
      >
    </form>
  </body>
</html>
