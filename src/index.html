<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search__container">
      <form
        action="/"
        method="get"
        class="search-bar"
        data-qa="big"
      >
        <div class="icon">
          <input
            type="text"
            data-qa="keypress"
            placeholder="Try “Los Angeles“"
            class="search__input big"
          />
        </div>
      </form>

      <form
        action="/"
        method="get"
        class="search-bar"
        data-qa="small"
      >
        <div class="icon-small">
          <input
            type="text"
            data-qa="hover"
            placeholder="Los Angeles"
            class="search__input small"
          />
        </div>
      </form>
    </div>
  </body>
</html>
