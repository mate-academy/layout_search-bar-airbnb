<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form class="bars">
      <div
        class="bars__item"
        data-qa="big"
      >
        <input
          class="bars__searchBar bars__searchBar--bigger"
          type="text"
          data-qa="keypress"
          placeholder="Try &#34;Los Angeles&#34;"
        />
      </div>

      <div
        class="bars__item"
        data-qa="small"
      >
        <input
          class="bars__searchBar bars__searchBar--smaller"
          type="text"
          placeholder="Try &#34;Los Angeles&#34;"
        />
      </div>
    </form>
  </body>
</html>
