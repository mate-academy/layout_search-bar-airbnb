<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="a"
      data-qa="big"
      class="form first"
    >
      <input
        type="search"
        class="input"
        data-qa="keypress"
        placeholder="Try “Los Angeles”"
      >
      <img
        src="./images/Search.svg"
        alt="search"
        class="icon"
      >
    </form>

    <form
      action="b"
      class="form second"
    >
      <input
        type="search"
        class="input input--second"
        data-qa="small"
        placeholder="Try “Los Angeles”"
      >
      <img
        src="./images/Search.svg"
        alt="search"
        class="icon icon--small"
      >
    </form>
  </body>
</html>
