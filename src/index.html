<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SearchBar</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<label data-qa="big" class="big-container">
  <input class="search-bar big-search-bar"
         type="search"
         name="search"
         placeholder="Try &quot;Los Angeles&quot;"
         data-qa="keypress">
</label>

<label data-qa="small" class="small-container" >
  <input class="search-bar small-search-bar"
         type="search"
         name="search"
         placeholder="Try &quot;Los Angeles&quot;">
</label>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
