<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="searchbar" data-qa="big">
      <label class="searchbar-label searchbar-label-big">
        <input type="text" name="search" class="search search-big" data-qa="keypress" placeholder="Try &#148Los Angeles&#148">
      </label>
  </form>
<form class="searchbar" data-qa="small">
  <label class="searchbar-label searchbar-label-small">
    <input type="text" name="search" class="search search-small" placeholder="Try &#148Los Angeles&#148">
  </label>
</form>
</body>
</html>
