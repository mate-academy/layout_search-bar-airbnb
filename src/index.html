<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="">
    <label class="search" data-qa="big">
      <input class="search-field" type="search" data-qa="keypress" name="" placeholder="Try &quot;Los Angeles&quot">
    </label>
  </form>

  <form action="">
    <label class="search search--small" data-qa="small">
      <input class="search-field search-field--small" type="search" name="" placeholder="Try &quot;Los Angeles&quot">
    </label>
  </form>

</body>

</html>
