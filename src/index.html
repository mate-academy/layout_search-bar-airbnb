<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    "
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <form data-qa="big" class="large-box">
    <label for="search-l">
      <input
        type="search"
        name="search"
        id="search-l"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
        class="search-box search-box-large"
      >
      <div class="icon-search-large">
        <img src="./images/Search.svg" alt="Icon for search input">
      </div>
    </label>
  </form>

  <form data-qa="small" class="small-box">
    <label for="search-s">
      <input
        type="search"
        name="search"
        id="search-s"
        placeholder="Try &#34;Los Angeles&#34;"
        class="search-box search-box-small"
      >
      <div class="icon-search-small">
        <img src="./images/Search.svg" alt="Icon for search input">
      </div>
    </label>
  </form>

</body>
</html>
