<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__body">
    <form
      action="#"
      method="post"
      class="search-form search-form_large"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="Search icon"
        class="icon-search icon-search_size-L"
      >

      <input
        type="search"
        name="searchBarL"
        id="input_size-L"
        class="input input_size-L"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
        action="#"
        method="post"
        class="search-form search-form_small"
        data-qa="small"
      >
      <img
         src="./images/Search.svg"
         alt="Search icon"
         class="icon-search icon-search_size-S"
       >

      <input
        type="search"
        name="searchBarS"
        id="input_size-S"
        class="input input_size-S"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
