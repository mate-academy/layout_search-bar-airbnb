<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="search-form"
    >
      <label for="big-input">
        <input
          type="text"
          class="search-input big-search-input"
          id="big-input"
          name="bigSearchBar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          class="big-img"
          src="images/Search.svg"
          alt="search"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
      class="search-form"
    >
      <label for="small-input">
        <input
          type="text"
          class="search-input small-search-input"
          id="small-input"
          name="smallSearchBar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          class="small-img"
          src="images/Search.svg"
          alt="search"
        >
      </label>
    </form>
  </body>
</html>
