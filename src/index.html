<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
    action="/"
    method="get"
    class="form"
    >
      <div class="search_bar" data-qa="big">
        <label for="form_lg">
          <input 
            type="text"
            placeholder="Try &#34Los Angeles&#34"
            data-qa="keypress"
            id="form_lg"
            class="input-lg"
  >
        </label>
      </div>
      <div class="search_bar_little">
        <label for="form-sm">
          <input 
            type="text"
            placeholder="Try &#34Los Angeles&#34"
            data-qa="small"
            id="form-sm"
            class="input-sm"
          >
        </label>
      </div> 
    </form>
  </body>
</html>
