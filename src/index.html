<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="search-form"
      data-qa="big"
    >
      <label for="searchBig">
        <input
          type="search"
          name="searchBig"
          id="searchBig"
          class="input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="#"
      method="post"
      class="search-form"
      data-qa="small"
    >
      <label for="searchSmall">
        <input
          type="search"
          name="searchSmall"
          id="searchSmall"
          class="input input--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
