<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" data-qa="big" method="GET">
      <label for="largeInput" class="large__bar" tabindex="0">
        <div class="search-icon__large"></div>
        <input
          class="input__large"
          data-qa="keypress"
          type="text" id="largeInput"
          placeholder="Try &quot;Los Angeles&quot;"
          size="100%">
      </label>
    </form>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" data-qa="small" method="GET">
      <label for="smallInput" class="small__bar" tabindex="0">
        <div class="search-icon__small"></div>
        <input
          class="input__small"
          type="text"
          id="smallInput"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
