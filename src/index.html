<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      class="bigForm"
    >
      <label
        for="searchBig"
        class="searchLabel"
      >
        <img
          src="images/Search.svg"
          alt="icon"
          class="searchIcon"
        >
        <input
          type="text"
          name="serachBig"
          id="searchBig"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="serachInput big"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
      class="smallForm"
    >
      <label
        for="searchSmall"
        class="searchLabel"
      >
        <img
          src="images/Search.svg"
          alt="icon"
          class="searchIcon"
        >
        <input
          type="text"
          name="serachSmall"
          id="searchSmall"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="serachInput small"
        >
      </label>
    </form>
  </body>
</html>
