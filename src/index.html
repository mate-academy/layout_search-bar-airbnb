<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>

    <form class="search-form"
      data-qa="big"
      method="POST"
    >
      <input
        type="search"
        class="search-bar-big"
        placeholder="Try &ldquo;Los Angeles&ldquo;"
        data-qa="keypress"
      >
    </form>

    <form class="search-form" data-qa="small">
      <input
        type="search"
        class="search-bar-small"
        placeholder="Try &ldquo;Los Angeles&ldquo;"
      >
    </form>
  </body>
</html>
