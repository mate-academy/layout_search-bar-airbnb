<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="form" 
      data-qa="big"
    >
      <label class="large-label">
        <input 
          type="text" 
          name="largeSearchQuery" 
          placeholder="Try &quot;Los Angeles&quot;" 
          class="input-search-bar"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="form" 
      data-qa="small"
    >
      <label>
        <img 
          src="images/Search.svg" 
          class="small-picture" 
          alt="search_picture"
        >
        <input 
          type="text" 
          name="smallSearchQuery" 
          placeholder="Try &quot;Los Angeles&quot;" 
          class="input-search-bar input-search-bar--small"
        >
      </label>
    </form>
  </body>
</html>
