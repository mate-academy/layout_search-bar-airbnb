<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="http://localhost:8080/"
    method="get"
    class="search-bars"
    data-qa="big"
    >
      <label>
        <img
          src="/images/Search.svg"
          alt="searchb"
          class="search-button__img"
        >
        <input
          type="search"
          name="q"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="input input__big-search-bar"
        >
      </label>
    </form>

    <form action="http://localhost:8080/"
    method="get"
    class="search-bars"
    data-qa="small"
    >
      <label>
        <img src="/images/Search.svg"
        alt="searchb"
        class="search-button__img-small"
        >
        <input
          type="search"
          name="q"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input input__small-search-bar"
        >
      </label>
    </form>
  </body>
</html>
