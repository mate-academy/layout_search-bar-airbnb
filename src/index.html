<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="page__body">
    <form
      action="#"
      class="form page__form"
      data-qa="big"
    >
      <input
        class="form__large-searchbar"
        type="text"
        placeholder="Try “Los Angeles“"
        data-qa="keypress"
      />
    </form>
    <form action="#" class="form page__form" data-qa="small">
      <input
        class="form__small-searchbar"
        type="text"
        data-qa="small"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
