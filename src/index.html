<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div
      class="search-form"
      data-qa="keypress-big"
    >
      <input
        class="search-bar search-bar--large"
        type="text"
        data-qa="big"
        placeholder="Try “Los Angeles“"
      />
    </div>
    <div
      class="search-form"
      data-qa="keypress-small"
    >
      <input
        class="search-bar search-bar--small"
        type="text"
        data-qa="small"
        placeholder="Try “Los Angeles“"
      />
    </div>
  </body>
</html>
