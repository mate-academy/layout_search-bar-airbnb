<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="search-box">
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="get"
        class="input-form"
        data-qa="big"
      >
        <img
          src="/images/Search.svg"
          alt="search icon"
          class="search-icon big-search-icon"
        >
        <input
          type="text"
          class="big-search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </form>
    </div>

    <div class="search-box">
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="get"
        class="input-form"
        data-qa="small"
      >
        <img
          src="/images/Search.svg"
          alt="search icon"
          class="search-icon  small-search-icon"
        >
        <input
          type="text"
          class="small-search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
