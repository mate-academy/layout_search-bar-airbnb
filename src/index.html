<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar for Airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="large-box search-box" data-qa="big">
    <label>
      <input type="search" placeholder="Try &quot;Los Angeles&quot;" class="search" data-qa="keypress">
    </label>
  </form>
  <form class="small-box search-box" data-qa="small">
    <label>
      <input type="search" placeholder="Try &quot;Los Angeles&quot;" class="search">
    </label>
  </form>
</body>
</html>
