<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="http://localhost:8080/" method="get" data-qa="big">

      <button class="bigButton">
        <img src="./images/Search.svg" alt="search" class="bigImg">
      </button>
      <label>
        <input 
          type="search" 
          placeholder="Try &quot;Los Angeles&quot;" 
          class="bigSerch" 
          data-qa="keypress"
        >
      </label>

    </form>

    <form action="http://localhost:8080/" method="get" data-qa="small">

      <button class="smallButton">
        <img src="./images/Search.svg" alt="search" class="smallImg">
      </button>
      <label>
        <input 
          type="search" 
          placeholder="Try &quot;Los Angeles&quot;" 
          class="smallSerch"
        >
      </label>

    </form>

  </body>
</html>
