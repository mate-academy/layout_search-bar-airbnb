<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="post">
      <div class="search-bar" data-qa="big">
        <img
          src="images/Search.svg"
          alt="search-icon"
          class="icon big-icon"

        >
        <input
          type="search"
          class="input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form action="post">
      <div class="search-bar" data-qa="small">
        <img
          src="images/Search.svg"
          alt="search-icon"
          class="icon small-icon"
        >
        <input
          type="text"
          class="input small-input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
