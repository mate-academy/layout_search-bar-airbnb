<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      method="get"
      action="thing"
    >
      <img
          class="icon"
          src="images/Search.svg"
          alt="Search icon"
        >
      <label data-qa="keypress">
        <input
         class="input"
         type="search"
         name="search"
         placeholder="Try &#34Los Angeles&#34"
         data-qa="big"
        >
      </label>
    </form>

    <form
      class="search-form"
      method="get"
      action="thing"
    >
      <img
          class="icon icon--small"
          src="images/Icon small.svg"
           alt="Icon small icon"
        >
      <label data-qa="small">
        <input
          class="input input--small"
          type="search"
          name="search"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="small"
        >
      </label>
    </form>
  </body>
</html>
