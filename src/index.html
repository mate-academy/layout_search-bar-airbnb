<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!--    BIG SEARCH BAR FORM:      -->
    <form
      action="#"
      method="get"
      data-qa="big"
      name="searchBig"
      class="form"
    >
      <label class="search__label">
        <input
          type="search"
          name="searchBarBig"
          class="search__label__bar big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <!--    SMALL SEARCH BAR FORM:     -->
    <form
      action="#"
      class="form"
      method="get"
      name="searchSmall"
      data-qa="small"
    >
      <label class="search__label search__label--small-bar">
        <input
          type="search"
          name="searchBarSmall"
          class="search__label__bar search__label__bar--small-bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
