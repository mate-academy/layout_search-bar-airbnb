<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big" method="post"
    class="form"
    action="#">
      <div class="form__container-big">
        <div class="form__big-icon icon-form">
          <img class="form__big-img" src="../src/images/Search.svg" alt="icon search">
        </div>
        <label for="f-big"></label>
        <input type="text" id="f-big" data-qa="keypress"
        class="big__input input-big"
        placeholder="Try &quot;Los Angeles&quot;">
      </div>
    </form>
    <form class="form" method="post"
    data-qa="small"
    action="#">
      <div class="form__container-small">
        <div class="form__small-icon icon-form">
          <img class="form__small-img" src="../src/images/Search.svg" alt="icon search">
        </div>
        <label for="f-small"></label>
        <input
        type="text"
        id="f-small" class="small__input input-small" placeholder="Try &quot;Los Angeles&quot;">
      </div>
    </form>
  </body>
</html>
