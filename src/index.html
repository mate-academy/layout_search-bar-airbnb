<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="post"
      data-qa="big"
      class="searchForm"
    >
      <label for="search-input" class="lableClass">
        <img
          class="icon"
          src="./images/Search.svg"
          alt="search logo"
        >
        <input
          class="input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          id="search-input-big"
          name="search"
        >
      </label>
    </form>

    <form
      action="/"
      method="post"
      data-qa="small"
      class="searchForm"
    >
      <label for="search-input-small">
        <img
        class="icon iconSmall"
        src="./images/Search.svg"
        alt="search small logo"
        >
        <input
          class="input inputSmall"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          id="search-input-small"
          name="search"
        >
      </label>
    </form>
  </body>
</html>
