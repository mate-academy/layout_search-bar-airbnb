<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#"
      method="post"
      name="big-search"
      class="big-form"
      data-qa="big"
    >
      <input type="search"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="big-field"
        data-qa="keypress"
      >
      <button type="submit" class="btn big-search">
        <img src="images/Search.svg" alt="big-search-icon">
      </button>
    </form>
    <form action="/"
      method="post"
      name="small-search"
      class="small-form"
      data-qa="small"
    >
      <input type="search"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="small-field"
      >
      <button type="submit" class="btn small-search">
        <img src="images/Search.svg"
          alt="small-search-icon"
          class="small-icon"
        >
      </button>
    </form>
  </body>
</html>
