<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="main-Large" data-qa="big">
      <label>
        <img
          src="./images/Search.svg"
          alt="lupa"
          class="search-icon"
        >
        <input
          data-qa="keypress"
          type="text"
          class="form"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form data-qa="small">
      <label>
        <img
          src="./images/Search.svg"
          alt="lupa"
          class="search-icon_small"
        >
        <input
          type="text"
          class="form form-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
