<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
    >
      <input
        type="text"
        class="forms forms--big"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
      />
    </form>
    <form
      action="#"
      method="post"
      data-qa="small"
    >
      <input
        type="text"
        class="forms forms--small"
        data-qa="hover"
        placeholder="Try &#34;Los Angeles&#34;"
      />
    </form>
  </body>
</html>
