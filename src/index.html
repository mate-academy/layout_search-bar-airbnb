<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="main">
      <div class="big-item item" data-qa="keypress">
        <img
          src="./images/Search.svg"
          alt="search"
          class="big-image"
        >
        <label for="search-big">
          <input
            data-qa="big"
            class="big-search search"
            type="text"
            name="searchBig"
            id="search-big"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
      <div class="small-item item" >
        <img
            src="./images/Search.svg"
            alt="search"
            class="small-image"
        >
        <label for="search-small">
          <input
            data-qa="small"
            class="small-search search"
            type="text"
            name="searchSmall"
            id="search-small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </div>
  </body>
</html>
