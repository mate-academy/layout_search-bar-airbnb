<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <form class="field">
      <form
        class="search-wrapper field__big-wrapper"
        data-qa="big"
      >
        <input
          type="text"
          class="field__big"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>
      <form
        class="search-wrapper field__small-wrapper"
        data-qa="small"
      >
        <input
          type="text"
          class="field__small"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </form>

    </form>

  </body>
</html>
