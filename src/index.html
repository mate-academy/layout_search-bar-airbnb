<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://formspree.io/mlewqqaq"
      method="POST"
      class="form big__form"
      data-qa="big"
    >
      <div class="form__section">
        <label for="big"></label>
        <input
          class="search__bar bar__bigger"
          type="text"
          name="big"
          id="big"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress"
        >
      </div>
    </form>

    <form
      action="https://formspree.io/mlewqqaq"
      method="POST"
      class="form small__form"
      data-qa="small"
    >
      <div class="form__section">
        <label for="small"></label>
        <input
          class="search__bar bar__smaller"
          type="text"
          name="small"
          id="small"
          placeholder="Try &#34;Los Angeles&#34;"
      >
      </div>
    </form>
    </form>
  </body>
</html>
