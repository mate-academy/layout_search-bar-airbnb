<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="big-search"
      data-qa="big"
    >
      <label class="big-search__img" for="search-big"></label>
      <input
        type="search"
        name="search-big"
        id="search-big"
        placeholder="Try &quot;Los Angeles&quot;"
        class="united-search-input big-search__input"
        data-qa="keypress"
      >
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="small-search"
      data-qa="small"
    >
      <label class="small-search__img" for="search-small"></label>
      <input
        type="search"
        name="search-small"
        id="search-small"
        placeholder="Try &quot;Los Angeles&quot;"
        class="united-search-input small-search__input"
      >
    </form>
  </body>
</html>
