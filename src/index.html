<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search">
      <form
        action="/"
        method="get"
        data-qa="big"
      >
        <div class="inputBar">
          <img
            class="icon"
            src="images/Search.svg"
            alt="Search icon"
          >
          <input
            type="search"
            class="input"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </form>
    </div>

    <div class="search smallSearch">
      <form
        action="/"
        method="get"
        data-qa="small"
        class="formBar smallFormBar"
      >
        <div class="inputBar">
          <img
            class="icon iconSmall"
            src="images/Search.svg"
            alt="Search icon"
          >
          <input
            type="search"
            class="input small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </form>
    </div>
  </body>
</html>
