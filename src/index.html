<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      class="search-form"
      data-qa="big"
      action="/"
      method="get"
    >
      <label class="input__wrapper">
        <input
          class="input"
          type="search"
          name="bigSearch"
          data-qa="keypress"
          placeholder="Try &#34;Los Angeles&#34;"
        >
        <svg class="input__icon">
          <use href="./images/Search.svg#img-search"></use>
        </svg>
      </label>
    </form>

    <form
      class="search-form"
      data-qa="small"
      action="/"
      method="get"
    >
      <label class="input__wrapper">
        <input
          class="input input--small"
          type="search"
          name="smallSearch"
          placeholder="Try &#34;Los Angeles&#34;"
        >
        <svg class="input__icon input__icon--small">
          <use href="./images/Search.svg#img-search"></use>
        </svg>
      </label>
    </form>

  </body>
</html>
