<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-bar search-bar--large" data-qa="big">
      <button class="search-bar--large__button button-icon"></button>
      <input
        class="search-bar--large__input-field input-field input-field--focused"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form class="search-bar search-bar--small" data-qa="small">
      <button class="search-bar--small__button button-icon"></button>
      <input class="search-bar--small__input-field input-field input-field--focused" placeholder="Try &quot;Los Angeles&quot;">
    </form>
  </body>
</html>
