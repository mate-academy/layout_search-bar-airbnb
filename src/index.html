<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
    action="#" 
    class="form" 
    data-qa="big" 
    method="post">
      <label class="label" for="input">
        <input 
          class="input" 
          type="search" 
          name="input-big" 
          id="input-big" 
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form 
      action="#" 
      class="form" 
      data-qa="small" 
      method="post">
      <label class="label small" for="input">
        <input 
          class="input input--small" 
          type="search" 
          name="input-small" 
          id="input-small" 
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
