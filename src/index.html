<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://"
      method="post"
      data-qa="big"
      class="form"
    >
      <img
        class="big_image"
        src="./images/Search.svg"
        alt="magnifying glass"
      >
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search bigInput"
      >
    </form>
    <form
      action="http://"
      data-qa="small"
      method="post"
      class="form"
    >
      <img
        class="small_image"
        src="./images/Search.svg"
        alt="magnifying glass"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search smallInput"
      >
    </form>
  </body>
</html>
