<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >
      <label for="first-search-bar-input" class="first-search-bar">
        <img
          src="./images/Search.svg"
          alt="search"
          class="first-search-bar-img"
        >
        <input
          type="search"
          name="first-search-bar-input"
          id="first-search-bar-input"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <label for="second-search-bar-input" class="second-search-bar">
        <img
          src="./images/Search.svg"
          alt="search"
          class="second-search-bar-img"
        >
        <input
          type="search"
          name="second-search-bar-input"
          id="second-search-bar-input"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </label>
    </form>

    </form>
  </body>
</html>
