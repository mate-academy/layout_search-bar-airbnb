<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
    <link
      rel="stylesheet"
      href="./fonts/Avenir.ttc"
    >
    <link
      rel="stylesheet"
      href="./fonts/Avenir-Book.ttf"
    >
    <link
      rel="stylesheet"
      href="./fonts/Avenir-Heavy.ttf"
    >
  </head>
  <body>

    <form
      class="search-form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >
      <label>
        <img
          class="icon-search icon-search--big"
          src="images/Search.svg"
          alt="search"
        >

        <input
          class="search-bar search-bar--big"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="search-form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <label>
        <img
          class="icon-search icon-search--small"
          src="images/Search.svg"
          alt="search"
        >

        <input
          class="search-bar search-bar--small"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

  </body>
</html>
