<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="#"
      method="post"
      class="form"
      data-qa="big"
    >
      <label for="input1">
        <img
          src="./images/Search.svg"
          alt="search"
          class="searchImg"
        >

        <input
          type="text"
          class="input bigInput"
          id="input1"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      class="form"
      data-qa="small"
    >
      <label for="input2">
        <img
          src="./images/Search.svg"
          alt="search"
          class="searchImg searchImgSmall"
        >

        <input
          type="text"
          class="input smallInput"
          id="input2"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>

  </body>
</html>
