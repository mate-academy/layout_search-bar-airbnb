<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="#"
      method="post"
      data-qa="big"
    >
      <img
        class="icon"
        src="images/Search.svg"
        alt="search"
        >
      <input
        data-qa="keypress"
        class="searchBar"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="form"
      action="#"
      method="post"
      data-qa="small"
    >
      <img
      class="icon-small"
      src="images/Search.svg"
      alt="search"
      >
      <input
      class="searchBar serchBar--small"
      type="text"
      placeholder="Try &#34;Los Angeles&#34;"
    >
    </form>
  </body>
</html>
