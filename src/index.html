<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search_top">
      <img class="search_img" src="images/Search.svg"
       alt="search">
      <input
        data-qa="big"
        class="search_big"
        type="search"
        placeholder="Try “Los Angeles”"
      >
    </div>
    <div class="search_down">
      <img class="search_img_small" src="images/Search.svg"
       alt="search">
      <input data-qa="small" class="search_small"
       type="search" placeholder="Try “Los Angeles”">
    </div>
  </body>
</html>
