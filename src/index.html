<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form__search"
      action="#"
      method="post"
      data-qa="big"
    >
      <label class="lable-search">
        <input
          class="input-search"
          type="search"
          name="bigSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          autocomplete="off"
          required
        >
      </label>
    </form>

    <form
      class="form__search"
      action="#"
      method="post"
      data-qa="small"
    >
      <label class="lable-search lable-smallSearch">
        <input
          class="input-search input-smallSearch"
          type="search"
          name="smallSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          autocomplete="off"
          required
        >
      </label>
    </form>
  </body>
</html>
