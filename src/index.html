<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form search-form-big"
      data-qa="big"
      action="http://localhost:8080/"
      method="get"
    >
      <label  class="search-form-label" for="search-input">
        <img
          class="icon"
          src="./images/Search.svg"
          alt="searchIcon"
        >
        <input
          class="input input-big"
          type="text"
          name="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </label>
    </form>

    <form
      class="search-form search-form-small"
      data-qa="small"
      action="http://localhost:8080/"
      method="get"
    >
      <label  class="search-form-label" for="search-input">
        <img
        class="icon icon--small"
        src="./images/Search.svg"
        alt="searchIcon"
        >
        <input
          class="input input-small"
          type="text"
          name="search"
          data-qa="hover"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </label>
    </form>
  </body>
</html>
