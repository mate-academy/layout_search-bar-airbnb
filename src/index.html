<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="bar--big">
        <div class="bar--big__icon"></div>
        <form data-qa="keypress">
          <input
            class="bar bar--big__form"
            type="text"
            data-qa="big"
            placeholder="Try “Los Angeles“"
          />
        </form>
      </div>
      <div class="bar--mini">
        <div class="bar--mini__icon"></div>
        <form>
          <input
            class="bar bar--mini__form"
            type="text"
            data-qa="small"
            placeholder="Try “Los Angeles“"
          />
        </form>
      </div>
    </div>
  </body>
</html>
