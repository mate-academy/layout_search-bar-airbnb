<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form data-qa="keypress" method="post">
      <input
        type="search"
        name="search-field"
        placeholder="Try &#34;Los Angeles&#34;"
        class="search-field focus-search-field"
        data-qa="big"
        id="search-field"
      >
    </form>


    <form  method="post">
      <input
        data-qa="small"
        type="search"
        name="small-search"
        placeholder="Try &#34;Los Angeles&#34;"
        class=" search-field small-search-field focus-search-field focus-small-search-field"
        id="small-search"
      >
    </form>
  </body>
</html>
