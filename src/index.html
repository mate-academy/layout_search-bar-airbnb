<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body>
    <div
      class="input-box"
      data-qa="big"
    >
      <img

      />

        type="text"

    <div
      class="input-box"
      data-qa="small"
    >
      <img
        src="/src/images/Search.svg"
        alt="Icon"
      />

      <input
        type="text"
        placeholder="Try “Los Angeles”"
        required
      />
    </div>
  </body>
</html>
