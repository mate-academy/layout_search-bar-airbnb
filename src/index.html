<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big" class="search">
      <div class="search__input-wrapp search__input-wrapp--big">
        <input
          type="search"
          class="search__input search__input--big"
          placeholder="Try “Los Angeles”"
        >
      </div>
    </form>

    <form data-qa="small" class="search">
      <div class="search__input-wrapp search__input-wrapp--small">
        <input
          data-qa="keypress"
          type="search"
          class="search__input search__input--small"
          placeholder="Try “Los Angeles”"
        >
      </div>
    </form>
  </body>
</html>
