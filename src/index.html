<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form 
        class="form first" 
        action="#" 
        method="get" 
        data-qa="big"
      >

        <label for="bigSearch" class="bigLabel" >

          <input 
            type="text" 
            class="search" 
            data-qa="keypress"  
            placeholder="Try &quot;Los Angeles&quot;"
          >

        </label>

      </form>

    </div>
    <div class="container">
      <form 
        class="form second" 
        action="#" 
        method="get" 
        data-qa="small"
      >

        <label for="smallSearch" class="smallLabel" tabindex="0">

          <input type="text" 
            class="search small_search"  
            data-qa="keypress" 
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
        
      </form>
    </div>
  </body>
</html>
