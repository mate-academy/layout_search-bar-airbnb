<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <form
      action="https://www.google.com.ua/webhp?tab=rw&authuser=0"
      class="form-field"
      data-qa="big"
      method="get"
    >
      <label for="gsearch"></label>
      <input
        type="search"
        class="search big"
        id="gsearch"
        name="gsearch"
        data-qa="keypress"
        placeholder="Try &#34Los Angeles&#34"
      >
      <img
        src="./images/Search.svg"
        class="image1"
        width="19"
        height="19"
        alt="glass"
      >
    </form>
    <form
      action="https://www.google.com.ua/webhp?tab=rw&authuser=0"
      class="form-field"
      data-qa="small"
      method="get"
    >
      <label for="gsearch1"></label>
      <input
        type="search"
        class="search small"
        id="gsearch1"
        name="gsearch"
        placeholder="Try &#34Los Angeles&#34"
      >
      <img
        src="./images/Search.svg"
        class="image2"
        width="11"
        height="11"
        alt="glass"
      >
    </form>
  </body>
</html>
