<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="big-search-bar" data-qa="big">
      <img
        src="images/Search.svg"
        alt="search"
        class="big-img img"
      >
      <input
        type="search"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="big-input-search search"
      >
    </div>
    <div class="small-search-bar" data-qa="small">
      <img
        src="images/Search.svg"
        alt="search"
        class="small-img img"
      >
      <input
        type="search"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="small-input-search search"
      >
    </div>
  </body>
</html>
