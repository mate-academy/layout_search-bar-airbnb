<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="search-form" 
      data-qa="big" 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <img 
        class="icon"
        src="images\Search.svg" 
        alt="search glass"
      >
      <input 
        data-qa="keypress"
        class="search__input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form 
      class="search-form small-form" 
      data-qa="small"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <img 
        class="icon small-icon"
        src="images\Search.svg" 
        alt="search glass"
      >
      <input 
        data-qa="keypress"
        class="search__input small-search__input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
