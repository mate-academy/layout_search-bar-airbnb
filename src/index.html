<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      data-qa="big"
    >
      <div
        class="searchbox big"
      >
        <img
          src="images/Search.svg"
          alt=""
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          id="big__id"
          class="big__input"
          data-qa="keypress"
        >
      </div>
    </form>
    <form
      action=""
      data-qa="small"
    >
      <div
        class="searchbox small"
      >
        <img
          src="images/Search.svg"
          alt=""
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          id="small__id"
          class="small__input"
          data-qa="keypress"
        >
      </div>
    </form>
  </body>
</html>
