<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="#"
      method="get"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="serch"
        class="big-search-svg"
      >

      <input
          type="text"
          name="search"
          class="big-search-bar search_bar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles &quot;"
        >
    </form>
    <form
      class="form"
      action="#"
      method="get"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="search"
        class="small-search-svg"
      >

      <input
        type="text"
        name="search"
        class="small-search-bar search_bar"
        placeholder="Try &quot;Los Angeles &quot;"
      >
    </form>
  </body>
</html>
