<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__body">
    <form class="big-form form" data-qa="big">
      <div class="big-form__icon"></div>
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="big-form__input form__input"
      >
    </form>

    <form class="small-form form" data-qa="small">
      <div class="small-form__icon"></div>
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="small-form__input form__input"
      >
    </form>
  </body>
</html>
