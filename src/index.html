<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div
      class="searchbar searchbar-large"
      data-qa="big"
    >
      <button
        type="submit"
        class="searchbar-btn btn-large"
      ></button>
      <input
        class="search-field search-field-large"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </div>
    <div
      class="searchbar searchbar-small"
      data-qa="small"
    >
      <button
        type="submit"
        class="searchbar-btn btn-small"
      ></button>
      <input
        class="search-field search-field-small"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </div>
  </body>
</html>
