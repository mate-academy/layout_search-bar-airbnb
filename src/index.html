<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="form form-big"
      data-qa="big">
      <label class="label-search label-search-big">
        <input
          type="text"
          class="search search-big"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </label>
      <button class="btn btn-big" type="submit">
      </button>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="form form-small"
      data-qa="small">
      <label class="label-search label-search-small">
        <input
          type="text"
          class="search search-small"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </label>
      <button class="btn btn-small" type="submit">
      </button>
    </form>
  </body>
</html>
