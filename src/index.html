<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      class="searchBarForm"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="big"
    >
      <img
        class="largeIcon"
        src="/images/Search.svg"
        alt="magnifier"
      >

      <input
        class="searchBar"
        type="search"
        name="bigBar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="searchBarForm"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="small"
    >
      <img
        class="smallIcon"
        src="/images/Search.svg"
        alt="magnifier"
      >

      <input
        class="searchBar smallBar"
        type="search"
        name="smallBar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
