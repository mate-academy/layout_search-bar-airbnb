<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="searchBarForm"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
    >
      <div class="searchBarBig" data-qa="big">
        <input
          class="searchBarInput searchBarBigInput"
          type="text"
          name="searchBar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <img
          class="searchBarBigPicture"
          src="./images/Search.svg"
          alt="search bar picture"
        >
      </div>
    </form>

    <form
      class="searchBarForm"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
    >
      <div class="searchBarSmall" data-qa="small">
        <input
          class="searchBarInput searchBarSmallInput"
          type="text"
          name="searchBar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          class="searchBarSmallPicture"
          src="./images/Search.svg"
          alt="search bar picture"
        >
      </div>
    </form>
  </body>
</html>
