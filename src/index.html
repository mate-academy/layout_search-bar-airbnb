<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">

    <form action="submit"
    class="search__form"
    method="submit"
    data-qa="big">
      <label for="input" class="search__logo search__logo-big">
        <input type="text" class="search__bar search__bar-big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          id="input">
      </label>
    </form>


    <form action="sumbit" class="search__form"
    method="get"
    data-qa="small">
      <label for="input-2" class="search__logo search__logo-small">
        <input type="text" class="search__bar search__bar-small"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          id="input-2">
      </label>
    </form>

  </body>
</html>
