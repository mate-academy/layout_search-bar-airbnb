<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>

    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form-wrapper"
      data-qa="big"
    >
      <label
        for="search--big"
        class="search-label"
      >
        <img
          alt="search icon"
          src="images/Search.svg"
          class="search-image"
        >
      </label>
      <input
        type="text"
        name="search--big"
        id="search--big"
        class="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form-wrapper form-wrapper--small"
      data-qa="small"
    >
      <label
        for="search--small"
        class="search-label"
      >
        <img
          alt="search icon"
          src="images/Search.svg"
          class="search-image"
        >
      </label>

      <input
        type="text"
        name="search--small"
        id="search--small"
        class="search search--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
