<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form data-qa="big" class="search-form">
    <label for="search-holder">
    <input class="search-input" id="search-holder" data-qa="keypress" type="search" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>
  <form data-qa="small" class="search-form">
    <label for="search-holder-mini">
    <input class="search-input search-input--mini" id="search-holder-mini" type="search" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>
</body>
</html>
