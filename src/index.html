<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      class="searchBar-form"
      method="post"
      data-qa="big"
    >
      <span 
      class="icon"
      >
        <input 
          class="input-big"
          placeholder="Try &#34;Los Angeles&#34;" 
          data-qa="keypress"   
        >
      </span>
    </form>
    <form
      class="searchBarSmall-form "
      method="post"
      data-qa="small"
    >
      <span 
      class="icon-small"
      >
        <input 
          class="input-small"
          placeholder="Try &#34;Los Angeles&#34;" 
          data-qa="keypress"   
        >
      </span>
    </form>
  </body>
</html>
