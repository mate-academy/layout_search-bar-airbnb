<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="" data-qa="big">
      <input name="search_bar"
             class="search_input"
             type="text"
             placeholder="Try &quot;Los Angeles&quot;"
             data-qa="keypress">
  </form>
  <form action="" data-qa="small">
      <input name="search_bar"
             type="text"
             placeholder="Try &quot;Los Angeles&quot;"
             class="search_input search_input--small">
  </form>
</body>
</html>
