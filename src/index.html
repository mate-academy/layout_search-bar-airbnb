<!doctype html>
<html lang="en">
  <!-- #region head -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search Bars</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <!-- #endregion -->

  <body class="body">
    <main class="main">
      <form
        action="#"
        method="get"
        data-qa="big"
        class="form form--big"
      >
        <input
          type="text"
          data-qa="keypress"
          class="form__input form__input--big"
          placeholder="Try “Los Angeles”"
        />
      </form>
      <form
        action="#"
        method="get"
        data-qa="small"
        class="form form--small"
      >
        <input
          type="text"
          class="form__input form__input--small"
          placeholder="Try “Los Angeles”"
        />
      </form>
    </main>
  </body>
</html>
