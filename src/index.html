<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="formBigSearch"
    >
      <img
        src="./images/Search.svg"
        alt="imageSearch"
        class="imageInBigSearch"
      >
      <input
      type="search"
      name="bigSearch"
      placeholder="Try &quot;Los Angeles&quot;"
      class="inputBigSearch"
      data-qa="keypress"
      >
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
      class="formSmallSearch"
    >
      <img
        src="./images/Search.svg"
        alt="imageSearch"
        class="imageInSmallSearch"
      >
      <input
      type="search"
      name="smallSearch"
      placeholder="Try &quot;Los Angeles&quot;"
      class="inputSmallSearch"
      >
    </form>
  </body>
</html>
