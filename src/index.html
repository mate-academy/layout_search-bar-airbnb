<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#" 
      method="post"
      class="first"
      data-qa="big"
    >
      <label class="big-field">
        <img
          class="first-search-photo" 
          src="images/Search.svg" 
          alt="search"
        >

        <input 
          class="input-big-field"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>


    <form 
      action="#" 
      method="post"
      class="second"
      data-qa="small"
    >
      <label class="small-field">
        <img 
          src="images/Search.svg" 
          alt="search"
          class="second-search-photo"
        >

        <input 
            class="input-small-field"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
          >
      </label>
    </form>
  </body>
</html>
