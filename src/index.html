<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="search first_search" data-qa="big">
        <img
          class="icon icon_big"
          src="./images/Search.svg"
          alt="magnifier"
        >
        <input
          class="inputs input_search-1"
          type="text"
          id="search-1"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>

      <div class="search second_search" data-qa="small">
        <img
          class="icon icon_small"
          src="./images/Search.svg"
          alt="magnifier"
        >
        <input
          class="inputs input_search-2"
          type="text"
          id="search-2"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </div>
  </body>
</html>
