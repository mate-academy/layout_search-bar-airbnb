<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="massiveBar"
      action="https://www.airbnb.com.ua/"
      method="post"
      data-qa="big"
    >

      <label>
        <img
          src="images/Search.svg"
          alt="search"
          class="searchImg"
        >

        <input
          type="search"
          class="bigSearchField"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>

    </form>

    <form
      class="littleBar"
      action="https://www.airbnb.com.ua/"
      method="post"
      data-qa="small"
    >

      <label>
        <img
          src="images/Search.svg"
          alt="search"
          class="searchImg searchImgSmall"
        >
        <input
          type="search"
          class="smallSearchField"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypressSmall"
        >
      </label>

    </form>
  </body>
</html>
