<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form 
      action="/" 
      method="post" 
      data-qa="big"
    >
      <label class="search_form">
        <input
          type="search"
          class="form-field"
          name="big_search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="./images/Search.svg"
          class="search"
          alt="search"
        >
      </label>
    </form>
    <form 
      action="/" 
      method="post" 
      data-qa="small"
    >
      <label class="search_form">
        <input
          type="search"
          class="form-field form-field_small"
          name="small_search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="./images/Search.svg"
          class="search search_small"
          alt="search"
        >
      </label>
    </form>
  </body>

</html>
