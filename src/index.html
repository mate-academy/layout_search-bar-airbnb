<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search search--top"
      data-qa="big"
      method="post"
      action="#"
    >
      <img
        class="search__icon"
        src="./images/Search.svg"
        alt="icon"
      >
      <input
        type="text"
        class="search__input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form
      class="search search--small"
      data-qa="small"
      action="#"
    >
      <img
        class="search__icon search__icon--small"
        src="./images/Search.svg"
        alt="icon"
      >
      <input
        type="text"
        class="search__input search__input--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
