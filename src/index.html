<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="form form__search"
      method="post"
      action="#"
      data-qa="big"
    >
      <label class="label">
        <input 
          class="input input__big"
          type="text"
          id="searchBig"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form 
      class="form form__search" 
      method="post"
      action="#"
      data-qa="small"
    >
      <label class="label">
        <input 
          class="input input__small"
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
