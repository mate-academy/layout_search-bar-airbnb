<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/"
      method="get"
      class="form-field form-field-big"
      data-qa="big"
    >
      <label 
        for="search-big" 
        class="label"
      >
        <img
          src="images/Search.svg"
          alt="search"
        >
      </label>
      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search search-big"
        data-qa="keypress"
        name="searchBig"
        id="search-big"
      >
    </form>
    <form
      action="/"
      method="get"
      class="form-field"
      data-qa="small"
    >
      <label
        for="search-small"
        class="label label-small"
      >
        <img
          src="images/Search.svg"
          alt="search"
          class="img-small"
        >
      </label>
      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search search-small"
        data-qa="keypress"
        name="searchSmall"
        id="search-small"
      >
      </label>
    </form>
  </body>
</html>
