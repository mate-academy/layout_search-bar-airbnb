<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="form"
      data-qa="big"
    >

      <div class="container">
        <label>
          <img
            src="images/Search.svg"
            alt="search"
            class="icon"
          >

          <input
            class="search_bar"
            type="text"
            name="first_bar"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
           >
        </label>
      </div>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="form"
      data-qa="small"
    >
      <div class="container">
        <label>
          <img
            src="images/Search.svg"
            alt="search"
            class="icon icon_small"
          >

          <input
            class="search_bar search_bar_small"
            type="text"
            name="second_bar"
            placeholder="Try &quot;Los Angeles&quot;"
           >
        </label>
      </div>
    </form>
  </body>
</html>
