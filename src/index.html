<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-bar"
      action="#"
      method="get"
      data-qa="big"
    >
      <label class="search-label">
        <img
          src="images/Search.svg"
          alt="search icon"
          class="big-icon"
        >
        <input
          class="input-search input-big"
          type="search"
          name="search"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="search-bar"
      action="#"
      method="get"
      data-qa="small"
    >
      <label class="search-label">
        <img
          src="images/Search.svg"
          alt="search icon"
          class="small-icon"
        >
        <input
          class="input-search input-small"
          type="search"
          name="search"
          placeholder="Los Angeles"
        >
      </label>
    </form>
  </body>
</html>
