<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" class="container_big"
      data-qa="big" method="post">
      <label>
        <img src="./images/Search.svg" alt="search"
          class="icon">
        <input type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
          class="input_big"
          data-qa="keypress">
      </label>
    </form>

    <form action="#" class="container_small"
      method="post">
      <label>
        <img src="./images/Search.svg" alt="search"
          class="icon_small">
        <input type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
          class="input_small"
          data-qa="small">
      </label>
    </form>
  </body>
</html>
