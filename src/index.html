<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
    >
      <label>
        <img
          src="./images/Search.svg"
          alt="icon"
          class="image"
        >
        <input
          type="search"
          name="bigSearch"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-bar"
        >
      </label>
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
    >
      <img
        src="./images/Search.svg"
        alt="icon"
        class="image image--small"
      >
      <label>
        <input
          type="search"
          name="smallSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-bar search--small"
        >
      </label>
    </form>
  </body>
</html>
