<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 hidden>Search bar airbnb</h1>
    <form
      class="search-form search-form_big"
      action="#"
      method="post"
      data-qa="big">
      <label class="form-field" for="big-input">
        <input
          class="input input_big"
          id="big-input"
          type="text"
          name="address"
          placeholder="Try &quot;Los Angeles&quot;"
          autocomplete="off"
          data-qa="keypress"
          required
        >
      </label>
    </form>
    <form
      class="search-form search-form_small"
      action="#"
      method="post"
      data-qa="small">
      <label class="form-field" for="small-input">
        <input
          class="input input_small"
          id="small-input"
          type="text"
          name="address"
          autocomplete="off"
          placeholder="Try &quot;Los Angeles&quot;"
          required
        >
      </label>
    </form>
  </body>
</html>
