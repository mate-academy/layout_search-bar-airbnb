<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.scss"
    />
  </head>
  <body>
    <div
      class="search search-big"
      data-qa="big"
    >
      <img
        class="search__img search-big__img"
        src="./images/Search.svg"
        alt="Search Big"
      />
      <input
        class="search__input search-big__input"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </div>

    <div
      class="search search-small"
      data-qa="small"
    >
      <img
        class="search__img search-small__img"
        src="./images/Search.svg"
        alt="Search Small"
      />
      <span></span>
      <input
        class="search__input search-small__input"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </div>
  </body>
</html>
