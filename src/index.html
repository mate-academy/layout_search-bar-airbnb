<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="xxx"
      method="POST"
      data-qa="big"
      class="form"
    >
      <input
        type="search"
        class="input input-big"
        data-qa="keypress"
        placeholder="Try “Los Angeles”"
      >
      <img
        src="\images\Search.svg"
        alt="search"
        class="img img-big"
      >
    </form>
    <form
      action="yyy"
      method="POST"
      data-qa="small"
      class="form"
    >
      <input
        type="search"
        class="input input-small"
        placeholder="Try “Los Angeles”"
      >
      <img
        src="\images\Search.svg"
        alt="search"
        class="img img-small"
      >
    </form>
  </body>

</html>
