<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="searchForm"
    >
      <img
        class="iconSearch"
        src="images/Search.svg"
        alt="searchIcon"
      >
      <input
        class="input"
        type="text"
        name="searchBarBig"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="big"
      >
    </form>

    <form
      action="#"
      method="post"
      class="searchForm searchFormSmall"
    >
      <img class="iconSearch iconSmall" src="images/Search.svg"
           alt="searchIconSmall"
      >
      <input
        class="input inputSmall"
        type="text"
        name="searchBarSmall"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="small"
      >
    </form>

  </body>
</html>
