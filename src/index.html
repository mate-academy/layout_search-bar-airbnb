<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="form"
      data-qa="big"
      method="post"
    >
      <img
        src="./images/Search.svg"
        alt="searchIcon"
        class="searchIcon"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input"
        data-qa="keypress"
      >
    </form>
    
    <form
      action="#"
      class="form"
      data-qa="small"
      method="post"
    >
      <img
        src="./images/Search.svg"
        alt="searchIcon"
        class="searchIcon searchIcon--small"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input input--small"
      >
    </form>
  </body>
</html>
