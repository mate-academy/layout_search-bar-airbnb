<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>

    <form
      action="/submit"
      class="big-search"
      data-qa="big"
    >

      <div class="big-search__icon"></div>

      <input
        class="big-search__input"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      action="/submit"
      class="small-search"
      data-qa="small"
    >

      <div class="small-search__icon"></div>

      <input
        class="small-search__input"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>
    
  </body>
</html>
