<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="big__search__bar search__bar">
      <form
        action="/"
        method="get"
        class="big__form"
        data-qa="big"
      >
        <input
          type="search"
          name="search"
          data-qa="keypress"
          class="search__input big__search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>

    <div class="small__search__bar search__bar">
      <form
        action="/"
        method="get"
        class="small__form"
        data-qa="small"
      >
        <input
          type="search"
          name="search"
          class="search__input small__search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
