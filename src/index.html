<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >

      <label class="sear-label">
        <img
          src="images\Search.svg"
          alt="magnifyingGlass"
          class="photo photo_big"
        >
        <input
          name="search_bar_bigger"
          type="text"
          class="search_bar_bigger"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >

      <label class="sear-label">
        <img
          src="images\Search.svg"
          alt="magnifyingGlass"
          class="photo photo_small"
      >

        <input
          name="search_bar_smaller"
          type="text"
          class="search_bar_smaller"
          placeholder="Try &quot;Los Angeles&quot;"
        >

      </label>
    </form>
  </body>
</html>
