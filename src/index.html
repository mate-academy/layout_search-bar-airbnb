<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- #endregion -->
  <body>
    <form class="form">
      <div
        class="form__search"
        data-qa="big"
      >
        <input
          class="form-input form__input--large"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </div>

      <div
        class="form__search"
        data-qa="small"
      >
        <input
          class="form-input form__input--small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>
  </body>
</html>
