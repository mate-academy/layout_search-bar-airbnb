<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      class="search-bar"
      action="#"
      method="get"
      data-qa="big"
    >
      <div class="search-bar__container">
        <img
          class="search-bar__icon"
          src="./images/Search.svg"
          alt="Search tool"
        >

        <input
          class="search-bar__input"
          type="search"
          name="big-search-bar"
          id="big-search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>

    <form
      class="search-bar search-bar--small"
      action="#"
      method="get"
      data-qa="small"
    >
      <div class="search-bar__container search-bar__container--small">
        <img
          class="search-bar__icon search-bar__icon--small"
          src="./images/Search.svg"
          alt="Search tool"
        >

        <input
          class="search-bar__input search-bar__input--small"
          type="search"
          name="small-search-bar"
          id="small-search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
