<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form big"
      action="/"
      method="get"
      data-qa="big"
    >
      <label>
        <input
          type="search"
          class="searchbar big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          tabindex="0"
        >
      </label>
    </form>

    <form
      class="form small"
      action="/"
      method="get"
      data-qa="small"
    >
      <label>
        <input
          type="search"
          class="searchbar small"
          placeholder="Try &quot;Los Angeles&quot;"      tabindex="0"
        >
      </label>
    </form>
  </body>
</html>
