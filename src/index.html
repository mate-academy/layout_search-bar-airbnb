<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="form"
      method="get"
      data-qa="big"
      tabindex="1"
    >
      <img
        class="search__icon"
        src="images/Search.svg"
        alt="search logo"
      >
      <input
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search__input"
        type="text"
        name="search"
        tabindex="1"
      >
    </form>

    <form
      action="#"
      class="form form--small"
      method="get"
      data-qa="small"
      tabindex="2"
    >
      <img
        class="search__icon icon--small"
        src="images/Search.svg"
        alt="search logo"
      >
      <input
        placeholder="Try &quot;Los Angeles&quot;"
        class="search__input input--small"
        type="text"
        name="search"
        tabindex="2"
      >
    </form>
  </body>
</html>
