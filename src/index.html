<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
      class="search-form-big"
      data-qa="big"
    >
      <label 
        class="search-big"
        for="label-for-input-big"
      >
        <input
          class="input-big"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          id="label-for-input-big"
        >
        <img
          class="icon"
          src="./images/Search.svg" 
          alt="search-icon"
        >
      </label>
    </form>
    
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
      class="search-form-small"
      data-qa="small"
    >
      <label
        class="search-small"
        for="label-for-input-small"
      >
        <input
          class="input-small"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          id="label-for-input-small"
        >
        <img
          class="icon"
          src="./images/Search.svg" 
          alt="search-icon"
        >
      </label>
    </form>
  </body>
</html>
