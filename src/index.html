<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body class="body">
    <form
      action="#"
      class="form form--1"
      data-qa="big"
    >
      <div class="form__wrapper form__wrapper--big">
        <input
          type="text"
          data-qa="keypress"
          class="form__input input--1"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>

    <form
      action="#"
      class="form form--2"
      data-qa="small"
    >
      <div class="form__wrapper form__wrapper--small">
        <input
          type="text"
          class="form__input input--2"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>
  </body>
</html>
