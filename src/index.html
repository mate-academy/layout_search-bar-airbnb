<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="index.html" 
      method="post"
      class="bigform"
      data-qa="big"
    >
  
      <input 
        class="big input" 
        type="search" 
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form 
      action="index.html"
      method="post"
      class="smallform"
      data-qa="small"
    >

      <input 
        class="small input"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
