<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="http://localhost:8080/" 
      method="get" 
      data-qa="big"
      class="search-form"
    >
      <div class="big-search">
        <img 
          class="icon"
          src="./images/Search.svg" 
          alt="big icon search">
        <input 
          class="input" 
          type="search"
          name="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        > 
      </div>
    </form>
    <form 
      action="http://localhost:8080/" 
      method="get"
      data-qa="small"
      class="search-form search-form-small"
    >
      <div class="big-search small-search">
        <img 
          class="icon icon-small"
          src="./images/Search.svg" 
          alt="small icon search">
        <input
          class="input input-small"
          type="search"
          name="search2"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
