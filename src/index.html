<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:8080"
      method="post"
      class="search-form big-search-form"
      data-qa="big"
    >
      <input
        type="text"
        name="searchQuery"
        class="search-input big-search-input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action="http://localhost:8080"
      method="post"
      class="search-form small-search-form"
      data-qa="small"
    >
      <input
        type="text"
        name="searchQuery"
        class="search-input small-search-input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
