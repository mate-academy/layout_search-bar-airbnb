<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="big" class="search_container">
      <label for="big">
        <input
          type="search"
          id="big"
          class="search_bar big_bar"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
        >
        <img
          src="images/Search.svg"
          alt="Loop"
          class="search_image big_image"
        >
      </label>
    </div>
    <div data-qa="small"  class="search_container">
      <label for="small">
        <input
          type="search"
          id="small"
          class="search_bar small_bar"
          placeholder="Try &#34Los Angeles&#34"
        >
        <img
          src="images/Search.svg"
          alt="Loop"
          class="search_image small_image"
        >
      </label>
    </div>
  </body>
</html>
