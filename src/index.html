<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      action="/"
      method="get"
      data-qa="big"
    >
      <label>
        <input
          type="text"
          class="search-bar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
        >
        <img
          src="./images/Search.svg"
          alt="search"
          class="search-image"
        >
      </label>

    </form>
    <form
      class="search-form"
      data-qa="small"
      action="/"
      method="get"
    >
      <label>
        <input
          type="text"
          class="search-bar small-search"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
        >
        <img
          src="./images/Search.svg"
          alt="search"
          class="search-image search-image-small"
        >
      </label>
    </form>
  </body>
</html>
