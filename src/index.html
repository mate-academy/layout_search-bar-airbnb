<!doctype html>
<html lang="en">
<head>

  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="" class="searchbar-form" data-qa="big">
    <input class="searchbar" type="text" name="search" placeholder="Try &#34;Los Angeles&#34;" data-qa="keypress">

  <form action="" class="searchbar-form searchbar-form-small" data-qa="small">
    <input class="searchbar searchbar-small" type="text" name="search" placeholder="Try &#34;Los Angeles&#34;">
  </form>
</body>
</html>
