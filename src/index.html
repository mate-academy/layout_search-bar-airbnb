<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="searchbar big" data-qa="big">
      <label for="big">
        <div class="icon"></div>
      </label>
      <input
        class="searchbar__input"
        data-qa="keypress"
        type="text"
        id="big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>

    <div class="searchbar small" data-qa="small">
      <label for="small">
        <div class="icon"></div>
      </label>
      <input
        class="searchbar__input"
        type="text"
        id="small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
