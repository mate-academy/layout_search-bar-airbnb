<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      class="form"
      action=""
      method="post"
    >

      <label
        class="containers container-big"
        for="big"
        data-qa="big"
        >
        <input
          class="fields field-big"
          type="text"
          name="saerc-big" placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          id="big"
        >
      </label>

    </form>

    <form
      class="form"
      action=""
      method="post"
    >

      <label
        class="containers container-small"
        for="small"
        data-qa="small"
        >
        <input
          class="fields field-small"
          type="text"
          name="saerc-small"
          placeholder="Try &quot;Los Angeles&quot;"
          id="small"
        >
      </label>

    </form>

  </body>

</html>
