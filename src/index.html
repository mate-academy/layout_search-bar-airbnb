<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://airbnb.com/"
      method="post"
      data-qa="big"
      class="searchForm"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="bigSearch"
          class="searchLogo"
        >
      </label>
      <label>
        <input
          type="text"
          name="bigSearch"
          class="searchInput"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="https://airbnb.com/"
      method="post"
      data-qa="small"
      class="searchForm"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="smallSearch"
          class="searchLogo smallLogo"
        >
      </label>
      <label>
        <input
          type="text"
          name="smallSearch"
          class="searchInput smallSearchInput"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
