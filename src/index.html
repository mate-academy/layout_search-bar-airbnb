<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#" 
      method="post" 
      class="form big-form" 
      data-qa="big"
  >
      <img 
        src="images/Search.svg" 
        alt="icon" 
        class="icon"
      >
      <input 
        id="input"
        type="search" 
        name="input biggest" 
        data-qa="keypress" 
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    
    <form 
      action="#" 
      method="post" 
      class="form small-form" 
      data-qa="small"
    >
      <img 
        src="images/Search.svg" 
        alt="small-icon" 
        class="small-icon"
      >
      <input 
        id="input-small"
        type="search" 
        name="smaller" 
        class="input small" 
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
