<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      method="post" 
      data-qa="big"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <label>
        <div class="bar big-search-bar">
          <img 
            class="big-image" 
            src="images/Search.svg" 
            alt="search-icon"
          >
          <input 
            type="text" 
            data-qa="keypress" 
            class="input-tag big-input" 
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </label>
    </form>
    <form 
      method="post" 
      data-qa="small"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <label>
        <div class="bar small-search-bar">
          <img 
            class="small-image" 
            src="images/Search.svg" 
            alt="search-icon"
          >
          <input 
            type="text"
            data-qa="keypress" 
            class="input-tag small-input" 
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </label>
    </form>
  </body>
</html>
