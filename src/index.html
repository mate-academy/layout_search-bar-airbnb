<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      action="/"
      method="get"
      data-qa="big"
    >
      <img
        class="icon"
        src="images/Search.svg"
        alt="Search icon"
      >
      <input
        class="bar"
        type="text"
        name="bigSearchBar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="search-form"
      action="/"
      method="get"
      data-qa="small"
    >
      <img
        class="icon small-icon"
        src="images/Search.svg"
        alt="Search icon"
      >
      <input
        class="bar small-bar"
        type="text"
        name="smallSearchBar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    </div>
  </body>
</html>
