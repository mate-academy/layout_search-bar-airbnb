<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container">
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" name="search_bar"
        class="form_field" data-qa="big">
        <label for="blood"></label>
        <input
          class="input input-large" 
          type="search"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress"
          id="blood"
        >
      </form>
    </div>

    <div class="container">
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
        name="search_bar"
        class="form_small" 
        data-qa="small"
      >
        <label for="pain"></label>
        <input type="search"
        class="input input-small"
        placeholder="Try &#34;Los Angeles&#34;"
        id="pain">
      </form>
    </div>

  </body>

</html>
