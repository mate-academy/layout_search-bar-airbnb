<!doctype html>
<html lang="en">
  <!-- #region head -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <!-- #endregion -->
  <body class="page--body">
    <form
      class="search search--big"
      data-qa="big"
    >
      <label class="icon icon--big">
        <input
          type="text"
          class="search--input search--input--big"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>

    <form
      class="search search--small"
      data-qa="small"
    >
      <label class="icon icon--small">
        <input
          type="text"
          class="search--input search--input--small"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
