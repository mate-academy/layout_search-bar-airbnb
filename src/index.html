<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big" class="form"
    >
      <div class="form">
        <img
          src="images/Search.svg"
          alt="search"
          class="big_search_icon"
        >
        <input
          class="big_search"
          type="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form data-qa="small"
    >
      <div class="form">
        <img
          src="images/Search.svg"
          alt="search"
          class="small_search_icon"
        >
        <input
          class="small_search"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
