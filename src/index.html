<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:8080/"
      method="post"
      data-qa="big"
      class="big-form"
    >
      <label class="box">
        <img
          src="images\Search.svg"
          alt="icon"
          class="icon"
        >
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="search-bar"
          name="big-search-bar"
        >
      </label>
    </form>
    <form
      action="http://localhost:8080/"
      method="post"
      data-qa="small"
      class="small-form"
    >
      <label class="box">
        <img
          src="images\Search.svg"
          alt="icon"
          class="icon small-icon"
        >
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="search-bar small-search-bar"
          name="small-search-bar"
        >
      </label>
    </form>
  </body>
</html>
