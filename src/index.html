<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      action="/search"
      name="search-request"
      data-qa="big"
    >
      <label class="search-form__icon" for="big-search-bar">
        <input
          id="big-search-bar"
          class="search-bar"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      class="search-form search-bar--small"
      action="/search"
      name="search-request"
      data-qa="small"
    >
      <label class="search-form__icon" for="small-search-bar">
        <input
          id="small-search-bar"
          class="search-bar"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>
</html>
