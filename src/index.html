<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action=""
      data-qa="big"
    >
      <input
        type="text"
        id="search_big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search_input_big search_input"
      >
    </form>
    <form
      class="form"
      action=""
      data-qa="small"
    >
      <input
        type="text"
        id="search_small"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search_input_small search_input"
      >
    </form>
  </body>
</html>
