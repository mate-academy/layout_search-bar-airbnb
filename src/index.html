<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="#some-address"
    method="POST"
    data-qa="big"
    class="search-bar"
  >
      <img
        class="big-img"
        src="images/Search.svg"
        alt="magnifying glass"
      >
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input-search big-search"
      >
    </form>
    <form
    action="#some-address"
    method="POST"
    data-qa="small"
    class="search-bar"
  >
      <img
        class="small-img"
        src="images/Search.svg"
        alt="magnifying glass"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input-search small-search"
      >
    </form>
  </body>
</html>
