<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      data-qa="big"
      method="post"
    >
      <div class="search-field search-field--big">
        <button class="search-field__button">
          <img
            src="./images/Search.svg"
            alt="Search"
            class="search-field__icon"
            type="submit"
          >
        </button>
        <input
          type="text"
          placeholder="Try “Los Angeles”"
          id="searchFieldBig"
          name="searchFieldBig"
          class="search-field__inner"
          data-qa="keypress"
        >
      </div>
    </form>
    <form
      action="#" 
      data-qa="small"
      method="post"
    >
      <div class="search-field">
        <button class="search-field__button">
          <img
            src="./images/Search.svg"
            alt="Search"
            class="search-field__icon"
            type="submit"
          >
        </button>
        <input
          type="text"
          placeholder="Try “Los Angeles”"
          id="searchFieldSmall"
          name="searchFieldSmall"
          class="search-field__inner"
        >
      </div>
    </form>
  </body>
</html>
