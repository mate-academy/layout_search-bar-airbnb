<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="bigBar"
      data-qa="big"
    >
      <input
        type="text"
        class="input input_big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form
      action="#"
      method="post"
      class="smallBar"
      data-qa="small"
    >
      <input
        type="text"
        class="input input_small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
