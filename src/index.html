<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form big-form"
      data-qa="big"
    >
      <label class="form__label">
        <input
          class="form__input form__input--big-imput"
          type="text"
          data-qa="keypress"
          onfocus="this.placeholder=''"
          onblur="this.placeholder='Try &#34;Los Angeles&#34;'"
          placeholder="Try &#34;Los Angeles&#34;"
        >
        <button class="form__button form__button--big-imput" type="submit"></button>
      </label>
    </form>

    <form
      class="form small-form"
      data-qa="small"
    >
      <label class="form__label">
        <input
          class="form__input form__input--small-imput"
          onfocus="this.placeholder=''"
          type="text"
          onblur="this.placeholder='Try &#34;Los Angeles&#34;'"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress"
        >
        <button class="form__button form__button--small-imput"></button>
      </label>
    </form>
  </body>
</html>
