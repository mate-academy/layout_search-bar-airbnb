<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="search-bar big"
      data-qa="big"
    >

      <input
        type="text"
        name="search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-input search-input-big"
        data-qa="keypress"
      >

      <img class="search-icon-big" src="images/Search.svg"
        alt="search-icon">
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="search-bar small"
      data-qa="small"
    >

      <input
        type="text"
        name="search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-input search-input-small"
      >

      <img class="search-icon-small" src="images/Search.svg"
        alt="search-icon">
    </form>

  </body>
</html>
