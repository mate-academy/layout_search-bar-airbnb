<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="page">
    <form class="search">
      <div
        class="search__bar search__bar--big"
        data-qa="big"
      >
        <input
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          class="search__input"
        />
      </div>
      <div
        class="search__bar search__bar--small"
        data-qa="small"
      >
        <input
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
          class="search__input"
        />
      </div>
    </form>
  </body>
</html>
