<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form

      action="/"

      class="first-form  all-forms"

      method="get"

      data-qa="big"

    >
      <img

        class="all-images image-1"

        src="images/Search.svg"

        alt="magnifying glass"

      >

      <label for="search-input">

        <input

        class="first-input all-inputs"

        type="search"

        name="search1"

        placeholder="Try &quot;Los Angeles&quot;"

        data-qa="keypress"

        id="search-input"

      >

      </label>

    </form>

    <form

      action="/"

      class="second-form all-forms"

      data-qa="small"

      method="get"

    >

      <img

        class=" all-images image-2"

        src="images/Search.svg"

        alt="magnifying glass"

      >

      <label for="search-input">

        <input

        class="second-input all-inputs"

        type="search"

        name="search2"

        placeholder="Try &quot;Los Angeles&quot;"

      >

      </label>

    </form>

  </body>
</html>
