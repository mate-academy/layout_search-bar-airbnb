<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <form
      method="get"
      class="form"
      action="/"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="Search icon large"
        class="img img-lg"
      >
      <input
        class="search search-lg"
        type="search"
        name="searchLg"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      method="get"
      action="/"
      data-qa="small"
      class="form"
    >
      <img
        src="./images/Search.svg"
        alt="Search icon small"
        class="img img-sm"
      >
      <input
        type="search"
        name="searchSm"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search search-sm"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
