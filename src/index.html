<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/"
      method="get"
      class="search"
      data-qa="big"
    >
      <label class="label_form">
        <input
          type="search" 
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="big_input search_input"
        > 
        <img
          src="images/Search.svg"
          alt="icon"
          class="icon"
        >
      </label>
    </form>

    <form 
      action="/" 
      method="get"
      class="search"
      data-qa="small"
    >
      <label class="label_form">
        <input 
          type="search" 
          placeholder="Try &quot;Los Angeles&quot;"
          class="small_input search_input"
        >
        <img 
          src="images/Search.svg" 
          alt="icon"
          class="icon small_icon"
        >
      </label>
    </form>
  </body>
</html>
