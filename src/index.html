<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>


    
    <form
       data-qa="big"
       action="/"
       method="post"
       class="search-form"
    >
      <img
        src="images/Search.svg"
        class="icon"
        alt="bigSearchIcon"
      >
      <label>
        <input
        id="big-search"
        name="bigSearch"
        data-qa="keypress"
        class="input input-big"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </form>

    <form
       data-qa="small"
       action="/"
       method="post"
       class="search-form"
    >
      <img
        src="images/Search.svg"
        class="icon icon--small"
        alt="smallSearchIcon"
      >
      <label>
        <input
        id="small-search"
        data-qa="keypress"
        class="input input-small"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </form>
  </body>
</html>
