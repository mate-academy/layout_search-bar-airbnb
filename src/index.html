<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search"
      data-qa="big"
      method="post"
      action="/"
    >
      <img
        class="icon"
        src="images/Search.svg"
        alt="icon search"
      >
      <input
          type="text"
          class="search_in"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
    </form>
    <form
      class="search_small"
      method="post"
      action="/"
      data-qa="small"
    >
      <img
        class="icon_small"
        src="images/Search.svg"
        alt="icon search small"
      >
      <input
        type="text"
        class="search_in_small"
        placeholder="Try &quot;Los Angeles&quot;">
    </form>
  </body>
</html>
