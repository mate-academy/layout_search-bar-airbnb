<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      class="big-form"
      method="get"
      action="htp://localhost:8080"
    >
      <img
        class="big-image"
        src="./images/Search.svg"
        alt="search logo"
      >
      <label>
        <input
          class="input big-input "
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="big"
        >
      </label>
    </form>
    <form
      class="small-form big-form"
      action="http://localhost:8080"
      method="get"
    >
      <img
        class="small-image big-image"
        src="./images/Search.svg"
        alt="search logo"
      >
      <label>
        <input
          class="input small-input big-input"
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
        >
      </label>
    </form>
  </body>
</html>
