<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="block">
      <form 
        class="search__form-block"
        action="/"
        method="post"
        data-qa="big"
      >
        <label class="search__label">
          <img 
            src="./images/Search.svg" 
            alt="bigsearch" 
            class="image"
          >
          <input 
            type="text" 
            class="search__form-input" 
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          > 
        </label>
      </form>
   
      <form 
        action="/"
        method="post"
        data-qa="small"
        class="search__form-block small__form-block"
      >
        <label class="search__label small-search-label">
          <img 
            src="./images/Search.svg" 
            alt="smallsearch" 
            class="image small__image-search"
          >
          <input 
            type="text" 
            class="search__form-input small__form-input " 
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </div>
  </body>
</html>
