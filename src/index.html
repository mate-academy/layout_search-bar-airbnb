<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" data-qa="big">
      <div class="big-div">
        <img
          src="images/Search.svg"
          alt="search"
          class="big-image"
        >
        <input
          class="big-search search"
          type="big-search"
          id="big-search"
          name="big-search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" data-qa="small">
      <div class="small-div">
        <img
          src="images/Search.svg"
          alt="search"
          class="small-image"
          >
        <label for="small-search"></label>
        <input
          class="small-search search"
          type="search"
          id="small-search"
          name="small-search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
