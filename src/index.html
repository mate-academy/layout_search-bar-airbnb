<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form 
      action="https://www.airbnb.com/search" 
      method="get" 
      data-qa="big" 
      class="search"
    >
      
      <label for="inputSearchBig" class="label">
        <button type="submit" class="button">
          <img 
            src="./images/Search.svg" 
            alt="searchIcon" 
            class="img"
          >
        </button>
        <input 
          type="text" 
          name="bigSearchBar" 
          data-qa="keypress" 
          class="input" 
          placeholder="Try &quot;Los Angeles&quot;" 
          id="inputSearchBig"
        >
      </label>

    </form>

    <form 
      action="https://www.airbnb.com/search" 
      method="get" 
      data-qa="small" 
      class="search searchSmall"
    >
    
      <label for="inputSearchSmall" class="label">
        <button type="submit" class="button buttonSmall">
          <img 
            src="./images/Search.svg" 
            alt="searchIcon" 
            class="imgSmall"
          >
        </button>
        <input type="text" 
          name="smallSearchBar" 
          class="input inputSmall" 
          placeholder="Try &quot;Los Angeles&quot;"
          id="inputSearchSmall"
        >
      </label>
    
    </form>
    
  </body>
</html>
