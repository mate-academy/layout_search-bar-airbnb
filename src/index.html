<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="form_big"
    >
      <img src="./images/Search.svg"
        alt="img" class="img_big"
      >
      <input class="input_big"
        type="text"
        name="big_search_bar"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      action="#"
      method="post"
      data-qa="small"
      class="form_small"
    >
      <img src="./images/Search.svg"
        alt="img" class="img_small"
      >
      <input class="input_small"
        type="text"
        name="small_search_bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
