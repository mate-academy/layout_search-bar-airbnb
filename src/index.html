<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Mate academy | airbnb search bar</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="stylesheet"
      href="search-bar.css"
    />
  </head>
  <body class="page">
    <form
      class="form page__form form--big"
      action="GET"
      data-qa="big"
    >
      <label
        class="label label--big"
        data-qa="big-bar"
      >
        <input
          class="label__input input--big"
          name="big-bar"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>

    <form
      class="form page__form form--small"
      action="GET"
      data-qa="small"
    >
      <label class="label label--small">
        <input
          class="label__input input--small"
          name="small-bar"
          type="text"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
