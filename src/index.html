<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:8080/"
      method="post"
      class="form"
      data-qa="big"
    >

      <label>
        <img
          class="search-icon"
          src="images/Search.svg"
          alt="search-icon"
        >
        <input
          class="search-field"
          type="text"
          name="bigSearchBar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="http://localhost:8080/"
      method="post"
      class="form"
      data-qa="small"
      >
      <label>
        <img
          class="search-icon search-icon-small"
          src="images/Search.svg"
          alt="search-icon"
        >
        <input
          class="search-field search-field-small"
          type="text"
          name="smallSearchBar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
