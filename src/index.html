<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="/"
      method="post"
      data-qa="big"
      >
      <input
        type="search"
        name="big__search"
        id="big-search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="input input__big"
      >
      <img
        class="searchicon searchicon__big"
        src="./images/Search.svg"
        alt="search"
      >
    </form>
    <form
      class="form"
      action="/"
      method="post"
      data-qa="small"
      >
      <input
        type="search"
        name="small__search"
        id="small-search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="input input__small"
      >
      <img
        class="searchicon searchicon__small"
        src="./images/Search.svg"
        alt="search"
      >
    </form>
  </body>
</html>
