<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      data-qa="big"
      class="big-form"
      action="#"
      method="post"
      >
      <label>
        <input
          type="search"
          class="big-search"
          data-qa="keypress"
          placeholder= "Try &#34Los Angeles&#34"
        >
        <img class="big-img" src="images/Search.svg" alt="search">
      </label>

    </form>

    <form
    data-qa="small"
    class="small-form"
    action="#"
    method="post"
    >
      <label>
        <input
          type="search"
          class="small-search"
          placeholder= "Try &#34Los Angeles&#34"
        >
        <img class="small-img" src="images/Search.svg" alt="search">
      </label>

    </form>
  </body>
</html>
