<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="page">
    <div class="form-container">
      <form
        action="#"
        class="form form-big"
        data-qa="big"
      >
        <input
          type="search"
          name="input__search"
          class="input__search input__search-big"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>
      <form
        action="#"
        class="form form-small"
        data-qa="small"
      >
        <input
          type="search"
          name="input__search"
          class="input__search input__search-small"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>
  </body>
</html>
