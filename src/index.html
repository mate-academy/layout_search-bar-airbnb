<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body class="page__body">
    <form
      action="#"
      class="form form-big"
      data-qa="big"
    >
      <input
        type="search"
        name="input__search"
        class="input__search input__search-big"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
      />
    </form>

    <form
      action="#"
      class="form form-small"
      data-qa="small"
    >
      <input
        type="search"
        name="input__search"
        class="input__search input__search-small"
        placeholder="Try &#34;Los Angeles&#34;"
      />
    </form>
  </body>
</html>
