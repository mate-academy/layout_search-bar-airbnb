<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action ="#"
      method="get"
      class="form big"
    >
      <input
        type="search"
        name="bsearch"
        id="bsearch"
        data-qa="big"
        placeholder="Try &quot;Los Angeles&quot;"
        class="nosubmit"
      >
    </form>

    <form
      action ="#"
      method="get"
      class="form small"
    >
      <input
        type="search"
        name="ssearch"
        id="ssearch"
        data-qa="small"
        placeholder="Try &quot;Los Angeles&quot;"
        class="nosubmit small"
      >
    </form>

  </body>
</html>
