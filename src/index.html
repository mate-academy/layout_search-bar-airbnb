<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
    >
      <div class="container">
        <img
          src="./images/Search.svg"
          alt="searchIcon"
          class="icon"
          aria-hidden="true"
        >
        <input
          type="text"
          class="search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>
    <form
      action="#"
      method="post"
      data-qa="small"
    >
      <div class="container container--small">
        <img
          src="./images/Search.svg"
          alt="searchIcon"
          class="icon icon--small"
          aria-hidden="true"
        >
        <input
          type="text"
          class="search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
