<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="post"
      class="formSearch"
      data-qa="big"
      action="/"
    >
      <label for="bigSearch">
        <input
          type="search"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search bigSearch"
          data-qa="keypress"
          id="bigSearch"
        >
      </label>
    </form>

    <form
      method="post"
      class="formSearch"
      data-qa="small"
      action="/"
    >
      <label for="smallSearch">
        <input
          type="search"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search smallSearch"
          id="smallSearch"
        >
      </label>
    </form>
  </body>
</html>
