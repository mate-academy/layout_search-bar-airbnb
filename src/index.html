<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 class="visually-hidden">Search bar airbnb</h1>

    <form 
      action="/" 
      method="get" 
      class="search-form" 
      data-qa="big"
    >

      <input 
        type="text"
        name="inputBig"
        id="searchInputBig"
        class="search-input input-big"
        placeholder="Try &quot;Los Angeles&quot"
        data-qa="keypress"
        required
      >

    </form>

    <form 
      action="/" 
      method="get" 
      class="search-form" 
      data-qa="small"
    >

      <input 
        type="text"
        name="inputSmall"
        id="searchInputSmall"
        class="search-input input-small"
        placeholder="Try &quot;Los Angeles&quot"
        required
      >

    </form>

  </body>
</html>
