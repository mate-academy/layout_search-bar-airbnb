<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        class="form"
        action=""
        method="post"
        data-qa="big"
      >
        <div class="bar">
          <img
            class="bar__img"
            src="./images/Search.svg"
            alt="Search"
          >
          <input
            data-qa="keypress"
            class="bar__input bar__input__big"
            type="text"
            placeholder="Try &#34Los Angeles&#34"
          >
        </div>
      </form>

      <form
        class="form"
        action=""
        method="post"
        data-qa="small"
      >
        <div class="bar">
          <img
            class="bar__img bar__img__small"
            src="./images/Search.svg"
            alt="Search"
          >
          <input
            class="bar__input bar__input__small"
            type="text"
            placeholder="Try &#34Los Angeles&#34"
          >
        </div>
      </form>
    </div>
  </body>
</html>
