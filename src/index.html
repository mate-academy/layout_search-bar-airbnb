<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big"
          method="post"
          class="form">
      <label for="big">
        <input type="search"
               class="search-big border"
               name="search-big"
               id="big"
               data-qa="keypress"
               placeholder="Try &quot;Los Angeles&quot;">
        <img src="images/Search.svg"
             alt="search"
             class="big-logo">
      </label>
    </form>

    <form data-qa="small"
          method="post"
          class="form">
      <label for="small">
        <input type="search"
               class="search-small border"
               id="small"
               name="search-small"
               placeholder="Try &quot;Los Angeles&quot;">
        <img src="images/Search.svg"
             alt="search"
             class="small-logo">
      </label>
    </form>
  </body>
</html>
