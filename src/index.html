<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar by vmisai</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form data-qa="big" class="search_form form_big">
      <label class="search_label search_label_big">
        <input
          data-qa="keypress"
          class="search_input search_input_big"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form data-qa="small" class="search_form form_small">
      <label class="search_label search_label_small">
        <input
          class="search_input search_input_small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
