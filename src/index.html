<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="form"
      data-qa="big"
    >
      <img
        class="big-icon"
        src="./images/Search.svg"
        alt="big-icon"
      />
      <input
        class="big-bar search"
        type="text"
        id="search-input-big"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      />
    </form>
    <form
      class="form"
      data-qa="small"
    >
      <img
        class="small-icon"
        src="./images/Search.svg"
        alt="small-icon"
      />
      <input
        class="small-bar search"
        type="text"
        id="search-input-small"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      />
    </form>
  </body>
</html>
