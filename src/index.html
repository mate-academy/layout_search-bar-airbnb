<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#site" class="form form--big"
     method="GET">
      <label for="big__textbox"></label>
      <input type="text" class="form__textbox form--big__textbox"
        placeholder="Try &quot;Los Angeles&quot;"
       data-qa="big" id="big__textbox">

    </form>

    <form action="#site" class="form form--small"
     method="GET">
      <label for="small__textbox"></label>
      <input type="text" class="form__textbox form--small__textbox"
       placeholder="Try &quot;Los Angeles&quot;" data-qa="small" id="small__textbox">
    </form>
  </body>
</html>
