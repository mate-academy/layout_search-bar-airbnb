<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#"
      method="POST"
      class="search-form"
      data-qa="big">
      <input
        type="text"
        placeholder="Try &#34;Los Angeles&#34;"
        name="big-field"
        class="search-field search-input"
        data-qa="keypress"
      >
    </form>

    <form
      action="#"
      method="POST"
      class="search-form"
      data-qa="small"
    >
      <input
        type="text"
        placeholder="Try &#34;Los Angeles&#34;"
        name="small-field"
        class="search-field search-input--small"
      >
    </form>
  </body>
</html>
