<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <!-- Search bar -->
    <form
      class="search-bar__form"
      data-qa="keypress"
      method="post"
    >
      <div class="search-bar">
        <input
          class="search-bar__input
          search-bar__input--size--large"
          type="text"
          data-qa="big"
          placeholder="Try “Los Angeles”"
        >
        <span class="search-bar__icon search-bar__icon--large"></span>
      </div>
      <div class="search-bar">
        <input
          class="search-bar__input search-bar__input--size--small"
          type="text"
          data-qa="small"
          placeholder="Try “Los Angeles”"
        >
        <span class="search-bar__icon search-bar__icon--small"></span>
      </div>
    </form>

  </body>
</html>
