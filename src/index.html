<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <div class="container-big container">
      <form
        action="/"
        method="get"
        data-qa="big"
      >
        <label>
          <img 
            class="searchFieldLogoBig"
            src="./images/Search.svg" 
            alt="magnifierLogo"
          >
          <input
            class="inputSearchBig inputSearch"
            type="text"
            name="search"
            id="searchBig"
            data-qa="keypress"
            placeholder="Try &#8220Los Angeles&#8220"
          >
        </label>
      </form>
    </div>

    <div class="container-small container">
      <form 
        action="/"
        method="get"
        data-qa="small"
      > 
        <label>
          <img 
            class="searchFieldLogoSmall"
            src="./images/Search.svg" 
            alt="magnifier"
          >
          <input 
            class="inputSearchSmall inputSearch"
            type="text"
            name="searc"
            id="searchSmall"
            placeholder="Try &#8220Los Angeles&#8220"
          >
        </label>
      </form>
    </div>
  </body>
</html>
