<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="page__body">
    <form
      data-qa="big"
      class="form form-search form-search--big"
    >
      <input
        class="input form-search__input--big"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
      <div class="icon form-search__icon--big"></div>
    </form>

    <form
      data-qa="small"
      class="form form-search form-search--small"
    >
      <input
        class="input form-search__input--small"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
      <div class="icon form-search__icon--small"></div>
    </form>
  </body>
</html>
