<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <form
      action="#"
      method="get"
      class="form__container search-form"
      data-qa="big"
    >
      <label class="search-form__label" for="searchFormBig">
        <input
          class="search-form__input"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          id="searchFormBig"
        >
      </label>
    </form>

    <form
      action="#"
      method="get"
      class="form__container search-form search-form--small"
      data-qa="small"
    >
      <label
        class="search-form__label search-form__label--small"
        for="searchFormSmall"
      >
        <input
          class="search-form__input search-form__input--small"
          id="searchFormSmall"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
