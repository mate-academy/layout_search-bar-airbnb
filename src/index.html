<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="http://localhost:8080/"
    method="GET"
    data-qa="big"
    class="search__form">

      <label class="search-bar__label search-bar__label-big">
        <input
        type="search"
        name="big-search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
        class="big-input search-bar"
        data-qa="keypress">
      </label>
    </form>

    <form
    action="http://localhost:8080/"
    method="GET"
    data-qa="small"
    class="search__form">

      <label class="search-bar__label search-bar__label-small">
        <input
        type="search"
        name="small-search-bar"
        class="small-input search-bar"
        placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>
  </body>
</html>
