<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" method="GET">
      <label for="search">
        <input
          type="search"
          name="search"
          data-qa="big"
          placeholder="Try &#34;Los Angeles&#34;"
          id="search"
          class="search"
        >
      </label>
    </form>
    <form action="#" method="GET">
      <label for="search__small">
        <input
          type="search"
          name="search__small"
          data-qa="small"
          placeholder="Try &#34;Los Angeles&#34;"
          id="search__small"
          class="search search__small"
        >
      </label>
    </form>
  </body>
</html>
