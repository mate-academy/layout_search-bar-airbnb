<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      data-qa="big"
      action="/"
      method="get"
    >
      <input
        data-qa="keypress"
        class="search-input"
        type="text"
        placeholder="Try &#34Los Angeles&#34"
        id="bigBar"
      >
    </form>

    <form
      data-qa="small"
      action="/"
      method="get"
    >
      <input
        class="search-input search-input--small"
        type="text"
        placeholder="Try &#34Los Angeles&#34"
        id="smallBar"
      >
    </form>

  </body>
</html>
