<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:8080"
      class="form"
      data-qa="big"
      method="get"
    >
      <label>
        <img
          src="./images/Search.svg"
          alt="Search icon"
          class="icon icon-big"
        >
        <input
          type="text"
          class="search__bar"
          name="searchBig"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="http://localhost:8080"
      class="form"
      data-qa="small"
      method="get"
    >
      <label>
        <img
          src="./images/Search.svg"
          alt="Search icon"
          class="icon icon-small"
        >
        <input
          type="text"
          class="search__bar search__bar--small"
          name="searchSmall"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
