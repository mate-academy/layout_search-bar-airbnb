<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      class="search-form"
      method="get"
      action="/"
    >
      <label>
        <img
          class="icon"
          src="images/Search.svg"
          alt="search-icon"
        >

        <input
          data-qa="keypress"
          class="input"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          id="search-input"
        >
      </label>
    </form>

    <form
      data-qa="small"
      class="search-form"
      method="get"
      action="/"
    >
      <label>
        <img
          class="icon icon--small"
          src="images/Search.svg"
          alt="search-icon"
        >

        <input
          class="input input--small"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          id="search-input-small"
        >
      </label>
    </form>

  </body>
</html>
