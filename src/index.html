<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="big-bar bar" data-qa="big">
      <label for="search">
        <img
          class="img-big"
          src="images/Search.svg"
          alt="search">
        <input
          type="text"
          placeholder="Try &#34;Los Angeles&#34;"
          class="big-input input"
          data-qa="keypress"
          name="search"
          id="search">
      </label>
    </form>
    <form class="bar" data-qa="small">
      <label for="search-small">
        <img
          class="img-small"
          src="images/Search.svg"
          alt="search">
        <input
          type="text"
          placeholder="Try &#34;Los Angeles&#34;"
          class="input"
          name="search"
          id="search-small">
      </label>
    </form>
  </body>
</html>
