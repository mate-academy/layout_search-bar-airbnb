<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="sch-bar sch-bar--big" data-qa="big">
      <input
        class="sch-bar__input"
        type="search"
        data-qa="keypress"
        placeholder="Try “Los Angeles”"
      >
    </div>

    <div class="sch-bar sch-bar--small" data-qa="small">
      <input
        class="sch-bar__input"
        type="search"
        placeholder="Try “Los Angeles”"
      >
    </div>
  </body>
</html>
