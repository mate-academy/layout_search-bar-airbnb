<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big" class="big__search">
      <img
        class="big__search--img"
        src="images/Search.svg"
        alt="search-icon"
      >
      <label>
        <input
          class="big__search--input"
          type="search"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
    <form data-qa="small" class="small__search">
      <img
        class="small__search--img"
        src="images/Search.svg"
        alt="search-icon"
      >
      <label>
        <input
          class="small__search--input"
          type="search"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
