<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-bar-container"
      action="#"
      method="post"
      data-qa="big"
    >
      <label for="big-search-bar">
        <img
          src="images/Search.svg"
          class="search-bar-icon"
          alt="Search"
        >
      </label>

      <input
        id="big-search-bar"
        class="search-bar"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="search-bar-container search-bar--small"
      action="#"
      method="post"
      data-qa="small"
    >
      <label for="small-search-bar">
        <img
          src="images/Search.svg"
          class="search-bar-icon"
          alt="Search"
        >
      </label>
      <input
        id="small-search-bar"
        class="search-bar"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;">
    </form>

  </body>
</html>
