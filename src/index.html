<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search__bar"
      method="get"
      data-qa="big"
    >
      <label
        class="search__label"
        for="bigbar"
     ></label>

      <input
        class="search__input"
        id="bigbar"
        type="text"
        name="bigbar"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="search__bar search__bar--small"
      method="get"
      data-qa="small"
    >
      <label
        class="search__label search__label--small"
        for="smallbar"
     ></label>

      <input
        class="search__input search__input--small"
        id="smallbar"
        type="text"
        name="smallbar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
