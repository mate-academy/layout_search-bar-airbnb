<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <!-- search bar -->
    <form
      class="searchBox"
      action="url"
      method="get"
      data-qa="big"
    >
      <label for="inputSearch">
        <input
          class="text"
          id="inputSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <!-- small search bar -->
    <form
      class="searchBox"
      action="url"
      method="get"
      data-qa="small"
    >
      <label for="inputSearchSmall">
        <input
          class="textSmall"
          id="inputSearchSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>
</html>
