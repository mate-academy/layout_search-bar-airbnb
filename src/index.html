<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      data-qa="big"
    >
      <label class="search-label">
        <input
          type="text"
          name="inputBig"
          class="input input-big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="images/Search.svg"
          alt="search"
          class="search-img"
        >
      </label>
    </form>

    <form
      action="/"
      method="get"
      data-qa="small"
    >
      <label class="search-label">
        <input
          type="text"
          name="inputSmall"
          class="input input-small"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="images/Search.svg"
          alt="search"
          class="search-img search-img_small"
        >
      </label>
    </form>
  </body>
</html>
