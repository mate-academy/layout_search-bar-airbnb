<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Accessible Search Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <form class="search-form search-form--big" data-qa="big">
      <label
        for="big-search"
        class="search-form__label search-form__label--big"
      >
        <span class="visually-hidden">Search</span>
      </label>
      <input
        id="big-search"
        name="search"
        class="search-form__input search-form__input--big"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>


    <form class="search-form search-form--small" data-qa="small">
      <label
        for="small-search"
        class="search-form__label search-form__label--small"
      >
        <span class="visually-hidden">Search</span>
      </label>
      <input
        id="small-search"
        name="search"
        class="search-form__input search-form__input--small"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
