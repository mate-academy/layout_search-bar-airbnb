<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form data-qa="big">
      <input
        type="search"
        name="search-big"
        placeholder="Try &Prime;Los Angeles&Prime;"
        data-qa="keypress"
        id="big"
        src=".\images\Search.svg"
      >
    </form>

    <form data-qa="small">
      <input
        type="search"
        name="search-small"
        placeholder="Try &Prime;Los Angeles&Prime;"
        id="small"
        src=".\images\Search.svg"
      >
    </form>
  </body>
</html>
