<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form form-big"
      action="#"
      name="searchForm"
      data-qa="big"
      method="post"
    >
      <label class="label">
        <input
          class="input input-big"
          type="text"
          name="bigSearchBar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          class="search-icon search-icon-big"
          src="images/Search.svg"
          alt="searchIcon"
        >
      </label>
    </form>

    <form
      class="form form-small"
      name="searchForm"
      data-qa="small"
      method="post"
    >
      <label class="label">
        <input
          class="input input-small"
          action="#"
          type="text"
          name="smallSearchBar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          class="search-icon search-icon-small"
          src="images/Search.svg"
          alt="searchIcon"
        >
      </label>
    </form>
  </body>
</html>
