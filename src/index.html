<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="GET"
      class="airbnb-form"
    >
      <div class="search-bar search-bar__large" data-qa="big">
        <img
          src="images/Search.svg"
          alt="search icon"
          class="search-icon search-icon__large"
        >
        <input
          class="search-input input-large"
          type="search"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
        >
      </div>
      <div class="search-bar search-bar__small" data-qa="small">

        <img
          src="images/Search.svg"
          alt="search icon"
          class="search-icon  search-icon__small"
        >
        <input
          class="search-input input-small"
          type="search"
          placeholder="Try &#34Los Angeles&#34"
        >
      </div>

    </form>
  </body>
</html>
