<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__body">
    <!-- #region search-large -->
    <div class="search">
      <form
        action="https://www.google.com/search"
        method="get"
        data-qa="big"
        class="search__form search__big"
      >
        <img
          src="images/Search.svg"
          alt="search_logo"
          class="search__logo search__big--logo"
        >
        <input
          type="text"
          name="q"
          class="search__input search__big--field"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </form>
    </div>
    <!-- #endregion -->
    <!-- #region search-small -->
    <div class="search">
      <form
        action="https://www.google.com/search"
        method="get"
        data-qa="small"
        class="search__form search__small"
      >
        <img
          src="images/Search.svg"
          alt="search_logo"
          class="search__logo search__small--logo"
        >
        <input
          type="text"
          name="q"
          class="search__input search__small--field"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
    <!-- #endregion -->

  </body>
</html>
