<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <form
      action="#"
      data-qa="big"
      class="search-bar page__search search-bar--big"
    >
      <input
        type="text"
        class="search-bar__text-input search-bar__text-input--big"
        data-qa="keypress"
        placeholder="Try “Los Angeles”"
      >
    </form>

    <form
      action="#"
      class="search-bar page__search search-bar--small"
      data-qa="small"
    >
      <input
        type="text"
        class="search-bar__text-input search-bar__text-input--small"
        placeholder="Try ''Los Angeles''"
      >
    </form>
  </body>
</html>
