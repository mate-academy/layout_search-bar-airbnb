<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form
      action="#"
      method="get"
    >
      <label for="serchBig">
        <input
          type="text"
          id="serchBig"
          class="serchBig"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="big"
        >
      </label>
    </form>
    <form>
      <label for="serchSmall">
        <input
          type="text"
          id="serchSmall"
          class="serchSmall"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="small"
        >
      </label>
    </form>
  </body>
</html>
