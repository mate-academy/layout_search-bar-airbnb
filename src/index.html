<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="big"
      method="post"
      class="form bigForm"
    >
      <label class="form__label big__label">
        <img
          src="./images/Search.svg"
          alt="look"
          class="bigImg"
        >
        <input
          type="search"
          name="big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="input bigInput"
        >
      </label>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="small"
      method="post"
      class="form smallForm"
    >
      <label class="form__label small__label">
        <img
          src="./images/Search.svg"
          alt="look"
          class="smallImg"
        >
        <input
          type="search"
          name="small"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
          class="input smallInput"
        >
      </label>
    </form>
  </body>
</html>
