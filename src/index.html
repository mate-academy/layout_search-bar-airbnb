<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <!-- First search bar -->
    <form 
      class="input-form"
      action="https://www.google.com"
      method="post"
      data-qa="big"
    >
      <img src="images/Search.svg"
        alt="search icon"
        class="search-icon"
      >
      <input 
        class="input"
        placeholder="Try &quot;Los Angeles&quot;"
        type="text"
        data-qa="keypress"
      >
    </form>

    <!-- Second search bar -->
    <form 
      class="input-form"
      action="https://www.google.com"
      method="post"
      data-qa="small"
    >
      <img src="images/Search.svg"
        alt="search icon"
        class="search-icon search-icon-small"
      >
      <input 
        class="input input-small"
        placeholder="Try &quot;Los Angeles&quot;"
        type="text"
      >
    </form>

  </body>
</html>
