<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar</title>
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
  </head>
  <body>
    <div class="search-bars">
      <form
        class="search-form search-form--big"
        data-qa="big"
      >
        <div class="search-form__icon search-form__icon--big">
          <!-- search-icon -->
        </div>
        <input
          class="search-form__input search-form__input--big"
          type="text"
          data-qa="keypress"
          placeholder="Try &#34;Los Angeles&#34;"
        />
      </form>
      <form
        class="search-form search-form--small"
        data-qa="small"
      >
        <div class="search-form__icon search-form__icon--small">
          <!-- search-icon -->
        </div>
        <input
          class="search-form__input search-form__input--small"
          type="text"
          data-qa="hover"
          placeholder="Try &#34;Los Angeles&#34;"
        />
      </form>
    </div>
  </body>
</html>
