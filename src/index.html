<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >
      <label class="label">
        <img
          src="images/Search.svg"
          alt="search"
          class="img"
        >
        <input
          type="search"
          class="input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
      <label>
        <button type="submit" class="button"></button>
      </label>
    </form>
    <form
      class="form form_small"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <label class="label label_small">
        <img
          src="images/Search.svg"
          alt="search"
          class="img img_small"
        >
        <input
          type="search"
          class="input input_small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
      <label>
        <button type="submit" class="button button_small">
        </button>
      </label>
    </form>
  </body>
</html>
