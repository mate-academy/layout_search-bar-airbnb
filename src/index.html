<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="body">
    <div class="body__wrapper">
      <div class="search-bar search-bar--size-big" data-qa="big">
        <input
          class="search-bar__input search-bar--size-big__input"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          autocomplete="on"
          name="search-bar"
        />
      </div>
      <div class="search-bar search-bar--size-small" data-qa="small">
        <input
          class="search-bar__input search-bar--size-small__input"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
          autocomplete="off"
          name="search-bar"
        />
      </div>
    </div>
  </body>
</html>
