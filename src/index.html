<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="search-bar search-bar--top"
      data-qa="big"
    >
      <input
        type="search"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
        class="search-bar__input search-bar__input--large"
        name="search-big"
      />
      <div class="search-bar__icon search-bar__icon--large"></div>
    </form>

    <form
      action="#"
      method="post"
      class="search-bar search-bar--top"
      data-qa="small"
    >
      <input
        type="search"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
        class="search-bar__input search-bar__input--small"
        name="search-small"
      />
      <div class="search-bar__icon search-bar__icon--small"></div>
    </form>
  </body>
</html>
