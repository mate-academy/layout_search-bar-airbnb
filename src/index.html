<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#" 
      method="post" 
      class="form"
      data-qa="big"
    >
      <input 
        type="search"
        name="bigInput"
        data-qa="keypress"
        class="input"
        placeholder="Try &quot;Los Angeles&quot;"
      >

      <img
        class="search_icon" 
        src="images/Search.svg"
        alt="search-icon"
      >
    </form>

    <form 
      action="#" 
      method="post"
      data-qa="small"
      class="form small_form"
    >

      <input
        name="small"
        class="input small_input"
        type="search" 
        placeholder="Try &quot;Los Angeles&quot;"
      >

      <img
        class="search_icon small_search-icon" 
        src="images/Search.svg" 
        alt="search-icon"
      >
    </form>
  </body>
</html>
