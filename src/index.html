<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="post"
      action=""
      class="form"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="dandruff"
        class="big-image"
      >
      <input
        type="text"
        class="field big-field"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      method="post"
      action=""
      class="form"
      data-qa="small"
    >
      <img
        src="./images/Search.svg"
        alt="dandruff"
        class="small-image"
      >
      <input
        type="text"
        class="field small-field"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>

</html>
