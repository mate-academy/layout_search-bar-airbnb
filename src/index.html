<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Sen&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form class="form">
        <input
          type="search"
          id="#"
          name="camelCase"
          required
          class="input input--big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="big"
          data-qa-event="keypress"
        >
        <input
          type="search"
          id="#1"
          name="camelCase"
          required
          class="input input--small"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
        >
      </form>
    </div>
  </body>
</html>
