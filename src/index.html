<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form" data-qa="big">
      <input
        type="search"
        data-qa="keypress"
        class="search big-field"
        name="big-field"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="images/Search.svg"
        alt="loupe"
        class="big-loupe"
      >
    </form>
    <form class="form" data-qa="small">
      <input
        type="search"
        data-qa="keypress"
        class="search small-field"
        name="small-field"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="images/Search.svg"
        alt="loupe"
        class="small-loupe"
      >
    </form>
  </body>
</html>
