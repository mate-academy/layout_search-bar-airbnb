<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form big_icon" data-qa="big">
      <label for="searchbarbig">
        <input
          class="input_search big_search"
          type="text"
          data-qa="keypress"
          id="searchbarbig"
          name="searchbarbig"
          placeholder="Try &#34;Los Angeles&#34;">
      </label>
    </form>
    <form class="form small_icon" data-qa="small">
      <label for="searchbarsmall">
        <input
          class="input_search small_search"
          type="text"
          id="searchbarsmall"
          name="searchbarsmall"
          placeholder="Try &#34;Los Angeles&#34;">
      </label>
    </form>
  </body>
</html>
