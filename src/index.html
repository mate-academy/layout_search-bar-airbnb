<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-block search-block-big"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        class="search-icon-big"
        alt=""
      >
      <input
        class="search-bar search-bar-big"
        type="text"
        id="search"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      class="search-block search-block-small"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        class="search-icon-small"
        alt=""
      >
      <input
        class="search-bar search-bar-small"
        type="text"
        id="small-search"
        name="small-search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
