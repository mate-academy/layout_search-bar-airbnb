<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
  </head>
  <body>
    <form class="search-component"
    action="/search" method="GET"
    data-qa="big">
      <img class="search-component__image" src="images/Search.svg"
      alt="search component image">
      <input
        class="search-component__input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="search-component search-component--small"
      action="/search" method="GET"
      data-qa="small"
    >
      <img
        class="search-component__image search-component__image--small"
        src="images/Search.svg"
        alt="search component image"
      >
      <input
        class="search-component__input search-component__input--small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
