<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="search-bar"
      data-qa="big"
    >
      <label>
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search-bar"
          class="search-bar-input"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      class="search-bar search-bar--small"
      action="#"
      method="post"
      data-qa="small"
    >
      <label>
        <input
          type="text"
          name="little-search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-bar-input search-bar-input--small"
        >
      </label>
    </form>
  </body>
</html>
