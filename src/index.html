<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="form form--big"
      method="post"
      data-qa="big"
    >
      <a href="#" class="icon icon--big"></a>
      <input
        type="search"
        class="input input--big"
        name="search"
        id="search-big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
    </form>

    <form
      action="#"
      class="form form--small"
      method="post"
      data-qa="small"
    >
      <a href="#" class="icon icon--small"></a>
      <input
        type="search"
        class="input input--small"
        name="search"
        id="search-small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
