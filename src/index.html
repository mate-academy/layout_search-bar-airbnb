<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="#"
      method="get"
      data-qa="big"
      class="big__search"
    >

      <img
        src="images/Search.svg"
        alt="icon"
        class="big__icon"
      >
      <input
         type="search"
         name="search"
         data-qa="keypress"
         class="search__field search__field_big"
         placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>


    <form
      action="#"
      method="get"
      data-qa="small"
      class="small__search"
    >

      <img
        src="images/Search.svg"
        alt="icon"
        class="small__icon"
      >
      <input
        type="search"
        name="small_search"
        class="search__field search__field_small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>
</html>
