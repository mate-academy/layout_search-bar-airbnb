<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="GET"
      data-qa="big"
    >

      <div class="search-bar">
        <span class="search-bar-img-big"></span>
        <input
        class="search-bar-input-big"
        type="search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
      </div>
    </form>

    <form
      action="#"
      method="GET"
      data-qa="small"
    >

      <div class="search-bar">
        <span class="search-bar-img-small"></span>
        <input
        class="search-bar-input-small"
        type="search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </div>
    </form>

  </body>
</html>
