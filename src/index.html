<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form class="search" data-qa="big">
      <input
        type="search"
        data-qa="keypress"
        class="input big--search"
        placeholder="Try &#34;Los Angeles&#34;"
      >
      <img
        src="./images/Search.svg"
        alt="img"
        class="big-img"
      >
    </form>

    <form class="search" data-qa="small">
      <input
        type="search"
        class="input small--search"
        placeholder="Try &#34;Los Angeles&#34;"
      >
      <img
        src="./images/Search.svg"
        alt="img"
        class="small-img"
      >
    </form>

  </body>
</html>
