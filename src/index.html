<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="searchForm"
    action="http://localhost:8080/"
    method="post"
    data-qa="big"
    >
      <label>
        <img class="image" src="./images/Search.svg" alt="search">
        <input
          class="searchInput"
          type="search"
          name="searchCity1"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form class="searchForm smallForm"
    action="#"
    method="post"
    data-qa="small"
    >
      <label>
        <img class="image" src="./images/Search.svg" alt="search">
        <input
          class="searchInput"
          type="search"
          name="searchCity2"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
