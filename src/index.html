<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="post"
      class="form_big"
      data-qa="big"
    >
      <label for="search_bar_1"></label>
      <input
        type="search"
        id="search_bar_1"
        class="search_bar search_bar_big"
        placeholder="Try &#34;Los Angeles&#34;"
        data-qa="keypress"
      >
    </form>

    <form
      action="/"
      method="post"
      class="form_small"
      data-qa="small"
    >
      <label for="search_bar_2"></label>
      <input
        type="search"
        id="search_bar_2"
        class="search_bar search_bar_small"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
  </body>
</html>
