<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      method="GET"
      data-qa="big"
      class="form form-big"
    >
      <input
        type="search"
        name="big-search-line"
        class="big-search-input input"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>

    <form
      method="GET"
      data-qa="small"
      class="form form-small"
    >
      <input
        type="search"
        name="small-search-line"
        class="small-search-input input"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>

  </body>

</html>
