<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    class="big-form"
    data-qa="big"
    method="post"
    action="/action_page.php"
  > <div class="big-form__input-container">
        <div class="big-form__icon">
          <img class="big-form__img"
          src="images/Search.svg"
          alt="Search">
        </div>
        <input
        class="big-form__input"
        data-qa="keypress"
        type="text"
        name="big"
        id="big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
    </form>
    <form class="small-form"
    data-qa="small"
    method="post"
    action="/action_page.php"
  >
      <div class="small-form__input-container">
        <div class="small-form__icon">
          <img class="small-form__img"
          src="images/Search.svg"
          alt="Search" >
        </div>
        <input
        class="small-form__input"
        type="text"
        name="small"
        id="small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </div>
    </form>
  </body>
</html>
