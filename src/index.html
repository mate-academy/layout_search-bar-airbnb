<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-bar search-bar--large" data-qa="big">
      <img src="images/Search.svg" class="search-bar__image search-bar__image--large"
      alt="search image">
      <input type="text" class="search-bar__text search-bar__text--large"
      placeholder="Try &quot;Los Angeles&quot;"
      data-qa="keypress">
    </form>
    <form class="search-bar search-bar--small" data-qa="small">
      <img src="images/Search.svg" class="search-bar__image search-bar__image--small"
      alt="search image">
      <input type="text" class="search-bar__text search-bar__text--small"
      placeholder="Try &quot;Los Angeles&quot;">
    </form>
  </body>
</html>
