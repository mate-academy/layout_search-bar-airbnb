<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <label class="lable lable-big">
      <form
        action="/"
        method="POST"
        class="searchform"
        data-qa="big"
      >
        <input
          class="searchbar searchbar-big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </label>
    <label class="lable lable-small">
      <form
        action="/"
        method="POST"
        class="searchform"
        data-qa="small"
      >
        <input
          class="searchbar searchbar-small"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </label>
  </body>
</html>
