<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="search_big search"
      data-qa="big"
    >
      <label class="search_bar_big search_bar">
        <img
          src="images/Search.svg"
          alt="search"
          class="image_big image"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="bar_big bar"
        >
      </label>
    </form>
    <form
      action="#"
      method="post"
      data-qa="small"
      class="search_small search"
    >
      <label class="search_bar_small search_bar">
        <img
          src="images/Search.svg"
          alt="search"
          class="image_small image"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="bar_small bar"
        >
      </label>
    </form>
  </body>
</html>
