<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form
      action="#"
      class="form"
      method="post"
    >
      <fieldset class="big" data-qa="big">
        <label class="fieldset">
          <img
            src="images/Search.svg"
            alt="Search"
            class="icon icon--big"
          >
          <input
            class="input input--big"
            type="text"
            name="Large"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot"
          >
        </label>
      </fieldset>

      <fieldset class="small" data-qa="small">
        <label class="fieldset fieldset--small">
          <img
            src="images/Search.svg"
            alt="Search"
            class="icon icon--small"
          >
          <input
            class="input input--small"
            type="text"
            name="Small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </fieldset>
    </form>
  </body>
</html>
