<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.scss">
    <link rel="icon" href="./images/Search.svg">
  </head>
  <body>
    <form
      action="#"
      class="form form--big"
      method="post"
      data-qa="big"
    >
      <input
        type="search"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="cell cell--big"
        data-qa="keypress"
      >
    </form>

    <form
      action="#"
      class="form form--big"
      method="post"
      data-qa="small"
    >
      <input
        type="search"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="cell cell--small"
      >
    </form>
  </body>
</html>
