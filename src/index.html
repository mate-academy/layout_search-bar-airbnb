<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
  </head>
  <body class="page__body">
    <main class="search-bars">
      <form
        class="search-bars__bar search-bars__bar--big"
        data-qa="big"
      >
        <span class="search-bars__search search-bars__search--big"></span>
        <input
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          class="search-bars__input search-bars__input--big"
        />
      </form>

      <form
        class="search-bars__bar search-bars__bar--small"
        data-qa="small"
      >
        <span class="search-bars__search search-bars__search--small"></span>
        <input
          type="text"
          placeholder="Try “Los Angeles“"
          class="search-bars__input search-bars__input--small"
        />
      </form>
    </main>
  </body>
</html>
