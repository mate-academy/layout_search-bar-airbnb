<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search_bar" data-qa="big">
      <img
        src="images/Search.svg"
        alt="search"
        class="img big_img"
      >
      <input
        type="text"
        name="big_search_bar"
        class="input big_search_bar"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
    <div class="search_bar" data-qa="small">
      <img
        src="images/Search.svg"
        alt="search"
        class="img small_img"
      >
      <input
        type="text"
        name="big_search_bar"
        class="input small_search_bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
