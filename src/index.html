<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >
      <label>
        <div class="search-bar">
          <img
            src="images/Search.svg"
            alt="search-icon"
            class="search-icon1"
          >
          <input
            type="search"
            class="search-big"
            name="search-form"
            placeholder="Try “Los Angeles”"
            data-qa="keypress"
          >
        </div>
      </label>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <label>
        <div class="search-bar">
          <img
            src="images/Search.svg"
            alt="search-icon2"
            class="search-icon2"
          >
          <input
            type="search"
            class="search-small"
            name="search"
            placeholder="Try “Los Angeles”"
          >
        </div>
      </label>
    </form>
  </body>
</html>
