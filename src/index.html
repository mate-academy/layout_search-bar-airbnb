<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      class="search-form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      >
      <label>
        <img
          class="search-form__icon search-form__icon--big"
          src="\images\Search.svg"
          alt="search icon"
          >
        <input
          class="search-form__input search-form__input--big"
          type="search" name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          >
      </label>
    </form>

    <form
      class="search-form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
      >
      <label>
        <img
          class="search-form__icon search-form__icon--small"
          src="\images\Search.svg"
          alt="search icon"
          >
        <input
          class="search-form__input search-form__input--small"
          type="search"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          >
      </label>
    </form>
  </body>
</html>
