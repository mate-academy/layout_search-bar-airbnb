<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <form 
      class="search_form" 
      action="/" 
      method="post"
      data-qa="big"
    >
      <label for="big_bar">
        <input 
          class="search_bar" 
          data-qa="keypress" 
          type="search" 
          name="big_bar" 
          id="big_bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form 
      class="search_form" 
      action="/"
      method="post" 
      data-qa="small"
    >
      <label for="small_bar">
        <input 
          class="search_bar search_bar_small small_bar" 
          type="search" 
          name="small_bar" 
          id="small_bar" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
