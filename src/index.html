<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <form
      class="form form--big"
      action="#"
      method="get"
      data-qa="big"
    >
      <img
        class="icon icon--big"
        src="images/Search.svg" 
        alt="search" 
      >

      <input
        class="input input--big"
        type="text"
        placeholder="Try &quot;Los Angeles&quot"
        data-qa="keypress"
      >
    </form>

    <form
      class="form form--small"
      action="#"
      method="get"
      data-qa="small"
    >
      <img
        class="icon icon--small"
        src="images/search_small.svg" 
        alt="search"
      >

      <input 
        class="input input--small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot"
      >
    </form>

  </body>
</html>
