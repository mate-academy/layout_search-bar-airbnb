<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
       action="/"
       method="get"
       data-qa="big"
      >
        <label for="big-box">
          <input
           id="big-box"
           type="text"
           class="box"
           data-qa="keypress"
           placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </div>

    <div class="container">
      <form
       action="/"
       method="get"
       data-qa="small"
      >
        <label for="small-box">
          <input
           id="small-box"
           type="text"
           class="box box-sm"
           placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </div>
  </body>
</html>
