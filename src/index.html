<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      data-qa="big"
      action="#"
      method="get"
    >
      <label class="label_search">
        <img
          class="icon icon-big"
          src="./images/Search.svg"
          alt="search"
        >
        <input
          data-qa="keypress"
          class="search-bar"
          type="text"
          name="searchBar1"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>


    <form
      class="search-form"
      data-qa="small"
      action="#"
      method="get"
    >
      <label class="label_search">
        <img
          class="icon icon-small"
          src="./images/Search.svg"
          alt="search"
        >
        <input
          class="search-bar small__search"
          type="text"
          name="searchBar2"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
