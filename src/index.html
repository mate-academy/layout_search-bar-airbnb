<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="./"
      method="get"
      class="search__form"
      data-qa="big"
    >
      <label class="search__label">
        <img
          class="icon"
          src="./images/Search.svg"
          alt="search_img"
        >
        <input
          type="text"
          class="search__input"
          data-qa="keypress"
          name="seachBoxBig"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="./"
      method="get"
      class="search__form search__form--small"
      data-qa="small"
    >
      <label class="search__label">
        <img
          class="icon icon--small"
          src="./images/Search.svg"
          alt="search_img"
        >
        <input
          type="text"
          class="search__input search__input--s"
          name="searchBoxSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
