<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="post"
      data-qa="big"
      class="form"
    >
      <label for="searchBig">
        <input
          type="search"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          id="searchBig"
          data-qa="keypress"
          class="input big-input"
        >
        <img
          src="images/Search.svg"
          alt="glass"
          class="search-icon big-input"
        >
      </label>
    </form>

    <form
      action="/"
      method="post"
      data-qa="big"
      class="form"
    >
      <label for="searchSmall">
        <input
          type="search"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          id="searchSmall"
          data-qa="keypress"
          class="input small-input"
        >
        <img
          src="images/Search.svg"
          alt="glass"
          class="search-icon small-input"
        >
      </label>
    </form>

  </body>
</html>
