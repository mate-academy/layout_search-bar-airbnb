<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="get"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="big"
      class="search__form"
    >
      <label for="bigSearch">
        <img
          src="images/Search.svg"
          alt="Search icon"
          class="search__icon"
        >
        <input
          type="text"
          id="bigSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="search__input"
        >
      </label>
    </form>
    <form
      method="get"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="small"
      class="search__form"
    >
      <label for="smallSearch">
        <img
          src="images/Search.svg"
          alt="Search icon"
          class="search__icon icon__small"
        >
        <input
          type="text"
          id="smallSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search__input input__small"
        >
      </label>
    </form>
  </body>
</html>
