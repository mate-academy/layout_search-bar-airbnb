<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="form"
      data-qa="big"
    >
      <label class="search__bar search__element">
        <div class="search__image"></div>

        <input
          class="search__item"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        ></input>
      </label>
    </form>

    <form
      action="#"
      method="post"
      class="form"
      data-qa="small"
    >
      <label class="search__bar search__element search__bar--s">
        <div class="search__image search__image--s"></div>
        
        <input class="search__item search__item--s" placeholder="Try &quot;Los Angeles&quot;"></input>
      </label>
    </form>
  </body>
</html>
