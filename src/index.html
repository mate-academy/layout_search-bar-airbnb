<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      data-qa="big"
      class="search"
    >
      <label class="search_box" for="big_input_container">

        <input
          id="big_input_container"
          type="search"
          class="search_input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img src="./images/Search.svg" class="search_image" alt="search_icon">
      </label>
    </form>

    <form
      action="#"
      data-qa="small"
      class="search search_small"
    >
      <label class="search_box small_box" for="small_input_container">

        <input
          type="search"
          id="small_input_container"
          class="search_input input_small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img src="./images/Search.svg" class="search_image image_small" alt="search_icon">
      </label>
    </form>
    <form action="#"></form>
  </body>
</html>
