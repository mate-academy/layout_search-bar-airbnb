<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="search"
      data-qa="big"
    >
      <div class="search__block">
        <input
          class="search__input"
          data-qa="keypress"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >

        <img
          src="./images/Search.svg"
          alt="search"
          class="search_img"
        >
      </div>
    </form>

    <form
      action="#"
      method="get"
      class="search"
      data-qa="small"
    >
      <div class="search__block search__block_small">
        <input
          class="search__input search__input_small"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >

        <img
          src="./images/Search.svg"
          alt="search"
          class="search_img search_img_small"
        >
      </div>
    </form>
  </body>
</html>
