<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
   
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>

    <form action="#" 
          method="post" 
          data-qa="big" 
          class="Form1">
      <label class="container1">
        <input type="text" 
               name="bigSearch" 
               data-qa="keypress" 
               class="bigBar display" 
               placeholder="Try &#34Los Angeles&#34"
        >

      </label>
    </form>


    <form action="#" 
          method="post" 
          data-qa="small" 
          class="Form1">

      <label class="container2">
        <input type="text" 
               name="smallSearch" 
               data-qa="keypress" 
               class="smallBar display" 
               placeholder="Try &#34Los Angeles&#34">

      </label>
    </form>

  </body>
</html>
