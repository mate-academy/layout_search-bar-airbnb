<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>


  <body>
    <h1>some text</h1>
    <form
      action="#"
      method="post"
      class="container"
    >
      <span class="loop"></span>
      <input
        type="text"
        name="big_input"
        data-qa="big"
        class="big input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      class="container"
      method="post"
      action="#"
      >

      <span class="loop small--loop"></span>

      <input
        type="text"
        name="small_input"
        class="small input"
        data-qa="small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
