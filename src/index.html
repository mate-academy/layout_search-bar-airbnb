<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
        class="searchFormBig"
        data-qa="big"
        action="http://localhost:8080/"
        method="post"
      >
      <label>
        <input
          class="inputBig"
          type="text"
          name="searchBig"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          >
        <img
          src="images/Search.svg"
          alt="icon"
          class="iconBig"
        >
      </label>
    </form>

    <form
      class="searchFormSmall"
      data-qa="small"
      action="http://localhost:8080/"
      method="post"
    >
      <label>
        <input
          class="inputSmall"
          type="text"
          name="searchSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="images/Search.svg"
          alt="icon"
          class="iconSmall"
        >
      </label>
    </form>
  </body>
</html>
