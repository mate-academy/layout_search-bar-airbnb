<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <form
      class="first_form"
      action="url"
      method="post"
      data-qa="big"
    >

      <label>
        <img
          class="bigLoop"
          src="images/Search.svg"
          alt="loop"
        >

        <input
          type="search"
          data-qa="keypress"
          class="bigSearchBar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      class="second_form"
      data-qa="small"
      action="url"
      method="post"
    >
      <label>
        <img
          class="smallLoop"
          src="images/Search.svg"
          alt="loop"
        >

        <input
          type="search"
          class="smallSearchBar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>

    </form>
  </body>
</html>
