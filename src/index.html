<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form 
      action="#"
      method="post"
      data-qa="big"
      class="form"
    >
      <div class="search-form-styles">
        <label>
          <input 
            type="text" 
            data-qa="keypress" 
            name="bigSearchBar" 
            class="input_bar big_search_bar"
            placeholder="Try &quot;Los Angeles&quot;"
          >
          <img src="images/Search.svg" 
               alt="big" 
               class="big_search_image"
        >
        </label>
      </div>
    </form>

    <form 
      action="#"
      method="post"
      data-qa="small"
      class="form"
    >
      <div class="search-form-styles">
        <label>
          <input
            type="text" 
            data-qa="keypress" 
            name="smallSearchBar" 
            class="input_bar small_search_bar"
            placeholder="Try &quot;Los Angeles&quot;"
          >
          <img 
            src="images/Search.svg" 
            alt="small" 
            class="small_search_image"
          >
        </label>
      </div>
    </form>
  </body>
</html>
