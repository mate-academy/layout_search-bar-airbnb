<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="form"
      action="/"
      data-qa="big"
    >
      <img
        class="search-icon-big"
        src="images/Search.svg"
        alt="search-icon"
      />
      <input
        class="input input--big"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      class="form"
      action="/"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="search-icon"
        class="search-icon-small"
      />
      <input
        class="input input--small"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
