<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="search">

    <form class="search__area" data-qa="big">
      <div class="search__icon search__icon--big"></div>
      <input
        type="text"
        class="search__input search__input--big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form class="search__area" data-qa="small">
      <div class="search__icon search__icon--small"></div>
      <input
        type="text"
        class="search__input search__input--small"
        placeholder="Try “Los Angeles”"
      >
    </form>
    </div>


    </form>

  </body>
</html>
