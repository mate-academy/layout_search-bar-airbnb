<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <div class="search__form search__form__big" data-qa="big">
      <form class="search__field">
        <input type="text"
          class="search search__big"
          name="searchBig"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>

    <div class="search__form search__form__small" data-qa="small">
      <form class="search__field">
        <input type="text"
          class="search search__small"
          name="searchSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>

  </body>
</html>
