<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <label class="search-bar" data-qa="big">
        <!-- <img src="images/Search.svg"
          alt="dandruff"
          class="icon-large-search-bar"
        > -->
        <input
          type="text"
          name="largeSearch"
          class="input"
          placeholder="Try &quot;Los Angeles&quot;"
          autocomplete="off"
          data-qa="keypress"
        >
      </label>
      <label class="search-bar small-search-bar" data-qa="small">
        <!-- <img src="images/Search.svg"
          alt="dandruff"
          class="icon-small-search-bar"
        > -->
        <input
          type="text"
          name="smallSearch"
          class="input input-small"
          placeholder="Try &quot;Los Angeles&quot;"
          autocomplete="off"
        >
      </label>
    </form>
  </body>
</html>
