<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    class="form_search"
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
    method="post"
    data-qa="big"
    >
      <label>
        <img 
        class="search_icon search_big__icon"
        src="images/Search.svg" 
        alt="Search Icon Big"
        >

        <input
        class="search_input search_big__input"
        type="search" 
        name="searchBig"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
    class="form_search"
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
    method="post"
    data-qa="small"
    >
      <label>
        <img 
        class="search_icon search_small__icon"
        src="images/Search.svg" 
        alt="Search Icon Small"
      >

        <input
        class="search_input search_small__input"
        type="search" 
        name="searchSmall"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
