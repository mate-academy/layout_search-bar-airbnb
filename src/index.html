<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"
    >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form big-form" 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
      data-qa="big"
    >
      <label>
        <img
          src="images/Search.svg" 
          alt="loop-icon" 
          class="form__icon-big"
        >
        <input 
          type="text" 
          name="searchbar" 
          id="searchbar" 
          class="form__big-input input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
      data-qa="small"
      class="form small-form"
    >
      <label>
        <img
          src="images/Search.svg" 
          alt="loop-icon" 
          class="form__icon-sm"
        >
        <input 
          type="text" 
          class="form__small-input input" 
          name="searchbar" 
          id="searchbar2"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
