<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>

  <body>
    <div class="form-container">
      <form
        action="/"
        class="form form--big"
        method="get"
        data-qa="big"
      >
        <label for="inputBig">
          <input
            type="text"
            data-qa="keypress"
            id="inputBig"
            class="form__input form__input--big"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </div>
    <div class="form-container">
      <form
        action="/"
        class="form form--small"
        method="get"
        data-qa="small"
      >
        <label for="inputSmall">
          <input
            type="text"
            id="inputSmall"
            class="form__input form__input--small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </div>
  </body>
</html>
