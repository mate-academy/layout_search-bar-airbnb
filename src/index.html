<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    class="search-bar"
    action="#"
    method="post"
    data-qa="big"
  >
      <label class="search-bar__label" for="search-field--big"></label>

      <input
        class="search-bar__input"
        type="text"
        name="searchField"
        id="searchFieldBig"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="search-bar search-bar--small"
      action="#"
      method="post"
      data-qa="small"
    >
      <label class="search-bar__label search-bar__label--small" for="search-field--small"></label>

      <input
        class="search-bar__input search-bar__input--small"
        type="text"
        name="searchField"
        id="searchFieldSmall"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
