<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      class="form-search form-search--hover"
      action="index.html"
      method="get"
      data-qa="big"
    >
      <input
        class="form-search__input form-search__input-large form-search__input--focus"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >

      <button class="form-search__button form-search__button-large" type="submit"></button>
    </form>

    <form
      class="form-search form-search--hover"
      action="index.html"
      method="get"
      data-qa="small"
    >
      <input
        class="form-search__input form-search__input-small form-search__input--focus"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >

      <button class="form-search__button form-search__button-small" type="submit"></button>
    </form>
  </body>
</html>
