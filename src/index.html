<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        class="form form--margin"
        data-qa="big"
        method="post"
        action="http://localhost:8080/"
      >
        <label class="form__icon form__icon--big"></label>
        <input
          class="form__input form__input--big"
          data-qa="keypress"
          type="text"
          placeholder="Try “Los Angeles”"
        >
      </form>

      <form
        class="form"
        data-qa="small"
        method="post"
        action="http://localhost:8080/"
      >
        <label class="form__icon form__icon--small"></label>
        <input
          class="form__input form__input--small"
          type="text"
          placeholder="Try “Los Angeles”"
        >
      </form>
    </div>
  </body>
</html>
