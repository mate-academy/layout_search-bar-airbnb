<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form
      class="form-1"
      data-qa="big keypress"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
    >
      <img
        class="big-icon"
        src="./images/Search.svg"
        alt="Search icon"
      >
      <input
        type="text"
        id="big-search"
        placeholder="Try &ldquo;Los Angeles&rdquo;"
        name="big-search"
        >
      <label for="big-search">:Search</label>
    </form>
    <form
      class="form-2"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
    >
      <img
        class="small-icon"
        src="./images/Search.svg"
        alt="Search icon"
      >
      <input
        type="text"
        id="small-search"
        placeholder="Los Angeles"
        name="small-search"
      >
      <label for="small-search">:Search</label>
    </form>
  </body>
</html>
