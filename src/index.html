<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Bar</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="page">
    <div class="page__content_input">
      <img
        class="page__searchImg__large"
        src="./images/Search.svg"
        alt="searcimg"
      />
      <input
        class="page__input__large"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </div>
    <div class="page__content_input">
      <img
        class="page__searchImg__small"
        src="./images/Search.svg"
        alt="searcimg"
      />
      <input
        class="page__input__small"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </div>
  </body>
</html>
