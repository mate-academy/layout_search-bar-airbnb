<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="big-block">
    <form data-qa="big">
      <img class="search-pic-big" src="images/Search.svg" alt="searh-picture">
      <input class="big-search-bar" type="search" placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress">
    </form>
  </div>
  <div class="small-block">
    <form data-qa="small">
      <img class="search-pic-small" src="images/Search.svg" alt="searh-picture">
      <input class="small-search-bar" type="search" placeholder="Try &quot;Los Angeles&quot;">
    </form>
  </div>
</body>
</html>
