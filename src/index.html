<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="search-block block-big" data-qa="big">
      <img class="search-img img-big" src="images/Search.svg" alt="Search">
      <input class="search-input input-big" data-qa="keypress" type="text" placeholder="Try &#34;Los Angeles&#34;">
    </form>

    <form class="search-block block-small" data-qa="small">
      <img class="search-img img-small" src="images/Search.svg" alt="Search">
      <input class="search-input input-small" id="small" type="text" placeholder="Try &#34;Los Angeles&#34;" required>
    </form>
  </body>
</html>
