<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
      class="block"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="search"
        class="big-search-img"
      >
      <input
        type="search"
        name="first"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="global big-search"
      >
    </div>
    <div
      class="block"
      data-qa="small"
    >
      <img
        src="./images/Search.svg"
        alt="search"
        class="small-search-img"
      >
      <input
        type="search"
        name="second"
        class="global small-search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
