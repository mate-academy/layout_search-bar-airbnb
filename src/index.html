<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, 
      user-scalable=no, 
      initial-scale=1.0, 
      maximum-scale=1.0, 
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>

<form class="bigSearch" action="" method="get" >
  <label>
    <img id="bigIcon" src="./images/Search.svg">
    <input 
      class="bigContents"
      type="text" 
      name="search" 
      data-qa="big" 
      data-qa="keypress" 
      placeholder="Try &quot;Los Angeles&quot;"
      >
  </label>
</form>
   
  <form class="smallSearch" action="" method="get" >
    <label>
      <img id="smallIcon" src="./images/Search.svg">
      <input 
      class="smallContents"
      type="text" 
      name="search" 
      data-qa="small" 
      placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>
  </body>
</html>
