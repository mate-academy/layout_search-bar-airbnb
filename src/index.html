<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
  </head>
  <body>
    <main class="search-container">
      <form
        class="search-field search-field--big"
        data-qa="big"
      >
        <input
          class="search-field__input-big"
          type="text"
          name="big-search"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>

      <form
        class="search-field search-field--small"
        data-qa="small"
      >
        <input
          class="search-field__input-small"
          type="text"
          name="small-search"
          placeholder="Los Angeles"
        />
      </form>
    </main>
  </body>
</html>
