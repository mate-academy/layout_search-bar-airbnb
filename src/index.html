<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search">
      <form
        data-qa="big"
        class="search__form"
      >
        <input
          class="search__bar search__bar__big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>

      <form data-qa="small">
        <input
          class="search__bar search__bar__small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>
  </body>
</html>
