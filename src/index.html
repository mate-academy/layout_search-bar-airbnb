<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search__barBig">
      <form action="/"
            method="get"
            class="search__big"
      >
        <label for="searchBigLabel">
          <input data-qa="big"
                id="searchBigLabel"
                type="search"
                placeholder="Try &quot;Los Angeles&quot;"
          >
          <img src="./images/Search.svg"
                class="search__button1"
                alt="search_big"
            >
        </label>
      </form>
    </div>

    <div class="search__barSmall">
      <form action="/"
            method="get"
            class="search__small"
      >
        <label for="searchSmallLabel">
          <input type="search"
                id="searchSmallLabel"
                data-qa="small"
                placeholder="Try &quot;Los Angeles&quot;"
          >
          <img src="./images/Search.svg"
                class="search__button2"
                alt="search_small"
          >
        </label>
      </form>
    </div>
  </body>
</html>
