<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="big-form"
    >
      <input
        type="search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-field search-field--big icon icon--big"
      >
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
    >
      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-field search-field--small icon icon--small"
      >
    </form>
  </body>

</html>
