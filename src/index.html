<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"

    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />

  <body>
    <div class="search-wrap">
      <form
        action="#"
        data-qa="big"
        class="search search--big"
      >
        <input
          type="text"
          name="location"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          class="search__input"
        />
      </form>
      <form
        action="#"
        data-qa="small"
        class="search search--small"
      >
        <input
          type="text"
          name="location"
          placeholder="Try “Los Angeles“"
          class="search__input"
        />
      </form>
    </div>
  </body>
