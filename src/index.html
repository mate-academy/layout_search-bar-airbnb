<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="big-form"
      action="#"
      method="POST"
      data-qa="big"
    >
      <label for="input" class="container">
        <img
          src="./images/Search.svg"
          class="image"
          alt="search-image"
        >
        <input
          type="text"
          data-qa="keypress"
          class="input"
          placeholder="Try &quot;Los Angeles&quot;"
          id="input"
        >
      </label>
    </form>
    <form
      action="#"
      method="POST"
      class="small-form"
      data-qa="small"
    >
      <label for="smallInput" class="container secondContainer">
        <img
          src="./images/Search.svg"
          alt="search-image"
          class="image smaller"
        >
        <input
          type="text"
          class="input secondInput"
          placeholder="Try &quot;Los Angeles&quot;"
          id="smallInput"
        >
      </label>
    </form>
  </body>
</html>
