<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      class="searchForm__big"
    >
      <img
        src="images/Search.svg"
        alt="search icon"
        class="searchIcon__big"
      >
      <input
        type="text"
        name="search__big"
        data-qa="keypress"
        class="searchInput__big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
      class="searchForm__small"
    >
      <img
        src="images/Search.svg"
        alt="search icon"
        class="searchIcon__small"
      >
      <input
        type="text"
        name="search__small"
        class="searchInput__small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
