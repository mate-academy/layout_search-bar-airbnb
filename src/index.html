<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://www.google.com"
      method="post" 
      class="searchForm" 
      data-qa="big"
    >
      <div class="searchForm__wrapper">
        <input
          name="bigSearch"
          type="text"
          data-qa="keypress"
          class="searchForm__input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form
      action="https://www.google.com"
      method="post" 
      class="searchForm searchForm--small" 
      data-qa="small"
    >
      <div class="searchForm__wrapper searchForm__wrapper--small">
        <input
          name="smallSearch"
          type="text"
          class="searchForm__input searchForm__input--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
