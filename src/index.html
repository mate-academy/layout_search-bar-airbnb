<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="POST"
      name="big-form"
      data-qa="big"
      class="form big-form"
    >
      <label for="big-search">
        <input
          type="text"
          name="big-search"
          id="big-search"
          class="search big-search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      method="POST"
      name="small-form"
      data-qa="small"
      class="form small-form"
    >
      <label for="small-search">
        <input
          type="text"
          name="small-search"
          id="small-search"
          class="search small-search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
