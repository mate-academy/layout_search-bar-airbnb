<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form form-1" data-qa="big">
      <img src="images\Search.svg"
           alt="Search-img"
           class="big__img img__search"
      >
      <input
        type="search"
        id="big_search"
        class="big__search search"
        placeholder="Try &#34Los Angeles&#34"
        data-qa="keypress"
      >
    </form>

    <form class="form form-2" data-qa="small">
      <img src="images\Search.svg"
           alt="Search-img"
           class="small__img img__search"
      >
      <input
        type="search"
        id="small_search"
        class="small__search search"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>
  </body>
</html>
