<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <form action="" data-qa="big">
      <input
        type="text"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="big-bar sameProperty"
      >
    </form>
    <br>

    <form action="" data-qa="small">
      <input
        type="text"
        name="search"
        class="small-bar sameProperty"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
