<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="search-bar search-big"  data-qa="big">
    <span class="search-icon">
      <img src="./images/Search.svg" alt="Search icon" class="icon">
    </span>
    <input type="text" class="search search-bar-big" placeholder="Try &#34;Los Angeles&#34;" data-qa="keypress">
  </div>
  <div class="search-bar search-small"  data-qa="small">
    <span class="search-icon">
      <img src="./images/Search.svg" alt="Search icon" class="icon">
    </span>
    <input type="text" class="search search-bar-small" placeholder="Try &#34;Los Angeles&#34;">
  </div>
</body>
</html>
