<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form
      class="search"
      action=""
      method="GET"
      data-qa="big"
    >
      <label for="big">
        <input
          class="input__panel input__panel--big"
          id="big"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <button
          type="submit"
          class="search__btn search__btn--big"
        >
          <img
            class="search__img"
            src="images/Search.svg"
            alt="search button"
          >
        </button>
      </label>
    </form>
    <form
      class="search"
      action=""
      method="GET"
      data-qa="small"
    >
      <label for="small">
        <input
          class="input__panel input__panel--small"
          id="small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <button
          type="submit"
          class="search__btn search__btn--small"
        >
          <img
            class="search__img"
            src="images/Search.svg"
            alt="search button"
          >
        </button>
      </label>

    </form>
  </body>
</html>
