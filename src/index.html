<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <form action="#" method="GET" data-qa="big">
        <label class="label label--big" for="search_big"></label>
        <input
          class="search search--big"
          type="search"
          name="search_big"
          id="search_big"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress"
        >
      </form>
    </div>

    <div class="wrapper">
      <form action="#" method="GET" data-qa="small">
        <label class="label label--small" for="search_small"></label>
        <input
          class="search search--small"
          type="search"
          name="search_small"
          id="search_small"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypreess"
        >
      </form>
    </div>

  </body>
</html>
