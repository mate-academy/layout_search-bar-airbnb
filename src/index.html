<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="form__container">
      <form action="#"
        method="post"
        name="form"
        data-qa="big"
        class="form form__big"
      >
        <input
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
          class="input__search input__search--big"
        >
      </form>

      <form action="#" method="post"
        name="form"
        data-qa="small"
        class="form form__big"
      >
        <input
          type="text"
          placeholder="Try “Los Angeles”"
          class="input__search input__search--small"
        >
      </form>
    </div>
  </body>
</html>
