<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      class="search"
      action="/"
      data-qa="big"
    >
      <img
        class="search__big--glass"
        src="images/Search.svg"
        alt="share"
      >
      <input
        class="input-area search__bar--big"
        type="big"
        name="share"
        placeholder="Try &#34Los Angeles&#34"
        data-qa="keypress"
      >
    </form>

    <form
      class="search"
      action="/"
      data-qa="small"
    >
      <img
        class="search__small--glass"
        src="images/Search.svg"
        alt="share"
      >
      <input
        class="input-area search__bar--small"
        type="small"
        name="share"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
  </body>

</html>
