<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="/"
      method="post"
      data-qa="big"
      class="form"
    >

      <div class="icon"></div>

      <input
        type="search"
        name="bigSearchBar"
        class="form__input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action="/"
      method="post"
      data-qa="small"
    >
      <div class="icon icon--small"></div>

      <input
        type="search"
        name="smallSearchBar"
        class="form__input input--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
