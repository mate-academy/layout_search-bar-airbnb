<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="#"
      method="post"
      data-qa="big"
      class="search-bar"
    >
      <img
        src="./images/Search.svg"
        alt="search"
        class="big-search__img"
      >
      <input
        type="search"
        name="big-search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input big-search__input"
        data-qa="keypress"
            >
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
      class="search-bar"
    >
      <img
        src="./images/Search.svg"
        alt="search"
        class="small-search_img"
      >
      <input
        type="search"
        name = "small-search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input small-search__input"
        data-qa="keypress"
      >
    </form>

  </body>
</html>
