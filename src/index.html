<!-- #region HEAD -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <!-- #endregion -->
  <body>
    <form action="#" data-qa="big">
      <label class="search-bar search-bar--big">
        <input
          type="text"
          name="search-input--big"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-input search-input--big"
        >
      </label>
    </form>

    <form
      action="#"
      data-qa="small"
      method="post"
    >
      <label class="search-bar search-bar--small">
        <input
          type="text"
          name="search-input--small"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-input search-input--small"
        >
      </label>
    </form>
  </body>
</html>
