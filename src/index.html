<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <form
      class="search"
      data-qa="big"
      action="/action/api"
      method="post"
    >
      <label for="searchInputBig">
        <img
          src="images/Search.svg"
          alt="magnifying glass for searching"
          class="search__icon"
        >
      </label>

      <input
        type="text"
        data-qa="keypress"
        class="search__input"
        id="searchInputBig"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="search"
      data-qa="small"
      action="/action/api"
      method="post"
    >
      <label for="searchInputSmall">
        <img
          src="images/Search.svg"
          alt="magnifying glass for searching"
          class="search__icon search__icon--small"
        >
      </label>

      <input
        type="text"
        class="search__input search__input--small"
        id="searchInputSmall"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
