<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width,
    user-scalable=no,
    initial-scale=1.0,
    maximum-scale=1.0,
    minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="search_big search-position" data-qa="big">
    <label for="search_big">
      <input
        type="search"
        name="search"
        id="search_big"
        class="search_big-input search"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </label>
  </form>
  <form class="search_small search-position" data-qa="small">
    <label for="search_small">
      <input
        type="search"
        name="search"
        id="search_small"
        class="search_small-input search"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </label>
  </form>
</body>
</html>
