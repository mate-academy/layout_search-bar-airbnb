<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="search-bar">
      <form
        action="#"
        method="post"
        class="search-bar-form-big"
        data-qa="big"
      >
        <label class="search-bar-label">
          <input
            type="text"
            class="search-bar-input search-bar-input--big"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
      </form>
    </div>

    <div class="search-bar">
      <form
        action="#"
        method="post"
        class="search-bar-form-small"
        data-qa="small"
      >
        <label class="search-bar-label">
          <input
            type="text"
            class="search-bar-input search-bar-input--small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </div>
  </body>
</html>
