<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="input-container input-container--big">
      <div class="input-container__icon input-container__icon--big"></div>
      <input
        type="text"
        class="input-container__input input-container__input--big"
        data-qa="big"
        placeholder="Try “Los Angeles“"
      />
    </div>

    <div class="input-container input-container--small">
      <div class="input-container__icon input-container__icon--small"></div>
      <input
        type="text"
        class="input-container__input input-container__input--small"
        data-qa="small"
        placeholder="Try “Los Angeles“"
      />
    </div>
  </body>
</html>
