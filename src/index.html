<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      name="searchBar"
      data-qa="big"
      class="search-bar"
    >
      <label>
        <input
        type="text"
        name="searchField"
        class="search-input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
      </label>
    </form>
    <form
      action="/"
      name="searchBarSmall"
      class="search-bar"
      data-qa="small"
    >
      <label>
        <input
        type="text"
        name="searchField"
        class="search-input search-input--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </form>
  </body>
</html>
