<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="http://localhost:8080"
      data-qa="big"
      method="post"
    >
      <a href="#">
        <img
          src="images/Search.svg"
          alt="search-icon"
        />
      </a>
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>
    <form
      action="http://localhost:8080"
      data-qa="small"
      method="post"
    >
      <a href="#">
        <img
          src="images/Search.svg"
          alt="search-icon"
        />
      </a>
      <input
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
