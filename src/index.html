<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="formWrapper bigWrapper"></div>
    <form
      method="post"
      action="#"
      data-qa="big"
    >

      <label class="searchBar">
        <div class="icon"></div>
        <input
          type="search"
          name="bigSearchBar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input"
        >
      </label>
    </form>
    </div>

    <div class="formWrapper smallWrapper">
      <form
      method="post"
      data-qa="small"
      action="#"
      >
        <label class="searchBar smallSearchBar">
          <div class="icon iconSmallSearch"></div>
          <input
            type="search"
            name="bigSearchBar"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
            class="input inputSmallSearchBar"
          >
        </label>

      </form>
    </div>
  </body>
</html>
