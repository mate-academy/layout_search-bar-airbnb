<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="big" class="container">
      <img
        src="images\Search.svg"
        alt="search"
        class = "img-big-search"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        name="search-big"
        class="search-big search-nav"
      >
    </div>
    <div data-qa="small" class="container">
      <img
        src="images\Search.svg"
        alt="search"
        class = "img-small-search"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search-small"
        class="search-small search-nav"
      >
    </div>
  </body>
</html>
