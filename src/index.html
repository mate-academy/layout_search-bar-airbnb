<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search">
      <form
        action="#"
        data-qa="big"
        class="search__form search__form--big"
      >
        <input
          type="search"
          placeholder="Try “Los Angeles“"
          class="search__area--big-form"
          data-qa="keypress"
        />
        <span class="search_logo search__logo--big-form"></span>
      </form>

      <form
        action="#"
        data-qa="small"
        class="search__form"
      >
        <input
          type="search"
          placeholder="Los Angeles"
          class="search__area--small-form"
        />
        <span class="search_logo search__logo--small-form"></span>
      </form>
    </div>
  </body>
</html>
