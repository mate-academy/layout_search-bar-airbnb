<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="form"
      data-qa="big"
    >
      <label for="big-search" class="form__section-big">
        <img class = "image big-image" 
        src="./images/Search.svg" alt="big-image">
        <input
          type="search"
          name="big-search"
          data-qa="keypress"
          id="big-search"
          class="form__search big__search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="#"
      class="form"
      data-qa="small"
    >
      <label for="small-search" class="form__section-small">
        <img class =  "image small-image" 
        src="./images/Search.svg" alt="small-image">
        <input
          type="search"
          id="small-search"
          name="small-search"
          class="form__search small__search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
