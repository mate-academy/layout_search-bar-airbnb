<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="airbnb.com"
      class="form"
      method="post"
      data-qa="big"
    >
      <label class="field">
        <img
          src="./images/Search.svg"
          alt="search-svg-img"
          class="img"
        >
        <input
          type="search"
          name="bigSearch"
          class="search-input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="airbnb.com"
      class="form form--small"
      method="post"
      data-qa="small"
    >
      <label class="field">
        <img
          src="./images/Search.svg"
          alt="search-svg-img"
          class="img img--small"
        >
        <input
          type="search"
          name="smallSearch"
          class="search-input search-input--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
