<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#"
      method="post"
      data-qa="big"
    >
      <input class="top-input"
        type="text"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
        id="top"
      >
      <label for="top">
        <img class="top-img"
          src="images/Search.svg"
          alt="search"
        >
      </label>
    </form>
    <form action="#"
      method="post"
      data-qa="small"
    >
      <input class="bottom-input"
        type="text"
        placeholder="Try “Los Angeles”"
        id="bottom"
      >
      <label for="bottom">
        <img class="bottom-img"
          src="images/Search.svg"
          alt="search"
        >
      </label>
    </form>
  </body>
</html>
