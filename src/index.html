<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <form
      data-qa="big"
      class="search-form"
      action="/" method="post"
    >
      <label>
        <img
          class="icon"
          src="images/Search.svg"
          alt="Search Icon"
        >
        <input
          data-qa="keypress"
          class="textArea"
          type="text"
          name="search"
          placeholder="Try&nbsp;&quot;Los&nbsp;Angeles&quot;">
      </label>
    </form>

    <form
      data-qa="small"
      class="search-form search-form--small"
      action="/"
      method="post"
    >
      <label>
        <img
          class="icon icon--small"
          src="./images/Search.svg"
          alt="Search Icon"
        >
        <input
          class="textArea textArea--small"
          type="text"
          name="search"
          id="search-input-small"
          placeholder="Try&nbsp;&quot;Los&nbsp;Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
