<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge">
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css">
  </head>

  <body>
    <form
      class="search_bar_field"
      data-qa="big">
      <button
        type="submit"
        class="search_btn search_btn_big">
        <img
          class="big-search-icon"
          src="images/Search.svg"
          alt="search_icon">
      </button>
      <input
        type="search"
        name="search"
        class="search search_big"
        placeholder="Try “Los Angeles”"
        data-qa="keypress">
    </form>

    <form
      class="search_bar_field"
      data-qa="small">
      <button type="submit" class="search_btn search_btn_small">
        <img
          class="search_icon_small"
          src="images/Search.svg"
          alt="search_icon">
      </button>
      <input
        type="search"
        name="search"
        class="search search_small"
        placeholder="Try “Los Angeles”">
    </form>
  </body>
</html>
