<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" method="get" data-qa="big">
      <div class="div1">
        <img
          src="./images/search.svg"
          alt="image"
          class="imges1"
        >
        <label for="value1"></label>
        <input
          type="text"
          placeholder="Try 'Los Angeles'"
          class="input1"
          data-qa="keypress"
          id="value1"
        >
      </div>
    </form>
    <form
      action="#"
      method="get"
      data-qa="small"
    >
      <div  class="div2">
        <img
          src="./images/search.svg"
          alt="image"
          class="imges2">
        <label for="value2"></label>
        <input
          type="text"
          placeholder="Try 'Los Angeles'"
          class="input2"
          id="value2"
        >
      </div>
    </form>
  </body>
</html>
