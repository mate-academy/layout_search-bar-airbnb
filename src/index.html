<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      action="!#"
      method="get"
    >
      <input
        class="input big__input"
        type="search"
        placeholder="Try &#34;Los Angeles&#34;"
        name="search-form-big"
        data-qa="keypress"
      >
    </form>

    <form
      data-qa="small"
      action="!#"
      method="get"
    >
      <input
        class="input small__input "
        type="search"
        placeholder="Try &#34;Los Angeles&#34;"
        name="search-form-small"
        data-qa="keypress"
      >
    </form>

  </body>
</html>
