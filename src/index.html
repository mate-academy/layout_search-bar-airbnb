<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#"  data-qa="big">
      <img
        src="images/Search.svg"
        alt="search"
        class="imgBig"
      >
      <input
        type="text"
        name="bigSearchBar"
        class="searchBar"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form action="#" data-qa="small">
      <img
        src="images/Search.svg"
        alt="search"
        class="imgSmall"
        width="11px"
        >
      <input
        type="text"
        name="smallSearchBar"
        class="searchBar smallSearchBar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
