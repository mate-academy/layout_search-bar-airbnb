<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="box box-big" data-qa="big">
      <input
        class="search search-big"
        type="search"
        name="search"
        id="big"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </div>
    <div class="box box-small" data-qa="small">
      <input
        class="search search-small"
        type="search"
        name="search"
        id="small"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </div>
  </body>
</html>
