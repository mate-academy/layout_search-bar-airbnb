<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-big" data-qa="big">
      <button class="search-big__button"></button>

      <input
        type="text"
        placeholder="Try “Los Angeles”"
        class="search-big__text"
        data-qa="keypress"
      >
    </form>
    <form class="search-small" data-qa="small">
      <button class="search-small__button"></button>

      <input
        type="text"
        placeholder="Try “Los Angeles”"
        class="search-small__text"
      >
    </form>
  </body>
</html>
