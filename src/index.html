<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form class="searchBar searchBar_big" data-qa="big">
      <label class="searchBar_label label_big">
        <input type="text"
          class="searchBar_input input_big"
          data-qa="keypress"
          name="searchBarBig"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form class="searchBar searchBar_small" data-qa="small">
      <label class="searchBar_label label_small">
        <input type="text"
          class="searchBar_input input_small"
          name="searchBarSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
