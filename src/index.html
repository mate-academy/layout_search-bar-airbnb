<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <form
      action="server.name"
      method="get"
      data-qa="big"
    >
      <label class="label">
        <input
          type="search"
          placeholder="Try &#34Los Angeles&quot"
          data-qa="keypress"
          class="search search__big"
        >
      </label>
    </form>

    <form
      action="server.name"
      method="get"
      data-qa="small"
    >
      <label class="label">
        <input
          type="search"
          placeholder="Try &#34Los Angeles&quot"
          class="search search__small"
        >
      </label>
    </form>
  </body>
</html>
