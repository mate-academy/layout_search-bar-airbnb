<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="post" 
      data-qa="big"
      class="form"
    >
      <img 
        class="img"
        src="images/Search.svg" 
        alt="search icon"
      >
      <input
        class="input"
        data-qa="keypress"  
        type="text" 
        name="big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form> 

    <form
      action="post" 
      data-qa="small"
      class="form form_small"
    >
      <img 
        class="img img_small"
        src="images/Search.svg" 
        alt="search icon"
      >
      <input
        class="input input_small"  
        type="text" 
        name="small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form> 
    
  </body>
</html>
