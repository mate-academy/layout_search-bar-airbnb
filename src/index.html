<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Search bar airbnb</h1>
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
        <div class="img-box big">
         <input class="search__big search" type="text" name="search__big" 
         placeholder='Try "Los Angeles"' required data-qa="big" data-qa="keypress">
        </div>
      </form>

      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
        <div class="img-box small">
          <input class="search__small search" type="text" name="search__small" 
          placeholder="Los Angeles" required data-qa="small">
        </div>
      </form>
    </div>
  </body>
</html>
