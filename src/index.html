<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper-big" data-qa="big">
      <input
        class="search-field-style big-search-field"
        type="search"
        name="big-search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress">
      <img
        class="big-search-icon"
        src="./images/Search.svg"
        alt="search">
    </div>
    <br>
    <div class="wrapper-small" data-qa="small">
      <input
        class="search-field-style small-search-field"
        type="search"
        name="small-search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      <img
        class="small-search-icon"
        src="./images/Search.svg"
        alt="search">
    </div>
  </body>
</html>
