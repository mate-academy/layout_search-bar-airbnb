<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form data-qa="big" class="form">
        <label for="searchBarBig">
          <input
            type="text"
            name="searchBarBig"
            placeholder="Try &quot;Los Angeles&quot;"
            class="search-bar search-bar--big"
            data-qa="keypress"
          >
        </label>
      </form>
      <form data-qa="small">
        <label for="searchBarSmall">
          <input
            type="text"
            name="searchBarSmall"
            placeholder="Try &quot;Los Angeles&quot;"
            class="search-bar search-bar--small"
          >
        </label>
      </form>
    </div>
  </body>
</html>
