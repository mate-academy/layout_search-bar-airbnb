<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search--form"
      action="#"
      data-qa="big"
    >
      <label for="searchbar--big">
        <input
          type="search"
          name="search--form--big"
          id="search--form--big"
          class="searchbar big"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>

    <form
      class="search--form"
      action="#"
      data-qa="small"
    >
      <label for="searchbar--small">
        <input
          type="search"
          name="search--form--small"
          id="search--form--small"
          class="searchbar small"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
