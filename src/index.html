<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./fonts/Avenir.ttc"
      type="text/css"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search_bar" data-qa="big">
      <img
        src="images/Search.svg"
        alt="Search"
        class="img big_img"
      >
      <input
        type="text"
        name="big search-bars"
        class="enter big search-bars"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>

    <div class="search_bar" data-qa="small">
      <img
        src="images/Search.svg"
        alt="Search"
        class="img small_img"
      >
      <input
        type="text"
        name="small search-bars"
        class="enter small search-bars"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
