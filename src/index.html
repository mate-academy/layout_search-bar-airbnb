<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="bigSearch">
      <form
        action=""
        method="get"
        class="bigSearchBar"
        data-qa="big"
      >
        <input
          type="search"
          class="searchInput bigSearchInput"
          placeholder="Try &#8220;Los Angeles&#8221;"
          data-qa="keypress"
        >
      </form>
    </div>
    <div class="smallSearch">
      <form
        action=""
        method="get"
        class="smallSearchBar"
        data-qa="small"
      >
        <input
          type="search"
          class="searchInput smallSearchInput"
          placeholder="Try &#8220;Los Angeles&#8221;"
        >
      </form>
    </div>
  </body>
</html>
