<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      action="#"
      class="search0">
      <label for="search0" >
        <img src="images/Search.svg" alt="icon">
        <input
          data-qa="keypress"
          type="search"
          id="search0"
          placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>

    <div data-qa="small" class="search2">
      <label for="search2">
        <img src="images/Search.svg" alt="icon">
        <input
          type="search"
          id="search2"
          placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </div>
  </body>
</html>
