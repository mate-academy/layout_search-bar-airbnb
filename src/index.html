<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="post"
      class="bigSearchBar"
      data-qa="big"
    >
      <img 
        src="./images/Search.svg" 
        alt="zoom"
        class="SearchBarImg"
      >
      <input 
        type="text" 
        class="bigSearchBarInput"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>


    <form 
      action="post"
      class="smallSearchBar"
      data-qa="small"
    >
      <img 
        src="./images/Search.svg" 
        alt="zoom"
        class="smallSearchBarImg"
      >
      <input 
        type="text" 
        class="smallSearchBarInput"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
