<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big" class="searchbar searchbar--big page__searchbar">
      <label class="searchbar__label searchbar__label--big">
        <input
          type="text"
          placeholder="Try “Los Angeles”"
          class="searcbar__input searcbar__input--big"
        >
      </label>
    </form>

    <form data-qa="small" class="searchbar searchbar--small page__searchbar">
      <label class="searchbar__label searchbar__label--small">
        <input
          data-qa="keypress"
          type="text"
          placeholder="Try “Los Angeles”"
          class="searcbar__input searcbar__input--small"
        >
      </label>
    </form>
  </body>
</html>
