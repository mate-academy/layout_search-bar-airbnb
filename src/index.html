<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">
      <div class="big-search-input-div">
        <label for="big-search-input">
          <input class="big-field"
          type="search"
          name="big-search-input"
          id="big-search-input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="big"
        >
        </label>
      </div>
    </form>


    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">
      <div class="small-search-input-div">
        <label for="#small-search-input">
          <input class="small-field"
          type="search"
          name="small-search-input"
          id="small-search-input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
        >
        </label>
      </div>
    </form>





  </body>
</html>
