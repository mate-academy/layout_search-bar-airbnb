<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <section class="search-bars">
      <form
        class="search-bar__big"
        data-qa="big"
      >
        <div class="search-bar__big-image"></div>

        <input
          class="search-bar__input-big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>

      <form
        class="search-bar__small"
        data-qa="small"
      >
        <div class="search-bar__small-image"></div>
        <input
          class="search-bar__small-input"
          data-qa="hover"
          type="text"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </section>
  </body>
</html>
