<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search">
      <div
        class="search__large"
        data-qa="big"
      >
        <img
          class="search__img search__img--large"
          src="./images/Search.svg"
          alt="search"
        />
        <input
          class="search__input search__input--large"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </div>

      <div
        class="search__small"
        data-qa="small"
      >
        <img
          class="search__img search__img--small"
          src="./images/Search.svg"
          alt="search"
        />
        <input
          class="search__input search__input--small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </div>
  </body>
</html>
