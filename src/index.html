<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/" 
      method="get"
      class="searchf"
      data-qa="big"
    >
      <label>
        <div class="divs">
          <input 
            class="inputs"
            type="search"
            name="search" 
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </div>
      </label> 
    </form>
    <form
      action="/"
      method="get"
      class="searchf"
      data-qa="small"
    >    
      <label>
        <div class="divs divs2">  
          <input 
            class="inputs small"
            type="search"
            name="search1"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>  
      </label>
    </form>
  </body>
</html>
