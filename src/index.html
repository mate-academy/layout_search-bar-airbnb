<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-form--big">
      <input
      class="search-form__input search-form--big__input"
      data-qa="big"
      type="text"
      placeholder="Try “Los Angeles”">
    </form>

    <form class="search-form--small">
      <input
      class="search-form__input search-form--small__input"
      data-qa="small"
      type="text"
      placeholder="Try “Los Angeles”">
    </form>
  </body>
</html>
