<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >
      <label for="searchBarBig" class="searchBar searchBarBig">
        <img
          src="images/Search.svg"
          alt="Search icon"
          class="searchBarBig__icon"
          data-qa="keypress"
        >
        <input
          type="text"
          name="searchBarBig"
          id="searchBarBig"
          class="searchBar__input searchBarBig__input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <label
        for="searchBarSmall"
        class="searchBar searchBarSmall"
      >
        <img
          src="images/Search.svg"
          alt="Search icon"
          class="searchBarSmall__icon"
        >
        <input
          type="text"
          name="searchBarSmall"
          id="searchBarSmall"
          class="searchBar__input searchBarSmall__input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
