<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big">
      <div class="search search--big">
        <span class="search__icon search__icon--big">
          <img
            src="/src/images/search.svg"
            alt="Search"
          >
        </span>

        <input
          type="search"
          id="big-bar"
          class="search__input search__input--big"
          data-qa="keypress"
          placeholder="Try 'Los Angeles'"
        >
      </div>
    </form>

    <form data-qa="small">
      <div class="search search--small">
        <span class="search__icon search__icon--small">
          <img
            src="/src/images/search-small.svg"
            alt="Search"
          >
        </span>

        <input
          type="search"
          id="small-bar"
          class="search__input search__input--small"
          placeholder="Try 'Los Angeles'"
        >
      </div>
    </form>
  </body>
</html>
