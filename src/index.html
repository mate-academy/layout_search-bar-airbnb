<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="form"
      data-qa="big"
    >
      <label
        class="form_field field_b"
      >
        <input
          type="search"
          class="form_input input_b"
          placeholder="Try “Los Angeles”"
          autocomplete="off"
          data-qa="keypress"
        >
      </label>
      <button
        type="submit"
        class="btn btn_big"
      >
      </button>
    </form>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="get"
    class="form"
    data-qa="small"
  >
      <label
        class="form_field field_s"
      >
        <input
            type="search"
            class="form_input input_s"
            placeholder="Try “Los Angeles” "
            autocomplete="off"
            data-qa="keypress"
          >
      </label>
      <button
        type="submit"
        class="btn btn_small"
      >
      </button>
    </form>
  </body>
</html>
