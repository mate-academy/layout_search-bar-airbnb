<!doctype html>
<html lang="en">
  <head class="html">
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="body">
    <div class="container">
      <div
        class="block-big block-big--hover block-big--top block-big__form--focus"
      >
        <img
          class="block-big-picture"
          src="/src/images/Search.svg"
          alt="DSF"
        />
        <input
          class="block-big__form block-big__form--focus"
          id="data-qa=«big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </div>
      <div class="block-small block-small--top">
        <img
          class="block-small-picture"
          src="/src/images/Search.svg"
          alt="picture"
        />
        <input
          class="block-small__form block-small__form--focus"
          id="data-qa=”small»"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </div>
  </body>
</html>
