<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://www.google.com.ua/" 
      method="get" 
      data-qa="big"
    >
      <label class="form-field">
        <img 
          src="images/Search.svg"
          alt="Search small"
          class="dandruffBig"
        >
        <input
          type="text"
          class="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
        >
      </label>
    </form>
    <form 
      action="https://www.google.com.ua/" 
      method="get" 
      data-qa="small"
    >
      <label class="form-field">
        <img 
          src="images/Search.svg" 
          alt="Search small" 
          class="dandruffSmall"
        >
        <input
          type="text"
          class="search searchSmall"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
        >
      </label>
    </form>
  </body>
</html>
