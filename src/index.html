<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="get" 
      data-qa="big" 
      class="searchbar"
    >
      <label class="searchbar__label">
        <input 
          type="text" 
          name="searchbar" 
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
          class="searchbar__input"
          >
      </label>
    </form>

    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="get" 
      data-qa="small" 
      class="searchbar searchbar_small"
    >
      <label class="searchbar__label">
        <input 
          type="text" 
          name="searchbar" 
          placeholder="Try &#34Los Angeles&#34"
          class="searchbar__input searchbar__input_small"
        >
      </label>
    </form>
  </body>
</html>
