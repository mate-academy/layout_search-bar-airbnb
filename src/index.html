<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <div class="container large"  data-qa="big">
      <img src="./images/Search.svg" alt="search img">
      <label for="search1">
        <input type="text" data-qa="big" id="search1" placeholder='Try "Los Angeles"'>
      </label>
    </div>

    <div class="container small" data-qa="small">
      <img src="./images/Search.svg" alt="search img">
      <label for="search2">
        <input type="text" id="search2" placeholder='Try "Los Angeles"'>
      </label>
    </div>

  </body>
</html>
