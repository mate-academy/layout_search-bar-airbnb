<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        action="#"
        method="#"
        class="search-bar search-bar-big"
        data-qa="big"
      >
        <button 
          type="submit"
          class="search-button-big"
        >
          <img
            src="images/Search.svg"
            alt="search"
          >
        </button>
        <input
          type="text"
          id="serchbo"
          class="search-input search-input-big"
          placeholder= "Try &quot;Los Angeles&quot;"
          name="big"
        >
      </form>
      <form
        class="search-bar small-search"
        data-qa="small"
      >
        <button
          type="submit"
          class="search-button"
        >
          <img
            src="images/Search.svg"
            alt="search"
            class="small-image"
          >
        </button>
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-input search-input-small"
          id="small-search"
          name="small"
        >
      </form>
    </div>
  </body>
</html>
