<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action=""
          class="our_form"
          data-qa="big"
    >
      <img src="/images/Search.svg"
           alt="search"
           class="search_img"
      >
      <input type="search"
             placeholder="Try &#x22;Los Angeles&#x22;"
             class="input_field"
             data-qa="keypress"
      >
    </form>

    <form action=""
          class="our_form small_form"
          data-qa="small"
    >
      <img src="/images/Search.svg"
           alt="search"
           class="search_img small_img"
      >
      <input type="search"
             placeholder="Try &#x22;Los Angeles&#x22;"
             class="input_field small_field"
      >
    </form>
  </body>
</html>
