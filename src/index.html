<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="bigform"
      data-qa="big"
    >
      <label class="bigform__label">
        <img
        class="bigform__img"
        src="images/Search.svg"
        alt="search"
        >
        <input
          class="bigform__search"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="#"
      method="post" class="smallform"
      data-qa="small"
    >
      <label class="smallform__label">
        <img
          class="smallform__img"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="smallform__search"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
