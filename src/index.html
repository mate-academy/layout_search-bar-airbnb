<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="bars">
      <form data-qa="big" class="bars__form">
        <label class="bars__label bars__label-big">
          <input
          class="search-bar-input search-bar-input--big"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;">
        </label>
      </form>

      <form data-qa="small" class="bars__form">
        <label class="bars__label bars__label-small">
          <input
          class="search-bar-input search-bar-input--small"
          placeholder="Try &quot;Los Angeles&quot;"
          type="text">
        </label>
      </form>
    </section>
  </body>
</html>
