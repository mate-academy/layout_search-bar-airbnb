<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form search-form-big"
      method="post"
      action="http://localhost:59972/api"
      data-qa="big"
    >
      <label for="label label-big">
        <input
          class="input input-big"
          type="search"
          name="search-input"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
          required
        >
      </label>
    </form>
    <form
      class="search-form search-form-small"
      method="post"
      action="http://localhost:59972/api"
      data-qa="small"
    >
      <label for="label label-small">
        <input
          class="input input-small"
          type="search"
          name="search-input"
          placeholder="Try &#34Los Angeles&#34"
          required
        >
      </label>
    </form>
  </body>
</html>
