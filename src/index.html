<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      class="form"
    >
      <label class="bar">
        <input
          type="text"
          name="searchBar"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search"
          data-qa="keypress"
        >
        <img
          src="images/Search.svg"
          alt="search_icon"
          class="image"
        >
      </label>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form"
    >
      <label class="smallBar">
        <input
          type="text"
          name="smallSearchBar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
          class="search smallSearch"
        >
        <img
        src="images/Search.svg"
        alt="search_icon"
        class="smallImage"
        >
      </label>
    </form>
  </body>
</html>
