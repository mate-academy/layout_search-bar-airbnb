<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="post"
      class="search-form"
      data-qa="keypress"
    >
      <button type="submit" class="big-button for-both-button">
        <img
          src="images/Search.svg"
          alt="search_logo"
          class="big_logo"
        >
      </button>
      <input
        type="search"
        class="big-search for-both-search"
        data-qa="big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form action="post" class="search-form">
      <button type="submit" class="small-button for-both-button">
        <img
          src="images/Search.svg"
          alt="search_logo"
          class="small_logo"
        >
      </button>
      <input
        type="search"
        class="small-search for-both-search"
        data-qa="small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
