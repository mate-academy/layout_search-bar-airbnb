<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://www.google.com"
      method="post"
      data-qa="big"
      class="form"
    >
      <div class="container">
        <img
          alt="search"
          class="icon-big"
          src="./images/Search.svg"
        >
        <input
          type="search"
          name="search"
          class="search-big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form
      action="https://www.google.com"
      method="post"
      data-qa="small"
      class="form"
    >
      <div class="container">
        <img
          alt="search"
          class="icon-small"
          src="./images/Search.svg"
        >
        <input
          type="search"
          name="search"
          class="search-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
