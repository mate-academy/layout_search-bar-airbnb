<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
    >
      <label>
        <input
          type="text"
          name="big-search"
          class="big-search"
          data-qa="keypress"
          placeholder="Try &quot Los Angeles &quot"
          autofocus
        >
      </label>

    </form>
    <form
      action="#"
      method="post"
    >
      <input
        type="text"
        name="small-search"
        class="small-search"
        data-qa="small"
        placeholder="Try &quot Los Angeles &quot"
      >
    </form>

  </body>
</html>
