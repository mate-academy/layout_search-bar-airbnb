<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->

    <form
      class="form"
      action="#"
      method="get"
      data-qa="big"
    >

      <div class="icon_big"></div>

      <label>
        <input
          class="first__input input"
          type="text"
          name="firstBar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      class="form"
      action="#"
      method="get"
      data-qa="small"
    >
      <div class="icon_small"></div>

      <label>
        <input
          type="text"
          class="second__input input"
          name="secondBar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
