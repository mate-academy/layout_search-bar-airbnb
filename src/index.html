<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" data-qa="big">
      <label for="big-bar" class="field big-field">
        <img
          src="./images/Search.svg"
          alt="big-search-image"
          class="big-image"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="bar big-bar"
          data-qa="keypress"
          id="big-bar"
        >
      </label>
    </form>
    <form action="#" data-qa="small">
      <label for="small-bar" class="field small-field">
        <img
          src="./images/Search.svg"
          alt="small-search-image"
          class="small-image"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="bar small-bar"
          id="small-bar"
        >
      </label>
    </form>
  </body>
</html>
