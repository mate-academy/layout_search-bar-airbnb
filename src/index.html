<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="text"
      class="big-search"
      data-qa="big">
      <img
          src="../src/images/Search.svg"
          class="search-img big"
          alt="search images"
          >
      <input
        type="search"
        class="search-input"
        placeholder= "Try &quot;Los Angeles&quot;"
        data-qa="keypress" >
    </form>

    <form
      action="text"
      class="small-search"
      data-qa="small">

      <img
          src="../src/images/Search.svg"
          class="search-img small"
          alt="search images"
          >
      <input
        name="smallInput"
        class="search__input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress">
    </form>

  </body>
</html>
