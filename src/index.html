<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="submit"
      method="submit"
      data-qa="big"
      class="search--form"
    >
      <label for="search--form">
        <input
          data-qa="keypress"
          type="text"
          class="search--form--input"
          placeholder="Try &quot;Los Angeles&quot;"
          id="search--form-big"
        >
      </label>
    </form>

    <form
      action="submit"
      method="submit"
      data-qa="small"
      class="search--form"
    >
      <label for="search--form">
        <input
          type="text"
          class="search--form--input search--form--input--small"
          placeholder="Try &quot;Los Angeles&quot;"
          id="search--form-small"
        >
      </label>
    </form>
  </body>
</html>
