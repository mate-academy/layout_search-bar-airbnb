<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="GET"
      class="form-search"
      data-qa="big"
    >
      <div class="form-field">
        <img
          src="images/Search.svg"
          alt="Search form icon"
          class="search-icon"
        >
        <input
          type="text"
          class="search-input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>
    <form
      action="/"
      method="GET"
      class="form-search"
      data-qa="small"
    >
      <div class="form-field">
        <img
          src="images/Search.svg"
          alt="Search form icon"
          class="search-icon search-icon--small"
        >
        <input
          type="text"
          class="search-input search-input--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
