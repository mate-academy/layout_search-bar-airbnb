<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
     data-qa="big"
     class="form">
      <img
       src="images/Search.svg"
       alt="Loupe icon"
       class="big__loupe"
      >
      <input
       type="search"
       name="big__search"
       data-qa="keypress"
       placeholder="Try &#34Los Angeles&#34"
       class="search big"
      >
    </form>
    <form
     data-qa="small"
     class="form">
      <img
       src="images/Search.svg"
       alt="Loupe icon"
       class="small__loup"
      >
      <input
       type="search"
       name="search__small"
       placeholder="Try &#34Los Angeles&#34"
       class="search small"
      >
    </form>
  </body>
</html>
