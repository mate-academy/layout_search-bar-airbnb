<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./fonts/Avenir.ttc">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      class="search-form"
      data-qa="big"
    >
      <label for="inputBig" class="label">
        <input
          type="text"
          class="input input--big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          id="inputBig"
        >
      </label>
    </form>

    <form
      action="/"
      method="get"
      class="search-form"
      data-qa="small"
    >
      <label for="inputSmall" class="label">
        <input
          type="text"
          class="input input--small"
          placeholder="Try &quot;Los Angeles&quot;"
          id="inputSmall"
      >
      </label>
    </form>
  </body>
</html>
