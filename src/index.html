<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#"
      method="post" 
      data-qa="big"
      class="form"
    >
      <label>
        <img 
          class="icon"
          src="./images/Search.svg" 
          alt="search icon"
        >
        <input 
          class="input input--big"
          name="large_input"
          type="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    
    <form 
      action="#" 
      method="post"
      data-qa="small" 
      class="form" 
    >
      <label>
        <img 
          class="icon icon--small"
          src="./images/Search.svg" 
          alt="small search icon"
        >
        <input 
          class="input input--small"
          type="search"
          name="small_input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
