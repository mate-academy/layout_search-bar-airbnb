<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="search-bar dsearch-bar-big"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="searchImg"
        class="search-bar-big-img"
      >

      <label>
        <input
          type="search"
          class="input search-bar-big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="#"
      method="post"
      class="search-bar dsearch-bar-small"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="searchImg"
        class="search-bar-small-img"
      >

      <label>
        <input
          type="search"
          class="input search-bar-small"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
