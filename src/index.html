<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search-bar-airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <label data-qa="big" class="big-search-bar">
    <input data-qa="keypress" type="text" name="large" class="search search-large" placeholder="Try &#34Los Angeles&#34">
    <img src="./images/Search.svg" class="search-img" with="19px" height="19px" alt="S">
  </label>
  <label data-qa="small" class="small-search-bar">
    <input type="text" name="small" class="search search-small" placeholder="Try &#34Los Angeles&#34">
    <img src="./images/Search.svg" class="search-img" with="11px" height="11px" alt="S">
  </label>
</body>
</html>
