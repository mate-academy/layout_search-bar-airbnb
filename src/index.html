<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <search class="search search--big" data-qa="big">
      <img
        class="search__icon search__icon--big"
        src="images/Search.svg"
        alt="Search Icon"
      />
      <input
        class="search__input search__input--big"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </search>

    <search class="search search--small" data-qa="small">
      <img
        class="search__icon search__icon--small"
        src="images/Search.svg"
        alt="Search Icon"
      />
      <input
        class="search__input search__input--small"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </search>
  </body>
</html>
