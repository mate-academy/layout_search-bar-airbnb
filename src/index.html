<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="icon" href="https://i.imgur.com/9IvZHDK.png">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action=""
      name="big-search"
      class="form"
      method="POST"
      data-qa="big"
    >
      <label for="big-s-input" class="container">
        <img
          src="./images/Search.svg"
          class="search-img-big"
          alt=""
        >
        <input
          type="text"
          class="big-s-input"
          name="big-s-input"
          id="big-s-input"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action=""
      name="small-search"
      class="form"
      method="POST"
      data-qa="small"
    >
      <label for="small-s-input" class="container">
        <img
          src="./images/Search.svg"
          class="search-img-small"
          alt=""
        >
        <input
          type="text"
          class="small-s-input"
          name="small-s-input"
          id="small-s-input"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
