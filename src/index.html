<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Página com Barras de Pesquisa</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <!-- Barra de pesquisa grande -->
    <form
      class="search-bar big"
      data-qa="big"
    >
      <img
        src="Search.svg"
        alt="Ícone de busca"
      />
      <input
        type="text"
        placeholder="Pesquisar..."
        data-qa="keypress"
      />
    </form>

    <!-- Barra de pesquisa pequena -->
    <form
      class="search-bar small"
      data-qa="small"
    >
      <img
        src="Search.svg"
        alt="Ícone de busca"
      />
      <input
        type="text"
        placeholder="Pesquisar..."
      />
    </form>
  </body>
</html>
