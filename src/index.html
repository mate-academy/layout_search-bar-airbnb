<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="search-form search-form--big"
      data-qa="big"
    >
      <label class="search-label search-label--big">
        <input
          type="text"
          class="search-bar search-bar--big"
          data-qa="keypress"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="search-form search-form--small"
      data-qa="small"
    >
      <label class="search-label search-label--small">
        <input
          type="text"
          name="searchSmall"
          class="search-bar search-bar--small"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </label>
    </form>
  </body>
</html>
