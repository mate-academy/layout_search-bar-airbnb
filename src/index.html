<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="searchbar_form"
      data-qa="big"
    >
      <div class="big_searchbar searchbar">
        <img
          src="images/Search.svg"
          alt="Search icon"
          class="big_icon search_icon"
        >
        <input
          type="text"
          class="input_field big_input_field"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form
      action="#"
      class="searchbar_form"
      data-qa="small"
    >
      <div class="small_searchbar searchbar">
        <img
          src="images/Search.svg"
          alt="Search icon"
          class="small_icon search_icon"
        >
        <input
          type="text"
          class="input_field small_input_field"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
