<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar for Airbnb</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body class="body">
    <div class="container">
      <form
        class="search-bar"
        action="/"
        data-qa="big"
      >
        <span class="search-bar__image search-bar__image--big"></span>

        <input
          class="search-bar__input search-bar__input--big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          name="big-search-bar"
        />
      </form>

      <form
        class="search-bar"
        action="/"
        data-qa="small"
      >
        <span class="search-bar__image search-bar__image--small"></span>

        <input
          class="search-bar__input search-bar__input--small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
          name="small-search-bar"
        />
      </form>
    </div>
  </body>
</html>
