<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="form-search-bar"
      data-qa="big"
    >
      <label class="search">
        <img
          src="images/Search.svg"
          alt="search.icon"
          class="icon-search-bar"
        >

        <input
          type="search"
          name="search-bar-big"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-bar"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      class="form-search-bar-small form-search-bar"
      data-qa="small"
    >
      <label class="search">
        <img
          src="images/Search.svg"
          alt="search-icon"
          class="icon-search-bar-small icon-search-bar"
        >

        <input
          type="search"
          name="search-bar-small"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-bar-small search-bar"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
