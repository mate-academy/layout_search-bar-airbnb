<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
    >
      <input
        type="text"
        name="bigSearchBar"
        class="input"
        placeholder="Try &quot;Los Angeles&quot;"
        autocomplete="off"
        data-qa="keypress"
      >
    </form>
    <form
      action="#"
      method="post"
      data-qa="small"
    >
      <input
        type="text"
        name="bigSearchBar"
        class="input input--small"
        placeholder="&quot;Try Los Angeles&quot;"
        autocomplete="off"
      >
    </form>
  </body>
</html>
