<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="container">
      <form
        class="casual-form"
        method="get"
        data-qa="big"
      >
        <label for="formBig">
          <a
            href="#input"
            class="pointer__link"
          >
            <img
              class="pointerInput"
              src="images/Search.svg"
              alt="pointerInput"
            >
          </a>
        </label>

        <input
          id="formBig"
          type="text"
          class="input"
          data-qa="keypress"
          placeholder="Try &#34;Los Angeles&#34;"
        >

      </form>
    </div>

    <div class="container container-small">
      <form
        class="casual-form"
        method="get"
        data-qa="small"
      >
        <label for="formSmall">
          <a
            href="#input"
            class="pointer__link"
          >
            <img
              class="pointerInput pointerInput-small"
              src="images/Search.svg"
              alt="pointerInput small"
            >
          </a>
        </label>
        <input
          id="formSmall"
          type="text"
          class="input input-small"
          data-qa="keypress"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </form>
    </div>

  </body>
</html>
