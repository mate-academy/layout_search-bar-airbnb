<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="https://www.airbnb.com.ua/s/all"
      method="get"
      class="big-search"
      data-qa="big"
    >
      <input
        type="text"
        name="bigSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="search input-big-search"
      >
    </form>

    <form
      action="https://www.airbnb.com.ua/s/all"
      method="get"
      class="small-search"
      data-qa="small"
    >
      <input
        type="text"
        name="smallearch"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search input-small-search"
      >
    </form>
  </body>
</html>
