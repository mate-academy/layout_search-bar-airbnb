<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form form--big" data-qa="big">

      <label
        for="form--big__input"
        class="form__label form__label--big">
      </label>

      <img
        class="form--big__img"
        src="./images/Search.svg"
        alt="search"
      >

      <input
        class="form__input form__input--big"
        data-qa="keypress"
        id="form--big__input"
        placeholder="Try “Los Angeles”"
        type="text"
      >

    </form>

    <form class="form form--small" data-qa="small">

      <label
        for="form--small__input"
        class="form__label form__label--small">
      </label>

      <img
        src="./images/Search.svg"
        alt="search"
        class="form--small__img"
      >

      <input
        class="form__input form__input--small"
        id="form--small__input"
        placeholder="Try “Los Angeles”"
        type="text"
      >

    </form>

  </body>
</html>
