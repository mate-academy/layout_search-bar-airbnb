<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="form" data-qa="big">
      <label for="search">
        <img
          src="images/Search.svg"
          alt="search"
          class="big-search-img search-img"
        >

        <input
          type="text"
          name="search"
          id="search"
          placeholder="Try &#34;Los Angeles&#34;"
          class="big-item item"
          data-qa="keypress"
        >
      </label>

    </div>

    <div class="form" data-qa="small">
      <label for="search-small">
        <img
          src="images/Search.svg"
          alt="search"
          class="search-img"
        >

        <input
          type="text"
          name="search"
          placeholder="Try &#34;Los Angeles&#34;"
          class="item"
          id="search-small"
        >
      </label>
    </div>

  </body>
</html>
