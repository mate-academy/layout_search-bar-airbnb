<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
   action="#" 
   method="post"
   class="form"
   data-qa="big">
      <label for="bigInput" >
        <img 
        src="images/Search.svg" 
        alt="search" 
        class="bigInput__icon">
        <input 
   type="search" 
   name="searchBig"
   class="input input--big"
   placeholder="Try &quot;Los Angeles&quot;"
   data-qa="keypress"
   id="bigInput"
 >
      </label>
    </form>
    <form 
   action="google.com" 
   method="post"
   class="form"
   data-qa="small">
      <label for="smallInput">
        <img 
   src="images/Search.svg" 
   alt="search" 
   class="smallInput__icon"
   width="11px"
   height="11px">
        <input 
   type="search" 
   name="searchMini"
   id="smallInput"
   class="input input--small"
   placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>
  </body>
</html>
