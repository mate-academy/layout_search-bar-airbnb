<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="search_form"
      method="POST"
      data-qa="big"
    >
      <img
        src="./images/Search.svg" class="img_logo"
        alt="logo"
      >
      <input
        type="text"
        class="s-input s-input--big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
    action="#"
    class="search_form"
    method="POST"
    data-qa="small"
    >
      <img
        src="./images/Search.svg" class="img_logo_small"
        alt="logo"
      >
      <input
        type="text"
        class="s-input s-input--small"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
