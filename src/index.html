<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <form
        class="search-nav"
        data-qa="big"
        method="POST"
      >
        <input
          type="text"
          class="search-bar"
          placeholder="Try “Los Angeles”"
        >
      </form>
    </div>

    <br>
    <div class="wrapper-small">
      <form
        class="search-nav-small"
        data-qa="small"
        method="POST"
      >
        <input
          type="text"
          class="search-bar-small"
          placeholder="Try “Los Angeles”"
        >
      </form>
    </div>
  </body>
</html>
