<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="big-search-form" method="post" action="#"
    data-qa="big">
      <label>
        <input type="text" class="search_input big_search_input" data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>

    <form class="small-search-form" method="post" action="#"
    data-qa="small">
      <label>
        <input type="text" class="search_input small_search_input"
        placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>
  </body>
</html>
