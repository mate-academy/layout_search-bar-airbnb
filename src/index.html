<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 hidden>Search bar airbnb</h1>

    <!-- Search big field -->
    <form
      action=""
      method="POST"
      data-qa="big"
    >
      <input
        type="text"
        name="search"
        class="search_area big_field"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <!-- Search small field -->
    <form
      action=""
      method="POST"
      data-qa="small"
    >
      <input
        type="text"
        name="search"
        class="search_area small_field"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
