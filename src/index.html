<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form-field"
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="big"
    >
      <div class="search-bar">
        <label for="bigSearch">
          <img
            class="big-search-icon"
            src="./images/Search.svg"
            alt="search icon"
          >
        </label>
        <input
          class="input input-big"
          type="search"
          id="bigSearch"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress"
        >
      </div>
    </form>

    <form
      class="form-field"
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="small"
    >
      <div class="search-bar">
        <label for="smallSearch">
          <img
            class="small-search-icon"
            src="./images/Search.svg"
            alt="search icon"
          >
        </label>
        <input
          class="input input-small"
          type="search"
          id="smallSearch"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </div>
    </form>
  </body>
</html>
