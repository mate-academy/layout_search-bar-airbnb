<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      data-qa="big"
      class="form"
    >
      <input
        type="text"
        name="search"
        placeholder="Try &#34Los Angeles&#34"
        class="searchline"
        data-qa="keypress"
      >
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      class="form"
      data-qa="small"
    >
      <input
        type="text"
        name="smallSearch"
        placeholder="Try &#34Los Angeles&#34"
        class="searchline searchline--small"
      >
    </form>
  </body>
</html>
