<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big" action="hey" method="post">
      <label>
        <input 
        name="bigSearch"
        type="search" 
        placeholder="Try &quot;Los Angeles&quot;"
        class="search big-search"
        data-qa="keypress"
      >
      </label>
    </form>

    <form data-qa="small" action="hey" method="post">
      <label>
        <input 
        name="smallSearch"
        type="search" 
        placeholder="Try &quot;Los Angeles&quot;"
        class="search small-search"
      >
      </label>
    </form>
  </body>
</html>
