<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="wrap">
      <form
        class="form big--form"
        action="#"
        method="get"
        data-qa="big"
      >
        <div class="icon big--icon"></div>

        <input
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          class="text big__text"
        />
      </form>
      <form
        class="form small--form"
        action="#"
        method="get"
        data-qa="small"
      >
        <div class="icon small--icon"></div>
        <input
          type="text"
          placeholder="Try “Los Angeles“"
          class="text small__text"
        />
      </form>
    </div>
  </body>
</html>
