<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <!-- #endregion -->

  <body>
    <form
      class="form-search form-search_big"
      data-qa="big"
    >
      <label class="form-search__label form-search__label_big">
        <input
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          class="form-search__input form-search__input_big"
        />
      </label>
    </form>

    <form
      class="form-search form-search_small"
      data-qa="small"
    >
      <label class="form-search__label form-search__label_small">
        <input
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
          class="form-search__input form-search__input_small"
        />
      </label>
    </form>
  </body>
</html>
