<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content=
      "width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action=
      "https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="big-bar"
      data-qa="big"
    >
      <label class="searchBars">
        <img
          class="image search-big"
          alt="big-search-icon"
          src="images/Search.svg"
        >
        <input
          class="big bar"
          data-qa="keypress"
          type="text"
          name="big-bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action=
      "https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="small-bar"
      data-qa="small"
    >
      <label class="searchBars">
        <img
          class="image search-small"
          alt="small-search-icon"
          src="images/Search.svg"
        >
        <input
          class="small bar"
          type="text"
          name="small-bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>
</html>
