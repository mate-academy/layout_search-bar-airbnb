<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>    
    <form
      class="form"
      action="#"
      method="post"
      data-qa="big"
    >
      <button class="button" type="submit">
        <img
          class="img"
          src="images/Search.svg"
          alt="Search image"
        >
      </button>
      <input
        class="search_bar"
        data-qa="keypress"
        type="search"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      class="form form_small"
      action="#"
      method="post"
      data-qa="small"
    >
      <button class="button button_small" type="submit">
        <img
          class="img_small"
          src="images/Search.svg"
          alt="Small search image"
        >
      </button>
      <input
        class="search_bar search_bar_small"
        data-qa="keypress"
        type="search"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
