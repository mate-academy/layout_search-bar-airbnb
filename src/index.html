<!doctype html>
<html
  class="page"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    />

    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />

    <title>search bar airbnb</title>
    <link
      rel="stylesheet"
      href="styles/style.css"
    />
  </head>

  <!-- #region page -->
  <body class="page__body">
    <form
      class="search-bar"
      name="search-bar"
      data-qa="big"
    >
      <input
        class="search-bar__search-big"
        type="search"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      class="search-bar"
      name="search-bar"
      data-qa="small"
    >
      <input
        class="search-bar__search-small"
        type="search"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
