<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="container">
      <form
        action="#"
        method="post"
        data-qa="big"
      >
        <div class="input-container">
          <div class="button large-bt">
            <img
              calss = "width-img-big"
              src="./images/Search.svg"
              alt=""
            >
          </div>
          <input
            type="search"
            name="searc_bar"
            id="big_input"
            class="input-search big"
            data-qa ="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </form>
      <form
        action="#"
        method="post"
        data-qa="small"
      >
        <div class="input-container">
          <div class="button small-bt">
            <img
              class="width-img-small"
              src="./images/Search.svg"
              alt=""
            >
          </div>
          <input
            type="search"
            name=""
            id=""
            class="input-search small"
            data-qa ="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </form>
    </main>
  </body>
</html>
