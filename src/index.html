<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search__bar">
      <img
      class="search__bar--img"
      src="images/Search.svg"
      alt="search tool">
      <input class="search__bar--field" type="text">
    </div>

    <div class="search__bar search__bar--small">
      <img
      class="search__barSmall--img"
      src="images/Search.svg"
      alt="search tool">
      <input class="search__bar--field search__barSmall--field" type="text">
    </div>
  </body>
</html>
