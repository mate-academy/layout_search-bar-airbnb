<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="big-search-form"
      method="get"
      action="/"
      data-qa="big"
    >
      <label for="search-input">
        <input
          class="input big-input"
          data-qa="keypress"
          type="text"
          name="search"
          id="search-input"
          placeholder= "Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      class="small-search-form"
      method="get"
      action="/"
      data-qa="small"
    >
      <label for="small-search-input">
        <input
          class="input small-input"
          type="text"
          name="search"
          id="small-search-input"
          placeholder= "Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
