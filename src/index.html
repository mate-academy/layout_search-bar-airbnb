<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="http://localhost:8080/"
      method="post"
      class="search_form"
      data-qa="big"
    >
      <label class="searching_box">
        <input
          type="search"
          name="search"
          class="search big_search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <div class="search_icon"></div>
      </label>
    </form>

    <form
      action="http://localhost:8080/"
      method="post"
      class="search_form"
      data-qa="small"
    >
      <label class="searching_box">
        <input
          type="search"
          name="small_search"
          class="search small_search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <div class="search_icon small_icon"></div>
      </label>
    </form>
  </body>
</html>
