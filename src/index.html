<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="post"
      data-qa="big"
    >
      <label for="searchBig" class="search">
        <img 
          class="icon" 
          src="./images/Search.svg" 
          alt="icon"
        >
      </label>
      <input
        id="searchBig"
        name="search-big"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input input-big"
        data-qa="keypress"
      >
    </form>

    <form
      action="/"
      method="post"
      data-qa="small"
    >
      <label for="searchSmall" class="search">
        <img 
          class="icon-small" 
          src="./images/Search.svg" 
          alt="icon"
        >
      </label>
      <input
        id="searchSmall"
        name="search-small" 
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input input-small"
      >
    </form>
  </body>
</html>
