<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
      >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search" data-qa ="big">
      <img
        src="/images/Search.svg"
        alt="search icon"
        class="search-icon big-icon"
      >
      <input
        type="search"
        data-qa="keypress"
        class="searchbar big-searchbar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
    <div class="search" data-qa ="small">
      <img
        src="/images/Search.svg"
        alt="search icon"
        class="search-icon small-icon"
      >
      <input
        type="search"
        class="searchbar small-searchbar"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
    >
    </div>
  </body>
</html>
