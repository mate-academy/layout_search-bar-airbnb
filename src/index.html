<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="search-form big__form"
    >
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
        name="big-field-search"
        class="big-field-search search-field"
      />
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
      class="search-form small__form"
    >
      <input
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
        name="small-field-search"
        class="small-field-search search-field"
      />
    </form>
  </body>
</html>
