<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form form__big" data-qa="big">
      <img
        class="search__pic search__pic__big"
        src="./images/Search.svg"
        alt="Search"
      >
      <input
        type="search"
        class="search-bar search-bar__big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form class="form form__small" data-qa="small">
      <img
        class="search__pic search__pic__small"
        src="./images/Search.svg"
        alt="Search"
      >
      <input
        type="search"
        class="search-bar search-bar__small"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
