<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="searchBar" data-qa="big">
      <label>
        <button type="submit" class="searchBar__button">
          <img
            src="./images/Search.svg"
            alt="SearchIcon"
            class="searchBar__img"
          >
        </button>
        <input
          type="text"
          class="searchBar__input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form class="searchBar searchBar--small" data-qa="small">
      <label>
        <button type="submit" class="searchBar__button searchBar--small__button">
          <img
            src="./images/Search.svg"
            alt="SearchIcon"
            class="searchBar__img searchBar--small__img"
          >
        </button>
        <input
          type="text"
          class="searchBar__input searchBar--small__input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
