<!doctype html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
    >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>

    <form
      class="form"
      action="/"
      method="post"
      data-qa="big"
    >
      <label class="search-label">
        <img
          class="icon-big"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="search search-Big"
          type="text"
          name="searchBig"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>

    </form>

    <form
       class="form"
       action="/"
       method="post"
       data-qa="small"
      >
      <label class="search-label">
        <img
          class="icon-small"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="search search-small"
          type="text"
          name="searchSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>

    </form>

  </body>

</html>
