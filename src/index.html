<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="airbnb.com" 
      method="post" 
      class="form-search form-search-big"
    >
      <label class="label label-big">
        <img 
          src="images/Search.svg" 
          alt="search-imgg" 
          class="search-img-big"
          data-qa="keypress"  
        >
        <input 
          type="search" 
          name="input" 
          class="input input-big"
          data-qa="big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form 
      action="airbnb.com" 
      method="post" 
      class="form-search form-search-small"
    >
      <label class="label label-small">
        <input 
          type="search"
          name="input"
          class="input input-small"
          data-qa="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img src="images/Search.svg" alt="search-img" class="search-img-small">
      </label>
    </form>
  </body>
</html>
