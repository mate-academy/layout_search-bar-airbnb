<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form class="search search--big">
      <label
        class="search__label search__label--big"
        data-qa="big"
      >
        <input
          class="search__input search__input--big"
          type="text"
          name="search"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
    <form class="search search--small">
      <label
        class="search__label search__label--small"
        data-qa="small"
      >
        <input
          class="search__input search__input--small"
          type="text"
          name="search"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
