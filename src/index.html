<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form big-form"
      action=""
      method="get"
      data-qa="big"
    >
      <img
        class="image big-image"
        src="images/Search.svg"
        alt="Dandruff"
      >
      <input
        class="field big-field"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      class="form small-form"
      action=""
      method="get"
      data-qa="small"
    >
      <img
        class="image small-image"
        src="images/Search.svg"
        alt="Dandruff"
      >
      <input
        class="field small-field"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
