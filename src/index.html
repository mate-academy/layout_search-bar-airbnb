<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form
  action=""
  class="search search-big"
  data-qa="big"
  >
    <input type="text"
      name="search-big"
      data-qa="keypress"
      class="search_input big-input"
      placeholder="Try &quot;Los Angeles&quot;"
    >
  </form>

  <form
    action=""
    class="search search-small"
    data-qa="small"
  >
    <input
      type="text"
      name="search-small"
      class="search_input small-input"
      placeholder="Try &quot;Los Angeles&quot;"
    >
  </form>
</body>
</html>
