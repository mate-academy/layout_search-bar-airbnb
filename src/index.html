<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      data-qa="form1"
      class="form"
      action="#"
      method="post"
    >
      <label class="big_label">
        <input
          type="text"
          data-qa="keypress"
          placeholder="Try &#34Los Angeles&#34"
          class="input big_search"
        >
      </label>
    </form>

    <form
      data-qa="small"
      class="form"
      action="#"
      method="post"
    >
      <label class="small_label">
        <input
          type="text"
          placeholder="Try &#34Los Angeles&#34"
          class="input small_search"
        >
      </label>
    </form>
  </body>
</html>
