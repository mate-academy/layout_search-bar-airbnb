<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    >
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Search bar airbnb</title>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Big search -->
    <form
      action="#"
      method="get"
      class="searchForm"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="search icon"
        class="icon"
      >
      <input
        type="search"
        name="searchBig"
        class="seacrhArea"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <!-- Small search -->
    <form
      action="#"
      method="get"
      class="searchForm searchForm--small"
      data-qa="small"
    >
      <img
        src="./images/Search.svg"
        alt="search icon"
        class=" icon icon--small"
      >
      <input
        type="search"
        name="searchSmall"
        class="seacrhArea searchArea--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
