<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="./fonts/Avenir.ttc">
  </head>
  <body>
    <form 
      action=" " 
      method="get"
      data-qa="big"
      class="bigSearchBar"
    >
      <img 
        src="./images/Search.svg" 
        alt="magnifyingGlass"
        class="bigSearchBarImg"
      >
      <input 
        type="text"
        name="search"
        class="bigSearchBarText search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form 
      action=" "
      method="get"
      data-qa="small"
      class="smallSearchBar"
    >
      <img 
        src="./images/Search.svg" 
        alt="magnifyingGlass1"
        class="smallSearchBarImg"
      >
      <input 
        type="text"
        name="search"
        class="smallSearchBarText search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
