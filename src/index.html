<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form 
      class="searchForm searchForm_big"
      method="post"
      data-qa="big"
    >
      <label class="searchForm_label searchForm_labelBig">
        <input
          type="text"
          class="searchForm_input searchForm_inputBig"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="searchForm searchForm_small"
      method="post"
      data-qa="small"
    >
      <label class="searchForm_label searchForm_labelSmall">
        <input
          type="text" 
          class="searchForm_input searchForm_inputSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>
</html>
