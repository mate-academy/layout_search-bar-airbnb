<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta
      http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      name="big_search_bar"
      method="POST"
      class="big_form"
      data-qa="big"
    >
      <div class="big_container">
        <button class="button_big" type="submit">
          <img
            class="big_img"
            src="images/Search.svg"
            alt=""
          >
        </button>
        <input
          class="big_input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>

    <form
      action=""
      name="small_search_bar"
      method="POST"
      class="small_form"
      data-qa="small"
    >
      <div class="small_container">
        <button class="button_small" type="submit">
          <img
            src="images/Search.svg"
            alt=""
            class="small_img"
          >
        </button>
        <input
          class="small_input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
