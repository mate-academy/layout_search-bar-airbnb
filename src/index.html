<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      data-qa="big"
      class="search"
      >
      <label class="search_box">
        <img src="./images/Search.svg" alt="search_icon">
        <input
          type="text"
          class="search_input input_big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="#"
      data-qa="small"
      class="search_small"
      >
      <label class="search_box small_box">
        <img src="./images/Search.svg" alt="search_icon">
        <input
          type="text"
          class="search_input input_small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form action="#"></form>
  </body>
</html>
