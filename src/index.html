<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="container">
      <form
        action="1"
        method="post"
        data-qa="big"
      >
        <input
          type="text"
          class="search-bar"
          name="searchBar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form> 

      <form
        action="1"
        method="post"
        data-qa="small"
      >
        <input
          type="text"
          class="search-bar--small"
          name="searchBar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </main>
  </body>
</html>
