<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://www.airbnb.com.ua/"
      method="get"
      class="form"
      data-qa="big"
    >
      <label>
        <img
          class="icon"
          src="images/Search.svg"
          alt="Serch icon"
        >

        <input
          class="input"
          type="search"
          name="city"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="https://www.airbnb.com.ua/"
      method="get"
      class="form-small"
      data-qa="small"
    >
      <label>
        <img
          class="icon icon-small"
          src="images/Search.svg"
          alt="Search small icon"
        >

        <input
          class="input input-small"
          type="search"
          name="city"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
