<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big" method="get">
      <label for="big_search" class="label big_label"></label>
      <input
        data-qa="keypress"
        class="big_search"
        type="search"
        name="search"
        id="big_search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form data-qa="small" method="get">
      <label for="small_search" class="label small_label"></label>
      <input
        class="small_search"
        type="search"
        name="search"
        id="small_search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
