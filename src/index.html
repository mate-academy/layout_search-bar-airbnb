<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      data-qa="big"
      method="post"
      class="form"
    >
      <input
        type="text"
        name="searchBar"
        id="searchBar"
        placeholder="Try “Los Angeles”"
        class="searchBar"
        data-qa="keypress"
      >
      <img
        src="images/Search.svg"
        class="img"
        alt="search"
      >
    </form>
    <form
      action="/"
      data-qa="small"
      method="post"
      class="form"
    >
      <input
        type="text"
        name="searchBar"
        id="searchBarSmall"
        placeholder="Try “Los Angeles”"
        class="searchBar searchBarSmall"
        data-qa="keypress"
      >
      <img
        src="images/Search.svg"
        class="img imgSmall"
        alt="search"
      >
    </form>
  </body>
</html>
