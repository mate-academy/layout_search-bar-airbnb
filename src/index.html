<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big" class="form-search form-search__big"
    action="/" method="post">
      <label>
        <img src="./images/Search.svg" alt="search icon"
        class="form-search__input_icon">
        <input type="text" class="form-search__input"
        data-qa="keypress" placeholder="Try &quot;Los Angeles&quot">
      </label>
    </form>
    <form data-qa="small" class="form-search form-search__small"
    action="/" method="post">
      <label>
        <img src="./images/Search.svg" alt="search icon"
        class="form-search__input_icon">
        <input type="search" class="form-search__input"
        data-qa="keypress" placeholder="Try &quot;Los Angeles&quot">
      </label>
    </form>
  </body>
</html>
