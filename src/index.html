<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
  </head>

  <body>
    <form data-qa="big">
      <div class="search-bar search-bar--bg">
        <div class="search-icon search-icon--bg"></div>
        <input
          class="input search-bar__input search-bar__input--bg"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>
    <form data-qa="small">
      <div class="search-bar search-bar--sm">
        <div class="search-icon search-icon--sm"></div>
        <input
          class="input search-bar__input search-bar__input--sm"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>
  </body>
</html>
