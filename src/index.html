<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="search-form"
      data-qa="big"
    >
      <label class="search-bar">
        <img
          src="images/Search.svg"
          alt="search-icon"
          class="search_icon"
        >
        <input
          type="text"
          class="input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="#"
      method="get"
      class="search-form search-form--small"
      data-qa="small"
    >
      <label class="search-bar search-bar--small">
        <img
          src="images/Search.svg"
          alt="search-icon"
          class="search_icon search_icon--small"
        >
        <input
          type="text"
          class="input input--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
