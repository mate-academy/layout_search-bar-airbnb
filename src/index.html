<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form data-qa="big">
    <div class="input-wrapper big-input-wrapper">
      <input type="search" name="user-search-request" placeholder="Try &quot;Los Angeles&quot;" class="search-input big-search-input" data-qa="keypress">
    </div>
  </form>

  <form data-qa="small">
    <div class="input-wrapper small-input-wrapper">
      <input type="search" name="user-search-request" placeholder="Try &quot;Los Angeles&quot;" class="search-input small-search-input">
    </div>
  </form>
</body>
</html>
