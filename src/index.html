<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      class="search-form search-form_big"
      data-qa="big"
    >
      <label
        for="big"
        class="search-form_label search-form_label_big"
      >
        <input
          type="text"
          data-qa="keypress"
          id="big"
          class="search-form_input search-form_input_big"
          placeholder="Try &#34Los Angeles &#34"
        >
      </label>
    </form>

    <form
      class="search-form search-form_small"
      data-qa="small"
    >
      <label
        for="small"
        class="search-form_label search-form_label_small"
      >
        <input
          data-qa="hover"
          type="text"
          id="small"
          class="search-form_input search-form_input_small"
          placeholder="Try &#34Los Angeles &#34"
        >
      </label>
    </form>
  </body>
</html>
