<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <!-- #endregion -->
  <body>
    <form
      action="#"
      method="post"
      class="searchForm"
      data-qa="big"
    >
      <label
        for="formInputBig"
        class="searchForm__label searchForm__label__big"
      >
        <input
          type="text"
          id="formInputBig"
          name="searchInput__big"
          class="searchForm__input searchForm__input__big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      class="searchForm"
      data-qa="small"
    >
      <label
        for="formInputSmall"
        class="searchForm__label searchForm__label__small"
      >
        <input
          type="text"
          name="searchInput__small"
          id="formInputSmall"
          class="searchForm__input searchForm__input__small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
