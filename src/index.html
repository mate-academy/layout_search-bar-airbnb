<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="search-bar">
      <!-- <img src="./images/Search.svg" alt="search" class="bar__img"> -->
      <span class="img"></span>
      <input type="search" class="bar" name="q" data-qa="big" data-qa="keypress" placeholder='Try "Los Angeles"'>
    </div>
    <div class="search-bar--small">
      <!-- <img src="./images/Search.svg" alt="search" class="bar__img small"> -->
      <span class="img--small"></span>
      <input type="search" class="bar--small" name="q" data-qa="small" placeholder='Try "Los Angeles"'>
    </div>
  </div>

</body>

</html>
