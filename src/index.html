<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-bar" data-qa="big">
      <img src="images/Search.svg"
      class="icon icon--big" alt="search-icon">
      <input
        type="search" data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-bar__field"
      >
    </form>

    <form class="search-bar" data-qa="small">
      <img src="images/Search.svg"
      class="icon icon--small" alt="search-icon">
      <input
        type="search" placeholder="Try &quot;Los Angeles&quot;"
        class="search-bar__field search-bar__field--small"
      >
    </form>
  </body>
</html>
