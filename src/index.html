<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search bar</title>
  </head>
  <body>
    <form
      class="form"
      action="/"
      method="post"
      data-qa="big"
    >
      <label class="search--input">
        <img
          class="icon"
          src="images/Search.svg"
          alt="search icon"
          >

        <input
          class="input"
          type="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      class="form"
      action="/"
      method="post"
      data-qa="small"
    >
      <label class="search--input">
        <img
          class="icon iconSmall"
          src="images/Search.svg"
          alt="search icon"
         >
        <input
          type="search"
          class="input input__small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
