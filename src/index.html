<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form 
      action="." 
      method="get" 
      class="form"
      data-qa="big" 
    >
      <div class="img">
        <img src="images/Search.svg" alt="img">
      </div>

      <input 
        type="text" 
        class="input" 
        name="big" 
        data-qa="keypress" 
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form 
      action="." 
      method="get" 
      class="form" 
      data-qa="small"
    >
      <div class="img small--img">
        <img src="images/Search.svg" alt="small--img">
      </div>

      <input 
        type="text" 
        class="input smallInput" 
        name="small" 
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
