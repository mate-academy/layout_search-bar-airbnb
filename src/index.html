<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Search bar airbnb</title>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="forms-wrapper">
      <form 
        action="/" 
        method="get" 
        data-qa="big" 
        class="form"
      >
        <label for="big-search" class="label-search-icon">
          <img 
            class="icon" 
            src="images/Search.svg" 
            alt="Search icon"
          >
        </label>

        <input
          id="big-search"
          class="search"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          name="bigSearchText"
        >
      </form>

      <form 
        action="/" 
        method="get" 
        data-qa="small" 
        class="form"
      >
        <label
          for="small-search"
          class="label-search-icon label-search-icon--small"
        >
          <img 
            class="icon--small" 
            src="images/Search.svg" 
            alt="Search icon"
          >
        </label>

        <input
          id="small-search"
          class="search search--small"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          name="smallSearchText"
        >
      </form>
    </div>
  </body>
</html>
