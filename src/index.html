<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <label>
      <form
        class="search-bar"
        action="/"
        method="post"
        data-qa="big"
      >
        <input
          class="input"
          name="searchBig"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </form>
    </label>

    <label>
      <form
        class="search-bar search-bar--small"
        action="/"
        method="post"
        data-qa="small"
      >
        <input
          class="input input--small"
          name="searchSmall"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </label>
  </body>
</html>
