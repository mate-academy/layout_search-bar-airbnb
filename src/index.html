<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="main">
      <form
        action="/search"
        method="GET"
        class="search"
        data-qa="big"
      >
        <label class="search__label search__label--large" for="searchInputLarge">
          <input
            type="text"
            name="search"
            id="searchInputLarge"
            class="search__input search__input--large"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
            required
          >
        </label>
      </form>

      <form
        action="/search"
        method="GET"
        class="search"
        data-qa="small"
      >
        <label class="search__label search__label--small" for="searchInputSmall">
          <input
            type="text"
            name="search"
            id="searchInputSmall"
            class="search__input search__input--small"
            placeholder="Try &quot;Los Angeles&quot;"
            required
          >
        </label>
      </form>
    </main>
  </body>
</html>
