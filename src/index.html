<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <main>
      <form
        action="#"
        data-qa="big"
        class="search-big-wrapper"
      >
        <!-- prettier-ignore -->
        <input
          class="search-big-input"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        />
      </form>

      <form
        action="#"
        data-qa="small"
        class="search-small-wrapper"
      >
        <!-- prettier-ignore -->
        <input
          class="search-small-input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        />
      </form>
    </main>
  </body>
</html>
