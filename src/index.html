<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="search-form">
      <label for="big-search">
        <img
          class="search-icon"
          src="images/Search.svg"
          alt="search-icon"
        >
      </label>
      <input
        class="search-input"
        type="text"
        name="big-search"
        id="big-search"
        data-qa="big"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </div>

    <div class="search-form search-form--small">
      <label for="small-search">
        <img
          class="search-icon search-icon--small"
          src="images/Search.svg"
          alt="search-icon"
        >
      </label>
      <input
        class="search-input search-input--small"
        type="text"
        name="small-search"
        id="small-search"
        data-qa="small"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </div>

  </body>
</html>
