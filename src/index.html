<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="post"
      data-qa="keypress"
    >
      <div class="search-bar1 search-bar">
        <input
          data-qa="big"
          class="search-bar__input bigInput"
          type="search"
          name="bar1"
          id="bar1"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </div>

      <div class="search-bar2 search-bar">
        <input
          data-qa="small"
          class="search-bar__input smallInput"
          type="search"
          name="bar2"
          id="bar2"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </div>
    </form>
  </body>
</html>
