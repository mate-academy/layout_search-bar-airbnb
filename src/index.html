<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class=".formDiv">
      <form
        class="form bigForm"
        data-qa="big"
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="get"
      >
        <button type="submit" class="button bigButton">
          <img
            class="bigIcon"
            src="images\Search.svg"
            alt="icon"
          >
        </button>
        <input
          data-qa="keypress"
          type="text"
          class="input bigInput"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
    <div class=".formDiv">
      <form
        class="form smallForm"
        data-qa="small"
        action="https://mate-academy-form-lesson.herokuapp. com/create-application"
        method="get"
      >
        <button type="submit" class="button smallButton">
          <img
            class="smallIcon"
            src="images\Search.svg"
            alt="icon"
          >
        </button>
        <input
          type="text" class="input
          smallInput"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
