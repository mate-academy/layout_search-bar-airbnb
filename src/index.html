<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      data-qa="big"
      class="first"
      action="URL"
      method="post"
    >
      <label>
        <img
          class="bigLoop"
          src="images/Search.svg"
          alt="loop"
        >
        <input
          data-qa="keypress"
          class="bigSearchBar"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </form>
    <form
      class="second"
      action="URL"
      method="post"
    >
      <label>
        <img
          class="smallLoop"
          src="images/Search.svg"
          alt="loop"
        >
        <input
          data-qa="small"
          class="smallSearchBar"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </form>
  </body>
</html>
