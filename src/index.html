<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link
     rel="stylesheet"
     href="./style.css"
    >

    <link
      rel="stylesheet"
      href="./fonts/Avenir.ttc"
    >

    <link
      rel="stylesheet"
      href="./fonts/Avenir-Book.ttf"
    >

    <link
      rel="stylesheet"
      href="./fonts/Avenir-Heavy.ttf"
    >
  </head>
  <body>
    <form
      class="search_form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >
      <label for="search_bar--big">
        <img
          class="search_icon search_icon--big"
          src="images/Search.svg"
          alt="search icon"
        >
        <input
          data-qa="keypress"
          id="search_bar--big"
          type="search"
          class="search_bar search_bar--big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      class="search_form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="small"
      method="post"
    >

      <label for="search_bar--small">
        <img
          class="search_icon search_icon--small"
          src="images/Search.svg"
          alt="search icon"
        >
        <input
          type="search"
          id="search_bar--small"
          class="search_bar search_bar--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
