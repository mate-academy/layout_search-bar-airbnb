<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Bar</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search-container">
      <div
        class="search__input--big-container"
        data-qa="big"
      >
        <div class="search__input__logo search__input__logo--big"></div>
        <input
          type="text"
          class="search__input--big"
          data-qa="keypress"
          placeholder="Try 'Los Angeles'"
        />
      </div>

      <div
        class="search__input--small-container"
        data-qa="small"
      >
        <div class="search__input__logo search__input__logo--small"></div>
        <input
          type="text"
          class="search__input--small"
          placeholder="Try 'Los Angeles'"
        />
      </div>
    </div>
  </body>
</html>
