<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      data-qa="big"
      class="form_base"
    >
      <img
        src="images/Search.svg"
        alt="image"
        class="bigSearch-svg"
      >

      <input
        type="text"
        name="bigSearch"
        data-qa="keypress"
        class="bigSearch input_base"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action="#"
      data-qa="small"
      class="form_base"
    >
      <img
        src="images/Search.svg"
        alt="image"
        class="smallSearch-svg"
      >

      <input
        type="text"
        name="smallSearch"
        class="smallSearch input_base"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
