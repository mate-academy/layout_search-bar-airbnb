<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form data-qa="big" class="form-for-searching">
  <input
    class="search_bar"
    type="search"
    name="big_search_bar"
    placeholder="Try &#34Los Angeles&#34"
    data-qa="keypress"
    >
  </form>
  <form data-qa="small" class="form-for-searching">
  <input
  class="search_bar search_bar--small"
  type="search"
  name="small"
  placeholder="Try &#34Los Angeles&#34"
  >
  </form>
</body>
</html>
