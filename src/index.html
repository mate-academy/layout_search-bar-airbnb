<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" method="post">
      <div class="search-bar search-bar__big" data-qa="big">
        <label for="big">
          <img
            src="./images/Search.svg"
            alt="search-logo"
            class="search-bar__logo search-bar__logo--big"
          >
        </label>
        <input
          type="text"
          name="big"
          id="big"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-bar__input search-bar__input--big"
          data-qa="keypress"
        >
      </div>
    </form>

    <form action="#" method="post">
      <div class="search-bar search-bar__small" data-qa="small">
        <label for="small">
          <img
            src="./images/Search.svg"
            alt="search-logo"
            class="search-bar__logo search-bar__logo--small"
          >
        </label>
        <input
          type="text"
          name="small"
          id="small"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-bar__input search-bar__input--small"
        >
      </div>
    </form>
  </body>
</html>
