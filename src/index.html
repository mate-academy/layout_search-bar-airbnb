<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form data-qa="big" class="search-form form-big">
    <input
      class="search big-input-bar"
      type="text"
      placeholder="Try &quot;Los Angeles&quot;"
      data-qa="keypress"
    >
  </form>

  <form data-qa="small" class="search-form form-small">
    <input
      class="search small-input-bar"
      type="text"
      placeholder="Try &quot;Los Angeles&quot;"
    >
  </form>
</body>
</html>
