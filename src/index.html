<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 class="visually-hidden">Search bar airbnb</h1>
    <div class="form" data-qa="big keypress">
      <label for="search-bar-big">
        <img
        src="images/Search.svg"
        alt="search"
        class="search__icon"
      >
      </label>

      <input
      action="/action/api"
      method="post"
      type="text"
      data-qa="big"
      class="search__bar"
      id="search-bar-big"
      placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>

    <div class="form">
      <label for="search-bar-small">
        <img
        src="images/Search.svg"
        alt="search"
        class="search__icon search__icon__small"
      >
      </label>

      <input
      action="/action/api"
      method="post"
      data-qa="small"
      type="text"
      class="search__bar small"
      id="search-bar-small"
      placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
