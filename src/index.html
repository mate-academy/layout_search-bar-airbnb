<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
    >
      <input
        id="bigSearch"
        data-qa="keypress"
        type="text"
        class="big_search_bar search_bar"
        placeholder="Try &quot;Los Angeles&quot;"
        name="bigSearch"
      >
      </input>
      <label for="bigSearch"></label>
    </form>

    <form
      method="get"
      action="#"
      data-qa="small"
    >
      <input
        id="smallSearch"
        type="text"
        class="small_search_bar search_bar"
        placeholder="Try &quot;Los Angeles&quot;"
        name="smallSearch"
      >
      </input>
      <label for="smallSearch"></label>
    </form>
  </body>
</html>
