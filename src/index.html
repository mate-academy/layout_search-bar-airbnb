<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      data-qa="big"
      method="post"
      class="form"
    >
      <input
        type="search"
        name="bigSearchInput"
        class="search-input big-search-input"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action="/"
      data-qa="small"
      method="post"
      class="form"
    >
      <input
        type="search"
        name="smallSearchInput"
        class="search-input small-search-input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
