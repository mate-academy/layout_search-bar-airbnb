<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="index.html"
      method="post"
      data-qa="big"
    >
      <label>
        <img
          class="icon-big"
          src="./images/Search.svg"
          alt="logo icon"
        >
        <input
          class="input"
          type="text"
          name="largeBar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="index.html"
      method="post"
      data-qa="small"
    >
      <label>
        <img
          class="icon-small"
          src="./images/Search.svg"
          alt="icon logo"
        >
        <input
          class="input input-small"
          type="text"
          name="smallBar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    
  </body>
</html>
