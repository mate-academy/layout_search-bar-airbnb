<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="container"
      data-qa="big">
      <label>
        <img
          src="./images/Search.svg"
          alt="img-req-alt"
          class="bigImg img"
        >
        <input
          type="text"
          name="bSearch"
          data-qa="keypress"
          class="form big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="container"
      data-qa="small">
      <label>
        <img
          src="./images/Search.svg"
          alt="img-req-alt"
          class="smallImg img"
        >
        <input
          type="text"
          name="smalSearch"
          class="form small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
