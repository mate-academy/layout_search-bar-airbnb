<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form  
      data-qa="big"
      class="search-form"
    >

      <label> 
        <img 
          src="./images/Search.svg"   
          alt="Serch"
          class="searh-form-big__image"
        >

        <input 
          data-qa="keypress"
          class="input input-big gradient" 
          type="text"
          placeholder= "Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form 
      data-qa="small"
      class="search-form"
    >

      <label>
        <img 
          src="./images/Search.svg" 
          alt="Serch"
          class="searh-form-small__image"
        >

        <input 
          data-qa="keypress"
          class=" input input-small gradient"
          type="text"
          placeholder= "Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
