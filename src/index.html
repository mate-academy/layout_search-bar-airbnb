<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="/"
    data-qa="big"
    class="form"
    method="post"
    >
      <input
      data-qa="keypress"
      class="input search-image"
      type="search"
      name="search"
      placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
    action="/"
    data-qa="small"
    class="form"
    method="post"
    >
      <input
      data-qa="keypress"
      class="input search-image-small"
      type="search"
      name="search-small"
      placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>
</html>
