<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="index.html" 
      method="post" 
      class="form"
    >
      <div class="bar bar--big" data-qa="big">
        <img 
          src="images/Search.svg" 
          class="image image--big" 
          alt="search"
        >
        <input 
          type="text" 
          class="input input--big" 
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
      <div class="bar bar--small" data-qa="small">
        <img 
          src="images/Search.svg" 
          class="image image--small" 
          alt="search"
        >
        <input 
          type="text" 
          class="input input--small" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
