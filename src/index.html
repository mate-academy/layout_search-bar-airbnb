<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="big" class="searchBar searchBar--big">
      <img
        src="images/Search.svg"
        alt="search icon"
        class="searchBar--big__img"
      >
      <input
        type="search"
        name="bigSearchBar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        class="searchBar--big__input searchBar__input"
      >
    </div>
    <div data-qa="small" class="searchBar searchBar--small">
      <img
        src="images/Search.svg"
        alt="search icon"
        class="searchBar--small__img"
      >
      <input
        type="search"
        name="smallSearchBar"
        placeholder="Try &quot;Los Angeles&quot;"
        class="searchBar--small__input searchBar__input"
      >
    </div>
  </body>
</html>
