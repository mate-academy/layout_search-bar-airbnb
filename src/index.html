<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form
      action="#"
      method="get"
      data-qa="big"
      class="search-bar"
      >

      <img
        src="./images/Search.svg"
        alt="Search"
        class="big-search-img"
      >

      <label>
        <input
        type="search"
        name="bigSearchBar"
        class="search-bar-big input"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>

    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
      class="search-bar"
    >
    
      <img
        src="./images/Search.svg"
        alt="Search"
        class="small-search-img"
      >

      <label>
        <input
        type="search"
        name="smallSearchBar"
        class="search-bar-small input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>

    </form>
  </body>
</html>
