<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
    data-qa="big"
      >
      <label class="search" for="bigSearch"
      >
        <input
        type="search"
        class="bar bar--big"
        name="bigSearchBar"
        id="bigSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
      data-qa="small"
      >
      <label class="search" for="smallSearch"
      >
        <input
        type="search"
        class="bar bar--small"
        name="smallSearchBar"
        id="smallSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
