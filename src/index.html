<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class ="search_form"
      data-qa="big"
      action="#"
      method="get"
    >
      <label class="search_me">
        <input
          class="input big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          type="search"
        >
        <img
          class="search_glass"
          src="./images/Search.svg"
          alt="search_glass"
        >
      </label>
    </form>
    <form
      class ="search_form"
      data-qa="small"
      action="#"
      method="get"
    >
      <label class="search_me tiny">
        <input
          class="input small"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          type="search"
        >
        <img
          class="search_glass_tiny"
          src="./images/Search.svg"
          alt="search_glass"
      >
      </label>
    </form>
  </body>
</html>
