<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form 
      method="get" 
      class="search search-large"
      data-qa="big"
    >

      <input 
        type="search" 
        class="search__input search-large__line" 
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form 
      method="get" 
      class="search search-small"
      data-qa="small"
    >

      <input 
        type="search" 
        class="search__input search-small__line" 
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>

</html>
