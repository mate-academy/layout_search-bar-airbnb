<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search search-big"
      action="https://www.google.com/search?q="
      method="post"
      data-qa="big"
    >
      <label class="search-big-label search-label">
        <input
          class="input-big input-icon"
          type="text"
          name="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="key"
        >
      </label>
    </form>
    <form class="search search-small" 
      action="https://www.google.com/search?q="
      method="post"
      data-qa="small"
    >
      <label class="search-small-label search-label">
        <input
          class="input-small input-icon"
          type="text"
          name="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="key"
        >
      </label>
    </form>
  </body>
</html>
