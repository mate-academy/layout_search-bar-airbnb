<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
      class="searchbar"
      action=" "
      method="get"
      data-qa="big"
      autocomplete="off"
    >
      <label class="searchbar-field" for="input-field">
        <img
          class="searchbar-image"
          src="./images/Search.svg"
          alt="Search"
        >
        <input
          class="searchbar-input"
          type="text"
          id="input-field"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      class="searchbar"
      action=" "
      method="get"
      data-qa="small"
      autocomplete="off"
    >
      <label class="searchbar-field" for="input-field--small">
        <img
          class="searchbar-image searchbar-image--small"
          src="./images/Search.svg"
          alt="Search"
        >
        <input
          class="searchbar-input searchbar-input--small"
          type="text"
          id="input-field--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
