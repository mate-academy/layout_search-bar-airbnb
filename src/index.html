<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Search bar airbnb -->
    <div class="box big" data-qa="big">
      <img
        src="images\search.svg"
        alt="search loop"
        class="img-big"
      >

      <input
        type="search"
        name="big"
        class="input big-input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </div>

    <div class="box small" data-qa="small">
      <img
        src="images\search.svg"
        alt="search loop"
        class="img-small"
      >

      <input
        type="search"
        name="small"
        class="input small-input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
