<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="searchForm"
      data-qa="big"
      method="post"
      action="#"
    >
      <div class="searchBar">
        <label for="bigBar">
          <img
            class="icon bigIcon"
            src="images/Search.svg"
            alt="icon"
          >
        </label>
        <input
          class="bigSearch search"
          type="search"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
          id="bigBar"
        >
      </div>
    </form>

    <form
      class="searchForm"
      data-qa="small"
      method="post"
      action="#"
    >
      <div class="searchBar">
        <label for="smallBar">
          <img
            class="icon smallIcon"
            src="images/Search.svg"
            alt="icon"
          >
        </label>
        <input
          class="smallSearch search"
          type="search"
          placeholder="Try “Los Angeles”"
          id="smallBar"
        >
      </div>
    </form>
  </body>
</html>
