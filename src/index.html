<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Los Angelas</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="search-form search-form-big"
      data-qa="big"
    >
      <div class="search-form__content">
        <div class="search-form__icon"></div>

        <input
          class="search-form__input"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
        <button
          type="submit"
          class="search-form__button"
        >
          Search
        </button>
      </div>
    </form>

    <form
      class="search-form search-form--small"
      data-qa="small"
    >
      <div class="search-form__content">
        <div class="search-form__icon"></div>

        <input
          class="search-form__input"
          type="text"
          placeholder="Search..."
        />
        <button
          type="button"
          class="search-form__button"
        >
          Search
        </button>
      </div>
    </form>
  </body>
</html>
