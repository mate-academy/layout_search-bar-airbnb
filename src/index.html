<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" data-qa="big" >

      <label class="label">
        <img class="icon" src="./images/Search.svg" alt="Search icon">
        <input type="search" class="big" placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>

    <form action="#" data-qa="small">

      <label class="label">
        <img class="icon" src="./images/Search.svg" alt="Search icon">
        <input 
         type="search"
         class="small"
         placeholder="Try &quot;Los Angeles&quot;"
         data-qa="keypress"
        >
      </label>

    </form>

  </body>
</html>
