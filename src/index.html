<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="form"
      data-qa="big"
    >
      <label class="label">
        <img
          src="images/Search.svg"
          alt="icon"
          class="icon"
        >
        <input
          class="input"
          name="bigInput"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="#"
      method="get"
      class="form"
      data-qa="small"
    >
      <label class="label">
        <img
          src="images/Search.svg"
          alt="icon"
          class="icon icon-small"
        >
        <input
          class="input input-small"
          name="smallInput"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
