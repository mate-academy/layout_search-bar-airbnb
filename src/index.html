<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="search-bar big-bar"
      data-qa="big"
    >
      <img
        src="images\Search.svg"
        alt="search"
        class="search-img big-img"
      >
      <label for="big-input" class="input-label">
        <input
        name="searchRequest"
        id="big-input"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="big-input general-for-input"
      >
      </label>
    </form>

    <form
      action="#"
      method="post"
      class="search-bar small-bar"
      data-qa="small"
    >
      <img
        src="images\Search.svg"
        alt="search"
        class="search-img small-img"
      >
      <label for="small-input" class="input-label">
        <input
        name="searchRequest"
        id="small-input"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="small-input general-for-input"
      >
      </label>
    </form>
  </body>
</html>
