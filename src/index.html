<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="big" class="formLarge">
      <label class="formFieldLarge">
        <img
          src="images/Search.svg"
          alt="search"
          class="searchIconLarge"
        >
        <input
          class="searchLarge"
          type="text"
          name="Large"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="small" class="formSmall">
      <label class="formFieldSmall">
        <img
          src="images/Search.svg"
          alt="search"
          class="searchIconSmall">
        <input
          class="searchSmall"
          type="text"
          name="Small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
