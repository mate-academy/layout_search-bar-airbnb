<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <form
      class="form_main"
      action="POST"
      data-qa="big"
    >
      <img
        class="img img_big"
        src="./images/Search.svg"
        alt="Search icon"
      >
      <input
        class="input input_big"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        autocomplete="off"
        required
        data-qa="keypress"
      >
    </form>

    <form
      class="form_main"
      action="POST"
      data-qa="small"
    >
      <img
        class="img img_small"
        src="./images/Search.svg"
        alt="Search icon"
      >
      <input
        class="input input_small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        autocomplete="off"
        required
      >
    </form>

  </body>
</html>
