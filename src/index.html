<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="a"
      method="get"
      class="form"
      data-qa="big"
    >
      <label for="biggy">
        <img
          src="images/Search.svg"
          alt="search1-image"
          class="icongl"
        >
        <input
          type="text"
          class="search"
          name="search1"
          id="biggy"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    
    <form 
     action="b"
     method="get"
     class="form"
     data-qa="small"
    >
      <label for="small-label">
        <img
          src="images/Search.svg"
          alt="search2-image"
          class="icongl icongl-small"
        >
        <input
          type="text"
          name="search2"
          id="small-label"
          class="search input-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
