<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="input__form"
      action="http://localhost:3000.api"
      method="post"
    >
      
      <input
        class="search big" 
        type="text"
        placeholder="Try &#34Los Angeles&#34"
        data-qa="big"
      >
      <img
        class="img__big"
        src="images/Search.svg"
        alt="logo"
      >
    </form>
    <form
      class="input__form"
      action="http://localhost:3000.api"
      method="post"
    >
      <input 
        class="search small"
        type="text"
        placeholder="Try &#34Los Angeles&#34"
        data-qa="small"
      >
      <img
        class="img__small"
        src="images/Search.svg"
        alt="logo"
      >
    </form>
  </body>
</html>
