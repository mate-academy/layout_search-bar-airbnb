<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action=" " 
      method="post"
    >
      <div class="search-bar" data-qa="big">
        <label for="bigField" >
          <img 
            src="images/Search.svg" 
            alt="icon" 
            class="icon"
          >  
        </label>
        <input
            type="search"
            class="field"
            id="bigField"
            name="bigField"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
        >
      </div>

      <div class="search-bar" data-qa="small">
        <label for="smallField">
          <img 
            src="images/Search.svg" 
            alt="icon" 
            class="icon small_icon"
          >
        </label>
        <input
          type="search"
          class="field small_field"
          id="smallField"
          name="smallField"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    
  </body>
</html>
