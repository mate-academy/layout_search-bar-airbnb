<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      class="form search-bar big"
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <button class="search-button big">
        <img
          class="search-img"
          src="./images/Search.svg"
          alt="search">
      </button>
      <input
        class="search-input"
        placeholder="Try &quot;Los Angeles&quot;"
        type="text"
        data-qa="keypress">
    </form>
    <form
      data-qa="small"
      class="form search-bar"
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <button class="search-button">
        <img
          class="search-img"
          src="./images/Search.svg"
          alt="search">
      </button>
      <input
        class="search-input"
        placeholder="Try &quot;Los Angeles&quot;"
        type="text">
    </form>
  </body>
</html>
