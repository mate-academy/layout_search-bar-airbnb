<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <form action="" class="searchbar-form" data-qa="big">
    <input type="text" name="searchbar-large" class="searchbar" data-qa="keypress" placeholder="Try &quot;Los Angeles&quot;">
  </form>

  <form action="" class="searchbar-form searchbar-small-form" data-qa="small">
    <input type="text" name="searchbar-small" class="searchbar searchbar-small" placeholder="Try &quot;Los Angeles&quot;">
  </form>

</body>
</html>
