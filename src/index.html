<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      class="search-form"
      data-qa="big"
    >
      <label for="search-input">
        <input
          type="text"
          name="search"
          id="search-input"
          class="input"
          placeholder="Try &quot;Los Angeles&quot"
          data-qa="keypress"
          autocomplete="off"
          required
        >
      </label>
    </form>

    <form
      action="/"
      method="get"
      class="search-form"
      data-qa="small"
    >
      <label for="search-input-small">
        <input
          type="text"
          name="input"
          id="search-input-small"
          class="input input--small"
          placeholder="Try &quot;Los Angeles&quot"
          autocomplete="off"
          required
        >
      </label>
    </form>
  </body>
</html>
