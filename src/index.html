<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Big search form with data-qa="big" attribute -->
    <form
      class="search__form"
      data-qa="big"
      action="http://localhost:8080/api"
      method="post"
    >
      <img
        src="./images/Search.svg"
        alt="search-icon"
        class="search__icon"
      >
      <input
        type="text"
        name="searchInputBig"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search__input"
        data-qa="keypress"
      >
    </form>

    <!-- Small search form with data-qa="small" attribute -->
    <form
      class="search__form"
      data-qa="small"
      action="http://localhost:8080/api"
      method="post"
    >
      <img
        src="./images/Search.svg"
        alt="search-icon"
        class="search__icon search__icon--small"
        >
      <input
        type="text"
        name="searchInputSmall"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search__input search__input--small"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
