<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="search-bar-big">
      <form 
        data-qa="big"
        action="https://localhost:3000/api" 
        method="post" 
      >
        <div class="search-image-container search-image-container-big">
          <label for="keypress"></label>
          <input id="keypress" 
            data-qa="keypress"
            class="search-field search-field-big" 
            type="text" name="search" 
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </form>
    </div>

    <div class="search-bar-small">
      <form 
        data-qa="small"
        action="https://localhost:3000/api" 
        method="post" 
      >
        <div class="search-image-container search-image-container-small">
          <label for="search-field search-field-small"></label>
          <input id="search-field-small" 
            class="search-field search-field-small" 
            type="text" 
            name="search" 
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </form>
    </div>

  </body>
</html>
