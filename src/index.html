<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form class="container">
      <label
        action="https://www.google.com/search"
        class="search-bar"
        method="get"
        data-qa="big"
      >
        <button type="submit" class="button__big">
          <img
            src="images/Search.svg"
            alt="search"
          >
        </button>
        <input
          class="big__input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="q"
          data-qa="keypress"
          autocomplete="off"
        >
      </label>
    </form>

    <form class="container2">
      <label
        action="https://www.google.com/search"
        class="search-bar2"
        method="get"
        data-qa="small"
      >
        <button type="submit" class="button__small">
          <img
            class="button_img"
            src="images/Search.svg"
            alt="search"
          >
        </button>
        <input
          class="small__input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="q"
          autocomplete="off"
        >
      </label>
    </form>
  </body>
</html>
