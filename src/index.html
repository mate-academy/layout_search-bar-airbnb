<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="big__form"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="big__img"
        class="big__img"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="big__input"
        data-qa="keypress"
      >
    </form>
    <form
      action="#"
      method="post"
      class="small__form"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="small__img"
        class="small__img"
      >
      <input
        type="text"
        class="small__input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
