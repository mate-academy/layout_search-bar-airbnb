<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="GET"
      data-qa="big"
    >
      <input
        type="search"
        id="big-field-id"
        class="input-field big-field"
        placeholder="Try &#8220;Los Angeles&#8220;"
        data-qa="keypress"
      >
      <label for="big-field-id" class="big-label search-label">
        <img
          src="images/Search.svg"
          alt="search-glass"
          class="search-icon"
        >
      </label>
    </form>

    <form
      action=""
      method="GET"
      data-qa="small"
    >
      <input
        type="search"
        id="small-field-id"
        class="input-field small-field"
        placeholder="Try &#8220;Los Angeles&#8220;"
      >
      <label for="small-field-id" class="small-label search-label">
        <img
          src="images/Search.svg"
          alt="search-glass"
          class="search-icon"
        >
      </label>
    </form>
  </body>
</html>
