<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        action="#"
        method="post"
        data-qa="big">
        <img
          src="./images/Search.svg"
          alt="search"
          class="icon_search_big">
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input_big"
          data-qa="keypress">
      </form>
    </div>

    <div class="container">
      <form
        action="#"
        method="post"
        data-qa="small">
        <img
          src="./images/Search.svg"
          alt="search"
          class="icon_search_small">
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input_small">
      </form>
    </div>
  </body>
</html>
