<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search barr airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      action="#"
      method="get"
      data-qa="big"
    >
      <fieldset name="Large" class="fieldset">
        <label class="form-field" >
          <img
            src="images/Search.svg"
            alt="logo"
            class="img__large"
          >
          <input
            data-qa="keypress"
            class="field largeSearchBar"
            type="text"
            name="large"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </fieldset>
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
    >
      <fieldset name="Small" class="fieldset">
        <label class="form-field ">
          <img
            src="images/Search.svg"
            alt="logo"
            class="img__small"
          >
          <input
            class="field smallSearchBar"
            type="text"
            name="small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </fieldset>
    </form>

  </body>
</html>
