<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="#" data-qa="big">
    <label class="wrapper wrapper-big">
      <input type="search" placeholder="Try &quot;Los Angeles&quot;" class="search-bar search-bar_big" data-qa="keypress">
    </label>
  </form>
  <form action="#" data-qa="small">
    <label class="wrapper wrapper-small">
      <input type="search" placeholder="Try &quot;Los Angeles&quot;" class=" search-bar search-bar_small">
    </label>
  </form>
</body>
</html>
