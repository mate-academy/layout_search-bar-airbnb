<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="bigForm"
      action="https://localhost:3000/api"
      method="get"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="search"
        class="icon"
      >

      <input
        class="input"
        type="text"
        name="searchBarBig"
        id="searchBarBig"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        required
      >
    </form>

    <form
      class="smallFrom"
      action="https://localhost:3000/api"
      method="get"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="search-bar-small"
        class="icon icon--small"
      >

      <input
        class="input-small"
        type="text"
        name="searchBarSmall"
        id="searchBarSmall"
        placeholder="Try &quot;Los Angeles&quot;"
        required
      >
    </form>
  </body>
</html>
