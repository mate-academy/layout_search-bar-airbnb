<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      action="#"
      method="get"
    >
      <label
        class="serchBarBig"
        data-qa="keypress"
      >
        <input
          type="text"
          class="Big filed-input"
          name="big"
          placeholder="Try &quot;Los Angeles&quot;"
          autocomplete="off"
          data-qa="big"
        >
        <img
          class="icon"
          id="icon"
          src="/images/Search.svg"
          alt= "search"
        >
      </label>
    </form>

    <form
     class="search-form"
     action="#"
     method="get"
    >
      <label
       class="serchBarSmall"
      >
        <input
          type="text"
          class="Small filed-input"
          name="small"
          placeholder="Try &quot;Los Angeles&quot;"
          autocomplete="off"
          data-qa="small"
        >
        <img
          class="icon-small"
          id="icon-small"
          src="/images/Search.svg"
          alt= "search"
        >
      </label>
    </form>
  </body>
</html>
