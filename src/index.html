<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="bigSearchForm"
      data-qa="big"
      action="/"
      method="get"
    >
      <input
        class="searchInput bigSearchInput"
        data-qa="keypress"
        type="text"
        name="bigSearch"
        autocomplete="off"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="smallSearchForm"
      data-qa="small"
      action="#"
      method="get"
    >
      <input
        class="searchInput smallSearchInput"
        type="text"
        name="smallSearch"
        autocomplete="off"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
