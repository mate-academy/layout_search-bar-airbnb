<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-form"
    method="get"
    action="/"
    data-qa="big"
    >
      <img src="./images/Search.svg"
      alt="search-icon"
      class="search-icon"
      >
      <input type="search"
      class="input"
      name="searchBar"
      id="searchBar"
      placeholder="Try &quot;Los Angeles&quot;"
      data-qa="keypress"
      >
    </form>

    <form class="search-form search-form__small"
    method="get"
    action="/"
    data-qa="small"
    >
      <img src="./images/Search.svg"
      alt="search-icon"
      class="search-icon search-icon--small"
      >
      <input type="search"
      class="input input--small"
      name="searchBarSmall"
      id="searchBarSmall"
      placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
