<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="seach-bars">
      <form 
        class="seach-bars__form seach-bars__form--big" 
        data-qa="big" 
        method="post"
      >
        <div class="seach-bars__bigImg">
          <img src="images/Search.svg" alt="search"> 
        </div>
        <input 
          class="seach-bars__input seach-bars__input--big" 
          data-qa="keypress"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
    <div class="seach-bars">
      <form 
        class="seach-bars__form seach-bars__form--small" 
        data-qa="small" 
        method="post"
      >
        <div class="seach-bars__smallImg">
          <img src="images/Search.svg" alt="search">
        </div>
        <input 
          class="seach-bars__input seach-bars__input--small" 
          type="text" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
