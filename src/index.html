<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      class="big-form"
      method="post"
      data-qa="big">
      <label class="search-big">
        <img
          class="icon-big"
          src="./images/Search.svg"
           alt="search-big">
        <input
            class="big-input"
            type="text"
            data-da="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="/"
      class="small-form"
      method="post"
      data-qa="small">
      <label class="search-small">
        <img
          class="icon-small"
          src="./images/Search.svg"
           alt="search-small">
        <input
            class="small-input"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>

    </form>
  </body>
</html>
