<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="#"
    method="post"
    data-qa="big">
      <label
    class="labelBig"
    for = "search_b"
    >
        <img
          src="../src/images/Search.svg"
          alt="big img"
          class="search-image big-search-image"
        >
        <input
    class="input-big"
    type="search"
    name="search_b"
    id="search_b"
    placeholder="Try &#34Los Angeles&#34"
    data-qa="keypress">
      </label>
    </form>
    <form action="#"
    method="post"
    data-qa="small"
    >
      <label
      class="labelSmall"
      for = "search_s"
      >
        <img
          src="../src/images/Search.svg"
          alt="small img"
          class="search-image small-search-image"
        >
        <input
    class="input-small"
    type="search"
    name="search_s"
    id="search_s"
    placeholder = "Try &#34Los Angeles&#34">
      </label>
    </form>
  </body>
</html>
