<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="searchForm"
      action="/"
      method="get"
      data-qa="big"
    >
      <input
        type="text"
        class="searchInput"
        name="searchInput"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
      <button type="submit" class="searchIcon"></button>
    </form>

    <form
    class="searchForm searchForm--small"
    action="/"
    method="get"
    data-qa="small"
    >
      <input
        type="text"
        class="searchInput searchInput--small"
        name="searchInput"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <button type="submit" class="searchIcon searchIcon--small"></button>
    </form>

  </body>
</html>
