<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      class="form"
      method="get"
      data-qa="big"
    >
      <input
        type="text"
        class="search"
        name="bigSearch"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        class="icon"
        src="./images/Search.svg"
        alt="Search"
      >
    </form>

    <form
      action="/"
      class="form"
      method="get"
      data-qa="small"
    >
      <input
        type="text"
        class="search search__small"
        name="smallSearch"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        class="icon icon__small"
        src="./images/Search.svg"
        alt="Search"
      >
    </form>
  </body>
</html>
