<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="big"
    >
      <div class="form__div">
        <label>
          <input
            type="search"
            name="q"
            placeholder="Try &quot;Los Angeles&quot;"
            class="form__search"
            data-qa="keypress"
          >
          <img
            src="images/Search.svg"
            class="form__icon"
            alt="search-icon"
          >
        </label>
      </div>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="small"
    >
      <div class="form__div">
        <label>
          <input
            type="search"
            name="q"
            placeholder="Try &quot;Los Angeles&quot;"
            class="form__search2"
          >
          <img
            src="images/Search.svg"
            class="form__icon2"
            alt="search-icon2"
          >
        </label>
      </div>
    </form>
  </body>
</html>
