<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout_search-bar-airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="big-form" data-qa="big">
      <label class="big-form__label">
        <input
			    class="big-form__input"
			    type="search"
			    placeholder="Try &quot;Los Angeles&quot;"
			    data-qa="keypress">
      </label>
    </form>

    <form class="small-form" data-qa="small">
      <label class="small-form__label">
        <input
          class="small-form__input"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
       >
      </label>
    </form>
  </body>
</html>
