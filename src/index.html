<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="/search"
      method="get"
      class="form"
      data-qa="big"
    >
      <label class="form__search form__search--big">
        <!-- <a href="#" class="search__logo--big  search-bar__icon"></a> -->
        <input class="search__input search__input--big"
        type="search"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress">
      </label>
    </form>

    <form
      action="/search"
      method="get"
      class="form small__form"
      data-qa="small"
    >
      <label class="form__search form__search--small">
        <!-- <a href="#" class="search__logo--small search-bar__icon"></a> -->
        <input class="search__input search__input--small"
        type="search"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>

  </body>
</html>
