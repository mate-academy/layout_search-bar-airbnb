<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
      data-qa="big"
      class="search_bar"
      method="get"
    >
      <img
        class="big_magnifying_glass"
        src="./images/Search.svg"
        alt="glass"
      >
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search big"
      >
    </form>

    <form
      data-qa="small"
      class="search_bar"
      method="get"
    >
      <img
        class="small_magnifying_glass"
        src="./images/Search.svg"
        alt="glass"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search small"
      >
    </form>
  </body>
</html>
