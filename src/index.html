<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="action"
      method="get"
      data-qa="big"
      >
      <label for="big_Search">
        <input
          type="search"
          name="bigSearch"
          placeholder="Try &quot;Los Angeles&quot"
          id="big_Search"
          class="search bigSearch"
          data-qa="keypress"
          >
        <img
          class="bigIcon"
          src="images/Search.svg"
          alt="bigIcon"
        >
      </label>
    </form>

    <form
      action="action"
      method="get"
      data-qa="small"
      >
      <label for="small_Search">
        <input
          type="search"
          name="smallSearch"
          placeholder="Try &quot;Los Angeles&quot"
          id="small_Search"
          class="search smallSearch"
          >
        <img
          class="smallIcon"
          src="images/Search.svg"
          alt="imgs"
        >
      </label>
    </form>
  </body>
</html>
