<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form class="nav-bar nav-bar--main">
      <img
        src="./images/Search.svg"
        alt="fd"
        class="nav-bar__img--main"
      />
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
        class="nav-bar__input nav-bar__input--main"
      />
    </form>

    <form class="nav-bar nav-bar--side">
      <img
        class="nav-bar__img--side"
        src="./images/Search.svg"
        alt="fd"
      />
      <input
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
        class="nav-bar__input nav-bar__input--side nav-bar__input--external"
      />
    </form>
  </body>
</html>
