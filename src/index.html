<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barras de Pesquisa - Airbnb</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <!-- Barra de pesquisa grande -->
      <form class="search-bar search-bar--big" data-qa="big">
        <input
          type="text"
          class="search-bar__input"
          placeholder="Los Angeles"
          data-qa="keypress"
        >
      </form>

      <!-- Barra de pesquisa pequena -->
      <form class="search-bar search-bar--small" data-qa="small">
        <input
          type="text"
          class="search-bar__input"
          placeholder="Procure por cidades, locais..."
        >
      </form>
    </div>
  </body>
</html>
