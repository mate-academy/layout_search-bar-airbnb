<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      class="search searchBig"
      data-qa="big"
      method="get"
      action="https://www.google.com"
    >
      <div class="searchContainer searchContainerBig">
        <input
          class="searchInput searchInputBig"
          name="bigSearch"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form
      class="search searchSmall"
      data-qa="small"
      method="get"
      action="https://www.google.com"
    >
      <div class="searchContainer searchContainerSmall">
        <input
          class="searchInput searchInputSmall"
          name="smallSearch"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
