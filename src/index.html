<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-bar size_big"
      action="#"
      method="post"
      data-qa="big"
    >
      <img
        class="search-bar__image"
        src="./images/Search.svg"
        alt="search"
      >
      <input
        class="search-bar__input"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="search-bar size_small"
      action="#"
      method="post"
      data-qa="small"
    >
      <img
        class="search-bar__image"
        src="./images/Search.svg"
        alt="search"
      >
      <input
        class="search-bar__input"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
