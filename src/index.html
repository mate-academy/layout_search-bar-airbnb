<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#">
      <label for="search">
        <div data-qa="big" class="main">
          <img
          class="icon"
          src="/images/Search.svg"
          alt="/images/Search.svg"
          >
          <input
            type="search"
            class="search"
            data-qa="keypress"
            name="search"
            id="search"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </label>
    </form>
    <form action="">
      <label for="search-small">
        <div data-qa="small" class="main main-small">
          <img
          class="icon-small"
          src="/images/Search.svg"
          alt="/images/Search.svg"
          >
          <input
            type="search"
            class="search-small"
            data-qa="keypress"
            name="search"
            id="search-small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </label>
    </form>
  </body>
</html>
