<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      action="https://airbnb.com/s/all"
      method="post"
      data-qa="big"
    >
      <label class="box-for-input">
        <input
          type="text"
          class="input"
          name="big-input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypressed"
        >
        <img
          class="icon"
          src="/images/Search.svg"
          alt="search-icon"
        >
      </label>
    </form>

    <form
      class="search-form search-form-small"
      action="https://airbnb.com/s/all"
      method="post"
      data-qa="small"
    >
      <label class="box-for-input">
        <input
          type="text"
          class="input input--small"
          name="small-input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          class="icon icon--small"
          src="/images/Search.svg"
          alt="search-icon"
        >
      </label>
    </form>
  </body>
</html>
