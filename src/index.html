<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="#"
      method="get"
      data-qa="big"
    >
      <img
        class="form_img"
        src="./images/Search.svg"
        alt="search icon"
      >
      <input
        class="form_input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="form form_small"
      action="#"
      method="get"
      data-qa="small"
    >
      <img
        class="form_img form_img_small"
        src="./images/Search.svg"
        alt="search icon"
      >
      <input
        class="form_input form_input_small" 
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
