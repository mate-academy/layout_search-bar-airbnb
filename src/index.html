<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <form class="search-form"
        action="#"
        method="post"
        data-qa="big"
      >
        <label class="search-label">
          <div class="search_container container-large">
            <img
              class="icon-large"
              src="./images/Search.svg"
              alt="Search icon"
            >
            <input
              class="search-field search-field_large"
              type="text"
              name="search"
              data-qa="keypress"
              placeholder="Try &quot;Los Angeles&quot;"
            >
          </div>
        </label>
      </form>

      <form class="search-form"
        action="#"
        method="post"
        data-qa="small"
      >
        <label class="search-label">
          <div class="search_container container-small">
            <img
              class="icon-small"
              src="./images/Search.svg"
              alt="Search icon"
            >
            <input
              class="search-field search-field_small"
              type="text"
              name="search"
              placeholder="Try &quot;Los Angeles&quot;"
            >
          </div>
        </label>
      </form>
    </div>
  </body>
</html>
