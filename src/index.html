<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.scss"
    />
  </head>

  <body>
    <div class="page-content">
      <form
        action="#"
        class="search-bar search-bar--big"
        data-qa="big"
      >
        <label
          for="search-input-big"
          class="visually-hidden"
        >
          Search
        </label>

        <input
          id="search-input-big"
          type="search"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          class="search-bar__input"
        />
      </form>

      <form
        action="#"
        class="search-bar search-bar--small"
        data-qa="small"
      >
        <label
          for="search-input-small"
          class="visually-hidden"
        >
          Search
        </label>
        <input
          id="search-input-small"
          type="search"
          class="search-bar__input"
          placeholder="Try 'Los Angeles'"
        />
      </form>
    </div>
  </body>
</html>
