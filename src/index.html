<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form
    class="searchForm"
    action="./"
    method="post"
    data-qa="big">
      <div class="searchContainer bigSearchBar">
        <input
        type="text"
        class="bigSearch search"
        data-qa="keypress"
        name="searchText"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form
    class="searchForm"
    action="./"
    method="post"
    data-qa="small">
      <div class="searchContainer smallSearchBar">
        <input
        type="text"
        class="smallSearch search"
        name="searchText"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
