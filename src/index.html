<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <main class="main">
      <form class="search search--big" data-qa="big">
        <label class="search__button search__button--big"></label>

        <input
          class="search__input search__input--big"
          type="text"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress"
        >
      </form>

      <form class="search search--small" data-qa="small">
        <label class="search__button search__button--small"></label>

        <input
          class="search__input search__input--small"
          type="text"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress"
        >
      </form>
    </main>
  </body>
</html>
