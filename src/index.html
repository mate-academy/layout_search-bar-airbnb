<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form class="form"
      action="#"
      method="get"
      data-qa="big"
    >

      <input
        class="searchInput"
        type="text"
        id="searchInput"
        name="searchInput"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="form"
      action="#"
      method="get"
      data-qa="small"
    >

      <input
        class="searchInput smallSearchInput"
        type="text"
        id="smallSearchInput"
        name="smallSearchInput"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

  </body>
</html>
