<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:8080/api"
      method="post"
      data-qa="big"
      class="form"
    >
      <label class="label">
        <input
          type="search"
          name="bigform"
          class="input big_input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
        <img
          class="bigImg"
          src="images/Search.svg"
          alt="search"
        >
      </label>
    </form>

    <form
      action="http://localhost:8080/api"
      method="post"
      data-qa="small"
      class="form"
    >
      <label class="label">
        <input
          type="search"
          name="smallform"
          class="input small_input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          class="smallImg"
          src="images/Search.svg"
          alt="search"
        >
      </label>
    </form>
  </body>
</html>
