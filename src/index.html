<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="search-container">
      <form
        data-qa="big"
        class="big"
      >
        <input
          type="text"
          class="search-box search-box-big"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
        />
      </form>
      <form
        data-qa="small"
        class="small"
      >
        <input
          type="text"
          class="search-box search-box-small"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
        />
      </form>
    </div>
  </body>
</html>
