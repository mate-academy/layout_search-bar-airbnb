<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="search-bar search-bar--big" data-qa="big">
      <form method="post" class="form__item">
        <label class="search-form-label search-form-label-big">
          <input
              data-qa="keypress"
              placeholder="Try &quot;Los Angeles&quot;"
              type="text"
              name="city"
              class="input__item"
              >
        </label>
      </form>
    </div>

    <div class="search-bar search-bar--small" data-qa="small">
      <form method="post" class="form__item">
        <label class="search-form-label search-form-label-small">
          <input
              placeholder="Try &quot;Los Angeles&quot;"
              type="text"
              name="city"
              class="input__item input__item-small"
              >
        </label>
      </form>
    </div>
  </body>
</html>
