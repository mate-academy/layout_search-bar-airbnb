<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <!-- #endregion head -->
  <body>
    <div class="container">
      <form
        class="search"
        action="search"
        method="GET"
        data-qa="big"
      >
        <input
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          class="search__input search__input--big"
        />
      </form>
      <form
        class="search"
        action="search"
        method="GET"
        data-qa="small"
      >
        <input
          type="text"
          data-qa="small"
          placeholder="Try “Los Angeles“"
          class="search__input search__input--small"
        />
      </form>
    </div>
  </body>
</html>
