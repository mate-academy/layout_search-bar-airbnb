<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, 
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bars</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-container">
      <form class="search-box" data-qa="big">
        <label for="search-input" class="sr-only"></label>
        <input 
        type="text" 
        id="search-input" 
        class="search-input" 
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
      </form>
    </div>

    <div class="search-container">
      <form class="search-box-small" data-qa="small">
        <label for="search-input-small" class="sr-only"></label>
        <input 
        type="text" 
        id="search-input-small" 
        class="search-input-small" 
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
