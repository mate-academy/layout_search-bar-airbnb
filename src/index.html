<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="form-field"
    >
      <label>
        <img
          src="./images/Search.svg"
          alt="bigImg"
          class="img"
        >
        <input
          type="search"
          name="bigInputField"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="input-field"
        >
      </label>
    </form>
    <form
      action="#"
      method="get"
      data-qa="small"
      class="form-field small-form-field"
    >
      <label>
        <img
          src="./images/Search.svg"
          alt="smallImg"
          class="img small-img"
        >
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          name="smallInputField"
          class="input-field small-input-field"
        >
      </label>
    </form>
  </body>
</html>
