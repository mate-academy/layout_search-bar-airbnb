<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrap">
      <form
        data-qa="big"
        action="#"
        method="post"
        class="search-bar"
      >
        <input
          data-qa="keypress"
          class="search-bar__input big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>

      <form
        data-qa="small"
        action="#"
        method="post"
        class="search-bar"
      >
        <input
          class="search-bar__input small"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
