<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="page__body">
    <form
      action="#"
      method="post"
      class="page__form"
    >
      <div
        class="search-bar search-bar--size--large page__search-bar"
        data-qa="big"
      >
        <div class="search-bar__container">
          <input
            type="text"
            data-qa="keypress"
            placeholder="Try &#34;Los Angeles&#34;"
            class="search-bar__input"
          />
        </div>
      </div>

      <div
        class="search-bar search-bar--size--small"
        data-qa="small"
      >
        <div class="search-bar__container">
          <input
            type="text"
            data-qa="hover"
            placeholder="Try &#34;Los Angeles&#34;"
            class="search-bar__input"
          />
        </div>
      </div>
    </form>
  </body>
</html>
