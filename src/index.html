<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="big">
      <form
        action=""
        method="post"
        data-qa="big"
      >
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          name="city"
          data-qa="keypress"
          class="input input__big"
        >
      </form>
    </div>
    <div class="small">
      <form
        action=""
        method="post"
        data-qa="small"
      >
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          name="city"
          class="input input__small"
        >
      </form>
    </div>
  </body>
</html>
