<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form big__form"
      data-qa="big"
    >
      <input
        type="search"
        class="search big__search"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
      >

      <img
        class="img big__img"
        src="images/Search.svg"
        alt="big img"
      >
    </form>

    <form
      class="form small__form"
      data-qa="small"
    >
      <input
        type="search"
        class="search small__search"
        placeholder="Try &#34;Los Angeles&#34;"
      >

      <img
        class="img small__img"
        src="images/Search.svg"
        alt="small img"
      >
    </form>
  </body>
</html>
