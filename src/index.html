<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form class="first__form form" data-qa="big">
        <img
          src="./images/Search.svg"
          alt="search"
          class="icon"
        >
        <div for="big__input">
          <input
            type="text"
            placeholder="Try “Los Angeles”"
            class="big__input"
            data-qa="keypress"
            id="big__input"
          >
        </div>
      </form>
      <form class="second__form form" data-qa="small">
        <img
          src="./images/Search.svg"
          alt="search"
          class="icon"
        >
        <label for="second__input">
          <input
            type="text"
            placeholder="Try “Los Angeles”"
            class="second__input"
            id="second__input"
          >
        </label>
      </form>
    </div>
  </body>
</html>
