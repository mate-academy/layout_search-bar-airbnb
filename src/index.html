<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      class="searchForm"
      name="searchForm"
      data-qa="big"
    >
      <img
        class="bigIcon"
        src="./images/Search.svg"
        alt="big-search-icon"
      >
      <input
        type="search"
        name="bigSearchBar"
        class="searchInput inputBig"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action="/"
      method="get"
      name="searchForm"
      class="searchForm"
      data-qa="small"
    >
      <img
        class="smallIcon"
        src="./images/Search.svg"
        alt="small-search-icon"
      >
      <input
        type="search"
        class="searchInput smallInput"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
