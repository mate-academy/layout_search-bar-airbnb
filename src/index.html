<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        data-qa="big"
        class="searchBar bigSearchBar"
        action="/search"
      >
        <button class="button bigSearchBar__button" type="button">
          <img
          class="bigSearchBar__icon"
          src="images/Search.svg"
          alt=""
        >
        </button>
        <input
          class="input bigSearchBar__input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
      <form
        data-qa="small"
        class="searchBar smallSearchBar"
        action="/search"
      >
        <button class="button smallSearchBar__button" type="button">
          <img
          class="smallSearchBar__icon"
          src="images/Search.svg"
          alt=""
        >
        </button>
        <input
          class="input smallSearchBar__input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
