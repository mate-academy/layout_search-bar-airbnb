<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="body">

    <form
      action="/"
      method="POST"
      class="search-form"
      data-qa="big"
    >
      <label class="lable lable--big">
        <input
          class="search-bar search-bar--big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>

    <form
      action="/"
      method="POST"
      class="search-form"
      data-qa="small"
    >
      <label class="label label--small">
        <input
          class="search-bar search-bar--small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
