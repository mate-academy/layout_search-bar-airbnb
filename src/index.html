<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form 
      class="search"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
      data-qa="big"
    >
      <label for="big-search">
        <img 
          src="images/search.svg" 
          alt="search" 
          class="img_big"
        >
        <input 
          class="input__field"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form 
      class="search small"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
      data-qa="small"
    >
      <label for="small-search">
        <img 
          src="images/search.svg" 
          alt="search" 
          class="img_small"
        >
        <input 
          class="input__field search--small"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
      
    </form>
  </body>
</html>
