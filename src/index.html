<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search bar</title>

  </head>
  <body>
    <form
      action="/"
      method="get"
      data-qa="big"
    >
      <img src="images/Search.svg" alt="search" class="icon">
      <label class="label">
        <input
          class="search-bar"
          type="text"
          name="word"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="/"
      method="get"
      data-qa="small"
    >
      <img src="images/Search.svg" alt="search" class="icon search-icon-small">
      <label class="label">
        <input
          class="search-bar search-bar-small"
          type="text"
          name="word"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
        >
      </label>
    </form>

  </body>
</html>
