<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>search form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <form
      action="#"
      class="form"
      data-qa="big"
    >
      <input
        type="text"
        class="form__input form__input--big"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
      />
    </form>

    <form
      action="#"
      class="form"
      data-qa="small"
    >
      <input
        type="text"
        class="form__input form__input--small"
        placeholder="Try &#34;Los Angeles&#34;"
      />
    </form>
  </body>
</html>
