<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      class="searchbar-big"
      data-qa="big"
    >
      <label for="default-searchbar" class ="big-searchbar">
        <img
          src="images/Search.svg"
          alt="search-symbol"
          class="big-searchbar-icon"
        >
        <input
          type="text"
          name="default-searchbar"
          id="default-searchbar"
          placeholder="Try &#34Los Angeles&#34"
          class="default-bar"
        >
      </label>
    </form>

    <form
      action=""
      class="searchbar-small"
      data-qa="small"
    >
      <label for="small-searchbar" class="small-icon small-searchbar">
        <img
          src="images/Search.svg"
          alt="search-symbol"
          class="small-searchbar-icon"
        >
        <input
          type="text"
          name="small-searchbar"
          id="small-searchbar"
          placeholder="Try &#34Los Angeles&#34"
          class="smaller-bar default-bar"
        >
      </label>
    </form>
  </body>
</html>
