<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="big"
      data-qa="big"
      class="search search--big"
    >
      <span class="search__icon"></span>
      <input
        class="search__input"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      action="small"
      data-qa="small"
      class="search search--small"
    >
      <span class="search__icon"></span>
      <input
        class="search__input"
        type="text"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
