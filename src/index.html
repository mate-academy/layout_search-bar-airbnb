<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="page__top-input search"
      data-qa="big"
    >
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
        class="search__input search__input--top"
      />
    </form>

    <form
      class="page__bot-input search"
      data-qa="small"
    >
      <input
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
        class="search__input search__input--bot"
      />
    </form>
  </body>
</html>
