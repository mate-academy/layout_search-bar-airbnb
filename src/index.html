<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style_bar.css">
  </head>
  <body>

    <form
      action="#"
      method="get"
      class="search_big"
      data-qa="big"
    >

      <button type="submit" class="but_search_big">
        <img
          class="image_big"
          src="./images/Search.svg"
          alt="img_button"
        >
      </button>

      <input
        class="window_for_big"
        type="text"
        name="search"
        required
        placeholder="Try &quot;Los Angeles&quot;"
      >

    </form>

    <form
      action="#"
      method="get"
      class="search_small"
      data-qa="small"
    >

      <button type="submit" class="but_search_small">
        <img
        class="image_small"
        src=" ./images/Search.svg"
        alt="img_button"
      >
      </button>

      <input
        class="window_for_small"
        type="text"
        name="search"
        required
        placeholder="Try &quot;Los Angeles&quot;"
      >

    </form>

  </body>

</html>
