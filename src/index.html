<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="link"
      method="get"
      class="form"
      data-qa="big"
    >
      <input
        type="text"
        class="box box__big"
        name="bigBox"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action="link"
      method="get"
      class="form form--small"
      data-qa="small"
    >
      <input
        type="text"
        class="box box__small"
        name="secondBox"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
