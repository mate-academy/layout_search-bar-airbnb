<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="big" class="bar-pos">
      <img
        src="images/Search.svg"
        alt="search logo"
        class="big-search-icon"
      >
      <input type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search big-search-bar"
        data-qa="keypress"
      >
    </div>
    <div data-qa="small" class="bar-pos">
      <img
        src="images/Search.svg"
        alt="search logo"
        class="small-search-icon"
      >
      <input type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search small-search-bar"
      >
    </div>
  </body>
</html>
