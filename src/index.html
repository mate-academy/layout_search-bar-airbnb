<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#"
      class="search"
      method="get"
    >
      <input
        class="search_input"
        type="search"
        name="SearchInput"
        placeholder="Try &#34;Los Angeles&#34;"
        data-qa="big"
      >
      <button class="btn">
        <img
          src="./images/Search.svg"
          alt="img"
          class="img"
        >
      </button>
    </form>
    <form 
      action="#"
      class="search little--search"
      method="get"
    >
      <input
        class="search_input little--input"
        type="search"
        name="SearchInputSmall"
        placeholder="Try &#34;Los Angeles&#34;"
        data-qa="small"
      >
      <button class="btn little--btn">
        <img
          src="./images/Search.svg"
          alt="img"
          class="img little--img"
        >
      </button>
    </form>
  </body>
</html>
