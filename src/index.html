<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >
      <div class="searchBar searchBarBig" tabindex="0">
        <img
          src="images/Search.svg"
          alt="Search icon"
          class="iconBig"
          data-qa="keypress"
        >
        <label for="searchBarBig">
          <input
            type="text"
            name="searchBarBig"
            id="searchBarBig"
            class="searchBar__input searchBarBig__input"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <div class="searchBar searchBarSmall" tabindex="0">
        <img
          src="images/Search.svg"
          alt="Search icon"
          class="iconSmall"
        >
        <label for="searchBarSmall">
          <input
            type="text"
            name="searchBarSmall"
            id="searchBarSmall"
            class="searchBar__input searchBarSmall__input"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>
  </body>
</html>
