<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="big_field" data-qa="big">

      <button class="search search_big" type="submit">
        <img
          src="images/Search.svg"
          alt="search"
          class="img_big"
        >
      </button>

      <input
       data-qa="keypress"
        class="big"
        name="big_bar"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form class="small_field" data-qa="small">

      <button class="search search_small" type="submit">
        <img
          src="images/Search.svg"
          alt="search"
          class="img_small"
        >
      </button>

      <input
        class="small"
        name="small_bar"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>
</html>
