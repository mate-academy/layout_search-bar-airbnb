<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="http://localhost:8080/"
      method="get"
      class="form"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="SearchImage"
        class="searchSvg"
      >
      <input
        type="text"
        class="bar"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search"
      >
    </form>

    <form
      action="http://localhost:8080/"
      method="get"
      class="form formSmall"
      data-qa="small"
    >
      <img
        src="images\Search.svg"
        alt="SearchImage"
        class="searchSvg searchSvgSmall"
      >
      <input
        type="text"
        class="bar barSmall"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search"
      >
    </form>

  </body>

</html>
