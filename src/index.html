<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-bar" data-qa="big">
      <img
        src="images/Search.svg"
        alt="Search icon"
        class="search-icon big-icon"
      >
      <input
        type="text"
        name="mainSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        class="bar bar-big"
        data-qa="keypress"
      >
    </div>
    <div class="search-bar" data-qa="small">
      <img
        src="images/Search.svg"
        alt="Search icon"
        class="search-icon small-icon"
      >
      <input
        type="text"
        name="extraSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        class="bar bar-small"
      >
    </div>
  </body>
</html>
