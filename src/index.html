<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      class="searchForm"
      data-qa="big"
    >
      <label for="bigSearchInput">
        <input
          class="searchInput searchInput_big"
          type="text"
          name="search"
          id="bigSearchInput"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="/"
      method="get"
      class="searchForm"
      data-qa="small"
    >
      <label for="smallSearchInput">
        <input
          class="searchInput searchInput_small"
          type="text"
          name="search"
          id="smallSearchInput"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>

</html>
