<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="big">
      <img
        src="images/Search.svg"
        alt="search-big"
        class="search bar-big"
      >
      <input
        data-qa="keypress"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="container large-size"
      >
    </div>
    <div>
      <img
        src="images/Search.svg"
        alt="search-small"
        class="search bar-little"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="container small-size"
        data-qa="small"
      >
    </div>
  </body>
</html>
