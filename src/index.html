<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      method="get" 
      data-qa="big"
      class="form"
    >
      <label for="big"></label>
      <input
        id="big"
        data-qa="keypress"
        class="form-field" 
        type="text" 
        name="search" 
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img 
        src="images/Search.svg" 
        alt="bigSearch" 
        class="big-zoom"
      >
    </form>
    
    <form 
      method="get" 
      data-qa="small"
      class="form"
      >
      <label for="small"></label>
      <input
        id="small"
        class="form-field small-form-field" 
        type="search" 
        name="search" 
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img 
        src="images/Search.svg" 
        alt="smallSearch" 
        class="small-zoom"
      >
    </form>
  </body>
</html>
