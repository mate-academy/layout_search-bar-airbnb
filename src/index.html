<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="form"
      data-qa="big"
    >
      <label class="form-label form-label-big">
        <input
          type="search"
          name = "search"
          class="input input-big"
          placeholder="Try &quot;Los Angeles&quot;"
          autocomplete="off"
          data-qa="keypress"
        >
      </label>
      <button
        type="submit"
        class="form-search-button form-search-button-big">
      </button>
    </form>

    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="get"
    class="form"
    data-qa="small"    >
      <label class="form-label form-label-small">
        <input
          type="search"
          name = "search"
          class="input input-small"
          placeholder="Try &quot;Los Angeles&quot;"
          autocomplete="off"
        >
      </label>
      <button
        type="submit"
        class="form-search-button form-search-button-small">
      </button>
    </form>
  </body>
</html>
