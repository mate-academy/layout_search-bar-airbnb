<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      data-qa="big"
      class="searchbar searchbar_big"
    >
      <input
        class="input_line input_line-big search--img search--img__big"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      data-qa="small"
      class="searchbar searchbar_small"
    >
      <input
        class="input_line input_line-small search--img search--img__small"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
