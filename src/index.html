<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form form--place"
      action="/"
      method="post"
      data-qa="big"
    >
      <div class="form__content">
        <label for="input" class="icon"></label>
        <input
          class="input input--one"
          type="text"
          id="input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>

    <form
      class="form form--place"
      data-qa="small"
      action="/"
      method="post"
    >
      <div class="form__content form__content--small">
        <label for="input-small" class="icon icon--small"></label>
        <input
          type="text"
          id="input-small"
          class="input input--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
