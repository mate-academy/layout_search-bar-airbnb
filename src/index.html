<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="search-bar search-bar--big"
      data-qa="big"
    >
      <label class="search-bar__label">
        <div class="search-bar__icon search-bar__icon--big"></div>
        <input
          class="search-bar__input search-bar__input--big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>

    <form
      class="search-bar search-bar--small"
      data-qa="small"
    >
      <label class="search-bar__label">
        <div class="search-bar__icon search-bar__icon--small"></div>
        <input
          class="search-bar__input search-bar__input--small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
