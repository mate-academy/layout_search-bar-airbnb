<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="form form--big"
      action="#"
      method="post"
      data-qa="big"
    >
      <input 
        class="form__field form__field--big"
        type="text"
        placeholder="Try &quot Los Angeles&quot"
        data-qa="keypress"
        name="search"
      >
    </form>
    <form 
      class="form form--small" 
      action="#" 
      method="post"
      data-qa="small"
    >
      <input 
        class="form__field form__field--small"
        type="text"
        placeholder="Try &quot Los Angeles&quot"
        name="search"
      >
    </form>
  </body>
</html>
