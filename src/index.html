<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-bar">
      <form
        action="#"
        method="get"
        class="search-bar__form"
        data-qa="big"
      >
        <label for="search-bar__input">
          <img
            class="search-bar__icon"
            src="images/Search.svg"
            alt="search-icon"
          >
        </label>
        <input
          id="search-bar__input"
          type="text"
          class="search-bar__input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>

    <div class="search-bar search-bar--sm">
      <form
        action="#"
        method="get"
        class="search-bar__form"
        data-qa="small"
      >
        <label for="search-bar__input--sm">
          <img
            class="search-bar__icon search-bar__icon--sm"
            src="images/Search.svg"
            alt="search-icon"
          >
        </label>
        <input
          id="search-bar__input--sm"
          type="text"
          class="search-bar__input search-bar__input--sm"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
