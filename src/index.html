<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="post"
      data-qa="big"
    >
      <div class="searchbar searchbar-big">
        <img
          class="search-icon"
          src="images/Search.svg"
          alt="search-icon"
        >

        <input
          class="input-bar input-bar_big"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="big-searchbar"
          data-qa="keypress"
        >
      </div>
    </form>

    <form
      action="/"
      method="post"
      data-qa="small"
    >
      <div class="searchbar searchbar-small">
        <img
          class="search-icon_small"
          src="images/Search.svg"
          alt="search-icon"
        >

        <input
          class="input-bar input-bar_small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="small-searchbar"
        >
      </div>
    </form>
  </body>
</html>
