<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      class="search-form"
      data-qa="big"
    >
      <img
        src="images\Search.svg"
        alt="search-img"
        class="search-form__img search-form__img--big"
      >
      <input
        class="search-form__input search-form__input--big"
        type="search"
        required
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="search-form"
      data-qa="small"
    >
      <img
        src="images\Search.svg"
        alt="search-img"
        class="search-form__img search-form__img--small"
      >
      <input
        class="search-form__input search-form__input--small"
        type="search"
        required
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>
</html>
