<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="GET"
      class=" styles__form__big several__form"
      data-qa="big"
    >
      <label for="big" class="styles__label__big label_several">
        <img
          src="images/Search.svg"
          alt=""
          class="icon__big"
        >
      </label>
      <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input__big input_several"
          data-qa="keypress"
          id="big"
        >
    </form>
    <form
      action=""
      method="GET"
      class="styles__form__small several__form"
      data-qa="small"
    >
      <label for="small" class="styles__label__small label_several">
        <img
          src="images/Search.svg"
          alt=""
          class="icon__small"
        >
      </label>
      <input
      type="text"
      placeholder="Try &quot;Los Angeles&quot;"
      class="input__small input_several"
      id="small"
    >
    </form>
  </body>
</html>
