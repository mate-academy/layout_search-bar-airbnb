<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
      content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form
      class="search-form"
      data-qa="big"
      method="get"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <label>
        <input
          data-qa="keypress"
          type="text"
          class="search-input-l search"
          name="Search"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
    <form
      class="search-form"
      data-qa="small"
      method="get"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <label>
        <input
          type="text"
          class="search-input-s search"
          name="Search"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
  </body>
</html>
