<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="big-field"
      action="google.com"
      method="GET"
      data-qa="input-big"
     >

      <input
        type="search"
        name="input-big"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input-big"
        data-qa="keypress"
      >
      <img
        src="images/Search.svg"
        alt="search"
        class="search search-big"
      >
    </form>

    <form
      action="google.com"
      class="small-field"
      method="GET"
      data-qa="input-small"
    >
      <input
        type="search"
        name="input-small"
        class="input-small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="images/Search.svg"
        alt="search"
        class="search search-small"
      >
    </form>
  </body>
</html>
