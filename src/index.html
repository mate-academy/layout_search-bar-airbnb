<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form 
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="big"
    >
      <label>
        <img 
          class="image"
          src="images/Search.svg"
          alt="Search"
        >

        <input
          type="search"
          name="big"
          placeholder="Try &quot; Los Angeles&quot;"
          class="searchline"
          data-qa="keypress"
        >
      </label>
    </form>

    <form 
      class="form form_small"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
    >
      <label>
        <img 
          class="image imageSmall"
          src="images/Search.svg"
          alt="Search"
        >

        <input
          type="search"
          placeholder="Try &quot; Los Angeles&quot;"
          class="searchline searchlineSmall"
          name="small"
        >
      </label>
    </form>   
  </body>
</html>
