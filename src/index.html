<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big">
      <div class="barBig">
        <label>
          <input
            name="large-search_Bar"
            class="search inputLarge"
            type="text"
            placeholder="Try &quot;Los Angelos&quot;"
          >
        </label>
      </div>
    </form>
    <form data-qa="small">
      <div class="barSmall">
        <label>
          <input
            class="search inputSmall"
            name="small-search_Bar"
            type="text"
            placeholder="Try &quot;Los Angelos&quot;"
          >
        </label>
      </div>
    </form>
  </body>
</html>
