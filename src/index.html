<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="POST"
      data-qa="big"
    >
      <div class="container1 bar">
        <label for="input">
          <input
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            class="big"
            id="input"
            data-qa="keypress"
          >
        </label>
      </div>

    </form>
    <form
      action=""
      method="post"
      data-qa="small"
    >
      <div class="container2 bar">
        <label for="input1">
          <input
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            class="small"
            id="input1"
          >
        </label>
      </div>
    </form>
  </body>
</html>
