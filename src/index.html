<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalabel=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
    <link
      rel="stylesheet"
      href="./styles/input.css"
    />
    <link
      rel="stylesheet"
      href="./styles/form.css"
    />
  </head>
  <body>
    <main>
      <form
        class="form"
        method="get"
        action="#"
        data-qa="big"
      >
        <label class="form__label">
          <input
            class="input input--large"
            type="text"
            name="text1"
            data-qa="keypress"
            placeholder="Try “Los Angeles“"
          />
        </label>
      </form>
      <form
        class="form"
        method="get"
        action="#"
        data-qa="small"
      >
        <label class="form__label">
          <input
            class="input input--small"
            type="text"
            name="text2"
            data-qa="hover"
            placeholder="Try “Los Angeles“"
          />
        </label>
      </form>
    </main>
  </body>
</html>
