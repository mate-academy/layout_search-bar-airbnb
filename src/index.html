<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <main class="main">
      <form action="text" class="form">
        <fieldset class="big form-search" data-qa="big">
          <a href="#"></a>
          <input type="text" data-qa="keypress"
            class="big-text text" placeholder="Try “Los Angeles”">
        </fieldset>
      </form>
      <form action="text" class="form">
        <fieldset class="small form-search" data-qa="small">
          <a href="#"></a>
          <input type="text" class="small-text text"
            placeholder="Try “Los Angeles”">
        </fieldset>
      </form>


      </form>
    </main>
  </body>

</html>
