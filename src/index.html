<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      class="search"
      data-qa="big"
      action="#"
      method="GET"
    >
      <img
        src="images/Search.svg"
        alt="search icon"
        class="search__icon search__icon_big"
      >
      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search__input search__input_big"
      >
    </form>

    <form class="search" data-qa="small">
      <img
        src="images/Search.svg"
        alt="search icon"
        class="search__icon search__icon_small"
      >
      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search__input search__input_small"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
