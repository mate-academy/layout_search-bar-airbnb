<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="#"
      method="post"
      data-qa="big"
    >
      <div class="search">
        <label>
          <img
            src="images/Search.svg"
            class="big-icon"
            alt="big-icon"
          >
          <input
            type="search"
            class="input-big"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
      </div>
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
    >
      <div class="search">
        <label>
          <img
            src="images/Search.svg"
            class="small-icon"
            alt="small-icon"
          >
          <input 
            type="search"
            class="input-small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>

  </body>
</html>
