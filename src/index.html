<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate.academy" 
      method="get" 
      data-qa="big"
    >
      <div class="input-container">
        <img 
          src="/images/Search.svg" 
          alt="search icon" 
          class="image"
        >
        <label for="first">
          <input 
            type="text" 
            id="first" 
            placeholder="Try &quot;Los Angeles&quot;" 
            class="searchbar" 
            data-qa="keypress"
          >
        </label>
      </div>
    </form>
    <form 
      action="https://mate.academy" 
      method="get" 
      data-qa="small"
    >
      <div class="input-container">
        <img 
          src="/images/Search.svg" 
          alt="search icon" 
          class="image image--small">
        <label for="second">
          <input 
            type="text" 
            id="second" 
            placeholder="Try &quot;Los Angeles&quot;" 
            class="searchbar searchbar--small">
        </label>
      </div>
    </form>
  </body>
</html>
