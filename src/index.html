<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/searchForm"
      class="searchForm"
      data-qa="big"
      method="POST"
    >
      <label for="inputBig" class="searchForm__label">
        <img
          src="images/Search.svg"
          alt="Search icon"
          class="searchForm__img"
        >

        <input
          id="inputBig"
          type="text"
          class="searchForm__input"
          name="searchInput"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="/searchForm"
      class="searchForm searchForm--small"
      data-qa="small"
      method="POST"
    >
      <label for="inputSmall" class="searchForm__label searchForm__label--small">
        <img
          src="images/Search.svg"
          alt="Search icon"
          class="searchForm__img searchForm__img--small"
        >

        <input
          id="inputSmall"
          type="text"
          class="searchForm__input searchForm__input--small"
          name="searchInputSmall"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
