<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>

  <body>
    <form
      class="form"
      action="https://airbnb.com/search/"
      method="get"
      data-qa="big"
    >
      <input
        class="input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        autocomplete="off"
        data-qa="keypress"
      >
    </form>

    <form
      class="form form--small"
      action="https://airbnb.com/search/"
      method="get"
      data-qa="small"
    >
      <input
        class="input input--small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>

</html>
