<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="form"
      data-qa="big"
    >
      <input
        type="text"
        class="input input-big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <div class="search search-big"></div>
    </form>

    <form
      action="#"
      method="post"
      class="form"
      data-qa="small"
    >
      <input
        type="text"
        id="input-small"
        class="input input-small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <div class="search search-small"></div>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
