<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="searchBarBig"
      action="#"
      method="get"
      data-qa="big"
    >
      <img
        class="searchBarBig__img"
        src="images/Search.svg"
        alt="iconSearch"
      >
      <input
        class="searchBarBig__input"
        type="text"
        name="textSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
       >
    </form>

    <form
      class="searchBarSmall"
      action="#"
      method="get"
      data-qa="small"
    >
      <img
        class="searchBarSmall__img"
        src="images/Search.svg"
        alt="iconSearch"
      >
      <input
        class="searchBarSmall__input"
        type="text"
        name="textSearch"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
