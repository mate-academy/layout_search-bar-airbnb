<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="search"
      method="get"
      data-qa="big"
    >
      <label class="search__inner">
        <img
          src="images/Search.svg"
          alt="search icon"
          class="search__icon search__icon--big"
        >
        <input
          type="text"
          class="search__input search__input--big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="search"
      method="get"
      data-qa="small"
    >
      <label class="search__inner">
        <img
          src="images/Search.svg"
          alt="search icon"
          class="search__icon search__icon--small"
        >
        <input
          type="text"
          class="search__input search__input--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>
</html>
