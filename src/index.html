<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      action="#"
      method="get"
      data-qa="big"
    >
      <label class="search-form__icon"></label>

      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-form__search"
        data-qa="keypress"
      >
    </form>

    <form
      class="search-form"
      action="#"
      method="get"
      data-qa="small"
    >
      <label class="search-form__icon search-form__icon--small"></label>

      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-form__search search-form__search--small"
      >
    </form>
  </body>
</html>
