<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="#"
      class="search-form"
      data-qa="big"
    >
      <label class="search__label search__label--large">
        <input
          name="search"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="action__input serach_input search__input--large"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="#"
      method="#"
      class="search-form search--small search-bar--small"
      data-qa="small"
    >
      <label class="search__label search__label--small">
        <input
          name="search"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="action__input serach_input search__input--small"
        >
      </label>
    </form>
  </body>
</html>
