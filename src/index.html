<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="" data-qa="big" method="get">
    <div class="input-big">
      <input type="search" data-qa="keypress" class="big-search-bar search" name="searchbar" placeholder="Try &#34;Los Angeles&#34;">
      <img src="images/Search.svg" class="big-img" alt="search">
    </div>
  </form>
  <form action="" data-qa="small" method="get">
    <div class="input-big">
      <input type="search" class="small-search-bar search" name="searchbar" placeholder="Try &#34;Los Angeles&#34;" >
      <img src="images/Search.svg" class="small-img" alt="search">
    </div>
  </form>
</body>
</html>
