<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="
          width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0
        "
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form data-qa="big" class="forms">
    <div class="image-position big-image">
      <img src="images/Search.svg" alt="Search icon">
    </div>
    <input
      name="search"
      class="search-bar big-bar"
      data-qa="keypress"
      type="text"
      placeholder="Try &quot;Los Angeles&quot;"
    >
  </form>
  <form data-qa="small" class="forms">
    <div class="image-position small-image">
      <img src="images/Search.svg" alt="Search icon">
    </div>
    <input
      name="search"
      class="search-bar small-bar"
      type="text"
      placeholder="Try &quot;Los Angeles&quot;"
    >
  </form>
</body>
</html>
