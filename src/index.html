<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="big"
      action=""
      method="POST"
      data-qa="big"
    >
      <label for="big-search">
        <div class="big__box">
          <img
            class="big__icon"
            src="images/Search.svg"
            alt="search"
          >
          <input
            class="big__txt"
            type="text"
            name="big-search"
            id="big-search"
            placeholder="Try “Los Angeles”"
            data-qa="keypress"
          >
        </div>
      </label>
    </form>
    <form
      class="small"
      action=""
      method="POST"
      data-qa="small"
    >
      <label for="small-search">
        <div class="small__box">
          <img
            class="small__icon"
            src="images/Search.svg"
            alt="search"
          >
          <input
            class="small__txt"
            type="text"
            name="small-search"
            id="small-search"
            placeholder="Try “Los Angeles”"
          >
        </div>
      </label>
    </form>
  </body>
</html>
