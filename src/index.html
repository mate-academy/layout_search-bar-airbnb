<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="">
      <div class="big" data-qa="big">
        <input
          type="search"
          placeholder="Try “Los Angeles”"
          class="big-input input"
          data-qa="keypress"
        >
      </div>
      <div class="small" data-qa="small">
        <input
          type="search"
          placeholder="Try “Los Angeles”"
          class="small-input input"
          data-qa="keypress"
        >
      </div>
    </form>
  </body>
</html>
