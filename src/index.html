<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      class="search_bar"
      action="action()"
      data-qa="big"
    >
      <input
        class="input shadowed big"
        type="text"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search"
      >
      <img
        class="search_icon big_icon"
        src="images/Search.svg"
        alt="search icon"
      >
    </form>

    <form
      class="search_bar"
      action="action()"
      data-qa="small"
    >
      <input
        class="input shadowed small"
        type="text"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search"
      >
      <img
        class="search_icon small_icon"
        src="images/Search.svg"
        alt="search icon"
      >
    </form>
  </body>
</html>
