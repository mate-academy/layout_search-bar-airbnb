<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search big__search"
      data-qa="big"
    >
      <input
        type="text"
        placeholder="Try &#34Los Angeles&#34"
        data-qa="keypress"
        class="input__big"
      >
    </form>

    <form
      class="search small__search"
      data-qa="small"
    >
      <input
        type="text"
        placeholder="Try &#34Los Angeles&#34"
        class="input__small"
      >
    </form>

  </body>
</html>
