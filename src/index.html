<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->

    <form action="" data-qa="big">
      <div class="big-field search-field">
        <img
          src="./images/Search.svg"
          alt="search"
          class="big-img-search">
        <input
          type="search"
          class="search-input search-input-big"
          name="first-search-Box"
          id="first-search-Box"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>

    <form action="" data-qa="small">
      <div class="small-field search-field">
        <img
          src="./images/Search.svg"
          alt="search"
          class="small-img-search"
        >
        <input
          type="search"
          class="search-input search-input-small"
          name="second-search-Box"
          id="second-search-Box"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>

  </body>
</html>
