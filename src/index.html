<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/page.css">
    <link rel="stylesheet" href="./styles/search-bar.css">
  </head>

  <body class="page__body">
    <form
      data-qa="big"
      action="/"
      method="post"
      class="search-bar search-bar--indent-top"
    >
      <div class="search-bar__search-icon search-bar__search-icon--big"></div>

      <input
        data-qa="keypress"
        type="text"
        class="search-bar__main-input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      data-qa="small"
      action="/"
      method="post"
      class="search-bar search-bar--small search-bar--indent-top"
    >
      <div class="search-bar__search-icon search-bar__search-icon--small"></div>

      <input
        data-qa="keypress"
        type="text"
        class="search-bar__main-input search-bar__main-input--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
