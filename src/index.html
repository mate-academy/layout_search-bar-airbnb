<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="GET"
      class="styles__form__big several__form"
      data-qa="big"
    >
      <div class="styles__div__big">
        <img
          src="images/Search.svg"
          alt=""
          class="icon__big"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input__big"
          data-qa="keypress"
        >
      </div>
    </form>
    <form
      action=""
      method="GET"
      class="styles__form__small several__form"
      data-qa="small"
    >
      <div class="styles__div__small">
        <img
          src="images/Search.svg"
          alt=""
          class="icon__small"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input__small"
        >
      </div>
    </form>
  </body>
</html>
