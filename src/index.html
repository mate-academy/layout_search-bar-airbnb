<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="form-big"
      method="POST"
      data-qa="big"
    >
      <label
        for="big"
        class="label-big"
      >
        <img
          class="img-big"
          src="images/Search.svg"
          alt="Search"
        >
        <input
          id="big"
          class="input-big"
          type="search"
          name="search-big"
          placeholder="Try &#x22;Los Angeles&#x22;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="#"
      class="form-small"
      method="POST"
      data-qa="small"
    >
      <label
        for="small"
        class="label-small"
      >
        <img
          class="img-small"
          src="images/Search.svg"
          alt="Search">
        <input
          id="small"
          class="input-small"
          type="search"
          name="search-small"
          placeholder="Try &#x22;Los Angeles&#x22;"
        >
      </label>
    </form>

  </body>
</html>
