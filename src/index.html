
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div>
    <form data-qa="big">
      <div class="box_big">
        <label>
          <input type="text"
            class="search_bar big_search"
            name="big-seacrh"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>
    <form data-qa="small">
      <div class="box_small">
        <label>
          <input
            type="text"
            class="search_bar small_search"
            name="small-search"
            placeholder="Try &#34;Los Angeles&#34;"
          >
        </label>
      </div>
    </form>
  </div>
</body>
</html>
