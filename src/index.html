<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
      class="search_box"
      data-qa="big"
    >
      <img
        src="../src/images/Search.svg"
        class="search_icon"
        alt="search icon"
      >

      <input
        type="search"
        name="big search"
        data-qa="keypress"
        class="search big_search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>

    <div
      class="search_box"
      data-qa="small"
    >
      <img
        src="../src/images/Search.svg"
        class="search_icon_small"
        alt="search icon"
      >

      <input
        type="search"
        name="small search"
        data-qa="keypress"
        class="search small_search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
