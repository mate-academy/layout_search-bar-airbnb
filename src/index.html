<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="/"
      method="get"
      class="searchForm"
      data-qa="big"
    >
      <label for="searchInput" class="searchLabel">
        <img
          class="icon"
          src="images/Search.svg"
          alt="Search logo"
        >
        <input
          class="searchInput"
          type="search"
          name="search"
          id="bigSearchInput"
          data-qa="keypress"
          placeholder="Try &#34Los Angeles&#34"
          focus = "Los An"
        >
      </label>
    </form>

    <form
      class="searchForm"
      method="get"
      action="/"
      data-qa="small"
    >
      <label for="searchInputSmall" class="searchLabelSmall">
        <img
          class="icon"
          src="images/Search.svg"
          alt="Small search logo"
        >
        <input
          class="searchInput searchInputSmall"
          type="search"
          name="search"
          id="smallSearchInput"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
  </body>
</html>
