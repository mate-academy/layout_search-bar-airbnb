<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form
      class="frame frame-big"
      data-qa="big"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    > 
      <label class="form__label form__label-big">
        <input
          class="line line-big"
          type="text"
          name="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      class="frame frame-small"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <label 
        class="form__label form__label-small">
        <input
          class="line line-small"
          type="text"
          name="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
