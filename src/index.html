<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form"
     action="/"
     method="get"
     data-qa="big">
      <label class="lable">
        <img
         class="img__form"
         src="images/Search.svg"
         alt="search__icon"
         >

        <input
          class="input"
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
     class="form__small"
     action="/"
     method="get"
      data-qa="small">
      <label class="lable__small">
        <img
          class="img__form__small"
          src="images/Search.svg"
          alt="search__icon"
        >
        <input
          class="input__small"
          type="text"
          name="search__small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
