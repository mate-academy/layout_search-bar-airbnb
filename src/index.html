<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="container"
      action="SearchBig"
      method="post"
      data-qa="big" >

      <lable class="search-bigbox">
        <input type="text"
               class="input-text input-big"
               name="big-text"
               placeholder="Try &quot;Los Angeles&quot;"
        >


        <img
          name="img-big"
          src="./images/Vector.svg"
          alt="big"
          class="imgsearch-big">

      </lable>
    </form>
    <form class="container"
      action="SearchSmall"
      method="post"
      data-qa="small">

      <label class="seach-smallbox">
        <input
          type="text"
          class="input-text input-small"
          name="small-text"
          placeholder="Try &quot;Los Angeles&quot;"
          >

        <img
          src="./images/small.svg"
          alt="small"
          class="imgsearch-small"
        >

      </label>
    </form>
  </body>



</html>
