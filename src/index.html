<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      method="get"
      action="/"
      data-qa="big"
    >
      <input
        placeholder="Try &#34Los Angeles&#34"
        type="text"
        name="textSearch"
        class="search"
        data-qa="keypress"
      >
    </form>
    <form
      method="get"
      action="/"
      data-qa="small"
    >
      <input
        placeholder="Try &#34Los Angeles&#34"
        type="text"
        name="textSearchTwo"
        class="search search--small"
      >
    </form>
  </body>
</html>
