<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="search__form search__form--big"
      data-qa="big"
    >

      <div class="big__search__icon">
      </div>

      <input
        class="search__text search__text--big"
        type="search"
        name="big_search"
        placeholder="Try &#34Los Angeles&#34"
        data-qa="keypress"
      >
    </form>

    <form
      action="#"
      class="search__form search__form--small"
      data-qa="small"
    >

      <div class="small__search__icon">
      </div>

      <input
        class="search__text search__text--small"
        type="search"
        name="small_search"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>
  </body>
</html>
