<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      class="search-form"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="Search icon"
        class="big-search-icon"
      >
      <input
        type="text"
        name="bigSearch"
        class="big search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form
      action="/"
      class="search-form"
      data-qa="small"
    >
      <img
        src="./images/Search.svg"
        alt="Search icon"
        class="small-search-icon"
      >
      <input
        type="text"
        name="smallSearch"
        class="small search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
