<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="search-form"
      data-qa="big"
    >
      <label>
        <input
          type="text"
          name="searchInputBig"
          class="search-input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress" required
        >
      </label>

      <button type="submit" class="search-icon">
      </button>
    </form>

    <form
      action="#"
      method="get"
      class="search-form search-form-small"
      data-qa="small"
    >
      <label>
        <input
          type="text"
          name="searchInputSmall"
          class="search-input search-input-small"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress" required
        >
      </label>

      <button type="submit" class="search-icon search-icon--small">
      </button>
    </form>
  </body>
</html>
