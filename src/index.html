<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="search__form search__form_big"
      action="search"
      method="get"
      data-qa="big"
    >
      <label class="form__label form__label_big">
        <img 
          class="form__icon"
          src="images/Search.svg" 
          alt="Search icon"
        >
        <input 
          class="form__input form__input_big"
          type="text" 
          name="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form 
      class="search__form search__form_small"
      action="search"
      method="get"
      data-qa="small"
    >
      <label class="form__label form__label_small">
        <img 
          class="form__icon form__icon_small"
          src="images/Search.svg" 
          alt="Search icon"
        >
        <input 
          class="form__input form__input_small"
          type="text"
          name="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    
  </body>
</html>
