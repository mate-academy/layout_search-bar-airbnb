<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big">
      <label class="wrapper">
        <img 
          src="./images/Search.svg" 
          alt="search" 
          class="img-big"
        >
        <input 
          placeholder="Try &quot;Los Angeles&quot"
          class="big-search"
          data-qa="keypress"
        >
      </label>
    </form>
    <form data-qa="small" class="small">
      <label class="wrapper">
        <img 
          src="./images/Search.svg" 
          alt="search" 
          class="img-small"
        >
        <input 
          placeholder="Try &quot;Los Angeles&quot"
          class="small-search"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
