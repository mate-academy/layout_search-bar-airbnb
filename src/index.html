<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge">
    <title>
      Search bar airbnb
    </title>
    <link
    rel="stylesheet"
    href="./style.css">
  </head>
  <body>
    <form
      class="search-bar search-bar--large"
      action="#"
      method="post"
      data-qa="big"
    >
      <label
        class="search-bar__label
        search-bar__label--large"
        >
        <input
        type="text"
        class="search-bar__input
        search-bar__input--large"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
      </label>
    </form>
    <form
      class="search-bar
      search-bar--small"
      action="#"
      method="post"
      data-qa="small"
    >
      <label
      class="search-bar__label
      search-bar__label--small"
      >
        <input
          type="text"
          class="search-bar__input search-bar__input--small"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
