<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action=""
      class="container"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="search"
        class="form__image big-image"
      >

      <input
        type="text"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
        class="search-bar big"
      >
    </form>

    <form
      action=""
      class="container"
      data-qa="small"
    >
      <img
        src="images/Search_small.svg"
        alt="search"
        class="form__image small-image"
      >

      <input
        type="text"
        class="search-bar small"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
  </body>
</html>
