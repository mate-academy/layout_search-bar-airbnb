<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://airbnb.com.us"
      method="post"
      class="form"
      data-qa="big"
    >
      <input 
        class="element element-big"
        type="text"
        name="big form"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
    >
      <img 
        src="images/Search.svg"
        class="big-picture"
        alt="search photo"
      >
    </form>

    <form 
      action="https://airbnb.com.us"
      method="post"
      class="form"
      data-qa="small"
    >
      <input 
        class="element small-element"
        type="text"
        name="search-default"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
      <img 
        src="images/Search.svg"
        class="small-picture"
        alt="search photo"
      >

    </form>
  </body>
</html>
