<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="search-form" 
      action="/" 
      method="post"
      data-ga="big" 
    >
      <label 
        class="search-input"
      >
        <img src="./images/Search.svg" 
          alt="seach" 
          class="icon"
        >
        <input
          class="input input--big" 
          type="text" 
          name="search"
          placeholder="Try &quot;Los Angeles&quot;" 
          data-qa="keypress"
        >
      </label>
    </form>
    <form 
      class="search-form"
      action="/" 
      method="post"
      data-qa="small"
    >
      <label 
        class="search-input"
    >
        <img src="./images/Search.svg" 
          alt="seach" 
          class="icon icon--small"
        >
        <input 
          class="input input--small"
          type="text" 
          name="search"  
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
