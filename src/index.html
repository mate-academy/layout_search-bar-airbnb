<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-form">
      <label class="form-field big" data-qa="big">
        <img 
          src="./images/Search.svg" 
          alt="search" 
          class="search-icon"
        >
        <input 
          placeholder="Try &quot;Los Angeles&quot"
          class="form-input"
          data-qa="keypress"
        >
      </label>
      <label class="form-field small" data-qa="small">
        <img 
          src="./images/Search.svg" 
          alt="search" 
          class="search-icon"
        >
        <input 
          placeholder="Try &quot;Los Angeles&quot"
          class="form-input"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
