<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="post"
      data-qa="big"
      name="big-bar"
      class="bar-form"
    >
      <label for="big-bar">
        <img
          src="./images/search.svg"
          alt=""
          class="icon-big"
        >
        <input
          type="search"
          id="big-bar"
          name="big-bar"
          data-qa="keypress"
          class="bar bar-big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      method="post"
      data-qa="small"
      name="small-bar"
      class="bar-form"
    >
      <label for="small-bar">
        <img
        src="./images/search.svg"
        alt=""
        class="icon-small"
        >
        <input
          type="search"
          id="small-bar"
          name="small-bar"
          class="bar bar-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
