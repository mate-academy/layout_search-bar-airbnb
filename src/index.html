<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
 
  <body>
        
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"  
      method="post"  
      data-qa="big"
      class="form"
    >  
      <img 
        src="images/Search.svg" 
        alt="image"
        class="searchimage"
      >
      <input 
        type="text"
        class="field field_focus"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
      class="form form_little"
    >
      <img 
        src="images/Search.svg"
        alt="image"
        class="searchimage searchimage_little"
      >
      <input 
        type="text"
        class="field field_little"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
