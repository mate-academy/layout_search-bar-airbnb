<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-bar">

      <form
        class="search-bar__form search-bar__form--big"
        action="#"
        method="get"
        data-qa="big">
        <label>

          <input
            class="search-bar__input search-bar__input--big"
            type="text"
            name="input-big"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
      </form>

      <form
        class="search-bar__form search-bar__form--small"
        action="#"
        method="get"
        data-qa="small"
      >
        <label>
          <input
            class="search-bar__input search-bar__input--small"
            type="text"
            name="input-small"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>

      </form>

    </div>
  </body>
</html>
