<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search Bar Airbnb</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="http://localhost:8080/"
      method="post"
      data-qa="big"
      class="form"
    >
      <div class="form__field">
        <input
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="form__input"
          id="big-input"
        />
        <label
          for="big-input"
          class="form__icon"
        ></label>
      </div>
    </form>

    <form
      action="http://localhost:8080/"
      method="post"
      data-qa="small"
      class="form form--small"
    >
      <div class="form__field">
        <input
          type="text"
          data-qa="hover"
          placeholder="Try &quot;Los Angeles&quot;"
          class="form__input form__input--small"
          id="small-input"
        />

        <label
          for="small-input"
          class="form__icon form__icon--small"
        ></label>
      </div>
    </form>
  </body>
</html>
