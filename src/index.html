<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:3000/api"
      method="get"
    >
      <label class="form-field">
        <input
          type="text"
          class="searchBar searchBar-big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="big"
        >
        <img
          src="images/Search.svg"
          alt="bigIcon"
          class="bigSearchIcon"
        >
      </label>
    </form>

    <form
      action="http://localhost:3000/api"
      method="get"
    >
      <label class="form-field">
        <input
          type="text"
          class="searchBar searchBar-small"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
        >
        <img
          src="images/Search.svg"
          alt="smallSearchIcon"
          class="smallSearchIcon"
        >
      </label>
    </form>
  </body>
</html>
