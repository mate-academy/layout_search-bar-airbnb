<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="link"
      method="post"
      data-qa="big"
      class="forma"
    >
      <input 
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="bigSearchBar"
        data-qa="keypress"
      >
      <img 
        src="images/Search.svg" 
        alt="search" 
        class="icon"
      >
    </form>
          
    <form 
      action="link"
      method="post"
      data-qa="small"
      class="forma"
    >
      <input 
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="smallSearchBar"
      >
      <img 
        src="images/Search.svg" 
        alt="search"
        class="icon2">
    </form>
  </body>
</html>
