<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      class="big-search-form search-form"
      action="https://www.w3schools.com/action_page.php?search="
      method="post"
      data-qa="big"
      autocomplete="off"
    >
      <label class="search-form-label">
        <button 
        class="big-search-form-button search-form-button" 
        type="submit"
        >
        </button>
        <input
          class="big-search-form-input search-form-input"
          type="search"
          name="bigSearchForm"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>

    </form>

    <form
      class="small-search-form search-form"
      action="https://www.w3schools.com/action_page.php?search="
      method="post"
      data-qa="small"
      autocomplete="off"
    >
      <label class="search-form-label">
        <button 
          class="small-search-form-button search-form-button" 
          type="submit"
        >
        </button>
        <input
          class="small-search-form-input search-form-input"
          type="search"
          name="smallSearchForm"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
