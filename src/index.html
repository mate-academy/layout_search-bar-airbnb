<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main">
    <div class="search-wrapper">
      <form action="">
        <input class="search search-icon" type="text" name="search" placeholder="Try &#34;Los Angeles&#34;" data-qa="big">
      </form>
    </div>
    <div class="search-wrapper--small">
      <form action="">
        <input class="search search--small search-icon--small" type="text" name="search" placeholder="Try &#34;Los Angeles&#34;" data-qa="small">
      </form>
    </div>
  </div>
</body>
</html>
