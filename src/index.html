<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="bigSearch">
      <form action="" method="get"
        data-qa="big" class="bigSearch__form">
        <img src="images/Search.svg" alt="bigSearch"
          class="bigSearch__img">
        <input type="search" class="bigSearch__input search__input"
          placeholder="Try “Los Angeles”" data-qa="keypress">
      </form>
    </div>
    <div class="smallSearch">
      <form action="" method="get"
        data-qa="small" class="smallSearch__form">
        <img src="images/Search.svg" alt="smallSearch"
          class="smallSearch__img">
        <input type="search" class="smallSearch__input search__input"
          placeholder="Try “Los Angeles”">
      </form>
    </div>

  </body>
</html>
