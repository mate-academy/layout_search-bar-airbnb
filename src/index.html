<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="/search"
      method="get"
      data-qa="big"
    >
      <img
        class="search-icon"
        src="./images/Search.svg"
        alt="search image"
      >
      <label for="big">
        <input
          name="big"
          id="big"
          type="text"
          data-qa="keypress"
          class="search-input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="/search"
      method="get"
      class="form"
      data-qa="small"
    >
      <img
        src="./images/Search.svg"
        alt="search image"
        class="search-icon search-icon--small"
      >
      <label for="small">
        <input
          name="small"
          id="small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-input search-input--small"
        >
      </label>

    </form>
  </body>
</html>
