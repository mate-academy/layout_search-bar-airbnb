<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action=""
      class="form-block"
      data-qa="big"
    >
      <img class="search-icon-0 svg-change-color"
        src="./images/Search.svg"
        alt="search icon"
      >
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
        class="input-search form-search-0"
      >
    </form>
    <form action=""
      data-qa="small"
      class="form-block">
      <img class="search-icon-1 svg-change-color"
        src="./images/Search.svg"
        alt="search icon"
      >
      <input type="text"
        placeholder="Try &#34;Los Angeles&#34;"
        class="input-search form-search-1"
      >
    </form>
  </body>
</html>
