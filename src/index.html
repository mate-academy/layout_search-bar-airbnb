<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form class="search-bar search-bar--big" data-qa="big">
      <img
        src="images/Search.svg"
        alt="img-serarch"
        class="search-bar-button search-bar-button--big"
      >

      <input
        type="search"
        name="search"
        class="search-bar-box search-bar-box--big"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      >
    </form>

    <form class="search-bar search-bar--small" data-qa="small">
      <img
        src="images/Search.svg"
        alt="img-serarch"
        class="search-bar-button search-bar-button--small"
      >

      <input
        type="search"
        name="search"
        class="search-bar-box search-bar-box--small"
        placeholder="Try “Los Angeles”"
      >
    </form>

  </body>
</html>
