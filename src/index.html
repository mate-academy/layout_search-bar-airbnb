<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div
      class="search__big"
      data-qa="big"
    >
      <img
        class="search__icon icon--big"
        src="./images/Search.svg"
        alt="search icon"
      />
      <input
        type="text"
        class="input__big"
        placeholder="Try “Los Angeles“"
        data-qa="keypress"
      />
    </div>

    <div
      class="search__small"
      data-qa="small"
    >
      <img
        class="search__icon icon--small"
        src="./images/Search.svg"
        alt="search icon"
      />
      <input
        type="text"
        class="input__small"
        placeholder="Try “Los Angeles“"
        data-qa="hover"
      />
    </div>
  </body>
</html>
