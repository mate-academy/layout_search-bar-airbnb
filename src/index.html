<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    
    <form
      action="#"
      method="post"
      data-qa="big"
    >
      <div class="bar">
        <label for="bigSearchBar"></label>
        <input
          class="input"
          type="text"
          name="bigSearchBar"
          id="bigSearchBar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    
    <form
      action="#"
      method="post"
      data-qa="small">
      <div class="bar">
        <label for="smallSearchBar"></label>
        <input class="input small"
          type="text"
          name="smallSearchBar"
          id="smallSearchBar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
      

    </form>
  </body>
</html>
