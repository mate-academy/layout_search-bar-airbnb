<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localserver:3000/api"
      method="post"
      data-qa="big"
      class="formBig"
    >
      <label class="firstSearch">
        <img
          src="./images/Search.svg"
          alt="icon"
          class="iconBig"
        >
        <input
          typ="search"
          name="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="inputBig"
        >
      </label>
    </form>
    <form
      data-qa="small"
      action="http://localserver:3000/api"
      method="post"
      class="formSmall"
    >
      <label class="secondSearch">
        <img
          src="./images/Search.svg"
          alt="icon"
          class="iconSmall"
        >
        <input
          typ="search"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="inputSmall"
        >
      </label>
    </form>
  </body>
</html>
