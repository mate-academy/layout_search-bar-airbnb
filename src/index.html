<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form form-big"
      data-qa="big"
    >
      <label class="field">
        <input
          type="search"
          name="big-bar"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
          class="search searchBig"
        >
        <button class="button buttonBig"></button>
      </label>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form form-small"
      data-qa="small"
    >
      <label class="field">
        <input
          type="search"
          name="small-bar"
          placeholder="Try &#34Los Angeles&#34"
          class="search searchSmall"
        >
        <button class="button buttonSmall"></button>
      </label>
    </form>
  </body>
</html>
