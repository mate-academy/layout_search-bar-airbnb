<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Avenir&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="forms">
      <div class="forms">
        <form
          class="forms__form forms__form--big"
          method="post"
        >
          <label
            for="big__search"
            class="forms__label"
          ></label>
          <input
            type="text"
            class="forms__input forms__input--big"
            name="inputbig"
            data-qa="keypress"
            placeholder="Try “Los Angeles“"
          />
        </form>

        <form
          class="forms__form forms__form--small"
          method="post"
        >
          <label
            for="small__search"
            class="forms__label"
          ></label>
          <input
            type="text"
            class="forms__input forms__input--small"
            name="inputsmall"
            data-qa="keypress"
            placeholder="Try “Los Angeles“"
          />
        </form>
      </div>
    </div>
  </body>
</html>
