<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-box search-box--big" data-qa="big">
      <label>
        <form action="#" class="search-box__form search-box__form--big">
          <a href="#" class="search-box__link search-box__link--big">
          </a>
          <input
            data-qa="keypress"
            class="search-box__input search-box__input--big"
            type="search"
            placeholder="Try &#34Los Angeles&#34"
          >
        </form>
      </label>
    </div>

    <div class="search-box search-box--small" data-qa="small">
      <form action="#" class="search-box__form search-box__form--small">
        <a href="#" class="search-box__link search-box__link--small">
        </a>
        <input
          class="search-box__input search-box__input--small"
          type="search"
          placeholder="Try &#34Los Angeles&#34">
      </form>
    </div>
  </body>
</html>
