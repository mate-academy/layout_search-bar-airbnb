<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >
      <div class="form_field">
        <label class="big_search_wrapper">
          <img
            class="icon icon_big"
            src="images/Search.svg"
            alt="Search"
          >
          <input
            class="field field_big"
            type="text"
            name="SearcBarBig"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
      </div>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <div class="form_field">
        <label class="small_search_wrapper">
          <img
            class="icon icon_small"
            src="images/Search.svg"
            alt="Search"
          >
          <input
            class="field field_small"
            type="text"
            name="SearchBarSmall"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>
  </body>
</html>
