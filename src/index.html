<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form class="form" data-qa="big">

      <input
        class="form__input--big form__input"
        type="text"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      >

    </form>

    <form class="form" data-qa="small">

      <input
        class="form__input--small form__input"
        type="text"
        placeholder="Try “Los Angeles”</q>"
      >

    </form>
  </body>
</html>
