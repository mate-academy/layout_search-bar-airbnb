<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/search"
      class="search-form mainsearch"
      data-qa="big"
      method="post"
    >
      <img
        src="images/Search.svg"
        alt="search icon"
        class="search-form__icon"
      >
      <input
        type="text"
        name="searchQuery"
        class="search-form__input search-form--big-input"
        placeholder="Try &#34;Los Angeles&#34;"
        data-qa="keypress"
      >
    </form>

    <form
      action="/search"
      class="search-form mainsearch"
      data-qa="small"
      method="post"
    >
      <img
        src="images/Search.svg"
        alt="search icon"
        class="search-form__icon search-form__icon--small-icon"
      >
      <input
        type="text"
        name="searchQuerySmall"
        class="search-form__input search-form--small-input"
        placeholder="Try &#34;Los Angeles&#34;"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
