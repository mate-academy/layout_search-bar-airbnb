<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="searcher searcher--big"
      data-qa="big"
    >
      <label class="searcher__label">
        <input
          class="searcher__input searcher__attribute searcher__input--big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
        <a
          class="icon icon--big"
          href="#"
        ></a>
      </label>
    </form>

    <form
      class="searcher searcher--small"
      data-qa="small"
    >
      <label class="searcher__label">
        <input
          class="searcher__input searcher__attribute searcher__input--small"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
        <a
          class="icon icon--small"
          href="#"
        ></a>
      </label>
    </form>
  </body>
</html>
