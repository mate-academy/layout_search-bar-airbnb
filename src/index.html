<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="/"
      method="get"
      data-qa="big"
      class="searchForm"
    >
      <label for="bigSearchBar">
        <img
          src="images/Search.svg"
          alt="searchIcon"
          class="icon"
        >
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="searchBar"
          data-qa="keypress"
          id="bigSearchBar"
        >
      </label>

    </form>

    <form
      action="/"
      method="get"
      data-qa="small"
      class="searchForm"
    >
      <label for="smallSearchBar">
        <img
          src="images/Search.svg"
          alt="searchIcon"
          class="icon iconSmall"
        >
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="searchBar smallSearchBar"
          id="smallSearchBar"
        >
      </label>

    </form>
  </body>
</html>
