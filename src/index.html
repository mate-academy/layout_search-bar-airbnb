<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="big"
      method="GET"
      class="big__form form"
    >
      <label for="big__searchbar" class="label big__label">
        <input
          type="search"
          name="search"
          class="big__searchbar searchbar"
          placeholder="Try &quot;Los Angeles&quot;"
          id="big__searchbar"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="small"
      method="GET"
      class="small__form form"
    >
      <label for="small__searchbar" class="label small__label">
        <input
        type="search"
        name="search"
        class="small__searchbar searchbar"
        placeholder="Try &quot;Los Angeles&quot;"
        id="small__searchbar"
      >
      </label>
    </form>
    </div>
  </body>
</html>
