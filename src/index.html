<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="container">
    <form
      action="#"
      method="get"
      data-qa="big"
    >
      <label class="form-element">
        <input
          type="search"
          name="bigSearchBar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="search search--big"
        >
        <img src="images/Search.svg" alt="search" class="big--img">
      </label>
    </form>
    <form
      action="#"
      method="get"
      data-qa="small"
    >
      <label class="form-element">
        <input
          type="search"
          name="bigSearchBar"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search search--small"
        >
        <img src="images/Search.svg" alt="search" class="small--img">
      </label>
    </form>
  </body>
</html>
