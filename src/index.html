<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page">
      <form
        action="/"
        method="get"
        data-qa="big"
        class="bigForm"
      >
        <div class="field bigField">
          <input
            class="bar bigBar"
            data-qa="keypress"
            type="text"
            name="bigSearchBar"
            id="big"
            placeholder="Try &quot;Los Angeles&quot;"
          >
          <img
          src="./images/Search.svg"
          alt="search"
          class="button bigButton"
        >
        </div>
      </form>

      <form
        action="/"
        method="get"
        data-qa="small"
        class="smallForm"
      >
        <div class="field smallField">
          <input
            class="bar smallBar"
            type="text"
            name="smallSearchBar"
            id="small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
          <img
            src="./images/Search.svg"
            alt="search"
            class="button smallButton"
          >
        </div>
      </form>
    </div>
  </body>
</html>
