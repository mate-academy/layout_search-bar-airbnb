<!--#region head-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
<!--#endregion head-->
  <body>
    <form 
        action="#" 
        class="form"
        data-qa="big"
    >
      <input
          class="form__input form__input--big"
          type="search"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
      />
    </form>

    <form
        action="" 
        class="form"
        data-qa="small"
    >
      <input
        
        class="form__input form__input--small"
        type="search"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
