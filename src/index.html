<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="search" data-qa="big">
      <input
        class="search__input"
        data-qa="keypress"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
      />
    </form>
    <form class="search search--small" data-qa="small">
      <input
        class="search__input search__input--small"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
      />
    </form>
  </body>
</html>
