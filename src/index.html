<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Airbnb Style Search Bar</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <section
      class="input input--large"
      data-qa="big"
    >
      <input
        class="input__field input__field--large"
        type="text"
        name="big-search"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </section>

    <section
      class="input input--small"
      data-qa="small"
    >
      <input
        class="input__field input__field--small"
        type="text"
        name="small-search"
        placeholder="Try “Los Angeles“"
      />
    </section>
  </body>
</html>
