<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
    method="GET" 
    data-qa="big" 
    class="form"
    >
      <input 
      class="searchInput bigSearchInput" 
      type="search" 
      placeholder="Try &quot;Los Angeles&quot;" 
      data-qa="keypress"
      >
      <img 
      src="images/Search.svg" 
      alt="searchIcon" 
      class="bigSearchIcon icon"
      >
    </form>
    
    <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"  
    method="GET" 
    data-qa="small" 
    class="form"
    >
      <input 
      class="searchInput smallSearchInput" 
      type="search" 
      placeholder="Try &quot;Los Angeles&quot;"
      >
      <img 
      src="images/Search.svg" 
      alt="searchIcon" 
      class="smallSearchIcon icon"
      >
    </form>
  </body>
</html>
