<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:8080/"
      method="post"
    >

      <label
        class="label"
        for="searchBar"
      >
        <input
          class="input"
          type="text"
          name="searchBar"
          id="searchBar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="big"
        >
      </label>

    </form>
    <form
      action="http://localhost:8080/"
      method="post"
    >
      <label
        class="label"
        for="searchBarS"
      >
        <input
          class="input input--small"
          type="text"
          name="searchBarS"
          id="searchBarS"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
        >
      </label>
    </form>
  </body>
</html>
