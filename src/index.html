<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="search-form" 
      data-qa="big"
    >
      <label for="big-search">
        <input
          type="search"
          name="big-search1"
          placeholder="Try &#34;Los Angeles&#34;"
          class="search big-search"
          data-qa="keypress"
          id="big-search1"
        >
      </label>
    </form>
    <form
      action="#"
      method="post"
      class="search-form"
      data-qa="small"
    >
      <label for="small-search1">
        <input
          type="search"
          name="search"
          placeholder="Try &#34;Los Angeles&#34;"
          class="search small-search"
          id="small-search1"
        >
      </label>
    </form>
  </body>
</html>
