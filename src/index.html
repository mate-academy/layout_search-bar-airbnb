<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-bars">
      <form class="search-bars__input search-bars__input--main-input" data-qa="big"
      action="#" method="get">
        <div class="search-icon--big"></div>
        <input class="search-bars__input--big" type="text"
        placeholder="Try &quot;Los Angeles&quot;">
      </form>
      <form class="search-bars__input search-bars__input--secondary-input" data-qa="small"
      action="#" method="get">
        <div class="search-icon--small"></div>
        <input class="search-bars__input--small" type="text"
        placeholder="Try &quot;Los Angeles&quot;">
      </form>
    </div>
  </body>
</html>
