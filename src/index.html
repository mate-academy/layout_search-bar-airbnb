<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
       minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        action="/"
        method="post"
        name="search"
        data-qa="big"
      >
        <label>
          <img class="logoBig" src="./images/Search.svg" alt="magnifierLogo">
          <input
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
            class="input-form-big input-form"
          >
        </label>
      </form>
    </div>
    <div class="container">
      <form
        action="/"
        method="post"
        data-qa="small"
      >
        <label>
          <img class="logoSmall" src="./images/Search.svg" alt="magnifierLogo">
          <input
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            class="input-form-small input-form"
          >
        </label>
      </form>
    </div>
  </body>
</html>
