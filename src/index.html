<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    >
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <link
      rel="stylesheet"
      href="style.css"
    >
    <title>Document</title>
  </head>
  <body>
    <form
      class="search-bar big-search-bar"
      action="/"
      method="post"
      data-qa="big"
    >
      <input
        class="search-input big-search-input"
        type="search"
        name="bigSearchInput"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="images/Search.svg"
        alt="bigSearchIcon"
        class="big-search-icon"
      >
    </form>
    <form
      class="search-bar small-search-bar"
      action="/"
      method="post"
      data-qa="small"
    >
      <input
        class="search-input small-search-input"
        type="search"
        name="smallSearchInput"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="images/Search.svg"
        alt="smallSearchIcon"
        class="small-search-icon"
      >
    </form>
  </body>
</html>
