<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="#"
      class="form form--big"
      data-qa="keypress"
      method="post"
    >
      <label>
        <input
          data-qa="big"
          class="form__searchbar form__searchbar--big"
          type="text"
          name="search_1"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="images/Search.svg"
          alt="Search"
          class="search_icon"
        >
      </label>
    </form>

    <form
      action="#"
      class="form form--small"
      method="post"
    >
      <label>
        <input
          data-qa="small"
          class="form__searchbar form__searchbar--small"
          type="text"
          name="search_2"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="images/Search.svg"
          alt="Search"
          class="search_icon"
        >
      </label>
    </form>

  </body>
</html>
