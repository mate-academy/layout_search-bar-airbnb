<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      class="search-form"
      action="#"
      method="get"
      data-qa="big"
    >
      <label for="input-search" class="input-search">
        <img
          src="./images/Search.svg"
          alt="search-icon"
          class="search-icon"
        >
        <input
          class="input"
          type="text"
          name="search"
          id="input-search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
      class="search-form search-form-small"
    >
      <label for="input-search-small" class="input-search">
        <img
          src="./images/Search.svg"
          alt="search-icon"
          class="search-icon search-icon-small"
        >
        <input
          class="input input-small"
          type="text"
          id="input-search-small"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>
</html>
