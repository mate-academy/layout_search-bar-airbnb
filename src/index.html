<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.scss">
  </head>
  <body>

    <div class="container">
      <form  data-qa="big" action="#"
      method="get">
        <label class="search-bar">
          <input
            class="search-bar__input"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress">
          <img
            src="images/Search.svg"
            class="search-bar__img"
            alt="Search icon">
        </label>
      </form>
    </div>

    <div class="container">
      <form data-qa="small" action="#"
      method="get">
        <label class="search-bar search-bar__small">
          <input
            class="search-bar__input search-bar__input--small"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress">
          <img
            src="images/Search.svg"
            class="search-bar__img search-bar__img--small"
            alt="Search icon">
        </label>
      </form>
    </div>
  </body>
</html>
