<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="search-form"
      action="http://localhost:8080/api" 
      method="get"
      data-qa="big"
    >
      <label class="search-input">
        <img 
          class="icon"
          src="./images/Search.svg" 
          alt="search icon"
        >
        <input 
        class="input"
          type="text"
          name="searchBig"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form 
      class="search-form"
      action="http://localhost:8080/api" 
      method="get"
      data-qa="small"
    >
      <label class="search-input">
        <img 
          class="icon icon--small"
          src="./images/Search.svg" 
          alt="search icon"
        >
        <input 
          class="input input-small"
          type="text"
          name="searchSmall"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
