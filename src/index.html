<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form
      action="form"
      method="post"
      class="form"
      data-qa="big"
    >
      <label class="label">
        <img
          src="./images/Search.svg"
          alt="img"
          class="input-large"
        >
        <input
          type="search"
          name="bigsearcbar"
          class="searchbar_big searchbar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
         >
      </label>
    </form>

    <form
      action="form"
      method="post"
      class="form"
      data-qa="small"
    >
      <label class="label">
        <img
          src="./images/Search.svg"
          alt="img"
          class="input-small"
        >
        <input
          type="search"
          name="smallsearchbar"
          class="searchbar_small searchbar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
