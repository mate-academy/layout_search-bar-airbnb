<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="form-comtainer">
      <form
        class="search-form"
        action="https://google.com"
        method="get"
        data-qa="big"
      >
        <label for="searchInput"></label>
        <input
          class="input"
          id="searchInput"
          type="search"
          name="searchInput"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </form>
      <form
        class="search-form"
        action="https://google.com"
        method="get"
        data-qa="small"
      >
        <label for="searchInputSmall"></label>
        <input
          class="input input--small"
          id="searchInputSmall"
          name="searchInputSmall"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
