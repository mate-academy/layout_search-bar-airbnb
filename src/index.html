<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      data-qa="big"
      class="form"
    >
      <span class="form__icon form__icon--big"></span>
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
        class="form__search-bar form__search-bar--big"
      />
    </form>

    <form
      data-qa="small"
      class="form"
    >
      <span class="form__icon form__icon--small"></span>
      <input
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
        class="form__search-bar form__search-bar--small"
      />
    </form>
  </body>
</html>
