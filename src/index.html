<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="big" class="search-bar">
      <button class="search-bar__btn search-bar__btn--big">
        <img src="images/Search.svg" alt="search icon">
      </button>
      <input
        data-qa="keypress"
        class="search-bar__input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
    <div data-qa="small" class="search-bar search-bar--small">
      <button class="search-bar__btn search-bar__btn--small">
        <img
          class="img-small"
          src="images/Search.svg"
          alt="search icon"
        >
      </button>
      <input
        class="search-bar__input search-bar__input--small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
