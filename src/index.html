<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="container__input">
        <form
          class="form"
          data-qa="big"
        >
          <input
            type="text"
            class="form__search form__search--big"
            data-qa="keypress"
            placeholder="Try “Los Angeles“"
          />
        </form>
      </div>
      <div class="container__input">
        <form
          class="form"
          data-qa="small"
        >
          <input
            type="text"
            class="form__search form__search--small"
            placeholder="Try “Los Angeles“"
          />
        </form>
      </div>
    </div>
  </body>
</html>
