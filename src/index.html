<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search">
      <form class="search-form" data-qa="big">
        <button class="search-form__button" alt="search button">
          <img
            src="./images/Search.svg"
            class="search-form__icon"
            alt="search form icon"
          >
        </button>
        <input
          class="search-form__input"
          type="search"
          placeholder="Try “Los Angeles”"
          name="input-big"
          data-qa="keypress"
        >
      </form>
      <form class="search-form search-form--small" data-qa="small">
        <button class="search-form__button search-form__button--small" alt="search-button">
          <img
            src="./images/Search.svg"
            class="search-form__icon"
            alt="search form icon"
          >
        </button>
        <input
          class="search-form__input search-form__input--small"
          type="search"
          placeholder="Try “Los Angeles”"
          name="input-small"
        >
      </form>
    </div>
  </body>
</html>
