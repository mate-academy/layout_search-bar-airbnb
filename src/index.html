<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div>
      <form class="search_bar_large" data-qa="big">
        <input
          type="search"
          class="large_bar search_b"
          data-qa="keypress"
          name="search_bar_large"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          class="search-icon_large"
          src="images/Search.svg"
          alt=""
        >
      </form>
      <form class="search_bar_small" data-qa="small">
        <input
          type="search"
          class="small_bar search_b"
          name="search_bar_small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          class="search-icon_small"
          src="images/Search.svg"
          alt=""
        >
      </form>
    </div>
  </body>
</html>
