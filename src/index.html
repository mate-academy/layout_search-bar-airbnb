<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-bar-large">
      <form class="large-search" data-qa="big">
        <input
          class="large-search-bar"
          type="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>

    <div class="search-bar-small">
      <form class="small-search" data-qa="small">
        <input
          class="small-search-bar"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
