<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
     href="./style.css"
    >
  </head>
  <body>
    <form
     action="#"
     method="GET"
     name="search-big"
    >
      <div class="search">
        <span class="icon-search-big"></span>
        <input
          class="input-search-big"
      	  type="search"
      	  data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
      	>
      </div>
    </form>
    <form
      action="#"
      data-qa="small"
      method="GET"
      name="search-small"
    >
      <div class="search">
        <span class="icon-search-small"></span>
        <input
          class="input-search-small"
          type="search"
          data-qa="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
