<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="search-bar search-bar--big"
      data-qa="big"
    >
      <input
        type="text"
        name="search"
        class="search-bar--field search-bar--big--field"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action="#"
      class="search-bar search-bar--small"
      data-qa="small"
    >
      <input
        type="text"
        name="search"
        class="search-bar--field search-bar--small--field"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
