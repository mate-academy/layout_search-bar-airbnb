<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="#"
      method="post"
      name="bigForm"
      class="form"
      data-qa="big"
    >
      <label class="form-field">
        <input
          type="search"
          name="bigSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="field-search"
        >
        <img
          class="big-image"
          src="./images/Search.svg"
          alt="'Search icon"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      name="littleForm"
      class="form"
      data-qa="small"
    >
      <label class="form-field">
        <input
          type="search"
          name="littleSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          class="field-search field-little"
        >
        <img
          class="little-image"
          src="./images/Search.svg"
          alt="'Search icon"
        >
      </label>
    </form>
  </body>
</html>
