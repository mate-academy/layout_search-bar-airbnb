<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <!-- <div class="magnify-logo"></div> -->
    <!-- Big search bar -->
    <div class="container">
      <form
      action="#"
      class="form-style"
      data-qa="big"
    >
      <input
        type="search"
        data-qa="keypress"
        class="big-bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    </div>

    <br>

    <!-- Small search bar -->
    <form
      action="#"
      class="form-style"
      data-qa="small"
    >
      <input
        type="search"
        class="small-bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
