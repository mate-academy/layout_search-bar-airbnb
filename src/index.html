<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <label
      class="search-label box-shadow"
      data-qa="big">
      <div class="search-big container">
        <form class="search-form">
          <div class="search-icon"></div>
          <input
            data-qa="keypress"
            class="search-big__input input-modifier"
            type="text"
            placeholder="Try “Los Angeles”"
          >
        </form>
      </div>
    </label>

    <label
      class="search-label box-shadow"
      data-qa="small">
      <div class="search-small container">
        <form class="search-form">
          <div class="search-icon small-icon"></div>
          <input
            class="search-small__input input-modifier"
            type="text"
            id="search-small__input"
            placeholder="Try “Los Angeles”"
          >
        </form>
      </div>
    </label>
  </body>
</html>
