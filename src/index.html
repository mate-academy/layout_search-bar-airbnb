<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
    >
      <label class="search-big">
        <img
          src="./images/Search.svg"
          alt="Иконка поиск"
          class="search-big-img"
        >
        <input
          type="text"
          class="search-big-input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="#"
      method="post"
      data-qa="small"
    >
      <label class="search-small">
        <img
          src="./images/Search.svg"
          alt="Иконка поиск"
          class="search-small-img"
        >
        <input
          type="text"
          class="search-small-input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
