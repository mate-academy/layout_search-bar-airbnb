<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://www.airbnb.com.ua/"
      method="get"
      data-qa="big"
      class="form"
    >

      <label class="search__big">
        <img src="/images/Search.svg"
          alt="search"
          class="big__icon"
        >

        <input type="text"
          data-qa="keypress"
          class="search__bar search__bar1"
          placeholder="Try &quot;Los Angeles&quot;"
        >

      </label>
    </form>
    <form action="https://www.airbnb.com.ua/"
    method="get"
    data-qa="small"
    class="form"
    >

      <label class="search__small">
        <img src="/images/Search.svg"
          alt="search"
          class="small__icon"
        >

        <input type="text"
          class="search__bar search__bar2"
          placeholder="Try &quot;Los Angeles&quot;"
        >

      </label>
    </form>
  </body>
</html>
