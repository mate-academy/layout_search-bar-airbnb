<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa ="big" 
      class="bigForm form"
    >
      <label for="bigBar" class="labelBar">
        <img
         src="./images/Search.svg"
         alt="icon"
         class="icon"
        >
        <input
          type="text"
          name="bigBar"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input"
          data-qa="keypress"
          autocomplete="off"
        >
      </label>
    </form>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa = "small"
      class="smallForm form"
    >
      <label for="smallBar" class="labelBar">
        <img
         src="./images/Search.svg"
         alt="icon"
         class="icon smallIcon"
        >
        <input
          type="text"
          name="smallBar"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input smallBar"
          autocomplete="off"
        >
      </label>
    </form>
  </body>
</html>
