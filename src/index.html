<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      action="/"
      method="get"
    >
      <form
        action="/"
        method="get"
        class="form--big"
      >
        <label for="input">
          <input
            type="text"
            class="input input--big"
            name="search-location-big"
            data-qa="big"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>

      <form
        action="/"
        method="get"
        class="form--small"
      >
        <label for="input">
          <input
            type="text"
            class="input input--small"
            name="search-location-small"
            data-qa="small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </form>
  </body>
</html>
