<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <main>
      <div class="search-bar">
        <form
          class="search-bar__big"
          data-qa="big"
        >
          <input
            name="query"
            class="search-bar__input search-bar--big"
            type="text"
            data-qa="keypress"
            placeholder="Try “Los Angeles“"
          />
        </form>

        <form
          class="search-bar__small"
          data-qa="small"
        >
          <input
            name="query"
            class="search-bar__input search-bar--small"
            type="text"
            placeholder="Try “Los Angeles“"
          />
        </form>
      </div>
    </main>
  </body>
</html>
