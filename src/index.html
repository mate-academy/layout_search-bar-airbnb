<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="post"
      class="search__form"
      data-qa="big"
    >
      <label class="search__input">
        <img
          class="icon"
          src="/images/Search.svg"
          alt="Search-image"
        >
        <input
          class="input"
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="http://localhost:8080/"
      method="post"
      class="search__form"
      data-qa="small"
    >
      <label class="search__input">
        <img
          class="icon icon__small"
          src="/images/Search.svg"
          alt="Search-image"
        >
        <input
          class="input input__small"
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>
</html>
