<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
          class="largeSearchBar"
          action="search"
          method="post"
          data-qa="big"
    >
      <label>
        <img
              class="icon"
              src="images/Search.svg"
              alt="search"
        >
        <input
              class="inputLarge"
              type="search"
              data-qa="keypress"
              placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
          class="smallSearchBar"
          action="search"
          method="post"
          data-qa="small"
    >
      <label>
        <img
              class="icon iconSmall"
              src="images/Search.svg"
              alt="search"
        >
        <input
              class="inputSmall"
              type="search"
              placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
