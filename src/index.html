<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <main>
      <form
        action="#"
        method="get"
        class="search-form search-form--big"
        data-qa="big"
      >
        <label
          for="search-big"
          class="search-form__label search-form__label--big"
        >
          <input
            type="text"
            data-qa="keypress"
            id="search-big"
            placeholder="Try “Los Angeles“"
            class="search-form__input search-form__input--big"
          />
        </label>
      </form>

      <form
        action="#"
        method="get"
        class="search-form search-form--small"
        data-qa="small"
      >
        <label
          for="search-small"
          class="search-form__label search-form__label--small"
        >
          <input
            type="text"
            data-qa="hover"
            placeholder="Try “Los Angeles“"
            class="search-form__input search-form__input--small"
            id="search-small"
          />
        </label>
      </form>
    </main>
  </body>
</html>
