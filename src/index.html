<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="objects">
      <form action="#" method="get" data-qa="big">
        <label for="search_big"></label>
        <input
          type="search"
          name="serch_fild"
          id="search_big"
          class="searchbar big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
    <div class="objects">
      <form action="#" data-qa="small">
        <label for="small_serch"></label>
        <input
          type="search"
          name="small_serch"
          id="small_serch"
          class="searchbar small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
