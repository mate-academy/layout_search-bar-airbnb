<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="searchBar"
      action="/"
      method="post"
      data-qa="big"
    >
      <img
        class="image"
        src="images/Search.svg"
        alt="search-icon">
      <input
        type="text"
        class="input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="searchBar searchBar_small"
      action="/"
      method="post"
      data-qa="small"
    >
      <img
        class="image image__small"
        src="images/Search.svg"
        alt="search-icon">
      <input
        type="text"
        class="input input__small"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
