<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <main class="main">
      <form
        action="#"
        method="post"
        data-qa="big"
      >
        <div class="search-icon__big">
          <img
            src="./images/Search.svg"
            alt="search-icon"
            class="img-icon__big"
          >
          <label for="search-big">
            <input
              type="text"
              name="search-big"
              class="search-big"
              id="search-big"
              data-qa="keypress"
              placeholder="Try &#34Los Angeles&#34"
            >
          </label>
        </div>
      </form>
      <form
        action="#"
        method="post"
        data-qa="small"
      >
        <div class="search-icon__small">
          <img
            src="./images/Search.svg"
            alt="search-icon"
            class="img-icon__small"
          >
          <label for="search-small">
            <input
              type="text"
              name="search-small"
              class="search-small"
              id="search-small"
              placeholder="Try &#34Los Angeles&#34"
            >
          </label>
        </div>
      </form>
    </main>
  </body>
</html>
