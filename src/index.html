<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form class="label">
  <label for="big-search" data-qa="keypress">
    <input id="big-search"
           class="search-input"
           type="search"
           placeholder="Try 'Los Angeles'"
           data-qa="big">
  </label>
</form>
<form class="label">
  <label for="small-search">
    <input id="small-search"
           class="search-input search-input--small "
           type="search" placeholder="Try 'Los Angeles'"
           data-qa="small">
  </label>
</form>
</body>
</html>
