<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="main__page">
    <form
      class="first__search"
      action="#"
      method="post"
      data-qa="big"
    >
      <input
        class="search__input big__bar"
        type="text"
        name="big__search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="second__search"
      action="#"
      method="post"
      data-qa="small"
    >
      <input
        class="search__input small__bar"
        type="text"
        name="small_search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
