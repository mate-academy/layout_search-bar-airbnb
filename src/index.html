<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://www.google.com/"
      method="get"
      data-qa="big"
      class="bigField field"
    >
      <div class="bigSearchBar searchBar">
        <input
          type="text"
          name="content"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="bigInput input"
        >
      </div>
    </form>

    <form
      action="https://www.google.com/"
      method="get"
      data-qa="small"
      class="smallField field"

    >
      <div class="smallSearchBar searchBar">
        <input
          type="text"
          name="content"
          placeholder="Try &quot;Los Angeles&quot;"
          class="smallInput input"
        >
      </div>
    </form>
  </body>
</html>
