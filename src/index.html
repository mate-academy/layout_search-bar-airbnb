<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    "
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form data-qa="big">
    <div class="search-bar search-bar-big">
      <input
        class="search-bar__input input-big"
        type="text"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </div>
  </form>
  <form data-qa="small">
    <div class="search-bar search-bar-small">
      <input
        class="search-bar__input input-small"
        type="text"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </div>
  </form>
</body>
</html>
