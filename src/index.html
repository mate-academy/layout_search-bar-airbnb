<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="http://localhost:8080/"
      method="post"
      class="form form-big"
      data-qa="big"
    >

      <label class="field field-big">
        <input
          type="search"
          name="search-big"
          class="line line-big"
          placeholder="Try &#34Los Angeles&#34"
          autocomplete="off"
          data-qa="keypress"
        >
      </label>

    </form>

    <form
      action="http://localhost:8080/"
      method="post"
      class="form form-small"
      data-qa="small"
    >

      <label class="field field-small">
        <input
          type="text"
          name="search-small"
          class="line line-small"
          autocomplete="off"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>

    </form>
  </body>
</html>
