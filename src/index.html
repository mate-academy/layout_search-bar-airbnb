<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-big" 
      data-qa="big" 
      action="search" 
      method="get"
    >
      <input
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;" 
        class="input-big" 
        data-qa="keypress"
      >
    </form>
    <form
      class="search-small" 
      data-qa="small" 
      action="search" 
      method="get"
    >
      <input
        type="text" 
        placeholder="Try &quot;Los Angeles&quot;" 
        class="input-small"
      >
    </form>
  </body>
</html>
