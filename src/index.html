<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#"
    class="bigform form"
    data-qa="big">
      <label for="big">
        <input type="search"
        name="Search_big"
        id="big"
        class="input input__big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>
    <form action="#"
    class="form"
    data-qa="small">
      <label for="small">
        <input type="search"
        name="search_small"
        id="small"
        class="input input__small"
        placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>
  </body>
</html>
