<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form>
      <label for="search-bar">
      <div class="search-bar"
           data-qa="big">
        <div class="search-input__icon"></div>
        <input type="search"
               id="search-bar"
               name="search-bar"
               placeholder="Try &#34;Los Angeles&#34;"
               class="input"
               data-qa="keypress">
      </div>
      </label>
    </form>

    <form>
      <label for="search-bar--small">
      <div class="search-bar search-bar--small"
           data-qa="small">
        <div class="search-input__icon--small"></div>
        <input type="search"
               id="search-bar--small"
               name="search-bar--small"
               placeholder="Try &#34;Los Angeles&#34;"
               class="input input--small">
      </div>
      </label>
    </form>

    </body>
  </html>
