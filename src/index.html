<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form
      action="https://VLabovskyi.github.io/layout_search-bar-airbnb/"
      method="post"
      data-qa="big"
      class="form-Big"
    >
      <label>
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="search search-Big"
        >
      </label>
    </form>

    <form
      action="https://VLabovskyi.github.io/layout_search-bar-airbnb/"
      method="post"
      data-qa="small"
      class="form-Small"
    >
      <label>
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search search-Small"
        >
      </label>
    </form>

  </body>
</html>
