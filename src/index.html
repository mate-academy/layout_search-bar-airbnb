<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="searchbar" data-qa="big">
      <img
        class="magnifier_big"
        src="images/Search.svg"
        alt="lupa"
      >
      <input
        class="big_bar bars"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </div>
    <div class="searchbar" data-qa="small">
      <img
        class="magnifier_small"
        src="images/Search.svg"
        alt="magnifier"
      >
      <input
        class="small_bar bars"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
