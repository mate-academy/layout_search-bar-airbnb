<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>    
    <form 
      class="search-form search-form_first"
      action="firstSearch" 
      method="post" 
      data-qa="big"
    >
      <label class="search-form__label search-form__label_first">
        <input 
          class="search-form__input search-form__input_first"
          data-qa="keypress"
          type="text" 
          placeholder="Try &quot;Los Angeles&quot" 
        > 
        <img 
          src="images/Search.svg"
          alt="search-icon" 
          class="search-icon_first"
        >
      </label>
    </form>
    <form 
      class="search-form search-form_second"
      action="secondSearch" 
      method="post"
      data-qa="small"
    >
      <label class="search-form__label search-form__label_second">
        <input 
          type="text" 
          class="search-form__input search-form__input_second" 
          placeholder="Try &quot;Los Angeles&quot" 
          data-qa="small"
        >
        <img 
          src="images/Search.svg" 
          alt="search-icon" 
          class="search-icon_second"
        >
      </label>
    </form>
  </body>
</html>
