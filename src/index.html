<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      class="search"
      action="/"
      method="post"
      data-qa="big"
    >
      <label for="searchBig"></label>
      <img
        class="search-icon"
        src="./images/Search.svg"
        alt="Search"
      >
      <input
        class="input"
        type="search"
        id="searchBig"
        name="q1"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="search"
      action="/"
      method="post"
      data-qa="small"
    >
      <label for="searchSmall"></label>
      <img
        class="search-icon small-icon"
        src="./images/Search.svg"
        alt="Search"
      >
      <input
        class="input input--small"
        type="search"
        id="searchSmall"
        name="q2"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
