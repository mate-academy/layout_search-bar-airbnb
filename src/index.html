<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Search Bars</title>
  </head>
  <body>
    <div class="container">
      <!-- Barra de pesquisa grande -->
      <form
        class="search-form big"
        data-qa="big"
      >
        <div class="icon"></div>
        <input
          type="text"
          class="search-input"
          placeholder="Try Los Angeles"
          data-qa="keypress"
        />
      </form>

      <div class="spacer"></div>

      <!-- Barra de pesquisa pequena -->
      <form
        class="search-form"
        data-qa="small"
      >
        <div class="icon"></div>
        <input
          type="text"
          class="search-input"
          placeholder="Try Los Angeles"
        />
      </form>
    </div>
  </body>
</html>
