<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="POST"
      data-qa="big"
      class="searchBar"
    >
      <img
      src="./images/Search.svg"
      alt="searchImg"
      class="form--searchImg"
    >
      <input
        type="text"
        placeholder="Try &#8221Los Angeles&#8221"
        id="bigSearch"
        name="bigSearch"
        data-qa="keypress"
        class="form--input"
      >
    </form>
    <form
      action="#"
      method="POST"
      data-qa="small"
      class="searchBar"
    >
      <img
        src="./images/Search.svg"
        alt="searchImg searchImg-small"
        class="form--searchImg searchImg-small"
      >
      <input
        type="text"
        placeholder="Try &#8221Los Angeles&#8221"
        id="smallSearch"
        name="smallSearch"
        class="form--input small-input"
      >
    </form>
  </body>
</html>
