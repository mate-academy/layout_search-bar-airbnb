<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form class="bigSearchBar searchBar" data-qa="big">

      <div class="bigFormBlock formBlock">

        <label for="bigBar">

          <input 
            type="text" 
            id="bigBar" 
            name="bigBar" 
            class="inputBig input"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
      </div>
    </form>

    <form class="smallSearchBar searchBar" data-qa="small">

      <div class="smallFormBlock formBlock">

        <label for="smallBar">

          <input 
            type="text" 
            id="smallBar" 
            name="smallBar" 
            class="inputSmall input"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>
  </body>
</html>
