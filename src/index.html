<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="searchForm"
      data-qa="big"
    >
      <input
        type="text"
        name="bigSearchBar"
        class="searchBar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >

      <img
        src="./images/Search.svg"
        alt="searchIcon"
        class="searchIcon"
      >
    </form>

    <form
      action="#"
      method="get"
      class="searchForm searchForm__small"
      data-qa="small"
    >
      <input
        type="text"
        name="smallSearchBar"
        class="searchBar searchBar__small"
        placeholder="Try &quot;Los Angeles&quot;"
      >

      <img
        src="./images/Search.svg"
        alt="searchIcon"
        class="searchIcon searchIcon__small"
      >
    </form>

  </body>
</html>
