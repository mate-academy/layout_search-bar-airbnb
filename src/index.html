<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      class="form"
      method="post"
      data-qa="keypress"
    >
      <input
        type="text"
        class="form__search form__search--size--big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="big"
      >

      <input
        type="text"
        class="form__search form__search--size--small"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="small"
      >
    </form>
  </body>
</html>
