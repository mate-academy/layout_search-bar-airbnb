<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      data-qa="big"
      method="POST"
      action="link"
    >
      <img
        class="big-icon"
        src="/images/Search.svg"
        alt="Search button"
      >
      <input
        class="big-bar search"
        type="text"
        id="search-input-big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="form"
      data-qa="small"
      method="POST"
      action="link"
    >
      <img
        class="small-icon"
        src="/images/Search.svg"
        alt="Search button"
      >
      <input
        class="small-bar search"
        type="text"
        id="search-input-small"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
