<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="bigger_form"
      data-qa="big"
    >
      <img
        src="/images/Search.svg"
        alt="search"
        class="image_big"
      >

      <input
        type="search"
        name="bigSearch"
        class="big_search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action="#"
      method="get"
      class="smaller_form"
      data-qa="small"
    >
      <img
        src="/images/Search.svg"
        alt="search"
        class="image_small"
      >

      <input
        type="search"
        name="smallSearch"
        class="small_search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
