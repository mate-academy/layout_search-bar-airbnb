<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#" 
      method="post" 
      class="searchBig" 
      data-qa="big"
    >
      <label>
        <img 
          src="./images/Search.svg" 
          alt="look" 
          class="icon iconBig"
        >
        <input
          type="search"
          name="searchBar"
          class="search searchBig__form"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form 
      action="#" 
      method="post" 
      class="searchSmall" 
      data-qa="small"
    >
      <label>
        <img 
          src="./images/Search.svg" 
          alt="look" 
          class="icon iconSmall"
        >
        <input
          type="search"
          name="searchBar"
          class="search searchSmall__form"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
