<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="" class="my-Form" data-qa="big" >
    <label for="searchArea" class="label-big" >
      <input class="search-Area" type="search" name="searchArea" id="searchArea" data-qa="keypress" placeholder="Try “Los Angeles”" autocomplete="off">
    </label>
  </form>

  <form action="" data-qa="small" >
    <label for="searchArea-small" class="label-small"  data-qa="small">
      <input class="searchArea-small" type="search" name="searchArea-small" id="searchArea-small" placeholder="Try &#34;Los Angeles&#34;"  autocomplete="off">
    </label>
  </form>
</body>
</html>
