<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form"
      action="#"
      method="post"
      data-qa="big"
      name="bigForm"
    >
      <lebel class="searchBar">
        <img
          src="images/Search.svg"
          alt="Search image"
          class="searchBar__img searchBar__img--big"
        >
        <input type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="searchBar__input searchBar__input--big"
          data-qa="keypress"
        >
      </lebel>
    </form>

    <form class="form"
      action="#"
      method="post"
      data-qa="small"
      name="smollForm"
    >
      <lebel class="searchBar">
        <img
          src="images/Search.svg"
          alt="Search image"
          class="searchBar__img searchBar__img--small"
        >
        <input type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="searchBar__input searchBar__input--small"
        >
      </lebel>
    </form>
  </body>
</html>
