<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      action=""
      method="post"
      data-qa="big">
      <div class="conteiner">
        <input
        placeholder="Try &quot;Los Angeles&quot"
        class="search_bar"
        type="search"
        name="big_search"
        data-qa="keypress">
      </div>
    </form>
    <form
      action=""
      method="post"
      data-qa="small">
      <div class="conteiner">
        <input
          placeholder="Try &quot;Los Angeles&quot"
          class="search_bar small_search_bar"
          type="search"
          name="small_search">
      </div>
    </form>
  </body>
</html>
