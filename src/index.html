<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="GET"
      class="big-form"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="search"
        class="search-big"
      >
      <input
        type="text"
        class="big"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
    <form
      action=""
      method="GET"
      class="small-form"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="search"
        class="search-small"
        width="11"
        height="11"
      >
      <input
        type="text"
        class="small"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
  </body>
</html>
