<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      id="big__search"
      name="big__search"
      class="container"
      data-qa="keypress"
      method="post"
    >
      <img
        src="./images/Search.svg"
        alt="search__icon"
        class="search__icon__big"
      >
      <input
        type="search"
        data-qa="big"
        class="search__bar"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>
    <form
      action=""
      id="small__search"
      name="small__search"
      class="container"
      data-qa="keypress"
      method="post"
    >
      <img
        src="./images/Search.svg"
        alt="search__icon"
        class="search__icon__small"
      >
      <input
        type="text"
        data-qa="small"
        class="search__bar search__bar__small"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>
  </body>
</html>
