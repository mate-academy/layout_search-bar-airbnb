<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="weiht">
    <form
    action="#"
    method="post"
    class="bigSearch"
    data-qa="big"
    >
      <img
      class="image"
      src="images/Search.svg"
      alt="icon"
      >
      <input
      class="input"
      type="search"
      placeholder="Try &quot;Los Angeles&quot;"
      data-qa="keypress">
    </form>
    <form
    action="#"
    method="post"
    data-qa="small"
    class="smallSearch"
    >
      <img
      class="imageSmall"
      src="images/Search.svg"
      alt="iconSmall"
      >
      <input
      type="search"
      class="input input__small"
      placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
