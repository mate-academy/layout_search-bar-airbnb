<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="" data-qa="big">
      <label for="big-search">
        <img
          src="images/Search.svg"
          alt="search"
          class="big-search-img"
        >
      </label>
      <input
        class="search-input big-search-input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        id="big-search"
      >
    </form>
    <form action="" data-qa="small">
      <label for="small-search">
        <img
          src="images/Search.svg"
          alt="search"
          class="small-search-img"
        >
      </label>
      <input
        class="search-input small-search-input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        id="small-search"
      >
    </form>
  </body>
</html>
