<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="big-search">
      <form
        class="form-big-search"
        action="#bigSearch"
        method="get"
        data-qa="big"
      >
        <input
          class="input-search input-big-search"
          type="search"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress"
        >
      </form>
    </div>
    <div class="small-search">
      <form
        class="form-small-search"
        action="#smallSearch"
        method="get"
        data-qa="small"
      >
        <input
          class="input-search input-small-search"
          type="search"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </form>
    </div>
  </body>
</html>
