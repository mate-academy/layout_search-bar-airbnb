<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="search-bar big"
        data-qa="big"
      >
        <img
          class="images big"
          src="/src/images/Search.svg"
          alt="search-img"
        />
        <input
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          class="search-bar__input big"
        />
      </div>

      <div
        class="search-bar small"
        data-qa="small"
      >
        <img
          class="images small"
          src="/src/images/Search.svg"
          alt="search-img"
        />
        <input
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
          class="search-bar__input small"
        />
      </div>
    </div>
  </body>
</html>
