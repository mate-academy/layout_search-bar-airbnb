<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      name="form-search-big"
      class="sb-container"
      data-qa="keypress"
    >
      <img
        src="./images/Search.svg"
        alt="search-icon"
        class="search-icon search-icon--big"
      >
      <input
        type="text"
        name="search-big"
        data-qa="big"
        class="search-bar search-bar--big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action="#"
      name="form-search-small"
      class="sb-container"
    >
      <img
        src="./images/Search.svg"
        alt="search-icon"
        class="search-icon search-icon--small"
      >
      <input
        type="text"
        name="search-small"
        data-qa="small"
        class="search-bar search-bar--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
