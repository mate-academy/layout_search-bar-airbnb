<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="search big-search"
      data-qa="big"
    >
      <label class="form-field form-field-big">
        <input
          class="search-bar big-search-bar"
          type="text"
          name="search"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
        >
        <button class="search-bar big-search-button"></button>
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="search small-search"
      data-qa="small"
    >
      <label class="form-field form-field-small">
        <input
          class="search-bar small-search-bar"
          type="text"
          name="search"
          placeholder="Try &#34Los Angeles&#34"
        >
        <button class="small-search-button"></button>
      </label>
    </form>
  </body>
</html>
