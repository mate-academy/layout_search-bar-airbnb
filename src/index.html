<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form-big"
      action="/"
      method="post"
      data-qa="big">
      <img
        src="./images/Search.svg"
        alt="icon"
        class="icon-big"
      >
      <input
        type="search"
        name="big"
        class="search search-big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
    >
    </form>

    <form
      class="form-small"
      action="/"
      method="post"
      data-qa="small">
      <img
        src="./images/Search.svg"
        alt="icon"
        class="icon-small">
      <input
        type="search"
        name="small"
        class="search search-small"
        placeholder="Try &quot;Los Angeles&quot;"
    >
    </form>


  </body>
</html>
