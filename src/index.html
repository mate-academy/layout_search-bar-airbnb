<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      class="searchForm"
      data-qa="big"
    >
      <input
        type="text"
        class="searchBar"
        name="searchBarBig"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        class="icon"
        src="./images/Search.svg"
        alt="search"
      >
    </form>

    <form
      action="/"
      method="get"
      class="searchForm"
      data-qa="small"
    >
      <input
        type="text"
        class="searchBar searchBarSmall"
        name="searchBarSmall"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        class="icon iconSmall"
        src="./images/Search.svg"
        alt="search"
      >
    </form>
  </body>
</html>
