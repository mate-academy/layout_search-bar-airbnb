<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container" data-qa="big">
      <img
        src="images/Search.svg"
        alt=""
        class="large-search-icon"
      >
      <input
        type="text"
        name="large"
        class="large-search-bar search-bar"
        data-qa="keypress"
        placeholder="Try &ldquo;Los Angeles&rdquo;"
      >
    </div>
    <div class="container" data-qa="small">
      <img
        src="images/Search.svg"
        alt=""
        class="small-search-icon"
      >
      <input
        type="text"
        name="small"
        class="small-search-bar search-bar"
        data-qa="keypress"
        placeholder="Try &ldquo;Los Angeles&rdquo;"
      >
    </div>
  </body>
</html>
