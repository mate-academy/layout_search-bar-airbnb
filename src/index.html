<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="index.html"
      method="post"
      class="formbig searchForm-big"
      data-qa="big" >
      <label
        for="one"
        class="form__label form-label-big">
        <input
          class="input input-big"
          type="text"
          name="form1"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          id="one"
        >
      </label>
    </form>

    <form
      action="index.html"
      method="post"
      data-qa="small"
      class="formbig searchForm-small">
      <label
        for="two"
        class="form__label form-label-small">
        <input
          class="input input-small"
          type="text"
          name="form2"
          placeholder="Try &quot;Los Angeles&quot;"
          id="two"
        >
      </label>
    </form>
  </body>
</html>
