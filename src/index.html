<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="#"
      method="post"
      data-qa="big"
    >
      <label class="form_big">
        <input
          class="search big_search"
          data-qa="keypress"
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      class="form"
      action="#"
      method="post"
      data-qa="small"
    >
      <label class="form__small">
        <input
          class="search small_search"
          type="text"
          name="search"
          placeholder=" Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
