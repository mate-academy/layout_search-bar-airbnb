<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      data-qa="big"
      class="search-form"
    >
      <button
        class="search-butt search-butt-big"
        type="submit"
        id="button-big"
      >
        <img
          src="images/Search.svg"
          class="search-img-big"
          alt="search"
        >
      </button>

      <input
        type="text"
        name="search-big"
        class="search-input search-big"
        id="search-big"
        data-qa="keypress"
        placeholder="Try “Los Angeles”"
      >
    </form>

    <form
      action=""
      data-qa="small"
      class="search-form"
    >
      <button
        class="search-butt search-butt-small"
        type="submit"
        id="button-small"
      >
        <img
          src="images/Search.svg"
          class="search-img-small"
          alt="search"
        >
      </button>

      <input
        type="text"
        name="search-small"
        class="search-input search-small"
        id="search-small"
        placeholder="Try “Los Angeles”"
      >
    </form>
  </body>
</html>
