<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- BIG SEARCH BAR -->
    <form
      class="search-form"
      action="url"
      method="get"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="search big image"
        class="image big-search-logo"
      >
      <input
        class="input big-bar"
        type="search"
        name="searchFromBigBar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <!-- SMALL SEARCH BAR -->
    <form
      class="search-form"
      action="url"
      method="get"
      data-qa="small"
    >
      <img
        src="./images/Search.svg"
        alt="search big image"
        class="image small-search-logo"
      >
      <input
        class="input small-bar"
        type="search"
        name="searchFromBigBar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
