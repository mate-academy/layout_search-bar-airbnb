<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      data-qa="keypress"
      action="search" 
      method="get"
      id="search-form" 
    >
      <label>
        <img 
          class="big--search--icon" 
          src="images/Search.svg" 
          alt="search"
        >  
        <input 
          type="search" 
          class="big--search"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="big"
        >
      </label>
    </form>
    <form 
      action="search" 
      method="get" 
    >
      <label>
        <img 
          class="small--search--icon" 
          src="images/Search.svg" 
          alt="search"
        >  
        <input 
          type="search" 
          class="small--search"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="small"
        >
      </label>
    </form>
  </body>
</html>
