<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="http://localhost:8080" 
      method="get" 
      data-qa="big"
    >
      <div class="searchbarbig">
        <input 
          class="search_bar_big search_bar "
          type="text" 
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>

    <form 
      action="http://localhost:8080" 
      method="get"
      data-qa="small"
    >
      <div class="searchbarsmal">
        <input 
          class="search_bar_smal search_bar" 
          type="text" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>

  </body>
</html>
