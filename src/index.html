<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search__input search_big" data-qa="big">
      <img
        type="submit"
        class="icon search_big__icon"
        src="./images/Search.svg"
        alt="search"
        >
      <input
        data-qa="keypress"
        type="text"
        class="search_big__input"
        name="searchbar"
        placeholder="Try &quot;Los Angeles&quot"
      >
    </form>

    <form class="search__input search_small" data-qa="small">
      <img
        type="submit"
        class="icon search_small__icon"
        src="./images/Search.svg"
        alt="search"
      >
      <input
        data-qa="keypress"
        type="text"
        class="search_small__input"
        name="searchbar"
        placeholder="Try &quot;Los Angeles&quot"
      >
    </form>
  </body>
</html>
