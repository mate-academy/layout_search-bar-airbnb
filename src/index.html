<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search Bar</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="stylesheet"
      href="./blocks/search.css"
    />
  </head>
  <body>
    <!-- Big search form -->
    <form
      action="#"
      class="search search--big"
      data-qa="big"
    >
      <input
        type="text"
        name="search-big"
        class="search__input search__input--big"
        data-qa="keypress"
        placeholder="Try “Los Angeles”"
        aria-label="Search big"
      />
    </form>

    <!-- Small search form -->
    <form
      action="#"
      class="search search--small"
      data-qa="small"
    >
      <input
        type="text"
        name="search-small"
        class="search__input search__input--small"
        placeholder="Try “Los Angeles”"
        aria-label="Search small"
      />
    </form>
  </body>
</html>
