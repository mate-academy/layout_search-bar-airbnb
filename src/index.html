<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://www.google.com/search"
          method="get"
          class="container container__big"
          data-qa="big"
    >

      <button type="submit"
              class="search-button
                     search-button--big">
        <img src="images/Search.svg"
             class="image image__big"
             alt="searchButton"
        >
      </button>

      <input type="text"
             name="q"
             class="search__text search__text--big"
             placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form action="https://www.google.com/search"
          method="get"
          class="container container__small"
          data-qa="big"
    >

      <button type="submit"
              class="search-button
                     search-button--small"
      >

        <img src="images/Search.svg"
             class="image image__small"
             alt="searchButton"
        >
      </button>

      <input type="text"
             name="q"
             class="search__text search__text--small"
             placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
