<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body class="page__body">
    <form
      class="search-form search-position"
      action="#"
      data-qa="big"
    >
      <div class="search-form__container search-form__container--big">
        <label>
          <input
            class="search-form__field search-form__field--big"
            type="text"
            data-qa="keypress"
            placeholder="Try “Los Angeles“"
          />
        </label>
      </div>
    </form>

    <form
      class="search-form search-position"
      action="#"
      data-qa="small"
    >
      <div class="search-form__container search-form__container--small">
        <label>
          <input
            class="search-form__field search-form__field--small"
            type="text"
            data-qa="hover"
            placeholder="Try “Los Angeles“"
          />
        </label>
      </div>
    </form>
  </body>
</html>
