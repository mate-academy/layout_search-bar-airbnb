<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="search__form"
    >
      <div
        class="search__big--container"
        data-qa="big"
      >
        <input
          type="text"
          class="input--big"
          data-qa="keypress"
          placeholder="Try &#34;Los Angeles&#34;"
        />
      </div>

      <div
        class="search__small--container"
        data-qa="small"
      >
        <input
          type="text"
          class="input--small"
          data-qa="hover"
          placeholder="Try &#34;Los Angeles&#34;"
        />
      </div>
    </form>
  </body>
</html>
