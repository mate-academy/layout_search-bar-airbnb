<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://www.airbnb.com.ua/"
      method="get"
      class="form formFirst"
      data-qa="big"
    >
      <input
        type="text"
        class="search_big"
        placeholder="Try &#8220Los Angeles&#8221"
        data-qa="keypress"
      >
    </form>

    <form
      action="https://www.airbnb.com.ua/"
      method="get"
      class="form formSecond"
      data-qa="small"
    >
      <input
        type="text"
        class="search_small"
        placeholder="Try &#8220Los Angeles&#8221"
      >
    </form>
  </body>
</html>
