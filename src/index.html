<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body class="page__body">
    <form
      class="search-bar search-bar--size--big"
      data-qa="big"
    >
      <input
        data-qa="keypress"
        class="search-bar__input search-bar__input--size-big"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="search-bar search-bar--size--small"
      data-qa="small"
    >
      <input
        class="search-bar__input search-bar__input--size-small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
