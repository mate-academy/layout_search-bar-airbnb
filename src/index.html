<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="searchBox"
      action="google.com"
      method="post"
      data-qa="big"
    >
      <img 
        src="images/Search.svg" 
        alt="SearchIcon" 
        class="searchIcon"
      >
      <input
        type="textarea" 
        placeholder="Try &quot;Los Angeles&quot;"
        class="inputarea"
        data-qa="keypress"
      ></input>
    </form>
    <form 
      class="smallSearchBox"
      action="google.com"
      method="post"
      data-qa="smalle"
    >
      <img 
        src="images/Search.svg" 
        alt="SearchIcon" 
        class="smallSearchIcon"
      >
      <input
        type="textarea" 
        placeholder="Try &quot;Los Angeles&quot;"
        class="smallInputarea"
      ></input>
    </form>
  </body>
</html>
