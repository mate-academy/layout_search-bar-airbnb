<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <form data-qa="big">
      <div class="big-search-container">
        <input
          type="text"
          data-qa="keypress"
          class="big-search"
          placeholder="Try “Los Angeles“"
        />
        <button class="search-button">
          <img class="big-search-icon"
            src="./images/Search.svg"
            alt="search-icon"
          />
        </button>
      </div>
    </form>
    <form data-qa="small">
      <div class="small-search-container">
        <input
          type="text"
          data-qa="hover"
          class="small-search"
          placeholder="Try “Los Angeles“"
        />
        <button class="search-button">
          <img class="small-search-icon"
            src="./images/Search.svg"
            alt="search-icon"
          />
        </button>
      </div>
    </form>
  </body>
</html>
