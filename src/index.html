<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <div class="container">
      <form 
        action="#" 
        method="get"
        data-qa="big"
      >
        <img src="/src/images/Search.svg" alt="loupe" class="loupe1">
        <label>
          <input
            class="search-bar big"
            type="search"
            placeholder="Try &quot Los Angeles &quot "
            data-qa="keypress"
            >
        </label>
      </form>
    </div>
    <div class="container">
      <img src="/src/images/Search.svg" alt="loupe" class="loupe2">
      <form 
        action="#"
        method="get"
        data-qa="small"
        >
        <label>
          <input
            class="search-bar small"
            type="search"
            placeholder="Try &quot Los Angeles &quot ">
        </label>
      </form>
    </div>
  </body>
</html>
