<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>

    <form
        action="#"
        method="get"
        data-qa="big"
        class="search"
    >
      <label class="label">
        <img class="icon big_icon" src="./images/Search.svg" alt="icon">
        <input
          type="text"
          data-qa="keypress"
          placeholder="Try &#34Los Angeles&#34"
          class="input big_input"
        >
      </label>
    </form>

    <form
        action="#"
        method="get"
        data-qa="small"
        class="search"
    >
      <label class="label">
        <img class="icon small_icon" src="./images/Search.svg" alt="icon">
        <input
          type="text"
          placeholder="Try &#34Los Angeles&#34"
          class="input small_input"
        >
      </label>
    </form>
  </body>
</html>
