<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="page">
    <div class="page__form-container">
      <form
        class="form form--big"
        data-qa="big"
      >
        <div class="form__container">
          <div class="form__icon form__icon--big"></div>

          <input
            type="text"
            data-qa="keypress"
            placeholder="Try &#34;Los Angeles&#34;"
            class="form__search-bar form__search-bar--big"
          />
        </div>
      </form>
    </div>

    <div class="page__form-container">
      <form
        class="form form--small"
        data-qa="small"
      >
        <div class="form__container">
          <div class="form__icon form__icon--small"></div>

          <input
            type="text"
            data-qa="keypress"
            placeholder="Try &#34;Los Angeles&#34;"
            class="form__search-bar form__search-bar--small"
          />
        </div>
      </form>
    </div>
  </body>
</html>
