<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="/"
      method="post"
      data-qa="big"
      class="form"
    >
      <img
        src="images/Search.svg"
        alt="Search"
        class="search-icon_big"
      >

      <input
        type="search"
        class="search-bar input-big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form action="/"
      method="post"
      data-qa="small"
      class="form"
    >
      <img
        src="images/Search.svg"
        alt="Search"
        class="search-icon_small"
      >

      <input
        type="search"
        class="search-bar input-small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
