<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      action="#"
      method="get"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="#"
        class="search-icon"
      >
      <label for="search-input-big">
        <input
          class="input"
          type="text"
          name="searchBig"
          id="search-input-big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      class="search-form small"
      action="#"
      method="get"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="#"
        class="search-icon-small"
      >
      <label for="search-input-small">
        <input
          class="input_small"
          type="text"
          name="searchSmall"
          id="search-input-small"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
