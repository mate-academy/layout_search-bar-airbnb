<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#"
    method="get"
    class="form form__big"
    data-qa="big">
      <input class="search__input big__input" type="text"
      placeholder="Try &quot;Los Angeles&quot;"
      data-qa="keypress">
    </form>

    <form action="#"
    method="get"
    class="form form__small"
    data-qa="small">
      <input class="search__input small__input" type="text"
      placeholder="Try &quot;Los Angeles&quot;">
    </form>
  </body>
</html>
