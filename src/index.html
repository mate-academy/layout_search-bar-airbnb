<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="big" class="wrapper wrapper__big">
      <input
        class="input big__input border__light"
        name="big__input"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
    <div data-qa="small" class="wrapper wrapper__small">
      <input
        class="input small__input border__light"
        name="small__input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
