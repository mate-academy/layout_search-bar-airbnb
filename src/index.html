<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      class="form form__big"
      action="#"
      method="post"
      data-qa="big"
    >
      <img
        class="img-big"
        src="./images/Search.svg"
        alt="find">

      <input
        class="search search__big"
        type="search"
        name="searchBig"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="form form__small"
      action="#"
      method="post"
      data-qa="small"
    >
      <img
        class="img-small"
        src="./images/Search.svg"
        alt="find">

      <input
        class="search search__small"
        type="search"
        name="searchSmall"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
  </body>
</html>
