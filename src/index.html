<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search_form</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      data-qa="big"
      class="big__form__container"
    >
      <img
        class="form__big__icon"
        src="../src/images/Search.svg"
        alt="Search"
      />
      <input
        class="big__form__input"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      data-qa="small"
      class="small__form__container"
    >
      <img
        class="small__form__icon"
        src="../src/images/Search.svg"
        alt="Search"
      />
      <input
        class="small__form__input"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
