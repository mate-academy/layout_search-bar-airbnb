<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        class="form"
        action="#"
        data-qa="big"
        method="get"
      >
        <input
          class="search search--big"
          type="search"
          name="search-large"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          >
      </form>
      <form
        action="#"
        class="form"
        data-qa="small"
        method="get"
        >
        <input
          type="search"
          name="search--small"
          class="search search--small"
          placeholder="Try &quot;Los Angeles&quot;">
      </form>
    </div>
  </body>
</html>
