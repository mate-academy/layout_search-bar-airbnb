<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form first"
      action="/"
      method="get"
      data-qa="big"
    >
      <label for="bigInput">
        <input
          data-qa="keypress"
          id="bigInput"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input big"
        >
        <img
          src="./images/Search.svg"
          alt="icon"
          class="bigIcon"
        >
      </label>
    </form>
    <form
      action="/"
      method="get"
      data-qa="small"
      class="form second"
    >
      <label for="smallInput">
        <input
          id="smallInput"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input small"
        >
        <img
          src="./images/Search.svg"
          alt="icon"
          class="smallIcon"
        >
      </label>
    </form>
  </body>
</html>
