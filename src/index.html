<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="large-bar bar" data-qa="big">
      <label class="label large-bar__label">
        <input
          data-qa="keypress"
          type="text"
          placeholder="Try “Los Angeles”"
          class="large-bar__input input"
        >
      </label>

    </form>
    <form class="small-bar bar" data-qa="small">
      <label class="label small-bar__label">
        <input
          type="text"
          placeholder="Try “Los Angeles”"
          class="small-bar__input input"
        >
      </label>
    </form>
  </body>
</html>
