<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bars v1.3</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big">
      <input
        type="search"
        name="bigBar"
        id="searchBarBig"
        class="bigBar"
        placeholder="Try &#34Los Angeles&#34"
        data-qa="keypress"
      >
    </form>

    <form data-qa="small">
      <input
        type="search"
        name="smallBar"
        id="searchBarSmall"
        class="smallBar"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>
  </body>
</html>
