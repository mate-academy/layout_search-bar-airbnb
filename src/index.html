<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      class="search"
      method="get"
      data-qa="big"
    >
      <input
        type="text"
        name="searchBigBar"
        class="searchBig"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="images/Search.svg"
        alt="search"
        class="icon"
      >
    </form>
    <!--change-->
    <form
      action="/"
      method="get"
      class="search"
      data-qa="small"
    >
      <input
        type="text"
        class="searchBig searchSmallBar"
        name="searchSmall"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="images/Search.svg"
        alt="search"
        class="icon iconSmall"
      >
    </form>
  </body>
</html>
