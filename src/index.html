<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form data-qa="big" class="form form__big">
        <img src="images/Search.svg"
        alt="big__icon"
        class="big__icon">
        <input
        type="text"
        name="searchbar__big"
        class="searchbar__big"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
        >
      </form>
      <form data-qa="small" class="form form__small">
        <img src="images/Search.svg"
        alt="small__icon"
        class="small__icon"
        >
        <input
        type="text"
        name="searchbar__small"
        class="searchbar__small"
        placeholder="Try “Los Angeles”"
        >
      </form>
    </div>
  </body>
</html>
