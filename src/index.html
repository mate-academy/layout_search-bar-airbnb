<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="/"
      method="post"
      data-qa="big"
      class="form"
    >
      <label class="bigLink">
        <img
          src="./images/Search.svg"
          alt="iconBig"
          class="icon"
        >
        <input
          type="text"
          class="link"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="/"
      method="post"
      data-qa="small"
      class="form"
    >
      <label class="smallLink">
        <img
          src="./images/Search.svg"
          alt="iconSmall"
          class="icon iconSmall"
        >
        <input
          type="text"
          class="link smallLink"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
