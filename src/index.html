<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      data-qa="big"
      class="big_form form"
    >
      <label for="search-big">
        <img
          src="./images/Search.svg"
          alt="search"
          class="big_img search-img"
        >
        <input
          data-qa="keypress"
          id="search-big"
          type="search"
          name="big search bar"
          class="big_input input"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>

    <form
      data-qa="small"
      class="small_form form"
    >
      <label for="search-small">
        <img
          src="./images/Search.svg"
          alt="search"
          class="small_img search-img"
        >
        <input
          data-qa="keypress"
          id="search-small"
          type="search"
          name="small search bar"
          class="small_input input"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>

    </form>

  </body>
</html>
