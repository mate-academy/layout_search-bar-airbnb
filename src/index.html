<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="big-search"
      data-qa="keypress"
    >
      <img
        src="./images/Search.svg"
        class="img img__big"
        alt="search"
      >
      <input
        class="big search__input"
        type="search"
        name="searchbar"
        id="big"
        data-qa="big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form class="small-search">
      <img
        src="./images/Search.svg"
        class="img img__small"
        alt="search"
      >
      <input
        class="small search__input"
        type="search"
        name="searchbar"
        id="small"
        data-qa="small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
