<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
       action="/"
       method="get"
       role="search"
       class="search__form"
       data-qa="big"
    >
      <div class="searchBar__container" >
        <input
           type="search"
           class="field big__field"
           name="question"
           id="search_big"
           data-qa="keypress"
           placeholder="Try &quot;Los Angeles&quot;"
           aria-label="Search through site content"
        >
        <img
           src="images/Search.svg"
           alt="loupe icon"
           class="big__image"
        >
      </div>
    </form>
    <form
       role="search"
       class="search__form"
       data-qa="small"
    >
      <div class="searchBar__container">
        <input
           class="field small__field"
           type="search"
           name="question"
           id="search_small"
           placeholder="Try &quot;Los Angeles&quot;"
           aria-label="Search through site content"
        >
        <img src="images/Search.svg"
           alt="loupe icon"
           class="small__image"
        >
      </div>
    </form>
  </body>
</html>
