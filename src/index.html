<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="/submit"
      class="search big-search"
      data-qa="big"
      method="post"
    >
      <div class="search__big-search--icon"></div>

      <input
        class="search__input big-search__input"
        type="text"
        data-qa="keypress"
        name="searchBig"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      action="/submit"
      class="search small-search"
      data-qa="small"
      method="post"
    >
      <div class="search__small-search--icon"></div>

      <input
        class="search__input small-search__input"
        type="text"
        name="searchSmall"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
