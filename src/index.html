<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>


    <form
      method="post"
      data-qa="big"
      name="form"
    >
      <label for="search-bar-large" class="search-bar-label">
        <img
          class="img-big"
          src="images/Search.svg"
          alt="loop"
        >
        <input
        class="search-bar search-bar-big"
        name="search-1"
        type="search"
        id="search-bar-large"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      method="post"
      data-qa="small"
      name="form"
    >
      <label for="search-bar-little" class="search-bar-label">
        <img
          class="img-small"
          src="images/Search.svg"
          alt="loop"
        >
        <input
        class="search-bar search-bar-small"
        name="search-2"
        type="search"
        id="search-bar-little"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
