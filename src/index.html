<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://github.com/potyt/fonts/blob/master/macfonts/Avenir/Avenir-Book.ttf" rel="stylesheet">
</head>
<body>
  <form action="#" method="">
    <label class="search-bar big-bar" data-qa="big">
      <div class="icon"></div>
      <input class="field" name="search" type="search" placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress">
    </label>

    <label class="search-bar small-bar" data-qa="small">
      <div class="icon"></div>
      <input class="field" name="search" type="search" placeholder="Try &quot;Los Angeles&quot;">
    </label>
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
