<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="searchbar"
    >
      <img
        src="images/Search.svg"
        alt="searchIcon"
        class="iconSearch"
      >
      <input
        type="text"
        class="input"
        name="searchInput"
        placeholder="Try ”Los Angeles”"
        data-qa="big"
      >
    </form>
    <form
      action="#"
      method="post"
      class="searchbar searchbar--small"
    >
      <img
        src="images/Search.svg"
        alt="searchIconSmall"
        class="iconSearch iconSearch--small"
      >
      <input
        type="text"
        class="input input--small"
        name="searchInputSmall"
        placeholder="Try ”Los Angeles”"
        data-qa="small"
      >
    </form>
  </body>
</html>
