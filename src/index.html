<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="#"
    method="get"
    data-qa="big"
    class="form-field">
      <label>
        <input
        type="search"
        class="bar-input bar-input-large"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress">

        <img class="icon icon-large" src="./images/Search.svg" alt="search">
      </label>Â 
    </form>

    <form action="#"
    method="get"
    data-qa="small"
    class="form-field">
      <label>
        <input
        type="search"
        class="bar-input bar-input-small"
        placeholder="Try &quot;Los Angeles&quot;">

        <img class="icon icon-small" src="./images/Search.svg" alt="search">
      </label>

    </form>
  </body>
</html>
