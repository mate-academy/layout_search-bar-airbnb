<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    
    <form
        action="#"
        class="form-big"
        data-qa="big"
        >
      <input
          type="text"
          class="input"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
          >
    </form>

    <form
        action="#"
        data-qa="small"
        class="form-small"
        >
      <input
          type="text"
          data-qa="keypress"
          class="input input--small"
          placeholder="Try “Los Angeles”"
          >
    </form>
  </body>
</html>
