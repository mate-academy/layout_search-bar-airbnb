<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <form class="search search--big" action="/search"
          method="get"
          name="search-big"
          autocomplete="on" data-qa="big">
        <div class="search__icon"></div>
        <input class="search__input" type="text"
          name="location"
          placeholder="Try &quot;Los Angeles&quot;"
          aria-label="Search location"
          data-qa="keypress"
          required
        />
      </form>

      <form class="search search--small" action="/search"
          method="get"
          name="search-small"
          autocomplete="on" data-qa="small">
        <div class="search__icon"></div>
        <input
          class="search__input"
          type="text"
          name="location"
          placeholder="Try &quot;Los Angeles&quot;"
          aria-label="Search location"
          data-qa="search-input"
          required
        />
      </form>
    </main>
  </body>
</html>
