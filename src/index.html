<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/"
      method="get" 
      data-qa="big"
    >
      <label for="big-search-input">
        <input 
        id="big-search-input"
          type="search"
          class="search-bar big"  
          data-qa="keypress"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
      <img 
        src="/images/Search.svg" 
        class="big-icon"
        alt="Big loupe"
      >
    </form>

    <form
      action="/"
      method="get" 
      data-qa="small">
      <label for="small-search-input">
        <input 
        id="small-search-input"
          type="search"
          class="search-bar small" 
          placeholder="Try &#34Los Angeles&#34"
        >
        <img 
          src="/images/Search.svg" 
          class="small-icon"
          alt="Small loupe"
        >
      </label>
    </form>
  </body>
</html>
