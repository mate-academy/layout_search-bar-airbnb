<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="/action"
      class="form-field"
      method="post"
      data-qa="big"
    >

      <label class="label-field">
        <img
          src="../src/images/Search.svg"
          alt="magnifying glass"
          class="search-icon-big"
        >

        <input
          type="search"
          name="searchBarBig"
          class="search-bar search-bar-big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
        action="/action"
        class="form-field"
        method="post"
        data-qa="small"
      >

      <label class="label-field">
        <img
          src="../src/images/Search.svg"
          alt="magnifying glass"
          class="search-icon-small"
        >

        <input
          type="search"
          name="searchBarSmall"
          class="search-bar search-bar-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
