<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      method="post"
      data-qa="big"
    >
      <label class="search-form__label label-lg">
        <input
          class="search-form__bar search-form__bar--lg"
          type="text"
          data-qa="keypress"
          name="big search bar"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </label>
    </form>

    <form
      class="search-form"
      method="post"
      data-qa="small"
    >
      <label class="search-form__label label-sm">
        <input
          class="search-form__bar search-form__bar--sm"
          type="text"
          name="small search bar"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </label>
    </form>
  </body>
</html>
