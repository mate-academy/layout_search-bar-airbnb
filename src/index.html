<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
      class="big__form"
    >
      <img
        src="./images/Search.svg"
        alt="search"
        class="icon icon--big"
      />

      <label>
        <input
          type="search"
          name="search"
          class="input input--big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        />
      </label>
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
      class="small__form"
    >
      <img
        src="./images/Search.svg"
        alt="search"
        class="icon icon--small"
      />

      <label>
        <input
          type="search"
          name="search"
          class="input input--small"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        />
      </label>
    </form>
  </body>
</html>
