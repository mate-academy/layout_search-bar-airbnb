<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper" data-qa="big">
      <span class="search_box">
        <img src="images/Search.svg" alt="search_icon">
      </span>
      <input class="input_search" type="text"
        placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress"
      >
    </div>
    <div class="wrapper_small" data-qa="small">
      <span class="search_box_small">
        <img src="images/Search.svg" alt="search_icon"
        class="search_icon_small"
      >
      </span>
      <input class="input_search_small" type="text"
        placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress"
      >
    </div>
  </body>
</html>
