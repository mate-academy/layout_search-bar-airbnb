<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      ">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
        class="form"
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
        data-qa="big"
      >
      <label class="lable">
        <input
          class="input inputBig"
          data-qa="keypress"
          type="search"
          name="airbnbBig"
          placeholder="Try &quot;Los Angeles&quot;"
        >

        <img
          class="big_Img"
          src="images/Search.svg"
          alt="Search icon"
        >
      </label>
    </form>

    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <label class="lable">
        <input
          class="input inputSmall"
          type="search"
          name="searchSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >

        <img
          class="small_Img"
          src="images/Search.svg"
          alt="Search icon"
        >
      </label>
    </form>
  </body>
</html>
