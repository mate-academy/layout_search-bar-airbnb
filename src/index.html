<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="fonts/Avenir.ttc">
  </head>
  <body>
    <div>
      <form class="form" action="#" method="post">
        <img src="images/Search.svg" alt="magnifier" class="magnifier1">
        <label for="searchbar__big"></label>
        <input
          id="searchbar__big"
          class="searchbar big"
          type="search"
          name="searchbar1"
          placeholder="Try “Los Angeles”"
          data-qa="big"
        >
      </form>

      <form class="form" action="#" method="post">
        <img src="images/Search.svg" alt="magnifier" class="magnifier2">
        <label for="searchbar__small"></label>
        <input
          id="searchbar__small"
          class="searchbar small"
          type="search"
          name="searchbar1"
          placeholder="Try “Los Angeles”"
          data-qa="small"
          >
      </form>
    </div>

    </form>



  </body>
</html>
