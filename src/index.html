<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      data-qa="big"
      class="form"
    >
      <img
        src="./images/Search.svg"
        alt="#"
        class="search-icon search-icon-big"
      >
      <input
        type="text"
        placeholder="Try &#34;Los Angeles&#34;"
        data-qa="keypress"
        class="search-input"
      >
    </form>
    <form
      action="#"
      data-qa="small"
      class="form"
    >
      <img
        src="./images/Search.svg"
        alt="#"
        class="search-icon search-icon-small"
      >
      <input
        type="text"
        placeholder="Try &#34;Los Angeles&#34;"
        class="search-input search-input--small"
      >
    </form>
  </body>
</html>
