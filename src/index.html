<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="search-form search-form_big"
      method="post"
      data-qa="big"
    >
      <label for="biginput" class="label label_big">
        <input
          type="search"
          class="bar big-bar"
          data-qa="keypress"
          id="biginput"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      class="search-form search-form_small"
      method="post"
      data-qa="small"
    >
      <label for="smallinput" class="label label_small">
        <input
          type="search"
          class="bar small-bar"
          id="smallinput"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
