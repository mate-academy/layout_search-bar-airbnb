<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-form search-form__big" data-qa="big">
      <label class="search-label search-label__big" for="search">
        <input
          type="text"
          class="search-bar__input search-bar__input__big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress">
        </input>
      </label>
    </form>

    <form class="search-form search-form__small" data-qa="small">
      <label class="search-label search-label__small" for="search">
        <input
          type="text"
          class="search-bar__input search-bar__input__small"
          placeholder="Try &quot;Los Angeles&quot;">
        </input>
      </label>
    </form>
  </body>
</html>
