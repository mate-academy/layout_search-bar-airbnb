<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="block block__big" data-qa="big">
      <label for="serch_1">
        <input
          class="search search__big"
          data-qa="keypress"
          type="search"
          id="serch_1"
          name="search"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </div>
    <div class="block block__small" data-qa="small">
      <label for="search_2">
        <input
          class="search search__small"
          type="search"
          data-qa="keypress"
          id="search_2"
          name="search"
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </div>
  </body>
</html>
