<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="bar-block" data-qa="big">
      <input
        type="search"
        name="bigger-bar"
        id="bigger-bar"
        class="search-bar bigger-bar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
      <img
        src="./images/Search.svg"
        alt="dandruff"
        class="big-dandruff icon"
      >
    </div>

    <div class="bar-block" data-qa="small">
      <input
        type="search"
        name="smaller-bar"
        id="smaller-bar"
        class="search-bar smaller-bar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="./images/Search.svg"
        alt="dandruff"
        class="small-dandruff icon"
      >
    </div>
  </body>
</html>
