  <!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="post"
      action=""
      class="wrapper"
      data-qa="big"
    >
      <label for="search-input-big" class="search-input">
        <input
          type="text"
          name="search-input-big"
          id="search-input-big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      method="post"
      action=""
      class="wrapper"
      data-qa="small"
      >
      <label for="search-input-small" class="search-input search-input--small">
        <input
          type="text"
          name="search-input-small"
          id="search-input-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
  </html>
