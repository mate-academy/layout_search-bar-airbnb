<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Airbnb Search Bar</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <!-- Formulário grande -->
    <form
      class="search search--big"
      data-qa="big"
    >
      <div class="search__icon-wrapper">
        <span
          class="search__icon"
          aria-hidden="true"
        ></span>
        <input
          type="text"
          placeholder="Try 'Los Angeles'"
          data-qa="keypress"
          aria-label="Search destination large"
        />
      </div>
    </form>

    <!-- Formulário pequeno -->
    <form
      class="search search--small"
      data-qa="small"
    >
      <div class="search__icon-wrapper">
        <span
          class="search__bullet"
          aria-hidden="true"
        ></span>
        <input
          type="text"
          placeholder="Try 'Los Angeles'"
          aria-label="Search destination small"
        />
      </div>
    </form>
  </body>
</html>
