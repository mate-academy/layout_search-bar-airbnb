<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="form"
      data-qa="big"
    >
      <label class="form_lb form_big_label">
        <input
          type="text"
          name="search"
          class="search search_big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="Keypress"
        >
      </label>
      <button type="submit" class="button button_big"></button>
    </form>
    <form
      action="#"
      method="get"
      class="form"
      data-qa="small"
    >
      <label class="form_lb form_small_label">
        <input
          type="text"
          class="search search_small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
      <button type="submit" class="button button_small"></button>
    </form>
  </body>
</html>
