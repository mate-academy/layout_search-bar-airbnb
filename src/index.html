<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <!-- #endregion -->
  <body>
    <form class="form form__big" data-qa="big">
      <label class="form__label form__label_big">
        <input
        data-qa="keypress"
        type="text"
        name="text"
        class="form__input form__input_big"
        placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>

    <form class="form form__small" data-qa="small">
      <label class="form__label form__label_small">
        <input
        data-qa="hover"
        type="text"
        name="text"
        class="form__input form__input_small"
        placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>
  </body>
</html>
