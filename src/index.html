<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-container-big container-position" data-qa="big">
      <span class="icon icon--big"></span>
      <input
        type="text"
        class="search-container-big__bar bar-style bar-text-style bar-text-style--lg"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form class="search-container-small container-position" data-qa="small">
      <span class="icon icon--small"></span>
      <input
        type="text"
        class="search-container-small__bar bar-style bar-text-style bar-text-style--sm"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
