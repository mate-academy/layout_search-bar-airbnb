<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <section class="searchbar_sections">
        <form>
          <div class="big">
            <input
              class="big_bar twobars"
              data-qa="big"
              type="search"
              name="searchbar"
              placeholder="Try 'Los Angeles'"
            >
          </div>
        </form>
        <form>
          <div class="small">
            <input
              class="small_bar twobars"
              data-qa="keypress"
              type="search"
              name="searchbar"
              placeholder="Try 'Los Angeles'"
            >
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
