<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="post"
    action="index.html"
    class="form"
    >
      <input
      class="big__form"
      type="text"
      id="search"
      placeholder="Try &quot;Los Angeles&quot;"
      data-qa="big"
      >

      <label class="label__big" for="search"></label>
    </form>

    <form
    method="post"
    action="index.html"
    class="form"
    >
      <input
      class="small__form"
      type="text"
      id="search-second"
      placeholder="Los Angeles"
      data-qa="small"
      >

      <label  for="search-second"></label>
    </form>
  </body>
</html>
