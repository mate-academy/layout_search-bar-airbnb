<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-form_1 search-form"
      data-qa="big" 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
    >
      <input data-qa="keypress" 
      class="input_1 input" 
      type="text"
      name="greater_input"
      placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form class="search-form_2 search-form"
      data-qa="small" 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
    >
      <input class="input_2 input" 
        data-qa="keypress" 
        type="text"
        name="less_input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
