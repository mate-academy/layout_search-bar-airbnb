<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    class="form__field"
    data-qa="big"
    method="post"
    >
      <input
      class="form__field form__field--big"
      data-qa="keypress"
      type="text"
      placeholder="Try ”Los Angeles”"
      >
    </form>

    <form
    class="form__field"
    data-qa="small"
    method="post"
    >
      <input
      class="form__field form__field--small"
      data-qa="keypress"
      type="text"
      placeholder="Try “Los Angeles”"
      >
    </form>
  </body>
</html>
