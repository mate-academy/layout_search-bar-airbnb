<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Airbnb Search Bar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="search search--big" data-qa="big">
      <form class="search__form">
        <input
          type="text"
          class="search__input"
          placeholder='Try "Los Angeles"'
          data-qa="keypress"
        />
      </form>
    </section>

    <section class="search search--small" data-qa="small">
      <form class="search__form">
        <input
          type="text"
          class="search__input"
          placeholder="Try something"
        />
      </form>
    </section>
  </body>
</html>
