<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form form--big"
      data-qa="big"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <button
        class="form__search-button form__search-button--big"
        type="submit"
      ></button>

      <input
        class="form__input form__input--big"
        data-qa="keypress"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="form form--small"
      data-qa="small"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <button
        class="form__search-button form__search-button--small" type="submit"
      ></button>

      <input
        class="form__input form__input--small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
