<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      action="#"
      class="form"
      method="post"
      data-qa="big"
    >
      <input
        type="search"
        data-qa="keypress"
        class="searchBar"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search__bar"
      >
      <img
        src="./images/Search.svg"
        alt="Search Icon"
        class="image "
      >
    </form>

    <form
      action="#"
      class="form"
      method="post"
      data-qa="small"
    >
      <input
        type="search"
        class="searchBar--small searchBar"
        placeholder="Try &quot;Los Angeles&quot;"
        name="small_search__bar"
      >
      <img
        src="./images/Search.svg"
        alt="Search Icon"
        class="image image--small"
      >
    </form>
  </body>
</html>
