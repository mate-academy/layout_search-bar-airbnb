<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="POST"
    data-qa="big"
    class="bigSearchBarForm"
    >
      <input
      type="text"
      class="bigSearchBarInput searchInput"
      data-qa="keypress"
      placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
    action=""
    method="POST"
    data-qa="small"
    class="smallSearchBarForm">
      <input
      type="text"
      class="smallSearchBarInput searchInput"
      data-qa="keypress"
      placeholder="Try &quot;Los Angeles&quot;">
    </form>
  </body>
</html>
