<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form
    action=""
    data-qa="big"
    class="search-form form-big"
  >
    <input
      type="search"
      class="search-item search-big"
      placeholder="Try &#34;Los Angeles&#34;"
      data-qa="keypress"
    >
  </form>
  <form
    action=""
    data-qa="small"
    class="search-form form-small"
  >
    <input
      type="search"
      class="search-item search-small"
      placeholder="Try &#34;Los Angeles&#34;"
    >
  </form>
</body>
</html>
