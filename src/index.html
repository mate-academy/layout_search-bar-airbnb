<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form class="form" action="http://localhost:3000/api"
          method="post"
    >
      <input class="form__input form__input--big"
             type="search"
             placeholder="Try &quot;Los Angeles&quot;"
             data-qa="big"
      >
      <input class="form__input form__input--small"
             type="search"
             placeholder="Try &quot;Los Angeles&quot;"
             data-qa="small"
      >
    </form>
    
  </body>
</html>
