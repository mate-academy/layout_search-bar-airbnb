<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      class="forms formBig"
      action="#"
      method="get"
      data-qa="big"
    >
      <label class="labelBig">
        <div class="iconBig"></div>
        <input
          class="input"
          type="text"
          name="bigSearchBar"
          data-qa="keypress"
          placeholder="Try &#34Los Angeles&quot"
        >
      </label>
    </form>

    <form
      class="forms formSmall"
      action="#"
      method="get"
      data-qa="small"
    >
      <label class="labelSmall">
        <div class="iconSmall"></div>
        <input
          class="input inputSmall"
          type="text"
          name="smallSearchBar"
          placeholder="Try &#34Los Angeles&quot"
        >
      </label>
    </form>

  </body>
</html>
