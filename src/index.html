<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <form 
      class="Search-bar Search-bar-big"
      action="#" 
      method="get"
      data-qa="big"
    >
      
      <button class="Button" type="submit"></button>
      <input
        class="Input" 
        type="text" 
        name="text-request" 
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >

    </form>

    <form 
      class="Search-bar Search-bar-smal"
      action="#" 
      method="get"
      data-qa="small"
    >
    
      <button class="Button" type="submit"></button>
      <input
        class="Input" 
        type="text" 
        name="text-request" 
        placeholder="Try &quot;Los Angeles&quot;"
      >

    </form>

  </body>
</html>
