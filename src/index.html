<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      method="get"
      data-qa="big"
      action="https://github.com/BogdanParubchenk01/layout_search-bar-airbnb"
    >

      <label class="search-label">
        <input
          class="input"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      class="search-form"
      method="get"
      data-qa="small"
      action="https://github.com/BogdanParubchenk01/layout_search-bar-airbnb"
    >

      <label class="search-label">
        <input
          class="input input--small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
