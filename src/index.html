<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search"
      data-qa="big"
      method="post"
      >
      <label class="search__bar">
        <input
          class="big-search-bar"
          type="text"
          placeholder="Try ''Los Angeles''"
          data-qa="keypress"
         >
        <img
          class="big-search"
          src="./images/Search.svg"
          alt="big-search-bar"
        >
      </label>
    </form>
    <form
      class="search"
      method="post"
      data-qa="small"
    >
      <label class="search__bar">
        <input
          class="small-search-bar"
          type="text"
          placeholder="Los Angeles"
        >
        <img
          class="small-search"
          src="./images/Search.svg"
          alt="small-search-bar"
        >
      </label>
    </form>
  </body>
</html>
