<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get" 
      data-qa="big"
      class="bigSearchBar"
    >
      <input
        type="text" 
        class="inputBig"
        placeholder="Try &#34Los Angeles&#34"
        data-qa="keypress"
      >
    </form>

    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="small"
      class="smallSearchBar"
    >
      <input 
        type="text" 
        class="inputSmall"
        placeholder="Try &#34Los Angeles&#34"
        data-qa="keypress"
      > 
    </form>
  </body>
</html>
