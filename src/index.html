<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="searchBar"
      action=""
      method="post"
    >
      <div class="inputWraper inputWraperBig" data-qa="big">
        <label for="searchBig">
          <input class="input"
            data-qa="keypress"
            type="search"
            name="searchBig"
            placeholder="Try &#34Los Angeles&#34"
            id="searchBig"
          >
        </label>

      </div>

      <div class="inputWraper" data-qa="small">
        <label for="searchSmall">
          <input class="input inputSmall"
          type="search"
          name="searchSmall"
          placeholder="Try &#34Los Angeles&#34"
          id="searchSmall"
          >
        </label>

      </div>
    </form>
  </body>
</html>
