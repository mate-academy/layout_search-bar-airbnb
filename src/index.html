<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form"
      data-qa="big"
    >
      <label for="firstFormInput">
        <img
          src="./images/Search.svg"
          alt="searchButton"
          class="bigImage"
        >

        <input
          type="text"
          class="firstFormInput"
          id="firstFormInput"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>

    </form>


    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form"
      data-qa="small"
    >
      <label for="secondFormInput">
        <img
          src="./images/Search.svg"
          alt="searchButtonSmall"
          class="smallImage"
        >

        <input
          type="text"
          class="secondFormInput"
          id="secondFormInput"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
