<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1></h1>
    <form
      action=""
      method="post"
      class="form"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="search"
        class="image imageBig"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input bigInput"
        data-qa="keypress"
      >
    </form>
    <form
      action="#"
      method="post"
      class="form"
      data-qa="small"
    >
      <img
        src="./images/Search.svg"
        alt="search"
        class="image imageSmall"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input smallInput"
      >
    </form>
  </body>
</html>
