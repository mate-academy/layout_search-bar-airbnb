<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <label>
      <!-- Big search bar -->
      <form 
      class="big" 
      data-qa="big"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      >
        <img 
          src="images\Search.svg" 
          alt="search" 
          class="first-search-image"
        >
        <input 
          type="search" 
          name="keypress" 
          class="keypress"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </label>

    <label>
      <form 
      class="small"
      data-qa="small"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      >
        <img 
          src="images\Search.svg" 
          alt="search" 
          class="second-search-image"
        >
        <input 
          type="search" 
          name="keypress-small" 
          class="keypress-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </label>

  </body>
</html>
