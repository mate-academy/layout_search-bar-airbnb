<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar Airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-bar__wrapper">
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        class="search-bar__form"
        data-qa="big"
      >
        <label
          for="searchBarBig"
          class="search-bar__label big"
        >
          <img
            class="search-bar__img"
            src="./images/Search.svg"
            alt="Search Logo"
          >
        </label>
        <input
          type="search"
          placeholder="Try &#34Los Angeles&#34"
          name="searchBarBigPanel"
          class="search-bar__input big"
          id="searchBarBig"
          data-qa="keypress"
        >
      </form>
    </div>

    <div class="search-bar__wrapper">
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        class="search-bar__form"
        data-qa="small"
      >
        <label
          for="searchBarSmall"
          class="search-bar__label small"
        >
          <img
            class="search-bar__img"
            src="./images/Search.svg"
            alt="Search Logo"
          >
        </label>
        <input
          type="search"
          placeholder="Try &#34Los Angeles&#34"
          name="searchBarSmallPanel"
          class="search-bar__input small"
          id="searchBarSmall"
        >
      </form>
    </div>
  </body>
</html>
