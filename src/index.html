<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <label for="search-big" >
      <form
        data-qa="big"
        action="#"
        class="search"
      >
        <input
          class="search-input"
          data-qa="keypress"
          type="search"
          id="search-big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </label>

    <label for="search-little">
      <form
      data-qa="small"
      class="search search--small"
      action="#">
        <input
          class="search-input search-input--small"
          type="search"
          id="search-little"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </label>
  </body>
</html>
