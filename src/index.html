<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="searchbar searchbar__big"
      method="get"
      data-qa="big"
    >
      <label>
        <img
          class="search-icon search-icon__big"
          src="images/Search.svg"
          alt="search-icon"
        >
        <input
          type="text"
          class="type-line type-line__big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="searchbar searchbar__small"
      method="get"
      data-qa="small"
    >
      <label>
        <img
          class="search-icon search-icon__small"
          src="images/Search.svg"
          alt="search-icon"
        >
        <input
          type="text"
          class="type-line type-line__small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
