<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form>
    <div class="search-bar">
      <input class="search-inpt" type="search" id="mySearch" name="search-inpt" placeholder="Try &quot;Los Angeles&quot;">
    </div>
    <div class="search-bar search-bar--small">
      <input class="search-inpt search-inpt--small" type="search" id="mySearch-smal" name="search-inpt" placeholder="Try &quot;Los Angeles&quot;">
    </div>
  </form>
</body>
</html>
