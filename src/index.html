<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="/" method="post" class="search-wrap search-wrapL">
      <label class="label lL" data-qa="big">
        <div class="divimgL"></div>
        <input
          class="inputL i"
          data-qa="keypress"
          type="text"
          placeholder="Try &#8220 Los Angeles &#8220"
          name="searchInLarge"
        >
      </label>
    </form>
    <form action="/" method="post" class="search-wrap search-wrapS">
      <label class="label lS" data-qa="small">
        <div class="divimgS"></div>
        <input
          class="inputS i"
          type="text"
          placeholder="Try &#8220 Los Angeles &#8220"
          name="searchInSmall"
        >
      </label>
    </form>
  </body>

</html>
