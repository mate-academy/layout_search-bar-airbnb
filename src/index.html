<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form class="form box-big"
      action="#"
      method="post"
      data-qa="big"
      >

      <input
        class="input input-big"
        type="text"
        name="Search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form class="form box-small"
      action="#"
      method="post"
      data-qa="small"
      >

      <input
        class="input input-small"
        type="text"
        name="Search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
