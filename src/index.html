<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    
    <form
      action="#"
      method="post"
      class="form"
      data-qa="big"
    >
      <label for="bigSearch" class="label">
        <img
          src="./images/Search.svg"
          class="iconBig"
          alt="search_icon"
        >
        <input
          type="search"
          name="bigSearch"
          id="bigSearch"
          data-qa="keypress"
          class="input_search bigSearch"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      class="form"
      data-qa="small"
    >
      <label for="smallSearch" class="label">
        <img
          src="./images/Search.svg"
          class="iconSmall"
          alt="search_icon"
        >
        <input
          type="search"
          name="smallSearch"
          id="smallSearch"
          class="input_search smallSearch"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
