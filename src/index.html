<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-bar" 
      action="http:localhost:300/api" 
      method="get" 
      data-qa="big"
    >
      <label class="img">
        <input 
          class="search-bar_input" 
          type="text" 
          data-qa="keypress" 
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
    <form 
      class="search-bar search-bar_small" 
      action="http:localhost:300/ap" 
      method="get" 
      data-qa="small"
    >
      <label class="img-small">
        <input 
          class="search-bar_input search-bar_input_small" 
          type="text" 
          placeholder="Try &#34Los Angeles&#34"
        >
      </label>
    </form>
  </body>
</html>
