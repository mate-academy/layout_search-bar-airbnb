<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big" action="https://www.google.com/">
      <label for="icon_key_big" class="search-bar-big" >
        <img
          class="icon_big" 
          src="images/Search.svg" 
          alt="icon_big"
        >
        <input 
          id="icon_key_big"
          data-qa="keypress"
          class="input input_big"
          type="text" 
          placeholder="Try &quot;Los Angeles&quot;"
        > 
      </label>
    </form>
    <form data-qa="small" action="https://www.google.com/">  
      <label for="icon_key_small" class="search-bar-small">
        <img
          class="icon_small" 
          src="images/Search.svg" 
          alt="icon_small"
        >
        <input 
          id="icon_key_small" 
          data-qa="keypress"
          class="input input_small" 
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        > 
      </label>
    </form>  
  </body>
</html>
