<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="big"
      class="form-field"
    >
      <label for="input big-search-bar">
        <img
          src="./images/Search.svg"
          class="search-ico big-search-ico"
          alt="big-search-ico"
        >
        <input
          type="search"
          class="input big-search-bar"
          id="input big-search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="small"
      class="form-field"
    >
      <label for="input small-search-bar">
        <img
          src="./images/Search.svg"
          class="search-ico small-search-ico"
          alt="big-search-ico"
        >
        <input
          type="search"
          id="input small-search-bar"
          class="input small-search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
