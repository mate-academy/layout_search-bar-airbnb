<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      data-qa="big"
    >
      <label
        class="search-label"
        for="search-input"
      >
        <input
          class="search-input"
          name="search-input"
          id="search-input"
          type="text"
          data-qa="keypres"
          placeholder="Try &quot;Los Angeles&quot"
      >
      </label>
    </form>
    <form
      class="search-form"
      data-qa="big"
    >
      <label
      class="search-label search-label--small"
      for="search-input--small"
      >
        <input
        class="search-input search-input--small"
        name="search-input--small"
        id="search-input--small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot"
        >
      </label>
    </form>
  </body>
</html>
