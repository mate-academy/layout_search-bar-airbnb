<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="form"
      action="#"
      data-qa="big"
    >
      <label for="search"></label>
      <input
        class="form__input form__input--big"
        type="text"
        id="search"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
        name="search"
      />
    </form>
    <form
      class="form"
      action="#"
      data-qa="small"
    >
      <label for="cheese-small"></label>
      <input
        class="form__input form__input--small"
        type="text"
        id="cheese-small"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
        name="search-small"
      />
    </form>
  </body>
</html>
