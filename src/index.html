<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form 
      action="https://localhost:8080/api"
      method="post"
      data-qa="big"
      class="big_bar"
    >
      <label class="label"> 
        <img
          src="images/Search.svg"
          alt="Search_icon"
          class="icon icon_big"
        >
        <input
          type="text"
          name="search"
          class="input input_big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="https://localhost:8080/api"
      method="post"
      data-qa="small"
      class="small_bar"
    >
      <label class="label">
        <img 
          src="images/Search.svg"
          alt="Search_icon"
          class="icon icon_small"
        >
        <input type="text"
          name="search"
          class="input input_small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
