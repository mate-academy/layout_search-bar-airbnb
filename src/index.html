<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search big_search"
      action="index.html"
      data-qa="big">
      <input
        type="text"
        class="big_search_input"
        placeholder="Try &#34Los Angeles&#34"
        data-qa="keypress">
    </form>
    <form
      action="index.html"
      class="search small_search"
      data-qa="small">
      <input
        type="text"
        class="small_search_input"
        placeholder="Try &#34Los Angeles&#34">
    </form>
  </body>
</html>
