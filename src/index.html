<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      class="search_form"
      action="#"
      data-qa="big"
      method="get"
    >
      <label for="searchInput">
        <img
          src="images/Search.svg"
          alt="search icon"
          class="icon"
        >

        <input
          class="search_input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
          id="searchInput"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="search_form"
      data-qa="small"
      action="#"
      method="get"
    >
      <label for="smallSearchInput">
        <img
          src="images/Search.svg"
          alt="search icon"
          class="icon small_icon"
        >

        <input
          class="search_input small_input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          name="search"
          id="smallSearchInput"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
