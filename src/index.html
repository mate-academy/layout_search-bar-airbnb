<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    class = "bar"
    data-qa="big"
    action="URL"
    method="post"
    >
      <span class="icon">
      </span>
      <label for="big-city-search"></label>
      <input
      type="search"
      class ="input"
      name="search"
      placeholder="Try &quot;Los Angeles&quot;"
      data-qa="keypress"
      >
    </form>

    <form
    class = "bar bar--small"
    data-qa="small"
    action="URL"
    method="post"
    >
      <span class="icon--small">
      </span>
      <label for="small-city-search"></label>
      <input
      type="search"
      class ="input input--small"
      name="search"
      placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
