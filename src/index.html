<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="searchBar">

      <form
        action="/"
        method="POST"
        data-qa="big"
      >
        <div class="formInput">

          <span class="bIcon">
          </span>

          <input
            type="text"
            name="bigInpInfo"
            class="inp bInp"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >

        </div>
      </form>

      <form
        action="/"
        method="POST"
        data-qa="small"
      >
        <div class="formInput">

          <span class="sIcon">
          </span>

          <input
            type="text"
            name="smallInpInfo"
            class="inp sInp"
            placeholder="Try &quot;Los Angeles&quot;"
          >

        </div>
      </form>

    </div>
  </body>
</html>
