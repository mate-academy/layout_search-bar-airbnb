<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
     href="./style.css"
    >
  </head>
  <body>
    <form
     action="#"
     method="GET"
     name="search-big"
     data-qa="big"
    >
      <label for="big">
        <img
          class="icon-search-big"
          src="./images/Search.svg"
          alt="lens"
        >
        <input
          class="input-search-big"
          id="big"
          type="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="#"
      data-qa="small"
      method="GET"
      name="search-small"
    >
      <label for="small">
        <img
        class="icon-search-small"
        src="./images/Search.svg"
        alt="lens"
    >
        <input
          class="input-search-small"
          id="small"
          type="search"
          data-qa="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
      </div>
    </form>
  </body>
</html>
