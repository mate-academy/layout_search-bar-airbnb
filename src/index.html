<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="/"
      class="form"
      method="get"
      data-qa="big"
    >

      <img
        class="image"
        src="images/Search.svg"
        alt="magnifying glass"
        id="img1"
      >

      <label for="search-input">
        <input
        class="input"
        type="search"
        name="search1"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        id="search-input"
        >
      </label>

    </form>
    <form
      action="/"
      class="second--form"
      data-qa="small"
      method="get"
    >

      <img
        class="image image--2"
        src="images/Search.svg"
        alt="magnifying glass"
      >

      <label for="search-input">
        <input
        class="input second--input"
        type="search"
        name="search2"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </form>
  </body>
</html>
