<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      class="search-bar"
      action="#"
      method="get"
      data-qa="big"
    >
      <label for="icon-big" class="icon-big">
        <img
        class="icon"
        src="./images/Search.svg"
        alt="icon"
        >
      </label>
      <input
        class="input input--big_size"
        id="icon-big"
        type="text"
        name="big-input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      class="search-bar"
      action="#"
      method="get"
      data-qa="small"
    >
      <label for="icon-small" class="icon-small">
        <img
        class="icon-small__size"
        src="./images/Search.svg"
        alt="icon"
        >
      </label>
      <input
        class="input input--small_size"
        type="text"
        name="search-bar-small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
