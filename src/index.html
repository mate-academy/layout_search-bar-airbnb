<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <img
      src="./images/Search.svg"
      alt="searchLoupe"
      class="searchLoupe"
    >

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="big"
      class="searchForm"
      method="post"
    >
      <input
        type="search"
        data-qa="keypress"
        class="searchInput"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <img
      src="./images/Search.svg"
      alt="searchLoupeSmall"
      class="searchLoupeSmall"
    >
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="small"
      class="searchForm smallForm"
      method="post"
    >
      <input
        type="search"
        class="searchInput smallInput"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
