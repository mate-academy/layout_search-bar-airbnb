<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./page.css">
  </head>
  <body class="page">
    <form
      data-qa="big"
      class="page__form"
    >
      <input
        data-qa="keypress"
        class="page__input page__input--big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <div class="page__search-logo page__search-logo--big"></div>
    </form>
    <form
      data-qa="small"
      class="page__form"
    >
      <input
        class="page__input page__input--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <div class="page__search-logo page__search-logo--small"></div>
    </form>
  </body>
</html>
