<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="big_search_bar"
      data-qa="big"
    >
      <label class="label_big">
        <img
          src="/images/Search.svg"
          alt="searching_loupe"
          class="loupe_image"
        >
        <input
          type="text"
          name="big_search_request"
          class="big_search_input focus"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="#"
      method="get"
      class="small_search_bar"
      data-qa="small"
    >
      <label class="label_small">
        <img
          src="/images/Search.svg"
          alt="search_loupe_logo"
          class="loupe_for_small"
        >
        <input
          type="search"
          name="small_search_request"
          class="small_search_input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
