<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <form
    class="search-form-big"
    action="/"
    method="get"
    data-qa="big"
    >
      <label class="search">
        <img
        src="images/Search.svg"
        alt="search"
        class="img1"
        >
        <input
        class="input-big"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >

      </label>
    </form>

    <form
    class="search-form-small"
    action="/"
    method="get"
    data-qa="small"
    >
      <label class="search">
        <img
        src="images/Search.svg"
        alt="search"
        class="img2"
        >
        <input
        class="input-small"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >

      </label>
    </form>

  </body>
</html>
