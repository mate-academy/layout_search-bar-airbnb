<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      class="bigSearch"
    >
      <label>
        <img
          src="./images/Search.svg"
          alt="search"
          class="searchImg"
        >
        <input
          type="search"
          data-qa="keypress"
          name="bigSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input"
        >
      </label>
    </form>
    <form
      action="mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
      class="smallSearch"
    >
      <label>
        <img
          src="./images/Search.svg"
          alt="search"
          class="searchImg smallSearchImg"
        >
        <input
          type="search"
          name="smallSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input smallInput"
        >
      </label>
    </form>
  </body>
</html>
