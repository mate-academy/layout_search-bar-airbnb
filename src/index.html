<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
        maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="section__forms">
      <form
        action=""
        data-qa="big"
        method="get"
        class="forms form-1"
      >
        <img
          src="./images/Search.svg"
          alt="magnifier in search field"
          class="picture"
        >
        <input
          type="text"
          class="all-inputs input__big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
      <form
        action=""
        data-qa="small"
        method="get"
        class="forms form-1"
      >
        <img
          src="./images/Search.svg"
          alt="magnifier in search field"
          class="picture picture-smaller"
        >
        <input
          type="text"
          class="all-inputs input_small"
          placeholder="Try ''Los Angeles''"
        >
      </form>
    </section>
  </body>
</html>
