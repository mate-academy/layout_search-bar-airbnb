<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#" 
      method="post"
      data-qa="big"
    >
      <img 
        src="./images/Search.svg"
        alt="search-icon-big"
        class="img"
      >
      <input 
        type="search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input"
        >
    </form>

    <form 
      action="#" 
      method="post"
      data-qa="small"
    >
      <img 
        src="./images/Search.svg"
        alt="search-icon-small"
        class="img image-small"
      >
      <input 
        type="search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input input-small"
        >
    </form>
  </body>
</html>
