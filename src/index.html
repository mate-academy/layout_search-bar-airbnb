<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="big"
      class="field"
    >
      <div class="form">
        <img
          src="./images/Search.svg"
          alt="search logo"
          class="logo"
        >
        <input
          type="search"
          name="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input"
        >
      </div>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="small"
      class="field small-field"
    >
      <div class="form small-form">
        <img
          src="./images/Search.svg"
          alt="search logo"
          class="logo small-logo"
        >
        <input
          type="search"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input small-input"
        >
      </div>
    </form>
  </body>
</html>
