<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="body">
    <div class="search__bar">
      <form
        class="input__wrapper"
        data-qa="big"
      >
        <input
          class="search__bar__big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </form>

      <form
        class="input__wrapper"
        data-qa="small"
      >
        <input
          class="search__bar__small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>
  </body>
