<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./styles/style.scss">
  </head>
  <body>

    <form
      action="#"
      method="post"
      data-qa="big"
      class="form form--size--big"
    >
      <input
        type="text"
        class="input input--size--big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
      class="form form--size--small"
    >
      <input
        type="text"
        class="input input--size--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>
</html>
