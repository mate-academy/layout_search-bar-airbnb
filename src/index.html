<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="block" data-qa="big">
      <label class="block__label">
        <input
          data-qa="keypress"
          class="block__input"
          type="research"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form class="block block--size_small" data-qa="small">
      <label class="block__label block__label--size_small">
        <input
          data-qa="hover"
          class="block__input
          block__input--size_small"
          type="research"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
