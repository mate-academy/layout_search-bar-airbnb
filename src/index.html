<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      class="form big-form"
      data-qa="big"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      >

      <label class="form-field form-field-big">
        <input
          class="input input-big"
          type="text"
          name="big-field"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          >
      </label>

      <button type="submit" class="button big-field-button"></button>
    </form>

    <form
      class="form small-form"
      data-qa="small"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      >

      <label class="form-field form-field-small">
        <input
          class="input input-small"
          type="text"
          name="small-field"
          placeholder="Try &quot;Los Angeles&quot;">
      </label>

      <button type="submit" class="button small-field-button"></button>
    </form>
  </body>
</html>
