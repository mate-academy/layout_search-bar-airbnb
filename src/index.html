<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form class="search-bar" data-qa="big">
      <input type="search" data-qa="keypress" name="search-bar" class="search-bar__input big-bar" placeholder="Try &#34;Los Angeles&#34;">
    </form>
    <form class="search-bar" data-qa="small">
        <input type="search" name="search-bar" class="search-bar__input search-bar--small" placeholder="Try &#34;Los Angeles&#34;">
    </form>
  </body>
</html>
