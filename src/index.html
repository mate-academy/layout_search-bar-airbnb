<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
    class="search"
    action="#"
    method="get"
    data-qa="big"
    >
      <label>
        <img
        class="search--big__img"
        src="./images/Search.svg"
        alt="search"
        >
        <input
        class="search__field search--big__field"
        type="search"
        name="search-big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
      </label>
    </form>
    <form
    class="search"
    action="#"
    method="get"
    data-qa="small"
    >
      <label>
        <img
        class="search--small__img"
        src="./images/Search.svg"
        alt="search"
        >
        <input
        class="search__field search--small__field"
        type="search"
        name="search-small"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>

</html>
