<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <label>
      <form action="http//localhost:3000/api" method="post"
        class="Search SearchBig" data-qa="big"
      >
        <img src="images\Search.svg" alt="searchIcon">
        <input
          type="text"

          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </label>
    <label>
      <form action="http//localhost:3000/api" method="post"
        class="Search SearchSmall" data-qa="small">

        <img src="images\Search.svg" alt="searchIcon">
        <input
          type="text"

          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </label>
  </body>
</html>
