<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-bar search-bar-big" data-qa="big">
      <label for="search-input-big">
        <div class="search-logo search-logo-big"></div>
      </label>
      <input
        type="text"
        class="search-text-field search-text-field-big"
        id="search-input-big"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </div>
    <div class="blank-space-for-tests"></div>
    <div class="search-bar search-bar-small" data-qa="small">
      <label for="search-input-small">
        <div class="search-logo search-logo-small"></div>
      </label>
      <input
        type="text"
        class="search-text-field search-text-field-small"
        id="search-input-small"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </div>
  </body>
</html>
