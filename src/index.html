<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <form
      class="big__form"
      action="https://www.google.com.ua/?hl=ru"
      method="post"
      data-qa="big"
      >

      <img
        class="big__img"
        src="./images/Search.svg"
        alt="search"
      >

      <label for="big">
        <input
          class="big__input"
          name="bigSearch"
          type="search"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
        >
      </label>
      
    </form>

    <form
      class="small__form"
      action="https://www.google.com.ua/?hl=ru"
      method="post"
      data-qa="small"
      >

      <img
        class="small__img"
        src="./images/Search.svg"
        alt="search"
      >

      <label for="small">
        <input
          class="small_input"
          type="search"
          name="smallSearch"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
        >
      </label>
      
    </form>
  </body>
</html>
