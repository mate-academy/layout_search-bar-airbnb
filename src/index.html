<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search_form big_form"
      data-qa="big"
      method="get"
    >
      <input
        type="search"
        class="search_input big_input"
        name="search-bar-big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="/images/Search.svg"
        class="search_icon big_icon"
        alt="search icon">
    </form>

    <form
      class="search_form small_form"
      data-qa="small"
      method="get"
    >
      <input
        type="search"
        class="search_input small_input"
        name="search-bar-small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        src="/images/Search.svg"
        class="search_icon small_icon"
        alt="search icon"
      >
    </form>
  </body>
</html>
