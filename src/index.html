<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form class="form">
      <label
        for="big-bar"
        class="form__label form__label-big"
        aria-label="Search big"
      ></label>

      <input
        type="text"
        data-qa="big"
        placeholder="Try “Los Angeles“"
        class="form__bar form__bar--big"
        id="big-bar"
      />

      <label
        for="small-bar"
        class="form__label form__label-small"
        aria-label="Search small"
      ></label>

      <input
        type="text"
        data-qa="small"
        placeholder="Try “Los Angeles“"
        class="form__bar form__bar--small"
        id="small-bar"
      />
    </form>
  </body>
</html>
