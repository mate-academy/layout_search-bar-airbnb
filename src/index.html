<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      for="bigSearch"
    >
      <label>
        <div class="box">
          <img
            class="icon"
            src="./images/Search.svg"
            alt="search"
          >
          <input
            class="searchBar"
            id="bigSearch"
            data-qa="keypress"
            type="search"
            name="searchBar"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="searchBar searchBar--small"
      for="smallSearch"
    >
      <label>
        <div class="box box--small">
          <img
            class="icon icon--small"
            src="./images/Search.svg"
            alt="search"
          >
          <input
            class="searchBar searchBar--small"
            id="smallSearch"
            type="search"
            name="searchBar"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="small"
          >
        </div>
      </label>
    </form>
  </body>
</html>
