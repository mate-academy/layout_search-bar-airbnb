<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big">
      <label for="searchbar">
        <input
        type="text"
        data-qa="keypress"
        id="searchbar"
        class="searchbar"
        placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>

    <form data-qa="small">
      <label for="small-searchbar">
        <input
        type="text"
        id="small-searchbar"
        class="searchbar small-searchbar"
        placeholder="Try &quot;Los Angeles&quot;">
      </label>
    </form>
  </body>
</html>
