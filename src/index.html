<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      action="#"
      method="get"
      class="search-bar body__search-bar"
      data-qa="big"
    >
      <img
        src="./images/Search.svg"
        alt="search icon"
        class="search-bar__icon"
        height= "20"
        width= "20"
      >
      <label class="search-bar__label">
        <input
          type="text"
          class="search-bar__input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="#"
      method="get"
      class="search-bar search-bar--small body__search-bar"
      data-qa="small"
    >
      <img
        src="./images/Search.svg"
        alt="search icon"
        class="search-bar__icon"
        height= "11"
        width= "11"
      >
      <label class="search-bar__label label--small">
        <input
          type="text"
          class="search-bar__input input--small"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
