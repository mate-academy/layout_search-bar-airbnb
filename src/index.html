<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="/"
      method="get"
      data-qa="big"
    >

      <label for="biggie">
        <img src="./images/Search.svg" alt="img" class="bigSearchImage">
        <input
            type="search"
            class="input biggie"
            name="biggie"
            placeholder="Try &quot;Los Angeles&quot;"
            autocomplete="off"
            data-qa="keypress"
          >
      </label>
    </form>


    <form
        action="/"
        method="get"
        data-qa="small"
      >
      <label for="smalls">
        <img src="./images/Search.svg" alt="img" class="smallSearchImage">
        <input
            type="search"
            class="input smalls"
            name="smalls"
            placeholder="Try &quot;Los Angeles&quot;"
            autocomplete="off"
          >
      </label>


    </form>
     </label>
    </form>
  </body>
</html>
