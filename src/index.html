<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="form form--big"
      data-qa="big"
    >
      <label
        class="form__label form__label--big"
        aria-label="city big"
        for="cityBig"
      >
        <input
          name="cityBig"
          id="cityBig"
          class="form__input form__input--big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
    <form
      class="form"
      data-qa="small"
      for="citySmall"
    >
      <label
        class="form__label form__label--small"
        aria-label="city small"
      >
        <input
          name="citySmall"
          id="citySmall"
          class="form__input form__input--small"
          type="text"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
