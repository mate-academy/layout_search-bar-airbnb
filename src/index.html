<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="search1"
      class="search search_form"
      method="post"
      data-qa="big"
    >
      <div >
        <input
          class="input search_bar"
          type="search"
          name="q"
          aria-label="Search through site content"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="keypress"
        >
        <img
          class="img_search"
          src="images/Search.svg"
          alt="icon"
        >
      </div>
    </form>

    <form
      action="search2"
      class="search search_form_small"
      method="post"
      data-qa="small"
    >
      <div>
        <input
          class="input search_bar_small"
          type="search"
          name="q"
          aria-label="Search through site content"
          placeholder="Try &#34Los Angeles&#34"
        >
        <img
          class="img_search_small"
          src="images/Search.svg"
          alt="icon"
        >
      </div>
    </form>
  </body>
</html>
