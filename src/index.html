<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="big"
    >
      <label class="search">
        <input
          class="input"
          type="text"
          name="searchBarBig"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          class="image"
          src="./images/Search.svg"
          alt="big search image"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="small"
    >
      <label class="search">
        <input
          class="input--small"
          type="text"
          name="searchBarSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          class="image--small"
          src="./images/Search.svg"
          alt="small search image"
        >
      </label>
    </form>

  </body>
</html>
