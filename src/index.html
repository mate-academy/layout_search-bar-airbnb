<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search panel</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <main class="main">
      <form
        action="#"
        method="post"
        class="search-bar"
        data-qa="big"
      >
        <input
          type="text"
          class="search-bar__input big"
          placeholder="Try &ldquo;Los Angeles&rdquo;"
          data-qa="keypress"
        />
      </form>

      <form
        action="#"
        method="post"
        class="search-bar"
        data-qa="small"
      >
        <input
          type="text"
          class="search-bar__input small"
          data-qa="keypress"
          placeholder="Try &ldquo;Los Angeles&rdquo;"
        />
      </form>
    </main>
  </body>
</html>
