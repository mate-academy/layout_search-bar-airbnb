<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=" "
      method="get"
      data-qa="big"
      class="form form_big"
    >
      <img
        src="images/Search.svg"
        alt="Search icon"
        class="icon"
      >
      <label>
        <input
          type="search"
          name="bigSearchField"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search_input searchInput_big "
        >
      </label>
    </form>
    <form
      action=" "
      method="get"
      data-qa="small"
      class="form form_small"
    >
      <img
      src="images/Search.svg"
      alt="Search icon"
      class="icon icon-small"
      >
      <label>
        <input
          type="search"
          name="smallSearchField"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search_input searchInput_small"
        >
      </label>
    </form>
  </body>
</html>
