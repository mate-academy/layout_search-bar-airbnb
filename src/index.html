<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="#"
      method="post"
      data-qa="big"
      class="form-field-search form-field-search--big"
    >
      <input
        type="text"
        name="search-big"
        class="input input--big "
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
      class="form-field-search form-field-search--small"
    >
      <input
        type="text"
        name="search-small"
        class="input input--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
