<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" method="POST"
      class="search-form" data-qa="big">
      <input type="search" class="search-input search-input-big"
        placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress">
    </form>
    <form action="#" method="POST"
      class="search-form search-form-small" data-qa="small">
      <input type="search" class="search-input search-input-small"
        placeholder="Try &quot;Los Angeles&quot;">
    </form>
  </body>
</html>
