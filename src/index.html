<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <form
      action="/"
      method="post"
      class="form form--relative-position"
      data-qa="big"
    >
      <label for="searchBig" class="form__label">
        <img
          src="images/Search.svg"
          alt="search icon"
          class="icon"
        >
        <input
          type="search"
          class="form__search"
          name="valueSearchInput"
          id="searchBig"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="/"
      method="post"
      class="form form--relative-position"
      data-qa="small"
    >
      <label for="searchSmall" class="form__label form__label--small">
        <img
          src="images/Search.svg"
          alt="search icon"
          class="icon icon--small"
        >
        <input
          type="search"
          class="form__search form__search--small"
          name="valueSearchInput"
          id="searchSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
