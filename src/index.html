<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="big-form"
      data-qa="big"
    >
      <label for="big">
        <button type="submit" class="button">
          <img
            src="images/Search.svg" 
            alt="search"
            class="img-big">
        </button>
        <input
          type="search"
          name="bigSearch"
          class="search-bar big-search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          id="big"
          >
      </label>
    </form>

    <form
      action="#" 
      method="post"
      class="small-form"
      data-qa="small"
    > 
      <label for="small">
        <button type="submit" class="button small-button">
          <img
            src="images/Search.svg" 
            alt="search"
            class="img-small">
        </button>
        <input
          type="search"
          name="smallSearch"
          class="search-bar small-search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
          id="small"
          >
      </label>
    </form>
  </body>
</html>
