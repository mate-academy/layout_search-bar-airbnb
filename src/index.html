<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" method="get" data-qa="keypress">
      <label for="inputBig"></label>
      <input
        id="inputBig"
        class="input input--big"
        type="search"
        data-qa="big"
        placeholder="Try &ldquo;Los Angeles&rdquo;"
      >
    </form>
    <form action="#" method="get" data-qa="keypress">
      <label for="inputSmall"></label>
      <input
        id="inputSmall"
        class="input input--small"
        type="search"
        data-qa="small"
        placeholder="Try &ldquo;Los Angeles&rdquo;"
      >
    </form>
  </body>
</html>
