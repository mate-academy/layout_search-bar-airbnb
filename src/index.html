<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form big__form"
      data-qa="big"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <button class="search__button big__button" type="submit"></button>
      <label for="input_1"></label>
      <input
        id="input_1"
        class="form__input"
        data-qa="keypress"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="form small__form"
      data-qa="small"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <button class="search__button small__button" type="submit"></button>
      <label for="input_2"></label>
      <input
        id="input_2"
        class="form__input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
