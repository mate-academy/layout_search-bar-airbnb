<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="get"
      data-qa="big"
      class="search-form"
    >
      <div class="big-icon">
        <img
          src="./images/Search.svg"
          alt="icon"
          width="19px"
          height="19px"
        >
      </div>

      <label for="big-search">
        <input
          type="search"
          name="search"
          id="big-search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-input big-input"
        >
      </label>
    </form>

    <form
      action=""
      method="get"
      data-qa="small"
      class="search-form"
    >

      <div class="small-icon">
        <img
          src="./images/Search.svg"
          alt="icon"
          width="11px"
          height="11px"
        >
      </div>

      <label for="small-search">
        <input
          type="search"
          name="search"
          id="small-search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-input small-input"
        >
      </label>
    </form>
  </body>
</html>
