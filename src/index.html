<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <div
      class="search-bar"
      data-qa="big"
    >
      <input
        class="search-bar__input search-bar__input--large"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
      <img
        class="search-bar__search-icon search-bar__search-icon--large"
        src="images/Search.svg"
        alt="search-icon"
      />
    </div>

    <div
      class="search-bar"
      data-qa="small"
    >
      <input
        class="search-bar__input search-bar__input--small"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
      <img
        class="search-bar__search-icon search-bar__search-icon--small"
        src="images/Search.svg"
        alt="search-icon"
      />
    </div>
  </body>
</html>
