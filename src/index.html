<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
      action="#" 
      class="form form--big" 
      data-qa="big">
        <a href="#" class="search-bar__logo search-bar__logo--big"></a>
        <label for="big-input">
          <input
          name="big-input"
          data-qa="keypress"
          type="search"
          id="big-input"
          class="form__input form__input--big"
          placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>

      <form 
      action="#" 
      class="form" 
      data-qa="small">
        <a href="#" class="search-bar__logo"></a>
        <label for="small-input">
          <input
          name="small-input"
          id="small-input"
          type="search"
          class="form__input"
          placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </div> 
  </body>
</html>
