<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="get" 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="form"
      data-qa="big"
    > 
      <label>
        <img 
          src="images/Search.svg"
          alt="Search icon" 
          class="search-icon"
        >
        <input 
          type="text" 
          data-qa="keypress" 
          placeholder="Try &quot;Los Angeles&quot;" 
          class="search big-search"
        >
      </label>
    </form>

    <form
      method="get" 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="form"
      data-qa="small"
    > 
      <label>
        <img 
          src="images/Search.svg" 
          alt="Search icon" 
          class="small-search-icon"
        >
        <input 
          type="text" 
          data-qa="keypress" 
          placeholder="Try &quot;Los Angeles&quot;" 
          class="search small-search"
        >
      </label>
    </form>
  </body>
</html>
