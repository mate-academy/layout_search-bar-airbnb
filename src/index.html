<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="search-form"
      data-qa="big"
    >
      <label
        class="search-form__label"
      >
        <input
          class="search-form__input" 
          data-qa="keypress"
          type="text"
          placeholder="Try &ldquo;Los Angeles&rdquo;"
        >
      </label>
    </form>
  </body>
  <form
    class="search-form search-form_small" 
    data-qa="small"   
  >
    <label
      class="search-form__label search-form__label_small"
    >
      <input
        class="search-form__input search-form__input_small"
        data-qa="hover"
        type="text"
        placeholder="Try &ldquo;Los Angeles&rdquo;"
      >       
    </label>  
  </form>
</html>
