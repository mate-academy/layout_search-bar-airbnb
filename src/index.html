<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="big-form"
      action="#"
      method="get"
      data-qa="big"
    >
      <label class="label-big">
        <input
          class="big-search"
          type="search"
          name="bsearch"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
         >
      </label>

    </form>

    <form
      class="small-form"
      action="#"
      method="get"
      data-qa="small"
    >
      <label class="label-small">
        <input
          class="small-search"
          type="search"
          name="ssearch"
          placeholder="Try &quot;Los Angeles&quot;"
         >
      </label>

    </form>
  </body>
</html>
