<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="/" data-qa="big" class="search-bar search-bar-big">
      <input type="text" class="search-input search-input-big" data-qa="keypress" placeholder="Try &#34;Los Angeles&#34;" />
    </form>

    <form action="/" data-qa="small" class="search-bar search-bar-small">
      <input type="text" class="search-input search-input-small" placeholder="Try &#34;Los Angeles&#34;" />
    </form>
  </body>
</html>
