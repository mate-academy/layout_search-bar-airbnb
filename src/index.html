<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="big-serach" data-qa="big">
      <label class="search" for="src-b">
        <input
        type="search"
        name="search"
        class="src src-big"
        placeholder="Try &#34;Los Angeles&#34;"
        id="src-b"
        >
      </label>
    </form>
    <form class="small-serach" data-qa="small">
      <label class="search" for="src-s">
        <input
        type="search"
        name="search"
        class="src src-small"
        placeholder="Try &#34;Los Angeles&#34;"
        id="src-s"
        >
      </label>
    </form>
  </body>
</html>
