<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="content">
      <form
        action="#"
        data-qa="big"
        class="searchform"
      >
        <label>
          <img
            class="icon bigicon"
            src="images/Search.svg"
            alt="search"
          >
          <input
            type="text"
            name="bigsearch"
            class="bigsearch search__input"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
      </form>
      <form
        action="#"
        data-qa="small"
        class="searchform"
      >
        <label>
          <img
            class="icon smallicon"
            src="images/Search.svg"
            alt="search"
          >
          <input
            type="text"
            name="smallsearch"
            class="smallsearch search__input"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </main>
  </body>
</html>
