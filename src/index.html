<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="first-form"
      action="/"
      method="get"
      data-qa="big"
    >
      <input
        class="search-bar big"
        type="search"
        placeholder="Try &#34;Los-Angeles&#34;"
        name="searchBig"
        data-qa="keypress"
      >
    </form>

    <form
      class="second-form"
      action="/"
      method="get"
      data-qa="small"
    >
      <input
        class="search-bar small"
        type="search"
        placeholder="Try &#34;Los-Angeles&#34;"
        name="searchSmall"
      >
    </form>
  </body>
</html>
