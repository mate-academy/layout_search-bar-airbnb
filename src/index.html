<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="get"
      action="first"
      class="form form--big"
      data-qa="big"
    >
      <label>
        <input
          type="search"
          class="input input--big"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      method="get"
      action="second"
      class="form form--small"
      data-qa="small"
    >
      <label>
        <input
          type="search"
          class="input input--small"
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </label>
    </form>
  </body>
</html>
