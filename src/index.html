<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <form 
      action="#" 
      method="get"
      data-qa="big"
      class="form-search"
    >
      <label for="1"></label>
      <input
        id="1"
        type="search"
        class="big-search search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form 
      action="#" 
      method="get"
      class="form-search"
      data-qa="small"
    >
      <label for="2"></label>
      <input
        id="2"
        type="search"
        class="little-search search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>
</html>
