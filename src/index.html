<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="top__bar"
      action="#"
      method="post"
    >
      <div class="search__box" data-qa="big">
        <a class="search__glass" href="#">
          <img
           src="./images/Search.svg"
           alt="..."
           class="search__img-big"
           >
        </a>
        <input
          type="text"
          data-qa="keypress"
          class="search search--big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
      <div class="search__box" data-qa="small">
        <a class="search__glass" href="#">
          <img
           src="./images/Search.svg"
           alt="..."
           class="search__img-small"
          >
        </a>
        <input
          type="text"
          class="search search--small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
