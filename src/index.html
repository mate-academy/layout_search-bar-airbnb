<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="" data-qa="big">
      <div class="search-container">
        <img
          src="images/Search.svg"
          alt="search-icon-big"
          class="search-icon big-icon"
        >
        <input
          type="text"
          data-qa="keypress"
          class="search-bar big-bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form action="" data-qa="small">
      <div class="search-container">
        <img
          src="images/Search.svg"
          alt="search-icon-small"
          class="search-icon small-icon"
        >
        <input
          type="text"
          class="search-bar small-bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
