<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      class="form form_icon_big"
      action="#"
      method="GET"
    >
      <div>
        <input
        data-qa="keypress"
        class="form_search form_big"
        type="search"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form
      data-qa="small"
      class="form form_icon_small"
      action="#"
      method="GET"
    >
      <div>
        <input
        data-qa="keypress"
        class="form_search form_small"
        type="search"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
