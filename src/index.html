<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-search-lesson.herokuapp.com/create-application"
      data-qa="big"
      method="post"
    >
      <label class="search">
        <img 
          src="images/Search.svg" 
          alt="search" 
          class="search__img" 
          data-qa="keypress"
        >
        <input 
          type="text"
          class="search__area" 
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form 
      action="https://mate-academy-search-lesson.herokuapp.com/create-application" 
      data-qa="small" 
      method="post"
    >
      <label class="search-small">
        <img 
          src="images/Search.svg" 
          alt="search" 
          class="search-small__img" 
          data-qa="keypress"
        >
        <input 
          type="text" 
          class="search-small__area" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
