<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>Search bar airbnb</h1>
    <form method="post" data-qa="big">
      <input
        class="search searchMain"
        type="text" placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form method="post" data-qa="small">
      <input
        class="search searchSub"
        type="text" placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>

</html>
