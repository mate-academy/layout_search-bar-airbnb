<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
     content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form form-big"
      data-qa="big"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="search"
          class="img image-big"
        >
        <input
          type="search"
          name="search"
          class="input input-big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
      <label>
        <button
          type="submit"
          name="search"
          class="button button-big"
        >
        </button>
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      class="form form-small"
      data-qa="small"
    >
      <label>
        <img
          src="images/Search.svg"
          alt="search"
          class="img image-small"
        >
        <input
          type="search"
          name="search"
          class="input input-small"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
      <label>
        <button
        type="submit"
        name="search"
        class="button button-small"
        >
        </button>
      </label>
    </form>
  </body>
</html>
