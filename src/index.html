<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
    class=" search-form"
    method="get"
    action="/"
    data-qa="big"
    >
      <label>
        <div>
          <img
          src="images/Search.svg"
          alt="the icon of a magnifier"
          class="icon-1"
          >
          <input
          class="input input-big"
          type="text"
          name="search"
          id="search-input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </label>
    </form>

    <form
    class="search-form"
    method="get"
    action="/"
    data-qa="small"
    >
      <label>
        <div>
          <img
          src="images/Search.svg"
          alt="the icon of a magnifier"
          class="icon-2"
          >
          <input
          class="input input-small"
          type="text"
          name="search"
          id="search-input-2"
          placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </label>
    </form>

  </body>
</html>
