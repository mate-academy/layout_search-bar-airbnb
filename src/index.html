<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="index.html" 
      method="post" 
      data-qa="big" 
      class="form form--big"
    >
      <label class="field">
        <input 
          type="search" 
          name="input" 
          data-qa="keypress" 
          placeholder="Try &quot;Los Angeles&quot;"
          class="input input--big"
        >
        <img 
          src="images/Search.svg" 
          alt="search" 
          class="icon icon--big"
        >
      </label>
    </form>  
    <form 
      action="index.html" 
      method="post" 
      data-qa="small" 
      class="form form--small"
    >
      <label class="field">
        <input
          type="search"
          name="input"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input input--small"
        >
        <img 
          src="images/Search.svg" 
          alt="search" 
          class="icon icon--small"
        >
      </label>
    </form>
  </body>
</html>
