<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar by vmisai</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form data-qa="big" class="search search--big">
      <label class="search__label search__label--big">
        <input
          data-qa="keypress"
          class="search__input search__input--big"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form data-qa="small" class="search search--small">
      <label class="search__label search__label--small">
        <input
          class="search__input search__input--small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
