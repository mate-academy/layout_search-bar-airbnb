<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      method="get"
      action="/"
    >
      <div class="container">
        <label for="search-input" data-qa="keypress">
          <img
            class="image"
            src="images/Search.svg"
            alt="search"
          >
        </label>

        <input
          class="input"
          data-qa="big"
          type="search"
          name="search"
          id="search-input"
          placeholder="Try &#34Los Angeles&#34"
        >
      </div>
    </form>

    <form
      class="search-form small"
      method="get"
      action="/"
    >
      <div class="container">
        <label for="search-input2">
          <img
            class="image image--small"
            src="images/Search.svg"
            alt="search"
          >
        </label>

        <input
          class="input input--small"
          data-qa="small"
          type="search"
          name="search"
          id="search-input2"
          placeholder="Try &#34Los Angeles&#34"
        >
      </div>
    </form>
  </body>
</html>
