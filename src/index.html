<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="form"
      data-qa="big"
    >
      <label class="label">
        <input
          class="input"
          type="text"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="./images/Search.svg"
          alt="Search icon"
          class="image"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      class="form"
      data-qa="small"
    >
      <label class="label label__small">
        <input
          class="input input__small"
          type="text"
          data-qa="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="./images/Search.svg"
          alt="Search icon"
          class="image image--small"
        >
      </label>
    </form>
  </body>
</html>
