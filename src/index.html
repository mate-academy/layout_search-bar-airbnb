<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big">
      <div class="form-field form-field-big">
        <img class="sbar-icon sbar-icon1" src="images/Search.svg"
         alt="search icon">
        <input class="big-sbar sbar" type="text"
         placeholder="Try &quot Los Angeles &quot" data-qa="keypress">
      </div>
    </form>
    <form data-qa="small">
      <div class="form-field form-field-small">
        <img class="sbar-icon sbar-icon2" src="images/Search.svg"
         alt="search icon">
        <input class="small-sbar sbar" type="text"
         placeholder="Try &quot Los Angeles &quot">
      </div>
    </form>
  </body>
</html>
