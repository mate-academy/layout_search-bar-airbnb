<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form
      class="bigForm form"
      method="post"
      action="#"
      data-qa="big"
    >
      <input
        type="text"
        class="bigSearch input"
        name="input"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      >
      <img
        src="images/Search.svg"
        alt="icon"
        class="bigIcon"
      >
    </form>

    <form
      class="smallForm form"
      method="post"
      action="#"
      data-qa="small"
    >
      <input
        type="text"
        class="smallSearch input"
        name="input"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      >
      <img
        src="images/Search.svg"
        alt="icon"
        class="smallIcon"
      >
    </form>

  </body>
</html>
