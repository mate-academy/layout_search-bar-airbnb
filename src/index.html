<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action=""
      data-qa="big"
      class="form"
    >
      <img
        src="images/Search.svg"
        name="big_search_photo"
        id="big_search"
        alt="Search"
        class="big_photo"
      >
      <input
        type="search"
        class="search-input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action=""
      data-qa="small"
      class="form"
    >
      <img
        src="images/Search.svg"
        name="small_search_photo"
        id="small_search"
        alt="Search"
        class="small_photo"
      >
      <input
        type="search"
        class="search-input search-input--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>
</html>
