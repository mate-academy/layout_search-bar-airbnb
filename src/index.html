<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="searchbar-big"
      action="#"
      method="get"
      data-qa="big"
    >
      <label for="bigSearch">
        <input
          class="bigBar bars"
          data-qa="keypress"
          type="search"
          name="bigBar"
          id="bigSearch"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>

    <form
      class="searchbar-small"
      action="#"
      method="get"
      data-qa="small"
    >
      <label for="smallSearch">
        <input
          class="smallBar bars"
          type="search"
          name="smallBar"
          id="smallSearch"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
