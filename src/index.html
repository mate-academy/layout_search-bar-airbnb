<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Search Bar</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <header class="header">
      <h1>Search Bar</h1>
    </header>

    <form class="search-form big-search-form" data-qa="big">
      <button type="submit" class="search-button">
        <svg width="19" height="19" viewBox="0 0 19 19" fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <path
            d="M13.8401 13.0856L13.5339 13.4375L13.8638 13.7673L18.4821 18.3846C18.4925 18.3949 18.5 18.4106 18.5 18.4313C18.5 18.4519 18.4925 18.4676 18.4821 18.4779L18.4821 18.4778L18.4755 18.4846C18.4677 18.4928 18.4538 18.5 18.4354 18.5C18.4318 18.5 18.4242 18.4991 18.4143 18.4951C18.4047 18.4911 18.3958 18.4852 18.3886 18.4779L13.7702 13.8606L13.4405 13.5309L13.0886 13.8369C11.7516 14.9996 10.0088 15.7027 8.10313 15.7027C3.91254 15.7027 0.5 12.2907 0.5 8.10133C0.5 3.91178 3.9085 0.5 8.10313 0.5C12.2939 0.5 15.7063 3.9079 15.7063 8.10133C15.7063 10.0065 15.0031 11.7489 13.8401 13.0856Z"
            fill="#687C94" stroke="#687C94" />
        </svg>
      </button>

      <input
        type="text"
        class="search-input"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form class="search-form small-search-form" data-qa="small">
      <input
        type="text"
        class="search-input"
        placeholder="Try “Los Angeles“"
      />

      <button type="submit" class="search-button">
        <svg width="19" height="19" viewBox="0 0 19 19" fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <path
            d="M13.8401 13.0856L13.5339 13.4375L13.8638 13.7673L18.4821 18.3846C18.4925 18.3949 18.5 18.4106 18.5 18.4313C18.5 18.4519 18.4925 18.4676 18.4821 18.4779L18.4821 18.4778L18.4755 18.4846C18.4677 18.4928 18.4538 18.5 18.4354 18.5C18.4318 18.5 18.4242 18.4991 18.4143 18.4951C18.4047 18.4911 18.3958 18.4852 18.3886 18.4779L13.7702 13.8606L13.4405 13.5309L13.0886 13.8369C11.7516 14.9996 10.0088 15.7027 8.10313 15.7027C3.91254 15.7027 0.5 12.2907 0.5 8.10133C0.5 3.91178 3.9085 0.5 8.10313 0.5C12.2939 0.5 15.7063 3.9079 15.7063 8.10133Z"
            fill="#687C94" stroke="#687C94" />
        </svg>
      </button>
    </form>

  </div>
</body>
</html>
