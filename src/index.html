<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form form-big"
      action="#"
      method="post"
      name="bigForm"
      data-qa="big"
    >
      <label class="label label-big">
        <input
          class="input input-big"
          type="text"
          name="bigInput"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      class="form form-small"
      action="#"
      method="post"
      name="smallForm"
      data-qa="small"
    >
      <label class="label label-small">
        <input
          class="input input-small"
          type="text"
          name="smallInput"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
