<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >

      <label class="form">
        <img
          class="icon"
          viewBox="0 0 19 19"
          fill="none"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="country_search"
          type="search"
          name="default"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <label class="form form--small">
        <img
          class="icon icon--small"
          viewBox="0 0 19 19"
          fill="none"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="country_search country_search--small"
          type="search"
          name="default"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
