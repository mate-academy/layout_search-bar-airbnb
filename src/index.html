<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      data-qa="big"
      class="form-big-small"
    >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        id="big-search"
        class="search-input big-search-input"
      >
    </form>
    <form
      action=""
      data-qa="small"
      class="form-big-small"
    >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        id="small-search"
        class="search-input small-search-input"
      >
    </form>
  </body>
</html>
