<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="searchBar"
      action="https://www.google.com/search?q=James+Webb+Space+Telescope&oi=ddle&ct=236838912&hl=en-GB&source=doodle-ntp&ved=0ahUKEwjAjODy8fX4AhWUP-wKHWXQBGkQPQgB"
      method="get"
      data-qa="big"
    >
      <div class="searchBarImg"></div>
      <input
        type="text"
        name="bigSearchBar"
        data-qa="keypress"
        class="inputSearchBar inputBigSearchBar"
        placeholder="Try “Los Angeles”"
        autocomplete="off"
      >
    </form>
    <form
      class="searchBar smallSearchBar"
      action="https://www.google.com/search?q=James+Webb+Space+Telescope&oi=ddle&ct=236838912&hl=en-GB&source=doodle-ntp&ved=0ahUKEwjAjODy8fX4AhWUP-wKHWXQBGkQPQgB"
      method="get"
      data-qa="small"
    >
      <div class="searchBarImg smallImg"></div>
      <input
        type="text"
        name="smallSearchBar"
        class="inputSearchBar inputSmallSearchBar"
        placeholder="Try “Los Angeles”"
        autocomplete="off"
      >
    </form>
  </body>
</html>
