<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="search-form big-search-bar-form"
      data-qa="big"
    >
      <label for="big_search_bar">
        <input
          id="big_search_bar"
          type="text"
          class="search-input big-search-bar-input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="#"
      method="get"
      class="little-search-bar-form"
      data-qa="small"
    >
      <label for="little_search_bar">
        <input
          id="little_search_bar"
          type="text"
          class="search-input little-search-bar-input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
