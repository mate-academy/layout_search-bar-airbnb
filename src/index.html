<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
      class="bigSearch"
    >
      <img
        src="images/Search.svg"
        alt="icon"
        class="icon"
      >
      <input
        type="search"
        name="search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        class="firstSearch searchBar"
      >
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
      class="smallSearch"
    >
      <img
        src="images/Search.svg"
        alt="icon"
        class="icon-small"
      >
      <input
        type="search"
        name="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="secondSearch searchBar"
      >
    </form>
  </body>
</html>
