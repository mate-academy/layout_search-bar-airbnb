<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="url" data-qa="big" class="big-block">
    <label for="big" class="search-wrap-big">
      <input type="text" placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress" id="big" class="big-search shared-search">
    </label>
  </form>
  <form action="url" data-qa="small" class="small-block">
    <label for="small" class="search-wrap-small">
      <input type="text" placeholder="Try &quot;Los Angeles&quot;" id="small" class="small-search shared-search">
    </label>
  </form>
</body>
</html>
