<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search Bar</title>
    <link
      rel="stylesheet"
      href="styles/style.css"
    />
  </head>
  <!-- #endregion -->

  <body class="body">
    <div
      class="form form--big"
      data-qa="big"
    >
      <input
        class="input big-input"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </div>

    <div
      class="form form--small"
      data-qa="small"
    >
      <input
        class="input small-input"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </div>
  </body>
</html>
