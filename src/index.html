<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="" data-qa="big">
      <div class="contaierforbar1">
        <img src="https://raw.githubusercontent.com/mate-academy/layout_search-bar-airbnb/c8be165700d62da513fb827e8756b540c1689fa0/src/images/Search.svg"
          alt="dandruff in searchbar 1"
          class="imginbar1"
        >
        <input
          type="text"
          class="bar1input"
          name=""
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </div>
    </form>
    <form action="" data-qa="small">
      <div class="contaierforbar2">
        <img src="https://raw.githubusercontent.com/mate-academy/layout_search-bar-airbnb/c8be165700d62da513fb827e8756b540c1689fa0/src/images/Search.svg"
        alt="dandruff in searchbar 2"
        class="imginbar2"
        >
        <input
          type="text"
          class="bar2input"
          name=""
          placeholder="Try &#34;Los Angeles&#34;"
        >
      </div>
    </form>
  </body>
</html>
