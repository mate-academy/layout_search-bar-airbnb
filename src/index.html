<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form class="form" data-qa="big">
    <label for="input-ico" class="icon-big"></label>
    <input type="search" class="input-big" id="input-ico" placeholder="Try &#34Los Angeles&#34" data-qa="keypress">
  </form>
  <form class="form" data-qa="small">
    <label for="input-ico-small" class="icon-small"></label>
    <input type="search" class="input-small" id="input-ico-small" placeholder="Try &#34Los Angeles&#34"
      data-qa="keypress">
  </form>
</body>

</html>
