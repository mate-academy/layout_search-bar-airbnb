<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form" data-qa="big">
      <img
        src="./images/Search.svg"
        alt="icon"
        class="big__icon"
      >
      <input
        type="search"
        id="big__search"
        class="search big__search"
        placeholder ="Try &quot;Los Angeles&quot"
        data-qa="keypress"
      >
    </form>
    <form class="form" data-qa="small">
      <img
        src="./images/Search.svg"
        alt="icon"
        class="small__icon"
      >
      <input
        type="search"
        id="small__search"
        class="search small__search"
        placeholder ="Try &quot;Los Angeles&quot"
      >
    </form>
  </body>
</html>
