<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Air B&B Search Bar</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="input__wrapper big-search-container">
      <form
        class="form"
        data-qa="big"
      >
        <input
          class="input__search-bar input__big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
        <button
          class="input__icon big-icon"
          type="submit"
        ></button>
      </form>
    </div>

    <div class="input__wrapper small-search-container">
      <form
        class="form"
        data-qa="small"
      >
        <input
          class="input__search-bar input__small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
        <button
          class="input__icon small-icon"
          type="submit"
        ></button>
      </form>
    </div>
  </body>
</html>
