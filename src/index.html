<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
  </head>
  <body>
    <form
      action="/"
      data-qa="big"
      class="search-bar"
    >
      <span class="search-bar__icon--large"></span>
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles”"
        class="search-bar__input search-bar__input--large"
      />
    </form>

    <form
      action="/"
      data-qa="small"
      class="search-bar"
    >
      <span class="search-bar__icon--small"></span>
      <input
        type="search"
        data-qa="hover"
        placeholder="Try “Los Angeles”"
        class="search-bar__input search-bar__input--small"
      />
    </form>
  </body>
</html>
