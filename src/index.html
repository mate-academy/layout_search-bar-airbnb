<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <div class="container big-container">
      <form
        class="forma big-forma"
        data-qa="big"
        action=""
        method="post"
      >
        <img
          class="image big-image"
          src="images/Search.svg"
          alt="searchIcon"
        >
        <input
          data-qa="keypress"
          class="search big-search"
          type="text"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </form>
    </div>
    <div class="container small-container">
      <form
        class="forma small-forma"
        action=""
        method="post"
        data-qa="small"
      >
        <img
          class="image small-image"
          src="images/Search.svg"
          alt="searchIcon"
        >
        <input
          class="search small-search"
          type="text"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </form>
    </div>

  </body>
</html>
