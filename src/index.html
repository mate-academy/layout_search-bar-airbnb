<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="search-form search-form--big"
      action="#"
      method="POST"
      data-qa="big"
    >
      <label
        class="search-form__label search-form__label--big"
        for="search-big"
      >
        <input
          class="search-form__input search-form__input--big"
          type="text"
          name="search"
          id="search-big"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>

    <form
      class="search-form search-form--small"
      action="#"
      method="post"
      data-qa="small"
    >
      <label
        class="search-form__label search-form__label--small"
        for="search-small"
      >
        <input
          class="search-form__input search-form__input--small"
          type="text"
          name="search"
          id="search-small"
          placeholder="Try “Los Angeles“"
        />
      </label>
    </form>
  </body>
</html>
