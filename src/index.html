<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="search-bar">
      <div class="search-bar__icon"></div>
      <form method="get" data-qa="big">
        <input
          class="search-bar__input"
          type="text"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </form>
    </div>

    <div class="search-bar search-bar--small">
      <div class="search-bar__icon  search-bar__icon--small"></div>
      <form method="get" data-qa="small">
        <input
          class="search-bar__input search-bar__input--small"
          type="text"
          placeholder="Try “Los Angeles”"
        >
      </form>
    </div>
  </body>
</html>
