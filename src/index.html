<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <label>
        <img
          class="icon"
          src="../src/images/Search.svg"
          alt="Search logo"
        >
        <input
          class="input input-big"
          type="text"
          name="search"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="big">
      </label>
    </form>
    <form
      class="search-form"
      method="get"
      action="/"
    >
      <label>
        <img
          class="icon-small"
          src="../src/images/Search.svg"
          alt="Search logo">
        <input
          class="input input-small"
          type="text"
          name="search"
          placeholder="Try &#34;Los Angeles&#34;"
          data-qa="small"
        >
      </label>
    </form>
  </body>
</html>
