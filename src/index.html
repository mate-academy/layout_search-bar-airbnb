<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="123" data-qa="big" method="post">
      <div class="search-box">
        <label>
          <input 
            class="search big" 
            type="text" 
            name="big-search" 
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
            id="big"
          >
        </label>
      </div>
    </form>
    <form action="123" data-qa="small" method="post">
      <div class="search-box">
        <label>
          <input 
            class="search small" 
            type="text" 
            name="small-search" 
            placeholder="Try &quot;Los Angeles&quot;"
            id="small"
          >
        </label>
      </div>
    </form>
  </body>

</html>
