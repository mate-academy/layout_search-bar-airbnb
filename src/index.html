<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <!-- #endregion -->
  <body>
    <h1>Search bar airbnb</h1>
    <form class="form form_big" data-qa="big">
      <label class="label label_big">
        <input
          data-qa="keypress"
          class="input input_big"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form class="form form_small" data-qa="small">
      <label class="label label_small">
        <input
          data-qa="hover"
          class="input input_small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
