<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="http://localhost:8080/" method="get">

      <label>
        <div class="search-bar" data-qa="big">
          <img src="./images/Search.svg" alt="search"
          class="search-logo">
          <input class="search-bar__input" type="text"
        placeholder="Try &quot;Los Angeles&quot" data-qa="keypress">
        </div>
      </label>

      <label>
        <div class="search-bar-small" data-qa="small">
          <img src="./images/Search.svg" alt="search"
          class="search-small-logo">
          <input class="search-bar-small__input" type="text"
        placeholder="Try &quot;Los Angeles&quot" data-qa="keypress">
        </div>
      </label>
    </form>
  </body>

</html>
