<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="URL"
      method="get"
      data-qa="keypress"
    >
      <img 
        src="images/Search.svg" 
        alt="searcher"
        class="first-searcher"
      >
      <input 
        type="search"
        class="input input--big"
        name="search-bar"
        data-qa="big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    
    <form 
      action="URL"
      method="get"
    >
      <img 
        src="images/Search.svg" 
        alt="searcher"
        class="second-searcher"
      >
      <input 
        type="search"
        class="input input--small"
        name="search-bar"
        data-qa="small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
