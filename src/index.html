<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form-search" 
      action="#" 
      method="post"
      data-qa="big"
    >
      <label class="form-search__field">
        <input class="form-search__input"
          type="text" 
          name="search" 
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </label>
    </form>
    <form class="form-search form-search--small" 
      action="#" 
      method="post"
      data-qa="small"
    >
      <label class="form-search__field form-search__field--small">
        <input class="form-search__input form-search__input--small" 
          type="text" 
          name="search" 
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
