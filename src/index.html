<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
      class="form"
    >
      <label for="search-input">
        <input
          class="input"
          type="search"
          name="big"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          id="search-input"
        >
        <img class="icon"
          src="/images/Search.svg"
          alt="Image"
        >
      </label>
    </form>
    <form
      action="#"
      method="get"
      data-qa="small"
      class="form form-small"
    >
      <label for="search-input">
        <input
          class="input input-small"
          type="search"
          name="small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img class="icon icon-small"
          src="/images/Search.svg"
          alt="image"
        >
      </label>



    </form>
  </body>
</html>
