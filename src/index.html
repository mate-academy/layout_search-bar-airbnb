<!doctype html>
<html class="html" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <div class="container">
      <form
        class="form-field"
        action="/"
        method="post"
        data-qa="big"
      >
        <button type="submit" class="search-button">
          <img
            class="img-big"
            src="images/Search.svg"
            alt="button"
          >
        </button>
        <input
          class="search-field"
          type="search"
          name="bigSearch"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
        >
      </form>
    </div>

    <div class="container small">
      <form
        class="form-field small"
        action="/"
        method="post"
        data-qa="small">
        <button type="submit" class="search-button button-small">
          <img
            class="img-small"
            src="images/Search.svg"
            alt="button"
          >
        </button>
        <input
          class="search-field small"
          type="search"
          name="smallSearch"
          placeholder="Try “Los Angeles”"
        >
      </form>
    </div>

  </body>
</html>
