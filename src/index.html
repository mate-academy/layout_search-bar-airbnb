<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Airbnb - Barra de Pesquisa</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <main class="page">
      <form
        class="search-form search-form--big"
        data-qa="big"
      >
        <input
          class="search-form__input"
          type="text"
          placeholder="Try 'Los Angeles'"
          data-qa="keypress"
        />
      </form>

      <div class="search-form__spacer"></div>

      <form
        class="search-form search-form--small"
        data-qa="small"
      >
        <input
          class="search-form__input"
          type="text"
          placeholder="Try 'Los Angeles'"
        />
      </form>
    </main>
  </body>
</html>
