<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style_alt.css">
  </head>
  <body>
    <label for="searchId" class="search-form-label">
      <div class="container big-container">
        <img
          class="img img-big"
          src="\images\Search.svg"
          alt="search img"
        >
        <form
          action=""
          method="post"
          data-qa="big"
        >
          <input
            class="input small-input"
            type="search"
            name="search"
            id="searchId"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </form>
      </div>
    </label>

    <label for="searchIdSmall" class="search-form-label">
      <div class="container small-container">
        <img
          class="img img-small"
          src="\images\Search.svg"
          alt="search img"
        >
        <form
          action=""
          method="post"
          data-qa="small"
        >
          <input
            class="input small-input"
            type="search"
            name="search"
            id="searchIdSmall"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </form>
      </div>
    </label>
  </body>
</html>
