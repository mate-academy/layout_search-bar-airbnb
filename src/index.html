<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <form class="form" data-qa="keypress">
      <label class="form__search-label big--label">
        <input
          type="text"
          data-qa="big"
          class="form__search__label-bar big--bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form class="form">
      <label class="form__search-label small--label">
        <input
          type="text"
          data-qa="small"
          class="form__search__label-bar small--bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
