<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> </title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="search-form"
      method="get"
      action="/"
      data-qa="big"
      >
      <label for="1">
        <img 
        src="images/Search.svg" 
        alt="attr-req-value"
        class="image"
        >
        </img>
        <input 
        class="input"
        name="search"
        type="text"
        id="search-input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
      </label>
    </form>
    <form 
      class="search-form search-form-small"
      method="get"
      action="/"
      data-qa="small"
      >
      <label for="1">
        <img 
        src="images/Search.svg" 
        alt="attr-req-value"
        class="image image-small"
        >
        </img>
        <input 
          class="input input-small"
          name="search"
          type="text"
          id="search-input-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
