<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      data-qa="big"
    >
      <div class="search-bar big-search-bar">
        <label>
          <img
            class="big-icon"
            src="images/Search.svg"
            alt="icon"
          >
          <input
            class="search-text big-search-text"
            type="text"
            name="search"
            placeholder="Try &quot;Los Angeles&quot;" 
            data-qa="keypress"
          >
        </label>
      </div>

    </form>
    <form
      action="/"
      method="get"
      data-qa="small"
    >
      <div class="search-bar small-search-bar">
        <label>
          <img
            class="small-icon"
            src="images/Search.svg"
            alt="icon"
          >
          <input
            class="search-text small-search-text"
            type="text"
            name="search"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>
  </body>
</html>
