<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      method="post"
      class="form f_big" 
      data-qa="big"
    >
      <label class="label label_big">
        <input 
          type="text"
          class="input input_big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form 
      method="post"
      class="form f_small" 
      data-qa="small"
    >
      <label class="label label_small">
        <input 
          type="text"
          class="input input_small"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="hover"
        >
      </label>
    </form>
  </body>
</html>
