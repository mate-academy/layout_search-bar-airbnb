<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="3"
      method="get"
      class="searchForm"
      data-qa="big"
      >
      <input
        type="text"
        name="searchBarBig"
        class="searchInput search-input-big"
        placeholder="Try &quot;Los Angeles&quot;"
        id="searchBig"
        data-qa="keypress"
      >
    </form>
    <form
      action="3"
      method="get"
      class="searchForm"
      data-qa="small"
    >
      <input
        type="text"
        name="searchBarSmall"
        class="searchInput search-input-small"
        placeholder="Try &quot;Los Angeles&quot;"
        id="searchSmall"
      >
    </form>
  </body>
</html>
