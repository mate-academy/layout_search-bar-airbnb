<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search__bar-big"
      action="#"
      method="POST"
    >
      <button class="search__button" type="submit">
        <img src="./images/Search.svg" alt="search">
      </button>
      <input
        class="big__bar-input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      class="search__bar-small"
      action="#"
      method="POST"
    >
      <button class="search__button-small" type="submit">
        <img src="./images/Vector.svg" alt="search">
      </button>
      <input
        class="small__bar-input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
