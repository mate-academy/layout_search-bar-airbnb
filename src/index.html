<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="index.html"
      method="post"
      class="search_form search_form-big"
      data-qa="big">
      <label

        class="search_form__label search_form-big__label">
        <input
          type="text"
          id="big"
          name="form2"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search_form__input search_form-big__input"
        >
      </label>
    </form>

    <form
      action="index.html"
      method="post"
      data-qa="small"
      class="search_form search_form-small">
      <label
        for="small"
        class="search_form__label search_form-small__label">
        <input
          type="text"
          id="small"
          name="form2"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="search_form__input search_form-small__input"
        >
      </label>
    </form>
  </body>
</html>
