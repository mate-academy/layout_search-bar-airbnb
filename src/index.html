<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      metod="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="big"
    >
      <div class="big">
        <img
          class="img"
          src="images/Search.svg"
          width="19"
          height="19"
          alt="search images peacture"
        >
        <input
          class="search-bar"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>
    <form
      metod="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="small"
    >
      <div class="small">
        <img
          class="img img-small"
          src="images/Search.svg"
          width="11"
          height="11"
          alt="search images peacture"
        >
        <input
          class="search-bar search-small"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
