<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
      class="big_div search_div"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        class="big_icon search_icon"
        alt="Search icon"
      >
      <input
        type="text"
        class="big_input search_input"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        >
    </div>
    <div
      class="small_div search_div"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        class=" small_icon search_icon"
        alt="Search icon"
      >
      <input
        type="text"
        class="small_input search_input"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
