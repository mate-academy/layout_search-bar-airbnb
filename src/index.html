<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="bar"
      data-qa="big"
      method="POST"
      action="#"
    >
      <img
        src="images/Search.svg"
        alt="search magnifier"
        class="big-magnifier"
      >
      <input
        type="text"
        data-qa="keypress"
        class="big-search search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      action="#"
      class="bar"
      data-qa="small"
      method="POST"
    >
      <img
        src="images/Search.svg"
        alt="search magnifier"
        class="small-magnifier"
      >
      <input
        type="text"
        data-qa="keypress"
        class="small-search search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    </div>
  </body>
</html>
