<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://www.airbnb.com.ua/"
      method="get"
      data-qa="big"
      class="big-search-field"
    >
      <div class="shell">
        <img
          class="img"
          src="images/Search.svg"
          alt="search-icon-big">
        <input
          name="bigSearchInput"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input"
          data-qa="keypress"
        >
      </div>
    </form>
    <form
      action="https://www.airbnb.com.ua/"
      method="get"
      data-qa="small"
      class="small-search-field"
    >
      <div class="shell small-search-input-shell">
        <img
          class="img"
          src="images/Search.svg"
          alt="search-icon-small">
        <input
          name="smallSearchInput"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="small-search-input input"
        >
      </div>
    </form>
  </body>
</html>
