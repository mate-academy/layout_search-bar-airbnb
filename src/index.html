<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="sarch-bar"
      action="#"
      method="post"
      data-qa="big"
    >
      <img
        src="../src/images/Search.svg"
        alt="finder-logo"
        class="sarch-bar__icon"
      >

      <input
        id="input"
        type="text"
        class="sarch-bar__input"
        placeholder="Try &#34Los Angeles&#34"
      >
      <label for="input"></label>
    </form>

    <form
      class="sarch-bar sarch-bar--small"
      action="#"
      method="post"
      data-qa="small"
    >
      <img
        src="../src/images/Search.svg"
        alt="finder-logo"
        class="sarch-bar__icon sarch-bar__icon--small"
      >

      <input
        id="inputSmall"
        type="text"
        class="sarch-bar__input sarch-bar__input--small"
        placeholder="Try &#34Los Angeles&#34"
      >
      <label for="inputSmall"></label>
    </form>
  </body>
</html>
