<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body class="page__body">
    <header
      class="header"
      id="home"
    >
      <div class="top-bar menu__top">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="images/logo-mybike.png"
            alt="MyBike logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="images/logo-mybike-black.png"
            alt="MyBike logo"
          />
        </a>

        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#home"
                class="nav__link"
              >
                Home
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#about-us"
                class="nav__link"
              >
                About Us
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#compare-bikes"
                class="nav__link"
              >
                Compare Bikes
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#details"
                class="nav__link"
              >
                Details
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#contacts"
                class="nav__link"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <a
          href="tel:+1 234 5555-55-55"
          class="menu__phone-number"
        >
          +1 234 5555-55-55
        </a>
        <a
          href="tel:+1 234 5555-55-55"
          class="menu__book-a-test-ride"
        >
          Book a test ride
        </a>
      </div>
    </aside>

    <main class="main">
      <section
        class="main-text"
        id="about-us"
      >
        <h2>Move Free</h2>
      </section>

      <section
        class="catalog"
        id="compare-bikes"
      >
        <h2>Compare bikes</h2>
      </section>

      <section
        class="main-details"
        id="details"
      >
        <h2>The details</h2>
      </section>

      <section
        class="contacts"
        id="contacts"
      >
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>

    <input
      type="text"
      data-qa="keypress"
      placeholder="Try “Los Angeles“"
    />

    <input
      type="text"
      data-qa="hover"
      placeholder="Try “Los Angeles“"
    />
  </body>
</html>
