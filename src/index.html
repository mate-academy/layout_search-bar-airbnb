<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      class="form form--big"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
    >
      <label>
        <input
          type="submit"
          class="form__magnifying_glass form__magnifying_glass--big"
          value=" "
        >
      </label>
      <label>
        <input
          data-qa="keypress"
          class="form__input form__input--big"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      data-qa="small"
      class="form form--small"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
    >
      <label>
        <input
          type="submit"
          class="form__magnifying_glass form__magnifying_glass--small"
          value=" "
        >
      </label>
      <label>
        <input
          class="form__input form__input--small"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
