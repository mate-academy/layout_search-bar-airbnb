<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-form" data-qa="big">
      <div class="search-icon"></div>
      <input
      type="text"
      class="search-form__input search-form__input--big"
      placeholder="Try “Los Angeles”"
      data-qa="keypress"
      >
    </form>

    <form class="search-form search-form--small" data-qa="small">
      <div class="search-icon search-icon--small"></div>
      <input
      type="text"
      class="search-form__input search-form__input--small"
      placeholder="Try “Los Angeles”"
      data-qa="keypress"
      >
    </form>
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <input
      type="text"
      data-qa="keypress"
      placeholder="Try “Los Angeles“"
    />

    <input
      type="text"
      data-qa="hover"
      placeholder="Try “Los Angeles“"
    />
  </body>
</html>
