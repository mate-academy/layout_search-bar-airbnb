<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      method="post"
      action="http://localhost:3000/api"
      class="form"
    >
      <label>
        <img
          class="big"
          src="./images/Search.svg"
          alt="submit"
        >
        <input
          class="bar"
          type="search"
          name="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      data-qa="small"
      method="post"
      action="http://localhost:3000/api"
      class="form"
    >
      <input
        type="search"
        name="search"
        class="bar bar--small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        class="small"
        src="./images/Search.svg"
        alt="submit"
      >
    </form>
  </body>
</html>
