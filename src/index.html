<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="big" data-qa="big">
      <img
      src="images/Search.svg"
      alt="search"
      class="big__search-image"
      >
      <input
      type="text"
      placeholder="Try “Los Angeles”"
      class="big__search-input"
      >
    </form>
    <form class="small" data-qa="small">
      <img
      src="images/Search.svg"
      alt="search"
      class="small__search-image"
      >
      <input
      type="text"
      placeholder="Try “Los Angeles”"
      class="small__search-input"
      >
    </form>
  </body>
</html>
