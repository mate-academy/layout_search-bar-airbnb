<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form
      action="#"
      method="get"
      data-qa="big"
    >

      <div class="wrapper">
        <input
          type="text"
          name="big-searchbar"
          placeholder="Try &quot;Los Angeles&quot;"
          class="inputBigStyle input"
          data-qa="keypress"
        >
        <div class="imgStyleBig"></div>
      </div>

    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
    >

      <div class="wrapper">
        <input
          type="text"
          name="small-searchbar"
          placeholder="Try &quot;Los Angeles&quot;"
          class="inputStyleSmall input"
        >
        <div class="imgStyleSmall"></div>
      </div>

    </form>
  </body>
</html>
