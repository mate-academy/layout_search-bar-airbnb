<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="searchForm bigForm"
      data-qa="big"
      method="post"
    >
      <label class="searchLabel">
        <img
          class="bigImage"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="searchInput bigInput"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="searchForm smallForm"
      data-qa="small"
      method="post"
    >
      <label class="searchLabel">
        <img
          class="smallImage"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="searchInput smallInput"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
