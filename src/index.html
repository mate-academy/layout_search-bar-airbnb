<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <form action="" method="post">
      <button type="submit" class="search-btn search-btn-big">
        <img
          src="./images/Search.svg"
          alt=""
          class="search"
        >
      </button>
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="big keypress"
        class="field big-field"
      >
    </form>

    <form action="" method="post">
      <button type="submit" class="search-btn search-btn-small">
        <img
          src="./images/Search.svg"
          alt=""
          class="search"
        >
      </button>
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="big"
        class="field small-field"
      >
    </form>

  </body>

</html>
