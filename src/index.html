<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="#"
      method="get"
      data-qa="big"
    >
      <div class="img-input-glass"></div>
      <div class="container-input">
        <label for="search"></label>
        <input
          type="text"
          id="search"
          class="input-biggest"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
        >
      </div>
    </form>

    <form
      action="http://localhost:8080/"
      method="get"
      data-qa="small"
    >
      <div class="img-small-input-glass"></div>
      <div class="container-small-input">
        <label for="small-search"></label>
        <input
          type="text"
          id="small-search"
          class="small-input"
          placeholder="Try “Los Angeles”"
        >
      </div>
    </form>
  </body>
</html>
