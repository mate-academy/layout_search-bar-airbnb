<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#" 
      method="post"
      data-qa="big"
    >
      <div class="big-icon">
        <img 
          class="pic" 
          src="images/Search.svg"
          alt="search-icon"
        >
        </img>
        <input
          data-qa="keypress"
          class="bar big-bar"  
          type="text" 
          name="searchBar1"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        </input>
      </div>
    </form>
    <form 
      action="#" 
      method="post"
      data-qa="small"
    >
      <div class="small-icon">
        <img
          class="pic2" 
          src="images/Search.svg" 
          alt="search-icon"
        >
        <input
          class="bar small-bar" 
          type="text" 
          name="searchBar2"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
