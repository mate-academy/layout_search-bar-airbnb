<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="post"
    class="form"
    data-qa ="big">
      <input type="text"
      class="big_search search_style"
      placeholder="Try “Los Angeles”"
      autocomplete="off"
      required
      data-qa="keypress"
      >
      <button class="button">
        <img src="./images/Search.svg"
        alt=""
        class="img big_img">
      </button>
    </form>
    <form action="post"
    class="form"
    data-qa = "small">
      <input type="text"
      class="search_style small_search"
      placeholder="Try “Los Angeles”"
      autocomplete="off"
      required
      >
      <button class="button">
        <img src="./images/Search.svg"
        alt=""
        class="img small_img">
      </button>
    </form>

  </body>
</html>
