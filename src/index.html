<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="SearchBox" 
      action="#" 
      method="get" 
      data-qa="big"
    >
      <img 
        src="./images/Search.svg" 
        alt="pic" 
        class="icon"
        
      >
      <input 
        type="text" 
        class="input" 
        placeholder="Try &quot;Los Angeles&quot;" 
        data-qa="keypress"
      >
      
    </form>

    <form 
      class="smallSearchBox" 
      action="#" 
      method="get" 
      data-qa="small"
    >

      <img 
        src="./images/Search.svg" 
        alt="pic" 
        class="icon iconSmall"
      >
      <input 
        type="text" 
        class="inputSmall" 
        placeholder="Try &quot;Los Angeles&quot;" 
      >
      
    </form>
  </body>
</html>
