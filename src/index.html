<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form
        class="form__search"
        action="#"
        method="post"
        data-qa="big"
      >
        <input
          class="big__input input__bar"
          type="search"
          name="bigSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          required
        >
        <img
          class="big__icon icon"
          src="./images/Search.svg"
          alt="icon"
        >
      </form>

      <form
        class="form__search"
        action="#"
        method="post"
        data-qa="small"
      >
        <input
          class="small__input input__bar"
          type="search"
          name="smallSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          required
        >
        <img
          class="small__icon icon"
          src="./images/Search.svg"
          alt="icon"
        >
      </form>
    </div>
  </body>
</html>
