<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      data-qa="big"
    >
      <label
        class="search"
      >
        <img
          src="images/Search.svg"
          alt="search-icon"
          class="icon"
        >
        <input
          type="text"
          name="search"
          class="input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>

    </form>

    <form
      action="#"
      data-qa="small"
    >
      <label
        class="search search-small"
      >
        <img
          src="images/Search.svg"
          alt="search-icon"
          class="icon small-icon"
        >
        <input
          type="text"
          name="search"
          class="input small-input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

  </body>
</html>
