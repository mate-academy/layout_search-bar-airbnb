<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      class="container"
      action="#"
      method="get"
    >
      <img
        src="images/Search.svg"
        alt="Search img"
        class="search-big-logo"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-input search-big-input"
        data-qa="keypress"
      >
    </form>

    <form
      data-qa="small"
      class="container"
      action="#"
      method="get"
    >
      <img
        src="images/Search.svg"
        alt="Search img"
        class="search-small-logo"
      >
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-input search-small-input"
      >
    </form>
  </body>
</html>
