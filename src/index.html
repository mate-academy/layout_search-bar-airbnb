<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./fonts/fonts.css"
    />
    <link
      rel="stylesheet"
      href="./styles/main.css"
    />
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <form class="form page__form">
      <div class="form__search-bar form__search-bar--big">
        <input
          type="text"
          data-qa="big"
          placeholder="Try “Los Angeles“"
          class="form__input form__input--big"
        />
      </div>

      <div class="form__search-bar form__search-bar--small">
        <input
          type="text"
          data-qa="small"
          placeholder="Try “Los Angeles“"
          class="form__input form__input--small"
        />
      </div>
    </form>
  </body>
</html>
