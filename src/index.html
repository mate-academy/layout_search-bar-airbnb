<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      class="search__bar search__bar--big"
      data-qa="big"
    >
      <span class="search__bar__icon search__bar__icon--big"></span>
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
        class="search__bar__input search__bar__input--big"
      />
    </form>

    <form
      class="search__bar search__bar--small"
      data-qa="small"
    >
      <span class="search__bar__icon search__bar__icon--small"></span>
      <input
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
        class="search__bar__input search__bar__input--small"
      />
    </form>
  </body>
</html>
