<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      class="search-form"
      action="#"
      method="get"
      data-qa="big"
    >
      <label class="label label--small">
        <img
          src="images/Search.svg"
          alt="icon--search"
          class="icon"
        >

        <input
          class="searchbar"
          type="search"
          name="firstSearchForm"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="search-form"
      action="#"
      method="get"
      data-qa="small"
    >
      <label class="label--small">
        <img
          src="/images/Search.svg"
          alt="icon--search"
          class="icon icon--small"
        >

        <input
          class="searchbar searchbar--small"
          type="search"
          name="secondSearchForm"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
