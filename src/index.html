<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form data-qa="big" class="search" tabindex="1">
    <div>
      <image class="image-big" src="images/Search.svg" alt="Big"></image>
    </div>
    <input type="search" class="search-window" data-qa="keypress" placeholder="Try &#34;Los Angeles&#34">
  </form>
  <form data-qa="small" class="search small" tabindex="1">
    <div>
      <image class="image-small" src="images/Search.svg" alt="small"></image>
    </div>
    <input type="search" class="search-window-small" data-qa="keypress" placeholder="Try &#34;Los Angeles&#34">
  </form>
</body>

</html>
