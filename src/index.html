<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="search-form big"
      data-qa="big"
    >
      <img
        class="search-icon-big"
        src="images/Search.svg"
        alt="search_icon"
      >
      <input
        type="text"
        name="search"
        class="search-text large"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      >
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="search-form small"
      data-qa="small"
    >
      <img
        class="search-icon-small"
        src="images/Search.svg"
        alt="search_icon"
      >
      <input
        type="text"
        name="search"
        class="search-text little"
        placeholder="Try “Los Angeles”"
      >
    </form>
  </body>
</html>
