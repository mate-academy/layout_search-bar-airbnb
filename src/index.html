<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="/search"
      method="GET"
      data-qa="big"
    >
      <label for="big">
        <img
          class="icon"
          src="./images/Search.svg"
          alt="search image"
      >
      </label>
      <input
        type="text"
        data-qa="keypress"
        class="input"
        placeholder="Try &quot;Los Angeles&quot;"
        id="big"
        >
    </form>

    <form
      action="/search"
      method="GET"
      class="form"
      data-qa="small"
    >
      <label for="small">
        <img
          src="./images/Search.svg"
          alt="search image"
          class="icon icon--small"
        >
      </label>
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="input input--small"
        id="small"
        >
    </form>
  </body>
</html>
