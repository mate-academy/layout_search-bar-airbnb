<!doctype html>
<html lang="en">

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div  data-qa="big">
      <label for="big" class="forbig"></label>

    <div>

      <input type="search" placeholder="Try &#34Los Angeles&#34"
        id="small" data-qa="small">
    </div>
  </body>

</html>
