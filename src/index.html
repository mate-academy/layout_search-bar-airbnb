<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="big-form"
      data-qa="big"
      action="#"
      method="get"
    >
      <img 
        class="icon-big"
        src="images/Search.svg"
        alt="search"
      >
      <input
        class="big search"
        data-qa="keypress"
        type="search"
        name="big-search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      class="small-form"
      data-qa="small"
      action="#"
      method="get"
    >
      <img
        class="icon-small"
        src="images/Search.svg"
        alt="search"
      >
      <input
        class="small search"
        type="search"
        name="small-search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
