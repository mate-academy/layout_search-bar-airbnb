<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    <link 
      rel="stylesheet" 
      type="text" 
      href="fonts/Avenir-Book.ttf"
    >
  </head>
  <body>
    <form class="form" data-qa="big">
      <img 
        class="form__images"
        src="images/Search.svg"
        alt="Search"
      >
      <input 
        type="search" 
        placeholder="Try &quot;Los Angeles&quot;"
        class="keypress"
        data-qa="keypress"
      > 
    </form>
    
    <form class="form form--small" data-qa="small">
      <img
        class="form--small__images" 
        src="images/Search.svg" 
        alt="Search"
      >
      <input 
        type="search" 
        placeholder="Try &quot;Los Angeles&quot;"
        class="keypress keypress--small"
      > 
    </form>
  </body>
</html>
