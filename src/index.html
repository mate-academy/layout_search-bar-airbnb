<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="submit"
      action="submit"
      class="search-form big-search-form"
      data-qa="big"
    >
      <label for="input" class="search-bar">
        <input
          type="text"
          class="search-bar__input-field"
          placeholder="Try &quot;Los Angeles&quot;"
          id="input"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      method="post"
      action="submit"
      class="search-form small-search-form"
      data-qa="small"
    >
      <label for="small_input" class="search-bar search-bar--small">
        <input
          type="text"
          class="search-bar__input-field search-bar__input-field--small"
          placeholder="Try &quot;Los Angeles&quot;"
          id="small_input"
        >
      </label>
    </form>
  </body>
</html>
