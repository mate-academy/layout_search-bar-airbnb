<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <!-- Big search form block-->
    <div data-qa="big" class="container-for-search-bar">
      <img
        class="big-search-icon"
        src="images/search.svg"
        alt="Search icon"
      >
      <input
        class="big-search-form"
        data-qa="keypress"
        id="big-search-form"
        type="search"
        name="big-search-form"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </div>

    <!-- Small search form container -->
    <div data-qa="small" class="container-for-search-bar">
      <img
        class="small-search-icon"
        src="images/search.svg"
        alt="Search icon"
      >
      <input
        class="small-search-form"
        id="small-search-form"
        type="search"
        name="small-search-form"
        placeholder="Try &quot;Los Angeles&quot;"
      >
      </label>
    </div>

  </body>
</html>
