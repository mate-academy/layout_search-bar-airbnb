<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
      action="http://localhost:8000"
      method="get"
      class="search--box search--box--big"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="Search"
        class="search--logo"
      >
      <label for="searchBoxBig"></label>
      <input
        type="text"
        class="search--bar search--bar--big"
        name="searchBoxBig"
        id="searchBoxBig"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action="http://localhost:8000"
      method="get"
      class="search--box search--box--small"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="Search"
        class="search--logo small--search--logo"
      >
      <label for="searchBoxSmall"></label>
      <input
        type="text"
        class="search--bar search--bar--small"
        name="searchBoxSmall"
        id="searchBoxSmall"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
