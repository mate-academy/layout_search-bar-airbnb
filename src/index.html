<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search-form"
      method="get"
      action="/"
      data-qa="big"
    >
      <label class="search">
        <img
          src="./images/Search.svg"
          alt="image"
          class="image"
        >
        <input
          class="input"
          type="text"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="search-form"
      method="post"
      action="/"
      data-qa="small"
    >
      <label class="search">
        <img
          src="./images/Search.svg"
          alt="image"
          class="image small--image"
        >
        <input
          class="input small--input"
          type="search"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
