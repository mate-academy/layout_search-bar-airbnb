<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
    class="search-form big"
    data-qa="big"
    >
      <img
        class="search-form__icon big"
        src="./images/Search.svg"
        alt="search icon"
      >
      <input
        class="search-form__input big"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form
    class="search-form small"
    data-qa="small"
    >
      <img
        class="search-form__icon small"
        src="./images/Search.svg"
        alt="search icon"
      >
      <input
        class="search-form__input small"
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
  </body>

</html>
