<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title> 
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="search-big"
      action="https://localhost:5500/api"
      method="post"
      data-qa="big"
    >
      <label class="form_field big">
        <img
          src="./images/search-icon.png" 
          alt="Search"
          class="icon icon-big"
        >
        <input 
          type="text"
          class="input-big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          id="form_field big"
        >
      </label>
    </form>

    <form 
      class="search-small"
      action="https://localhost:5000/api"
      method="post"
      data-qa="small"
    >
      <label class="form_field small">
        <img
          src="./images/search-icon-small.png" 
          alt="Search"
          class="icon icon-small"
        > 
        <input 
          type="text"
          class="input-small"
          placeholder="Try &quot;Los Angeles&quot;"
          id="form_field small"
        >
      </label>
    </form>
  </body>
</html>
