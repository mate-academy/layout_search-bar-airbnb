<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="container">
      <form 
        class="searchForm searchFormLong"
        action="/"
        method="get"
        data-qa="big"
      >
        <button type="submit" class="searchFormBtn searchFormBtnLong">
          <img
            class="bigIcon"
            src="/images/Search.svg"
            alt="search"
            width="19"
            height="19"
            >
        </button>
        <input 
          type="search" 
          placeholder="Try &#34Los Angeles&#34"
          name="searchLong"
          data-qa="keypress"
          class="searchFormInput searchFormInputLong"
        >
      </form>

      <form 
        class="searchForm searchFormShort"
        action="/"
        method="get"
        data-qa="small"
      >
        <button type="submit" class="searchFormBtn searchFormBtnShort">
          <img
            class="smallIcon"
            src="/images/Search.svg"
            alt="search"
            width="11"
            height="11"
          >
        </button>
        <input 
          type="search" 
          placeholder="Try &#34Los Angeles&#34"
          name="searchShort"
          class="searchFormInput searchFormInputShort"
        >
      </form>
    </div>

  </body>
</html>
