<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#" 
      class="search-form"
      method="get" 
      data-qa="big"
    >
      <label class="search-form__label">
        <input 
          type="search"
          class="search-form__input inputBig" 
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
      >
      </label>
    </form>
    <form 
      action="#" 
      class="search-form secondSearchBar"
      method="get"
      data-qa="small"
    >
      <label class="search-form__label labelSearchSmall">
        <input 
          type="search"
          class="search-form__input inputSmall"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="hover"
        >
      </label>
    </form>
  </body>
</html>
