  <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="/search"
      method="post"
      class="bigSearch"
      data-qa="big"
    >
      <div>
        <input
          type="search"
          name="bigSearch"
          accept="image/*"
          placeholder="Try  &quot;Los Angeles&quot"
          class="bigInput"
          data-qa="keypress"
        >
      </div>
    </form>

    <form
      action="/search"
      method="post"
      class="smallSearch"
      data-qa="small"
    >
      <div>
        <input
          type="search"
          name="smallSearch"
          accept="image/*"
          placeholder="Try  &quot;Los Angeles&quot"
          class="smallInput"
        >
      </div>
    </form>
  </body>
</html>
