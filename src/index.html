<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="searches">
    <form
      action="#"
      class="searches__item search"
      data-qa="big"
    >
      <span class="search__icon search__icon--big"></span>
      <input
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
        class="search__input search__input--big"
        id="big-search"
        name="big-search"
      />
    </form>

    <form
      action="#"
      class="searches__item search"
      data-qa="small"
    >
      <span class="search__icon search__icon--small"></span>
      <input
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
        class="search__input search__input--small"
        id="small-search"
        name="small-search"
      />
    </form>
  </body>
</html>
