<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="post"
      data-qa="big"
    >
      <label class="label" for="big-search">
        <input
          class="input big-input"
          type="search"
          name="big-search"
          id="big-search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          class="big-icon"
          src="./images/Search.svg"
          alt="search-icon"
        >
      </label>
    </form>

    <form
      action="/"
      method="post"
      data-qa="small"
    >
      <label class="label" for="small-search">
        <input
          class="input small-input"
          type="search"
          name="small-search"
          id="small-search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="./images/Search.svg"
          alt="search-icon"
          class="small-icon"
      >
      </label>
    </form>
  </body>
</html>
