<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search-bar</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <label data-qa="small" class="small-search-bar">
    <input type="search" placeholder="Try &#34Los Angeles&#34" name="small" class="search search-small">
    <img src="images/Search.svg" class="search-img" width="11px" height="11px" alt="S">
  </label>
  <label data-qa="big" class="big-search-bar">
    <input type="search" placeholder="Try &#34Los Angeles&#34" name="large" class="search search-large" data-qa="keypress">
    <img src="images/Search.svg" class="search-img" width="19px" height="19px" alt="S">
</label>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
