<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="GET"
      data-qa="big"
      class="form form--big"
    >
      <img
        src="images/Search.svg"
        alt="search-img"
        width="19"
        height="19"
        class="form__img form__img--big"
      >
      <input
        type="search"
        name="big-search"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
        class="form__input form__input--big"
      >
    </form>
    <form
      action="#"
      method="GET"
      data-qa="small"
      class="form form--small"
    >
      <img
        src="images/Search.svg"
        alt="search-img"
        width="11"
        height="11"
        class="form__img form__img--small"
      >
      <input
        type="search"
        name="small-search"
        placeholder="Try &#34;Los Angeles&#34;"
        class="form__input form__input--small"
      >
    </form>
  </body>
</html>
