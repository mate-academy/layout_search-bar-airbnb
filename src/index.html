<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="post.php" data-qa="big">
    <input
      class="search-bar"
      data-qa="keypress"
      type="search"
      name="bigbar"
      id="bigbar"
      placeholder="Try &quot;Los Angeles&quot;"
    >
  </form>
    <br>
  <form action="post.php" data-qa="small">
    <input
     class="search-bar search-bar--small"
     type="search"
     name="smallbar"
     id="smallbar"
     placeholder="Try &quot;Los Angeles&quot;"
    >
  </form>
</body>
</html>
