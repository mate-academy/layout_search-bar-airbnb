<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      name="big-search"
      data-qa="big"
    >
      <div class="section">
        <img
          class="big-icon"
          src="./images/Search.svg"
          alt="icon zoom"
        >
        <label for="big-search">
          <input
            class="big-search"
            type="search"
            id="big-search"
            placeholder="Try &#34Los Angeles&#34"
          >
        </label>
      </div>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      name="small-search"
      data-qa="small"
    >
      <div class="section">
        <img
          class="small-icon"
          src="./images/SearchSmall.svg"
          alt="icon zoom"
        >
        <label for="small-search">
          <input
            class="small-search"
            type="search"
            id="small-search"
            placeholder="Try &#34Los Angeles&#34"
            data-qa="keypress"
          >
        </label>
      </div>
    </form>
  </body>
</html>
