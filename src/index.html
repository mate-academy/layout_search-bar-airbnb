<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="container">

      <form
        action="/"
        method="get"
        data-qa="big"
      >
        <label for="search--input--big" class="lable">

          <input
            class="input--big"
            placeholder="Try &#34Los Angeles&#34"
            type="text"
            name="search"
            id="big"
            data-qa="keypress"
          >

          <img
          class="icon"
          src="./images/Search.svg"
          alt="Company logo"
         >
        </label>
      </form>

      <form
        action="/"
        method="get"
        data-qa="small"
      >
        <label for="search--input--small">
          <input
            class="input--big input--small "
            placeholder="Try &#34Los Angeles&#34"
            type="text"
            name="search"
            id="small"
          >
          <img
           class="icon icon--small"
           src="./images/Search.svg"
           alt="Company logo"
          >
        </label>
      </form>
    </div>
  </body>
</html>
