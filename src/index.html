<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      action="#"
      method="post"
      data-qa="big"
    >
      <label class="form bigForm">
        <img
          class="bigForm__img"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="search bigForm__search"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      data-qa="small"
    >
      <label class="form smallForm">
        <img
          class="smallForm__img"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="search smallForm__search"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
