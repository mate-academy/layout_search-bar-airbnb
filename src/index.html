<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>


    <form
      action="./"
      method="get"
      class="searchBar searchBar--first"
      data-qa="big"
    >
      <input
        type="text"
        class="inputPlace inputPlace--first"
        data-qa="keypress"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>

    <form
      action="./"
      method="get"
      class="searchBar searchBar--second"
      data-qa="small"
    >
      <input
        type="text"
        class="inputPlace inputPlace--second"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>

  </body>
</html>
